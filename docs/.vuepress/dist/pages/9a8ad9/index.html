ss="sidebar-sub-headers"><li class="sidebar-sub-header level3"><a href="/pages/9a8ad9/#kafka" class="sidebar-link">Kafka</a></li><li class="sidebar-sub-header level3"><a href="/pages/9a8ad9/#rabbitmq" class="sidebar-link">RabbitMQ</a></li></ul></li><li class="sidebar-sub-header level2"><a href="/pages/9a8ad9/#大数据计算框架" class="sidebar-link">大数据计算框架</a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header level3"><a href="/pages/9a8ad9/#flink" class="sidebar-link">Flink</a></li><li class="sidebar-sub-header level3"><a href="/pages/9a8ad9/#spark" class="sidebar-link">Spark</a></li></ul></li><li class="sidebar-sub-header level2"><a href="/pages/9a8ad9/#elasticsearch" class="sidebar-link">Elasticsearch</a></li><li class="sidebar-sub-header level2"><a href="/pages/9a8ad9/#分布式会话管理" class="sidebar-link">分布式会话管理</a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header level3"><a href="/pages/9a8ad9/#分布式锁" class="sidebar-link">分布式锁</a></li><li class="sidebar-sub-header level3"><a href="/pages/9a8ad9/#分布式-session" class="sidebar-link">分布式 Session</a></li></ul></li></ul></li></ul></section></li></ul></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>算法</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>前端开发</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>运维</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06970110><div class="articleInfo" data-v-06970110><ul class="breadcrumbs" data-v-06970110><li data-v-06970110><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06970110></a></li> <li data-v-06970110><a href="/dev/#开发与运维" data-v-06970110>开发与运维</a></li><li data-v-06970110><a href="/dev/#后端开发" data-v-06970110>后端开发</a></li><li data-v-06970110><a href="/dev/#中阶开发" data-v-06970110>中阶开发</a></li></ul> <div class="info" data-v-06970110><div title="作者" class="author iconfont icon-touxiang" data-v-06970110><a href="https://github.com/northboat" target="_blank" title="作者" class="beLink" data-v-06970110>northboat</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06970110><a href="javascript:;" data-v-06970110>2024-12-29</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">分布式系统设计与实现<!----></h1> <!----> <div class="theme-vdoing-content content__default"><blockquote><p>软件业的人乐于做这样的事 —— 找一些词汇，并把它们引申到大量微妙而又互相矛盾的意义 —— 《Patterns of Enterprise Application Architecture》</p></blockquote> <h2 id="分布式系统概述"><a href="#分布式系统概述" class="header-anchor">#</a> 分布式系统概述</h2> <p>分布式系统的定义：多个计算机通过网络协同工作而对外表现为一个整体</p> <p>典型应用</p> <ul><li>分布式数据库（如 MongoDB、HBase）</li> <li>分布式存储（如 Hadoop HDFS、Ceph）</li> <li>分布式计算（如 Spark、Flink）</li> <li>微服务架构（如 Spring Cloud、Dubbo）</li></ul> <h3 id="什么是分布式系统"><a href="#什么是分布式系统" class="header-anchor">#</a> 什么是分布式系统</h3> <p>要解释什么是分布式系统，得从分布式架构说起，它定义了分布式系统的设计与实现方法，它描述了系统的结构、组件如何交互、数据如何存储、计算如何分配等。可以说，架构是钢筋，而系统是楼房，系统依赖于架构</p> <p>常见的分布式架构模式</p> <ol><li>主从架构（Master-Slave）：适用于数据库读写分离，如 MySQL 主从复制</li> <li>分片架构（Sharding）：适用于高并发场景，如 Elasticsearch 数据分片</li> <li>微服务架构（Microservices）：适用于企业级应用，如 Spring Cloud/Dubbo</li> <li>事件驱动架构（EDA, Event-Driven Architecture）：适用于高吞吐业务，如 Kafka 消息队列处理日志流</li></ol> <p>在这些架构模式之上，构建了一个个所谓的分布式系统，如最常见的应用淘宝、京东等，都是采用<strong>微服务架构</strong>的分布式系统</p> <p>通常，Spring 小子（没错就是我）开发的所谓分布式系统，都离不开微服务架构（Spring Cloud）</p> <h3 id="为什么要使用分布式设计"><a href="#为什么要使用分布式设计" class="header-anchor">#</a> 为什么要使用分布式设计</h3> <p>分布式系统的核心特点</p> <ul><li>多机协作：任务由多个计算机协作完成，而非单机处理</li> <li>数据共享：不同节点之间共享数据，可能涉及数据一致性问题</li> <li>去中心化：避免单点故障，提高系统可用性</li> <li>并发性：多个节点可以并行处理任务，提高吞吐量</li> <li>容错能力：某些节点宕机时，系统仍能继续运行</li></ul> <p>说白了，就是扩展性好、稳定性高、容错强 —— “狡兔三窟”</p> <h2 id="spring-cloud"><a href="#spring-cloud" class="header-anchor">#</a> Spring Cloud</h2> <h3 id="什么是-spring-cloud"><a href="#什么是-spring-cloud" class="header-anchor">#</a> 什么是 Spring Cloud</h3> <p>刚刚也说到，Spring Cloud 是 Java 生态中最成熟的<strong>微服务架构</strong>解决方案之一</p> <ul><li><strong>微服务架构（Microservices Architecture）</strong> 是一种软件架构风格，它将应用拆分为<strong>多个独立运行的服务</strong>，每个服务负责单一业务功能，服务之间通过 API（通常是 HTTP+JSON 或 gRPC）进行通信</li></ul> <p>Spring Cloud 就是专门用于<strong>构建、管理和维护微服务架构</strong>的框架，提供了一整套完整的微服务架构解决方案，涵盖<strong>服务注册发现、负载均衡、配置管理、熔断限流、分布式链路追踪</strong>等关键功能</p> <table><thead><tr><th>组件</th> <th>作用</th> <th>具体而言</th></tr></thead> <tbody><tr><td>Spring Cloud Eureka</td> <td>服务注册与发现</td> <td>负责管理微服务实例，类似于 DNS</td></tr> <tr><td>Spring Cloud LoadBalancer</td> <td>负载均衡</td> <td>让多个实例均衡接收请求</td></tr> <tr><td>Spring Cloud OpenFeign</td> <td>服务调用</td> <td>通过 HTTP 远程调用其他微服务</td></tr> <tr><td>Spring Cloud Gateway</td> <td>API 网关</td> <td>统一流量入口，路由请求并提供安全控制</td></tr> <tr><td>Spring Cloud Config</td> <td>配置管理</td> <td>统一管理分布式系统的配置</td></tr> <tr><td>Spring Cloud Sleuth &amp; Zipkin</td> <td>分布式链路追踪</td> <td>监控请求的调用链路，排查性能瓶颈</td></tr> <tr><td>Spring Cloud Resilience4J</td> <td>熔断限流</td> <td>保护服务避免雪崩效应（Circuit Breaker）</td></tr> <tr><td>Spring Cloud Stream</td> <td>消息队列</td> <td>让服务间异步通信（支持 Kafka、RabbitMQ）</td></tr></tbody></table> <p>Spring Cloud 主要基于 Spring Boot</p> <h3 id="一个经典的-spring-cloud-架构"><a href="#一个经典的-spring-cloud-架构" class="header-anchor">#</a> 一个经典的 Spring Cloud 架构</h3> <p>假设我们有一个电商系统，包含</p> <ul><li>用户服务（User Service）</li> <li>订单服务（Order Service）</li> <li>商品服务（Product Service）</li> <li>支付服务（Payment Service）</li> <li>网关（Gateway）</li></ul> <p>其体系架构如下</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code>                         <span class="token operator">+</span><span class="token comment">-----------------------+</span>
                         <span class="token operator">|</span> Spring Cloud Gateway  <span class="token operator">|</span>
                         <span class="token operator">+</span><span class="token comment">-----------------------+</span>
                                 <span class="token operator">|</span>
        <span class="token operator">+</span><span class="token comment">------------------+------------------+</span>
        <span class="token operator">|</span>                  <span class="token operator">|</span>                  <span class="token operator">|</span>
<span class="token operator">+</span><span class="token comment">------------+      +------------+      +------------+</span>
<span class="token operator">|</span> 用户服务    <span class="token operator">|</span>      <span class="token operator">|</span> 订单服务    <span class="token operator">|</span>      <span class="token operator">|</span> 商品服务    <span class="token operator">|</span>
<span class="token operator">|</span> <span class="token punctuation">(</span><span class="token keyword">User</span><span class="token punctuation">)</span>     <span class="token operator">|</span> <span class="token operator">&lt;</span><span class="token comment">--&gt; | (Order)    | &lt;--&gt; | (Product)  |</span>
<span class="token operator">+</span><span class="token comment">------------+      +------------+      +------------+</span>
        <span class="token operator">|</span>                  <span class="token operator">|</span>
        <span class="token operator">|</span>                  <span class="token operator">+</span><span class="token comment">------------------+</span>
        <span class="token operator">|</span>                                     <span class="token operator">|</span>
<span class="token operator">+</span><span class="token comment">------------+                      +----------------+</span>
<span class="token operator">|</span> 支付服务    <span class="token operator">|</span>                      <span class="token operator">|</span> 消息队列<span class="token punctuation">(</span>Kafka<span class="token punctuation">)</span> <span class="token operator">|</span>
<span class="token operator">|</span> <span class="token punctuation">(</span>Payment<span class="token punctuation">)</span>   <span class="token operator">|</span> <span class="token operator">&lt;</span><span class="token comment">-----------------&gt; | 事件驱动        |</span>
<span class="token operator">+</span><span class="token comment">------------+                      +----------------+</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br></div></div><p>在这个架构中</p> <ul><li><strong>Spring Cloud Gateway</strong> 充当 API 入口，管理所有 HTTP 请求</li> <li><strong>Eureka</strong> 负责管理所有微服务实例，实现<strong>服务发现</strong></li> <li><strong>Feign</strong> 让服务之间可以更优雅地相互调用，而不用自己写 HTTP 请求</li> <li><strong>Resilience4J</strong> 确保服务故障时自动熔断，防止级联故障</li> <li><strong>Kafka</strong> 实现异步消息通信（如订单完成后通知支付服务）</li></ul> <h3 id="nio-和-netty"><a href="#nio-和-netty" class="header-anchor">#</a> NIO 和 Netty</h3> <blockquote><p>Spring Cloud 生态中众多微服务组件的底层通信组件</p></blockquote> <p>Netty：基于 Java NIO 开发的网络流框架，是 Java 领域非常强大的<strong>高性能网络通信框架</strong>，很多中间件（Dubbo、Elasticsearch、RocketMQ、gRPC 等）都用它作为底层通信组件</p> <p>简单来说：Netty 是 <strong>一个封装了 Java NIO 的网络框架</strong>，让开发者能轻松构建高性能的 TCP/UDP 网络服务，而不用自己去写繁琐的 Selector、Channel、Buffer 这些低级 API</p> <p><strong>什么是 NIO？</strong></p> <p>NIO（New Input/Output） 是 Java 1.4 引入的一组 API，用于提供**非阻塞（Asynchronous）**的输入输出操作，它让我们能更高效地处理大量的 I/O 操作。</p> <p>NIO 主要的优势在于能够<strong>不阻塞线程</strong>来处理 I/O 操作，它是为了弥补传统的阻塞 I/O（BIO）和 高并发场景下性能瓶颈而设计的</p> <ul><li>怎么实现的非阻塞？</li></ul> <p><strong>Selector</strong> 和 <strong>Channel</strong> 是 NIO 的核心组成，通过<strong>事件驱动</strong>实现异步非阻塞 I/O 操作</p> <p><strong>Netty 高性能的关键</strong></p> <p>🔹 1. 线程池 + 事件驱动</p> <p>Netty 采用多 Reactor 线程模型，通过 <strong>EventLoopGroup + 线程池</strong>，避免传统 BIO 的<strong>一线程一连接</strong>低效模式。</p> <ul><li>BIO（阻塞 IO）：一个线程处理一个连接</li> <li>NIO（非阻塞 IO）：多个连接共享一个线程</li> <li>Netty（多 Reactor 模型）：多个线程池高效管理连接</li></ul> <p>📌 示例：Netty 线程池</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">EventLoopGroup</span> bossGroup <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">NioEventLoopGroup</span><span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">;</span>  <span class="token comment">// 处理连接</span>
<span class="token class-name">EventLoopGroup</span> workerGroup <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">NioEventLoopGroup</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 处理读写</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><hr> <p>🔹 2. 零拷贝（Zero-Copy）</p> <p>Netty 通过 <strong>DirectByteBuf、CompositeByteBuf</strong> 进行零拷贝优化：</p> <ul><li>减少 CPU 拷贝（避免 <code>System.arraycopy</code>）</li> <li>减少内存分配（减少 GC 压力）</li> <li><strong>减少 <strong>Buffer</strong> 复制</strong>（直接操作堆外内存）</li></ul> <p>📌 **示例：**Netty 直接使用堆外内存</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">ByteBuf</span> buffer <span class="token operator">=</span> <span class="token class-name">Unpooled</span><span class="token punctuation">.</span><span class="token function">directBuffer</span><span class="token punctuation">(</span><span class="token number">1024</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 直接分配堆外内存</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><hr> <p>🔹 3. Pooled Buffer（池化内存）</p> <p>Netty 使用内存池（Buffer Pool），重复利用 ByteBuf，避免反复创建对象。</p> <p>📌 示例：使用池化的 ByteBuf</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">ByteBuf</span> pooledBuf <span class="token operator">=</span> <span class="token class-name">PooledByteBufAllocator</span><span class="token punctuation">.</span><span class="token constant">DEFAULT</span><span class="token punctuation">.</span><span class="token function">buffer</span><span class="token punctuation">(</span><span class="token number">256</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><hr> <p>🔹 4. TCP 粘包/拆包处理</p> <p>TCP 发送数据时，多个小包可能合并成一个大包（<strong>粘包</strong>），或者一个大包被拆成多个小包（<strong>拆包</strong>）。Netty 通过<strong>解码器</strong>解决此问题。</p> <p>📌 示例：使用 Netty 提供的拆包解码器</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code>ch<span class="token punctuation">.</span><span class="token function">pipeline</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">addLast</span><span class="token punctuation">(</span><span class="token keyword">new</span> <span class="token class-name">LengthFieldBasedFrameDecoder</span><span class="token punctuation">(</span><span class="token number">1024</span><span class="token punctuation">,</span> <span class="token number">0</span><span class="token punctuation">,</span> <span class="token number">4</span><span class="token punctuation">,</span> <span class="token number">0</span><span class="token punctuation">,</span> <span class="token number">4</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>上面这个 LengthFieldBasedFrameDecoder 解码器：</p> <ul><li>按照数据包长度字段解析消息</li> <li>避免 TCP 粘包/拆包问题</li></ul> <h2 id="rpc-框架"><a href="#rpc-框架" class="header-anchor">#</a> RPC 框架</h2> <p>RPC（Remote Procedure Call，远程过程调用）是一种<strong>允许分布式系统中的不同服务像调用本地方法一样调用远程服务</strong>的技术。RPC 框架封装了底层的网络通信、序列化和反序列化，使开发者可以透明地进行远程调用，而不需要手动处理复杂的网络编程</p> <h3 id="why-rpc"><a href="#why-rpc" class="header-anchor">#</a> Why RPC?</h3> <p>在分布式系统中，不同的服务可能部署在不同的服务器上，它们需要相互通信。例如</p> <ul><li>电商系统：订单服务需要调用库存服务检查库存，再调用支付服务处理支付</li> <li>微服务架构：多个微服务之间需要相互调用，比如用户认证服务、订单服务、商品服务等</li></ul> <p>它对标的是 <strong>HTTP/REST</strong> 通信，我们当然可以直接通过打请求的方式获取数据，例如</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">RestTemplate</span> restTemplate <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">RestTemplate</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token class-name">String</span> result <span class="token operator">=</span> restTemplate<span class="token punctuation">.</span><span class="token function">getForObject</span><span class="token punctuation">(</span><span class="token string">&quot;http://server/user?id=1&quot;</span><span class="token punctuation">,</span> <span class="token class-name">String</span><span class="token punctuation">.</span><span class="token keyword">class</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>当然了，这是原始的实现方式，Spring Cloud 提供有优雅一点的平替 —— Spring Cloud OpenFeign，但他仍然是通过 HTTP 实现的服务通信</p> <p>只要是基于 HTTP，就会有</p> <ul><li>请求体较大（HTTP 请求头、JSON 序列化等）</li> <li>性能损耗（HTTP 需要解析文本，序列化和反序列化的开销大）</li> <li>协议不够高效（HTTP 是基于文本的，而 RPC 可以采用更高效的二进制协议）</li></ul> <p>而 RPC 解决了这些问题</p> <ul><li><strong>更高效</strong>：使用<strong>二进制协议</strong>（如 Protobuf），减少数据传输体积</li> <li><strong>更透明</strong>：像调用本地方法一样调用远程服务</li> <li><strong>更易扩展</strong>：内置<strong>负载均衡、服务注册与发现、流量控制</strong>等功能</li></ul> <h3 id="工作原理"><a href="#工作原理" class="header-anchor">#</a> 工作原理</h3> <p>RPC 框架主要包含<strong>客户端、服务端、注册中心</strong>三个核心组件</p> <ol><li>客户端（Client Stub）
<ul><li>发送请求给服务端，就像调用本地方法一样</li> <li>负责序列化请求数据（将 Java 对象转换成字节流）</li></ul></li> <li>服务端（Server Stub）
<ul><li>监听客户端请求，调用对应的本地方法，并返回结果</li> <li>负责反序列化请求数据（将字节流转换成 Java 对象）</li></ul></li> <li>注册中心（Service Registry）
<ul><li>维护所有可用的服务列表</li> <li>客户端在调用时<strong>动态发现服务</strong>，而不是写死 IP 地址</li> <li>常用的注册中心：Zookeeper、Nacos</li></ul></li></ol> <p>RPC 典型流程</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>1️⃣ 客户端调用本地方法（伪装成普通的 Java 方法）
2️⃣ RPC 框架将请求数据序列化并发送到服务端
3️⃣ 服务端接收请求，反序列化数据，并调用目标方法
4️⃣ 目标方法执行后返回结果
5️⃣ 服务端将返回结果序列化并发送回客户端
6️⃣ 客户端接收结果，返回给调用方
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>常见 RPC 框架</p> <table><thead><tr><th>RPC 框架</th> <th>语言</th> <th>主要特点</th></tr></thead> <tbody><tr><td><strong>gRPC</strong></td> <td>多语言（Java、Go、Python等）</td> <td>Google 开发，基于 HTTP/2 和 Protobuf，高性能，支持流式通信</td></tr> <tr><td><strong>Dubbo</strong></td> <td>Java</td> <td>阿里巴巴开发，支持服务发现、负载均衡、流量控制</td></tr> <tr><td><strong>Motan</strong></td> <td>Java</td> <td>美团开源，轻量级，适用于高并发场景</td></tr> <tr><td><strong>Thrift</strong></td> <td>多语言（Java、C++、Python等）</td> <td>Facebook 开发，支持多种语言，适用于跨语言 RPC</td></tr> <tr><td><strong>Tars</strong></td> <td>多语言（Java、C++、Go等）</td> <td>腾讯开源，支持大规模分布式应用</td></tr> <tr><td><strong>Hessian</strong></td> <td>Java</td> <td>简单易用，适用于小型应用，序列化采用二进制格式</td></tr></tbody></table> <h3 id="dubbo"><a href="#dubbo" class="header-anchor">#</a> Dubbo</h3> <p>Dubbo 是阿里巴巴开源的 Java RPC 框架，基于 Netty 实现，用于微服务间通信</p> <p><strong>代码示例</strong></p> <p>1️⃣ 添加依赖</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>dependency</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>groupId</span><span class="token punctuation">&gt;</span></span>org.apache.dubbo<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>groupId</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>artifactId</span><span class="token punctuation">&gt;</span></span>dubbo-spring-boot-starter<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>artifactId</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>version</span><span class="token punctuation">&gt;</span></span>2.7.8<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>version</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>dependency</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>2️⃣ 定义接口</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">interface</span> <span class="token class-name">UserService</span> <span class="token punctuation">{</span>
    <span class="token class-name">String</span> <span class="token function">getUser</span><span class="token punctuation">(</span><span class="token keyword">int</span> id<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>3️⃣ 实现服务端</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@DubboService</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">UserServiceImpl</span> <span class="token keyword">implements</span> <span class="token class-name">UserService</span> <span class="token punctuation">{</span>
    <span class="token annotation punctuation">@Override</span>
    <span class="token keyword">public</span> <span class="token class-name">String</span> <span class="token function">getUser</span><span class="token punctuation">(</span><span class="token keyword">int</span> id<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">return</span> <span class="token string">&quot;张三&quot;</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>4️⃣ 实现客户端</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@DubboReference</span>
<span class="token keyword">private</span> <span class="token class-name">UserService</span> userService<span class="token punctuation">;</span>

<span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">test</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>userService<span class="token punctuation">.</span><span class="token function">getUser</span><span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>当然了，在客户端需要对注册中心（如 Nacos）在 application.yaml 进行配置，这样在碰到<code>@DubboReference</code>注解时，系统会自动去注册中心查询需要的服务地址</p> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">dubbo</span><span class="token punctuation">:</span>
  <span class="token key atrule">application</span><span class="token punctuation">:</span>
    <span class="token key atrule">name</span><span class="token punctuation">:</span> consumer<span class="token punctuation">-</span>service  <span class="token comment"># 客户端应用名</span>
  <span class="token key atrule">registry</span><span class="token punctuation">:</span>
    <span class="token key atrule">address</span><span class="token punctuation">:</span> nacos<span class="token punctuation">:</span>//127.0.0.1<span class="token punctuation">:</span><span class="token number">8848</span>  <span class="token comment"># 这里配置的是注册中心的地址</span>
  <span class="token key atrule">protocol</span><span class="token punctuation">:</span>
    <span class="token key atrule">name</span><span class="token punctuation">:</span> dubbo
    <span class="token key atrule">port</span><span class="token punctuation">:</span> <span class="token number">-1</span>  <span class="token comment"># -1 表示随机端口</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>具体调用流程是</p> <ol><li>服务端（Provider）启动时，它会把自己的服务信息（接口、地址、端口等）注册到 Nacos/Zookeeper</li> <li>客户端（Consumer）启动时，它会去<strong>注册中心查询</strong>需要的服务地址</li> <li>当代码运行到 <code>@DubboReference</code> 时，Dubbo 代理会<strong>根据注册中心的信息找到远程服务</strong>，然后建立连接并执行调用</li></ol> <p>💡 <strong>当尝试修改服务端的 IP 地址时，客户端能够自动发现请求地址变化，这是注册中心完成的工作，对于 RPC 客户端是完全透明的</strong> 🚀</p> <p>另外，Dubbo 内置了<strong>负载均衡、重试机制、超时控制</strong>的功能，均可以在 application.yaml 中进行配置</p> <h3 id="zookeeper-nacos"><a href="#zookeeper-nacos" class="header-anchor">#</a> Zookeeper &amp; Nacos</h3> <p>注册中心是<strong>微服务通信的核心</strong>，Dubbo 无论是服务端还是客户端均会在注册中心进行动态管理</p> <h2 id="熔断和限流"><a href="#熔断和限流" class="header-anchor">#</a> 熔断和限流</h2> <h3 id="熔断-resilience4j"><a href="#熔断-resilience4j" class="header-anchor">#</a> 熔断：Resilience4J</h3> <p>熔断（Circuit Breaker）和限流（Rate Limiting）是分布式系统中<strong>保障服务高可用性和稳定性</strong>的重要手段，主要用于<strong>防止雪崩效应</strong>，确保在高并发场景下系统能平稳运行</p> <ul><li>熔断（Circuit Breaker）类似于<strong>家里的电路保险丝</strong>，当电流过大时，保险丝会断开电路，以防电器损坏。在<strong>分布式系统</strong>中，熔断机制用于<strong>检测服务是否故障，并在故障严重时自动阻止请求，以防止系统崩溃</strong></li></ul> <p>熔断器通常有以下<strong>三种状态</strong></p> <ol><li>关闭（Closed）：服务正常运行，请求可以自由通过</li> <li>打开（Open）：当错误率达到阈值，熔断器打开，所有请求都会被拒绝，防止系统继续崩溃</li> <li>半开（Half-Open）：经过一段时间后，系统尝试放行部分请求进行测试，如果恢复正常，熔断器关闭，否则保持打开状态</li></ol> <p>Spring Cloud 以前使用 <strong>Hystrix</strong> 作为熔断组件，但现在推荐使用 <strong>Resilience4J</strong>。</p> <p><strong>1️⃣ 添加依赖</strong></p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>dependency</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>groupId</span><span class="token punctuation">&gt;</span></span>io.github.resilience4j<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>groupId</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>artifactId</span><span class="token punctuation">&gt;</span></span>resilience4j-spring-boot2<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>artifactId</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>version</span><span class="token punctuation">&gt;</span></span>1.7.1<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>version</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>dependency</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p><strong>2️⃣ 代码示例</strong></p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@CircuitBreaker</span><span class="token punctuation">(</span>name <span class="token operator">=</span> <span class="token string">&quot;paymentService&quot;</span><span class="token punctuation">,</span> fallbackMethod <span class="token operator">=</span> <span class="token string">&quot;fallbackPayment&quot;</span><span class="token punctuation">)</span>
<span class="token keyword">public</span> <span class="token class-name">String</span> <span class="token function">callPaymentService</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token comment">// 调用远程支付服务</span>
    <span class="token keyword">return</span> restTemplate<span class="token punctuation">.</span><span class="token function">getForObject</span><span class="token punctuation">(</span><span class="token string">&quot;http://payment-service/pay&quot;</span><span class="token punctuation">,</span> <span class="token class-name">String</span><span class="token punctuation">.</span><span class="token keyword">class</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token comment">// 熔断后的降级方法</span>
<span class="token keyword">public</span> <span class="token class-name">String</span> <span class="token function">fallbackPayment</span><span class="token punctuation">(</span><span class="token class-name">Exception</span> e<span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token keyword">return</span> <span class="token string">&quot;支付服务不可用，请稍后重试&quot;</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><p><strong>3️⃣ 配置熔断阈值</strong></p> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">resilience4j.circuitbreaker</span><span class="token punctuation">:</span>
  <span class="token key atrule">instances</span><span class="token punctuation">:</span>
    <span class="token key atrule">paymentService</span><span class="token punctuation">:</span>
      <span class="token key atrule">failureRateThreshold</span><span class="token punctuation">:</span> <span class="token number">50</span>  <span class="token comment"># 失败率达到 50% 时触发熔断</span>
      <span class="token key atrule">waitDurationInOpenState</span><span class="token punctuation">:</span> 5000ms  <span class="token comment"># 熔断后 5 秒再尝试恢复</span>
      <span class="token key atrule">permittedNumberOfCallsInHalfOpenState</span><span class="token punctuation">:</span> <span class="token number">3</span>  <span class="token comment"># 半开状态时允许 3 个请求进行尝试</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>👉 这样，当支付服务失败率超过 50% 时，请求会自动走 <code>fallbackPayment</code> 方法，而不会继续尝试访问已故障的支付服务</p> <h3 id="限流-gateway"><a href="#限流-gateway" class="header-anchor">#</a> 限流：Gateway</h3> <p>限流（Rate Limiting）是一种<strong>限制请求速率</strong>的技术，防止单个服务被过量请求拖垮，确保系统能够平稳运行</p> <p>为什么需要限流？</p> <ul><li>防止流量暴增导致系统崩溃（如双十一购物、秒杀活动）</li> <li>防止恶意攻击（如爬虫、DDoS 攻击）</li> <li>合理分配系统资源，保障 VIP 用户的优先级</li></ul> <p>Spring Cloud Gateway 内置了基于 <strong>Redis 令牌桶算法</strong>的限流功能</p> <p><strong>1️⃣ 添加 Redis 依赖</strong></p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>dependency</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>groupId</span><span class="token punctuation">&gt;</span></span>org.springframework.boot<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>groupId</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>artifactId</span><span class="token punctuation">&gt;</span></span>spring-boot-starter-data-redis-reactive<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>artifactId</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>dependency</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p><strong>2️⃣ 配置限流规则</strong></p> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">spring</span><span class="token punctuation">:</span>
  <span class="token key atrule">cloud</span><span class="token punctuation">:</span>
    <span class="token key atrule">gateway</span><span class="token punctuation">:</span>
      <span class="token key atrule">routes</span><span class="token punctuation">:</span>
        <span class="token punctuation">-</span> <span class="token key atrule">id</span><span class="token punctuation">:</span> order<span class="token punctuation">-</span>service
          <span class="token key atrule">uri</span><span class="token punctuation">:</span> lb<span class="token punctuation">:</span>//order<span class="token punctuation">-</span>service
          <span class="token key atrule">predicates</span><span class="token punctuation">:</span>
            <span class="token punctuation">-</span> Path=/orders/<span class="token important">**</span>
          <span class="token key atrule">filters</span><span class="token punctuation">:</span>
            <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> RequestRateLimiter
              <span class="token key atrule">args</span><span class="token punctuation">:</span>
                <span class="token key atrule">redis-rate-limiter.replenishRate</span><span class="token punctuation">:</span> <span class="token number">10</span>  <span class="token comment"># 每秒补充 10 个令牌</span>
                <span class="token key atrule">redis-rate-limiter.burstCapacity</span><span class="token punctuation">:</span> <span class="token number">20</span>  <span class="token comment"># 允许的最大突发流量</span>
                <span class="token key atrule">key-resolver</span><span class="token punctuation">:</span> <span class="token string">&quot;#{@apiKeyResolver}&quot;</span>  <span class="token comment"># 限流的 key 规则</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><p><strong>3️⃣ 自定义 Key 解析器</strong></p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@Bean</span>
<span class="token class-name">KeyResolver</span> <span class="token function">userKeyResolver</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token keyword">return</span> exchange <span class="token operator">-&gt;</span> <span class="token class-name">Mono</span><span class="token punctuation">.</span><span class="token function">just</span><span class="token punctuation">(</span>exchange<span class="token punctuation">.</span><span class="token function">getRequest</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">getRemoteAddress</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">getHostName</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>👉 这样，每个 IP 地址每秒最多只能访问 10 次 API，超出后会被限流</p> <table><thead><tr><th>特性</th> <th>熔断（Circuit Breaker）</th> <th>限流（Rate Limiting）</th></tr></thead> <tbody><tr><td>目的</td> <td>保护服务，防止雪崩</td> <td>保护系统，防止过载</td></tr> <tr><td>触发条件</td> <td>远程服务故障率高</td> <td>访问量超出限制</td></tr> <tr><td>作用</td> <td>暂停访问故障服务</td> <td>限制请求速率</td></tr> <tr><td>适用场景</td> <td>微服务间调用</td> <td>API 网关、秒杀活动</td></tr> <tr><td>实现工具</td> <td>Resilience4J、Hystrix</td> <td>Spring Cloud Gateway、Redis</td></tr></tbody></table> <h3 id="熔断-vs-限流"><a href="#熔断-vs-限流" class="header-anchor">#</a> 熔断 VS 限流</h3> <p>什么时候使用熔断？什么时候使用限流？</p> <ul><li>熔断：当你调用的<strong>远程服务变慢或崩溃</strong>时，防止请求继续堆积导致整个系统挂掉</li> <li>限流：当你的服务<strong>流量暴增</strong>时，防止服务器资源被耗尽</li></ul> <p>现实案例</p> <ul><li>淘宝双十一：高并发限流，防止流量冲垮系统</li> <li>微信支付：如果支付接口故障，启用熔断，显示“支付系统繁忙”</li></ul> <p><strong>总结</strong></p> <ul><li><strong>熔断</strong>用于<strong>保护服务</strong>，防止雪崩效应</li> <li><strong>限流</strong>用于<strong>平稳流量</strong>，防止高并发拖垮系统</li> <li><strong>Spring Cloud Resilience4J</strong> 提供<strong>熔断</strong>机制，<strong>Spring Cloud Gateway</strong> 提供<strong>限流</strong>功能</li> <li><strong>在实践中</strong>：限流 + 熔断 <strong>组合使用</strong>，确保分布式系统稳定运行</li></ul> <h2 id="消息队列"><a href="#消息队列" class="header-anchor">#</a> 消息队列</h2> <h3 id="kafka"><a href="#kafka" class="header-anchor">#</a> Kafka</h3> <h3 id="rabbitmq"><a href="#rabbitmq" class="header-anchor">#</a> RabbitMQ</h3> <h2 id="大数据计算框架"><a href="#大数据计算框架" class="header-anchor">#</a> 大数据计算框架</h2> <h3 id="flink"><a href="#flink" class="header-anchor">#</a> Flink</h3> <p>在大数据场景中，Flink 经常和 Kafka 搭配，用来消费 Kafka 的数据流</p> <ol><li>Kafka 生产数据（日志、用户点击、设备数据等）</li> <li>Flink 进行实时处理（聚合、分析、清洗）</li> <li>处理结果存入 Kafka / 数据库 / Elasticsearch</li></ol> <p>📌 示例：Flink 读取 Kafka 并统计用户点击量</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">StreamExecutionEnvironment</span> env <span class="token operator">=</span> <span class="token class-name">StreamExecutionEnvironment</span><span class="token punctuation">.</span><span class="token function">getExecutionEnvironment</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token class-name">FlinkKafkaConsumer</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">&gt;</span></span> kafkaConsumer <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">FlinkKafkaConsumer</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">(</span><span class="token string">&quot;user_clicks&quot;</span><span class="token punctuation">,</span> <span class="token keyword">new</span> <span class="token class-name">SimpleStringSchema</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">,</span> properties<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token class-name">DataStream</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">&gt;</span></span> stream <span class="token operator">=</span> env<span class="token punctuation">.</span><span class="token function">addSource</span><span class="token punctuation">(</span>kafkaConsumer<span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token comment">// 统计每个用户的点击次数</span>
stream<span class="token punctuation">.</span><span class="token function">map</span><span class="token punctuation">(</span>value <span class="token operator">-&gt;</span> <span class="token keyword">new</span> <span class="token class-name">Tuple2</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">(</span>value<span class="token punctuation">,</span> <span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">)</span>
      <span class="token punctuation">.</span><span class="token function">keyBy</span><span class="token punctuation">(</span><span class="token number">0</span><span class="token punctuation">)</span>
      <span class="token punctuation">.</span><span class="token function">sum</span><span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">)</span>
      <span class="token punctuation">.</span><span class="token function">print</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

env<span class="token punctuation">.</span><span class="token function">execute</span><span class="token punctuation">(</span><span class="token string">&quot;Kafka Stream Processing&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><h3 id="spark"><a href="#spark" class="header-anchor">#</a> Spark</h3> <p>不同于 Flink 专注于流处理，Spark 以批处理为主</p> <table><thead><tr><th><strong>对比项</strong></th> <th><strong>Flink</strong></th> <th><strong>Spark</strong></th></tr></thead> <tbody><tr><td><strong>计算模式</strong></td> <td>主要是<strong>流计算</strong>，也支持批处理</td> <td>主要是<strong>批处理</strong>，支持流计算</td></tr> <tr><td><strong>延迟</strong></td> <td>毫秒级</td> <td>秒级</td></tr> <tr><td><strong>吞吐量</strong></td> <td>高吞吐，适用于高并发</td> <td>较高吞吐，但稍逊于 Flink</td></tr> <tr><td><strong>故障恢复</strong></td> <td><strong>Exactly-Once 语义</strong>，保证数据一致性</td> <td><strong>At-Least-Once</strong>，可能重复计算</td></tr> <tr><td><strong>API 兼容性</strong></td> <td>提供 SQL、Java、Python API</td> <td>提供 SQL、Scala、Java API</td></tr></tbody></table> <h2 id="elasticsearch"><a href="#elasticsearch" class="header-anchor">#</a> Elasticsearch</h2> <blockquote><p>基于 Netty 的分布式搜索引擎</p></blockquote> <p>Elasticsearch 是一个分布式搜索引擎，需要<strong>节点间通信</strong>和<strong>客户端请求处理</strong></p> <ul><li>集群内部通信（节点间同步数据）</li> <li>客户端请求处理（HTTP 访问 REST API）</li></ul> <p>Elasticsearch 采用 Netty 作为底层通信框架，来实现高效的 <strong>TCP 连接管理</strong>和<strong>数据传输</strong></p> <p>刚刚也提到，Kafka 与 Flink 搭配使用以处理大规模流数据，最后的数据流向可以是 Elasticsearch，即用 ES 来承担持久化任务</p> <h2 id="分布式会话管理"><a href="#分布式会话管理" class="header-anchor">#</a> 分布式会话管理</h2> <blockquote><p>Spring Session</p></blockquote> <h3 id="分布式锁"><a href="#分布式锁" class="header-anchor">#</a> 分布式锁</h3> <h3 id="分布式-session"><a href="#分布式-session" class="header-anchor">#</a> 分布式 Session</h3></di
