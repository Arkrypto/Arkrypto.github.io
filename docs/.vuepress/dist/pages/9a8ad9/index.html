    <span class="token key atrule">gateway</span><span class="token punctuation">:</span>
      <span class="token key atrule">routes</span><span class="token punctuation">:</span> <span class="token comment"># 网关路由配置</span>
        <span class="token punctuation">-</span> <span class="token key atrule">id</span><span class="token punctuation">:</span> order<span class="token punctuation">-</span>service
          <span class="token key atrule">uri</span><span class="token punctuation">:</span> lb<span class="token punctuation">:</span>//orderservice
          <span class="token key atrule">predicates</span><span class="token punctuation">:</span>
            <span class="token punctuation">-</span> Path=/user/<span class="token important">**</span>
            <span class="token punctuation">-</span> After=2021<span class="token punctuation">-</span>01<span class="token punctuation">-</span>20T17<span class="token punctuation">:</span>42<span class="token punctuation">:</span>47.789<span class="token punctuation">-</span>07<span class="token punctuation">:</span>00<span class="token punctuation">[</span>America/Denver<span class="token punctuation">]</span> <span class="token comment">#断言：只有在这个事件后发送的请求才可以</span>
        <span class="token punctuation">-</span> <span class="token key atrule">id</span><span class="token punctuation">:</span> user<span class="token punctuation">-</span>service <span class="token comment"># 路由id，自定义，只要唯一即可</span>
          <span class="token comment"># uri: http://127.0.0.1:8081 # 路由的目标地址 http就是固定地址</span>
          <span class="token key atrule">uri</span><span class="token punctuation">:</span> lb<span class="token punctuation">:</span>//userservice <span class="token comment"># 路由的目标地址 lb就是负载均衡，后面跟服务名称</span>
          <span class="token key atrule">predicates</span><span class="token punctuation">:</span> <span class="token comment"># 路由断言，也就是判断请求是否符合路由规则的条件</span>
            <span class="token punctuation">-</span> Path=/user/<span class="token important">**</span> <span class="token comment"># 这个是按照路径匹配，只要以/user/开头就符合要求</span>
          <span class="token key atrule">filters</span><span class="token punctuation">:</span> <span class="token comment"># 过滤器（当前过滤器写在userservice路由下，因此仅仅对访问userservice的请求有效）</span>
            <span class="token punctuation">-</span> AddRequestHeader=Conan<span class="token punctuation">,</span> isMe<span class="token tag">!</span> <span class="token comment"># 添加请求头</span>
      <span class="token key atrule">default-filters</span><span class="token punctuation">:</span> <span class="token comment"># 默认过滤项（对所有路由都有效）</span>
        <span class="token punctuation">-</span> AddRequestHeader=Truth<span class="token punctuation">,</span> Itcast is freaking awesome<span class="token tag">!</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br></div></div><p>有一个问题：Gateway 的权限拦截和 SpringSecurity 有什么区别，能否相互替代？</p> <h2 id="rpc-框架"><a href="#rpc-框架" class="header-anchor">#</a> RPC 框架</h2> <p>RPC（Remote Procedure Call，远程过程调用）是一种<strong>允许分布式系统中的不同服务像调用本地方法一样调用远程服务</strong>的技术。RPC 框架封装了底层的网络通信、序列化和反序列化，使开发者可以透明地进行远程调用，而不需要手动处理复杂的网络编程</p> <h3 id="why-rpc"><a href="#why-rpc" class="header-anchor">#</a> Why RPC?</h3> <p>在分布式系统中，不同的服务可能部署在不同的服务器上，它们需要相互通信。例如</p> <ul><li>电商系统：订单服务需要调用库存服务检查库存，再调用支付服务处理支付</li> <li>微服务架构：多个微服务之间需要相互调用，比如用户认证服务、订单服务、商品服务等</li></ul> <p>它对标的是 <strong>HTTP/REST</strong> 通信，我们当然可以直接通过打请求的方式获取数据，例如</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">RestTemplate</span> restTemplate <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">RestTemplate</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token class-name">String</span> result <span class="token operator">=</span> restTemplate<span class="token punctuation">.</span><span class="token function">getForObject</span><span class="token punctuation">(</span><span class="token string">&quot;http://server/user?id=1&quot;</span><span class="token punctuation">,</span> <span class="token class-name">String</span><span class="token punctuation">.</span><span class="token keyword">class</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>当然了，这是原始的实现方式，Spring Cloud 提供有优雅的上位代替 —— Feign，但他仍然是通过 HTTP 实现的服务通信</p> <p>只要是基于 HTTP，就会存在</p> <ul><li>请求体较大（HTTP 请求头、JSON 序列化等）</li> <li>性能损耗（HTTP 需要解析文本，序列化和反序列化的开销大）</li> <li>协议不够高效（HTTP 是基于文本的，而 RPC 可以采用更高效的二进制协议）</li></ul> <p>而 RPC 解决了这些问题</p> <ul><li><strong>更高效</strong>：使用<strong>二进制协议</strong>（如 Protobuf），减少数据传输体积</li> <li><strong>更透明</strong>：像调用本地方法一样调用远程服务</li> <li><strong>更易扩展</strong>：内置<strong>负载均衡、服务注册与发现、流量控制</strong>等功能</li></ul> <h3 id="工作原理"><a href="#工作原理" class="header-anchor">#</a> 工作原理</h3> <p>RPC 框架主要包含<strong>客户端、服务端、注册中心</strong>三个核心组件</p> <ol><li>客户端（Client Stub）
<ul><li>发送请求给服务端，就像调用本地方法一样</li> <li>负责序列化请求数据（将 Java 对象转换成字节流）</li></ul></li> <li>服务端（Server Stub）
<ul><li>监听客户端请求，调用对应的本地方法，并返回结果</li> <li>负责反序列化请求数据（将字节流转换成 Java 对象）</li></ul></li> <li>注册中心（Service Registry）
<ul><li>维护所有可用的服务列表</li> <li>客户端在调用时<strong>动态发现服务</strong>，而不是写死 IP 地址</li> <li>常用的注册中心：Zookeeper、Nacos</li></ul></li></ol> <p>RPC 典型流程</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>1️⃣ 客户端调用本地方法（伪装成普通的 Java 方法）
2️⃣ RPC 框架将请求数据序列化并发送到服务端
3️⃣ 服务端接收请求，反序列化数据，并调用目标方法
4️⃣ 目标方法执行后返回结果
5️⃣ 服务端将返回结果序列化并发送回客户端
6️⃣ 客户端接收结果，返回给调用方
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>常见 RPC 框架</p> <table><thead><tr><th>RPC 框架</th> <th>语言</th> <th>主要特点</th></tr></thead> <tbody><tr><td><strong>gRPC</strong></td> <td>多语言（Java、Go、Python等）</td> <td>Google 开发，基于 HTTP/2 和 Protobuf，高性能，支持流式通信</td></tr> <tr><td><strong>Dubbo</strong></td> <td>Java</td> <td>阿里巴巴开发，支持服务发现、负载均衡、流量控制</td></tr> <tr><td><strong>Motan</strong></td> <td>Java</td> <td>美团开源，轻量级，适用于高并发场景</td></tr> <tr><td><strong>Thrift</strong></td> <td>多语言（Java、C++、Python等）</td> <td>Facebook 开发，支持多种语言，适用于跨语言 RPC</td></tr> <tr><td><strong>Tars</strong></td> <td>多语言（Java、C++、Go等）</td> <td>腾讯开源，支持大规模分布式应用</td></tr> <tr><td><strong>Hessian</strong></td> <td>Java</td> <td>简单易用，适用于小型应用，序列化采用二进制格式</td></tr></tbody></table> <h3 id="dubbo"><a href="#dubbo" class="header-anchor">#</a> Dubbo</h3> <p>Dubbo 是阿里巴巴开源的 Java RPC 框架，基于 Netty 实现，用于微服务间通信，不同 Feign 的 HTTP 通信，Dubbo 采用更加轻量迅捷的二进制协议进行数据传输，故而效率要远高于 Feign</p> <ul><li>和 Feign 一样，Dubbo 也是同步调用</li></ul> <p>调用流程基本一致</p> <p><strong>代码示例</strong></p> <p>1️⃣ 添加依赖</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>dependency</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>groupId</span><span class="token punctuation">&gt;</span></span>org.apache.dubbo<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>groupId</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>artifactId</span><span class="token punctuation">&gt;</span></span>dubbo-spring-boot-starter<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>artifactId</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>version</span><span class="token punctuation">&gt;</span></span>2.7.8<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>version</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>dependency</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>2️⃣ 定义接口</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">interface</span> <span class="token class-name">UserService</span> <span class="token punctuation">{</span>
    <span class="token class-name">String</span> <span class="token function">getUser</span><span class="token punctuation">(</span><span class="token keyword">int</span> id<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>3️⃣ 实现服务端</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@DubboService</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">UserServiceImpl</span> <span class="token keyword">implements</span> <span class="token class-name">UserService</span> <span class="token punctuation">{</span>
    <span class="token annotation punctuation">@Override</span>
    <span class="token keyword">public</span> <span class="token class-name">String</span> <span class="token function">getUser</span><span class="token punctuation">(</span><span class="token keyword">int</span> id<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">return</span> <span class="token string">&quot;张三&quot;</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>4️⃣ 实现客户端</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@DubboReference</span>
<span class="token keyword">private</span> <span class="token class-name">UserService</span> userService<span class="token punctuation">;</span>

<span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">test</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>userService<span class="token punctuation">.</span><span class="token function">getUser</span><span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>当然了，在客户端需要对注册中心（如 Nacos）在 application.yaml 进行配置，这样在碰到<code>@DubboReference</code>注解时，系统会自动去注册中心查询需要的服务地址</p> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">dubbo</span><span class="token punctuation">:</span>
  <span class="token key atrule">application</span><span class="token punctuation">:</span>
    <span class="token key atrule">name</span><span class="token punctuation">:</span> consumer<span class="token punctuation">-</span>service  <span class="token comment"># 客户端应用名</span>
  <span class="token key atrule">registry</span><span class="token punctuation">:</span>
    <span class="token key atrule">address</span><span class="token punctuation">:</span> nacos<span class="token punctuation">:</span>//127.0.0.1<span class="token punctuation">:</span><span class="token number">8848</span>  <span class="token comment"># 这里配置的是注册中心的地址</span>
  <span class="token key atrule">protocol</span><span class="token punctuation">:</span>
    <span class="token key atrule">name</span><span class="token punctuation">:</span> dubbo
    <span class="token key atrule">port</span><span class="token punctuation">:</span> <span class="token number">-1</span>  <span class="token comment"># -1 表示随机端口</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>具体调用流程是</p> <ol><li>服务端（Provider）启动时，它会把自己的服务信息（接口、地址、端口等）注册到 Nacos/Zookeeper</li> <li>客户端（Consumer）启动时，它会去<strong>注册中心查询</strong>需要的服务地址</li> <li>当代码运行到 <code>@DubboReference</code> 时，Dubbo 代理会<strong>根据注册中心的信息找到远程服务</strong>，然后建立连接并执行调用</li></ol> <p>💡 <strong>当尝试修改服务端的 IP 地址时，客户端能够自动发现请求地址变化，这是注册中心完成的工作，对于 RPC 客户端是完全透明的</strong> 🚀</p> <p>另外，Dubbo 内置了<strong>负载均衡、重试机制、超时控制</strong>的功能，均可以在 application.yaml 中进行配置</p> <h3 id="zookeeper"><a href="#zookeeper" class="header-anchor">#</a> Zookeeper</h3> <p>与 Nacos 同属于注册中心，Nacos 由阿里开发</p> <ul><li>Nacos 和 Zookeeper 的异同？</li></ul> <h2 id="索引与事务"><a href="#索引与事务" class="header-anchor">#</a> 索引与事务</h2> <h3 id="索引"><a href="#索引" class="header-anchor">#</a> 索引</h3> <p>在 MySQL 建表是，会对主键（primary key）自动添加索引，实际上就是一个额外的存储主键有序数据结构，采用类似二分搜索的快速规模压缩算法对主键进行检索（实际上是一棵 B+ 树）</p> <p>这是 B 树：需要保证叶子结点都在同一层</p> <img src="/assets/img/e84842ce8a18fb34d9907169bad94a7f.027fc02e.png"> <p>B+ 树在 B 树的基础上</p> <ul><li>把所有的关键字都放在最后一层（叶子层），所有非叶子结点都是“索引”</li> <li>在叶子结点那层加了一个链指针把叶子层连接在一起，可以避免当树规模过大时，搜索效率降低</li></ul> <img src="/assets/img/20190813232949316.f538284c.png"> <h3 id="事务"><a href="#事务" class="header-anchor">#</a> 事务</h3> <p>在 Spring 中，可用<code>@Transactional</code> 声明事务，它极大地简化了事务管理，直接在 Service 层对应的方法上进行注解，即可完成一次事务的编写</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@Deprecated</span>
<span class="token annotation punctuation">@Transactional</span>
<span class="token annotation punctuation">@Override</span>
<span class="token keyword">public</span> <span class="token keyword">int</span> <span class="token function">doWithdrawal</span><span class="token punctuation">(</span><span class="token class-name">TransactionDTO</span> transactionDTO<span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token keyword">int</span> r <span class="token operator">=</span> accountMapper<span class="token punctuation">.</span><span class="token function">updateBalanceById</span><span class="token punctuation">(</span>transactionDTO<span class="token punctuation">.</span><span class="token function">getMyAccount</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">,</span> transactionDTO<span class="token punctuation">.</span><span class="token function">getAmount</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">negate</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    log<span class="token punctuation">.</span><span class="token function">info</span><span class="token punctuation">(</span>transactionDTO<span class="token punctuation">.</span><span class="token function">toString</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token class-name">Transaction</span> transaction <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Transaction</span><span class="token punctuation">(</span>transactionDTO<span class="token punctuation">.</span><span class="token function">getMyAccount</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
                                              <span class="token number">0L</span><span class="token punctuation">,</span>
                                              transactionDTO<span class="token punctuation">.</span><span class="token function">getName</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
                                              <span class="token string">&quot;外部账户&quot;</span><span class="token punctuation">,</span>
                                              transactionDTO<span class="token punctuation">.</span><span class="token function">getAmount</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
                                              <span class="token string">&quot;用户取款&quot;</span><span class="token punctuation">,</span>
                                              r <span class="token operator">==</span> <span class="token number">1</span> <span class="token operator">?</span> <span class="token number">0</span> <span class="token operator">:</span> <span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token keyword">return</span> transactionMapper<span class="token punctuation">.</span><span class="token function">insertTransaction</span><span class="token punctuation">(</span>transaction<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><p>但在使用时需要注意一些关键点，否则可能导致事务失效或出现意外行为</p> <ul><li><code>@Transactional</code> 只能修饰 public 方法</li> <li><code>@Transactional</code> 不能自身调用，比如方法 A 和 B 都在 UserService 类中，如果在 A 中调用 B 方法，即使 B 方法有<code>@Transactional</code> 修饰，这个事务也不会生效，这和 Java 的动态代理机制有关</li></ul> <p>设置超时（timeout）：设置事务的超时时间（单位：秒），超过时间未完成则回滚</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@Transactional</span><span class="token punctuation">(</span>timeout <span class="token operator">=</span> <span class="token number">5</span><span class="token punctuation">)</span>
<span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">methodC</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token comment">// 事务超时时间为 5 秒</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>只读（readOnly）：标记事务为只读，优化数据库性能（如 MySQL 的只读事务会禁用写锁）</p> <ul><li><strong>注意</strong>：只读事务中不能执行写操作，否则会抛出异常</li></ul> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@Transactional</span><span class="token punctuation">(</span>readOnly <span class="token operator">=</span> <span class="token boolean">true</span><span class="token punctuation">)</span>
<span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">methodD</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token comment">// 只读事务</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>事务回滚规则：默认情况下，<code>@Transactional</code> 回滚的是 RunTimeException，如果需要特殊要求，需要指定</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// 回滚 I/O 和 SQL 异常</span>
<span class="token annotation punctuation">@Transactional</span><span class="token punctuation">(</span>rollbackFor <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token class-name">IOException</span><span class="token punctuation">.</span><span class="token keyword">class</span><span class="token punctuation">,</span> <span class="token class-name">SQLException</span><span class="token punctuation">.</span><span class="token keyword">class</span><span class="token punctuation">}</span><span class="token punctuation">)</span>
<span class="token comment">// 不回滚空指针异常</span>
<span class="token annotation punctuation">@Transactional</span><span class="token punctuation">(</span>noRollbackFor <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token class-name">NullPointerException</span><span class="token punctuation">.</span><span class="token keyword">class</span><span class="token punctuation">}</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p><code>@Transactional</code> 的 <code>isolation</code> 属性用于定义事务的隔离级别，常见的隔离级别如下</p> <table><thead><tr><th>隔离级别</th> <th>防止脏读</th> <th>防止不可重复读</th> <th>防止幻读</th></tr></thead> <tbody><tr><td><strong>read uncommitted</strong></td> <td>✗</td> <td>✗</td> <td>✗</td></tr> <tr><td><strong>read committed</strong></td> <td>✓</td> <td>✗</td> <td>✗</td></tr> <tr><td><strong>repeatable read</strong> (MySQL 默认)</td> <td>✓</td> <td>✓</td> <td>部分 ✓（间隙锁）</td></tr> <tr><td><strong>serializable</strong></td> <td>✓</td> <td>✓</td> <td>✓</td></tr></tbody></table> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@Transactional</span><span class="token punctuation">(</span>isolation <span class="token operator">=</span> <span class="token class-name">Isolation</span><span class="token punctuation">.</span><span class="token constant">REPEATABLE_READ</span><span class="token punctuation">)</span>
<span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">methodB</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token comment">// 在可重复读隔离级别下执行</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>什么是脏读、不可重复读和幻读？</p> <ul><li><p>脏读：读到了写过程中的临时数据</p> <p>解决办法：给写加锁，写时不能读</p></li> <li><p>不可重复读：就是说，在一个事务中，前后重复读同一数据，数据存在改变</p> <p>原因：读时可写 —&gt; 解决办法：给读加锁</p></li> <li><p>幻读：针对多数据，之前给读/写都加了锁，但那个锁是作用于单个数据的，即单个数据项有读/写锁从而防止脏读和不可重复读，但存在多查询的情况，比如<code>count(*)</code>操作，即使数据项 a 在被写，数据项 b 在被读，但不影响数据 c 被插入数据表，那么同一事务的前后两次<code>count(*)</code>就有可能返回不一样的结果（2 和 3），这就叫幻读</p> <p>解决方法：对整个数据表加读写锁，彻底串行执行，效率极低</p></li></ul> <h3 id="seata"><a href="#seata" class="header-anchor">#</a> Seata</h3> <h2 id="熔断和限流"><a href="#熔断和限流" class="header-anchor">#</a> 熔断和限流</h2> <h3 id="熔断-resilience4j"><a href="#熔断-resilience4j" class="header-anchor">#</a> 熔断：Resilience4J</h3> <p>熔断（Circuit Breaker）和限流（Rate Limiting）是分布式系统中<strong>保障服务高可用性和稳定性</strong>的重要手段，主要用于<strong>防止雪崩效应</strong>，确保在高并发场景下系统能平稳运行</p> <ul><li>熔断（Circuit Breaker）类似于<strong>家里的电路保险丝</strong>，当电流过大时，保险丝会断开电路，以防电器损坏。在<strong>分布式系统</strong>中，熔断机制用于<strong>检测服务是否故障，并在故障严重时自动阻止请求，以防止系统崩溃</strong></li></ul> <p>熔断器通常有以下<strong>三种状态</strong></p> <ol><li>关闭（Closed）：服务正常运行，请求可以自由通过</li> <li>打开（Open）：当错误率达到阈值，熔断器打开，所有请求都会被拒绝，防止系统继续崩溃</li> <li>半开（Half-Open）：经过一段时间后，系统尝试放行部分请求进行测试，如果恢复正常，熔断器关闭，否则保持打开状态</li></ol> <p>Spring Cloud 以前使用 <strong>Hystrix</strong> 作为熔断组件，但现在推荐使用 <strong>Resilience4J</strong>。</p> <p><strong>1️⃣ 添加依赖</strong></p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>dependency</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>groupId</span><span class="token punctuation">&gt;</span></span>io.github.resilience4j<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>groupId</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>artifactId</span><span class="token punctuation">&gt;</span></span>resilience4j-spring-boot2<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>artifactId</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>version</span><span class="token punctuation">&gt;</span></span>1.7.1<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>version</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>dependency</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p><strong>2️⃣ 代码示例</strong></p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@CircuitBreaker</span><span class="token punctuation">(</span>name <span class="token operator">=</span> <span class="token string">&quot;paymentService&quot;</span><span class="token punctuation">,</span> fallbackMethod <span class="token operator">=</span> <span class="token string">&quot;fallbackPayment&quot;</span><span class="token punctuation">)</span>
<span class="token keyword">public</span> <span class="token class-name">String</span> <span class="token function">callPaymentService</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token comment">// 调用远程支付服务</span>
    <span class="token keyword">return</span> restTemplate<span class="token punctuation">.</span><span class="token function">getForObject</span><span class="token punctuation">(</span><span class="token string">&quot;http://payment-service/pay&quot;</span><span class="token punctuation">,</span> <span class="token class-name">String</span><span class="token punctuation">.</span><span class="token keyword">class</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token comment">// 熔断后的降级方法</span>
<span class="token keyword">public</span> <span class="token class-name">String</span> <span class="token function">fallbackPayment</span><span class="token punctuation">(</span><span class="token class-name">Exception</span> e<span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token keyword">return</span> <span class="token string">&quot;支付服务不可用，请稍后重试&quot;</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><p><strong>3️⃣ 配置熔断阈值</strong></p> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">resilience4j.circuitbreaker</span><span class="token punctuation">:</span>
  <span class="token key atrule">instances</span><span class="token punctuation">:</span>
    <span class="token key atrule">paymentService</span><span class="token punctuation">:</span>
      <span class="token key atrule">failureRateThreshold</span><span class="token punctuation">:</span> <span class="token number">50</span>  <span class="token comment"># 失败率达到 50% 时触发熔断</span>
      <span class="token key atrule">waitDurationInOpenState</span><span class="token punctuation">:</span> 5000ms  <span class="token comment"># 熔断后 5 秒再尝试恢复</span>
      <span class="token key atrule">permittedNumberOfCallsInHalfOpenState</span><span class="token punctuation">:</span> <span class="token number">3</span>  <span class="token comment"># 半开状态时允许 3 个请求进行尝试</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>👉 这样，当支付服务失败率超过 50% 时，请求会自动走 <code>fallbackPayment</code> 方法，而不会继续尝试访问已故障的支付服务</p> <h3 id="限流-gateway"><a href="#限流-gateway" class="header-anchor">#</a> 限流：Gateway</h3> <p>限流（Rate Limiting）是一种<strong>限制请求速率</strong>的技术，防止单个服务被过量请求拖垮，确保系统能够平稳运行</p> <p>为什么需要限流？</p> <ul><li>防止流量暴增导致系统崩溃（如双十一购物、秒杀活动）</li> <li>防止恶意攻击（如爬虫、DDoS 攻击）</li> <li>合理分配系统资源，保障 VIP 用户的优先级</li></ul> <p>Spring Cloud Gateway 内置了基于 <strong>Redis 令牌桶算法</strong>的限流功能</p> <p><strong>1️⃣ 添加 Redis 依赖</strong></p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>dependency</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>groupId</span><span class="token punctuation">&gt;</span></span>org.springframework.boot<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>groupId</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>artifactId</span><span class="token punctuation">&gt;</span></span>spring-boot-starter-data-redis-reactive<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>artifactId</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>dependency</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p><strong>2️⃣ 配置限流规则</strong></p> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">spring</span><span class="token punctuation">:</span>
  <span class="token key atrule">cloud</span><span class="token punctuation">:</span>
    <span class="token key atrule">gateway</span><span class="token punctuation">:</span>
      <span class="token key atrule">routes</span><span class="token punctuation">:</span>
        <span class="token punctuation">-</span> <span class="token key atrule">id</span><span class="token punctuation">:</span> order<span class="token punctuation">-</span>service
          <span class="token key atrule">uri</span><span class="token punctuation">:</span> lb<span class="token punctuation">:</span>//order<span class="token punctuation">-</span>service
          <span class="token key atrule">predicates</span><span class="token punctuation">:</span>
            <span class="token punctuation">-</span> Path=/orders/<span class="token important">**</span>
          <span class="token key atrule">filters</span><span class="token punctuation">:</span>
            <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> RequestRateLimiter
              <span class="token key atrule">args</span><span class="token punctuation">:</span>
                <span class="token key atrule">redis-rate-limiter.replenishRate</span><span class="token punctuation">:</span> <span class="token number">10</span>  <span class="token comment"># 每秒补充 10 个令牌</span>
                <span class="token key atrule">redis-rate-limiter.burstCapacity</span><span class="token punctuation">:</span> <span class="token number">20</span>  <span class="token comment"># 允许的最大突发流量</span>
                <span class="token key atrule">key-resolver</span><span class="token punctuation">:</span> <span class="token string">&quot;#{@apiKeyResolver}&quot;</span>  <span class="token comment"># 限流的 key 规则</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><p><strong>3️⃣ 自定义 Key 解析器</strong></p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@Bean</span>
<span class="token class-name">KeyResolver</span> <span class="token function">userKeyResolver</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token keyword">return</span> exchange <span class="token operator">-&gt;</span> <span class="token class-name">Mono</span><span class="token punctuation">.</span><span class="token function">just</span><span class="token punctuation">(</span>exchange<span class="token punctuation">.</span><span class="token function">getRequest</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">getRemoteAddress</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">getHostName</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>👉 这样，每个 IP 地址每秒最多只能访问 10 次 API，超出后会被限流</p> <table><thead><tr><th>特性</th> <th>熔断（Circuit Breaker）</th> <th>限流（Rate Limiting）</th></tr></thead> <tbody><tr><td>目的</td> <td>保护服务，防止雪崩</td> <td>保护系统，防止过载</td></tr> <tr><td>触发条件</td> <td>远程服务故障率高</td> <td>访问量超出限制</td></tr> <tr><td>作用</td> <td>暂停访问故障服务</td> <td>限制请求速率</td></tr> <tr><td>适用场景</td> <td>微服务间调用</td> <td>API 网关、秒杀活动</td></tr> <tr><td>实现工具</td> <td>Resilience4J、Hystrix</td> <td>Spring Cloud Gateway、Redis</td></tr></tbody></table> <h3 id="熔断-vs-限流"><a href="#熔断-vs-限流" class="header-anchor">#</a> 熔断 VS 限流</h3> <p>什么时候使用熔断？什么时候使用限流？</p> <ul><li>熔断：当你调用的<strong>远程服务变慢或崩溃</strong>时，防止请求继续堆积导致整个系统挂掉</li> <li>限流：当你的服务<strong>流量暴增</strong>时，防止服务器资源被耗尽</li></ul> <p>现实案例</p> <ul><li>淘宝双十一：高并发<strong>限流</strong>，防止流量冲垮系统</li> <li>微信支付：如果支付接口故障，启用<strong>熔断</strong>，显示“支付系统繁忙”</li></ul> <p><strong>总结</strong></p> <ul><li>熔断用于<strong>保护服务</strong>，防止雪崩效应</li> <li>限流用于<strong>平稳流量</strong>，防止高并发拖垮系统</li> <li><strong>Spring Cloud Resilience4J</strong> 提供<strong>熔断</strong>机制，<strong>Spring Cloud Gateway</strong> 提供<strong>限流</strong>功能</li></ul> <p>当然了，也可以用阿里的开源中间件 Seatinel 实现限流熔断，方法多种多样</p></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/03/14, 13:23:21</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/095bba/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Spring 生态</div></a> <a href="/pages/4f5b6d/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">分布式系统设计（二）</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
