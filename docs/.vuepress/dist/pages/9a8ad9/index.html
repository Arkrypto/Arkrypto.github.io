r">#</a> 什么是分布式系统</h3> <p>要解释什么是分布式系统，得从分布式架构说起，它定义了分布式系统的设计与实现方法，它描述了系统的结构、组件如何交互、数据如何存储、计算如何分配等。可以说，架构是钢筋，而系统是楼房，系统依赖于架构</p> <p>常见的分布式架构模式</p> <ol><li>主从架构（Master-Slave）：适用于数据库读写分离，如 MySQL 主从复制</li> <li>分片架构（Sharding）：适用于高并发场景，如 Elasticsearch 数据分片</li> <li>微服务架构（Microservices）：适用于企业级应用，如 Spring Cloud/Dubbo</li> <li>事件驱动架构（EDA, Event-Driven Architecture）：适用于高吞吐业务，如 Kafka 消息队列处理日志流</li></ol> <p>在这些架构模式之上，构建了一个个所谓的分布式系统，如最常见的应用淘宝、京东等，都是采用<strong>微服务架构</strong>的分布式系统</p> <p>通常，Spring 小子（没错就是我）开发的所谓分布式系统，都是指的微服务架构（Spring Cloud）上的分布式系统</p> <h3 id="为什么要使用分布式设计"><a href="#为什么要使用分布式设计" class="header-anchor">#</a> 为什么要使用分布式设计</h3> <p>分布式系统的核心特点</p> <ul><li>多机协作：任务由多个计算机协作完成，而非单机处理</li> <li>数据共享：不同节点之间共享数据，可能涉及数据一致性问题</li> <li>去中心化：避免单点故障，提高系统可用性</li> <li>并发性：多个节点可以并行处理任务，提高吞吐量</li> <li>容错能力：某些节点宕机时，系统仍能继续运行</li></ul> <p>说白了，就是扩展性好、稳定性高、容错强 —— 所谓“狡兔三窟”</p> <h2 id="spring-cloud"><a href="#spring-cloud" class="header-anchor">#</a> Spring Cloud</h2> <h3 id="什么是-spring-cloud"><a href="#什么是-spring-cloud" class="header-anchor">#</a> 什么是 Spring Cloud</h3> <p>刚刚也说到，Spring Cloud 是 Java 生态中最成熟的<strong>微服务架构</strong>解决方案之一</p> <ul><li><strong>微服务架构（Microservices Architecture）</strong> 是一种软件架构风格，它将应用拆分为<strong>多个独立运行的服务</strong>，每个服务负责单一业务功能，服务之间通过 API（通常是 HTTP+JSON 或 gRPC）进行通信</li></ul> <p>Spring Cloud 就是专门用于<strong>构建、管理和维护微服务架构</strong>的框架，提供了一整套完整的微服务架构解决方案，涵盖<strong>服务注册发现、负载均衡、配置管理、熔断限流、分布式链路追踪</strong>等关键功能</p> <table><thead><tr><th>组件</th> <th>作用</th> <th>具体而言</th></tr></thead> <tbody><tr><td>Spring Cloud Eureka</td> <td>服务注册与发现</td> <td>负责管理微服务实例，类似于 DNS</td></tr> <tr><td>Spring Cloud LoadBalancer</td> <td>负载均衡</td> <td>让多个实例均衡接收请求</td></tr> <tr><td>Spring Cloud OpenFeign</td> <td>服务调用</td> <td>通过 HTTP 远程调用其他微服务</td></tr> <tr><td>Spring Cloud Gateway</td> <td>API 网关</td> <td>统一流量入口，路由请求并提供安全控制</td></tr> <tr><td>Spring Cloud Config</td> <td>配置管理</td> <td>统一管理分布式系统的配置</td></tr> <tr><td>Spring Cloud Sleuth &amp; Zipkin</td> <td>分布式链路追踪</td> <td>监控请求的调用链路，排查性能瓶颈</td></tr> <tr><td>Spring Cloud Resilience4J</td> <td>熔断限流</td> <td>保护服务避免雪崩效应（Circuit Breaker）</td></tr> <tr><td>Spring Cloud Stream</td> <td>消息队列</td> <td>让服务间异步通信（支持 Kafka、RabbitMQ）</td></tr></tbody></table> <p>SpringCloud 主要基于 SpringBoot</p> <h3 id="一个经典的-spring-cloud-架构"><a href="#一个经典的-spring-cloud-架构" class="header-anchor">#</a> 一个经典的 Spring Cloud 架构</h3> <p>假设我们有一个电商系统，包含</p> <ul><li>用户服务（User Service）</li> <li>订单服务（Order Service）</li> <li>商品服务（Product Service）</li> <li>支付服务（Payment Service）</li> <li>网关（Gateway）</li></ul> <p>其体系架构如下</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code>                         <span class="token operator">+</span><span class="token comment">-----------------------+</span>

<span class="token operator">|</span> <span class="token punctuation">(</span>Payment<span class="token punctuation">)</span>   <span class="token operator">|</span> <span class="token operator">&lt;</span><span class="token comment">-----------------&gt; | 事件驱动        |</span>
<span class="token operator">+</span><span class="token comment">------------+                      +----------------+</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br></div></div><p>在这个架构中</p> <ul><li><strong>Spring Cloud Gateway</strong> 充当 API 入口，管理所有 HTTP 请求</li> <li><strong>Eureka</strong> 作为注册中心，负责管理所有微服务实例，实现<strong>服务发现</strong></li> <li><strong>Feign</strong> 让服务之间可以更优雅地相互调用（直接从 Eureka 中寻找），而不用自己写 HTTP 请求</li> <li><strong>Resilience4J</strong> 确保服务故障时自动熔断，防止级联故障</li> <li><strong>Kafka</strong> 实现异步消息通信（如订单完成后通知支付服务）</li></ul> <h3 id="nio-和-netty"><a href="#nio-和-netty" class="header-anchor">#</a> NIO 和 Netty</h3> <blockquote><p>Spring Cloud 生态中众多微服务组件的底层通信组件</p></blockquote> <p>Netty：基于 Java NIO 开发的网络流框架，是 Java 领域非常强大的<strong>高性能网络通信框架</strong>，很多中间件（Dubbo、Elasticsearch、RocketMQ、gRPC 等）都用它作为底层通信组件</p> <p>简单来说：Netty 是 <strong>一个封装了 Java NIO 的网络框架</strong>，让开发者能轻松构建高性能的 TCP/UDP 网络服务，而不用自己去写繁琐的 Selector、Channel、Buffer 这些低级 API</p> <p><strong>什么是 NIO？</strong></p> <p>NIO（New Input/Output） 是 Java 1.4 引入的一组 API，用于提供**非阻塞（Asynchronous）**的输入输出操作，它让我们能更高效地处理大量的 I/O 操作。</p> <p>NIO 主要的优势在于能够<strong>不阻塞线程</strong>来处理 I/O 操作，它是为了弥补传统的阻塞 I/O（BIO）和 高并发场景下性能瓶颈而设计的</p> <ul><li><strong>怎么实现的非阻塞？</strong></li></ul> <p><strong>Selector</strong> 和 <strong>Channel</strong> 是 NIO 的核心组成，通过<strong>事件驱动</strong>实现异步非阻塞 I/O 操作</p> <p><strong>Netty 高性能的关键</strong></p> <p>🔹 1. 线程池 + 事件驱动</p> <p>Netty 采用多 Reactor 线程模型，通过 <strong>EventLoopGroup + 线程池</strong>，避免传统 BIO 的<strong>一线程一连接</strong>低效模式</p> <ul><li>BIO（阻塞 IO）：一个线程处理一个连接</li> <li>NIO（非阻塞 IO）：多个连接共享一个线程</li> <li>Netty（多 Reactor 模型）：多个线程池高效管理连接</li></ul> <p>📌 示例：Netty 线程池</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">EventLoopGroup</span> bossGroup <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">NioEventLoopGroup</span><span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">;</span>  <span class="token comment">// 处理连接</span>
<span class="token class-name">EventLoopGroup</span> workerGroup <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">NioEventLoopGroup</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 处理读写</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>🔹 2. 零拷贝（Zero-Copy）</p> <p>Netty 通过 <strong>DirectByteBuf、CompositeByteBuf</strong> 进行零拷贝优化</p> <ul><li>减少 CPU 拷贝（避免 <code>System.arraycopy</code>）</li> <li>减少内存分配（减少 GC 压力）</li> <li><strong>减少 <strong>Buffer</strong> 复制</strong>（直接操作堆外内存）</li></ul> <p>📌 **示例：**Netty 直接使用堆外内存</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">ByteBuf</span> buffer <span class="token operator">=</span> <span class="token class-name">Unpooled</span><span class="token punctuation">.</span><span class="token function">directBuffer</span><span class="token punctuation">(</span><span class="token number">1024</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 直接分配堆外内存</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>🔹 3. Pooled Buffer（池化内存）</p> <p>Netty 使用内存池（Buffer Pool），重复利用 ByteBuf，避免反复创建对象。</p> <p>📌 示例：使用池化的 ByteBuf</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">ByteBuf</span> pooledBuf <span class="token operator">=</span> <span class="token class-name">PooledByteBufAllocator</span><span class="token punctuation">.</span><span class="token constant">DEFAULT</span><span class="token punctuation">.</span><span class="token function">buffer</span><span class="token punctuation">(</span><span class="token number">256</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>🔹 4. TCP 粘包/拆包处理</p> <p>TCP 发送数据时，多个小包可能合并成一个大包（<strong>粘包</strong>），或者一个大包被拆成多个小包（<strong>拆包</strong>）。Netty 通过<strong>解码器</strong>解决此问题。</p> <p>📌 示例：使用 Netty 提供的拆包解码器</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code>ch<span class="token punctuation">.</span><span class="token function">pipeline</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">addLast</span><span class="token punctuation">(</span><span class="token keyword">new</span> <span class="token class-name">LengthFieldBasedFrameDecoder</span><span class="token punctuation">(</span><span class="token number">1024</span><span class="token punctuation">,</span> <span class="token number">0</span><span class="token punctuation">,</span> <span class="token number">4</span><span class="token punctuation">,</span> <span class="token number">0</span><span class="token punctuation">,</span> <span class="token number">4</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>上面这个 LengthFieldBasedFrameDecoder 解码器</p> <ul><li>按照数据包长度字段解析消息</li> <li>避免 TCP 粘包/拆包问题</li></ul> <h2 id="常用组件和中间件"><a href="#常用组件和中间件" class="header-anchor">#</a> 常用组件和中间件</h2> <h3 id="nacos"><a href="#nacos" class="header-anchor">#</a> Nacos</h3> <blockquote><p>注册中心是<strong>微服务通信的核心</strong>，不管是 Eureka、Feign 还是 Dubbo，他们的服务端和客户端均要在注册中心进行动态管理</p></blockquote> <p>Nacos 是 SpringCloud Alibaba 的组件，而 SpringCloud Alibaba 遵循 SpringCloud 中定义的服务注册、服务发现规范，因此使用 Nacos 和使用 Eureka 对于微服务接口而言，并没有太大区别</p> <p>差异无非</p> <ul><li>依赖不同</li> <li>服务地址不同</li></ul> <p>具体而言，每个微服务通过这样的方式集中管理</p> <p>1️⃣ 首先引入 Nacos 客户端依赖并进行配置</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>dependency</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>groupId</span><span class="token punctuation">&gt;</span></span>com.alibaba.cloud<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>groupId</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>artifactId</span><span class="token punctuation">&gt;</span></span>spring-cloud-starter-alibaba-nacos-discovery<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>artifactId</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>version</span><span class="token punctuation">&gt;</span></span>2022.0.0.0<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>version</span><span class="token punctuation">&gt;</span></span> <span class="token comment">&lt;!-- 根据 Spring Cloud 版本选择 --&gt;</span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>dependency</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">server</span><span class="token punctuation">:</span>
  <span class="token key atrule">port</span><span class="token punctuation">:</span> <span class="token number">8081</span>

<span class="token key atrule">spring</span><span class="token punctuation">:</span>
  <span class="token key atrule">application</span><span class="token punctuation">:</span>
    <span class="token key atrule">name</span><span class="token punctuation">:</span> user<span class="token punctuation">-</span>service
  <span class="token key atrule">cloud</span><span class="token punctuation">:</span>
    <span class="token key atrule">nacos</span><span class="token punctuation">:</span>
      <span class="token key atrule">discovery</span><span class="token punctuation">:</span>
        <span class="token key atrule">server-addr</span><span class="token punctuation">:</span> localhost<span class="token punctuation">:</span><span class="token number">8848</span>  <span class="token comment"># Nacos 服务器地址</span>
        <span class="token key atrule">namespace</span><span class="token punctuation">:</span> public           <span class="token comment"># 命名空间（默认 public）</span>
        <span class="token key atrule">group</span><span class="token punctuation">:</span> DEFAULT_GROUP        <span class="token comment"># 分组（默认 DEFAULT_GROUP）</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><p>2️⃣ 在主类中启动 Nacos 注册服务</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">package</span> <span class="token namespace">com<span class="token punctuation">.</span>example<span class="token punctuation">.</span>userservice</span><span class="token punctuation">;</span>

<span class="token keyword">import</span> <span class="token import"><span class="token namespace">org<span class="token punctuation">.</span>springframework<span class="token punctuation">.</span>boot<span class="token punctuation">.</span></span><span class="token class-name">SpringApplication</span></span><span class="token punctuation">;</span>
<span class="token keyword">import</span> <span class="token import"><span class="token namespace">org<span class="token punctuation">.</span>springframework<span class="token punctuation">.</span>boot<span class="token punctuation">.</span>autoconfigure<span class="token punctuation">.</span></span><span class="token class-name">SpringBootApplication</span></span><span class="token punctuation">;</span>
<span class="token keyword">import</span> <span class="token import"><span class="token namespace">org<span class="token punctuation">.</span>springframework<span class="token punctuation">.</span>cloud<span class="token punctuation">.</span>client<span class="token punctuation">.</span>discovery<span class="token punctuation">.</span></span><span class="token class-name">EnableDiscoveryClient</span></span><span class="token punctuation">;</span>

<span class="token annotation punctuation">@SpringBootApplication</span>
<span class="token annotation punctuation">@EnableDiscoveryClient</span> <span class="token comment">// 启用服务注册与发现（兼容 Nacos）</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">UserServiceApplication</span> <span class="token punctuation">{</span>

    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">SpringApplication</span><span class="token punctuation">.</span><span class="token function">run</span><span class="token punctuation">(</span><span class="token class-name">UserServiceApplication</span><span class="token punctuation">.</span><span class="token keyword">class</span><span class="token punctuation">,</span> args<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><p>3️⃣ 正常编写<code>Controller</code>层代码，如</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@RestController</span>
<span class="token annotation punctuation">@RequestMapping</span><span class="token punctuation">(</span><span class="token string">&quot;/users&quot;</span><span class="token punctuation">)</span>
<span class="token keyword">class</span> <span class="token class-name">UserController</span> <span class="token punctuation">{</span>

    <span class="token keyword">private</span> <span class="token keyword">final</span> <span class="token class-name">Map</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">Long</span><span class="token punctuation">,</span> <span class="token class-name">User</span><span class="token punctuation">&gt;</span></span> userMap <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">HashMap</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

    <span class="token comment">// 创建用户</span>
    <span class="token annotation punctuation">@PostMapping</span>
    <span class="token keyword">public</span> <span class="token class-name">User</span> <span class="token function">createUser</span><span class="token punctuation">(</span><span class="token annotation punctuation">@RequestBody</span> <span class="token class-name">User</span> user<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        userMap<span class="token punctuation">.</span><span class="token function">put</span><span class="token punctuation">(</span>user<span class="token punctuation">.</span><span class="token function">getId</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">,</span> user<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token keyword">return</span> user<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token comment">// 查询用户</span>
    <span class="token annotation punctuation">@GetMapping</span><span class="token punctuation">(</span><span class="token string">&quot;/{id}&quot;</span><span class="token punctuation">)</span>
    <span class="token keyword">public</span> <span class="token class-name">User</span> <span class="token function">getUser</span><span class="token punctuation">(</span><span class="token annotation punctuation">@PathVariable</span> <span class="token class-name">Long</span> id<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">return</span> userMap<span class="token punctuation">.</span><span class="token function">get</span><span class="token punctuation">(</span>id<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br></div></div><p>如此，当前项目<code>user-service</code>的接口就被注册在地址为<code>localhost:8848</code>的 Nacos 中，其他模块可以通过 Feign 客户端对该接口进行调用</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@FeignClient</span><span class="token punctuation">(</span>name <span class="token operator">=</span> <span class="token string">&quot;user-service&quot;</span><span class="token punctuation">)</span> <span class="token comment">// 服务名需与目标服务在 Nacos 中的名称一致</span>
<span class="token keyword">public</span> <span class="token keyword">interface</span> <span class="token class-name">UserServiceClient</span> <span class="token punctuation">{</span>

    <span class="token annotation punctuation">@GetMapping</span><span class="token punctuation">(</span><span class="token string">&quot;/{id}}&quot;</span><span class="token punctuation">)</span>
    <span class="token class-name">User</span> <span class="token function">getUserById</span><span class="token punctuation">(</span><span class="token annotation punctuation">@PathVariable</span> <span class="token class-name">Long</span> userId<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><h3 id="feign"><a href="#feign" class="header-anchor">#</a> Feign</h3> <blockquote><p>SpringCloud OpenFeign，本质上是 RestTemplate 的上位替代，封装了 HTTP 请求在各微服务接口之间进行调用，属同步调用，不属于 RPC（远程过程调用）</p></blockquote> <p>刚刚简单展示了调用 user-service 的 Feign 客户端编写，以下引入另一个模块 order-service 来更清晰的展示调用过程</p> <p>以同样的方式，我们创建一个 order-service 模块运行在 8082 端口，并提供一个订单查询接口注册到 Nacos</p> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">server</span><span class="token punctuation">:</span>
  <span class="token key atrule">port</span><span class="token punctuation">:</span> <span class="token number">8082</span>

<span class="token key atrule">spring</span><span class="token punctuation">:</span>
  <span class="token key atrule">application</span><span class="token punctuation">:</span>
    <span class="token key atrule">name</span><span class="token punctuation">:</span> order<span class="token punctuation">-</span>service
  <span class="token key atrule">cloud</span><span class="token punctuation">:</span>
    <span class="token key atrule">nacos</span><span class="token punctuation">:</span>
      <span class="token key atrule">discovery</span><span class="token punctuation">:</span>
        <span class="token key atrule">server-addr</span><span class="token punctuation">:</span> localhost<span class="token punctuation">:</span><span class="token number">8848</span>  <span class="token comment"># Nacos 服务器地址</span>
        <span class="token key atrule">namespace</span><span class="token punctuation">:</span> public           <span class="token comment"># 命名空间（默认 public）</span>
        <span class="token key atrule">group</span><span class="token punctuation">:</span> DEFAULT_GROUP        <span class="token comment"># 分组（默认 DEFAULT_GROUP）</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@RestController</span>
<span class="token annotation punctuation">@RequestMapping</span><span class="token punctuation">(</span><span class="token string">&quot;/orders&quot;</span><span class="token punctuation">)</span>
<span class="token keyword">class</span> <span class="token class-name">OrderController</span> <span class="token punctuation">{</span>
    <span class="token comment">// 查询用户账单</span>
    <span class="token annotation punctuation">@GetMapping</span><span class="token punctuation">(</span><span class="token string">&quot;/{userId}&quot;</span><span class="token punctuation">)</span>
    <span class="token keyword">public</span> <span class="token class-name">List</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">Order</span><span class="token punctuation">&gt;</span></span> <span class="token function">getOrders</span><span class="token punctuation">(</span><span class="token annotation punctuation">@PathVariable</span> <span class="token class-name">Long</span> id<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">return</span> <span class="token class-name">OrderService</span><span class="token punctuation">.</span><span class="token function">getOrdersByUserId</span><span class="token punctuation">(</span>id<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><p>以下展示如何在 user-service 模块中调用上面注册到 Nacos 的 order-service 服务</p> <p>1️⃣ 引入 Feign 依赖并在主类中启用（在 UserService 模块中）</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>dependency</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>groupId</span><span class="token punctuation">&gt;</span></span>org.springframework.cloud<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>groupId</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>artifactId</span><span class="token punctuation">&gt;</span></span>spring-cloud-starter-openfeign<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>artifactId</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>dependency</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@SpringBootApplication</span>
<span class="token annotation punctuation">@EnableDiscoveryClient</span>
<span class="token annotation punctuation">@EnableFeignClients</span> <span class="token comment">// 启用 Feign 客户端</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">UserServiceApplication</span> <span class="token punctuation">{</span>
    <span class="token comment">// ...</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>3️⃣ 编写 Feign 客户端调用上面 order-service 的服务</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@FeignClient</span><span class="token punctuation">(</span>name <span class="token operator">=</span> <span class="token string">&quot;order-service&quot;</span><span class="token punctuation">)</span> <span class="token comment">// 服务名需与目标服务在 Nacos 中的名称一致</span>
<span class="token keyword">public</span> <span class="token keyword">interface</span> <span class="token class-name">OrderServiceClient</span> <span class="token punctuation">{</span>
    <span class="token annotation punctuation">@GetMapping</span><span class="token punctuation">(</span><span class="token string">&quot;/orders/{userId}&quot;</span><span class="token punctuation">)</span>
    <span class="token class-name">List</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">Order</span><span class="token punctuation">&gt;</span></span> <span class="token function">getOrdersByUserId</span><span class="token punctuation">(</span><span class="token annotation punctuation">@PathVariable</span> <span class="token class-name">Long</span> userId<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>4️⃣ 在 Controller 层调用 Feign 客户端</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@RestController</span>
<span class="token annotation punctuation">@RequestMapping</span><span class="token punctuation">(</span><span class="token string">&quot;/users&quot;</span><span class="token punctuation">)</span>
<span class="token keyword">class</span> <span class="token class-name">UserController</span> <span class="token punctuation">{</span>

    <span class="token annotation punctuation">@Autowired</span>
    <span class="token keyword">private</span> <span class="token class-name">OrderServiceClient</span> orderServiceClient<span class="token punctuation">;</span>

    <span class="token annotation punctuation">@GetMapping</span><span class="token punctuation">(</span><span class="token string">&quot;/{id}/orders&quot;</span><span class="token punctuation">)</span>
    <span class="token keyword">public</span> <span class="token class-name">List</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">Order</span><span class="token punctuation">&gt;</span></span> <span class="token function">getUserOrders</span><span class="token punctuation">(</span><span class="token annotation punctuation">@PathVariable</span> <span class="token class-name">Long</span> id<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">return</span> orderServiceClient<span class="token punctuation">.</span><span class="token function">getOrdersByUserId</span><span class="token punctuation">(</span>id<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><p>如此便实现了微服务之间的一次简单的调用，对于用户而言，他请求的实际上是<code>/users/{id}/orders</code>接口，在微服务内部，这个请求被转发到<code>/orders/{id}</code>接口，并最终将结果通过<code>/users/{id}/orders</code>返回</p> <h3 id="gateway"><a href="#gateway" class="header-anchor">#</a> Gateway</h3> <p>Gateway 网关是微服务的门神，负责</p> <ul><li><strong>权限控制</strong>：网关作为微服务入口，需要校验用户是是否有请求资格，如果没有则进行拦截</li> <li><strong>路由和负载均衡</strong>：一切请求都必须先经过gateway，但网关不处理业务，而是根据某种规则，把请求转发到某个微服务，这个过程叫做路由。当然路由的目标服务有多个时，还需要做负载均衡</li> <li><strong>限流</strong>：当请求流量过高时，在网关中按照下流的微服务能够接受的速度来放行请求，避免服务压力过大</li></ul> <p>基本架构</p> <img src="/assets/img/2729274-20230205163347683-397320818.b336006b.png"> <p>maven 引入</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token comment">&lt;!--网关--&gt;</span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>dependency</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>groupId</span><span class="token punctuation">&gt;</span></span>org.springframework.cloud<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>groupId</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>artifactId</span><span class="token punctuation">&gt;</span></span>spring-cloud-starter-gateway<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>artifactId</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>dependency</span><span class="token punctuation">&gt;</span></span>

<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>dependency</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>groupId</span><span class="token punctuation">&gt;</span></span>com.alibaba.cloud<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>groupId</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>artifactId</span><span class="token punctuation">&gt;</span></span>spring-cloud-starter-alibaba-nacos-discovery<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>artifactId</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>dependency</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><p>application 配置</p> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">server</span><span class="token punctuation">:</span>
  <span class="token key atrule">port</span><span class="token punctuation">:</span> <span class="token number">10010</span> <span class="token comment"># 网关端口</span>
<span class="token key atrule">spring</span><span class="token punctuation">:</span>
  <span class="token key atrule">application</span><span class="token punctuation">:</span>
    <span class="token key atrule">name</span><span class="token punctuation">:</span> gateway <span class="token comment"># 服务名称</span>
  <span class="token key atrule">cloud</span><span class="token punctuation">:</span>
    <span class="token key atrule">nacos</span><span class="token punctuation">:</span>
      <span class="token key atrule">server-addr</span><span class="token punctuation">:</span> localhost<span class="token punctuation">:</span><span class="token number">8848</span> <span class="token comment"># nacos地址</span>
    <span class="token key atrule">gateway</span><span class="token punctuation">:</span>
      <span class="token key atrule">routes</span><span class="token punctuation">:</span> <span class="token comment"># 网关路由配置</span>
        <span class="token punctuation">-</span> <span class="token key atrule">id</span><span class="token punctuation">:</span> order<span class="token punctuation">-</span>service
          <span class="token key atrule">uri</span><span class="token punctuation">:</span> lb<span class="token punctuation">:</span>//orderservice
          <span class="token key atrule">predicates</span><span class="token punctuation">:</span>
            <span class="token punctuation">-</span> Path=/user/<span class="token important">**</span>
            <span class="token punctuation">-</span> After=2021<span class="token punctuation">-</span>01<span class="token punctuation">-</span>20T17<span class="token punctuation">:</span>42<span class="token punctuation">:</span>47.789<span class="token punctuation">-</span>07<span class="token punctuation">:</span>00<span class="token punctuation">[</span>America/Denver<span class="token punctuation">]</span> <span class="token comment">#断言：只有在这个事件后发送的请求才可以</span>
        <span class="token punctuation">-</span> <span class="token key atrule">id</span><span class="token punctuation">:</span> user<span class="token punctuation">-</span>service <span class="token comment"># 路由id，自定义，只要唯一即可</span>
          <span class="token comment"># uri: http://127.0.0.1:8081 # 路由的目标地址 http就是固定地址</span>
          <span class="token key atrule">uri</span><span class="token punctuation">:</span> lb<span class="token punctuation">:</span>//userservice <span class="token comment"># 路由的目标地址 lb就是负载均衡，后面跟服务名称</span>
          <span class="token key atrule">predicates</span><span class="token punctuation">:</span> <span class="token comment"># 路由断言，也就是判断请求是否符合路由规则的条件</span>
            <span class="token punctuation">-</span> Path=/user/<span class="token important">**</span> <span class="token comment"># 这个是按照路径匹配，只要以/user/开头就符合要求</span>
          <span class="token key atrule">filters</span><span class="token punctuation">:</span> <span class="token comment"># 过滤器（当前过滤器写在userservice路由下，因此仅仅对访问userservice的请求有效）</span>
            <span class="token punctuation">-</span> AddRequestHeader=Conan<span class="token punctuation">,</span> isMe<span class="token tag">!</span> <span class="token comment"># 添加请求头</span>
      <span class="token key atrule">default-filters</span><span class="token punctuation">:</span> <span class="token comment"># 默认过滤项（对所有路由都有效）</span>
        <span class="token punctuation">-</span> AddRequestHeader=Truth<span class="token punctuation">,</span> Itcast is freaking awesome<span class="token tag">!</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br></div></div><p>有一个问题：Gateway 的权限拦截和 SpringSecurity 有什么区别，能否相互替代？</p> <h2 id="rpc-框架"><a href="#rpc-框架" class="header-anchor">#</a> RPC 框架</h2> <p>RPC（Remote Procedure Call，远程过程调用）是一种<strong>允许分布式系统中的不同服务像调用本地方法一样调用远程服务</strong>的技术。RPC 框架封装了底层的网络通信、序列化和反序列化，使开发者可以透明地进行远程调用，而不需要手动处理复杂的网络编程</p> <h3 id="why-rpc"><a href="#why-rpc" class="header-anchor">#</a> Why RPC?</h3> <p>在分布式系统中，不同的服务可能部署在不同的服务器上，它们需要相互通信。例如</p> <ul><li>电商系统：订单服务需要调用库存服务检查库存，再调用支付服务处理支付</li> <li>微服务架构：多个微服务之间需要相互调用，比如用户认证服务、订单服务、商品服务等</li></ul> <p>它对标的是 <strong>HTTP/REST</strong> 通信，我们当然可以直接通过打请求的方式获取数据，例如</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">RestTemplate</span> restTemplate <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">RestTemplate</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token class-name">String</span> result <span class="token operator">=</span> restTemplate<span class="token punctuation">.</span><span class="token function">getForObject</span><span class="token punctuation">(</span><span class="token string">&quot;http://server/user?id=1&quot;</span><span class="token punctuation">,</span> <span class="token class-name">String</span><span class="token punctuation">.</span><span class="token keyword">class</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>当然了，这是原始的实现方式，Spring Cloud 提供有优雅的上位代替 —— Feign，但他仍然是通过 HTTP 实现的服务通信</p> <p>只要是基于 HTTP，就会存在</p> <ul><li>请求体较大（HTTP 请求头、JSON 序列化等）</li> <li>性能损耗（HTTP 需要解析文本，序列化和反序列化的开销大）</li> <li>协议不够高效（HTTP 是基于文本的，而 RPC 可以采用更高效的二进制协议）</li></ul> <p>而 RPC 解决了这些问题</p> <ul><li><strong>更高效</strong>：使用<strong>二进制协议</strong>（如 Protobuf），减少数据传输体积</li> <li><strong>更透明</strong>：像调用本地方法一样调用远程服务</li> <li><strong>更易扩展</strong>：内置<strong>负载均衡、服务注册与发现、流量控制</strong>等功能</li></ul> <h3 id="工作原理"><a href="#工作原理" class="header-anchor">#</a> 工作原理</h3> <p>RPC 框架主要包含<strong>客户端、服务端、注册中心</strong>三个核心组件</p> <ol><li>客户端（Client Stub）
<ul><li>发送请求给服务端，就像调用本地方法一样</li> <li>负责序列化请求数据（将 Java 对象转换成字节流）</li></ul></li> <li>服务端（Server Stub）
<ul><li>监听客户端请求，调用对应的本地方法，并返回结果</li> <li>负责反序列化请求数据（将字节流转换成 Java 对象）</li></ul></li> <li>注册中心（Service Registry）
<ul><li>维护所有可用的服务列表</li> <li>客户端在调用时<strong>动态发现服务</strong>，而不是写死 IP 地址</li> <li>常用的注册中心：Zookeeper、Nacos</li></ul></li></ol> <p>RPC 典型流程</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>1️⃣ 客户端调用本地方法（伪装成普通的 Java 方法）
2️⃣ RPC 框架将请求数据序列化并发送到服务端
3️⃣ 服务端接收请求，反序列化数据，并调用目标方法
4️⃣ 目标方法执行后返回结果
5️⃣ 服务端将返回结果序列化并发送回客户端
6️⃣ 客户端接收结果，返回给调用方
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>常见 RPC 框架</p> <table><thead><tr><th>RPC 框架</th> <th>语言</th> <th>主要特点</th></tr></thead> <tbody><tr><td><strong>gRPC</strong></td> <td>多语言（Java、Go、Python等）</td> <td>Google 开发，基于 HTTP/2 和 Protobuf，高性能，支持流式通信</td></tr> <tr><td><strong>Dubbo</strong></td> <td>Java</td> <td>阿里巴巴开发，支持服务发现、负载均衡、流量控制</td></tr> <tr><td><strong>Motan</strong></td> <td>Java</td> <td>美团开源，轻量级，适用于高并发场景</td></tr> <tr><td><strong>Thrift</strong></td> <td>多语言（Java、C++、Python等）</td> <td>Facebook 开发，支持多种语言，适用于跨语言 RPC</td></tr> <tr><td><strong>Tars</strong></td> <td>多语言（Java、C++、Go等）</td> <td>腾讯开源，支持大规模分布式应用</td></tr> <tr><td><strong>Hessian</strong></td> <td>Java</td> <td>简单易用，适用于小型应用，序列化采用二进制格式</td></tr></tbody></table> <h3 id="dubbo"><a href="#dubbo" class="header-anchor">#</a> Dubbo</h3> <p>Dubbo 是阿里巴巴开源的 Java RPC 框架，基于 Netty 实现，用于微服务间通信，不同 Feign 的 HTTP 通信，Dubbo 采用更加轻量迅捷的二进制协议进行数据传输，故而效率要远高于 Feign</p> <ul><li>和 Feign 一样，Dubbo 也是同步调用</li></ul> <p>调用流程基本一致</p> <p><strong>代码示例</strong></p> <p>1️⃣ 添加依赖</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>dependency</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>groupId</span><span class="token punctuation">&gt;</span></span>org.apache.dubbo<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>groupId</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>artifactId</span><span class="token punctuation">&gt;</span></span>dubbo-spring-boot-starter<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>artifactId</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>version</span><span class="token punctuation">&gt;</span></span>2.7.8<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>version</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>dependency</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>2️⃣ 定义接口</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">interface</span> <span class="token class-name">UserService</span> <span class="token punctuation">{</span>
    <span class="token class-name">String</span> <span class="token function">getUser</span><span class="token punctuation">(</span><span class="token keyword">int</span> id<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>3️⃣ 实现服务端</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@DubboService</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">UserServiceImpl</span> <span class="token keyword">implements</span> <span class="token class-name">UserService</span> <span class="token punctuation">{</span>
    <span class="token annotation punctuation">@Override</span>
    <span class="token keyword">public</span> <span class="token class-name">String</span> <span class="token function">getUser</span><span class="token punctuation">(</span><span class="token keyword">int</span> id<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">return</span> <span class="token string">&quot;张三&quot;</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>4️⃣ 实现客户端</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@DubboReference</span>
<span class="token keyword">private</span> <span class="token class-name">UserService</span> userService<span class="token punctuation">;</span>

<span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">test</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>userService<span class="token punctuation">.</span><span class="token function">getUser</span><span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>当然了，在客户端需要对注册中心（如 Nacos）在 application.yaml 进行配置，这样在碰到<code>@DubboReference</code>注解时，系统会自动去注册中心查询需要的服务地址</p> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">dubbo</span><span class="token punctuation">:</span>
  <span class="token key atrule">application</span><span class="token punctuation">:</span>
    <span class="token key atrule">name</span><span class="token punctuation">:</span> consumer<span class="token punctuation">-</span>service  <span class="token comment"># 客户端应用名</span>
  <span class="token key atrule">registry</span><span class="token punctuation">:</span>
    <span class="token key atrule">address</span><span class="token punctuation">:</span> nacos<span class="token punctuation">:</span>//127.0.0.1<span class="token punctuation">:</span><span class="token number">8848</span>  <span class="token comment"># 这里配置的是注册中心的地址</span>
  <span class="token key atrule">protocol</span><span class="token punctuation">:</span>
    <span class="token key atrule">name</span><span class="token punctuation">:</span> dubbo
    <span class="token key atrule">port</span><span class="token punctuation">:</span> <span class="token number">-1</span>  <span class="token comment"># -1 表示随机端口</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>具体调用流程是</p> <ol><li>服务端（Provider）启动时，它会把自己的服务信息（接口、地址、端口等）注册到 Nacos/Zookeeper</li> <li>客户端（Consumer）启动时，它会去<strong>注册中心查询</strong>需要的服务地址</li> <li>当代码运行到 <code>@DubboReference</code> 时，Dubbo 代理会<strong>根据注册中心的信息找到远程服务</strong>，然后建立连接并执行调用</li></ol> <p>💡 <strong>当尝试修改服务端的 IP 地址时，客户端能够自动发现请求地址变化，这是注册中心完成的工作，对于 RPC 客户端是完全透明的</strong> 🚀</p> <p>另外，Dubbo 内置了<strong>负载均衡、重试机制、超时控制</strong>的功能，均可以在 application.yaml 中进行配置</p> <h3 id="zookeeper"><a href="#zookeeper" class="header-anchor">#</a> Zookeeper</h3> <p>与 Nacos 同属于注册中心，Nacos 由阿里开发</p> <ul><li>Nacos 和 Zookeeper 的异同？</li></ul> <h2 id="熔断和限流"><a href="#熔断和限流" class="header-anchor">#</a> 熔断和限流</h2> <h3 id="熔断-resilience4j"><a href="#熔断-resilience4j" class="header-anchor">#</a> 熔断：Resilience4J</h3> <p>熔断（Circuit Breaker）和限流（Rate Limiting）是分布式系统中<strong>保障服务高可用性和稳定性</strong>的重要手段，主要用于<strong>防止雪崩效应</strong>，确保在高并发场景下系统能平稳运行</p> <ul><li>熔断（Circuit Breaker）类似于<strong>家里的电路保险丝</strong>，当电流过大时，保险丝会断开电路，以防电器损坏。在<strong>分布式系统</strong>中，熔断机制用于<strong>检测服务是否故障，并在故障严重时自动阻止请求，以防止系统崩溃</strong></li></ul> <p>熔断器通常有以下<strong>三种状态</strong></p> <ol><li>关闭（Closed）：服务正常运行，请求可以自由通过</li> <li>打开（Open）：当错误率达到阈值，熔断器打开，所有请求都会被拒绝，防止系统继续崩溃</li> <li>半开（Half-Open）：经过一段时间后，系统尝试放行部分请求进行测试，如果恢复正常，熔断器关闭，否则保持打开状态</li></ol> <p>Spring Cloud 以前使用 <strong>Hystrix</strong> 作为熔断组件，但现在推荐使用 <strong>Resilience4J</strong>。</p> <p><strong>1️⃣ 添加依赖</strong></p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>dependency</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>groupId</span><span class="token punctuation">&gt;</span></span>io.github.resilience4j<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>groupId</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>artifactId</span><span class="token punctuation">&gt;</span></span>resilience4j-spring-boot2<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>artifactId</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>version</span><span class="token punctuation">&gt;</span></span>1.7.1<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>version</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>dependency</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p><strong>2️⃣ 代码示例</strong></p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@CircuitBreaker</span><span class="token punctuation">(</span>name <span class="token operator">=</span> <span class="token string">&quot;paymentService&quot;</span><span class="token punctuation">,</span> fallbackMethod <span class="token operator">=</span> <span class="token string">&quot;fallbackPayment&quot;</span><span class="token punctuation">)</span>
<span class="token keyword">public</span> <span class="token class-name">String</span> <span class="token function">callPaymentService</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token comment">// 调用远程支付服务</span>
    <span class="token keyword">return</span> restTemplate<span class="token punctuation">.</span><span class="token function">getForObject</span><span class="token punctuation">(</span><span class="token string">&quot;http://payment-service/pay&quot;</span><span class="token punctuation">,</span> <span class="token class-name">String</span><span class="token punctuation">.</span><span class="token keyword">class</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token comment">// 熔断后的降级方法</span>
<span class="token keyword">public</span> <span class="token class-name">String</span> <span class="token function">fallbackPayment</span><span class="token punctuation">(</span><span class="token class-name">Exception</span> e<span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token keyword">return</span> <span class="token string">&quot;支付服务不可用，请稍后重试&quot;</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><p><strong>3️⃣ 配置熔断阈值</strong></p> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">resilience4j.circuitbreaker</span><span class="token punctuation">:</span>
  <span class="token key atrule">instances</span><span class="token punctuation">:</span>
    <span class="token key atrule">paymentService</span><span class="token punctuation">:</span>
      <span class="token key atrule">failureRateThreshold</span><span class="token punctuation">:</span> <span class="token number">50</span>  <span class="token comment"># 失败率达到 50% 时触发熔断</span>
      <span class="token key atrule">waitDurationInOpenState</span><span class="token punctuation">:</span> 5000ms  <span class="token comment"># 熔断后 5 秒再尝试恢复</span>
      <span class="token key atrule">permittedNumberOfCallsInHalfOpenState</span><span class="token punctuation">:</span> <span class="token number">3</span>  <span class="token comment"># 半开状态时允许 3 个请求进行尝试</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>👉 这样，当支付服务失败率超过 50% 时，请求会自动走 <code>fallbackPayment</code> 方法，而不会继续尝试访问已故障的支付服务</p> <h3 id="限流-gateway"><a href="#限流-gateway" class="header-anchor">#</a> 限流：Gateway</h3> <p>限流（Rate Limiting）是一种<strong>限制请求速率</strong>的技术，防止单个服务被过量请求拖垮，确保系统能够平稳运行</p> <p>为什么需要限流？</p> <ul><li>防止流量暴增导致系统崩溃（如双十一购物、秒杀活动）</li> <li>防止恶意攻击（如爬虫、DDoS 攻击）</li> <li>合理分配系统资源，保障 VIP 用户的优先级</li></ul> <p>Spring Cloud Gateway 内置了基于 <strong>Redis 令牌桶算法</strong>的限流功能</p> <p><strong>1️⃣ 添加 Redis 依赖</strong></p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>dependency</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>groupId</span><span class="token punctuation">&gt;</span></span>org.springframework.boot<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>groupId</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>artifactId</span><span class="token punctuation">&gt;</span></span>spring-boot-starter-data-redis-reactive<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>artifactId</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>dependency</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p><strong>2️⃣ 配置限流规则</strong></p> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">spring</span><span class="token punctuation">:</span>
  <span class="token key atrule">cloud</span><span class="token punctuation">:</span>
    <span class="token key atrule">gateway</span><span class="token punctuation">:</span>
      <span class="token key atrule">routes</span><span class="token punctuation">:</span>
        <span class="token punctuation">-</span> <span class="token key atrule">id</span><span class="token punctuation">:</span> order<span class="token punctuation">-</span>service
          <span class="token key atrule">uri</span><span class="token punctuation">:</span> lb<span class="token punctuation">:</span>//order<span class="token punctuation">-</span>service
          <span class="token key atrule">predicates</span><span class="token punctuation">:</span>
            <span class="token punctuation">-</span> Path=/orders/<span class="token important">**</span>
          <span class="token key atrule">filters</span><span class="token punctuation">:</span>
            <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> RequestRateLimiter
              <span class="token key atrule">args</span><span class="token punctuation">:</span>
                <span class="token key atrule">redis-rate-limiter.replenishRate</span><span class="token punctuation">:</span> <span class="token number">10</span>  <span class="token comment"># 每秒补充 10 个令牌</span>
                <span class="token key atrule">redis-rate-limiter.burstCapacity</span><span class="token punctuation">:</span> <span class="token number">20</span>  <span class="token comment"># 允许的最大突发流量</span>
                <span class="token key atrule">key-resolver</span><span class="token punctuation">:</span> <span class="token string">&quot;#{@apiKeyResolver}&quot;</span>  <span class="token comment"># 限流的 key 规则</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><p><strong>3️⃣ 自定义 Key 解析器</strong></p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@Bean</span>
<span class="token class-name">KeyResolver</span> <span class="token function">userKeyResolver</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token keyword">return</span> exchange <span class="token operator">-&gt;</span> <span class="token class-name">Mono</span><span class="token punctuation">.</span><span class="token function">just</span><span class="token punctuation">(</span>exchange<span class="token punctuation">.</span><span class="token function">getRequest</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">getRemoteAddress</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">getHostName</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>👉 这样，每个 IP 地址每秒最多只能访问 10 次 API，超出后会被限流</p> <table><thead><tr><th>特性</th> <th>熔断（Circuit Breaker）</th> <th>限流（Rate Limiting）</th></tr></thead> <tbody><tr><td>目的</td> <td>保护服务，防止雪崩</td> <td>保护系统，防止过载</td></tr> <tr><td>触发条件</td> <td>远程服务故障率高</td> <td>访问量超出限制</td></tr> <tr><td>作用</td> <td>暂停访问故障服务</td> <td>限制请求速率</td></tr> <tr><td>适用场景</td> <td>微服务间调用</td> <td>API 网关、秒杀活动</td></tr> <tr><td>实现工具</td> <td>Resilience4J、Hystrix</td> <td>Spring Cloud Gateway、Redis</td></tr></tbody></table> <h3 id="熔断-vs-限流"><a href="#熔断-vs-限流" class="header-anchor">#</a> 熔断 VS 限流</h3> <p>什么时候使用熔断？什么时候使用限流？</p> <ul><li>熔断：当你调用的<strong>远程服务变慢或崩溃</strong>时，防止请求继续堆积导致整个系统挂掉</li> <li>限流：当你的服务<strong>流量暴增</strong>时，防止服务器资源被耗尽</li></ul> <p>现实案例</p> <ul><li>淘宝双十一：高并发<strong>限流</strong>，防止流量冲垮系统</li> <li>微信支付：如果支付接口故障，启用<strong>熔断</strong>，显示“支付系统繁忙”</li></ul> <p><strong>总结</strong></p> <ul><li>熔断用于<strong>保护服务</strong>，防止雪崩效应</li> <li>限流用于<strong>平稳流量</strong>，防止高并发拖垮系统</li> <li><strong>Spring Cloud Resilience4J</strong> 提供<strong>熔断</strong>机制，<strong>Spring Cloud Gateway</strong> 提供<strong>限流</strong>功能</li></ul> <p>当然了，也可以用阿里的开源中间件 Seatinel 实现限流熔断，方法多种多样</p> <h2 id="消息队列"><a href="#消息队列" class="header-anchor">#</a> 消息队列</h2> <h3 id="kafka"><a href="#kafka" class="header-anchor">#</a> Kafka</h3> <h3 id="rabbitmq"><a href="#rabbitmq" class="header-anchor">#</a> RabbitMQ</h3> <h2 id="elk"><a href="#elk" class="header-anchor">#</a> ELK</h2> <p>ELK，elastic stack，以 elasticsearch 为核心的技术栈，包括 beats、Logstash、kibana、elasticserach，被广泛应用在日志数据分析、实时监控等领域</p> <img src="E:\Repo\cur\northboat.github.io\docs\02.开发与运维\01.后端开发\05.微服务\assets\2729274-20230205171722024-1222796164.png"> <h3 id="elasticsearch"><a href="#elasticsearch" class="header-anchor">#</a> ElasticSearch</h3> <blockquote><p>基于 Netty 的分布式搜索引擎</p></blockquote> <p>Elasticsearch 是一个分布式搜索引擎（索引数据库），elastic stack的核心，负责存储、搜索、分析数据。他采用 Netty 作为底层通信框架，来实现高效的 <strong>TCP 连接管理</strong>和<strong>数据传输</strong>，由 Lucene 提供搜索引擎的核心 API</p> <ul><li>Lucene：Apache 的顶级开源搜索引擎类库，基于 Java 开发</li></ul> <p>相比于 Lucene，ElasticSearch 具备下列优点</p> <ol><li>支持分布式，可水平扩展</li> <li>提供 Restful 接口，可通过任意语言以 HTTP 方式调用</li></ol> <p>ES 的核心在于倒排索引（相对于关系型数据库的正向索引而言），在模糊搜索时速度很快（BM25 算法）</p> <table><thead><tr><th><strong>MySQL</strong></th> <th><strong>Elasticsearch</strong></th> <th><strong>说明</strong></th></tr></thead> <tbody><tr><td>Table</td> <td>Index</td> <td>索引（index），就是文档的集合，类似数据库的表(table)</td></tr> <tr><td>Row</td> <td>Document</td> <td>文档（Document），就是一条条的数据，类似数据库中的行（Row），文档都是 JSON 格式</td></tr> <tr><td>Column</td> <td>Field</td> <td>字段（Field），就是 JSON 文档中的字段，类似数据库中的列（Column）</td></tr> <tr><td>Schema</td> <td>Mapping</td> <td>Mapping（映射）是索引中文档的约束，例如字段类型约束。类似数据库的表结构（Schema）</td></tr> <tr><td>SQL</td> <td>DSL</td> <td>DSL 是 elasticsearch 提供的JSON风格的请求语句，用来操作 elasticsearch，实现CRUD</td></tr></tbody></table> <p>像操纵 MySQL 一样，我们本质上都是使用 DSL 对 ES 进行 CRUD，无论是命令行还是调用 RestAPI，都是在完成这一工作（即通过字符串拼接和 HTTP 请求，向数据库发送 DSL 命令，而后数据库执行并返回结果）</p> <p>引入 Java-ES Restful API 依赖</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>dependency</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>groupId</span><span class="token punctuation">&gt;</span></span>org.elasticsearch.client<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>groupId</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>artifactId</span><span class="token punctuation">&gt;</span></span>elasticsearch-rest-high-level-client<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>artifactId</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>dependency</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>因为 SpringBoot 默认的 ES 版本是 7.6.2，所以我们需要覆盖默认的 ES 版本与自己的版本一致</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>properties</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>java.version</span><span class="token punctuation">&gt;</span></span>1.8<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>java.version</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>elasticsearch.version</span><span class="token punctuation">&gt;</span></span>7.12.1<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>elasticsearch.version</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>properties</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>初始化 RestHighLevelClient 并注入 Bean</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@Bean</span>
<span class="token keyword">public</span> <span class="token class-name">RestHighLevelClient</span> <span class="token function">client</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token keyword">return</span> <span class="token keyword">new</span> <span class="token class-name">RestHighLevelClient</span><span class="token punctuation">(</span><span class="token class-name">RestClient</span><span class="token punctuation">.</span><span class="token function">builder</span><span class="token punctuation">(</span>
        <span class="token class-name">HttpHost</span><span class="token punctuation">.</span><span class="token function">create</span><span class="token punctuation">(</span><span class="token string">&quot;http://192.168.150.101:9200&quot;</span><span class="token punctuation">)</span>
	<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>CRUD 文档库 hotel</p> <h3 id="kibana"><a href="#kibana" class="header-anchor">#</a> Kibana</h3> <p>可视化界面</p> <h3 id="ik-分词器"><a href="#ik-分词器" class="header-anchor">#</a> IK 分词器</h3> <h2 id="大数据计算"><a href="#大数据计算" class="header-anchor">#</a> 大数据计算</h2> <h3 id="flink"><a href="#flink" class="header-anchor">#</a> Flink</h3> <p>在大数据场景中，Flink 经常和 Kafka 搭配，用来消费 Kafka 的数据流</p> <ol><li>Kafka 生产数据（日志、用户点击、设备数据等）</li> <li>Flink 进行实时处理（聚合、分析、清洗）</li> <li>处理结果存入 Kafka / 数据库 / Elasticsearch</li></ol> <p>📌 示例：Flink 读取 Kafka 并统计用户点击量</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">StreamExecutionEnvironment</span> env <span class="token operator">=</span> <span class="token class-name">StreamExecutionEnvironment</span><span class="token punctuation">.</span><span class="token function">getExecutionEnvironment</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token class-name">FlinkKafkaConsumer</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">&gt;</span></span> kafkaConsumer <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">FlinkKafkaConsumer</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">(</span><span class="token string">&quot;user_clicks&quot;</span><span class="token punctuation">,</span> <span class="token keyword">new</span> <span class="token class-name">SimpleStringSchema</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">,</span> properties<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token class-name">DataStream</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">&gt;</span></span> stream <span class="token operator">=</span> env<span class="token punctuation">.</span><span class="token function">addSource</span><span class="token punctuation">(</span>kafkaConsumer<span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token comment">// 统计每个用户的点击次数</span>
stream<span class="token punctuation">.</span><span class="token function">map</span><span class="token punctuation">(</span>value <span class="token operator">-&gt;</span> <span class="token keyword">new</span> <span class="token class-name">Tuple2</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">(</span>value<span class="token punctuation">,</span> <span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">)</span>
      <span class="token punctuation">.</span><span class="token function">keyBy</span><span class="token punctuation">(</span><span class="token number">0</span><span class="token punctuation">)</span>
      <span class="token punctuation">.</span><span class="token function">sum</span><span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">)</span>
      <span class="token punctuation">.</span><span class="token function">print</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

env<span class="token punctuation">.</span><span class="token function">execute</span><span class="token punctuation">(</span><span class="token string">&quot;Kafka Stream Processing&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><h3 id="spark"><a href="#spark" class="header-anchor">#</a> Spark</h3> <p>不同于 Flink 专注于流处理，Spark 以批处理为主</p> <table><thead><tr><th><strong>对比项</strong></th> <th><strong>Flink</strong></th> <th><strong>Spark</strong></th></tr></thead> <tbody><tr><td><strong>计算模式</strong></td> <td>主要是<strong>流计算</strong>，也支持批处理</td> <td>主要是<strong>批处理</strong>，支持流计算</td></tr> <tr><td><strong>延迟</strong></td> <td>毫秒级</td> <td>秒级</td></tr> <tr><td><strong>吞吐量</strong></td> <td>高吞吐，适用于高并发</td> <td>较高吞吐，但稍逊于 Flink</td></tr> <tr><td><strong>故障恢复</strong></td> <td>Exactly-Once 语义，保证数据一致性</td> <td>At-Least-Once，可能重复计算</td></tr> <tr><td><strong>API 兼容性</strong></td> <td>提供 SQL、Java、Python API</td> <td>提供 SQL、Scala、Java API</td></tr></tbody></table> <h2 id="其他分布式问题"><a href="#其他分布式问题" class="header-anchor">#</a> 其他分布式问题</h2> <h3 id="cap-定理"><a href="#cap-定理" class="header-anchor">#</a> CAP 定理</h3> <p>CAP 定理 于 1998年被加州大学的计算机科学家 Eric Brewer 提出，分布式系统有三个指标</p> <ul><li><strong>Consistency（一致性）</strong>：所有节点看到的数据是一致的</li> <li><strong>Availability（可用性）</strong>：每个请求都能收到响应</li> <li><strong>Partition tolerance （分区容错性）</strong>：系统在网络分区的情况下仍能正常运行</li></ul> <p>解决方案</p> <ul><li>CP 系统：优先保证一致性和分区容错性（如 ZooKeeper）</li> <li>AP 系统：优先保证可用性和分区容错性（如 ElasticSearch）</li> <li>CA 系统：优先保证一致性和可用性（如单机数据库）</li></ul> <h3 id="分布式事务"><a href="#分布式事务" class="header-anchor">#</a> 分布式事务</h3> <h4 id="seata"><a href="#seata" class="header-anchor">#</a> Seata</h4> <h4 id="_2pc"><a href="#_2pc" class="header-anchor">#</a> 2PC</h4> <h4 id="_3pc"><a href="#_3pc" class="header-anchor">#</a> 3PC</h4> <h4 id="tcc"><a href="#tcc" class="header-anchor">#</a> TCC</h4> <h3 id="分布式锁"><a href="#分布式锁" class="header-anchor">#</a> 分布式锁</h3> <blockquote><p>乐观锁</p></blockquote> <p>1️⃣ Redis 实现</p> <p>2️⃣ Zookeeper 实现</p> <h3 id="分布式会话"><a href="#分布式会话" class="header-anchor">#</a> 分布式会话</h3> <p>即在分布式系统的诸多后端接口之间维护<strong>唯一</strong>的用户 Session，可以用 Redis 存放用户 Session 并设置有效期实现</p> <h3 id="分布式-id"><a href="#分布式-id" class="header-anchor">#</a> 分布式 ID</h3> <p>在分布式系统中，要保证 ID 的唯一性，粗糙方案</p> <ol><li>UUID：空间大，无序</li> <li>数据库自增 ID：性能差，单点故障</li></ol> <p>较好的方案</p> <ol><li>Redis 自增 ID：多机设置不同初始 ID 和不同步长</li> <li>雪花算法（Snowflake）：生成 64 位的 ID，包含时间戳、机器 ID 和序列号；高性能、有序；依赖时钟同步</li></ol> <h3 id="分布式链路追踪"><a href="#分布式链路追踪" class="header-anchor">#</a> 分布式链路追踪</h3></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/03/02, 18:32:08</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/095bba/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Spring 生态</div></a> <a href="/pages/abfb63/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">C and C艹 基础</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
