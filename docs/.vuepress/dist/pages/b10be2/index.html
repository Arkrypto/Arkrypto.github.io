bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">毛泽东思想 - 邓小平理论<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="毛泽东思想"><a href="#毛泽东思想" class="header-anchor">#</a> 毛泽东思想</h2> <p>毛泽东思想：成形于土地革命战争时期，成熟于抗日战争时期</p> <p>遵义会议：领导权的转折</p> <p>长征结束后，毛系统说明党的政治策略上的诸多问题的著作：《论反对日本帝国主义的策略》</p> <p>中共七大：确立毛泽东思想地位</p> <p>《关于若干历史问题的决议》（1945）：在整风运动的背景下形成，标志整风运动胜利结束，整风的核心是<strong>反对主观主义</strong></p> <ul><li>增强了党内团结</li> <li>充分肯定了毛的领导</li> <li>为七大召开创造了条件</li> <li>确立实事求是的思想</li></ul> <p>中共七大：形成以毛为中心的政治集团，这属于组织上的进步（政治上空前团结）</p> <p>三大法宝（1939年《共产党人》发刊词）</p> <ul><li>统一战线</li> <li>武装斗争</li> <li>党的建设：如延安整风运动，逼迫朱、彭等人承认错误</li></ul> <p>活的灵魂</p> <ul><li>实事求是</li> <li>独立自主</li> <li>群众路线（党的生命线和根本工作路线）：从群众中来，到群众中去，一切依靠群众，一切为了群众</li></ul> <p>贯彻群众路线的有效途径：调查研究（1930 年《反对本本主义》：没有调查，没有发言权）</p> <p>两个联盟</p> <ul><li>工农联盟（主要的）</li> <li>与民族资产阶级的联盟（不可或缺的）</li></ul> <p>中间势力指：开明绅士和地方实力派</p> <p>新民主革命（耕者有其田）</p> <ul><li>新解放区土地革命一个较大的变化：保存富农经济</li> <li>新民主革命的完成：为社会主义创造根本社会条件</li></ul> <p>45 年后（双十协定后）解放区的中心工作：减租、练兵、生产</p> <p>建国后新解放区的土地改革的新特征：保存富农经济</p> <p>社会主义革命、改革（三大改造）是社会主义政治前提和制度基础，也是中国历史上最深刻的社会变革</p> <p>工商业改革：初级国家资本（初步具有社会主义因素） ——&gt; 个别公私合营（半社会主义性质） ——&gt; 全行业公私合营（社）</p> <p>《论十大关系》：提出第二次结合，并提出在</p> <ul><li>政治上：团结 - 批评 - 团结</li> <li>物质利益上：统筹兼顾，适当分配</li> <li>党派上：长期共存，互相监督</li> <li>科学文化上：百家争鸣，百花齐放</li></ul> <p>五种经济成分</p> <ul><li>个体经济</li> <li>私人资本主义经济</li> <li>国家资本主义经济</li> <li>合作社经济</li> <li>国营经济</li></ul> <p>其关系大概如下</p> <ul><li>个体经济 ——&gt; 私人资本（资） ——&gt; 国家资本 ——&gt; 国营（社）</li> <li>个体经济 ——&gt; 合作社（半社）</li></ul> <p>初级国家资本主义表现为：委托加工、计划订货、经销代销</p> <ul><li>统购统销是针对的粮食和工业原料的政策（更加垄断，或者说更加社）</li></ul> <p>三大改造（农业、手工业、工商业）：我国进入社最主要的标志；是中华民族最广泛而深刻的社会变革；标志社会主义制度基本确立</p> <ul><li>农业改造原则：自愿互利、典型示范、国家帮助</li> <li>工商业改造，“包下来”：政治上适当安排，生活上妥善照顾，工作上发挥作用，以企业为基地“量才使用，适当照顾”</li></ul> <p>1956 年中共八大，提出社会矛盾变更</p> <ul><li>人民对于建立先进的工业国要求和落后农业国现状的矛盾</li> <li>人民对于经济文化迅速发展的需要和当前经济文化无法满足需求的矛盾</li></ul> <p>1957年，毛《如何处理人民内部矛盾》</p> <ul><li>和以往的社会矛盾有着质的区别：并非对抗性的</li> <li>矛盾普遍存在，人民内部矛盾为主要，相适应是基本方面，相矛盾是非基本方面</li> <li>可以通过社会主义制度本身进行调整和完善（自我革命）</li></ul> <h2 id="邓小平理论"><a href="#邓小平理论" class="header-anchor">#</a> 邓小平理论</h2> <p>《解放思想，实事求是，团结一致向前看》（1978.12.18）</p> <ul><li>成功开启新时代的宣言书</li> <li>重新确立实事求是的思想路线（第一次确立是在延安整风运动《关于若干历史问题的决议》）</li></ul> <p>邓理论核心：解放思想，实事求是</p> <p>十一届三中全会（1978.12.18-22）：高度评价关于真理标准问题的讨论，停止使用“以阶级斗争为纲”的口号，否定“两个凡是”</p> <p>《关于建国以来若干历史问题的决议》（1981）</p> <ul><li>最重要的：肯定了毛泽东思想以及毛泽东的地位</li> <li>拨乱反正的标志</li></ul> <p>《决议》的起草原则</p> <ul><li>确立毛的历史地位，坚持发展毛思想</li> <li>对建国以来30年的大事实事求是的分析</li> <li>宜粗不宜细</li></ul> <p>改革开放：决定中国命运的关键一招</p> <ul><li>鲜明特征和首要任务：解放和发展生产力</li> <li>坚持解放思想、实事求是：有力推动拨乱反正；破除僵化的社会主义模式观念；从社会主义初级阶段实际出发</li></ul> <p>1982 年党的十二大，开幕词：走自己的道路，建设有中国特色的社会主义</p> <p>1984 年党的十二届三中全会《中共中央关于经济体制改革的决定》：社会主义经济是在公有制基础上的有计划的商品经济</p> <p>1987 党的十三大（64 事件后）：提出社会主义初级阶段</p> <ul><li>在经济文化落后的条件下，建设社会主义必须有一个很长的初级阶段</li> <li>社会主义民主政治和社会主义精神文明是社会主义的重要特征</li></ul> <p>三个有利于（南巡谈话）</p> <ul><li>是否有利于发展生产力</li> <li>是否有利于增强国家综合国力</li> <li>是否有利于提高人民生活水平</li></ul> <p>关于市场</p> <ul><li>推动经济社会发展，归根结底是为了：实现共同富裕</li> <li>计划和市场都是经济手段，但计划经济和市场经济<strong>不可以结合起来</strong>，一个国家只能同时以一种经济手段为主导</li> <li>保证和改善民生的工作思路是：坚守底线，突出重点，完善制度，引导预期</li> <li>最根本的民生是：就业</li></ul> <p>科学发展观</p> <ul><li>第一要务：发展</li> <li>基本要求：全面协调可持续</li> <li>核心：以人为本</li> <li>根本方法：统筹兼顾</li></ul> <p>加入 WTO 世界贸易组织，原则</p> <ul><li>中国和世界贸易组织互相需要</li> <li>以发展中国家身份加入</li> <li>权利和义务一定要平衡</li></ul> <p>以上原则保证中国在谈判过程始终占据主动权</p></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/01/01, 12:28:18</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/a819f5/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">马原 - 近代史</div></a> <a href="/pages/ba820e/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">习中特 - 思想道德法治</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
