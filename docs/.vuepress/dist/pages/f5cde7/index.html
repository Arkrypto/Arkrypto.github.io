Link" data-v-06970110>northboat</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06970110><a href="javascript:;" data-v-06970110>2024-12-10</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJpolbMg32rVrhgoYK0QiMY6i9Y6EMaW5D+xFJaTYItIuK2Kr3+BJNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZYxYIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">端到端轻量安全认证<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="端到端认证"><a href="#端到端认证" class="header-anchor">#</a> 端到端认证</h2> <h3 id="tls-ssl"><a href="#tls-ssl" class="header-anchor">#</a> TLS/SSL</h3> <table><thead><tr><th>协议</th> <th>特性</th> <th>缺点</th></tr></thead> <tbody><tr><td>SSL 1.0</td> <td>仅供内部测试，未发布</td> <td>严重安全问题</td></tr> <tr><td>SSL 2.0</td> <td>提供了基础的加密通信功能；使用对称加密（如 DES）、公钥加密（如 RSA）和消息摘要算法（如 MD5）</td> <td>无法验证完整性，容易受到“中间人攻击”和“重放攻击”；明文警报：握手中的部分信息未加密，暴露给攻击者；不支持会话恢复</td></tr> <tr><td>SSL 3.0</td> <td>提高了加密强度，支持更强大的加密算法（如 3DES）；引入了消息认证码（MAC）以确保数据完整性；支持会话恢复，减少通信开销</td> <td>仍然基于较弱的算法，如 MD5 和 SHA-1，这些算法后来被证明存在缺陷；握手阶段的部分内容仍然暴露，存在一定的安全隐患</td></tr> <tr><td>TLS 1.0</td> <td>引入了密钥派生函数：使用更安全的密钥派生机制来生成会话密钥；基于 HMAC 进行消息认证</td> <td>不支持 AEAD 算法，存在潜在的安全风险；难以抵御 CBC（Cipher Block Chaining）模式的攻击</td></tr> <tr><td>TLS 1.1</td> <td>防止 CBC padding oracle 攻击；加强了密钥管理和消息验证：改进了密钥派生函数和消息认证机制，使得加密过程更加稳健</td> <td>仍然无法完全防止一些高级攻击（例如，BEAST 攻击）；部署并不广泛，大部分直接跳过 1.1 采用 1.2</td></tr> <tr><td>TLS 1.2</td> <td>TLS 1.2 引入了对更强大的加密算法的支持，例如 AES 和 SHA-256；TLS 1.2 引入了更强大的签名和认证机制，尤其是在客户端和服务器之间进行身份验证时；支持 AEAD 模式</td> <td>downgrade 攻击和某些不当配置</td></tr> <tr><td>TLS 1.3</td> <td>TLS 1.3 将握手过程从传统的 2 次往返减少为 1 次往返（1-RTT），提高了连接建立的效率；TLS 1.3 移除了许多不再安全的加密算法，如 RC4、MD5、DES、3DES 和 SHA-1。它只支持更现代、更安全的加密套件，如 AES-GCM 和 ChaCha20-Poly1305；TLS 1.3 引入了 0-RTT 数据传输，在连接重用时，可以提前开始发送数据，但这也带来了潜在的重放攻击风险</td> <td>由于 0-RTT 数据传输允许提前发送数据，这可能导致重放攻击的风险</td></tr></tbody></table> <p>TLS 的安全性来自于其加密和认证机制，最常用和广泛支持的版本为 08 年发布的 TLS 1.2</p> <h3 id="_2pc"><a href="#_2pc" class="header-anchor">#</a> 2PC</h3> <p>Two-Party Computation（2PC）：是指两个参与方共同计算某个函数或问题的结果，而不暴露各自的私有输入信息。它是<strong>安全多方计算</strong>（Secure Multi-Party Computation，SMPC）中的一种特殊情况，其中涉及的计算只有两个参与方</p> <p>目标</p> <ul><li><strong>隐私保护</strong>：确保每一方的私有数据在计算过程中不会泄露给另一方</li> <li><strong>正确性</strong>：计算结果必须符合预期，两方都能得到相同的结果</li> <li><strong>安全性</strong>：即使一方存在恶意行为，系统仍应保证安全性，即结果不会受到篡改，也不会泄漏多余的信息</li></ul> <p>核心特性</p> <ul><li><strong>私有性</strong>：每一方只知道计算的结果，而不泄露自己的输入</li> <li><strong>无信任</strong>：即使双方不完全信任对方，仍然可以在计算过程中保护各自的隐私</li> <li><strong>计算正确性</strong>：两方需要确保计算过程中没有篡改或错误，保证最终的输出结果是正确的</li></ul> <p>为什么提到 2PC，因为 TLS 协议自身的特点，如果在认证过程中出现第三方，比如 C 向 V 请求服务，而 V 的服务需要从中心服务器 S 中获取，显然 V-S 之间需要安全认证，这可以通过 TLS 实现，但 C-S 的安全性将很难保障，只能通过额外多余的双方计算（在 C 和 V 之间）实现安全认证，这会带来很大的计算开销</p> <h3 id="garble-then-prove"><a href="#garble-then-prove" class="header-anchor">#</a> Garble-Then-Prove</h3> <blockquote><p>Lightweight Authentication of Web Data via Garble-Then-Prove</p></blockquote> <h3 id="vpn"><a href="#vpn" class="header-anchor">#</a> VPN</h3> <blockquote><p>虚拟私有网络，通过端到端加密构建安全隧道</p></blockquote> <h2 id="加密体系"><a href="#加密体系" class="header-anchor">#</a> 加密体系</h2> <h3 id="对称体系"><a href="#对称体系" class="header-anchor">#</a> 对称体系</h3> <p>参考对称轻量级密码算法，如 PRESENT、SPARX 等的设计思路，基于格上的 LPN 问题（LWE 问题的特殊情况）也常用于对称加密场景</p> <h3 id="数字签名"><a href="#数字签名" class="header-anchor">#</a> 数字签名</h3> <blockquote><p>后量子数字签名</p></blockquote> <h4 id="基于格"><a href="#基于格" class="header-anchor">#</a> 基于格</h4> <p>基于格的问题，如</p> <ul><li>学习错误问题 LWE（Dilithium）</li> <li>短整数解问题 SIS（Falcon）</li> <li>最短向量问题 SVP（NTRU）</li></ul> <p>被认为对量子计算机具有抗性，因此成为抗量子密码学的热门研究方向</p> <p>Kyber</p> <ol><li>Kyber 是一个广泛使用的基于 <strong>LWE</strong> 的加密方案，也提供了一种基于 <strong>LWE</strong> 的签名方案（通常与加密协议一同使用）</li> <li>Kyber 签名方案基于基于LWE问题的密钥交换和公钥加密系统</li> <li>该签名方案适用于公钥加密系统中，并具有较好的效率和紧凑性</li></ol> <p>Falcon：一种基于 NTRU 格和 SIS 问题的高效抗量子签名方案，其核心思想是</p> <ol><li>使用格上的短向量作为签名，确保签名的长度较短</li> <li>引入拒绝采样技术，保证签名的随机性和抗攻击性</li></ol> <p><a href="https://tches.iacr.org/index.php/TCHES/article/view/839" target="_blank" rel="nofollow noopener noreferrer">CRYSTALS-Dilithium: A Lattice-Based Digital Signature Scheme | IACR Transactions on Cryptographic Hardware and Embedded Systems<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <ol><li>基于 LWE 问题</li> <li>是 NIST 抗量子密码学标准化项目中的候选算法（现已入选）</li> <li>特点：签名大小较小，验证速度快，适合通用签名场景</li> <li>参考场景：抗量子环境下的区块链和身份认证</li></ol> <p>BLISS（Bimodal Lattice Signature Scheme）</p> <ol><li>基于格上的离散高斯采样，采用 LWE 的设计思想</li> <li>优点：签名小，计算速度快，密钥生成相对高效。</li> <li>缺点：在侧信道攻击下可能存在风险</li></ol> <h4 id="基于哈希"><a href="#基于哈希" class="header-anchor">#</a> 基于哈希</h4> <p>哈希函数的安全性已经过几十年的广泛研究，基于哈希的签名算法在理论上简单且抗量子攻击</p> <p>SPHINCS+</p> <ul><li>是 NIST 抗量子密码学标准化项目中的另一候选算法</li> <li>特点：无状态签名，完全基于哈希函数，无需额外的数学假设</li> <li>缺点：签名长度较长，但安全性非常高</li> <li>应用场景：适合需要强安全性保证的系统，如军事和政府通信</li></ul> <p>Merkle 签名方案</p> <ul><li>使用 Merkle 树作为核心数据结构，支持大批量签名</li> <li>优点：简单、直接</li> <li>缺点：签名效率不高，需要维护状态（改进版如 SPHINCS+ 解决了这一问题）</li></ul> <h4 id="其他"><a href="#其他" class="header-anchor">#</a> 其他</h4> <table><thead><tr><th>算法</th> <th>数学理论</th> <th>特点</th></tr></thead> <tbody><tr><td>Rainbow</td> <td>基于多变量多项式</td> <td>使用多层多变量多项式系统设计；优点：签名小，验证速度快；缺点：密钥较大，在某些应用中存储成本高；应用：轻量级设备或需要快速签名的场景</td></tr> <tr><td>Wave</td> <td>基于纠错码</td> <td>基于纠错码和稀疏多项式；优点：签名小，验证速度快；缺点：目前仍处于研究阶段，实际应用较少</td></tr> <tr><td>SeaSign</td> <td>基于等距映射</td> <td>基于超奇异椭圆曲线的等距映射问题；特点：密钥和签名大小非常小，特别适合低带宽环境；缺点：签名生成速度较慢，仍在优化中</td></tr> <tr><td>Picnic</td> <td>基于组合理论</td> <td>利用组合数学问题的难度构造，基于零知识证明和哈希函数；特点：无需复杂的数学假设，签名大小中等；缺点：验证速度可能较慢；应用：嵌入式设备或资源受限的环境</td></tr></tbody></table></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/01/14, 16:05:43</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/1e89ae/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">RFID 认证综述<
