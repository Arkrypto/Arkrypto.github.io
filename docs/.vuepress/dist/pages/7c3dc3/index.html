sidebar-link">IP 层分组转发流程</a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header level3"><a href="/pages/7c3dc3/#路由类型" class="sidebar-link">路由类型</a></li><li class="sidebar-sub-header level3"><a href="/pages/7c3dc3/#路由器分组转发" class="sidebar-link">路由器分组转发</a></li><li class="sidebar-sub-header level3"><a href="/pages/7c3dc3/#路由器概述" class="sidebar-link">路由器概述</a></li></ul></li></ul></li><li><a href="/pages/748c36/" class="sidebar-link">传输层</a></li><li><a href="/pages/97c310/" class="sidebar-link">应用层</a></li></ul></section></li><li><section class="sidebar-group collapsable is-sub-group depth-1"><p class="sidebar-heading"><span>计算机网络（二）</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable is-sub-group depth-1"><p class="sidebar-heading"><span>C Sockets 编程</span> <span class="arrow right"></span></p> <!----></section></li></ul></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>操作系统</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>计组</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06970110><div class="articleInfo" data-v-06970110><ul class="breadcrumbs" data-v-06970110><li data-v-06970110><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06970110></a></li> <li data-v-06970110><a href="/cs/#计算机科学与技术" data-v-06970110>计算机科学与技术</a></li><li data-v-06970110><a href="/cs/#计网" data-v-06970110>计网</a></li><li data-v-06970110><a href="/cs/#计算机网络（一）" data-v-06970110>计算机网络（一）</a></li></ul> <div class="info" data-v-06970110><div title="作者" class="author iconfont icon-touxiang" data-v-06970110><a href="https://github.com/Arkrypto" target="_blank" title="作者" class="beLink" data-v-06970110>Arkrypto</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06970110><a href="javascript:;" data-v-06970110>2021-9-7</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABH1JREFUSA3tVl1oHFUUPmdmd2ltklqbpJDiNnXFmgbFktho7YMPNiJSSZM0+CAYSkUELVhM6YuwIPpgoOKDqOBDC0XE2CQoNtQXBUFTTcCi+Wlh1V2TQExsUzcltd3M9Tt3ZjZzZ2fT+OJTL8yeM+eee757fmeJbq//KQL8X3DUSFOcfr7cRsRtxNQMWueeVzOkaITIGqQHNg5y8+jNW9ldM7A6nTpAjuolUikAwq7CE3WcM2RRDz+XGVgN3FptU/aUSlvq9Pa3iZ1+sgAqJyyAFqkipd9dqiwHF3P65YycLWc/6sqGrvoEoIp6DOFaX5h6+dnfjkWprwqsPk0dUGq5vySwDImC10KxFHgGL1SWoc92O3eVht09qdXNH11I2SsTsJYqMWzihqGMi+A+Garf3BAuuLI5oGlULyNfyB/HYNujwktOfRrMr5t77NmevqaUopx0grnKAyvVpmwUDB4x6FPXuGvYLTDwWsejwgtgkYKPqRJg8SV6xaiZ3ZTppGneS4yfH5/66fZSDHv+QZci/+h5c5UHtpy67JUqGppM0sh0Nc1dW6/N1W5Yoqat8/TU/VnadmdeW2PLLSyh0cvxBs3KbqTmwYPpxN4do/mzE8nEpvX/UMu2Wbp74zUAK5q6WkHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">网络层<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="概述"><a href="#概述" class="header-anchor">#</a> 概述</h2> <h3 id="网络层概述"><a href="#网络层概述" class="header-anchor">#</a> 网络层概述</h3> <blockquote><p>网络层是最重要的章节</p></blockquote> <p>网络层向上只提供简单灵活的、无连接的、尽最大努力交付的数据报服务</p> <p>网络在发送分组时不需要先建立连接，每个分组（IP 数据报）独立发送，与其他分组无关，也不进行编号</p> <p>不提供服务质量的保证，分组有可能出错、丢失、重复和失序，以及时限</p> <p>分组在互联网中传递，常会经过许多异构的网络</p> <h3 id="网际协议-ip-协议簇"><a href="#网际协议-ip-协议簇" class="header-anchor">#</a> 网际协议：IP 协议簇</h3> <p>与 IP 配套的有三个协议</p> <ul><li>地址解析协议 ARP：Address Resolution Protocol</li> <li>网际控制报文协议 ICMP：Internet Control Message Protocol</li> <li>网际组管理协议 IGMP：Internet Group Management Protocol</li></ul> <p>ICMP、IGMP 向上层传输层提供服务，ARP 向下网络接口层调取服务，IP 工作在二者之间1</p> <h2 id="ip-地址"><a href="#ip-地址" class="header-anchor">#</a> IP 地址</h2> <p>网络层连接异构网络，需要一种方案来标识异构网络，这种标识符也就是 IP 地址</p> <ul><li>上一种标识符是 MAC 地址，用于标识硬件，IP 地址用于标识一整块网络</li></ul> <p>分类的 IP 地址：最基本的编址方法</p> <p>改进方案：</p> <ul><li>子网的划分</li> <li>CIDR</li> <li>私有 IP</li> <li>IPv6</li></ul> <h3 id="分类-ip"><a href="#分类-ip" class="header-anchor">#</a> 分类 IP</h3> <p>将 IP 地址划分成若干个固定类</p> <ul><li>每一类地址都由两个固定长度的字段组成，其中一个是网络号 net-id，标志主机/路由器连接到的网络；另一个是主机号 host-id，标志该主机，共 32 位二进制代码</li> <li>网络号和主机号的组合在指定网络范围内必须是唯一的</li> <li>一个 IP 地址在整个互联网范围内是唯一的，一个 IP 对应一个主机</li></ul> <p>根据网络号和主机号所占位数不同，分为以下 5 类地址</p> <ul><li>A 类地址：8+24</li> <li>B 类地址：16+16</li> <li>C 类地址：24+8</li> <li>D 类地址：1110+多播地址</li> <li>E 类地址：1111+保留为今后使用</li></ul> <p>32 位二进制代码书写并不方便，于是我们将其 8 位分为一组，然后化为十进制
——&gt; 点分十进制</p> <p>一些特殊的 IP 地址：</p> <ul><li>0.0.0.0
<ul><li>代表本网络</li> <li>代表 DHCP 请求的源 IP 地址</li> <li>OSPF 的根区域</li></ul></li> <li>255.255.255.255
<ul><li>代表全网广播</li> <li>代表 DHCP 请求的目的 IP 地址</li></ul></li> <li>127.0.0.0：环回地址</li> <li>网络地址：主机位全为 0</li> <li>广播地址：主机位全为 1</li></ul> <h4 id="有效-ip-地址"><a href="#有效-ip-地址" class="header-anchor">#</a> 有效 IP 地址</h4> <p>以 c 类 IP 为例，hots-ip 共 8 位，于是有 2^8 = 256 种编号，但是要去掉两种特殊 IP</p> <ul><li>网络地址：0.0.0.0</li> <li>广播地址：255.255.255.255</li></ul> <p>于是有效 IP 地址为 254 个 ——&gt; 推广到一般，若主机地址 n 位，那么有效 IP 共 2^n-2 个</p> <h4 id="分类-ip-特点"><a href="#分类-ip-特点" class="header-anchor">#</a> 分类 IP 特点</h4> <p>管理机构只分配网络号，主机号由单位分配，注意数据在互联网中的转发只考虑网络号</p> <p>一个网络对应一个 IP 地址，这意味着，若一个主机连接有两个网络，那么他就有两个不同的 IP 地址；路由器至少连接有两个网络，也就意味着他至少有两个 IP 地址</p> <p>用转发器/网桥连接的局域网仍属于同一个网络，共用一个网络号</p> <h3 id="子网划分"><a href="#子网划分" class="header-anchor">#</a> 子网划分</h3> <p>由于主机号太多了，特别在a、b网络中，24位和16位的主机号，很多单位根本用不上这么多 IP 地址，于是我们采用子网（subnet）的方式对 IP 地址进行分组</p> <p>如 172.24.12.52（这是一个b类网络，因为首字节位于128-191），我们将其第三个字节作为子网IP，划分为</p> <ul><li>172.24.9.xx</li> <li>172.24.12.xx</li> <li>172.24.24.xx</li></ul> <p>这样就大大提供了IP地址的利用率</p> <h4 id="子网掩码"><a href="#子网掩码" class="header-anchor">#</a> 子网掩码</h4> <p>划分子网的过程中出现了新的问题，就是无法区分哪是子网IP，就比如 172.24.12.52，我怎么知道那个 12 是代表子网ip还是主机ip的一部分</p> <p>于是我们引入子网掩码</p> <p>其长度和完整的ip地址保持一致，即 32 位，从左往右是一串连续的 1，从右往左是一串连续的 0，1 对应的位置的就是网络号和子网号，相应 0 对应的位置就是主机号</p> <ul><li>a类的标准子网掩码：255.0.0.0</li> <li>b类的标准子网掩码：255.255.0.0</li> <li>c类的标准子网掩码：255.255.255.0</li></ul> <p>再通过首字节范围判断网络类型，确认网络号长度，于是将三个部分分开</p> <ul><li>a类：0-127，因为最高位必须是 0</li> <li>b类：128-191，高位以 10 开头</li> <li>c类：192-225，高位以 100 开头</li></ul> <h4 id="网络地址和ip地址"><a href="#网络地址和ip地址" class="header-anchor">#</a> 网络地址和IP地址</h4> <p>如何将IP地址转为网络地址？</p> <ul><li>根据子网掩码和首字节范围确定网络号、子网号和主机号</li> <li>将IP地址和子网掩码位做与操作（全为1才为1）
<ul><li>这也意味着网络位保持不变（网络位的子网掩码处全为1）</li> <li>但子网位很有可能变化，因为子网位借的主机位，主机位的子网掩码为0，有可能发生变化</li></ul></li> <li>将主机位全置零，网络位保留，得到网络地址</li></ul> <p>注意：在规范的IP地址中，主机号不能全为0或1</p> <p>子网掩码（十进制）转二进制</p> <ul><li>128 一个 1</li> <li>192 两个 1</li> <li>224 三个 1</li> <li>240 四个 1</li> <li>248 五个 1</li> <li>252 六个 1</li> <li>254 七个 1</li> <li>255 八个 1</li></ul> <p>子网数量：2^子网位数（子网位编号）</p> <p>每个子网的有效IP数：2^主机位数-2（主机位编号-网络/广播地址）</p> <p>重点在于：确定网络类别，确定子网借了几位，与操作写就行了</p> <h4 id="无分类编址-cidr"><a href="#无分类编址-cidr" class="header-anchor">#</a> 无分类编址 CIDR</h4> <blockquote><p>无类别，子网掩码的变种</p></blockquote> <p>CIDR消除了传统的a、b、c类地址以及划分子网的概念</p> <p>CIDR使用网络前缀（network-profix）代替分类地址中的网络号和子网号，相当于<strong>子网掩码</strong></p> <p>IP地址 = 网络前缀+主机号，在表示的时候使用斜线法</p> <p>如 128.14.32.0/20 表示有 20 位的网络前缀，12 位的主机号，在分配的时候，网络前缀是始终不变的，即只改变主机号，于是这个网络共有 2^12 个有效IP地址</p> <ul><li>在 CIDR 中，主机位可以全为 0/1</li></ul> <p>当主机位 2 位，前缀/网络尾 30 位，只有两个有效 ip，常应用于串行线路，两个机器一对一连在一起</p> <p>判断 ip 地址是否处于同一网络的两种方法：</p> <ul><li>将所有 ip 二进制展开，逐位对比</li> <li>将网络地址的范围写出，判断每 8 位是否在范围内（因为存在子网号借位）</li></ul> <img src="/assets/img/inonesubnet.de9c1dd7.png"> <p>重点在于，同一网络的前缀一定相同，这里的前缀指网络号（包括子网号）</p> <img src="/assets/img/moreprefix.fbfb347e.png"> <h4 id="路由聚合"><a href="#路由聚合" class="header-anchor">#</a> 路由聚合</h4> <p>将前缀相同的网络聚合在一起，路由聚合也成为<strong>构成超网</strong></p> <p>如何聚合？</p> <ul><li>取出公共前缀</li> <li>将非公共前缀置零，即得到这几个网络的超网</li></ul> <h4 id="网络分配问题"><a href="#网络分配问题" class="header-anchor">#</a> 网络分配问题</h4> <p>网络优先：当每个子网所需的主机数相同时，优先考虑分配子网数量，即 2^n 个子网数，n 为子网位数量，然后根据网络类别考虑主机位数</p> <ul><li>网络优先分得的各个网络都是等大的，没有最小/大的概念</li></ul> <p>主机优先：适用于每个子网中主机数不同</p> <img src="/assets/img/hostfirst.53e4eac5.png"> <ul><li>从地址要求多的网络开始划分主机位数</li> <li>每向后划分一位，都会将原网络一分为二；划分两位（等分四份），即一分为四</li> <li>当划分到最后需求都不多时采用等分的方式</li></ul> <p>主机优先的分配方式也叫下楼梯，网络位逐位向后扩展，呈阶梯状</p> <p>需要注意的是，当一个网络被分好后，以这个网络为前缀的网络都不可有再分了</p> <p>比如需要 150 个主机，分配 8 个主机位，网络位 24 位，此时固定前 24 个网络位，算作已分配，若想继续分配其他 ip，需要把第 24 位从 0 改成 1，算作新的网络号继续分配</p> <ul><li>为什么是第 24 位而不是更前面呢，因为我们在主机优先分配时，先从主机需求大的网络进行分配，即继续分配时不会超过上一次的阀值</li></ul> <img src="/assets/img/step.53cec700.png"> <p>尽可能提高 ip 地址利用率：使用主机优先，首先去分大号主机，再向下延伸</p> <p>若要求分得最大子网或最小子网，需要使用逐层阶梯下降主机优先方法</p> <h3 id="私有-ip"><a href="#私有-ip" class="header-anchor">#</a> 私有 IP</h3> <blockquote><p>局部性原理</p></blockquote> <p>私有地址也叫专用地址、本地地址，仅在机构内部使用的IP地址，可由本机构自行分配而不需要申请</p> <p>全球地址，全球唯一的IP地址，需要买</p> <ul><li>就像在学校里用学号，而很少用身份证，但出门在外得用身份证</li></ul> <p>三个专用私有IP地址块</p> <ul><li>A类：10.0.0.0-10.255.255.255，记为10.0.0.0/8</li> <li>B类：172.16.0.0-172.31.255.255，记为172.16.0.0/12</li> <li>C类：192.168.0.0-192.168.255.255，记为192.168.0.0/16</li></ul> <p>IP是收钱的，使用专用IP仅在内部使用节约成本，专用IP地址也叫做<strong>可重用地址</strong></p> <h4 id="网络地址转换-nat"><a href="#网络地址转换-nat" class="header-anchor">#</a> 网络地址转换 NAT</h4> <p>私有IP无法出现在互联网上（出校了不能用学号）</p> <p>需要在路由器上安装软件 NAT，network address transform，这样的路由器叫做 NAT路由器，它至少有一个有效的全球IP地址</p> <p>NAT 的作用是将私用IP翻译成路由器所拥有的IP，出入多经过一层，在 NAT 种有一张手动配置的表格，将公用地址对应内部的私有dizhi</p> <ul><li>离开专用网时，替换源地址，将内部地址替换为全球地址</li> <li>进入专用网时，替换目的地址，将全球地址替换为内部地址</li></ul> <h4 id="natp"><a href="#natp" class="header-anchor">#</a> NATP</h4> <p>多个私有IP映射到同一个公有IP的不同端口，以此实现公用对私有的一对多</p> <h3 id="ipv6"><a href="#ipv6" class="header-anchor">#</a> IPv6</h3> <p>IPv4顶破天只有 2^32 个IP地址，总有一天会用完，于是使用 IPv6 规则，将 32 位扩展到 128 位，共 2^128 个IP地址（据说一个树叶一个IP都够用）</p> <p>8 字节对齐</p> <h4 id="首部格式"><a href="#首部格式" class="header-anchor">#</a> 首部格式</h4> <p>首部长度固定为 40 字节，首部字段数为 8 位二进制数，占第一个分组的前半部</p> <h4 id="冒号十六进制记法"><a href="#冒号十六进制记法" class="header-anchor">#</a> 冒号十六进制记法</h4> <p>用冒号分隔十六进制，将共 128 位分成 8 组，每组为 16 位二进制，用十六进制表示，即每四位二进制表示为一个十六进制数，每组四个</p> <p>简写：0000 ——&gt; 0，0001 ——&gt; 1</p> <p>零压缩，将连续的 0 压缩成两个冒号</p> <h4 id="ipv6-的地址"><a href="#ipv6-的地址" class="header-anchor">#</a> IPv6 的地址</h4> <p>类型：</p> <ul><li>单播：点对点播</li> <li>多播：一对多播</li> <li>任播：将数据报交付给距离最近的一组计算机</li></ul> <p>特殊地址：</p> <ul><li>未指明地址：::/128</li> <li>环回地址：::1/128</li> <li>多播地址：FF00::/8（首部全为1）</li> <li>本地链路单播：FE80::/10（前十位为1111111010）</li></ul> <h4 id="从-ipv4-到-ipv6-过渡"><a href="#从-ipv4-到-ipv6-过渡" class="header-anchor">#</a> 从 IPv4 到 IPv6 过渡</h4> <p>双协议栈，自动在 IPv4/IPv6 之间切换，要在主机上多装一个协议栈</p> <p>隧道技术：将 IPv6 封装到 IPv4 中，通过 IPv4 传输，传输到了之后再拆封成 IPv6</p> <h2 id="地址解析协议-arp"><a href="#地址解析协议-arp" class="header-anchor">#</a> 地址解析协议 ARP</h2> <blockquote><p>重点</p></blockquote> <p>数据从上往下，TCP报文，添加 IP 地址首部 ——&gt; 数据报，添加MAC帧首尾部 ——&gt; 帧</p> <p>ARP 协议实现 IP 到 MAC 的映射</p> <p>ARP cache 记录 IP 到 MAC 的映射关系，就像网桥的转发表</p> <p>ARP 分组，包含发送方、接收方的 MAC/IP 地址，帧中，只在本地广播（路由器不转发）</p> <h3 id="广播和单播硬件地址"><a href="#广播和单播硬件地址" class="header-anchor">#</a> 广播和单播硬件地址</h3> <p>转发请求必须要使用到 MAC 地址，因为是向下封装-传输-向上拆封的过程</p> <p>当 a 知道 b 的 ip 但不知道 mac，a 则 mac 广播一个 ARP 分组，ip 符合的计算机 b 单播 mac 响应（因为分组中包含发送方的 ip 和 mac）</p> <p>广播</p> <ul><li>IP 广播：主机位全为1</li> <li>MAC 广播：FFFFFFFFFFFFFFFF</li></ul> <p>IP 不广播，MAC 有可能广播；IP 广播，MAC 一定广播</p> <p>需要注意的是，ARP解决的是同一局域网的主机或路由器的地址映射问题，因为广播只限于同一网络中</p> <p>若双方不在同一网络，ARP分组就需要通过路由器进行中继，剩下的工作由目的机所在的路由器解决</p> <p>这是一个递归的过程：发送 - 广播 - 中继 - 广播 - ... - 找到目的机 - 向回单播 - 单播 - ... - 接收</p> <p>注意在向回单播的过程中并不使用 ARP 协议</p> <h3 id="arp-的四种典型情况"><a href="#arp-的四种典型情况" class="header-anchor">#</a> ARP 的四种典型情况</h3> <p>发送方是主机，数据报接收方是本网络的另一主机，直接通过 ARP 找到目的机的 MAC 地址为</p> <p>发送方是主机，接收方是另一网络的主机，此时要用 ARP 找到本网络的一个路由器的 MAC 地址，通过这个路由器向外转发（路由表告知该往哪发）</p> <p>发送方是路由器，接收方是本网络主机</p> <p>发送方是路由器，接收方是另一网络的主机，同样要找本网络上另一个另一个路由器，再进行转发</p> <h3 id="为什么不直接用-mac-通信"><a href="#为什么不直接用-mac-通信" class="header-anchor">#</a> 为什么不直接用 MAC 通信</h3> <p>MAC 地址和 IP 地址都是唯一的，为什么不适用 MAC 地址通信？</p> <p>路由器只根据 IP 地址发送，在网络层只能看到 IP 数据报而看不到 MAC 帧（发送的时候还没封装，接收的时候已经拆封丢弃）；而链路层只能看到 MAC 帧而看不到 IP 数据报</p> <ul><li>MAC 地址是局域网地址，无法屏蔽网络差异</li> <li>对于链路层来说，IP 地址始终不变，MAC 一直在变（主机不同）</li></ul> <p>在同一局域网内，不同主机可以直接通过 ARP 协议使用 MAC 地址进行通信</p> <h2 id="网际控制报文协议-icmp"><a href="#网际控制报文协议-icmp" class="header-anchor">#</a> 网际控制报文协议 ICMP</h2> <blockquote><p>IP 协议簇是无连接、不可靠、尽最大努力</p></blockquote> <p>ICMP 设计用于更有效地转发 IP 数据报和提高交付成功率</p> <ul><li>ICMP 允许主机/路由器报告差错情况和提供有关异常的报告</li> <li>ICMP 是网络层协议，既为网络层提供服务（上报异常），又让网络层给他提供服务（异常借用 IP 数据报进行发送）</li></ul> <p>报文本身出错不会处理</p> <p>ICMP 报文种类</p> <ul><li>ICMP 差错报告报文
<ul><li>终点不可达</li> <li>超时：超时 / TTL=0</li> <li>参数问题</li> <li>改变路由（重定向）：发送过程中路由改变</li> <li>源抑制：发的太快，接收不过来，网络拥塞时将发送该种报文</li></ul></li> <li>ICMP 询问报文
<ul><li>回送请求和回答报文</li> <li>时间戳请求和回答报文</li></ul></li></ul> <p>ICMP 应用举例</p> <p>PING(Packet Internet Groper)：使用 ICMP <strong>回送请求</strong>和<strong>回送回答报文</strong>，应用层直接使用网络层 ICMP，没有通过传输层的 TCP/UDP</p> <p>Traceroute(tracert)：跟踪分组从源点到终点的路径，利用 TTL 字段和 ICMP 超时差错报告报文</p> <h2 id="ip-数据报的格式"><a href="#ip-数据报的格式" class="header-anchor">#</a> IP 数据报的格式</h2> <blockquote><p>长 1 首 4 偏 8，长度以 1 个字节为单位，首部长度以 4 个字节为单位，偏移以 8 个字节为单位</p></blockquote> <p>一个 IP 数据由首部和数据两部分组成</p> <ul><li>首部前一部分定长，为固定首部，共 20 字节，所有 IP 数据报共用</li> <li>固定首部从前往后储存信息
<ul><li>版本：v4/v6，占4位</li> <li>首部长度：记录首部长度，包括可变首部，最大 60 字节</li> <li>区分服务</li> <li>总长度，数据报的长度，不超过 1500 字节</li> <li>标识：给数据报编号</li> <li>标志：片偏移的标志 MF/DF</li> <li>片偏移：距离数据头的距离，以 8 字节为单位</li> <li>生存时间：TTL(time to life)，每经过一个路由器 TTL-1，TTL=0 时丢掉数据报，防止产生环路</li> <li>协议</li> <li>首部检验和：只校验首部（FCS 还校验数据）</li> <li>源地址</li> <li>目的地址</li></ul></li> <li>剩余首部为可变首部：支持排错、测量以及安全等措施</li></ul> <p>经过路由器时，TTL 一定会变化，首部校验和一定会变化；如果分片的话，标志、总长度、片偏移也一定会变化；经过私有网络时，源地址、目的地址也会发生变化</p> <ul><li>注意在公共网络中传输时首部地址并不会发生变化</li></ul> <h3 id="ip-数据报分片"><a href="#ip-数据报分片" class="header-anchor">#</a> IP 数据报分片</h3> <p>为什么要分片？</p> <p>链路层一次最多传输 1500 字节，而数据报数据大小最大可以达到 65535 字节，于是需要对数据分片传输</p> <ul><li>每个分片的标识保持一致</li></ul> <p>片偏移 = 偏移字节 / 8</p> <p>原始数据报 3820 字节，标识为 12345，分为以下三片，每片都有自己首部</p> <ul><li>片1：标识 12345，长度 1420，MF=1，DF=0，片偏移=0</li> <li>片2：标识 12345，长度 1420，MF=1，DF=0，片偏移=175</li> <li>片3：标识 12345，长度 1020，MF=0，DF=0，片偏移=350</li></ul> <p>其中 MF 表示有后继数据片，DF表示不能分片（1为真，0为假）</p> <p>不能取整怎么办？</p> <p>即除以 8 除不尽时，向下取整</p> <p>分片只可能发生在路由器，重组必须在目的机</p> <ul><li>重组是可靠的服务，必须有完整的 TCP 层</li></ul> <h2 id="网际组播管理协议-igmp"><a href="#网际组播管理协议-igmp" class="header-anchor">#</a> 网际组播管理协议 IGMP</h2> <p>IP 多播，也叫组播，一对多通信，一个源点发送到许多个终点</p> <p>适用场景：视频服务器要给 90 个用户发送数据，若采用单播，将会发送 90 次，耗费大量带宽</p> <p>采用多播的方式，只需发送一次到组播路由器，再进行转发</p> <p>在互联网上进行多播叫做 IP 多播，使用多播路由器实现</p> <blockquote><p>多播 IP 地址</p></blockquote> <p>使用 D 类地址，也叫多播地址：224-239</p> <ul><li>多播地址只能用于目的地址，不能用于源地址</li></ul> <p>多播数据报同样是尽最大努力的</p> <blockquote><p>硬件多播</p></blockquote> <p>软件多播即 IP 多播，硬件多播即 MAC 多播，MAC 地址共 48 位，6 个字节</p> <p>多播 MAC 地址范围为 [01-00-5E-00-00-00, 01-00-5E-FF-FF]</p> <p>IP 多播到 MAC 多播的映射：前 24 位固定为 01-00-5E，第 25 位固定为 0，后 23 位来自D类 IP 地址的 9-32 位，共同组成一个 48 位 MAC 广播地址</p> <blockquote><p>网际组播管理协议 IGMP</p></blockquote> <p>IGMP 只在本地局域网对组播进行管理，IGMP 让连接在本地局域网上的多播路由器知道本机局域网上是否有主机参加或退出了某个多播组</p> <p>IGMP 工作分为两个阶段</p> <p>第一阶段：加入多播组</p> <ul><li>当主机加入多播组时，主机向多播组的多播地址发送 IGMP 报文，声明加入</li> <li>多播路由器收到 IGMP 报文后，将组关系转发给互联网上的其他多播路由器</li></ul> <p>第二阶段：探询组成员变化情况</p> <ul><li>因为组关系是动态的，所有需要探明各主机是否存活</li> <li>只要一个组的某个主机响应，则认为组存活</li> <li>若多次探询均不响应，该组将不会被转发</li></ul> <h2 id="路由选择协议"><a href="#路由选择协议" class="header-anchor">#</a> 路由选择协议</h2> <p>两台计算机进行通信，不同网络需要路由器进行连接，路由器和主机将构成一种网状结构，如何在网状网络中寻找合适的路径信息？路由选择协议的任务在此</p> <p>静态路由选择策略</p> <p>动态路由选择策略</p> <p>自治系统 AS(Autonomous System)：如美爹的各个州</p> <p>内部网关协议 IGP，工作在自治系统内部，常用的有 RIP 和 OSPF 协议</p> <p>外部网关协议 EGP，工作中自治系统之间，目前使用最多的是 BGP-4</p> <h3 id="内部网关协议-rip"><a href="#内部网关协议-rip" class="header-anchor">#</a> 内部网关协议 RIP</h3> <p>分布式的、基于距离向量的路由选择协议，要求路由器维护从自己到每一个网络的距离，存在<strong>路由表</strong>中</p> <p>距离的定义：直连网络的距离定义为 1，非直连网络的距离为经过的路由器数量加一</p> <ul><li>就是数路由器的数量，距离为所经过路由器数量+1</li></ul> <p>距离也称为跳数，这里的距离实际上指的是最短距离，认为经过路由器数量越少，路径越好</p> <p>RIP 允许一条路径最多只能包含 15 个路由器，即距离最大为 16，再长则认为不可达，由此可见 RIP 只适用于小型互联网</p> <h4 id="路由表的建立"><a href="#路由表的建立" class="header-anchor">#</a> 路由表的建立</h4> <p>一开始，每个路由器只知道直连网络的距离为 1，路由表为空</p> <p>每个路由器都会和相邻的路由器交换信息，以更新路由表，经过若干次更新后，路由器将知道自治系统中各个路由器的路径</p> <h4 id="rip-协议的三个特点"><a href="#rip-协议的三个特点" class="header-anchor">#</a> RIP 协议的三个特点</h4> <p>1、仅和相邻路由器交换信息</p> <p>2、交换的信息是当前路由器所知道的全部信息，即路由表</p> <p>3、按固定的时间间隔交换路由信息，当网络拓扑发生变化时，也要向相邻路由器告知最新信息</p> <h4 id="距离向量算法"><a href="#距离向量算法" class="header-anchor">#</a> 距离向量算法</h4> <p>在收到信息后，发现发送的某个路由距离大于自己的路由表，我是否要更新呢？我们得决定哪个路由更好</p> <p>距离向量算法：当路由器收到相邻路由器（相邻路由器的地址为 X）的 RIP 报文后</p> <ul><li>相邻路由器发送 RIP 报文所有项目，把下一跳地址改为 X，同时距离 +1，发送给当前路由器</li> <li>对修改后的报文的每一个条目，当前路由器重复以下内容
<ul><li>if 不在路由表中，加入路由表</li> <li>elif 条目的下一跳地址（其实就是 X）和路由表中相同，更新</li> <li>elif 条目中距离小于路由表中距离，更新</li> <li>else 不满足上述三条，啥也不做</li></ul></li> <li>若 3 分种没收到相邻路由器更新路由表，认为不可达，记距离为 16</li></ul> <img src="/assets/img/router-table-update1.32a00c31.png"> <img src="/assets/img/router-table-update2.8875bada.png"> <p>有这样有一个问题：好消息传播的快，坏消息传播的慢</p> <p>考虑场景，路由器 r1 直接连接的子网 n1 不可达了，需要把这个信息传达到相邻的路由器 r2，就在这时，r2 发送一个消息给 r1，向传给 n1，要知道，这个时候 r2 的路由表还没更新，也就是说 r2 认为可以通过 r1 抵达 n1，这个消息从 r2 发送给 r1 后，r1 因为对 n1 不可达，于是向相邻路由器寻求帮助，然后就发现TM r2 可达（因为路由表没更新），然后 r2 又根据他的旧路由表向 r1 发送这个消息，直到距离增加到 16（每经过一次路由器 +1），才认为不可达</p> <ul><li>原因：相互为下一跳，形成回环，直到距离跳到 16</li></ul> <p>优点：实现简单，开销较小</p> <p>缺点：</p> <ul><li>限制了最大距离为 15</li> <li>坏消息传得慢</li></ul> <h3 id="内部网关协议-ospf"><a href="#内部网关协议-ospf" class="header-anchor">#</a> 内部网关协议 OSPF</h3> <p>采用分布式的链路状态协议(link state protocol)，背后运行的是最短路径算法 SPF</p> <p>三个要点：</p> <ul><li>向本自治系统所有路由器发送信息，使用洪泛法</li> <li>发送的信息是相邻路由器的信息</li> <li>只有网络发生变化时，才以洪泛法发送信息</li></ul> <p>洪泛法：一种广播方法</p> <p>链路状态数据库：随着信息不断交换，路由器将形成一个稳态，最终都能建立一个链路状态数据库，实际上是整个网络的拓扑状态图</p> <h4 id="ospf-区域"><a href="#ospf-区域" class="header-anchor">#</a> OSPF 区域</h4> <p>为了更好的管理，OSPF 将自治系统切割成更小的模块，叫做区域(area)</p> <p>根据路由器将自治系统分为不同的区域，在上层的区域叫做主干区域，标识符定为 0.0.0.0，其他区域均连通在主干区域的下层</p> <ul><li>将洪泛法的范围局限于每个区域而不是整个系统，减少通信量</li> <li>区域内部的路由器只知道本区域的拓扑结构而不知道其他区域的</li></ul> <p>OSPF 直接用 IP 数据报传送，其数据报很短，减少通信量的同时降低重传、丢失的可能性</p> <h4 id="ospf-的五种分组类型"><a href="#ospf-的五种分组类型" class="header-anchor">#</a> OSPF 的五种分组类型</h4> <ul><li>类型1：hello 分组，保活分组，一来一回</li> <li>类型2：数据库描述分组，两来两回，达到数据库同步</li> <li>类型3：链路状态请求分组，a 向 b 请求</li> <li>类型4：链路状态更新分组，b 向 a 发送更新的数据库</li> <li>类型5：链路状态确认分组，a 向 b 确认已更新</li></ul> <h4 id="其他特点"><a href="#其他特点" class="header-anchor">#</a> 其他特点</h4> <ul><li>每隔一段时间刷新一次链路状态</li> <li>链路状态只涉及相邻路由器的连通状态，在网络范围大时也能用</li> <li>没有坏消息传播慢的问题</li></ul> <h3 id="外部网关协议-bgp"><a href="#外部网关协议-bgp" class="header-anchor">#</a> 外部网关协议 BGP</h3> <p>BGP 是不同自治系统的路由器之间交换路由信息的协议</p> <p>可以将 BGP-4 简称为 BGP 协议</p> <p>边界网关协议 BGP 只要求寻求一条较好的路由（不兜圈子），而非找到最佳路径，能用就行</p> <p>BGP 发言人交换路径向量，保证能够连接上，但不保证效率</p> <ul><li>BGP 发言人即自治系统中向其他自治系统发送消息的路由器</li></ul> <p>BGP 发言人交换路由信息的过程</p> <ul><li>建立 TCP 连接，可靠的三次握手，两个发言人处于对等地位(p2p)</li> <li>在此连接上 BGP 报文以建立 BGP 会话，利用该 session 交换路由信息</li></ul> <h4 id="bgp-协议的特点"><a href="#bgp-协议的特点" class="header-anchor">#</a> BGP 协议的特点</h4> <ul><li>BGP 报文并不大，数量级大概是自治系统数</li> <li>每个自治系统中 BGP 发言人其实很少</li> <li>BGP 支持 CIDR</li></ul> <h4 id="bgp-4-的四种报文"><a href="#bgp-4-的四种报文" class="header-anchor">#</a> BGP-4 的四种报文</h4> <ul><li>打开</li> <li>更新</li> <li>保活</li> <li>通知</li></ul> <h3 id="三种协议总结"><a href="#三种协议总结" class="header-anchor">#</a> 三种协议总结</h3> <blockquote><p>必考，考性质</p></blockquote> <table><thead><tr><th>协议</th> <th>范围</th> <th>层级</th> <th>下层</th> <th>原理</th> <th>要点</th></tr></thead> <tbody><tr><td>RIP</td> <td>AS 内</td> <td>应用层</td> <td>UDP</td> <td>距离向量</td> <td>按照固定时间间隔向相邻路由器发送自己的路由表</td></tr> <tr><td>OSPF</td> <td>AS 内</td> <td>网络层</td> <td>IP</td> <td>开放的路径状态</td> <td>只有当网络发生变化时才以洪泛法向本 AS/area 发送相邻路由器的链路状态</td></tr> <tr><td>BGP</td> <td>AS 间</td> <td>应用层</td> <td>TCP</td> <td>路径向量</td> <td>通过在 BGP Speaker 之间建立 TCP 连接，在 AS 之间提供可靠通信</td></tr></tbody></table> <p>网关，即网络出入口，一般为 BGP 发言人，使得局域网内部主机可以通过其默认网关向外传输数据，若配置错误将导致无法访问因特网</p> <p>默认网关：连接互联网的路由器的 IP 地址，往往是本网的第一个 IP 地址</p> <p>而在同一局域网中的通信依赖 MAC 地址</p> <h2 id="ip-层分组转发流程"><a href="#ip-层分组转发流程" class="header-anchor">#</a> IP 层分组转发流程</h2> <h3 id="路由类型"><a href="#路由类型" class="header-anchor">#</a> 路由类型</h3> <p>假设四个 A 类网络通过三个路由器连接，每个网络上有一万个主机</p> <p>若用主机号制作路由表，则表中要记录 40000 个条目，过大；若用主机网络地址来制作，每个路由器就只有四个项目，good</p> <ul><li>路由表以键值对的形式储存地址，键为网络号，值为下一跳地址（若直接连接该网络，则值为接口号）</li> <li>通过运行路由协议得到路由表</li></ul> <p>特定主机路由：IP/32，网络号固定 32 位，唯一结构</p> <ul><li>静态路由：需要手动配置</li> <li>指特定的主机：如 DNS 主机，WWW 主机，DHCP 主机</li></ul> <p>默认路由：为了减少路由表大小，将无法直接指示的路由归到这一类中，充当 else 的功能</p> <ul><li>默认路由的网络地址为 0.0.0.0，其掩码也为 0.0.0.0</li> <li>默认路由必须得放在路由表的最后一行（else）</li> <li>通往互联网的路由是一种默认路由</li></ul> <p>查找路由表</p> <ul><li>根据目的网络地址能够确定下一跳路由器（告知下一跳 IP 地址）</li> <li>网络接口软件使用 ARP 将网络 IP 转化为 MAC 地址封装到帧首部进行传输</li></ul> <h3 id="路由器分组转发"><a href="#路由器分组转发" class="header-anchor">#</a> 路由器分组转发</h3> <h4 id="路由器分组转发算法"><a href="#路由器分组转发算法" class="header-anchor">#</a> 路由器分组转发算法</h4> <ul><li>拿到 IP 地址，得到目的网络地址</li> <li>比较网络地址，看是否直连，若直连，直接交付</li> <li>若不直连，查看特定主机路由</li> <li>找路由表路由</li> <li>找默认路由</li> <li>报错</li></ul> <p>需要注意的是</p> <ul><li>路由表并不知道完整路径，只知道下一步怎么走。每走一步看一步直到达到终点</li> <li>路由表中存的是目的网络地址和相应的下一跳，拿到的是 IP 地址，这里必须要做一步转换</li></ul> <h4 id="在划分子网的路由器分组转发"><a href="#在划分子网的路由器分组转发" class="header-anchor">#</a> 在划分子网的路由器分组转发</h4> <blockquote><p>重点，出大题</p></blockquote> <p>使用子网时分组的转发：多了一步，让子网掩码和 IP 地址进行按位与，获取网络 IP</p> <ul><li>在包含子网的路由表中，不仅记录了目的网络地址和其下一跳，还保存了相对应的子网掩码，在进行 IP 地址和网络地址转换时，每遍历一行，就把该行的子网掩码和目的 IP 地址做按位与操作，再比较其网络地址是否相同</li></ul> <h4 id="最长前缀匹配-cidr"><a href="#最长前缀匹配-cidr" class="header-anchor">#</a> 最长前缀匹配：CIDR</h4> <blockquote><p>选择题</p></blockquote> <p>使用 CIDR 时，很有可能路由表中有多个项符合匹配</p> <p>最长前缀匹配又称为最长匹配或最佳匹配</p> <p>在对 CIDR 项目进行匹配时</p> <ul><li>将目的 IP 地址与每行的子网掩码按位与，得到相应网络地址</li> <li>从左往右将目的网络地址和路由表中目的地址进行按位匹配，匹配位数最多的进行转发</li></ul> <h3 id="路由器概述"><a href="#路由器概述" class="header-anchor">#</a> 路由器概述</h3> <p>一种典型的网络层设备</p> <p>主要作用：</p> <ul><li>连通不同网络</li> <li>路由选择</li> <li>分组转发</li></ul> <p>在其内运行一个路由选择协议，维护一个路由表</p> <p>路由器结构分为：路由选择部分和分组转发部分</p> <p>互联网设备总结</p> <table><thead><tr><th>设备名</th> <th>隔离冲突域</th> <th>隔离广播域</th> <th>层次</th> <th>工作原理</th></tr></thead> <tbody><tr><td>中继器</td> <td>no</td> <td>no</td> <td>物理层</td> <td>信号再生</td></tr> <tr><td>集线器</td> <td>no</td> <td>no</td> <td>物理层</td> <td>信号再生</td></tr> <tr><td>网桥</td> <td>yes</td> <td>no</td> <td>数据链路层</td> <td>根据 MAC 地址转发</td></tr> <tr><td>交换机</td> <td>yes</td> <td>no</td> <td>数据链路层</td> <td>根据 MAC 地址转发</td></tr> <tr><td>路由器</td> <td>yes</td> <td>yes</td> <td>网络层</td> <td>根据 IP 地址转发</td></tr></tbody></table> <ul><li>在虚拟局域网（vLan）中，交换机也可以隔离广播域</li></ul></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/04/14, 19:24:35</span></div></div> <div class="pag
