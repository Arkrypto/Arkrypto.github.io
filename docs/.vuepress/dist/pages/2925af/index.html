</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>删除环境</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>conda remove <span class="token parameter variable">-n</span> py310 <span class="token parameter variable">--all</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>在环境内，可以通过 pip 或者 conda 命令对各种包进行下载</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>pip <span class="token function">install</span> pika
conda <span class="token function">install</span> redis

t;">返回x弧度的正切值。</td></tr> <tr><td style="text-align:left;"><a href="https://www.runoob.com/python/func-number-degrees.html" target="_blank" rel="nofollow noopener noreferrer">degrees(x)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></td> <td style="text-align:left;">将弧度转换为角度,如degrees(math.pi/2) ， 返回90.0</td></tr> <tr><td style="text-align:left;"><a href="https://www.runoob.com/python/func-number-radians.html" target="_blank" rel="nofollow noopener noreferrer">radians(x)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></td> <td style="text-align:left;">将角度转换为弧度</td></tr></tbody></table> <p>数学常量：</p> <table><thead><tr><th style="text-align:left;">常量</th> <th style="text-align:left;">描述</th></tr></thead> <tbody><tr><td style="text-align:left;">pi</td> <td style="text-align:left;">数学常量 pi（圆周率，一般以π来表示）</td></tr> <tr><td style="text-align:left;">e</td> <td style="text-align:left;">数学常量 e，e即自然常数（自然常数）。</td></tr></tbody></table> <h3 id="类型转换"><a href="#类型转换" class="header-anchor">#</a> 类型转换</h3> <table><thead><tr><th style="text-align:left;">函数</th> <th style="text-align:center;">描述</th></tr></thead> <tbody><tr><td style="text-align:left;">int(x [,base])</td> <td style="text-align:center;">将x转换为一个整数</td></tr> <tr><td style="text-align:left;">long(x [,base] )</td> <td style="text-align:center;">将x转换为一个长整数</td></tr> <tr><td style="text-align:left;">float(x)</td> <td style="text-align:center;">将x转换到一个浮点数</td></tr> <tr><td style="text-align:left;"><a href="https://www.runoob.com/python/python-func-complex.html" target="_blank" rel="nofollow noopener noreferrer">complex(real ,imag)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></td> <td style="text-align:center;">创建一个复数</td></tr> <tr><td style="text-align:left;">str(x)</td> <td style="text-align:center;">将对象 x 转换为字符串</td></tr> <tr><td style="text-align:left;">repr(x)</td> <td style="text-align:center;">将对象 x 转换为表达式字符串</td></tr> <tr><td style="text-align:left;">eval(str)</td> <td style="text-align:center;">用来计算在字符串中的有效Python表达式,并返回一个对象</td></tr> <tr><td style="text-align:left;">tuple(s)</td> <td style="text-align:center;">将序列 s 转换为一个元组</td></tr> <tr><td style="text-align:left;">list(s)</td> <td style="text-align:center;">将序列 s 转换为一个列表</td></tr> <tr><td style="text-align:left;">set(s)</td> <td style="text-align:center;">转换为可变集合</td></tr> <tr><td style="text-align:left;">dict(d)</td> <td style="text-align:center;">创建一个字典。d 必须是一个序列 (key,value)元组。</td></tr> <tr><td style="text-align:left;">frozenset(s)</td> <td style="text-align:center;">转换为不可变集合</td></tr> <tr><td style="text-align:left;">chr(x)</td> <td style="text-align:center;">将一个整数转换为一个字符</td></tr> <tr><td style="text-align:left;">unichr(x)</td> <td style="text-align:center;">将一个整数转换为Unicode字符</td></tr> <tr><td style="text-align:left;">ord(x)</td> <td style="text-align:center;">将一个字符转换为它的整数值</td></tr> <tr><td style="text-align:left;">hex(x)</td> <td style="text-align:center;">将一个整数转换为一个十六进制字符串</td></tr> <tr><td style="text-align:left;">oct(x)</td> <td style="text-align:center;">将一个整数转换为一个八进制字符串</td></tr></tbody></table> <h3 id="字符串"><a href="#字符串" class="header-anchor">#</a> 字符串</h3> <p>获取长度</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>length <span class="token operator">=</span> <span class="token builtin">len</span><span class="token punctuation">(</span>cur<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>分割字符串</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token comment">#通过空格分割字符串str为字符串数组</span>
<span class="token builtin">str</span><span class="token punctuation">.</span>split<span class="token punctuation">(</span><span class="token string">&quot; &quot;</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>数字转字符串，字符串的拼接只能在字符串之间，若想拼接字符串和数字，需要先用str函数将数字转为字符串</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token builtin">str</span><span class="token punctuation">(</span>number<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="输入输出"><a href="#输入输出" class="header-anchor">#</a> 输入输出</h3> <p>输入函数input可以附带提示信息</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token builtin">str</span> <span class="token operator">=</span> <span class="token builtin">input</span><span class="token punctuation">(</span><span class="token string">'请输入字符串:'</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>输出并选择后缀</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token keyword">print</span><span class="token punctuation">(</span><span class="token string">&quot;hahaha&quot;</span><span class="token punctuation">,</span> end<span class="token operator">=</span><span class="token string">'\t'</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="ascii码"><a href="#ascii码" class="header-anchor">#</a> ASCII码</h3> <p>字符转ascii码</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token builtin">ord</span><span class="token punctuation">(</span>char<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>ascii码转字符</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token builtin">chr</span><span class="token punctuation">(</span><span class="token builtin">ascii</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="url"><a href="#url" class="header-anchor">#</a> URL</h3> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token keyword">import</span> urllib
<span class="token keyword">import</span> urllib<span class="token punctuation">.</span>parse
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>详见<a href="https://docs.python.org/3/library/urllib.parse.html" target="_blank" rel="nofollow noopener noreferrer">文档<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h2 id="特殊之处"><a href="#特殊之处" class="header-anchor">#</a> 特殊之处</h2> <h3 id="运算符"><a href="#运算符" class="header-anchor">#</a> 运算符</h3> <p>身份运算：</p> <ul><li>is</li> <li>is not</li></ul> <p>成员运算：相当于<code>instanceof</code></p> <ul><li>in</li> <li>not in</li></ul> <p>算术运算</p> <ul><li>//：向下取余</li> <li>%：向上取余（一般用这个）</li> <li>**：幂运算</li></ul> <p>逻辑运算</p> <ul><li>and</li> <li>or</li> <li>not</li></ul> <h3 id="字符串-2"><a href="#字符串-2" class="header-anchor">#</a> 字符串</h3> <p>用[ : ]截取字符串：</p> <ul><li>string[n:m]：可用于截取从n到m的子字符串（字符下标从0开始）</li> <li>string[n:]：截取从n开始到结束的子字符串</li></ul> <div class="language-python line-numbers-mode"><pre class="language-python"><code>sentence <span class="token operator">=</span> <span class="token string">&quot;我打你妈的&quot;</span>
<span class="token keyword">print</span><span class="token punctuation">(</span>sentence<span class="token punctuation">[</span><span class="token number">2</span><span class="token punctuation">:</span><span class="token number">5</span><span class="token punctuation">]</span><span class="token punctuation">)</span>
<span class="token comment">#将会输出 “你妈的”</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>注意：截取字符串时，将从下标为n开始，到下标为m前一个元素结束，即含头不含尾</p> <h3 id="return-和-yield"><a href="#return-和-yield" class="header-anchor">#</a> return 和 yield</h3> <p>return是阻塞的，单线程的，和Java中return保持一致</p> <p>而yield是非阻塞的，如下列函数通过yield返回</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token keyword">def</span> <span class="token function">user_input</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">:</span>
    <span class="token keyword">while</span> <span class="token boolean">True</span><span class="token punctuation">:</span>
        s <span class="token operator">=</span> <span class="token builtin">input</span><span class="token punctuation">(</span><span class="token punctuation">)</span>
        <span class="token keyword">if</span> <span class="token keyword">not</span> s<span class="token punctuation">:</span>
            <span class="token keyword">return</span>
        <span class="token keyword">yield</span> s

<span class="token keyword">for</span> line <span class="token keyword">in</span> <span class="token builtin">map</span><span class="token punctuation">(</span><span class="token builtin">str</span><span class="token punctuation">.</span>upper<span class="token punctuation">,</span> user_input<span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">:</span>
    <span class="token keyword">print</span><span class="token punctuation">(</span>line<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><p>yield非阻塞，这意味着获得值后，将新开辟一条线程立即返回，继续执行之后的代码，同时这个函数继续运行</p> <p>如上述代码的执行过程为</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>hello
HELLO
world
WORLD
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>而非</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>hello
world
HELLO
WORLD
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h3 id="类的书写"><a href="#类的书写" class="header-anchor">#</a> 类的书写</h3> <p>self</p> <p>类的方法与普通的函数只有一个特别的区别——它们必须有一个额外的<strong>第一个参数名称</strong>, 按照惯例它的名称是 self，代表类的实例，而非类本身</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token keyword">class</span> <span class="token class-name">Test</span><span class="token punctuation">:</span>
    <span class="token keyword">def</span> <span class="token function">prt</span><span class="token punctuation">(</span>self<span class="token punctuation">)</span><span class="token punctuation">:</span>
        <span class="token keyword">print</span><span class="token punctuation">(</span>self<span class="token punctuation">)</span>
        <span class="token keyword">print</span><span class="token punctuation">(</span>self<span class="token punctuation">.</span>__class__<span class="token punctuation">)</span>
 
t <span class="token operator">=</span> Test<span class="token punctuation">(</span><span class="token punctuation">)</span>
t<span class="token punctuation">.</span>prt<span class="token punctuation">(</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>类函数的定义</p> <p>头尾双下划线、单下划线、双下划线</p> <p>1、<code>__func__</code>：定义的是特殊方法，一般是系统定义名字 ，类似 <strong><strong>init</strong>()</strong> 之类的</p> <p>2、<code>_foo</code>：以单下划线开头的表示的是 protected 类型的变量，即保护类型只能允许其本身与子类进行访问，不能用于 from module import</p> <p>3、<code>__foo</code>：双下划线的表示的是私有类型(private)的变量, 只能是允许这个类本身进行访问了</p> <p>类的继承</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token keyword">class</span> <span class="token class-name">Parent</span><span class="token punctuation">:</span>        <span class="token comment"># 定义父类</span>
   parentAttr <span class="token operator">=</span> <span class="token number">100</span>
   <span class="token keyword">def</span> <span class="token function">__init__</span><span class="token punctuation">(</span>self<span class="token punctuation">)</span><span class="token punctuation">:</span>
      <span class="token keyword">print</span> <span class="token string">&quot;调用父类构造函数&quot;</span>
 
   <span class="token keyword">def</span> <span class="token function">parentMethod</span><span class="token punctuation">(</span>self<span class="token punctuation">)</span><span class="token punctuation">:</span>
      <span class="token keyword">print</span> <span class="token string">'调用父类方法'</span>
 
   <span class="token keyword">def</span> <span class="token function">setAttr</span><span class="token punctuation">(</span>self<span class="token punctuation">,</span> attr<span class="token punctuation">)</span><span class="token punctuation">:</span>
      Parent<span class="token punctuation">.</span>parentAttr <span class="token operator">=</span> attr
 
   <span class="token keyword">def</span> <span class="token function">getAttr</span><span class="token punctuation">(</span>self<span class="token punctuation">)</span><span class="token punctuation">:</span>
      <span class="token keyword">print</span> <span class="token string">&quot;父类属性 :&quot;</span><span class="token punctuation">,</span> Parent<span class="token punctuation">.</span>parentAttr
 
<span class="token keyword">class</span> <span class="token class-name">Child</span><span class="token punctuation">(</span>Parent<span class="token punctuation">)</span><span class="token punctuation">:</span> <span class="token comment"># 定义子类</span>
   <span class="token keyword">def</span> <span class="token function">__init__</span><span class="token punctuation">(</span>self<span class="token punctuation">)</span><span class="token punctuation">:</span>
      <span class="token keyword">print</span> <span class="token string">&quot;调用子类构造方法&quot;</span>
 
   <span class="token keyword">def</span> <span class="token function">childMethod</span><span class="token punctuation">(</span>self<span class="token punctuation">)</span><span class="token punctuation">:</span>
      <span class="token keyword">print</span> <span class="token string">'调用子类方法'</span>
 
c <span class="token operator">=</span> Child<span class="token punctuation">(</span><span class="token punctuation">)</span>          <span class="token comment"># 实例化子类</span>
c<span class="token punctuation">.</span>childMethod<span class="token punctuation">(</span><span class="token punctuation">)</span>      <span class="token comment"># 调用子类的方法</span>
c<span class="token punctuation">.</span>parentMethod<span class="token punctuation">(</span><span class="token punctuation">)</span>     <span class="token comment"># 调用父类方法</span>
c<span class="token punctuation">.</span>setAttr<span class="token punctuation">(</span><span class="token number">200</span><span class="token punctuation">)</span>       <span class="token comment"># 再次调用父类的方法 - 设置属性值</span>
c<span class="token punctuation">.</span>getAttr<span class="token punctuation">(</span><span class="token punctuation">)</span>          <span class="token comment"># 再次调用父类的方法 - 获取属性值</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br></div></div><h3 id="不定长参数"><a href="#不定长参数" class="header-anchor">#</a> 不定长参数</h3> <p>带星号的参数即为不定长参数（名字随意）</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token keyword">def</span> <span class="token function">printinfo</span><span class="token punctuation">(</span> arg1<span class="token punctuation">,</span> <span class="token operator">*</span>vartuple <span class="token punctuation">)</span><span class="token punctuation">:</span>   
    <span class="token string">&quot;打印任何传入的参数&quot;</span>   
    <span class="token keyword">print</span> <span class="token string">&quot;输出: &quot;</span>   
    <span class="token keyword">print</span> arg1   
    <span class="token keyword">for</span> var <span class="token keyword">in</span> vartuple<span class="token punctuation">:</span>      
        <span class="token keyword">print</span> var   
        <span class="token keyword">return</span>  
<span class="token comment"># 调用printinfo 函数 </span>
printinfo<span class="token punctuation">(</span> <span class="token number">10</span> <span class="token punctuation">)</span> printinfo<span class="token punctuation">(</span> <span class="token number">70</span><span class="token punctuation">,</span> <span class="token number">60</span><span class="token punctuation">,</span> <span class="token number">50</span> <span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/04/14, 19:24:35</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/cf3ab0/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">机器学习导论实验</div></a> <a href="/pages/83e45c/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Python Flask</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
