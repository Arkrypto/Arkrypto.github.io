ta-v-06970110>计算机网络（一）</a></li></ul> <div class="info" data-v-06970110><div title="作者" class="author iconfont icon-touxiang" data-v-06970110><a href="https://github.com/Arkrypto" target="_blank" title="作者" class="beLink" data-v-06970110>Arkrypto</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06970110><a href="javascript:;" data-v-06970110>2021-9-4</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJpolbMg32rVrhgoYK0QiMY6i9Y6EMaW5D+xFJaTYItIuK2Kr3+BJNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZYxYIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">数据链路层<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="数据链路层概述"><a href="#数据链路层概述" class="header-anchor">#</a> 数据链路层概述</h2> <blockquote><p>重难点</p></blockquote> <p>传输的基本单位是 帧，在对等的数据链路层之间的数字管道中传输，注意他并不必考虑比特的传输</p> <p>不同的链路层可能采用不同的数据链路层协议</p> <p>广域网中的主机、路由器等都必须实现数据链路层（还包括网络层和物理层）</p> <ul><li>广域网中实现的点对点通信</li></ul> <p>局域网中的主机、交换机等都必须实现数据链路层（不包括网络层）</p> <ul><li>局域网内部往往刺采用广播通信</li></ul> <h2 id="数据链路层的功能"><a href="#数据链路层的功能" class="header-anchor">#</a> 数据链路层的功能</h2> <p>也是数据链路层的基本问题</p> <ul><li>封装成帧</li> <li>透明传输</li> <li>差错控制</li> <li>流量控制</li></ul> <h3 id="封装成帧"><a href="#封装成帧" class="header-anchor">#</a> 封装成帧</h3> <p>物理层接收到的比特会上传到数据链路层，链路层会对这串比特加上帧首部和尾部，表明这是一段帧，最常用的办法是加上控制字符 SOH(start of header) / EOT(end of transmission)，表示帧的开头和结尾</p> <p>两种封装方法：</p> <ul><li>字符计数法：在首部加入内容比特的长度，一旦出错，对正确性的影响最大，一般不用</li> <li>字符填充的首尾定界符法：加入帧头（DLE STX）和帧尾（DLE ETX）</li> <li>比特填充的首位标志法</li> <li>违规编码法</li></ul> <h3 id="透明传输"><a href="#透明传输" class="header-anchor">#</a> 透明传输</h3> <p>若数据中某个字节的二进制代码切好为 SOH / EOT，链路层就会找到错误的帧边界</p> <p>为了处理以上问题，在处理数据的时候使用字节填充，碰到 SOH 的数据，就在原数据前加上 ESC，碰到 ESC、EOT 同理，这样就避免了错误边界的产生（就像反斜杠转义）</p> <h3 id="差错控制"><a href="#差错控制" class="header-anchor">#</a> 差错控制</h3> <p>数据传输过程中可能会出现比特差错，即1变为0，0变为1</p> <ul><li>误码率：传输错误的比特占比特总数的比率</li> <li>在数据链路层中广泛使用循环冗余检验 CRC 的检错技术</li></ul> <p>CRC 技术：在原始数据，k 位数据位后添加 n 位冗余码，一起发送，在接收端检测冗余位的误码率</p> <ul><li>补 3 位 0 的数据，设原始数据 101001，补3位0则为 101001000</li> <li>给定除数 P = 1101，用 101001000 除以 P，这里注意，二进制除法，实际上就是在各位上进行异或操作（不同为1，相同为0）</li> <li>得到余数 R = 001，商 Q = 110100</li> <li>用余数 011 代替原先补的3位0，得到所需数据 CRC = 101001011</li> <li>再用 CRC 除以 P，若余数为 0，则接受，反之则丢弃数据（认为失真严重）</li></ul> <p>两次除以 P，第一次得到 CRC，第二次用 CRC 补全判断余数是否为 0</p> <p>注意：CRC 循环冗余技术只能做到无差错接受（发送什么就收到什么），但无法提供可靠传输（没有确认和重传机制）</p> <ul><li>CRC 无法决定数据之间的传输顺序</li> <li>CRC 不能保证数据传输过程中不丢失</li> <li>CRC 无法判断重复数据</li></ul> <p>数据链路层协议都是不可靠的传输协议</p> <h2 id="流量控制"><a href="#流量控制" class="header-anchor">#</a> 流量控制</h2> <blockquote><p>相对重要，频率高难度大</p></blockquote> <h3 id="停止-等待协议"><a href="#停止-等待协议" class="header-anchor">#</a> 停止-等待协议</h3> <h4 id="循环队列"><a href="#循环队列" class="header-anchor">#</a> 循环队列</h4> <ul><li>线性结构：首、尾、前驱和后继</li> <li>队列：尾进头出（排队出站）</li></ul> <p>避免队列的假溢出（尾指针超过上界，但元素未满，因为添加/删除过程中头/尾指针不断后移） ——&gt; 循环队列</p> <p>流量控制：让接收方来控制发送方发送数据的速度，避免发的太快，接收方无法有效、准确的处理发送的数据，造成溢出或者丢失</p> <ul><li>一种点对点控制，即接收方控制发送方（1v1）</li></ul> <p>在数据传输过程中</p> <ul><li>发送方A和接收方B分别维护一个发送窗口和一个接受窗口</li> <li>发送窗口表示：没有收到确认时，继续发送数据直到空</li> <li>接受窗口表示：只允许接受落入窗口内的数据</li></ul> <h4 id="停止-等待机制"><a href="#停止-等待机制" class="header-anchor">#</a> 停止-等待机制</h4> <p>发送方每发送一帧数据后，必须等待接收方的应答后，才继续发送下一帧数据</p> <h4 id="滑动窗口机制"><a href="#滑动窗口机制" class="header-anchor">#</a> 滑动窗口机制</h4> <img src="/assets/img/window.7f1c7415.png"> <p>按照窗口大小，流量控制可以分为三种</p> <ul><li>发送、接收窗口均为 1</li> <li>发送窗口 N，接收窗口 1</li> <li>发送窗口 N，接收窗口 M</li></ul> <p>当发接窗口均为 1 时，实际上就是使用的<strong>停止-等待协议</strong></p> <ul><li>正确情况：发送 - 接收 - 确认 - 发送下一数据</li> <li>错误情况：发送 - 计时 - 超时未收到确认 - 重传数据
<ul><li>这里涉及到数据的重发次数问题，需要对重发的数据进行编号，第一次编为 0，重传的编为 1（只需要一个比特编号）</li></ul></li></ul> <h3 id="网络利用率"><a href="#网络利用率" class="header-anchor">#</a> 网络利用率</h3> <p>最大利用率</p> <ul><li>数据发送时延 t1</li> <li>数据传播时延 t2</li> <li>确认信息发送时延 t3</li> <li>确认信息传播时延 t4</li></ul> <p>网络利用率即为发送数据的时间除以总时间：t1 / (t1+t2+t3+t4)</p> <p>分为以下几种情况，一般为后两种</p> <ul><li>正常情况，发送接收确认均单独考虑</li> <li>等长确认帧：即 t1=t3，t2=t4，网络利用率为 t1 / 2(t1+t2)</li> <li>忽略确认帧：等长基础上忽略确认帧的发送时延 t3，此时利用率为 t1 / (t1+t2+t2)</li></ul> <h3 id="gbn-sr-协议"><a href="#gbn-sr-协议" class="header-anchor">#</a> GBN &amp; SR 协议</h3> <blockquote><p>多帧滑动窗口</p></blockquote> <h4 id="后退-n-帧滑动窗口协议"><a href="#后退-n-帧滑动窗口协议" class="header-anchor">#</a> 后退 N 帧滑动窗口协议</h4> <p>发送窗口 N，接受窗口为 1</p> <p>发送方一股脑发送很多，然后开等，接收方进行<strong>累计确认</strong>，如一共发送 7 个数据，接收方确认了第 7 个数据，则说明 7 个数据全部确认</p> <p>这里累计确认还有另一重意义，如发送七个数据，确认了 0、2、3，这说明 0、1、2、3 个数据是没问题的，从第四个数据开始重传</p> <p>如果在 N 处出现错误，发送方 &quot;go back N point&quot;，从第 N 个数据帧开始重发</p> <p>编号问题：发送窗口 N 个数据帧的编号为帧的下标（从0始）模上 N，发送窗口的编号实际上是一个滚动的循环队列，编号始终在 0~N-1；接收窗口大小为 1，接收到的单个帧编号也在 0~N-1</p> <p>编号所需的数据位 n 需要满足 2^n &gt;= 发送窗口大小</p> <ul><li>n 位数据可以编号 2^n 数（如 00,01,10,11）</li> <li>在发送窗口中不能出现两个编号 0，这样在一次发送中将无法辨别，于是 2^n &gt;= N，（N 为窗口大小）</li></ul> <p>不足之处：网络好时效率很高（确认次数少），但一旦网络差，回退成本很高</p> <p>网络利用率：Nt1 / (t1+t2+t3+t4)</p> <ul><li>发送时延 t1</li> <li>传播时延 t2</li> <li>确发时延 t3</li> <li>确传时延 t4</li></ul> <p>在整个 (t1+t2+t3+t4) 的时间范围内共发送/接收了 发送窗口大小N 个数据，且发送时延为 t1，于是网络利用率要乘上 N</p> <ul><li>为什么这样？率应该是单位时间个数的效率</li></ul> <p>同样也存在等长确认帧和忽略确认帧的情况</p> <h4 id="选择重传滑动窗口协议"><a href="#选择重传滑动窗口协议" class="header-anchor">#</a> 选择重传滑动窗口协议</h4> <p>发送窗口 N，接收窗口 M，要求 N &gt; M（肯定是这样，因为必然是小控制大，不然流量控制就没有意义了，都供不应求了还控制啥）</p> <p>关于发送和出错处理：不支持累计确认，即一个个确认；哪里出错传哪里（不同于哪里出错回哪里），在错误情况下利用率显著提高</p> <p>关于编号：因为两个窗口大小均大于 1，需要维护两个循环队列进行编号，同样的，编号位数 n 要满足 2^n &gt;= 发送窗口大小+接收窗口大小</p> <p>关于利用率：Nt1 / (t1+t2+t3+t4)</p> <ul><li>N 为发送窗口大小</li></ul> <h3 id="计算题"><a href="#计算题" class="header-anchor">#</a> 计算题</h3> <h4 id="窗口大小的讨论"><a href="#窗口大小的讨论" class="header-anchor">#</a> 窗口大小的讨论</h4> <blockquote><p>当接收窗口大小为 1，能够保证帧的有序性</p></blockquote> <p>当编号位数为 n 时，总共编号数则为 2^n，发 &gt;= 接</p> <table><thead><tr><th>情况</th> <th>有序接收</th> <th>最小发送窗口</th> <th>最大发送窗口</th> <th>最小接收窗口</th> <th>最大接收窗口</th></tr></thead> <tbody><tr><td>停止等待</td> <td>true</td> <td>1</td> <td>1</td> <td>1</td> <td>1</td></tr> <tr><td>GBN（go back n）</td> <td>true</td> <td>2</td> <td>2^n-1</td> <td>1</td> <td>1</td></tr> <tr><td>SR（select resend）</td> <td>false</td> <td>2</td> <td>2^(n-1)</td> <td>2</td> <td>2^(n-1)</td></tr></tbody></table> <p>连续 ARQ 协议：GBN 和 SR</p> <p>只有 SR 协议是无序接收，为了防止接收窗口溢出，要求接收窗口大小大于等于发送窗口大小，为了防止接收窗口新旧窗口重叠，要求接收窗口大小大于等于序列号的一半，当发送窗口大小等于接收窗口时，性能最好</p> <h4 id="利用率的讨论"><a href="#利用率的讨论" class="header-anchor">#</a> 利用率的讨论</h4> <p>正常情况，这里的 N 是发送窗口大小，和帧编号比特位 n 的关系为 2^n &gt;= N，N 是发送的帧数，t1 是一帧的传输时延，t2 是传播时延，在前一帧的传播过程中，后一帧是可以直接开始传输的，所以利用率要乘上 T 时间内传输帧的个数</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="16.51ex" height="5.001ex" role="img" focusable="false" viewBox="0 -1359 7297.5 2210.6" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-1.927ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mfrac"><g data-mml-node="mrow" transform="translate(2194.8,676)"><g data-mml-node="mi"><path data-c="1D441" d="M234 637Q231 637 226 637Q201 637 196 638T191 649Q191 676 202 682Q204 683 299 683Q376 683 387 683T401 677Q612 181 616 168L670 381Q723 592 723 606Q723 633 659 637Q635 637 635 648Q635 650 637 660Q641 676 643 679T653 683Q656 683 684 682T767 680Q817 680 843 681T873 682Q888 682 888 672Q888 650 880 642Q878 637 858 637Q787 633 769 597L620 7Q618 0 599 0Q585 0 582 2Q579 5 453 305L326 604L261 344Q196 88 196 79Q201 46 268 46H278Q284 41 284 38T282 19Q278 6 272 0H259Q228 2 151 2Q123 2 100 2T63 2T46 1Q31 1 31 10Q31 14 34 26T39 40Q41 46 62 46Q130 49 15 22 142 319 133Q314 117 301 95T267 48T216 6T155 -11Q125 -11 98 4T59 56Q57 64 57 83V101L92 241Q127 382 128 383Q128 385 77 385H26Z" style="stroke-width:3;"></path></g><g data-mml-node="mn" transform="translate(394,-150) scale(0.707)"><path data-c="34" d="M462 0Q444 3 333 3Q217 3 199 0H190V46H221Q241 46 248 46T265 48T279 53T286 61Q287 63 287 115V165H28V211L179 442Q332 674 334 675Q336 677 355 677H373L379 671V211H471V165H379V114Q379 73 379 66T385 54Q393 47 442 46H471V0H462ZM293 211V545L74 212L183 211H293Z" style="stroke-width:3;"></path></g></g></g><rect width="7057.5" height="60" x="120" y="220"></rect></g></g></g></svg><mjx-assistive-mml unselectable="on" display="block" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;overflow:hidden;width:100%;"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><mfrac><mrow><mi>n</mi><mo>×</mo><mi mathvariant="normal">帧</mi><mi mathvariant="normal">长</mi></mrow><mrow><msub><mi>t</mi><mn>1</mn></msub><mo>+</mo><msub><mi>t</mi><mn>2</mn></msub><mo>+</mo><msub><mi>t</mi><mn>3</mn></msub><mo>+</mo><msub><mi>t</mi><mn>4</mn></msub></mrow></mfrac></math></mjx-assistive-mml></mjx-container><p>理论带宽（考题带宽），即题干中给出的带宽，大于实际带宽</p> <p>注意一定要将字节转为字，1 字节 = 8 bit</p> <h2 id="介质访问控制"><a href="#介质访问控制" class="header-anchor">#</a> 介质访问控制</h2> <p>总线型介质访问</p> <p>分时和共享</p> <p>使用一对多的广播通信模式，多个计算机发送数据时信道很有可能发生冲突</p> <h3 id="信道划分介质访问控制"><a href="#信道划分介质访问控制" class="header-anchor">#</a> 信道划分介质访问控制</h3> <blockquote><p>也叫静态划分方式</p></blockquote> <p>就是多路复用，无冲突，但效率较低</p> <ul><li>频分多路复用</li> <li>时分多路复用</li> <li>波分多路复用</li> <li>码分多路复用</li></ul> <p>复用：即多个站点通过同一道信道进行传输，对信道的复用</p> <h4 id="频分复用-fdma"><a href="#频分复用-fdma" class="header-anchor">#</a> 频分复用 FDMA</h4> <p>将带宽通过频率分段，各个站点在各自的频带进行传输，在同样的时间占用不同的带宽资源</p> <h4 id="时分复用-tdma"><a href="#时分复用-tdma" class="header-anchor">#</a> 时分复用 TDMA</h4> <p>每个用户在不同时间段使用信号，划分 TDM 帧，进行数据传输</p> <h4 id="波分复用-wdma"><a href="#波分复用-wdma" class="header-anchor">#</a> 波分复用 WDMA</h4> <p>光的频分复用，在光纤中传播，不同频率的光对应不同的用户</p> <h4 id="码分复用-cdma"><a href="#码分复用-cdma" class="header-anchor">#</a> 码分复用 CDMA</h4> <p>给每个站点规定自己独有的码片，长度固定为 m bit，当他要发送 1 的时候，就发送该码片，要发送 0 时，就发送码片的二进制反码</p> <p>如 P 站的码片为 00011011</p> <ul><li>发送1：00011011</li> <li>发送0：11100100</li></ul> <p>码分复用的规格化内积：将收到的二进制码按照码片长度 m 进行分组，和站点的码片进行内积运算（向量内积，懂？）</p> <ul><li>若内积结果为正，表示是该站发的1</li> <li>为负，表示是该站发的0</li> <li>为0，表示不是该站发送的信息</li></ul> <p>如 S 站码片为 0101，收到数据位 0 1 0 1，0 0 0 0，0 -1 0 -1</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="22.688ex" height="11.765ex" role="img" focusable="false" viewBox="0 -2850 10028.2 5200" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-5.317ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mrow"><g data-mml-node="mo"><path data-c="28" d="M94 250Q94 319 104 381T127 488T164 576T202 643T244 695T277 729T302 750H315H319Q333 750 333 741Q333 738 316 720T275 667T226 581T184 443T167 250T184 58T225 -81T274 -167T316 -220T333 -241Q333 -250 318 -250H315H302L274 -226Q180 -141 137 -14T94 250Z" style="stroke-width:3;"></path></g><g data-mml-node="mtable" transform="translate(389,0)"><g data-mml-node="mtr"><g data-mml-node="mtd"><g data-mml-node="mn"><path data-c="30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z" style="stroke-width:3;"></path></g></g><g data-mml-node="mtd" transfo td><mo>−</mo><mn>1</mn></mtd></mtr><mtr><mtd><mn>0</mn></mtd></mtr><mtr><mtd><mo>−</mo><mn>1</mn></mtd></mtr></mtable><mo data-mjx-texclass="CLOSE">)</mo></mrow><mo>=</mo><mo>−</mo><mn>2</mn></math></mjx-assistive-mml></mjx-container><p>所以第一组发的1，第二组不是 S 发的，第三组发的0</p> <h3 id="随机访问介质访问控制"><a href="#随机访问介质访问控制" class="header-anchor">#</a> 随机访问介质访问控制</h3> <blockquote><p>也叫争用型方式，考得较多</p> <p>注意，争用型方式均有可能发生冲突</p></blockquote> <p>两个节点同时发送数据，一去一来，同一频率，数据将发生冲突</p> <h4 id="aloha-协议"><a href="#aloha-协议" class="header-anchor">#</a> ALOHA 协议</h4> <blockquote><p>最简单、最早想到的方法</p></blockquote> <p>只要有数据，就可以直接发送，当一段时间内没有收到确认，认为发生冲突，等待一会儿后重发，当年成功率只有 18.4%</p> <h4 id="csma-协议"><a href="#csma-协议" class="header-anchor">#</a> CSMA 协议</h4> <p>载波侦听多路访问协议：发送前先侦听一下信道是否空闲</p> <h5 id="csma-的三种策略"><a href="#csma-的三种策略" class="header-anchor">#</a> CSMA 的三种策略</h5> <ul><li>1-坚持 CSMA：监听，空闲则发，忙则持续监听</li> <li>非坚持 CSMA：监听，空闲则发，忙则歇一会儿再监听</li> <li>p-坚持 CSMA：监听，空闲时，以 p 的概率发，(1-p) 的概率不发，忙则不发，若不发，延迟一段时间再监听</li></ul> <p>但只能保证别人在发时不发，但不保证两者同时向同一信道发送数据</p> <h4 id="csma-cd-协议"><a href="#csma-cd-协议" class="header-anchor">#</a> CSMA/CD 协议</h4> <p>CSMA 存在这样的问题，a、b 同时监听到信道 q 空闲，于是同时想信道 q 发送数据，造成冲突</p> <p>为了处理这种情况，站点在总线上发送数据时，总线上的信号电压变化值将增大，当一个站检测电压摆动值门限值时，认为发生了碰撞，不发送数据</p> <h5 id="csma-cd-的工作过程"><a href="#csma-cd-的工作过程" class="header-anchor">#</a> CSMA/CD 的工作过程</h5> <ul><li>先听后发：检测是否空闲</li> <li>边听边发：一边发，一边检测有无冲突</li> <li>冲突停发：一旦有冲突，立即停发</li> <li>随机重发：等待一个随机时间，再次发送</li></ul> <p>冲突停发的冲突期：最先发送数据帧的站，发送数据帧后 2p（最远站点一来一回的时延） 后，就可以直到发送的数据帧是否遭受了碰撞</p> <p>为了保证站点在传输时能检测到冲突，传输时延 T1 至少是单向传播时延 T2 的两倍，因为在传输过程为 T1 中，要收到回传的冲突信息至少要 2T2（即第一个数据发送达到后立即传回冲突信息，一来一回之下为2T2），于是 T1 &gt;= 2T2</p> <p>最小帧长即为 2T2 乘以带宽，这样才能保证在传输过程中检测到冲突</p> <ul><li>T2 = 传输距离 / 传输速度</li></ul> <h5 id="二进制指数类型退避算法"><a href="#二进制指数类型退避算法" class="header-anchor">#</a> 二进制指数类型退避算法</h5> <p>即随机重发的规则</p> <ul><li>争用期 2p</li> <li>取整数 k = Min(重传次数, 10)</li> <li>在整数集合 [0, 1,..., 2^k-1] 中随机取一个整数 r，重传时延则为 r x 2p</li> <li>当重传次数达到 16 时，丢弃该帧，向高层报告</li></ul> <p>小tip：k 最大为 1023，当重传次数小于等于 10 时，r = 重传次数</p> <p>注意：冲突信号只存在于 CSMA/CD 协议中，在 CSMA/CA 协议中提前避免了冲突；首次重传的帧再次发生冲突的概率最低，因为 k 越大，从概率上讲，等待的时间会越长，越容易冲突</p> <h4 id="csma-ca-协议"><a href="#csma-ca-协议" class="header-anchor">#</a> CSMA/CA 协议</h4> <p>载波侦听多路访问/冲突避免，应用于无线局域网</p> <p>先检测信道是否空闲，若空闲，等待一段时间，再次检测，若仍空闲，立即发送数据；否则（即不空闲），随机等待一定时间后，再次发送检测</p> <p>因为涉及到多次检测，需要对信道的状态进行标记，即空闲零次/空闲一次/空闲两次，这里有三种空闲的检测方法：</p> <ul><li>能量检测：对接收信号能量大小进行判断，是否超过阀值</li> <li>载波检测：对接收信号与本地 PN 码进行运算比较，若超过某一极限，认为信道被占用</li> <li>能量载波混合检测：通过发送报文的方式检测，先发送请求传送报文 RTS，直到收到目标端响应报文 CTS 后，发送端才开始传送真正的数据（报文很小，基本不影响整体效率）</li></ul> <h5 id="带确认的发送机制"><a href="#带确认的发送机制" class="header-anchor">#</a> 带确认的发送机制</h5> <p>需要接收方的确认信息 ACK，若有则说明接收到了；若无则重传该帧，直到收到 ACK，若若干次均为收到 ACK，丢弃</p> <h3 id="轮询访问介质访问控制"><a href="#轮询访问介质访问控制" class="header-anchor">#</a> 轮询访问介质访问控制</h3> <blockquote><p>无冲突</p></blockquote> <p>主要用在<strong>令牌环局域网</strong>中</p> <p>协议为<strong>令牌传递协议</strong></p> <p>在令牌环局域网中，各站点在逻辑上构成一个由信道连接的环，令牌在环上传递，接收 a 的帧后，依次传递到 e，放下帧，继续轮询</p> <p>注意，令牌上有数据时，将不再接收新的数据；无需发送数据时，令牌将在坏上空转</p> <p>就像在一个环形镇子上，只有一辆不能拼车的的士到处接客</p> <h2 id="局域网的数据链路层"><a href="#局域网的数据链路层" class="header-anchor">#</a> 局域网的数据链路层</h2> <blockquote><p>被一个学校、单位、楼使用的网络</p></blockquote> <p>主机与主机之间通过交换机（数据链路层设备）连接在一起，局域网中的主机和交换机实现数据链路层</p> <p>局域网之间通过路由器连接在一起</p> <h3 id="特点及三要素"><a href="#特点及三要素" class="header-anchor">#</a> 特点及三要素</h3> <p>特点</p> <ul><li>物理范围较小</li> <li>专门的传输介质，速率高</li> <li>延迟短，可靠性较高</li> <li>支持多种传输介质</li> <li>往往采用广播的通信模式</li></ul> <p>局域网的三要素：</p> <ul><li>网络拓扑结构：星型网、环形网、总线型网和树形网</li> <li>传输介质：双绞线</li> <li>介质访问控制方法</li></ul> <h3 id="以太网子层"><a href="#以太网子层" class="header-anchor">#</a> 以太网子层</h3> <p>局域网的标准：以太网</p> <ul><li>在考试里面，数据链路层的局域网约等于以太网，而以太网等于802.3局域网</li></ul> <p><strong>LLC &amp; MAC</strong></p> <p>IEEE 802 将局域网的数据链路层拆成两个子层</p> <ul><li>逻辑链路控制 LLC（logical link control） 子层：向上给网络层提供服务，与传输媒体无关</li> <li>媒体接入控制 MAC（medium access control） 子层：向下连接物理层</li></ul> <h3 id="以太网服务、编码及争用期"><a href="#以太网服务、编码及争用期" class="header-anchor">#</a> 以太网服务、编码及争用期</h3> <p>以太网提供的服务：尽最大努力的交付（不可靠）</p> <p>当收到有茶错的帧时直接丢弃，差错的纠正由高层处理，并且无法识别帧是否是重传的</p> <h4 id="编码"><a href="#编码" class="header-anchor">#</a> 编码</h4> <p>以太网发送的数据使用曼彻斯特或差分曼彻斯特编码（为了保证同步），码元率 = 2数据率（因为曼彻斯特需要两个码元，才能产生一个“变化”，即传递一个比特）</p> <h4 id="csma-cd-争用期"><a href="#csma-cd-争用期" class="header-anchor">#</a> CSMA/CD - 争用期</h4> <p>争用期指最远两端的往返时延 —— 能够知道是否发生碰撞（冲突），也叫碰撞窗口</p> <p>如果过了争用期仍未检测到碰撞，则肯定这次发送不会发生碰撞</p> <p>10 Mbit/s 以太网争用期的长度：</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="6.448ex" height="1.995ex" role="img" focusable="false" viewBox="0 -666 2850 882" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.489ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><path data-c="35" d="M164 157Q164 133 148 117T109 101H102Q148 22 224 22Q294 22 326 82Q345 115 345 210Q345 313 318 349Q292 382 260 382H254Q176 382 136 314Q132 307 129 306T114 304Q97 304 95 310Q93 314 93 485V614Q93 664 98 664Q100 666 102 666Q103 666 123 658T178 642T253 634Q324 634 389 662Q397 666 402 666Q410 666 410 648V635Q328 538 205 538Q174 538 149 544L139 546V374Q158 388 169 396T205 412T256 420Q337 420 393 355T449 201Q449 109 385 44T229 -22Q148 -22 99 32T50 154Q50 178 61 192T84 210T107 214Q132 214 148 197T164 157Z" style="stroke-width:3;"></path><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z" transform="translate(500,0)" style="stroke-width:3;"></path><path data-c="2E" d="M78 60Q78 84 95 102T138 120Q162 120 180 104T199 61Q199 36 182 18T139 0T96 17T78 60Z" transform="translate(1000,0)" style="stroke-width:3;"></path><path data-c="32" d="M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z" transform="translate(1278,0)" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(1778,0)"><path data-c="1D707" d="M58 -216Q44 -216 34 -208T23 -186Q23 -176 96 116T173 414Q186 442 219 442Q231 441 239 435T249 423T251 413Q251 401 220 279T187 142Q185 131 185 107V99Q185 26 252 26Q261 26 270 27T287 31T302 38T315 45T327 55T338 65T348 77T356 88T365 100L372 110L408 253Q444 395 448 404Q461 431 491 431Q504 431 512 424T523 412T525 402L449 84Q448 79 448 68Q448 43 455 35T476 26Q485 27 496 35Q517 55 537 131Q543 151 547 152Q549 153 557 153H561Q580 153 580 144Q580 138 575 117T555 63T523 13Q510 0 491 -8Q483 -10 467 -10Q446 -10 429 -4T402 11T385 29T376 44T374 51L368 45Q362 39 350 30T324 12T288 -4T246 -11Q199 -11 153 12L129 -85Q108 -167 104 -180T92 -202Q76 -216 58 -216Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(2381,0)"><path data-c="1D460" d="M131 289Q131 321 147 354T203 415T300 442Q362 442 390 415T419 355Q419 323 402 308T364 292Q351 292 340 300T328 326Q328 342 337 354T354 372T367 378Q368 378 368 379Q368 382 361 388T336 399T297 405Q249 405 227 379T204 326Q204 301 223 291T278 274T330 259Q396 230 396 163Q396 135 385 107T352 51T289 7T195 -10Q118 -10 86 19T53 87Q53 126 74 143T118 160Q133 160 146 151T160 120Q160 94 142 76T111 58Q109 57 108 57T107 55Q108 52 115 47T146 34T201 27Q237 27 263 38T301 66T318 97T323 122Q323 150 302 164T254 181T195 196T148 231Q131 256 131 289Z" style="stroke-width:3;"></path></g></g></g></svg><mjx-assistive-mml unselectable="on" display="block" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;overflow:hidden;width:100%;"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><mn>51.2</mn><mi>μ</mi><mi>s</mi></math></mjx-assistive-mml></mjx-container><ul><li>在争用期，10Mb/s 的以太网可以发送 512bit，即 64 字节的数据，带宽乘以时间 ——&gt; 时延带宽积</li> <li>所以，若前 64 字节数据未发生冲突，则之后的数据就不回发生冲突</li> <li>这个 64 字节也被称为 10Mb/s 以太网的最短有效帧长</li></ul> <p>推广到一般：最短有效帧长 = 争用期 × 发送速度（带宽）</p> <ul><li>就是<strong>时延带宽积</strong></li></ul> <p>以太网规定了最短有效帧长为 64 字节，凡长度小于 64 字节的帧都是由于冲突而异常中止的无效帧</p> <h3 id="以太网-mac-层"><a href="#以太网-mac-层" class="header-anchor">#</a> 以太网 MAC 层</h3> <h4 id="mac-层的通信方式"><a href="#mac-层的通信方式" class="header-anchor">#</a> MAC 层的通信方式</h4> <p>广播模式只能实现一对多，点到点通信实现一对一</p> <p>以太网将计算机连在一条总线上，这意味着一发送全部站点都会收到数据，很容易实现一对多的通信</p> <p>收到数据不意味接收，MAC 层以此实现一对一通信</p> <ul><li>将目标接收站的硬件地址写入帧首部的目的地址字段中</li> <li>仅当帧中目的地指与适配器的硬件地址一致时，才接收该数据帧</li></ul> <p>硬件地址，也叫物理地址、MAC 地址</p> <ul><li>48 位的 MAC 地址</li> <li>前六个字节（低 24 位）的后三个字节由厂家自行指派</li></ul> <h4 id="mac-地址类型"><a href="#mac-地址类型" class="header-anchor">#</a> MAC 地址类型</h4> <ul><li>广播地址（一对全体，校园广播）：FFFF FFFF FFFF，所有局域网上的计算机均接收</li> <li>多播地址（一对多，班级广播）：01005E000000 ～ 01005E7FFFFF，只要 MAC 地址在这一范围内，即为多播地址</li> <li>单播地址（一对一，私信）：只要不是上两种，就是单播地址</li></ul> <p>MAC 地址（硬件地址）其实就是网卡地址，焊在网卡上的</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>yay <span class="token parameter variable">-S</span> net-tools

<span class="token comment"># 查看网卡地址</span>
<span class="token function">ifconfig</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h4 id="网卡"><a href="#网卡" class="header-anchor">#</a> 网卡</h4> <p>MAC 层也就位于网卡上，网卡也叫 通信适配器、网络接口卡 NIC</p> <p>网卡的重要功能：</p> <ul><li>进行串行/并行转换</li> <li>数据缓存</li> <li>在操作系统安装设备驱动程序</li> <li>实现以太网协议</li></ul> <p>装网卡驱动实际上就是在实现以太网协议，以实现无线上网</p> <p>局域网中常常是串行通信，而计算机内部尝是并行通信，这里就涉及到传并行的转换（通过 MAC 实现）</p> <h4 id="信息处理"><a href="#信息处理" class="header-anchor">#</a> 信息处理</h4> <p>从局域网中收到帧后，先检查本机 MAC 和帧中的目的 MAC 是否一致</p> <ul><li>若相同，则接收</li> <li>若不同，则直接丢弃，不作任何处理</li></ul> <p>MAC 地址本质上来讲就是一个二进制标记（身份证号）</p> <h3 id="以太网的帧格式"><a href="#以太网的帧格式" class="header-anchor">#</a> 以太网的帧格式</h3> <blockquote><p>有人的地方就有江湖</p> <p>拿到标准即拿到下一代发展的权利</p></blockquote> <p>MAC 帧格式有两种常用标准</p> <ul><li>DIX Ethernet V2 标准</li> <li>IEEE 的 802.3 标准</li></ul> <p>最常用的 MAC 帧是以太网 V2 的格式</p> <p>固定格式共占 6 + 6 + 2 + 4 = 18 B，帧的有效长度为 64～1518 B，其中有效数据长度为 46～1500 B</p> <ul><li>目的地址：目的 MAC 地址，占 6 字节，和硬件地址保持一致</li> <li>源地址：发送方的地址，也占 6 字节</li> <li>类型：指明帧向上交给什么协议处理，即指定给谁提供服务，占 2 字节</li> <li>数据：46～1500，数据的有效长度</li> <li>FCS 校验信息：校验值，占 4 字节，将校验结果放在该处，检测成功率极高</li></ul> <p>无效的 MAC 帧</p> <ul><li>数据长度和长度字段指不一致</li> <li>帧长度不是整数</li> <li>帧检验序列 FCS 查出有差错</li> <li>数据字段长度不在 46～1500</li> <li>帧长度</li></ul> <p>直接丢弃，不关心是否重传</p> <p>另外，还有 8 个字节的前导码，包含 7 字节的前同步码和帧开始定界符</p> <p>例题：</p> <img src="/assets/img/trans1.33dd7bfe.png"> <img src="/assets/img/trans2.669451de.png"> <h2 id="广域网的数据链路层"><a href="#广域网的数据链路层" class="header-anchor">#</a> 广域网的数据链路层</h2> <blockquote><p>这种信道往往使用一对一的点对点通信模式，因为一般来说信道很长，广播代价很大</p></blockquote> <p>连接不同的局域网，让信息在局域网之间通信，通过路由器进行跨网络通信，涉及到网络层</p> <table><thead><tr><th></th> <th>广域网</th> <th>局域网</th></tr></thead> <tbody><tr><td>距离</td> <td>几十公里到几千公里</td> <td>某一区域</td></tr> <tr><td>协议</td> <td>PPP、HDLC</td> <td>CSMA、CSMA/CD</td></tr> <tr><td>连接</td> <td>节点交换机</td> <td>路由器</td></tr> <tr><td>层次</td> <td>下三层</td> <td>下两层</td></tr></tbody></table> <h3 id="ppp-协议"><a href="#ppp-协议" class="header-anchor">#</a> PPP 协议</h3> <p>要求</p> <ul><li>简单</li> <li>封帧</li> <li>透明</li> <li>多种网络层协议</li> <li>多种链路</li> <li>......</li></ul> <p>无序要的功能</p> <ul><li>纠错 ——&gt; 不可靠</li> <li>流量控制</li> <li>序号</li> <li>多点线路</li> <li>半双工或单工链路</li></ul> <h4 id="ppp-协议的组成"><a href="#ppp-协议的组成" class="header-anchor">#</a> PPP 协议的组成</h4> <p>一个将 IP 数据报封装到串行链路的方法</p> <ul><li>封帧方法</li></ul> <p>链路控制协议 LCP（link control protocol）</p> <ul><li>管理数据链路层</li> <li>匹配不同的数据链路层</li></ul> <p>网络控制协议 NCP（network control protocol）</p> <ul><li>对上承接网络层协议</li> <li>匹配不同的网络层</li></ul> <h4 id="ppp-协议的帧格式"><a href="#ppp-协议的帧格式" class="header-anchor">#</a> PPP 协议的帧格式</h4> <p>7E FF 03 + 协议 + 数据 + FCS + 7E</p> <p>以 7E 开头/结尾（并不算在帧内），FF 为硬件地址（不起作用），03 为控制字段，FCS 为校验值</p> <p>因为以 7E 作为首尾，若在数据中出现了 01111110，将按照如下规则处理</p> <ul><li>若为异步传输：使用转义方法，即用字符填充</li> <li>若为同步传输：硬件填充，0 比特填充法，在遇到连续的 5 个 1 之后，补一个 0，接收方会删掉连续 5 个 1 后的 0，也叫位填充</li></ul> <h4 id="ppp-协议的运行"><a href="#ppp-协议的运行" class="header-anchor">#</a> PPP 协议的运行</h4> <p>分为四个阶段</p> <ul><li>建立链路（LCP）</li> <li>验证（PAP / CHAP）</li> <li>网络控制协商（NCP）</li> <li>终止（LCP）</li></ul> <p>特点</p> <ul><li>不使用序号和确认机制</li> <li>只支持全双工</li> <li>面向字节，帧长度均整数</li> <li>只支持点对点链路通信</li> <li>面向连接但不可靠</li> <li>具有身份验证功能</li></ul> <h5 id="建立链路"><a href="#建立链路" class="header-anchor">#</a> 建立链路</h5> <p>使用 LCP 协议在链路两端建立连接，动态协商一些参数，比如双方使用的认证方式、是否支持压缩和 MLP（多路复用、负载均衡）</p> <p>交换 LCP 报文</p> <h5 id="验证"><a href="#验证" class="header-anchor">#</a> 验证</h5> <p>PAP 口令验证协议</p> <p>CHAP 挑战握手身份验证协议</p> <p>解决安全问题</p> <h5 id="网络协商控制"><a href="#网络协商控制" class="header-anchor">#</a> 网络协商控制</h5> <p>根据 NCP 的协商建立并配置 IP、IPX、AppleTalk 等网络层协议，以及建立并中断会话</p> <h5 id="终止-ppp-链路"><a href="#终止-ppp-链路" class="header-anchor">#</a> 终止 PPP 链路</h5> <p>同样使用 LCP 协议</p> <h3 id="hdlc-协议"><a href="#hdlc-协议" class="header-anchor">#</a> HDLC 协议</h3> <p>面向比特的数据链路层协议</p> <h4 id="帧类型"><a href="#帧类型" class="header-anchor">#</a> 帧类型</h4> <p>信息帧（I 帧）：传递有效信息和数据</p> <p>监控帧（S 帧）：监视和控制数据链路，完整信息帧的接收确认</p> <p>无编号帧（U 帧）：确认存活，相当于“在吗”</p> <ul><li>因为 HDLC 是同步传输，必须保证两端在线</li></ul> <h4 id="三种操作方式"><a href="#三种操作方式" class="header-anchor">#</a> 三种操作方式</h4> <p>主节点和从节点</p> <h5 id="正常响应方式-nrm"><a href="#正常响应方式-nrm" class="header-anchor">#</a> 正常响应方式 NRM</h5> <p>主节点作为主控方</p> <h5 id="异步响应方式-arm"><a href="#异步响应方式-arm" class="header-anchor">#</a> 异步响应方式 ARM</h5> <p>从节点作为主控方</p> <h5 id="异步平衡方式-abm"><a href="#异步平衡方式-abm" class="header-anchor">#</a> 异步平衡方式 ABM</h5> <p>主从同一地位</p> <h4 id="特点"><a href="#特点" class="header-anchor">#</a> 特点</h4> <ul><li>依赖于比特，不依赖任何一种字符编码集</li> <li>同样使用 0 比特插入法</li> <li>全双工通信，效率较高</li> <li>采用 CRC 检验，对信息帧顺序编号，可靠性高</li> <li>传输控制功能和处理功能分离，灵活性高</li></ul> <h2 id="数据链路层设备"><a href="#数据链路层设备" class="header-anchor">#</a> 数据链路层设备</h2> <h3 id="网桥"><a href="#网桥" class="header-anchor">#</a> 网桥</h3> <h4 id="两个基本概念"><a href="#两个基本概念" class="header-anchor">#</a> 两个基本概念</h4> <p>碰撞域：有可能产生帧冲突的网络部分</p> <p>信号或者数据不经过任何筛选或者过滤</p> <p>广播域：任何一个设备发出 IP 广播通信，都可以被该部分网络中其他设备所接收，那么这些设备处于同一广播域</p> <ul><li>具有处理 IP 地址的机器才可以隔离广播域</li></ul> <h4 id="概述"><a href="#概述" class="header-anchor">#</a> 概述</h4> <p>在数据链路层使用网桥扩展局域网</p> <p>网桥工作在数据链路层，根据 MAC 帧的目的地指对收到的帧进行转发</p> <p>网桥具有过滤帧的功能，即先确认方向，再决定向哪转发</p> <p>如何确认方向？</p> <p>在网桥内部维护有一张站表，不同主机对应相应接口，当识别到主机的 MAC 地址时，向表中相应接口转发</p> <h3 id="透明网桥"><a href="#透明网桥" class="header-anchor">#</a> 透明网桥</h3> <p>目前使用最多的网桥，透明是指站点并不知道自己转发的帧会经过哪些网桥</p> <p>自学习算法处理帧和建立转发表（逆向学习算法）</p> <ul><li>从 A 发出的帧从接口 x 进入网桥，那么就认为从 x 除法沿着相反方向就可以将帧传送到 A</li> <li>网桥每收到一个帧，就记下其源地址和进入网桥的接口，作为站表（转发表）的一个项目</li></ul> <p>建表时，将源地址作为键，接口作为值记录在表中</p> <p>转发帧时，将帧首部的目的地址作为键，在表中查询到相应接口进行转发</p> <p>另外，在建表的时候要登记每个键值对的时间，只保留最近的状态信息，保证网络最新的拓扑状态</p> <h4 id="运行过程"><a href="#运行过程" class="header-anchor">#</a> 运行过程</h4> <ul><li>学习：建立转发表</li> <li>转发：使用目的 MAC 地址
<ul><li>若表中无目的地址，对除了来源接口以外的所有接口进行转发</li> <li>若目的地址在表中指向来源接口，丢弃</li> <li>若目的地址在表中存在且对应接口不是来源接口，正常转发</li></ul></li></ul> <p>转发和学习是一个整体，收到帧便开始学习，建立/更新站表，同时查表进行转发</p> <img src="/assets/img/wangqiao.faedeba8.png"> <h4 id="存在的问题-回路"><a href="#存在的问题-回路" class="header-anchor">#</a> 存在的问题：回路</h4> <p>两个网桥 s1, s2 有两个接口 a, b 相连，当表为空时，将帧进行广播，s2 通过 a 播向 s1，s1  又通过 b 播回 s2，s2 由通过 a 播向 s1......形成循环</p> <p>IEEE 802.1D 标准制定了一个生成树协议 STP（Spanning Tree Protocol）</p> <p>将图转换成无回路的生成树，消除兜圈子现象</p> <h3 id="源路由网桥"><a href="#源路由网桥" class="header-anchor">#</a> 源路由网桥</h3> <p>透明网桥的网络资源利用不充分，自学习过程的站表很有可能不是最优</p> <p><strong>源路由网桥</strong>让发送方指令所经过的网桥/路径</p> <p>发送方又如何知道他该怎么走？</p> <p>在真正发送数据之前，发送方会广播一个发现帧，这些发现帧会根据各个网桥的站表规则向目的地址发送，当到达目的地址后，该发现帧将按原路经返回发送方，发送方会在返回的诸多发现帧中选取最佳路径，写入数据帧的首部，再进行发送</p> <h4 id="网桥优缺点"><a href="#网桥优缺点" class="header-anchor">#</a> 网桥优缺点</h4> <p>好处：</p> <ul><li>过滤通信量</li> <li>扩大物理范围</li> <li>提高可靠性</li> <li>可互联不同的物理层、不同 MAC 子层和不同速率的局域网</li></ul> <p>缺点：</p> <ul><li>增加时延</li> <li>在 MAC 子层并没有流量控制功能</li> <li>不同 MAC 子层的网段桥接在一起时延更大</li> <li>只适合用户数不多（不超过100个）和通信量不太大的情况，否则会产生<strong>广播风暴</strong></li></ul> <h3 id="多接口网桥"><a href="#多接口网桥" class="header-anchor">#</a> 多接口网桥</h3> <p>又称为以太网交换机、第二层交换机（表明该交换机仅工作在链路层）</p> <p>全双工通信信道</p> <p>两种交换模式</p> <ul><li><p>直通式交换：之检查前 6 个字节的数据报，若数据大于 6 个字节，直接转发；若不，认为其为碎片不转发</p> <p>这样会引起 48bit / 带宽 的转发延迟</p></li> <li><p>存储转发式：先将收到的帧线存储下来，数据正确才发送，不然不发</p> <p>可靠性高，但延迟太大</p></li></ul> <h4 id="带宽的讨论-2"><a href="#带宽的讨论-2" class="header-anchor">#</a> 带宽的讨论</h4> <p>物理层中，集线器和中继器处于同一冲突域，共享带宽（取平均值）</p> <p>网桥和交换机是全双工工作方式，独占带宽（自己占有）</p> <h4 id="冲突域和广播域的讨论"><a href="#冲突域和广播域的讨论" class="header-anchor">#</a> 冲突域和广播域的讨论</h4> <table><thead><tr><th>设备</th> <th>冲突域</th> <th>广播域</th></tr></thead> <tbody><tr><td>集线器、中继器</td> <td>不能隔离</td> <td>不能隔离</td></tr> <tr><td>网桥、交换机</td> <td>可以隔离</td> <td>不能隔离</td></tr></tbody></table> <p>如 16 个端口的集线器/中继器，有 1 个冲突域，1 个广播域；16 个端口的网桥/广播域，有 16 个冲突域，1 个广播域</p> <ul><li>隔离广播域需要处理 IP 地址</li> <li>隔离冲突域需要编址能力，如 MAC 地址</li></ul> <p>底层把该层统一起来，向高层提供统一的服务，无法决定高层使用什么服务，也不能处理高层的不同服务</p> <p>网桥的工作原理：</p> <ul><li>学习过程</li> <li>转发过程</li></ul> <p>例题：07 1:22:00</p></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/04/14, 19:24:35</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/058cef/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">物理层</div></a> <a href="/pages/7c3dc3/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">网络层</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
