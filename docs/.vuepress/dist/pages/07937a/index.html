+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">经典密码算法实现<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="体系与算法"><a href="#体系与算法" class="header-anchor">#</a> 体系与算法</h2> <p>非对称加密体系</p> <ul><li>RSA 体系：基于大数分解的非对称加密体系</li> <li>ElGamal 体系：基于离散对数问题的非对称加密体系</li> <li>Rabin 体系：基于平方剩余难题的公钥加密体系（特征为多解）</li> <li>ECC 体系：通过椭圆曲线构造的公钥加密体系</li></ul> <p>注意<strong>体系并不等于算法</strong>，RSA 体系代指的是基于大数分解的非对称加密体系，为什么叫 RSA 体系只是因为 RSA 算法是第一个属于这种体系的算法，沿用了名称罢了</p> <ul><li>容易让人混淆的点在于，ElGamal 算法既可以在 ElGamal 体系下实现，也可以在 ECC 体系下实现，因为体系是数学特征，算法是具体方案</li></ul> <p>密钥交换协议：Diffie-Hellman（D-H），用于安全协商密钥，是一种协议，其实现类似于算法，也可以在多个体系中实现</p> <p>门限密码：Shamir 门限方案，用于将秘密拆分成多个部分，满足门限才能恢复</p> <p>用表来看或许清晰一点，不同的算法有其适用的密码体系，在“适用”的前提下，可以在不同密码体系中具体应用</p> <table><thead><tr><th><strong>算法</strong></th> <th><strong>主要数学难题</strong></th> <th><strong>典型适用体系</strong></th></tr></thead> <tbody><tr><td><strong>RSA</strong></td> <td>大数分解（Factoring）</td> <td>RSA 体系</td></tr> <tr><td><strong>Rabin</strong></td> <td>二次剩余（Quadratic Residue）</td> <td>Rabin 体系</td></tr> <tr><td><strong>ElGamal</strong></td> <td>离散对数（DLP）</td> <td>传统 ElGamal、ECC</td></tr> <tr><td><strong>D-H</strong></td> <td>离散对数（DLP）</td> <td>经典 D-H、ECDH</td></tr> <tr><td><strong>Shamir 门限</strong></td> <td>多项式插值（Lagrange Polynomial）</td> <td>门限密码学</td></tr></tbody></table> <p>例如</p> <ul><li><strong>RSA 和 Rabin</strong> 是基于大数分解问题的，属于<strong>数论体系</strong>（通常不和 ECC 结合）</li> <li><strong>ElGamal 和 D-H</strong> 是基于离散对数问题的，它们既可以在<strong>整数域</strong>也可以在<strong>椭圆曲线</strong>上实现</li></ul> <h2 id="rsa-算法"><a href="#rsa-算法" class="header-anchor">#</a> RSA 算法</h2> <p>基于大数分解问题，在整数域上实现</p> <h2 id="elgamal-算法"><a href="#elgamal-算法" class="header-anchor">#</a> Elgamal 算法</h2> <blockquote><p>基于离散对数问题，它可以在不同的数学结构上实现</p></blockquote> <p>经典 ElGamal（整数模运算）：适用于<strong>传统 DLP（模素数）</strong></p> <p>公钥</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="16.691ex" height="2.105ex" role="img" focusable="false" viewBox="0 -725.5 7377.4 930.5" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.464ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D454" d="M311 43Q296 30 267 15T206 0Q143 0 105 45T66 160Q66 265 143 353T314 442Q361 442 401 394L404 398Q406 401 409 404T418 412T431 419T447 422Q461 422 470 413T480 394Q480 379 423 152T363 -80Q345 -134 286 -169T151 -205Q10 -205 10 -137Q10 -111 28 -91T74 -71Q89 -71 102 -80T116 -111Q116 -121 114 -130T107 -144T99 -154T92 -162L90 -164H91Q101 -167 151 -167Q189 -167 211 -155Q234 -144 254 -122T282 -75Q288 -56 298 -13Q311 35 311 43ZM384 328L380 339Q377 350 375 354T369 368T359 382T346 393T328 402T306 405Q262 405 221 352Q191 313 171 233T151 117Q151 38 213 38Q269 38 323 108L331 118L384 328Z" style="stroke-width:3;"></path></g><g data-mml-node="mo" transform="translate(477,0)"><path data-c="2C" d="M78 35T78 60T94 103T137 121Q165 121 187 96T210 8Q210 -27 201 -60T180 -117T154 -158T130 -185T117 -194Q113 -194 104 -185T95 -172Q95 -168 106 -156T131 -126T157 -76T173 -3V9L172 8Q170 7 167 6T161 3T152 1T140 0Q113 0 96 17Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(921.7,0)"><path data-c="1D45D" d="M23 287Q24 290 25 295T30 317T40 348T55 381T75 411T101 433T134 442Q209 442 230 378L240 387Q302 442 358 442Q423 442 460 395T497 281Q497 173 421 82T249 -10Q227 -10 210 -4Q199 1 187 11T168 28L161 36Q160 35 139 -51T118 -138Q118 -144 126 -145T163 -148H188Q194 -155 194 -157T191 -175Q188 -187 185 -190T172 -194Q170 -194 161 -194T127 -193T65 -192Q-5 -192 -24 -194H-32Q-39 -187 -39 -183Q-37 -156 -26 -148H-6Q28 -147 33 -136Q36 -130 94 103T155 350Q156 355 1
