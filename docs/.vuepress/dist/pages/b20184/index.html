 class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJpolbMg32rVrhgoYK0QiMY6i9Y6EMaW5D+xFJaTYItIuK2Kr3+BJNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZYxYIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">接口实验 - 8255 并行输入输出<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="目的及原理"><a href="#目的及原理" class="header-anchor">#</a> 目的及原理</h2> <h3 id="实验目的"><a href="#实验目的" class="header-anchor">#</a> 实验目的</h3> <p>了解8255芯片结构及编程方法。了解8255输入/输出实验方法</p> <p>实验环境</p> <ul><li><code>Tpc-zk-II</code>集成开发环境</li> <li>微机原理与接口技术实验箱</li></ul> <h3 id="实验原理"><a href="#实验原理" class="header-anchor">#</a> 实验原理</h3> <p>方式 0 输入输出</p> <p>将实验的线路连接好后，编程，将8255的C口作为输入，输入信号由8个逻辑电平开关提供，A口作为输出，其内容由发光二极管来显示。</p> <p>编程从8255C口输入数据，再从A口输出</p> <img src="/assets/img/image-20230420233958972.b1ab5570.png"> <table><thead><tr><th>接线</th> <th></th></tr></thead> <tbody><tr><td>8255/JP8(PC7---PC0)</td> <td>逻辑开关/JP1(K7---K0)</td></tr> <tr><td>8255/JP6(PA7---PA0)</td> <td>LED显示/JP2(L7---L0)</td></tr> <tr><td>8255/CS</td> <td>I/O译码/Y1(288H---28FH)</td></tr></tbody></table> <p>方式一选通实验</p> <p>实验电路如图所示，8255B口PB2---PB0接逻辑电平开关K2～K0，8255A口接LED显示电路L0～L7,PC2(/STBB)与单脉冲的负脉冲端相连。编程按下单脉冲按键产生一个负脉冲，输入到PC2，用发光二极管LEDi亮，显示K2---K0开关的状态</p> <img src="/assets/img/image-20230420234154096.d122e2ea.png"> <table><thead><tr><th>接线</th> <th></th></tr></thead> <tbody><tr><td>8255/PB2---PB0</td> <td>逻辑开关/K2---K0</td></tr> <tr><td>8255/JP6(PA7---PA0)</td> <td>LED显示/JP2(L7---L0)</td></tr> <tr><td>8255/PC2</td> <td>单脉冲/负脉冲</td></tr> <tr><td>8255/CS</td> <td>I/O译码/Y1(288H---28FH)</td></tr></tbody></table> <p>方式1中断输入实验</p> <p>按图8255方式1输入电路，连好线路。编程每按一次单脉冲按钮产生一个正脉冲使8255产生一次中断请求，让CPU进行一次中断服务:读取逻辑电平开关预置的ASCII码，在屏幕上显示其对应的字符，显示”NEUQ2022”</p> <img src="/assets/img/image-20230420234514891.86256597.png"> <table><thead><tr><th>接线</th> <th></th></tr></thead> <tbody><tr><td>8255/JP6(PA7---PA0)</td> <td>逻辑开关/JP1(K7---K0)</td></tr> <tr><td>8255/PC4</td> <td>单脉冲/正脉冲</td></tr> <tr><td>8255/PC3</td> <td>总线区/SIRQx</td></tr> <tr><td>8255/CS</td> <td>I/O译码/Y1(288H---28FH)</td></tr></tbody></table> <h2 id="实验步骤及分析"><a href="#实验步骤及分析" class="header-anchor">#</a> 实验步骤及分析</h2> <h3 id="方式0输入输出"><a href="#方式0输入输出" class="header-anchor">#</a> 方式0输入输出</h3> <p>汇编代码</p> <div class="language-nasm line-numbers-mode"><pre class="language-nasm"><code>data segment
ioa equ <span class="token number">288h</span>
iob equ <span class="token number">289h</span>
ioc equ <span class="token number">28ah</span>
iok equ <span class="token number">28bh</span>
data ends
code segment
assume <span class="token register variable">cs</span>:code,<span class="token register variable">ds</span>:data
<span class="token label function">start:</span>
    mov <span class="token register variable">ax</span>,data
    mov <span class="token register variable">ds</span>,<span class="token register variable">ax</span>
    mov <span class="token register variable">dx</span>,iok
    mov <span class="token register variable">al</span>,<span class="token number">89h</span>
    out <span class="token register variable">dx</span>,<span class="token register variable">al</span>
    <span class="token label function">s:</span>
    mov <span class="token register variable">dx</span>,ioc
    in <span class="token register variable">al</span>,<span class="token register variable">dx</span>
    mov <span class="token register variable">dx</span>,ioa
    out <span class="token register variable">dx</span>,<span class="token register variable">al</span>
    mov <span class="token register variable">ah</span>,<span class="token number">1</span>
    int <span class="token number">16h</span>
    jz s
    mov <span class="token register variable">ah</span>,<span class="token number">4ch</span>
    int <span class="token number">21h</span>
code ends
end start
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br></div></div><p>连接实验箱执行代码，实验现象如下：每个逻辑电平开关对应一个 IED 灯，当打开逻辑电平开关，其对应的 LED 灯将亮起</p> <h3 id="方式1选通实验"><a href="#方式1选通实验" class="header-anchor">#</a> 方式1选通实验</h3> <p>汇编代码</p> <div class="language-nasm line-numbers-mode"><pre class="language-nasm"><code>data segment
ioa equ <span class="token number">288h</span>
iob equ <span class="token number">289h</span>
ioc equ <span class="token number">28ah</span>
iok equ <span class="token number">28bh</span>
data ends
code segment
assume <span class="token register variable">cs</span>:code,<span class="token register variable">ds</span>:data
<span class="token label function">start:</span>
    mov <span class="token register variable">ax</span>,data
    mov <span class="token register variable">ds</span>,<span class="token register variable">ax</span>
    mov <span class="token register variable">dx</span>,offset int3
    mov <span class="token register variable">ax</span>,<span class="token number">250bh</span>
    int <span class="token number">21h</span>
    in <span class="token register variable">al</span>,<span class="token number">21h</span>
    and <span class="token register variable">al</span>,<span class="token number">0f7h</span>
    out <span class="token number">21h</span>,<span class="token register variable">al</span>
    mov <span class="token register variable">dx</span>,iok
    mov <span class="token register variable">al</span>,<span class="token number">0b0h</span>
    out <span class="token register variable">dx</span>,<span class="token register variable">al</span>
    mov <span class="token register variable">al</span>,<span class="token number">9</span>
    out <span class="token register variable">dx</span>,<span class="token register variable">al</span>
<span class="token label function">ll:</span> jmp ll
<span class="token label function">int3:</span>   push <span class="token register variable">ax</span>
        push <span class="token register variable">dx</span>
        push <span class="token register variable">ds</span>
        mov <span class="token register variable">ax</span>,data
        mov <span class="token register variable">ds</span>,<span class="token register variable">ax</span>
        mov <span class="token register variable">dx</span>,ioa
        in <span class="token register variable">al</span>,<span class="token register variable">dx</span>
        mov <span class="token register variable">dl</span>,<span class="token register variable">al</span>
        mov <span class="token register variable">ah</span>,<span class="token number">2</span>
        int <span class="token number">21h</span>
        mov <span class="token register variable">al</span>,<span class="token number">20h</span>
        out <span class="token number">20h</span>,<span class="token register variable">al</span>
        pop <span class="token register variable">ds</span>
        pop <span class="token register variable">dx</span>
        pop <span class="token register variable">ax</span>
        iret
code ends
end start
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br></div></div><p>连接实验箱执行代码，实验现象如下：逻辑开关代表三位二进制数，发送脉冲信号后逻辑开关代表的十进制数对应的 LED 灯泡会点亮，显示输入的二进制数字</p> <h3 id="方式1中断输入实验"><a href="#方式1中断输入实验" class="header-anchor">#</a> 方式1中断输入实验</h3> <p>汇编代码</p> <div class="language-nasm line-numbers-mode"><pre class="language-nasm"><code>data segment
ioa equ <span class="token number">288h</span>
iob equ <span class="token number">289h</span>
ioc equ <span class="token number">28ah</span>
iok equ <span class="token number">28bh</span>
t1 db <span class="token number">1</span>,<span class="token number">2</span>,<span class="token number">4</span>,<span class="token number">8</span>,<span class="token number">16</span>,<span class="token number">32</span>,<span class="token number">64</span>,<span class="token number">128</span>
data ends
code segment
assume <span class="token register variable">cs</span>:code,<span class="token register variable">ds</span>:data
<span class="token label function">start:</span>
    mov <span class="token register variable">ax</span>,data
    mov <span class="token register variable">ds</span>,<span class="token register variable">ax</span>
    mov <span class="token register variable">dx</span>,iok
    mov <span class="token register variable">al</span>,<span class="token number">0afh</span>
    out <span class="token register variable">dx</span>,<span class="token register variable">al</span>
    mov <span class="token register variable">al</span>,<span class="token number">4</span>
    out <span class="token register variable">dx</span>,<span class="token register variable">al</span>
    <span class="token label function">readb:</span>
    mov <span class="token register variable">dx</span>,ioc
    in <span class="token register variable">al</span>,<span class="token register variable">dx</span>
    test <span class="token register variable">al</span>,<span class="token number">00000010b</span>
    jz readb
    mov <span class="token register variable">dx</span>,iob
    in <span class="token register variable">al</span>,<span class="token register variable">dx</span>
    and <span class="token register variable">al</span>,<span class="token number">00000111b</span>
    mov <span class="token register variable">bx</span>,offset t1
    xlat
    mov <span class="token register variable">dx</span>,ioa
    out <span class="token register variable">dx</span>,<span class="token register variable">al</span>
    mov <span class="token register variable">ah</span>,<span class="token number">1</span>
    int <span class="token number">16h</span>
    jz readb
    mov <span class="token register variable">ah</span>,<span class="token number">4ch</span>
    int <span class="token number">21h</span>
