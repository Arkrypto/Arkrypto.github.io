PVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">物理层<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="概述"><a href="#概述" class="header-anchor">#</a> 概述</h2> <blockquote><p>往往只考一个选择题</p> <p>物理层通过一套定义、规范，从离散信号、连续信号中解析数据(0/1)</p></blockquote> <p>物理层的功能：屏蔽不同传输媒体和通信手段的差异，透明地传输比特流</p> <p>物理层特性</p> <ul><li>机械特性：外观特征</li> <li>电气特性：每条线路上的电压范围</li> <li>功能特性：线是干啥的</li> <li>过程特性（时间特性）：可能事件的出现顺序</li></ul> <p>通信模型：PC - 调制解调器(字-模拟信号) - 公网 - 调制解调器(模拟信号-字) - PC</p> <h2 id="传输媒体"><a href="#传输媒体" class="header-anchor">#</a> 传输媒体</h2> <p>传输媒体，也叫传输介质或传输媒介</p> <h3 id="导引型传输媒体"><a href="#导引型传输媒体" class="header-anchor">#</a> 导引型传输媒体</h3> <p>有线的，信号沿着固体传播</p> <ul><li>双绞线：电信号，最慢，最常见，两根绞在一起的目的是为了减少串扰
<ul><li>屏蔽双绞线</li> <li>无屏蔽双绞线</li> <li>不同绞合度的双绞线</li></ul></li> <li>同轴电缆：电信号，带宽取决于电缆的质量</li> <li>光纤：光传输（全反射），最快
<ul><li>多摸光纤</li> <li>单模光纤：类似于直线传播</li></ul></li></ul> <h3 id="非导引型传输媒体"><a href="#非导引型传输媒体" class="header-anchor">#</a> 非导引型传输媒体</h3> <p>无线的，指自由空间，利用短波通信</p> <ul><li>微波，在空间中直线传播，所以需要塔台中转
<ul><li>地面微波接力通信</li> <li>卫星通信</li></ul></li> <li>宽带接入技术</li></ul> <p>100 BaseT，100基带的双绞线</p> <p>100 BaseF ，100基带的光纤</p> <p>频谱</p> <h3 id="介质通信模式"><a href="#介质通信模式" class="header-anchor">#</a> 介质通信模式</h3> <ul><li>单向通信（单工通信）：江河</li> <li>双向交替通信（半双工通信）：水管</li> <li>双向同时通信（全双工通信）：同时发送和接受</li></ul> <h2 id="调制"><a href="#调制" class="header-anchor">#</a> 调制</h2> <blockquote><p>重点！</p> <p>在信号（载体）中识别数据</p></blockquote> <p>调制方式</p> <ul><li>基带调制：其他信号 ——&gt; 数字信号（离散信号），编码</li> <li>带通调制：其他信号 ——&gt; 模拟信号（连续信号），调制</li></ul> <h3 id="编码"><a href="#编码" class="header-anchor">#</a> 编码</h3> <p>常见的编码方式：目的是区分0/1</p> <ul><li>归零（RZ）和不归零制（NRZ），差分不归零制（NRZI）
<ul><li>高电位1,低电位为0</li> <li>不归零制从高电位垂直下降到低点位</li> <li>归零制在转换时会在0电位停留一段时间</li> <li>差分不归零会比较相邻二者的信号，一样则为0,不同则为1</li></ul></li> <li>曼彻斯特
<ul><li>每个时钟信号都是一高一低组成</li> <li>在同一时钟信号中，从低到高表示0，从高到低表示1</li></ul></li> <li>差分曼彻斯特
<ul><li>差分指相邻两个的关系，看前一段的后半部分，后一段的前半部分，如果不同即为0，一样则为1</li></ul></li></ul> <p>常考题型：给一段数去对图，给一个图去对数</p> <p>区别</p> <ul><li>曼彻斯特编码的信号变化频率高于归零编码</li> <li>不归零制无法区分时钟信号的边界，没有自同步能力；而曼彻斯特每个时钟信号都是一高一低，能够自区分</li></ul> <h3 id="调制-2"><a href="#调制-2" class="header-anchor">#</a> 调制</h3> <p>其他信号 ——&gt; 模拟信号，目的仍是区分0/1</p> <p>基本的二元制调制方法</p> <ul><li>调幅（AM）：调制载波振幅，0的时候幅度小，1的时候幅度大</li> <li>调频（FM）：调制载波频率，0的时候频率低，1的时候频率高</li> <li>调相（PM）：调制载波初始相位，0和1的初始相位不同</li></ul> <p>正交振幅调制（QAM）：分四个象限，接受不同范围内的点（载体），不同象限对应不同的二进制编码，如第一象限表示 0000-0100</p> <p>每个信号所携带的比特数为 log(M*N)，M是相位，N是振幅</p> <h2 id="信道的极限容量"><a href="#信道的极限容量" class="header-anchor">#</a> 信道的极限容量</h2> <blockquote><p>重点，和调制64开</p></blockquote> <h3 id="码元和比特率"><a href="#码元和比特率" class="header-anchor">#</a> 码元和比特率</h3> <p>码元：信号的不同形状</p> <p>波特率：码元 / s</p> <p>比特率：bit / s</p> <ul><li>若一个码元 n bit，则比特率为 n x 波特率</li> <li>码元的比特量 n = logV，V 为码元数。对 V 种码元进行二进制编码。若 V = 2，则编码为0,1，一个码元的比特量为1；若 V = 4，则编码为 00,01,10,11，码元的比特量为2，以此类推</li></ul> <p>数据的传输过程中</p> <ul><li>存在失真和各种干扰</li> <li>波特率越高，距离越远，干扰的影响越大，波形（码元）的失真就越严重</li></ul> <h3 id="奈奎斯特定理"><a href="#奈奎斯特定理" class="header-anchor">#</a> 奈奎斯特定理</h3> <blockquote><p>奈氏准则</p></blockquote> <p>码元的传输速率上限值 B = 2W</p> <ul><li>W 为带宽大小</li></ul> <p>若有 V 种码元（每个码元数据量为 logV bit），则极限数据传输速率 C = 2W log V bit/s</p> <p>采样定理：采样频率（在单位波段中采样个数）&gt;= 两倍原始频率，就可以把所有频率采出来</p> <p>信噪比：真实环境中的干扰，信号的平均功率和噪声的平均功率之比</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="27.719ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 12251.7 1000" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.566ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">信</text></g><g data-mml-node="mi" transf Q585 0 582 2Q579 5 453 305L326 604L261 344Q196 88 196 79Q201 46 268 46H278Q284 41 284 38T282 19Q278 6 272 0H259Q228 2 151 2Q123 2 100 2T63 2T46 1Q31 1 31 10Q31 14 34 26T39 40Q41 46 62 46Q130 49 150 85Q154 91 221 362L289 634Q287 635 234 637Z" style="stroke-width:3;"></path></g><g data-mml-node="mo" transform="translate(11862.7,0)"><path data-c="29" d="M60 749L64 750Q69 750 74 750H86L114 726Q208 641 251 514T294 250Q294 182 284 119T261 12T224 -76T186 -143T145 -194T113 -227T90 -246Q87 -249 86 -250H74Q66 -250 63 -250T58 -247T55 -238Q56 -237 66 -225Q221 -64 221 250T66 725Q56 737 55 738Q55 746 60 749Z" style="stroke-width:3;"></path></g></g></g></svg><mjx-assistive-mml unselectable="on" display="block" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;overflow:hidden;width:100%;"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><mi mathvariant="normal">信</mi><mi mathvariant="normal">噪</mi><mi mathvariant="normal">比</mi><mo stretchy="false">(</mo><mi>d</mi><mi>B</mi><mo stretchy="false">)</mo><mo>=</mo><mn>10</mn><mi>l</mi><mi>o</mi><msub><mi>g</mi><mrow data-mjx-texclass="ORD"><mn>10</mn></mrow></msub><mo stretchy="false">(</mo><mi>S</mi><mrow data-mjx-texclass="ORD"><mo>/</mo></mrow><mi>N</mi><mo stretchy="false">)</mo></math></mjx-assistive-mml></mjx-container><p>当 S/N = 10 时，信噪比为 10 dB，当 S/N 为 1000 时，信噪比为 30 dB</p> <h3 id="香农定理"><a href="#香农定理" class="header-anchor">#</a> 香农定理</h3> <p>在有噪声的环境中，极限数据传输率 C = W log (1+S/N)</p> <ul><li>证明只要带宽一定，平均功率和噪声平均功率一定，速率就固定了</li></ul> <p>注意：以上提供了两种计算最大数据率的公式（奈氏准则和香农定理），在考试中应以更小的一个作为答案</p> <table><thead><tr><th>五个公式</th> <th>描述</th></tr></thead> <tbody><tr><td>C = B x N = B x log V</td> <td>C 数据传输比特率，N 为每个码元的数据量，B 为波特率(Baud)，V 为码元种数</td></tr> <tr><td>B = 2W</td> <td>B 码元传输率的上限，W 为带宽</td></tr> <tr><td>C = 2Wlog V</td> <td>C 数据传输比特率的上限，V 为码元种数</td></tr> <tr><td>dB = 10 log10 (S/N)</td> <td>信噪比 dB，S 为信号平均功率，N 为噪声平均功率</td></tr> <tr><td>C = W log(1+S/N)</td> <td>C 数据传输比特率上限</td></tr></tbody></table> <p>例题知识点：</p> <ul><li>影响信道最大传输速率的因素：B+V 或 W+dB</li> <li>波形数量 = 相位数 x 振幅数</li></ul> <h2 id="物理层设备"><a href="#物理层设备" class="header-anchor">#</a> 物理层设备</h2> <h3 id="中继器"><a href="#中继器" class="header-anchor">#</a> 中继器</h3> <p>碰撞域，也叫冲突域，不同站点发送的帧在传输线路上有所碰撞的网络区域</p> <p>为什么要有中继器？</p> <ul><li>避免长距离传输造成的失真</li></ul> <p>中继器的作用：将衰减得不完整的信号经过整理重新产生出完整的信号再继续传送，实现一个得以扩展的网络</p> <ul><li>工作区域：物理层</li> <li>本质作用：信号再生；简单地转发比特</li></ul> <p>中继器的转发面向所有连接中继器的站点，这种转发模式叫做广播，在拓扑上属于星型网络；又因为数据在所有连接中继器的机器上共享（没有中心之分），所以中继器组成的局域网在逻辑上其实是一种总线型网络</p> <p>在总线型网络中为了避免冲突，各站点必须控制传输媒体，时刻至多允许一个站点发送数据；自然的，根据定义，处于中继器网络中的不同站点属于同一个碰撞域</p> <ul><li>中继器以太网是一个独立的碰撞域，同时只能允许一个站点发送数据（也属于同一个广播域）</li> <li>中继器工作在物理层，他的接口仅仅简单的发送比特，不能连接不同速率、规格的网段</li> <li>中继器仅作用于信号的电气部分</li> <li>中继器以太网站点共享带宽，不能同时发送数据，即 1s 内，所有站点共发带宽等值的比特，于是各站点平均带宽为：带宽 / 站点数</li></ul> <p>发大器和中继器的区别：</p> <ul><li>发大器放大的模拟信号，同时增大了噪声</li> <li>中继器作用的是数字信号，并且是再生，重点在还原，不同于放大</li></ul> <h3 id="集线器"><a href="#集线器" class="header-anchor">#</a> 集线器</h3> <p>中继器是集线器的前身，实际上就是一种多端口的中继器，扩大了碰撞域</p></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/02/02, 01:53:25</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/991354/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">计网概述</div></a> <a href="/pages/8ea976/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">数据链路层</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
