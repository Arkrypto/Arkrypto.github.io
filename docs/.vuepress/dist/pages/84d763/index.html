 <h4 id="夏末"><a href="#夏末" class="header-anchor">#</a> 夏末</h4> <p>我喜欢常德凉爽的、有太阳的秋天，这让我想起过去的活力，过去的人和事；但都说是过去的，于是这让我感到伤感，获得了片刻宁静。因此我喜欢常德凉爽的、有太阳的秋天</p> <p>过两天返校，时隔八个月再回去秦皇岛，人总是习惯了所常驻的环境，进而在变化的时候感到无所适从，也算是一种患得患失</p> <p>我时常会想为什么要去秦皇岛那破地儿，得到的答案只能是但求心安，我不能过度批判当初的想法，然后只有接受现实，感慨一句世事如此</p> <p>“当初的坚持现已令你很怀疑”</p> <h3 id="_2024"><a href="#_2024" class="header-anchor">#</a> 2024</h3> <h4 id="冬末"><a href="#冬末" class="header-anchor">#</a> 冬末</h4> <p>一人乘车从常德到秦皇岛，买了两程站票和两程卧铺，见到了因票便宜而挤在过道沉默寡言但互相帮助的下等人，碰见了躺在动车二等卧抱怨憋屈的年轻胖子，遇见在餐车侃侃而谈的北京老爷，满嘴 A6 和四环房子这些常人难以触及的东西，边上是一名翻着论文的老师，隔壁桌三个北京口音的东北娘们儿吃着鸭货喝着小酒好不快活，在角落里还坐着三个沉默的西藏人，餐车的东北厨师一个劲问他们家里牦牛多不多，小伙腼腆的快滴下汗来，其他乘客看着这一幕无不带着笑容，被这种大江南北的性格反差所逗笑</p> <p>我感到很实在，或许现在的社会其实很好，在大体上，也或许是我只是个过客未经苦难罢了</p> <h2 id="随想"><a href="#随想" class="header-anchor">#</a> 随想</h2> <table><thead><tr><th>2022</th> <th></th> <th></th></tr></thead> <tbody><tr><td>传递虚无</td> <td>合理、规范、细节</td> <td>美化过去</td></tr> <tr><td>我在怀疑过去的真实性，这无从考究，也毫无意义</td> <td>习惯逃避</td> <td>要时刻保持警惕、清醒，惊醒总意味着不可追</td></tr> <tr><td>羡慕程序</td> <td>结构照亮方式</td> <td>多我不多，少我不少，何必太在意别人</td></tr> <tr><td>珍惜当下，顺其自然</td> <td>不被标签捆绑，不被谣言动摇</td> <td>承认普通</td></tr> <tr><td>道德是否是自私产物</td> <td>解决问题无外乎在于准确性和搜索深度</td> <td>不能依赖于现实的人</td></tr> <tr><td>在不急于做出决定的事上，等等总是没错的</td> <td>活着，然后尽可能地感到开心</td> <td>我越来越相信一切都有定数</td></tr> <tr><td>混沌</td> <td>自省</td> <td>不要定长期计划</td></tr> <tr><td>希望不要活成开口叹气闭口钱，患得患失的惨样</td> <td>对抗孤独和麻痹自己的工具</td> <td>不要把自己看成个东西</td></tr> <tr><td>我遇到一个很好的、真诚热烈、充满希望的姑娘</td> <td>固定思维限制技术发展</td> <td>中间态和平衡点</td></tr> <tr><td>敬酒</td> <td>出家</td> <td>越来越自私和现实</td></tr> <tr><td>清楚地认识自己的偏见并时刻告诫自己生活和价值观是否保持一致</td> <td>努力使命运偏移</td> <td>享受孤独，对抗孤独，害怕孤独</td></tr> <tr><td>活着本身便是苦难，什么是解脱</td> <td>三观合适即，在重要选择上能够发自内心的支持</td> <td>be natural</td></tr></tbody></table> <table><thead><tr><th>2023</th> <th></th> <th></th></tr></thead> <tbody><tr><td>我 21 岁的梦想是：孤独终老</td> <td>我不喜欢和不熟的人吃饭，但是总要经历</td> <td>我不堕落只是因为没钱，没机会，而不是老实</td></tr> <tr><td>错误大多是用来记住而不是用来弥补</td> <td>别着了相，一定以自己的生活为主，走自己的路</td> <td>依赖任何人等于慢性自杀</td></tr> <tr><td>越近越想逃离</td> <td>有一种重心放在某个人身上的习惯，也不是说处处考虑，就好像有了之后，就已经得到了一天的满足，而生活中的其他就显得不重要了</td> <td>当清楚的认识到我是个什么样的人之后，就不会有兴趣继续下去</td></tr> <tr><td>从忍受到压抑，到习以为常</td> <td>不要相信任何加上“一直”、“永远”之类的命题，也不要做出任何这样的假设</td> <td>我总是习惯性的去逃避，畏难不学就永远不会，就算不完美，会一点总比啥也不会好</td></tr> <tr><td>人都是找补的</td> <td></td> <td></td></tr></tbody></table> <table><thead><tr><th>2024</th> <th></th> <th></th></tr></thead> <tbody><tr><td>越来越感觉自己被驯化</td> <td>话多了，你以为自己是谁</td> <td>我感到我的想象力越来越匮乏，会不自觉地否认很多没意义的构想，我正在失去某种能力</td></tr> <tr><td>态度是心的面具</td> <td>偷工减料必定会吃亏</td> <td>不要紧张得跟僵尸一样，没有念头</td></tr> <tr><td>要想清楚利害关系，总是保持思考</td> <td>临敌心如止水</td> <td>穷人和富人的差距是难以弥补的，前者需要不断去试错被毒打以适应社会，而后者对规则的理解、性格的契合像是一种与生俱来的天赋</td></tr> <tr><td>偶然听到食堂大哥说想去北京，隔壁窗口的大姐问他去干嘛，他说想坐坐地铁，工人的朴素和阶级的参差让我鼻酸</td> <td>Don't make promise when you're happy, don't reply when you're angry, don't make decision when you're sad</td> <td>我发现只有多打好牌才能学会打牌，正如人去适应社会</td></tr> <tr><td>不违本心，刚直或圆滑都是手段耳</td> <td>走路腰挺起来</td> <td>这是最好的结局</td></tr> <tr><td>世事总是简单的，只要没有过多人的参与</td> <td>来时赤裸，去时清明</td> <td>活得越久，吃的苦越多，积累的或大或小的成就越多，就越怕死，其实都是身外之物罢</td></tr></tbody></table> <table><thead><tr><th>2025</th> <th></th> <th></th></tr></thead> <tbody><tr><td>人活着是为了感受爱，是人类的必需品</td> <td>我从未如此佩服她</td> <td>麻木到很久感受不到却未可知</td></tr></tbody></table></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/04/30, 22:25:43</span></div></div> <div class="page-nav-wapper"><!----> <!----></div></div> <div class="article-list no-article-list"><div class="article-title"><a href="/archives/" class="iconfont icon-bi">最近更新</a></div> <div class="article-wrapper"><dl><dd>01</dd> <dt><a href="/pages/d42a4d/"><div>
