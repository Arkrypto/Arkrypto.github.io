jx-texclass="ORD" stretchy="false">|</mo><mi>A</mi><mo data-mjx-texclass="ORD" stretchy="false">|</mo><mo>+</mo><mo data-mjx-texclass="ORD" stretchy="false">|</mo><mi>B</mi><mo data-mjx-texclass="ORD" stretchy="false">|</mo><mo>+</mo><mo data-mjx-texclass="ORD" stretchy="false">|</mo><mi>C</mi><mo data-mjx-texclass="ORD" stretchy="false">|</mo><mo>−</mo><mo data-mjx-texclass="ORD" stretchy="false">|</mo><mi>A</mi><mi>B</mi><mo data-mjx-texclass="ORD" stretchy="false">|</mo><mo>−</mo><mo data-mjx-texclass="ORD" stretchy="false">|</mo><mi>A</mi><mi>C</mi><mo data-mjx-texclass="ORD" stretchy="false">|</mo><mo>−</mo><mo data-mjx-texclass="ORD" stretchy="false">|</mo><mi>B</mi><mi>C</mi><mo data-mjx-texclass="ORD" stretchy="false">|</mo><mo>+</mo><mo data-mjx-texclass="ORD" stretchy="false">|</mo><mi>A</mi><mi>B</mi><mi>C</mi><mo data-mjx-texclass="ORD" stretchy="false">|</mo></math></mjx-assistive-mml></mjx-container><h3 id="无限集"><a href="#无限集" class="header-anchor">#</a> 无限集</h3> <p>集合的基数：即集合中元素的个数</p> <p>等势的集合：若两个集合之间可以通过一个双射函数进行映射，则这两个集合等势</p> <ul><li>显然，集合的基数相同是集合等势的必要条件</li></ul> <p>阿列夫零：用于形容无限集的基数</p> <p>自然数集（非零整数）、有理数集（分数）的基数便是阿列夫零</p> <ul><li>且自然数集与有理数集等势</li></ul> <h2 id="二元关系"><a href="#二元关系" class="header-anchor">#</a> 二元关系</h2> <h3 id="关系的性质"><a href="#关系的性质" class="header-anchor">#</a> 关系的性质</h3> <p>序偶和笛卡尔乘积</p> <ul><li>序偶即有序的两个元素对</li> <li>笛卡尔乘积</li></ul> <p>关系：序偶的集合</p> <p>元素集合、序偶、二元关系的数量联系</p> <ul><li>n 个元素的集合能构成 n^2 个不同的序偶（矩阵）</li> <li>m 个不同的序偶能构成 2^m 个不同的二元关系（不同的序偶集合）</li></ul> <p>关系及其表示：关系是逻辑，作用于集合之上才有意义</p> <p>关系的性质：自反、传递、对称、反对称</p> <ul><li>均可以<strong>用关系矩阵来判断</strong>其性质</li></ul> <p>等价关系：自反、传递、对称</p> <p>偏序关系：自反、传递、反对称</p> <h3 id="关系的运算"><a href="#关系的运算" class="header-anchor">#</a> 关系的运算</h3> <p>复合关系和逆关系</p> <ul><li>复合关系：即合成关系，通过中间命题传递，在关系矩阵中表现为<strong>矩阵乘法</strong></li> <li>逆关系：逻辑不变，序偶顺序改变，在关系矩阵中表现为<strong>矩阵转置</strong></li></ul> <p>关系的闭包运算：自反闭包（r）、传递闭包（t）、对称闭包（s）</p> <p>矩阵乘法计算关系的传递闭包</p> <mjx-container jax="SVG" display="true" class="MathJax" styl lass="OP">⋃</mo><mrow data-mjx-texclass="ORD"><mi>i</mi><mo>=</mo><mn>1</mn></mrow><mi>n</mi></munderover><msup><mi>R</mi><mi>i</mi></msup><mo>=</mo><mi>R</mi><mo>∪</mo><msup><mi>R</mi><mn>2</mn></msup><mo>∪</mo><msup><mi>R</mi><mn>3</mn></msup><mo>∪</mo><mo>.</mo><mo>.</mo><mo>.</mo><mo>∪</mo><msup><mi>R</mi><mi>n</mi></msup></math></mjx-assistive-mml></mjx-container><p>其中 n 指关系 R 的关系矩阵的阶数，这个式子就是把 n 个关系矩阵的幂运算结果并起来</p> <p>写是要这么写，但很多时候可以通过结点间连通性来判断是否传递/<strong>可达</strong></p> <p>计算集合上的二元关系种类数量：假设 A 是三元集合</p> <ul><li>有 8（2^3） 个既对称又反对称的二元关系，有 3 种不同的序偶对<code>&lt;a,a&gt;,&lt;b,b&gt;,&lt;c,c&gt;</code>可构成这样的关系</li> <li>有 64（2^6） 个自反的二元关系，确定<code>{&lt;a,a&gt;,&lt;b,b&gt;,&lt;c,c&gt;}</code>后剩下还有 6 个不同的序偶对</li> <li>有 64（2^3*2^3）个对称的二元关系，自反的三个序偶和对称的三对序偶相组合</li> <li>有 8（2^3） 个等价关系，确定<code>{&lt;a,a&gt;,&lt;b,b&gt;,&lt;c,c&gt;}</code>后剩下三对对称的序偶对</li></ul> <h3 id="偏序集与格"><a href="#偏序集与格" class="header-anchor">#</a> 偏序集与格</h3> <p>等价关系和等价类：满足自反性、传递性、对称性的关系</p> <ul><li>等价类的写法：和同余类一样，如模 3 同余类表示为<code>[0] = {0,3,6,...}</code></li></ul> <p>偏序关系：具有自反性、传递性、反对称性的二元关系集合（如整数集合上的小于等于关系）</p> <p>偏序集的大小比较</p> <ul><li>注意能比较的前提是两元素具有偏序关系，所以孤立点不比任何元素大，也不比任何元素小，进而有孤立点的偏序集必定没有最大元和最小元</li></ul> <p>全序关系：在偏序关系中，每个元素之间均可以通过该偏序关系相比较，则该偏序关系为全序关系</p> <p>哈斯图：通过关系图和 CovA 来构造</p> <p>偏序集及其子集</p> <ul><li>极大元、极小元</li> <li>最大元、最小元</li> <li>上确界、下确界</li></ul> <p>格：在偏序集中，任意两个元素构成的子集均有其上下确界，这样的偏序集叫做格</p> <p>分配格：？偏序关系满足交换律（这里总是不免想到群中的二元运算）</p> <p>由格可以推导出一个代数系统，其二元运算为 ∩ 或 ∪，定义为</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="44.724ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 19768.1 1000" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.566ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D44E" d="M33 157Q33 258 10 >→</mo><mi>a</mi><mo>∪</mo><mi>b</mi><mo>=</mo><mi>g</mi><mi>l</mi><mi>b</mi><mo stretchy="false">(</mo><mi>a</mi><mo>,</mo><mi>b</mi><mo stretchy="false">)</mo><mo>,</mo><mstyle scriptlevel="0"><mspace width="0.167em"></mspace></mstyle><mi>a</mi><mo>∩</mo><mi>b</mi><mo>=</mo><mi>l</mi><mi>u</mi><mi>b</mi><mo stretchy="false">(</mo><mi>a</mi><mo>,</mo><mi>b</mi><mo stretchy="false">)</mo></math></mjx-assistive-mml></mjx-container><p>其中 a、b 的大小关系通过偏序关系确定，glb 表示上确界，lub 表示下确界</p> <ul><li>由于在格中，二者一定有上下确界，并且确界一定在集合 A 中，显然这是一个代数系统（满足封闭性）</li></ul> <h2 id="函数"><a href="#函数" class="header-anchor">#</a> 函数</h2> <h3 id="单射、满射和双射"><a href="#单射、满射和双射" class="header-anchor">#</a> 单射、满射和双射</h3> <p>函数是一种特殊的二元关系，他要求二元关系的前件集合 A 中的每个元素 x 在后件集合 B 中都有<strong>唯一</strong>一个元素 y 与之构成属于该函数的序偶</p> <ul><li>就是说，一个 x 只能对应一个 f(x)，不能一对多，如<code>{&lt;1,2&gt;, &lt;1,3&gt;}</code>就是不被允许的</li></ul> <p>单射：若 x1 ≠ x2，则 f(x1) ≠ f(x2)</p> <ul><li>即每个存在的 y 对应唯一的一个 x（单调函数就是典型的单射，但注意单射函数不一定单调），当然在后件集合 B 中允许有不被 x 映射的 y</li></ul> <p>满射：函数的值域为后件集合，即后件 B 被映射满了</p> <p>双射：同时满足单射和漫射，此时每一个 x 和 y 一一对应（具有反函数）</p> <p>集合的元素数量和单、满、双射关系</p> <ul><li>若为单射，则必有 |A| ≥ |B|</li> <li>若为满射，则必有 |A| ≤ |B|</li> <li>若为双射，则必有 |A| = |B|</li></ul> <h3 id="函数运算"><a href="#函数运算" class="header-anchor">#</a> 函数运算</h3> <p>复合运算：和关系的复合运算一样，就是复合函数</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="19.146ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 8462.6 1000" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.566ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="28" d="M94 250Q94 319 104 381T127 488T164 576T202 643T244 695T277 729T302 750H315H319Q333 750 333 741Q333 738 316 720T275 667T226 581T184 443T167 250T184 58T225 -81T274 -167T316 -220T333 -2
