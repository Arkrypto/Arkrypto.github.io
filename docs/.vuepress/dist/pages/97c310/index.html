"author iconfont icon-touxiang" data-v-06970110><a href="https://github.com/northboat" target="_blank" title="作者" class="beLink" data-v-06970110>northboat</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06970110><a href="javascript:;" data-v-06970110>2021-9-17</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">应用层<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="应用层概述"><a href="#应用层概述" class="header-anchor">#</a> 应用层概述</h2> <blockquote><p>一个选择题</p></blockquote> <p>每个应用层协议用于解决某一类应用文题，规定应用进程之间通信时所遵循的协议</p> <ul><li>DNS</li> <li>FTP</li> <li>Email</li> <li>WWW</li> <li>DHCP</li></ul> <h2 id="域名系统-dns"><a href="#域名系统-dns" class="header-anchor">#</a> 域名系统 DNS</h2> <p>上网时使用域名，需要解析成 IP，DNS 实现域名到 IP 的映射</p> <p>互联网采用层次树状结构的命名方法，每一级以点号隔开，根在最后，如<code>www.baidu.com</code>，com 是一级域名，baidu 是二级域名，www 是三级域名</p> <p>域名服务器（DNS）管辖的范围叫做区（zone）</p> <ul><li>根域名服务器：最高的、最重要的服务器，用于解析所有的顶级域名服务器的域名和 IP 地址，任何一台主机若在本地无法解析域名，首先找到的就是根域名服务器</li> <li>顶级域名服务器（TLD）：解析二级域名，给出回答或下一步要查找的服务器 IP</li> <li>权限域名服务器：负责一个区的域名服务器（域名的派出所）</li> <li>本地域名服务器，也叫默认域名服务器，需要配置</li></ul> <p>域名的解析过程</p> <ul><li>迭代+递归解析：最常用</li> <li>递归解析</li></ul> <p>迭代+递归解析，本地域名服务器将请求发送给所有域名服务器（根域名+顶级域名+权限域名），同时迭代并更新，找到 IP 后返回给本地 DNS</p> <p>递归解析即请求只发给根域名 DNS，根域名 DNS 发给顶级域名 DNS，顶级域名 DNS 发给 权限域名 DNS，找到 IP 后递归返回给本地 DNS，不常用，根域名服务器压力太大</p> <p>提高可靠性和速度的方法</p> <ul><li>主域名服务器和辅助域名服务器</li> <li>DNS 维护一个高速缓存，存放最近使用过的 IP 和域名的对应关系</li></ul> <p>解析过程</p> <p>迭代模式</p> <ul><li>主机：请求只有一次，向本地 DNS</li> <li>本地 DNS
<ul><li>有缓存：请求 0 次</li> <li>无缓存：请求 n+1 次，n 表示域名级别（域名级别 = 点号 +1）</li></ul></li></ul> <p>递归模式</p> <ul><li>主机：最少 1 次，最多 1 次</li> <li>本地 DNS
<ul><li>有缓存：请求 0 次</li> <li>无缓存：请求 1 次</li></ul></li></ul> <h2 id="文件传输协议-ftp"><a href="#文件传输协议-ftp" class="header-anchor">#</a> 文件传输协议 FTP</h2> <p>最广泛的文件传输协议</p> <ul><li>提供交互式的访问</li> <li>屏蔽计算机系统细节，适合于异构网络计算机中文件传输</li> <li>屏蔽计算机存储数据的格式不同，屏蔽文件的目录结构和文件命名的规定不同</li> <li>屏蔽操作系统命令不同</li> <li>屏蔽访问控制方法的不同</li></ul> <p>FTP 工作模式</p> <ul><li>采用 C/S 结构</li> <li>一个主进程，负责接收请求</li> <li>若干从属进程，负责处理单个请求</li></ul> <p>FTP 的两个连接，这种传输模式也叫<strong>带外传送</strong></p> <ul><li>控制连接：不传文件，一直开启，提供交互式的访问</li> <li>数据连接：用于传输用户数据，按序打开</li></ul> <p>FTP 两个端口</p> <ul><li>建立连接请求时访问控制连接端口 21</li> <li>连接端口 20，进程通过该端口传输数据</li></ul> <p>这里需要注意，数据传输端口不一定是 20：若主动打开，则为 20，若是接收方，是二者协商的端口</p> <h2 id="万维网-www"><a href="#万维网-www" class="header-anchor">#</a> 万维网 WWW</h2> <p>主要作用：让 Web 客户端访问浏览 Web 服务器上的页面</p> <p>万维网是分布式超媒体(hypermedia)系统，是超文本(hypertext)系统的扩充</p> <ul><li>统一资源定位符 URL</li> <li>超文本传输协议 HTTP</li> <li>万维网文档 HTML</li> <li>万维网信息检索系统 Google</li></ul> <h3 id="url"><a href="#url" class="header-anchor">#</a> URL</h3> <p>统一资源定位符，用于表示互联网上的资源位置和访问方法</p> <p>&lt;协议&gt;://&lt;主机&gt;&lt;端口&gt;/&lt;资源&gt;</p> <ul><li>主机对应 IP 地址</li> <li>端口对应进程</li> <li>资源对应文件路径</li></ul> <h3 id="http"><a href="#http" class="header-anchor">#</a> HTTP</h3> <p>超文本传输协议 HTTP，是一个应用层协议，使用 TCP 连接进行可靠的传送</p> <p>特点</p> <ul><li>使用面向连接的 TCP 作为运输层协议，保证数据的可靠传输</li> <li>HTTP 本身是无连接的，即使他使用了面向连接的 TCP 向上提供的服务，重新打开需要重新加载</li> <li>是面向食物的客户服务器协议，要么打得开要么打不开</li> <li>HTTP 1.0 是无状态的，不会保留打开信息</li></ul> <p>HTTP 两类报文</p> <ul><li>请求报文</li> <li>相应报文</li></ul> <p>HTTP 是面向正文的，报文中每个字段都是 ASCII 码串</p> <h3 id="工作过程"><a href="#工作过程" class="header-anchor">#</a> 工作过程</h3> <ul><li>浏览器分析页面的 URL</li> <li>浏览器向本地 DNS 请求解析域名的 IP 地址</li> <li>DNS 返回 IP 地址</li> <li>浏览器和服务器（两个进程之间）建立 TCP 连接</li> <li>浏览器发出命令 Get / Post</li> <li>服务器给出相应响应</li> <li>TCP 连接释放</li> <li>浏览器显示 HTML 中所有文本信息</li></ul> <p>该过程使用的协议</p> <ul><li>首先是 HTTP 协议，超文本传输</li> <li>请求 DNS 时使用了 UDP 协议</li> <li>建立连接使用 TCP 协议</li> <li>数据传输使用 IP 协议</li> <li>链路层</li> <li>物理层</li></ul> <p>协议分层：HTTP ——&gt; TCP ——&gt; IP</p> <p>持续连接：每个请求、响应使用同一个 TCP 连接</p> <ul><li>连接消耗 1 个 RTT，传 n 个内容消耗 n 个 RTT，共 1+n 个 RTT</li></ul> <p>非持续连接：每个请求、响应使用单独的 TCP 连接</p> <ul><li>对于 n 个内容消耗 2n 个 RTT 时间</li></ul> <p>非流水线持续连接，必须要等前一个请求确认完毕才发送下一个内容：n+1 个 RTT</p> <p>流水线持续连接：1+1+(n-1/2) 个 RTT</p> <ul><li>和计网概述中计算流水线时延一模一样</li></ul> <h2 id="email-协议"><a href="#email-协议" class="header-anchor">#</a> Email 协议</h2> <p>连接建立均使用的 TCP 协议</p> <p>发送邮件使用 SMTP 协议，读取/接收邮件使用 POP3 或 IMAP 协议</p> <p>共分为三个阶段</p> <ul><li>客户端通过 TCP 连接发送邮件到中转 SMTP 服务器</li> <li>中转 SMTP 服务器作为客户端将收到的邮件发送到目的 SMTP 服务器</li> <li>目的 SMTP 服务器通过 POP3 服务器将邮件送到指定用户并且用户使用 POP3 协议对邮件进行解析</li></ul> <p>SMTP 是一种 push 协议，有就立即往外推，只支持传输 7 比特的 ASCII 码内容</p> <p>POP 是一种 pull 协议，始终将数据从服务器拉到本地</p> <p>MIME：增加翻译结构，转化非 ASCII 码和 ASCII 码</p> <h2 id="动态主机配置协议-dhcp"><a href="#动态主机配置协议-dhcp" class="header-anchor">#</a> 动态主机配置协议 DHCP</h2> <blockquote><p>Dynamic Host Configuration Protocol</p></blockquote> <p>这种机制允许一台计算机加入新的网络和自动获取 IP 地址，而不需要手动配置</p> <p>工作过程：广播请求，单播响应</p> <ul><li>需要 IP 地址的主机广播一个<strong>发现报文</strong>，成为 DHCP 客户</li> <li>因为是广播，本地网络上所有住居都会收到该报文，但只有 DHCP 服务器会回应</li></ul> <p>DHCP 服务器处理过程</p> <ul><li>先从其数据库中查找请求计算机的配置信息，若找到直接返回，若没找到，则从未被分配的地址中找一个分配给该计算机</li> <li>包括 IP 地址、网关、子网掩码</li></ul> <p>广播报文</p> <ul><li>源地址：0.0.0.0</li> <li>目的地址（广播）：255.255.255.255</li></ul> <p>相应报文</p> <ul><li>源地址：DHCP 服务器 IP</li> <li>目的地址：分配主机的 IP</li></ul> <p>这里对比一下 DHCP 请求响应的网络层 ARP 地址解析协议（IP 到 MAC 的映射）</p> <ul><li>广播请求
<ul><li>目的：FFFFFFFFFFFF</li> <li>源：发送方 MAC</li></ul></li> <li>单播相应
<ul><li>目的：广播发送方 MAC</li> <li>源：HDCP 的 MAC 地址</li></ul></li></ul> <h2 id="常见应用总结"><a href="#常见应用总结" class="header-anchor">#</a> 常见应用总结</h2> <table><thead><tr><th>应用</th> <th>下层协议</th> <th>端口号</th></tr></thead> <tbody><tr><td>HTTP</td> <td>TCP</td> <td>80</td></tr> <tr><td>FTP</td> <td>TCP</td> <td>20/21</td></tr> <tr><td>SMTP</td> <td>TCP</td> <td>25</td></tr> <tr><td>POP3</td> <td>TCP</td> <td>110</td></tr> <tr><td>TEINET</td> <td>TCP</td> <td>23</td></tr> <tr><td>BGP-4</td> <td>TCP</td> <td>179</td></tr> <tr><td>DNS</td> <td>UDP</td> <td>53</td></tr> <tr><td>DHCP</td> <td>UDP</td> <td>67</td></tr> <tr><td>RIP</td> <td>UDP</td> <td>520</td></tr> <tr><td>PING</td> <td>IP</td> <td>/</td></tr></tbody></table></div></div> <!----> <div class="page-edit"><!----> <!----> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/748c36/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">传输层</div></a> <a href="/pages/7aaaab/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">计网体系结构和物理层</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
