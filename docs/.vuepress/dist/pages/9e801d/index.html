970110>计算机科学与技术</a></li><li data-v-06970110><a href="/cs/#数据结构" data-v-06970110>数据结构</a></li><li data-v-06970110><a href="/cs/#软件工程原理" data-v-06970110>软件工程原理</a></li></ul> <div class="info" data-v-06970110><div title="作者" class="author iconfont icon-touxiang" data-v-06970110><a href="https://github.com/northboat" target="_blank" title="作者" class="beLink" data-v-06970110>northboat</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06970110><a href="javascript:;" data-v-06970110>2023-7-8</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">软件工程原理与应用<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="软件工程概述"><a href="#软件工程概述" class="header-anchor">#</a> 软件工程概述</h2> <h3 id="软件生命周期活动"><a href="#软件生命周期活动" class="header-anchor">#</a> 软件生命周期活动</h3> <p>软件是一种知识（或逻辑）性工业产品，软件工程是一门工程性的学科，软件文档是文书和资料（文档：有关计算机程序功能、设计、编制、使用的文字或图形资料）</p> <p>软件工程学科出现的直接原因是软件危机出现，软件危机主要包括以下方面</p> <ul><li>生产成本过高</li> <li>需求增长难以满足</li> <li>进度难以控制</li> <li>质量难以保证</li></ul> <p>软件开发的四个阶段</p> <ul><li>规划阶段</li> <li>分析阶段：制定软件项目开发计划，譬如可行性研究和需求分析</li> <li>设计阶段：软件设计阶段，分为概要设计和详细设计</li> <li>实施阶段：软件实现和维护</li></ul> <p>软件生命周期内的活动包括：问题定义、可行性分析、需求分析、概要设计、详细设计、编码及模块测试、综合测试、软件维护</p> <p>软件工程和计算机科学的性质不同，软件工程着重于建造软件系统，从技术和管理两方面利用一套科学的技术和管理方法进行软件的开发，从而提高软件质量和生产率</p> <h3 id="软件生存周期模型"><a href="#软件生存周期模型" class="header-anchor">#</a> 软件生存周期模型</h3> <p>常见的软件生存周期模型：螺旋模型、增量模型、瀑布模型、迭代模型、原型模型</p> <ul><li>需求明确、时间不紧：瀑布模型</li> <li>需求明确、时间紧：增量模型</li> <li>需求不明确且时间紧：迭代模型</li></ul> <p>在任何模式的小周期内都采用瀑布模型</p> <img src="/assets/img/image-20230708141130799.d7ca6e93.png"> <p>软件工程方法学的研究内容包含<strong>软件开发技术和软件工程管理</strong>两方面，以期达到的最终目标是<strong>软件开发工程化</strong></p> <p>软件的主要结构和功能是在分析设计阶段实现的</p> <h2 id="可行性研究"><a href="#可行性研究" class="header-anchor">#</a> 可行性研究</h2> <p>制定软件项目开发计划的目的是：对软件开发过程、进度、资源进行规划与调整</p> <p>成本-效益分析的度量标准：货币的时间价值、投资回收期、纯收入</p> <p>软件的可行性研究的三个方面：技术可行性、经济可行性、应用可行性（法律可行性、社会可行性、操作可行性）</p> <ul><li>其中从功能角度对系统进行研究属于技术可行性的研究</li> <li>技术可行性要解决的是技术风险问题</li></ul> <p>可行性研究的目的不是解决问题，而是确定问题是否值得去解决</p> <h2 id="需求分析"><a href="#需求分析" class="header-anchor">#</a> 需求分析</h2> <h3 id="需求分析概述"><a href="#需求分析概述" class="header-anchor">#</a> 需求分析概述</h3> <p>需求分析必须在建立在可行性分析的基础上</p> <p>需求分析阶段最重要的技术文档是：需求规格说明书</p> <p>软件需求分析阶段建立原型的主要目的是：确定系统的功能和性能需求</p> <p>软件开发的需求活动，主要任务是：定义各种需求并建立系统模型（原型）</p> <p>需求分析阶段的研究对象是：用户要求</p> <p>数据流图描述：系统的软件功能</p> <p>软件需求阶段要解决的问题是：软件做什么</p> <p>数据字典（就是数据结构）的条目</p> <ul><li>数据项</li> <li>数据流</li> <li>数据加工</li></ul> <p>举个数据字典的栗子</p> <img src="/assets/img/image-20230708160604692.4b7fb6a1.png"> <p>需求分析</p> <ul><li>要回答“软件必须做什么”</li> <li>可以概括为“理解，分解，表达”六字</li> <li>要求编写需求规格说明书</li></ul> <p>在数据流图中，有名字及方向的成分是：数据流</p> <p>软件需求分析阶段的工作可分为以下四个方面</p> <ul><li>对问题的识别</li> <li>分析与总和</li> <li>制定需求规格说明以及需求分析评审</li></ul> <p>结构化分析方法使用的描述工具是：数据字典，它定义了数据流图中的每一个图形元素</p> <p>需求规格说明书的作用包括</p> <ul><li>软件设计的依据</li> <li>用户与开发人员对软件要做什么的共同理解</li> <li>软件验收的依据</li> <li>主要功能</li> <li>用户界面及运行环境</li> <li>软件的性能</li></ul> <p>软件需求规格说明书不应包括对算法的详细过程的描述和可行性研究的依据</p> <h3 id="结构化方法"><a href="#结构化方法" class="header-anchor">#</a> 结构化方法</h3> <blockquote><p>分为结构化分析方法和结构化程序设计方法</p></blockquote> <p>在结构化分析方法中，数据流图和数据字典配合使用，共同构成系统的逻辑模型</p> <p>通过功能分解可完成数据流图的细化（0 层到 1 层的细化）</p> <p>数据存储和数据流都是数据，所处的状态不同</p> <p>SA 结构化分析方法用 DFD 数据流图描述：系统的功能</p> <p>SA 方法的分析步骤是首先调查了解当前系统的工作流程，然后</p> <ol><li>获得当前系统的物理模型</li> <li>抽象出当前系统的逻辑模型</li> <li>建立目标系统的逻辑模型</li></ol> <p>SA 方法的基本思想是：自顶向下逐步求精</p> <h2 id="软件设计"><a href="#软件设计" class="header-anchor">#</a> 软件设计</h2> <h3 id="概要设计"><a href="#概要设计" class="header-anchor">#</a> 概要设计</h3> <blockquote><p>软件设计阶段一般又可分为：概要设计和详细设计，概要设计是软件设计的第一阶段</p> <p>重点</p></blockquote> <p>总体（概要）设计和详细设计的关系：抽象和具体</p> <p>软件设计的基本原理：模块化</p> <p>概要设计的基本任务</p> <ul><li>系统结构设计：确定物理系统的具体实现方案。概括地说，系统应该怎样做：划分出组成系统的物理元素：程序、文件、数据库、人工过程和文档</li> <li>软件结构设计：确定系统中每个程序组成的模块、模块之间的联系（结构）</li> <li>数据结构或数据库设计：确定系统需要的数据及数据间的相互关系</li> <li>系统接口设计：模块接口设计、外部接口设计和人机界面设计</li></ul> <p>结构图的主要成分：不包括模块内部数据</p> <ul><li>模块</li> <li>模块间传递的数据</li> <li>模块间的控制关系</li></ul> <p>好的软件结构：低耦合和高内聚</p> <p>耦合类型（软件设计划分模块时，通常遵循的原则是模块间耦合性应尽可能低）</p> <ul><li>数据耦合：一个模块把数值作为参数传递给另一个模块</li> <li>控制耦合</li> <li>公共耦合</li> <li>内容耦合：最高程度也是最差的耦合</li></ul> <p>内聚是对模块功能强度的度量，分为</p> <ul><li>低内聚：偶然内聚、逻辑内聚、时间内聚</li> <li>中内聚：过程内聚、通信内聚</li> <li>高内聚：顺序内聚、功能内聚（内聚性最强）</li></ul> <p>一组语句在程序中多次出现，为了节省内存空间，把这些语句放在一个模块中，该模块的内聚度是<strong>偶然性</strong>的</p> <p>结构化设计又叫：面向数据流设计，基本要点</p> <ul><li>自顶向下、逐步求精的设计方法</li> <li>使用顺序、选择、循环三种基本控制结构</li> <li>在三种基本控制结构中保持单入口、单出口</li></ul> <p>软件设计的图形工具有</p> <ul><li>结构图</li> <li>IPO 图</li> <li>层次图</li></ul> <p>软件设计结构图着重反映模块间的隶属关系，即调用关系和层次关系</p> <p>程序设计中矩形表示：模块</p> <p>结构化设计方法（SA）在软件开发中用于概要设计，分为</p> <ul><li>结构化分析</li> <li>结构化程序设计</li></ul> <p>结构化程序设计方法提倡开发人员组织形式为：主程序员组</p> <p>模块：数据说明、可执行语句等程序对象的集合，它是单独命名的而且可通过名字访问，基本属性有</p> <ul><li>接口：模块的输入与输出</li> <li>功能：模块做什么</li> <li>逻辑：描述模块内部怎么做</li> <li>状态：模块使用时的环境和条件</li></ul> <p>其中，功能、接口和状态反映模块的外部特性，逻辑反映模块的内部特性</p> <p>模块设计原理：尽量做到模块的高内聚低耦合，以提高模块的独立性</p> <ul><li>为提高模块的独立性，模块内部最好是：功能内聚</li></ul> <p>软件设计的基本原则</p> <ul><li>模块化</li> <li>抽象</li> <li>信息隐蔽：设计软件结构一般不确定模块内部的局部数据</li> <li>模块独立</li></ul> <h3 id="详细设计"><a href="#详细设计" class="header-anchor">#</a> 详细设计</h3> <blockquote><p>软件设计的第二阶段</p></blockquote> <p>详细设计阶段的任务是</p> <ul><li>算法设计（主要任务）</li> <li>块内数据结构设计（数据字典）</li> <li>数据库物理设计（实体关系图）</li></ul> <p>结构化程序设计的一种基本方法是：逐步求精法</p> <p>流程图的性质</p> <ul><li>不易表示数据结构</li> <li>容易造成非结构化的程序结构</li> <li>描述的是程序的逻辑结构</li> <li>不支持逐步求精</li></ul> <h2 id="实现与测试"><a href="#实现与测试" class="header-anchor">#</a> 实现与测试</h2> <h3 id="软件注释"><a href="#软件注释" class="header-anchor">#</a> 软件注释</h3> <p>为了软件在不同机器上运行，软件应具有良好的可移植性</p> <p>功能性注释：说明程序段的注释，不包括模块的功能</p> <ul><li>程序段的功能</li> <li>语句的功能</li> <li>数据的状态</li></ul> <p>序言性注释主要内容：不包括数据的状态</p> <ul><li>模块的接口</li> <li>数据的描述</li> <li>模块的功能</li></ul> <p>数据说明顺序：常量说明，类型说明，全程量说明，局部量说明</p> <h3 id="软件测试"><a href="#软件测试" class="header-anchor">#</a> 软件测试</h3> <p>成功的测试是发现了迄今尚未发现的错误的测试，即发现了未知错误的测试</p> <p>覆盖准则最强的是：路径覆盖</p> <p>与确认测试有关的文档是：需求规格说明书</p> <p>软件工程范围的测试</p> <ul><li>单元测试（模块测试）：检查程序模块是否正确实现了规定的功能，发现模块在编码或算法中的错误，目的是保证每个模块作为一个单元能正确运行，调试（单元测试）应该由制作该模块的程序员进行</li> <li>集成测试：主要目标是检查与设计相关的模块间与接口有关的问题</li> <li>确认测试：主要目标是验证软件的有效性，确保软件有效实现了软件需求规格说明书的要求，需求规格说明书是确认测试的依据</li></ul> <p>平行测试超出了软件工程范围</p> <table><thead><tr><th>测试</th> <th>测试方法</th> <th>发现错误</th> <th>涉及文档</th></tr></thead> <tbody><tr><td>单元测试</td> <td>白盒法</td> <td>编码阶段产生的错误</td> <td>详细设计和编码文档</td></tr> <tr><td>集成测试</td> <td>渐增式</td> <td>设计阶段引入的错误</td> <td>概要设计和详细设计文档</td></tr> <tr><td>确认测试</td> <td>黑盒法</td> <td>需求分析阶段产生的错误</td> <td>需求分析阶段产生的文档</td></tr></tbody></table> <p>相互间的关系：软件的测试按单元测试、集成测试、确认测试顺序进行</p> <h2 id="软件维护"><a href="#软件维护" class="header-anchor">#</a> 软件维护</h2> <p>决定软件可维护性的因素有</p> <ul><li>可理解性</li> <li>可测试性</li> <li>可移植性</li> <li>可修改性</li> <li>可重用性</li></ul> <p>不包括简洁性</p> <p>软件维护困难：不包括软程序错误多</p> <ul><li>读懂别人程序的困难</li> <li>文档的不一致性</li> <li>软件维护不吸引人</li></ul> <p>软件维护费用的主要原因是：生产率低</p> <p>在软件生存周期中，时间最长、所花费精力和费用也最多的阶段是：软件维护</p> <p>维护分类</p> <ul><li><strong>改正性维护</strong>：因为软件测试不可能暴露出一个大型软件系统中所有潜藏的错误，在任何大型程序的使用期间，用户必然会发现程序错误，并且把他们遇到的问题报告给维护人员。把诊断和改正错误的过程称为改正性维护</li> <li><strong>适应性维护</strong>：为了和变化了的环境适当地配合而进行的修改软件的活动，是既必要又经常的维护活动。</li> <li><strong>完善性维护</strong>：在使用软件的过程中用户往往提出增加新功能或修改已有功能的建议，还可能提出一般性的改进意见。为了满足这类要求，需要进行完善性维护。这项维护活动通常占软件维护工作的大部分。</li> <li><strong>预防性维护</strong>：为了改进未来的可维护性或可靠性，或为了给未来的改进奠定更好的基础而修改软件，这项维护活动通常称为预防性维护，目前这项维护活动相对比较少</li></ul></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/01/01, 12:28:18</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/c0c59a/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">数据库设计与应用</div></a> <a href="/pages/e46cfc/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">软件工程实验</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
