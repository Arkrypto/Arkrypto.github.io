</section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>操作系统</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>计算机组成原理</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06970110><div class="articleInfo" data-v-06970110><ul class="breadcrumbs" data-v-06970110><li data-v-06970110><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06970110></a></li> <li data-v-06970110><a href="/cs/#计算机科学与技术" data-v-06970110>计算机科学与技术</a></li><li data-v-06970110><a href="/cs/#数据结构" data-v-06970110>数据结构</a></li><li data-v-06970110><a href="/cs/#数据库系统概述" data-v-06970110>数据库系统概述</a></li></ul> <div class="info" data-v-06970110><div title="作者" class="author iconfont icon-touxiang" data-v-06970110><a href="https://github.com/northboat" target="_blank" title="作者" class="beLink" data-v-06970110>northboat</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06970110><a href="javascript:;" data-v-06970110>2022-6-8</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABH1JREFUSA3tVl1oHFUUPmdmd2ltklqbpJDiNnXFmgbFktho7YMPNiJSSZM0+CAYSkUELVhM6YuwIPpgoOKDqOBDC0XE2CQoNtQXBUFTTcCi+Wlh1V2TQExsUzcltd3M9Tt3ZjZzZ2fT+OJTL8yeM+eee757fmeJbq//KQL8X3DUSFOcfr7cRsRtxNQMWueeVzOkaITIGqQHNg5y8+jNW9ldM7A6nTpAjuolUikAwq7CE3WcM2RRDz+XGVgN3FptU/aUSlvq9Pa3iZ1+sgAqJyyAFqkipd9dqiwHF3P65YycLWc/6sqGrvoEoIp6DOFaX5h6+dnfjkWprwqsPk0dUGq5vySwDImC10KxFHgGL1SWoc92O3eVht09qdXNH11I2SsTsJYqMWzihqGMi+A+Garf3BAuuLI5oGlULyNfyB/HYNujwktOfRrMr5t77NmevqaUopx0grnKAyvVpmwUDB4x6FPXuGvYLTDwWsejwgtgkYKPqRJg8SV6xaiZ3ZTppGneS4yfH5/66fZSDHv+QZci/+h5c5UHtpy67JUqGppM0sh0Nc1dW6/N1W5Yoqat8/TU/VnadmdeW2PLLSyh0cvxBs3KbqTmwYPpxN4do/mzE8nEpvX/UMu2Wbp74zUAK5q6WkHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">数据库设计与应用<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="关系数据理论"><a href="#关系数据理论" class="header-anchor">#</a> 关系数据理论</h2> <blockquote><p>如何设计好的关系模式使得数据库的使用效率更高</p></blockquote> <h3 id="问题提出"><a href="#问题提出" class="header-anchor">#</a> 问题提出</h3> <p>怎样判断数据库好坏：用范式衡量</p> <p>关系模式由五部分构成：<code>R(U, D, DOM, F)</code></p> <ul><li>R：关系名</li> <li>U：属性名集合</li> <li>D：属性的域</li> <li>DOM：属性向域的映象集合</li> <li>F：属性间数据的函数依赖</li> <li>其中<code>D,DOM</code>和关系模式设计关系不大，于是我们也视作三元组<code>R(U, F)</code></li></ul> <p>数据依赖：完整性约束的表现</p> <ul><li>函数依赖（<code>FD</code>）</li> <li>多值依赖（<code>MVD</code>）</li></ul> <p>试想这样一个数据库：一个学校的教务管理系统，只有一个表，<code>Student(sno, sdept, mname, cno, grade)</code>，分别为学号、系、系主任、课程号、成绩</p> <p>这个关系模式存在的问题：</p> <ul><li>数据冗余太大：系主任一个系只有一个，系中每条数据都加这个人的名字</li> <li>更新异常（Update Anomalies）：更换系主任后，系中每条数据都要改</li> <li>插入异常（Insertion Anomalies）：一个系刚成立没有学生，无法插入系主任的数据</li> <li>删除异常（Deletion Anomalies）：学生全毕业了，系主任的数据会随之丢失</li></ul> <p>将这个表分成三个表</p> <ul><li><code>S(sno, sdept), sno -&gt; sdept</code></li> <li><code>SC(sno, cno, grade), sno,cno -&gt; grade</code></li> <li><code>Dept(sdept, mname), sdept -&gt; mname</code></li></ul> <p>解决了上述四个问题且数据完整没有任何丢失</p> <h3 id="规范化"><a href="#规范化" class="header-anchor">#</a> 规范化</h3> <p>规范化理论用于指导改造关系模式，通过分解关系模式来消除不合适的数据依赖，以解决插入异常、删除异常、更新异常和数据冗余问题</p> <h4 id="函数依赖"><a href="#函数依赖" class="header-anchor">#</a> 函数依赖</h4> <p>设有关系模式<code>R</code>，<code>U</code>为其属性集，<code>X,Y∈U</code>，<code>X</code>的取值唯一（在表中只出现一次），且只对应一个<code>Y</code>，那么我们说<code>X</code>函数确定<code>Y</code>，或<code>Y</code>函数依赖于<code>X</code>，记作<code>X-&gt;Y</code></p> <ul><li>不同的<code>X</code>可以对应相同的<code>Y</code></li> <li><code>X,Y</code>可以是多个属性，也可以是单个属性</li></ul> <p>平凡依赖：若<code>X-&gt;Y, Y∈X</code>，称其为平凡依赖</p> <p>非平凡依赖：即<code>X-&gt;Y, Y!∈X</code></p> <p>完全依赖：若<code>X-&gt;Y</code>，且<code>Y</code>不依赖于<code>X</code>的任一子集，则成为完全依赖</p> <p>部分依赖：与完全依赖相反，即<code>X-&gt;Y</code>，<code>X</code>的某一子集也可以决定<code>Y</code></p> <p>传递函数依赖：<code>X-&gt;Y, Y!∈X, Y-&gt;Z, Z!∈Y</code>，则称<code>Z</code>传递依赖于<code>X</code>，记作<code>X-&gt;Z(传递)</code></p> <h4 id="码"><a href="#码" class="header-anchor">#</a> 码</h4> <blockquote><p>码：key</p></blockquote> <p>候选码：可以决定关系中全部属性的一组码（可单可多）</p> <p>主码：选定候选码中某个码为主码</p> <p>主属性：候选码中的属性</p> <p>非主属性：非候选码中的属性</p> <p>全码：码为整个属性组，称为全码</p> <p>外码：不为当前关系的候选码，但是是其他关系的码</p> <h4 id="范式"><a href="#范式" class="header-anchor">#</a> 范式</h4> <ul><li>第一范式</li> <li>第二范式</li> <li>第三范式</li> <li>BC范式</li> <li>第四范式</li> <li>第五范式</li></ul> <p>低级范式的关系模式可以转化为若干个高一级的关系模式，这个过程就叫做规范化</p> <p><code>1NF</code>：第一范式，关系模式R中每个属性都是<strong>不可再分</strong>的基本数据项，如不能连续存语数英三门成绩（9165110）</p> <ul><li>不满足<code>1NF</code>不能称为关系数据库</li></ul> <h4 id="_2nf"><a href="#_2nf" class="header-anchor">#</a> 2NF</h4> <p>消除部分依赖</p> <p><code>2NF</code>：若<code>R</code>满足<code>1NF</code>，且<strong>每个非主属性都完全依赖于候选码</strong>，则<code>R∈2NF</code></p> <ul><li><p>这意味着非主属性必须完全依赖于码，不可以部分依赖</p> <p>如果说某个非主属性依赖于主码但不依赖于某个主属性（候选码多于一个），那么这个关系模式不符合<code>2NF</code></p></li> <li><p>注意非主属性可以依赖于非主属性</p> <p>如<code>系教学楼</code>可以依赖于<code>系</code>，但系是非主属性，依赖于<code>学号</code></p></li></ul> <p>举个栗子：<code>S-L-C(Sno, Sdept, Sloc, Cno, Grade)</code></p> <p>其中，<code>Sno学号, Cno课程号</code>和为码，可以决定<code>Sdept系, Sloc系教学楼, grade成绩</code>，很明显，<code>学号</code>可以直接决定<code>系、系教学楼</code>，不需要<code>课程号</code>参与</p> <ul><li>即<code>系、系教学楼</code>部分依赖于码</li></ul> <p>这样会造成如下问题：</p> <ul><li><p>插入异常</p> <p>如果插入一个新学生，但该生未选课，即该生无Cno，由于插入元组时，必须给定码值，因此插入失败</p></li> <li><p>删除异常</p> <p>如果S4只选了一门课C3，现在他不再选这门课，则删除C3后，整个元组的其他信息也被删除了</p></li> <li><p>数据冗余度大 （k门课，<code>Sdept Sloc</code>重复存储k次）</p></li> <li><p>修改复杂</p> <p>如果一个学生选了多门课，则<code>Sdept，Sloc</code>被存储了多次。如果该生转系，则需要修改所有相关的<code>Sdept</code>和<code>Sloc</code>，造成修改的复杂化</p></li></ul> <p>解决方法：将<code>S-C-L</code>拆分为两张表</p> <ul><li><code>SC(Sno,Cno,Grade)</code></li> <li><code>S-L(Sno,Sdept,Sloc)</code></li></ul> <h4 id="_3nf"><a href="#_3nf" class="header-anchor">#</a> 3NF</h4> <p>消除非主属性对主属性的传递依赖</p> <p><code>3NF</code>：在<code>2NF</code>的基础山，<strong>非主属性不依赖于任一非主属性</strong>，那么该关系模式满足<code>3NF</code></p> <ul><li>可以从传递依赖的方面来理解，如<code>学号-&gt;系</code>，<code>系-&gt;系教学楼</code>，其中<code>系</code>是一个非主属性，在码<code>学号</code>和非主属性<code>系教学楼</code>之间存在非主属性<code>系</code>连接的传递依赖，那么我们就说这个关系模式不满足<code>3NF</code></li></ul> <p>举个例子<code>S-L(Sno,Sdept,Sloc)</code></p> <p>解决方法：将<code>S-L</code>拆分为两张表</p> <ul><li><code>S-D(Sno, Sdept)</code></li> <li><code>S-L(Sdept, Sloc)</code></li></ul> <h4 id="bcnf"><a href="#bcnf" class="header-anchor">#</a> BCNF</h4> <p><code>Boyce-Codd</code>巴斯科德范式，通常被认为是修正的第三范式</p> <ul><li>所有非主属性都完全依赖于每个候选码<code>(2NF)</code></li> <li>没有任何属性完全依赖于非码的任何一组属性<code>(3NF)</code></li> <li>所有主属性都完全依赖于每个不包含它的候选码<code>(BCNF)</code></li></ul> <p>进一步规范了主属性的依赖</p> <p>注意：满足BC范式一定满足第三范式，反之不然</p> <h4 id="多值依赖"><a href="#多值依赖" class="header-anchor">#</a> 多值依赖</h4> <p>将关系模式的属性集<code>U</code>分为三个部分<code>X,Y,Z</code>，其中<code>Z=U-X-Y</code></p> <p>若一对<code>(x,y)</code>值对应一组<code>Z</code>值，但<code>z</code>实际上只取决于<code>x</code>，而无关<code>y</code>，这时我们称<code>Z</code>多值依赖于<code>X</code></p> <table><thead><tr><th>学科X</th> <th>教师Y</th> <th>参考书Z</th></tr></thead> <tbody><tr><td>数学</td> <td>邓军</td> <td>数分</td></tr> <tr><td>数学</td> <td>邓军</td> <td>高代</td></tr> <tr><td>数学</td> <td>邓军</td> <td>微分</td></tr></tbody></table> <ul><li>如上述关系中，候选码为全码，满足<code>3NF</code>，一组<code>X,Y</code>决定一个<code>Z</code>，但实际上<code>Z</code>只取决于<code>X</code></li></ul> <p>可将上表分为</p> <table><thead><tr><th>学科X</th> <th>教师Y</th></tr></thead> <tbody><tr><td>数学</td> <td>邓军</td></tr></tbody></table> <table><thead><tr><th>学科X</th> <th>参考书</th></tr></thead> <tbody><tr><td>数学</td> <td>数分</td></tr> <tr><td>数学</td> <td>高代</td></tr> <tr><td>数学</td> <td>微分</td></tr></tbody></table> <ul><li>两个表的候选码依旧为全码，分别均满足<code>3NF</code>，未拆分前存在多值依赖</li></ul> <p>平凡多值依赖：若<code>X--&gt;Z</code>且<code>Y</code>为空集，则称<code>Z</code>平凡多值依赖于<code>X</code></p> <p>非平凡多值依赖：即<code>Y</code>不为空集</p> <p>多值依赖的性质：</p> <ul><li>对称性：若<code>x--&gt;Z</code>，则必有<code>X--&gt;Y</code></li> <li>函数依赖是多值依赖的特殊情况
<ul><li>函数依赖<code>X-&gt;Y</code>：<code>X</code>具有唯一性，一个<code>X</code>只对应一个<code>Y</code></li> <li>多值依赖<code>X--&gt;Z</code>：<code>(X,Y)</code>不具有唯一性，对应多个<code>Z</code></li></ul></li> <li>若<code>X--&gt;Y</code>，<code>X--&gt;Z</code>，则<code>X--&gt;Y∪Z, X--&gt;Y∩Z, X--&gt;Y-Z, X--&gt;Z-Y</code></li> <li>传递性：若<code>X--&gt;Y, Y--&gt;Z</code>， 则<code>X--&gt;Z–Y</code></li></ul> <h4 id="_4nf"><a href="#_4nf" class="header-anchor">#</a> 4NF</h4> <p>要求关系模式中所有的非平凡多值依赖均满足：<code>X</code>中均含有码</p> <p>翻译成人话就是</p> <ul><li>限制了关系模式中的多值依赖，不允许出现非平凡且非函数依赖的多值依赖</li> <li>即要求关系模式中只准有函数依赖，不准有多值依赖</li> <li>平凡多值依赖就是TM的函数依赖</li></ul> <h3 id="数据依赖的公理系统"><a href="#数据依赖的公理系统" class="header-anchor">#</a> 数据依赖的公理系统</h3> <blockquote><p>Armstrong公理系统</p></blockquote> <p>模式分解算法的理论基础：Armstrong公理系统</p> <ul><li>尽可能少的函数依赖描述出实际需求</li></ul> <p>逻辑蕴含：若F是关系模式R的函数依赖，若在R中，Y函数依赖于X，即<code>X-&gt;Y</code>，则称F逻辑蕴含<code>X-&gt;Y</code></p> <p>Armstrong公理：</p> <ul><li>自反律：若<code>Y包含于X包含于U</code>，则<code>X-&gt;Y</code>为<code>F</code>所蕴含</li> <li>增广律：<code>X-&gt;Y</code>被<code>F</code>蕴含，则<code>XZ-&gt;YZ</code>同样被<code>F</code>蕴含</li> <li>传递律：若<code>X-&gt;Y,Y-&gt;Z</code>被<code>F</code>蕴含，则<code>X-&gt;Z</code>被<code>F</code>蕴含</li></ul> <p>根据上述公理可以导出规则：</p> <ul><li>合并规则：若<code>X-&gt;Y,X-&gt;Z</code>，则<code>X-&gt;YZ</code></li> <li>伪传递规则：若<code>X-&gt;Y,WY-&gt;Z</code>，则<code>XW-&gt;Z</code></li> <li>分解规则：若<code>X-&gt;Y,Z包含于Y</code>，则<code>X-&gt;Z</code></li></ul> <p>函数依赖闭包：</p> <img src="/assets/img/image-20220613113848759.5e99a40d.png"> <p><code>X</code>关于函数依赖集<code>F</code>的闭包<code>X+</code>：</p> <ul><li><code>XF+ ={A|X→A能由F根据Armstrong公理导出}</code></li></ul> <p>在<code>F</code>中，若<code>X-&gt;Y</code>能根据公理推出，那么<code>Y一定被包含于XF+</code></p> <ul><li>于是判断<code>X-&gt;Y</code>是否能导出变成判定<code>Y</code>是否是<code>XF+</code>子集的问题</li></ul> <p>Armstrong公理是有效且完备的</p> <p>函数依赖集等价：当<code>G+=F+</code>，则称函数依赖集<code>F</code>于<code>G</code>等价</p> <p>最小依赖集：</p> <ul><li>F中任一函数依赖的右部仅含有一个属性</li> <li>F中不存在这样的函数依赖X→A，使得F与F-{X→A}等价 (没有多余的函数依赖)</li> <li>F中不存在这样的函数依赖X→A， X有真子集Z使得F-{X→A}∪{Z→A}与F等价 (决定因素里没有多余的属性)</li> <li>目的：用最少的描述反应实际中事物间的关系从而便于分解</li></ul> <p>极小化过程：即把依赖集<code>F</code>化为其等价的最小依赖集<code>Fm</code></p> <h3 id="模式分解"><a href="#模式分解" class="header-anchor">#</a> 模式分解</h3> <p>模式分解</p> <p>矩阵法</p> <ul><li>极小化处理</li> <li>去重取并</li></ul> <p>分解法</p> <p>关系一定有码</p> <p>任何一个二元关系都是3NF、BCNF、4NF</p> <p>最小函数依赖集算法</p> <ul><li><p>右部单属性</p> <p>H-&gt;IK，分解为H-&gt;I, H-&gt;K</p></li> <li><p>无多余依赖</p> <p>H-&gt;J, J-&gt;K, K-&gt;I, H-&gt;I，那么H-&gt;I就是多余的</p></li> <li><p>左部无多属性</p> <p>IJK-&gt;L, I-&gt;K，那么可以简化为IJ-&gt;L, I-&gt;K</p></li></ul> <p>候选码求解算法</p> <ul><li><p>L类属性：只出现在函数依赖左部的属性</p></li> <li><p>R类属性：只出现在函数依赖右部的属性</p></li> <li><p>LR类属性：同时出现在函数依赖左右部的属性</p></li> <li><p>N类属性：不在F中的函数依赖中出现的属性</p></li></ul> <p>有以下结论</p> <ul><li>L类属性和N类属性必包含于任一候选码中</li> <li>R类属性必不包含于任何候选码中</li> <li>LR类属性不能确定是否在码中</li></ul> <p>算法：对码分类</p> <h2 id="数据库设计方法和步骤"><a href="#数据库设计方法和步骤" class="header-anchor">#</a> 数据库设计方法和步骤</h2> <blockquote><p>各阶段目标及注意事项</p></blockquote> <h3 id="概述"><a href="#概述" class="header-anchor">#</a> 概述</h3> <p>为用户和各种应用系统提供一个信息基础设施和高效率的运行环境(存取效率、存储空间利用率运行管理效率)</p> <p>特点：</p> <ul><li>基本规律：三分技术，七分管理，十二分基础数据</li> <li>结构（数据）设计和行为（处理）设计相结合</li></ul> <p>设计方法：</p> <ul><li>手工试凑方法</li> <li>规范设计法
<ul><li>新奥尔良方法</li> <li>基于<code>E-R</code>模型的数据库设计方法</li> <li><code>3NF</code>的设计方法</li> <li>面向对象的数据库设计方法</li> <li>统一建模语言<code>(UML)</code>方法</li></ul></li></ul> <p>数据库设计准备工作：确立系统分析人员、数据库设计人员；用户和数据库管理员；应用开发人员</p> <p>数据库设计的六个过程：</p> <ul><li>需求分析</li> <li>概念结构设计</li> <li>逻辑结构设计</li> <li>物理结构设计</li> <li>数据库实施</li> <li>数据库运行和维护</li></ul> <h3 id="需求分析"><a href="#需求分析" class="header-anchor">#</a> 需求分析</h3> <p>任务：</p> <ul><li>调查显示世界要处理的对象</li> <li>了解原系统</li> <li>明确用户各种需求</li> <li>确定新系统功能</li> <li>充分考虑今后可能的扩充和改变</li></ul> <p>需求分析方法：</p> <ul><li>调查并分析实际需求
<ul><li>常用调查方法：
<ul><li>跟班作业</li> <li>开调查会</li> <li>请专人介绍</li> <li>询问</li> <li>用调查表进行用户调研</li> <li>查阅记录</li></ul></li> <li>结构化分析方法：
<ul><li>从最上层的系统组织机构入手</li> <li>自顶向下、逐层分解分析系统</li></ul></li></ul></li> <li>与用户达成共识</li> <li>分析和表达这些需求</li></ul> <p>数据字典：关于数据库中数据的描述，即元数据，是数据分析所获得的主要结果</p> <p>数据字典的内容：</p> <ul><li>数据项</li> <li>数据结构</li> <li>数据流</li> <li>数据存储</li> <li>处理过程</li></ul> <h3 id="概念结构设计"><a href="#概念结构设计" class="header-anchor">#</a> 概念结构设计</h3> <p>什么是概念结构设计？</p> <ul><li>将需求分析得到的用户需求抽象为信息结构即概念模型的过程就是概念结构设计</li> <li>概念结构是各种数据模型的共同基础，它比数据逻辑模型和物理模型更独立于机器、更抽象，从而更加稳定</li> <li>概念结构设计是整个数据库设计的关键</li></ul> <p>概念模型：从现实世界抽象出的模型</p> <ul><li>能真实、充分地反映现实世界</li> <li>易于理解</li> <li>易于更改</li> <li>易于向关系、网状、层次等各种数据模型转换</li></ul> <h3 id="逻辑结构设计"><a href="#逻辑结构设计" class="header-anchor">#</a> 逻辑结构设计</h3> <p><code>E-R</code>模型：描述概念模型的工具</p> <ul><li>消除冲突
<ul><li>属性冲突</li> <li>命名冲突</li> <li>结构冲突</li></ul></li> <li>消除不必要的冗余**，**设计生成基本E-R图
<ul><li>分析方法</li> <li>规范化理论</li></ul></li></ul> <p>数据模型的优化</p> <ul><li>极小化数据依赖</li> <li>确定关系模式范式，进行范式的合并或分解</li> <li>对关系模式进行分解，提高数据操作效率和存储空间
<ul><li>水平分解：从行上分解，如<code>stu</code>分成<code>stu1,stu2</code>两张表存，<code>base</code>分成<code>base1,base2</code>两个库存</li> <li>垂直分解：从列上分解，保持连接无损性</li></ul></li></ul> <h3 id="数据库的物理设计"><a href="#数据库的物理设计" class="header-anchor">#</a> 数据库的物理设计</h3> <p>数据库在物理设备上的存储结构与存取方法称为数据库的物理结构，它依赖于选定的数据库管理系统</p> <p>数据库管理系统常用存取方法：</p> <ul><li>B+树索引存取方法</li> <li>Hash索引存取方法</li> <li>聚簇存取方法</li></ul> <p>聚簇的作用：</p> <ul><li><p>大大提高按聚簇码进行查询的效率</p> <p>如果将同一系的学生元组集中存放，则每读一个物理块可得到多个满足查询条件的元组</p></li> <li><p>节省存储空间</p> <p>聚簇以后，聚簇码相同的元组集中在一起了</p></li></ul> <p>聚簇的局限性：</p> <ul><li>聚簇只能提高某些特定应用的性能</li> <li>建立与维护聚簇的开销相当大</li></ul> <p>确定数据存放位置和存储结构的因素</p> <ul><li>存取时间</li> <li>存储空间利用率</li> <li>维护代价</li></ul> <p>确定数据存放位置和存储结构的基本原则</p> <ul><li>易变部分与稳定部分分开存放</li> <li>经常存取部分与存取频率较低部分分开存放</li></ul> <h2 id="数据库编程"><a href="#数据库编程" class="header-anchor">#</a> 数据库编程</h2> <blockquote><p>如何在应用程序中去访问和管理数据库</p> <p>编程技术的概念、方法：<code>嵌入SQL、PL/SQL、ODBC</code></p></blockquote> <p>略，参考<code>jdbc</code></p> <h2 id="关系查询处理和查询优化"><a href="#关系查询处理和查询优化" class="header-anchor">#</a> 关系查询处理和查询优化</h2> <h3 id="关系数据库系统的查询处理"><a href="#关系数据库系统的查询处理" class="header-anchor">#</a> 关系数据库系统的查询处理</h3> <p><code>RDBMS</code>查询处理步骤：</p> <ul><li>查询分析：对SQL查询语句进行扫描，进行词法分析和语法分析</li> <li>查询检查
<ul><li>合法权检查</li> <li>视图转换</li> <li>安全性检查</li> <li>完整性初步检查</li></ul></li> <li>查询优化：选择一个高效执行的查询处理策略</li> <li>查询执行：两种执行方法
<ul><li>自顶向下</li> <li>自底向上</li></ul></li></ul> <p>常见查询算法：</p> <ul><li>全表扫描算法</li> <li>索引扫描算法</li></ul> <p>连接算法：</p> <ul><li>嵌套循环算法(nested loop join)</li> <li>排序-合并算法(sort-merge join或merge join)</li> <li>索引连接(index join)算法</li> <li>Hash Join算法</li></ul> <h3 id="关系数据库系统的查询优化"><a href="#关系数据库系统的查询优化" class="header-anchor">#</a> 关系数据库系统的查询优化</h3> <ul><li>是关系数据库管理系统实现的关键技术又是关系系统的优点所在</li> <li>减轻了用户选择存取路径的负担</li></ul> <p>数据库执行代价考虑：</p> <ul><li>集中式数据库：执行开销主要包括
<ul><li>磁盘存取块数(I/O代价)</li> <li>处理机时间(CPU代价)</li> <li>查询的内存开销</li> <li>I/O代价是最主要的</li></ul></li> <li>分布式数据库
<ul><li>总代价 = I/O代价 + CPU代价 + 内存代价＋通信代价</li></ul></li></ul> <h3 id="代数优化"><a href="#代数优化" class="header-anchor">#</a> 代数优化</h3> <p>关系代数表达式等价变换规则：运用离散数学的知识简化关系代数表达式</p> <p>查询树的启发式优化：</p> <ul><li>选择运算应尽可能先做。在优化策略中这是最重要、最基本的一条</li> <li>把投影运算和选择运算同时进行</li> <li>把投影同其前或其后的双目运算结合起来</li> <li>把某些选择同在它前面要执行的笛卡尔积结合起来成为一个连接运算</li> <li>找出公共子表达式</li></ul> <h3 id="物理优化"><a href="#物理优化" class="header-anchor">#</a> 物理优化</h3> <p>物理优化就是要选择高效合理的操作算法或存取路径，求得优化的查询计划</p> <p>物理优化方法：</p> <ul><li><p>基于规则的启发式优化</p> <ul><li>启发式规则是指那些在大多数情况下都适用，但不是在每种情况下都是适用的规则</li></ul></li> <li><p>基于代价估算的优化</p> <ul><li>优化器估算不同执行策略的代价，并选出具有最小代价的执行计划</li></ul></li> <li><p>两者结合的优化方法：</p> <ul><li><p>常常先使用启发式规则，选取若干较优的候选方案，减少代价估算的工作量</p> <p>然后分别计算这些候选方案的执行代价，较快地选出最终的优化方案</p></li></ul></li></ul> <h2 id="数据库恢复技术"><a href="#数据库恢复技术" class="header-anchor">#</a> 数据库恢复技术</h2> <p>略</p> <h2 id="并发控制"><a href="#并发控制" class="header-anchor">#</a> 并发控制</h2> <p>略</p> <h2 id="数据库管理系统"><a href="#数据库管理系统" class="header-anchor">#</a> 数据库管理系统</h2> <p>略</p></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/01/02, 12:21:50</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/b5044c/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">结构化查询语言</div></a> <a href="/pages/9e801d/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">软件工程原理与应用</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
