<span class="token builtin class-name">cd</span> blog_vuepress
<span class="token function">npm</span> init <span class="token parameter variable">-y</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>在项目目录创建docs目录存放博客书籍内容</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">mkdir</span> docs
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>在docs目录下创建README.md 并手写首页内容</p> <div class="language-markdown line-numbers-mode"><pre class="language-markdown"><code><span class="token front-matter-block"><span class="token punctuation">---</span>
<span class="token front-matter yaml language-yaml"><span class="token key atrule">home</span><span class="token punctuation">:</span> <span class="token boolean important">true</span>

//主页logo
<span class="token key atrule">heroImage</span><span class="token punctuation">:</span> /logo.jpg

//按钮连接
<span class="token key atrule">actionText</span><span class="token punctuation">:</span> 快速上手 →
<span class="token key atrule">actionLink</span><span class="token punctuation">:</span> /zh/guide/

//简介
<span class="token key atrule">features</span><span class="token punctuation">:</span>
<span class="token punctuation">-</span> <span class="token key atrule">title</span><span class="token punctuation">:</span> 简洁至上
  <span class="token key atrule">details</span><span class="token punctuation">:</span> 以 Markdown 为中心的项目结构，以最少的配置帮助你专注于写作。
<span class="token punctuation">-</span> <span class="token key atrule">title</span><span class="token punctuation">:</span> Vue驱动
  <span class="token key atrule">details</span><span class="token punctuation">:</span> 享受 Vue + webpack 的开发体验，在 Markdown 中使用 Vue 组件，同时可以使用 Vue 来开发自定义主题。
<span class="token punctuation">-</span> <span class="token key atrule">title</span><span class="token punctuation">:</span> 高性能
  <span class="token key atrule">details</span><span class="token punctuation">:</span> VuePress 为每个页面预渲染生成静态的 HTML，同时在页面被加载的时候，将作为 SPA 运行。

//脚标
<span class="token key atrule">footer</span><span class="token punctuation">:</span> Created by NorthBoat</span>
<span class="token punctuation">---</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br></div></div><h2 id="配置"><a href="#配置" class="header-anchor">#</a> 配置</h2> <h3 id="核心配置"><a href="#核心配置" class="header-anchor">#</a> 核心配置</h3> <p>在docs目录下创建 .vuepress 目录用于存放配置</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token builtin class-name">cd</span> docs
<span class="token function">mkdir</span> .vuepress

        <span class="token punctuation">[</span><span class="token string">'link'</span><span class="token punctuation">,</span> <span class="token punctuation">{</span><span class="token literal-property property">rel</span><span class="token operator">:</span> <span class="token string">'icon'</span><span class="token punctuation">,</span> <span class="token literal-property property">href</span><span class="token operator">:</span> <span class="token string">'/logo.jpg'</span><span class="token punctuation">}</span><span class="token punctuation">]</span>

        <span class="token literal-property property">lineNumbers</span><span class="token operator">:</span> <span class="token boolean">true</span>
    <span class="token punctuation">}</span><span class="token punctuation">,</span>
    <span class="token literal-property property">themeConfig</span><span class="token operator">:</span> <span class="token punctuation">{</span>
        <span class="token comment">//导航栏</span>
        <span class="token literal-property property">nav</span><span class="token operator">:</span> <span class="token punctuation">[</span><span class="token punctuation">{</span>
            <span class="token literal-property property">text</span><span class="token operator">:</span> <span class="token string">'懵逼指南'</span><span class="token punctuation">,</span> <span class="token literal-property property">link</span><span class="token operator">:</span> <span class="token string">'/guide/'</span>
        <span class="token punctuation">}</span><span class="token punctuation">]</span><span class="token punctuation">,</span>
        <span class="token comment">//侧边栏</span>
        <span class="token literal-property property">sidebar</span><span class="token operator">:</span> <span class="token punctuation">{</span><span class="token string-property property">'/guide/'</span><span class="token operator">:</span><span class="token punctuation">[</span>
            <span class="token punctuation">{</span>
                  <span class="token literal-property property">title</span><span class="token operator">:</span><span class="token string">'新手指南'</span><span class="token punctuation">,</span>
                  <span class="token literal-property property">collapsable</span><span class="token operator">:</span> <span class="token boolean">true</span><span class="token punctuation">,</span>
                  <span class="token literal-property property">children</span><span class="token operator">:</span><span class="token punctuation">[</span>
                    <span class="token string">'/guide/notes/one'</span><span class="token punctuation">,</span>
                  <span class="token punctuation">]</span>
                <span class="token punctuation">}</span><span class="token punctuation">,</span>
                <span class="token punctuation">{</span>
                  <span class="token literal-property property">title</span><span class="token operator">:</span><span class="token string">'知码学院'</span><span class="token punctuation">,</span>
                  <span class="token literal-property property">collapsable</span><span class="token operator">:</span> <span class="token boolean">true</span><span class="token punctuation">,</span>
                  <span class="token literal-property property">children</span><span class="token operator">:</span><span class="token punctuation">[</span>
                    <span class="token string">'/guide/notes/two'</span><span class="token punctuation">,</span>
                  <span class="token punctuation">]</span>
                <span class="token punctuation">}</span>
            <span class="token punctuation">]</span>
        <span class="token punctuation">}</span><span class="token punctuation">,</span>
        <span class="token literal-property property">sidebarDepth</span><span class="token operator">:</span> <span class="token number">2</span><span class="token punctuation">,</span>
        <span class="token literal-property property">lastUpdated</span><span class="token operator">:</span> <span class="token string">'Last Updated'</span><span class="token punctuation">,</span>

        <span class="token literal-property property">serviceWorker</span><span class="token operator">:</span> <span class="token punctuation">{</span>

                <span class="token literal-property property">message</span><span class="token operator">:</span> <span class="token string">&quot;有新的内容.&quot;</span><span class="token punctuation">,</span>
                <span class="token literal-property property">buttonText</span><span class="token operator">:</span> <span class="token string">'更新'</span>
            <span class="token punctuation">}</span>
        <span class="token punctuation">}</span><span class="token punctuation">,</span>
        <span class="token literal-property property">editLinks</span><span class="token operator">:</span> <span class="token boolean">true</span><span class="token punctuation">,</span>

="line-number">51</span><br></div></div><p>运行blog</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>vuepress dev docs
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="导航栏配置"><a href="#导航栏配置" class="header-anchor">#</a> 导航栏配置</h3> <p>在 config.js 的同级目录下创建nav.js，将config.js中nav项修改为</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token literal-property property">nav</span><span class="token operator">:</span> <span class="token function">require</span><span class="token punctuation">(</span><span class="token string">&quot;./nav.js&quot;</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>即添加导航栏依赖，再配置nav.js文件</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token comment">//主管控导航栏</span>

module<span class="token punctuation">.</span>exports <span class="token operator">=</span> <span class="token punctuation">[</span>
	<span class="token punctuation">{</span>
        <span class="token comment">//栏标题</span>
		<span class="token literal-property property">text</span><span class="token operator">:</span> <span class="token string">'啊哈'</span><span class="token punctuation">,</span> <span class="token literal-property property">link</span><span class="token operator">:</span> <span class="token string">'/guide/'</span>
	<span class="token punctuation">}</span><span class="token punctuation">,</span>
    <span class="token punctuation">{</span>
        <span class="token literal-property property">text</span><span class="token operator">:</span> <span class="token string">'blog'</span><span class="token punctuation">,</span>
        <span class="token comment">//栏下的副标题</span>

ken function">require</span><span class="token punctuation">(</span><span class="token string">&quot;./sidebar.js&quot;</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>配置.vuepress下的sidebar.js文件，在这里实现对各个侧边栏的主管控，即依赖到各个目录下的sidebar.js文件</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token comment">//对侧边栏的主管控</span>
<span class="token comment">//每句最后都要加逗号</span>
module<span class="token punctuation">.</span>exports <span class="token operator">=</span> <span class="token punctuation">{</span>
	<span class="token string-property property">'/guide/'</span><span class="token operator">:</span> <span class="token function">require</span><span class="token punctuation">(</span><span class="token string">'../guide/sidebar'</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
	<span class="token string-property property">'/blog/hexo/'</span><span class="token operator">:</span> <span class="token function">require</span><span class="token punctuation">(</span><span class="token string">'../blog/hexo/sidebar'</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
	<span class="token string-property property">'/blog/vuepress/'</span><span class="token operator">:</span> <span class="token function">require</span><span class="token punctuation">(</span><span class="token string">'../blog/vuepress/sidebar'</span><span class="token punctuation">)</span>，
<span class="token punctuation">}</span>	
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>如 ../blog/vuepress/sidebar.js（../ 表示上一级目录，当不写目录开头时，默认为在 .vuepress 的同级目录下）</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token comment">//blog.vuepress的侧边栏</span>
module<span class="token punctuation">.</span>exports <span class="token operator">=</span> <span class="token punctuation">[</span>
	<span class="token punctuation">{</span>
		<span class="token literal-property property">title</span><span class="token operator">:</span> <span class="token string">'blog_vuepress'</span><span class="token punctuation">,</span>
		<span class="token literal-property property">collapsable</span><span class="token operator">:</span> <span class="token boolean">false</span><span class="token punctuation">,</span>
		<span class="token literal-property property">children</span><span class="token operator">:</span> <span class="token punctuation">[</span>
			<span class="token string">'/blog/hexo/notes/vuepress'</span><span class="token punctuation">,</span>
		<span class="token punctuation">]</span>
	<span class="token punctuation">}</span>
<span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><h3 id="静态资源"><a href="#静态资源" class="header-anchor">#</a> 静态资源</h3> <p>静态资源（图片、js等）默认读取位置为.vuepress/public/ 文件夹下，在docs的README中改写配置</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>---
home: <span class="token boolean">true</span>
//主页图片
heroImage: /imgae/logo.jpg
actionText: 快速上手 →
actionLink: /zh/guide/
features:
- title: 简洁至上
  details: 以 Markdown 为中心的项目结构，以最少的配置帮助你专注于写作。
- title: Vue驱动
  details: 享受 Vue + webpack 的开发体验，在 Markdown 中使用 Vue 组件，同时可以使用 Vue 来开发自定义主题。
- title: 高性能
  details: VuePress 为每个页面预渲染生成静态的 HTML，同时在页面被加载的时候，将作为 SPA 运行。
footer: Created by NorthBoat <span class="token number">2021</span>/5/3
---
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><h2 id="部署"><a href="#部署" class="header-anchor">#</a> 部署</h2> <h3 id="远端部署"><a href="#远端部署" class="header-anchor">#</a> 远端部署</h3> <p>配置核心配置文件config.js</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>//生成静态网页文件夹（./为docs所在目录下）
dest: './dist',
//base仓库名为github上仓库名称（注意斜杠）
base: '/Blog',
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>在docs所在目录下配置.gitignore文件</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>node_modules/
docs/.vuepress/theme
package-lock.json
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>在package.json中添加脚本</p> <div class="language-json line-numbers-mode"><pre class="language-json"><code><span class="token punctuation">{</span>
  <span class="token property">&quot;scripts&quot;</span><span class="token operator">:</span> <span class="token punctuation">{</span>
    <span class="token property">&quot;docs:dev&quot;</span><span class="token operator">:</span> <span class="token string">&quot;vuepress dev docs&quot;</span><span class="token punctuation">,</span>
    <span class="token property">&quot;docs:build&quot;</span><span class="token operator">:</span> <span class="token string">&quot;vuepress build docs&quot;</span>
  <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>手写部署脚本deploy.sh</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token shebang important">#!/usr/bin/env sh</span>

<span class="token comment"># 确保脚本抛出遇到的错误</span>
<span class="token builtin class-name">set</span> <span class="token parameter variable">-e</span>

<span class="token comment"># 生成静态文件</span>
<span class="token function">npm</span> run docs:build

<span class="token comment"># 进入生成的文件夹（该文件夹名称路径配置在config.js中）</span>
<span class="token builtin class-name">cd</span> dist

<span class="token comment"># 如果是发布到自定义域名</span>
<span class="token comment"># echo 'www.example.com' &gt; CNAME</span>

<span class="token function">git</span> init
<span class="token function">git</span> <span class="token function">add</span> <span class="token parameter variable">-A</span>
<span class="token function">git</span> commit <span class="token parameter variable">-m</span> <span class="token string">'deploy'</span>

<span class="token comment"># 如果发布到 https://&lt;USERNAME&gt;.github.io</span>
<span class="token comment"># git push -f git@github.com:&lt;USERNAME&gt;/&lt;USERNAME&gt;.github.io.git master</span>

<span class="token comment"># 如果发布到 https://&lt;USERNAME&gt;.github.io/&lt;REPO&gt;</span>
<span class="token function">git</span> push <span class="token parameter variable">-f</span> git@github.com:NorthBoat/Blog.git master

<span class="token builtin class-name">cd</span> <span class="token punctuation">..</span>/
<span class="token comment">#删除目标文件夹</span>
<span class="token function">rm</span> <span class="token parameter variable">-rf</span> dist
<span class="token comment">#删除临时缓存文件</span>
<span class="token function">rm</span> <span class="token parameter variable">-rf</span> node_modules
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br></div></div><p>运行脚本即可</p> <h3 id="踩坑指南"><a href="#踩坑指南" class="header-anchor">#</a> 踩坑指南</h3> <p>记得部署 config 文件中的 base</p> <p>上传 .md 文件时，要保证文本中（不包括代码块）没有html标签，不然将导致网页body无法显示</p> <p>在以<code>&lt;img&gt;</code>形式引用的图片后直接接<code>$$</code>公式会造成乱码</p> <h2 id="美化"><a href="#美化" class="header-anchor">#</a> 美化</h2> <p><a href="https://vuepress-theme-reco.recoluan.com/views/1.x/" target="_blank" rel="nofollow noopener noreferrer">Reco：午后南杂<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h3 id="color"><a href="#color" class="header-anchor">#</a> Color</h3> <p>修改主题颜色：reco默认的主题颜色为绿色</p> <p>在<code>,vurepess</code>目录下新建<code>styles</code>目录，新建文件<code>palette.styl</code>，reco将自动识别并渲染进网页</p> <div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token selector">// 默认值
$accentColor = #9999FF                      // 主题颜色
$textColor = #2c3e50                        // 文本颜色
$borderColor = #eaecef                      // 边框线颜色
$codeBgColor = #282c34                      // 代码块背景色
$backgroundColor = #ffffff                  // 悬浮块背景色



//示例修改相关样式f12找到需要修改的地方找到对应class类拿过来直接用就行了
.sidebar-group.is-sub-group &gt; .sidebar-heading:not(.clickable)</span><span class="token punctuation">{</span>
  <span class="token property">opacity</span><span class="token punctuation">:</span> 1
<span class="token punctuation">}</span>

<span class="token selector">.navbar &gt; .links</span><span class="token punctuation">{</span>
  <span class="token property">background</span><span class="token punctuation">:</span> #FFC8B4
<span class="token punctuation">}</span>

<span class="token selector">.navbar</span><span class="token punctuation">{</span>
  <span class="token property">background</span><span class="token punctuation">:</span> #FFC8B4
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br></div></div><p>在这个文件夹下所有的<code>.styl</code>都将被识别，在里面可以编写自己的<code>css</code>代码对博客进行个性化定制，所需标签的名字可以在网页中选择并查看</p> <p>我这里是将主题颜色设置为蓝紫色，将导航栏设置为粉橙色</p> <h3 id="sidebar"><a href="#sidebar" class="header-anchor">#</a> Sidebar</h3> <p>在<code>config.js</code>中配置这一行，博客右侧将根据markdown的标题自动生成子侧边栏</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token string-property property">&quot;themeConfig&quot;</span><span class="token operator">:</span> <span class="token punctuation">{</span>
    <span class="token string-property property">&quot;subSidebar&quot;</span><span class="token operator">:</span> <span class="token string">'auto'</span><span class="token punctuation">,</span><span class="token comment">//在所有页面中启用自动生成子侧边栏，原 sidebar 仍然兼容</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h3 id="math"><a href="#math" class="header-anchor">#</a> Math</h3> <p>安装依赖</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">npm</span> i markdown-it-mathjax3 <span class="token parameter variable">-D</span>
