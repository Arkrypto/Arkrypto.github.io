</strong>，<strong>人是实践主体</strong>，显然工具不是实践主体的组成部分，<strong>实践客体是世界</strong></p> <p>真理的客观性决定其一元性，真理与谬误之间有本质的区别，但二者在一定条件下能相互转化</p> <p>实践是检验真理的唯一标准，这是因为</p> <ul><li>真题根本在于主客观的统一结合</li> <li>实践具有直接现实性</li></ul> <p>时空是客观的，不以人的意志为转移，但时空离不开物质运动，是物质运动的存在形式</p> <p>一些根本力量</p> <ul><li>社会存在和发展的基础和决定力量：物质生产方式</li> <li>人类认识和改造世界的根本动力：主观客观矛盾（也是认识和实践的基本矛盾）</li></ul> <p>巴黎公社防止公仆变成主人的举措</p> <ul><li>取消高薪</li> <li>选举制，撤换制</li></ul> <p>恩格斯《1848至1850年法兰西的阶级斗争》提出（将死之时）</p> <ul><li>社会主义社会实现是长期过程</li> <li>利用资产阶级民主和普选权的重要性</li></ul> <p>上层建筑中，政治上层建筑为主导，政治上层建筑中，国家政权为核心</p> <p>是社会进步的最高标准：生产力发展</p> <p>文明发展的程度，体现了：一个民族、国家、社会发展的水平</p> <h3 id="剩余价值理论"><a href="#剩余价值理论" class="header-anchor">#</a> 剩余价值理论</h3> <blockquote><p>剩余价值理论：深刻揭露剥削本质，阐明阶级斗争的经济根源，指出无产阶级革命的必然性</p></blockquote> <p>价值寓于使用价值之中，价值规律不可变，但价值的实现形式可变</p> <p>具体劳动和抽象劳动</p> <ul><li>前者创造使用价值，后者创造价值</li> <li>前者反映人与自然关系，后者反映生产社会关系</li></ul> <p>劳动是否具有生产性：取决于是否创造剩余价值</p> <p>资本主义劳动过程的特点</p> <ul><li>一是工人在资本家监督下劳动，他的劳动属于资本家</li> <li>二是劳动产品归资本家所有，不为直接生产它的工人所有</li></ul> <p>工人和资本家并不存在人身依附的关系</p> <p>改进技术：资本家追求超额剩余价值的结果</p> <ul><li>减少社会必要劳动时间</li> <li>获取相对剩余价值</li> <li>导致生产资料价值下降</li> <li>补偿劳动价值的必要劳动时间缩短（就是把发给工人的工资本钱赚回来的时间减少了）</li></ul> <p>资本主义条件下的生产自动化：意味着剩余价值生产使用的生产工具更加先进了（剩余劳动依然是剩余价值的唯一源泉）</p> <p>关于货币</p> <ul><li>长期交换过程中充当一般等价物：√</li> <li>商品经济的内在矛盾产物：√</li> <li>体现一种社会生产关系：√</li> <li>货币的最基本职能：流通手段</li></ul> <p>商品和资本的矛盾</p> <ul><li>价值和使用价值的矛盾来自于商品经济，私人劳动和社会劳动的矛盾</li> <li>当进入资本主义社会时，这样的矛盾进一步激化为生产资料私有制和劳动社会化的矛盾，这也是资本主义社会的矛盾根源</li></ul> <p>价值规律的作用</p> <ul><li>积极：激励商品生产者通过创新缩短个别劳动时间</li> <li>消极：导致社会资源浪费（倒牛奶）；导致收入两极分化；<strong>阻碍技术进步</strong>（阻碍先进技术的传播，自己偷偷用）</li></ul> <p>资本的扩张</p> <ul><li>资本扩大再生产的源泉：资本积累（同时也是导致资本主义社会失业的根本原因）（剩余价值的源泉是剩余劳动）</li> <li>资本集中最强有力的杠杆：竞争和信用</li></ul> <p>影响资本周期快慢的关键因素</p> <ul><li>资本周转时间</li> <li><strong>固定资本和流动资本构成</strong></li></ul> <p>资本主义经济危机</p> <ul><li>具有周期性的原因：由资本主义基本矛盾的阶段性决定</li> <li>爆发的本质特征：相对于劳动人民支付需求，社会商品的过剩</li></ul> <p>资本向外输出的基本方式：非要素技术输出</p> <p>垄断价格包括垄断高价和垄断低价</p> <ul><li>抑制市场上价格波动，不改变价值规律，但有可能改变价值规律的表现形式（形成平均利润后将改变其表现形式）</li> <li>不能增加也不能减少社会生产价值总量，只是做了有利于资本的剩余价值分配</li> <li>社会商品价值仍然由其必要劳动时间所决定</li> <li>从全社会来看，商品的价格总额仍等于价值总额</li></ul> <p>最初级的垄断：短期价格协定</p> <p>注意，垄断和自由竞争的根本目的不太相同，有一些新特点：后者为了追求更多利润或超额利润，而竞争是为了获取垄断利润和扩大统治权力</p> <p>金融资本和金融寡头</p> <ul><li>金融资本：金融联系，资本参与，人事参与</li> <li>金融寡头：参与制，个人联合，建立政策咨询机构</li></ul> <p>当代金融垄断：寡头化，国际化，经济虚拟化、产业空心化（注意：没有政治化）</p> <p>国家垄断资本主义（二战后），国家通过多种方式参与私人垄断资本再生产过程，注意这并非计划，而是刺激市场，进而通过市场调节，是和计划完全不一样的资本手段</p> <p>二战后，资的方向：强化市场调节，弱化政府干预</p> <ul><li>国有企业私有化</li> <li>福利制度改革，减少财政负担</li> <li>放松经济金融管制</li></ul> <p>政治多元化，扩大公民权力，是政治制度改革，和资本、经济分开谈</p> <p>资本主义的最高层：极少数国际金融垄断寡头阶层</p> <h2 id="中国近代史纲要"><a href="#中国近代史纲要" class="header-anchor">#</a> 中国近代史纲要</h2> <p>第一国际</p> <ul><li>促进马克思主义与工人的结合</li> <li>初步确认马克思主义在工人运动中的指导地位</li></ul> <p>海国图志和资政新篇：都主张学习西方（海国图志未涉及政治改革）</p> <p>关于罢工</p> <ul><li>时间最长的罢工：省港大罢工</li> <li>工人运动高潮：京汉铁路工人罢工</li></ul> <p>辛亥革命的弱点，拉开了近代中国深刻社会变革的序幕</p> <ul><li>没有彻底反帝反封建纲领</li> <li>不能充分发挥人民</li> <li>没有坚强的政党</li></ul> <p>辛亥失败的根本原因：在外有帝国主义，内有封建主义的情况下，资本主义建国的方法行不通</p> <p>十月革命</p> <ul><li>加速帝国主义的殖民体系的灭亡</li> <li>有力推进半封建半殖民地国家的民族解放（特指中国）</li></ul> <p>李大钊</p> <ul><li>《我的马克思主义观》：马克思思想体系传播</li> <li>《法尔革命之比较观》：具体阐述十月革命</li> <li>《庶民的胜利》、《布尔什维克主义的胜利》：阐述一战本质，歌颂十月革命</li></ul> <p>新民主主义革命是资产阶级革命，这由它革命的对象而不是领导者决定；但中国的新民主主义革命<strong>是</strong>世界无产阶级革命的一部分，这由革命的领导者决定</p> <p>新经济政策</p> <ul><li>余粮收集 ——&gt; 粮食税制</li> <li>允许私人自由贸易</li> <li>允许小工业企业发展</li> <li>允许国家资本主义发展</li></ul> <p>中共精神之源：伟大建党精神（1921年）</p> <p>中共三大（1923）：共产党员以个人身份加入国民党，以实现国共党内合作</p> <p>国民党一大（1924）：联俄、联共、扶助农工三大政策</p> <p>中共四大（1925）</p> <ul><li>提出工农联盟问题</li> <li>提出无产阶级革命领导权问题</li></ul> <p>大革命失败的经验教训</p> <ul><li>无产阶级必须发动广大群众</li> <li>必须建立广泛的革命统一战线（指农民、工人、小资产阶级、民族资产阶级的统一战线）</li> <li>要善于将马克思主义和中国实际相结合</li></ul> <p>大革命失败后中国革命之所以能够坚持和发展，根本的原因：中国共产党紧紧依靠了农民，领导农民进行了土地制度的革命（土地革命战争）</p> <p>八七会议（1927.8.7）</p> <ul><li>提出武装斗争理论</li> <li>清算秀哥右倾错误</li></ul> <p>武装斗争理论开始于八七会议（1927.8.7）（南昌、秋收起义之后），奠基于三湾改编，定型于古田会议</p> <ul><li>八七会议
<ul><li>实行土地革命和武装起义的方针</li> <li>“找到新的道路”的任务</li></ul></li> <li>古田会议：确立了思想建党、政治建军的原则</li></ul> <p>中国革命的主要斗争形势一直是：<strong>武装斗争</strong></p> <p>大革命失败之后的土地战争时期</p> <ul><li>实行工农武装割据</li> <li>建立中华苏维埃共和国，属于工农民主专政，实行工农兵代表大会制度</li></ul> <p>几个转折点</p> <ul><li>1935年长征结束，是共产党和中国革命事业由挫折走向胜利的伟大转折</li> <li>1947年杨家沟会议（共产党即将夺取解放战争胜利）：是中国革命的一个历史转折点，即100多年来帝国主义在中国的统治由发展到消灭的转折点</li> <li>1949年新中国成立，标志中华民族从近代陷入深重危机走向伟大复兴的转折点</li></ul> <p>1937年，政治局扩大会议提出：要将已经发动的抗战成为全面的全民族抗战</p> <p>1938年，“马克思主义的中国化”在<strong>第六届六中全会</strong>提出，同时纠正了王明的右倾错误</p> <p>同年，《论持久战》发表</p> <ul><li>系统提出争取胜利的依靠力量和战略技术</li> <li>分析抗日战争的四个特点</li> <li>精准预测抗日战争防御、相持、反攻的三个阶段</li></ul> <p>抗日战争不同阶段的蒋</p> <ul><li>防御阶段：蒋介石片面抗日（指不全面发动群众）</li> <li>相持阶段：日本对蒋政治诱降，同时蒋消极抗日、积极反共</li></ul> <p>1939年相持阶段，针对蒋的消极抗日、积极反共政策，中共明确提出</p> <ul><li>坚持抗战到底，反对中途妥协</li> <li>巩固国内团结，反对内部分裂</li> <li>力求全国进步，反对向后倒退</li></ul> <p>抗日战争胜利</p> <ul><li>决定因素：爱国主义为核心的民族精神</li> <li>完全胜利标志：归还台湾</li></ul> <p>五一口号（1948.4.30发布）</p> <ul><li>迅速召开政治协商会议</li> <li>讨论并实现召集人民代表大会</li> <li>成立民主联合政府</li></ul></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/01/01, 12:28:18</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/8aaaf4/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">新手保安须知</div></a> <a href="/pages/b10be2/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">毛泽东思想 - 邓小平理论</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
