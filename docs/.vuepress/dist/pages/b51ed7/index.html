pan>计网</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>操作系统</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>计组</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06970110><div class="articleInfo" data-v-06970110><ul class="breadcrumbs" data-v-06970110><li data-v-06970110><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06970110></a></li> <li data-v-06970110><a href="/cs/#计算机科学与技术" data-v-06970110>计算机科学与技术</a></li><li data-v-06970110><a href="/cs/#数据结构" data-v-06970110>数据结构</a></li><li data-v-06970110><a href="/cs/#数据库系统概念" data-v-06970110>数据库系统概念</a></li></ul> <div class="info" data-v-06970110><div title="作者" class="author iconfont icon-touxiang" data-v-06970110><a href="https://github.com/Arkrypto" target="_blank" title="作者" class="beLink" data-v-06970110>Arkrypto</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06970110><a href="javascript:;" data-v-06970110>2025-5-14</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABH1JREFUSA3tVl1oHFUUPmdmd2ltklqbpJDiNnXFmgbFktho7YMPNiJSSZM0+CAYSkUELVhM6YuwIPpgoOKDqOBDC0XE2CQoNtQXBUFTTcCi+Wlh1V2TQExsUzcltd3M9Tt3ZjZzZ2fT+OJTL8yeM+eee757fmeJbq//KQL8X3DUSFOcfr7cRsRtxNQMWueeVzOkaITIGqQHNg5y8+jNW9ldM7A6nTpAjuolUikAwq7CE3WcM2RRDz+XGVgN3FptU/aUSlvq9Pa3iZ1+sgAqJyyAFqkipd9dqiwHF3P65YycLWc/6sqGrvoEoIp6DOFaX5h6+dnfjkWprwqsPk0dUGq5vySwDImC10KxFHgGL1SWoc92O3eVht09qdXNH11I2SsTsJYqMWzihqGMi+A+Garf3BAuuLI5oGlULyNfyB/HYNujwktOfRrMr5t77NmevqaUopx0grnKAyvVpmwUDB4x6FPXuGvYLTDwWsejwgtgkYKPqRJg8SV6xaiZ3ZTppGneS4yfH5/66fZSDHv+QZci/+h5c5UHtpy67JUqGppM0sh0Nc1dW6/N1W5Yoqat8/TU/VnadmdeW2PLLSyh0cvxBs3KbqTmwYPpxN4do/mzE8nEpvX/UMu2Wbp74zUAK5q6WkHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">先进数据库技术<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="数据库内核概述"><a href="#数据库内核概述" class="header-anchor">#</a> 数据库内核概述</h2> <h3 id="关系型数据库"><a href="#关系型数据库" class="header-anchor">#</a> 关系型数据库</h3> <p>数据管理技术三个阶段</p> <ul><li>人工管理</li> <li>文件系统</li> <li>数据库系统</li></ul> <p>数据库系统（DBMS）</p> <ul><li>数据库 DB</li> <li>数据库管理系统 DBMS：管理数据库软件</li> <li>数据库系统 DBS：引入数据库后的计算机系统</li></ul> <p>DBMS 主要功能：1️⃣ 数据定义功能 2️⃣ 数据组织、存储和管理 3️⃣ 数据操纵 4️⃣ 数据控制 5️⃣ 数据库的建立和维护</p> <p>DBMS 主要构成</p> <img src="/assets/img/image-20250514155457418.17c3fcdd.png"> <p>关系型数据库数据模型：是严格定义的一组概念的集合。精确描述了系统的静态特性、动态特性和完整性约束条件</p> <p>数据模型三要素</p> <ol><li>数据结构</li> <li>数据操纵</li> <li>数据完整性约束</li></ol> <p>按照模型应用的不同目的，数据模型可分为</p> <ul><li>概念模型：用于数据库设计</li> <li>逻辑模型：数据库存储</li> <li>物理模型：底层存储</li></ul> <img src="/assets/img/image-20250514155905786.77f971c0.png"> <h4 id="概念模型"><a href="#概念模型" class="header-anchor">#</a> 概念模型</h4> <p>常用的概念模型：E-R 图</p> <p>联系的类型</p> <img src="/assets/img/image-20250514160945824.64d19c4e.png"> <p>完整的 E-R 图</p> <img src="/assets/img/image-20250514161043424.864b28aa.png"> <h4 id="逻辑模型"><a href="#逻辑模型" class="header-anchor">#</a> 逻辑模型</h4> <p>数据库领域常用的逻辑数据模型</p> <ol><li>层次模型</li> <li>网状模型</li> <li>关系模型</li> <li>面向对象模型</li> <li>对象关系模型</li></ol> <p>层次模型示意图，每个节点的双亲是唯一的，多对多表示不自然</p> <img src="/assets/img/image-20250514162429569.e5134f8c.png"> <p>网状模型的实现</p> <ul><li>将多对多联系分解成两个一对多联系</li> <li>对于带属性的联系单独作为一组记录</li></ul> <img src="/assets/img/image-20250514162637360.b68257ef.png"> <p>结构比较复杂，而且随着应用环境的扩大，数据库的结构就变得越来越复杂，不利于最终用户掌握</p> <p>关系模型：关系型数据库所用的模型，就是 MySQL 这类数据库使用的逻辑模型</p> <img src="/assets/img/image-20250514162846655.e1f82d88.png"> <p>优点</p> <ul><li>建立在严格的数学概念的基础上</li> <li>概念单一，数据结构简单、清晰，用户易懂易用
<ul><li>实体和各类联系都用关系来表示</li> <li>对数据的检索结果也是关系</li></ul></li> <li>关系模型的存取路径对用户透明
<ul><li>具有更高的数据独立性，更好的安全保密性</li> <li>简化了程序员的工作和数据库开发建立的工作</li></ul></li></ul> <p>缺点：存取路径对用户透明导致查询效率往往不如非关系数据模型，为提高性能，必须对用户的查询请求进行优化（例如索引），增加了开发数据库管理系统的难度</p> <h3 id="关系型数据库内部架构"><a href="#关系型数据库内部架构" class="header-anchor">#</a> 关系型数据库内部架构</h3> <h4 id="总体环境"><a href="#总体环境" class="header-anchor">#</a> 总体环境</h4> <p>C/S 模型</p> <img src="/assets/img/image-20250514163152320.497e1553.png"> <p>一般场景</p> <img src="/assets/img/image-20250514163257746.d081eb16.png"> <p>进程模型和代理池</p> <img src="/assets/img/image-20250514163345792.0aa87218.png"> <p>DBMS实例是一个可重入的系统：相同的代码副本由子进程/线程共享</p> <p>DBMS系统通常带有“主”进程</p> <ul><li>维护一个“代理”池，每个代理本质上都是 DBMS 本身的副本</li> <li>代理 = 进程模型（90年代早期）：每个 DB 代理都是一个子进程</li> <li>代理 = 线程模型（90年代中期）：每个 DB 代理都是一个子线程</li> <li>代理 = 协程模型（现在）：每个代理都是一个子协程
<ul><li>监听传入的连接请求</li> <li>为新的连接请求分配一个可用的代理</li> <li>为了自我保护，对收到的请求进行截流</li> <li>在连接结束时，使代理退出执行，并存放到到代理池中</li></ul></li></ul> <h4 id="sql-引擎"><a href="#sql-引擎" class="header-anchor">#</a> SQL 引擎</h4> <p>在刚刚的主从结构中，每个 DBMS 实例都由 SQL 引擎、存储引擎和持久性存储三个部分组成</p> <img src="/assets/img/image-20250514163646401.8247f89a.png"> <p>SQL 引擎</p> <img src="/assets/img/image-20250514163812657.dbb70fa4.png"> <p>其中</p> <ol><li>系统目录服务本质上是通过一些系统表来定义数据库内容的机制</li> <li>编译器的功能是将一条SQL语句编译成执行计划</li> <li>计划服务将程序文件进行预编译和包绑定</li> <li>语句缓存服务保留之前SQL的编译结果（执行计划），从而避免重复编译同一条SQL语句</li> <li>执行服务用来执行编译的结果，即执行计划</li></ol> <h4 id="存储引擎"><a href="#存储引擎" class="header-anchor">#</a> 存储引擎</h4> <p>存储引擎承接 SQL 引擎，管理整个系统的共享资源</p> <img src="/assets/img/image-20250514164306766.5c389676.png"> <p>一个典型的存储引擎包括六个子部件</p> <ul><li>数据服务：针对用户数据，提供高效的访问机制</li> <li>索引服务：针对索引，提供高效的访问机制</li> <li>序列化服务：管理共享资源，解决访问冲突</li> <li>工具箱：包含管理共享资源的常用工具，如磁盘碎片整理工具等</li> <li>数据缓存服务：起到桥梁作用，上述四个服务从缓存服务读取数据；同时，缓存服务将数据从底层存储加载到内存中</li> <li>恢复服务：当数据库服务器发生宕机时，恢复服务对用户已经提交成功的数据进行恢复</li></ul> <h4 id="垂直服务部件"><a href="#垂直服务部件" class="header-anchor">#</a> 垂直服务部件</h4> <p>垂直服务部件通常横跨 SQL 引擎和存储引擎</p> <img src="/assets/img/image-20250514164401102.b3ea0a70.png"> <p>他包括</p> <ul><li>事务服务
<ul><li>有关事务的管理，包括事务的开始、结束、写日志记录等</li> <li>事务的开始和结束时在SQL引擎完成的，很多任务是在存储引擎完成的</li></ul></li> <li>仪器服务
<ul><li>数据库包含很多计数器，记录数据库运行的行为数据</li> <li>例如增删改SQL语句的数量、缓存命中率等</li> <li>这些行为数据即涉及SQL引擎，也涉及存储引擎</li></ul></li> <li>负载服务
<ul><li>数据库允许用户从业务出发来定义负载，设置不同事务（TP、批量作业和AP）的优先级</li> <li>因此，需要赋予负载服务一定的权限来保证优先级的执行</li></ul></li></ul> <h4 id="多节点数据库"><a href="#多节点数据库" class="header-anchor">#</a> 多节点数据库</h4> <p>多节点服务器</p> <ul><li>数据存储在多个服务器，计算也可以在多个服务器上并发进行，可以满足高可扩展性和高可用性</li> <li>集群架构：共享一切（share everything），即多节点之间共享数据库所有数据，每个节点能访问和处理数据库中所有数据</li> <li>分布式架构：无共享（share nothing），数据库数据分布到不同节点，并且数据不能共享，但是元数据是共享的</li></ul> <p>集群架构</p> <img src="/assets/img/image-20250514164634338.aa5aac71.png"> <p>耦合设施（处理全局结构） → 快速连接数据库节点</p> <p>实现两级控制</p> <ul><li>全局级控制：进行跨节点的控制</li> <li>节点级控制：与单节点数据库的控制一致</li></ul> <p>结构</p> <ul><li>时钟：快速访问全局锁</li> <li>序列化
<ol><li>任何数据从磁盘读到缓存，以及从缓存写到磁盘，都需要通过耦合设施；</li> <li>进行数据更新时，需要使用锁机制：加锁前要先在耦合设施中注册，声明拥有某一页的副本及对该副本的意图；在没有其它节点对对该副本进行更新操作或仅有只读操作时，才能进行加锁；加锁以后，耦合设施使其它数据副本失效，从而保证数据一致性</li> <li>对数据缓存、目录缓存和语句缓存等共享数据的访问，也需要进行序列化</li></ol></li> <li>日志：本地日志文件，日志合并</li> <li>事务：全局事务 ID，全局日志记录序列号（log record sequence number, LRSN）</li></ul> <p>高可用性（CAP 原则中的 A）：在任何情况下，特别是节点宕机、硬件升级维护和软件升级维护时，数据库系统都可以做到不关闭、相关业务和应用不中断</p> <ul><li>自动<strong>容灾机制</strong> <ul><li>当出现节点失效时，系统可以通过共识协议来接管失效节点，使失效节点上未提交的事务失败</li> <li>系统释放失效节点的主本节点角色，并为其上的主本数据分配新的主本节点</li> <li>其余的DB节点共享其工作负载</li></ul></li> <li>硬件升级维护
<ul><li>加入/退出一个 DB 节点</li> <li>重新为下线的数据分区分配主本节点</li></ul></li> <li>软件迁移维护
<ul><li>退出一个DB节点并迁移软件（例如：DB释放迁移）</li> <li>加入这个DB节点并以“共存”模式运行在DB集群中</li> <li>重复相同的过程，直到所有节点都成功迁移</li></ul></li></ul> <p>分布式架构（CAP 原则中的 P）</p> <img src="/assets/img/image-20250514164959812.467bd060.png"> <p>分布式协议</p> <ul><li>分布式数据库底层通过共识协议实现去中心化</li> <li>分布式架构没有耦合设施的概念，它的每一个节点是对称的</li></ul> <p>缺点</p> <ul><li>由于主副本的存在，在执行 SQL 语句时，主本节点多出了等待日志传输完成的动作</li> <li>由于分布式存储，上层并不清楚数据的具体存放位置，在计算执行时，需要通过额外的计算来获取数据的存储位置</li> <li>在执行时，可能要进行跨节点数据访问，而跨节点访问通过 TCP/IP 协议实现，因此效率很低</li> <li>分布式数据库适用于互联网和物联网应用场景（高可扩展性、大量并发读操作、少量写操作），这与传统的数据库应用场景有很大差异</li></ul> <h2 id="存储和索引技术"><a href="#存储和索引技术" class="header-anchor">#</a> 存储和索引技术</h2> <h3 id="物理存储介质"><a href="#物理存储介质" class="header-anchor">#</a> 物理存储介质</h3> <img src="/assets/img/image-20250514165601762.18054d2b.png"> <p>传统磁盘 HDD 的性能标准：访问时间、传输速率、磁盘块大小</p> <p>顺序访问和随机访问</p> <img src="/assets/img/image-20250514165734029.d0b4697b.png"> <h3 id="面向磁盘的数据结构设计"><a href="#面向磁盘的数据结构设计" class="header-anchor">#</a> 面向磁盘的数据结构设计</h3> <blockquote><p>页间组织和页内存储</p></blockquote> <p>页间组织结构：链表堆文件</p> <p>业内存储</p> <p>1️⃣ 面向元组的存储方式</p> <ul><li>定长元组存储</li> <li>变长元组存储：分槽页面结构</li> <li>超长元组存储</li></ul> <p>2️⃣ 面向列的存储</p> <p>行存并不是 DB 的标准，在特定类别的负载上不是最优的选择</p> <ul><li>OLTP：简单独写少量数据；通常只涉及一个或少量元组；点查询</li> <li>OLAP：读取大量数据；涉及大量元组；通常周期性执行于 OLTP 应用形成的充足数据上</li> <li>HTAP（OLTP + OLAP）</li></ul> <h3 id="缓冲池"><a href="#缓冲池" class="header-anchor">#</a> 缓冲池</h3> <p>什么是缓冲池</p> <ul><li>内存中的一部分空间</li> <li>一系列相同大小 pages 构成的数组</li> <li>数组元素—帧（frame）</li></ul> <img src="/assets/img/image-20250514170531859.07c20f04.png"> <p>缓冲池的优化设计</p> <ul><li>多缓冲池</li> <li>预取 Prefetching</li> <li>共享游标</li> <li>略过</li> <li>OS 页面缓存</li></ul> <p>缓存替换策略 / 页面替换算法</p> <ul><li>LRU 最久未使用</li> <li>CLOCK 时钟置换</li></ul> <p>一些缓存问题</p> <ol><li>顺序洪泛</li> <li>锁（脏页面）</li></ol> <h3 id="索引"><a href="#索引" class="header-anchor">#</a> 索引</h3> <p>索引的设计目标</p> <ul><li>组织：如何在内存及页面中布局；存储什么信息以加速访问</li> <li>并发：如何支持多线程的并发访问</li></ul> <p>索引分类</p> <ul><li>聚簇索引（主索引）
<ul><li>搜索码还定义了文件的次序，即元组在文件中的存储按聚簇索引的搜索码顺序组织</li> <li>聚簇索引的搜索码通常是主键，但也可以是其他属性（组）</li></ul></li> <li>非聚簇索引（辅助索引）<strong>:</strong> 其搜索码的顺序与文件内元组顺序不同</li></ul> <p>索引顺序文件**😗* 按照某种搜索码顺序存储的文件</p> <ul><li>稠密索引</li> <li>稀疏索引</li></ul> <p>常见索引类型</p> <ul><li>顺序索引：搜索码按顺序组织</li> <li>B+ 树索引：平衡树结构</li> <li>哈希表索引：搜索码按照某个哈希函数平均分布到若干个桶中</li></ul> <p>B+ 树索引</p> <img src="/assets/img/image-20250514171307735.f4b44a13.png"> <p>哈希表</p> <img src="/assets/img/image-20250514171349853.80f80a64.png"> <h2 id="查询处理和优化"><a href="#查询处理和优化" class="header-anchor">#</a> 查询处理和优化</h2> <p>SQL 引擎的工作</p> <h3 id="解析查询"><a href="#解析查询" class="header-anchor">#</a> 解析查询</h3> <h3 id="逻辑重写"><a href="#逻辑重写" class="header-anchor">#</a> 逻辑重写</h3> <h3 id="查询优化-cbo"><a href="#查询优化-cbo" class="header-anchor">#</a> 查询优化 CBO</h3> <h2 id="工业级存储引擎"><a href="#工业级存储引擎" class="header-anchor">#</a> 工业级存储引擎</h2> <p>以开务数据库为例</p> <img src="/assets/img/image-20250514184508579.e671e814.png"> <p>KV Store</p> <ul><li>将关系数据转化为Key-Value（KV）数据</li> <li>典型：RocksDB</li></ul> <p>分布式存储</p> <ul><li>分布式 KV Store</li> <li>高可用性：数据复制</li> <li>一致性协议：<strong>Raft</strong></li></ul> <p>Raft 协议：Consul 和 Nacos 的 CP 模式使用的一致性协议</p> <h3 id="关系的键值存储"><a href="#关系的键值存储" class="header-anchor">#</a> 关系的键值存储</h3> <h3 id="rocksdb"><a href="#rocksdb" class="header-anchor">#</a> RocksDB</h3> <h2 id="事务引擎"><a href="#事务引擎" class="header-anchor">#</a> 事务引擎</h2> <p>事务处理、并发和恢复</p> <h3 id="事务概述"><a href="#事务概述" class="header-anchor">#</a> 事务概述</h3> <h3 id="事务调度"><a href="#事务调度" class="header-anchor">#</a> 事务调度</h3> <h3 id="并发控制技术"><a href="#并发控制技术" class="header-anchor">#</a> 并发控制技术</h3> <h3 id="数据库日志和恢复"><a href="#数据库日志和恢复" class="header-anchor">#</a> 数据库日志和恢复</h3></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/05/14, 19:27:34</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/c0c59a/" class="page-nav-centre page-nav-cent
