iv class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABH1JREFUSA3tVl1oHFUUPmdmd2ltklqbpJDiNnXFmgbFktho7YMPNiJSSZM0+CAYSkUELVhM6YuwIPpgoOKDqOBDC0XE2CQoNtQXBUFTTcCi+Wlh1V2TQExsUzcltd3M9Tt3ZjZzZ2fT+OJTL8yeM+eee757fmeJbq//KQL8X3DUSFOcfr7cRsRtxNQMWueeVzOkaITIGqQHNg5y8+jNW9ldM7A6nTpAjuolUikAwq7CE3WcM2RRDz+XGVgN3FptU/aUSlvq9Pa3iZ1+sgAqJyyAFqkipd9dqiwHF3P65YycLWc/6sqGrvoEoIp6DOFaX5h6+dnfjkWprwqsPk0dUGq5vySwDImC10KxFHgGL1SWoc92O3eVht09qdXNH11I2SsTsJYqMWzihqGMi+A+Garf3BAuuLI5oGlULyNfyB/HYNujwktOfRrMr5t77NmevqaUopx0grnKAyvVpmwUDB4x6FPXuGvYLTDwWsejwgtgkYKPqRJg8SV6xaiZ3ZTppGneS4yfH5/66fZSDHv+QZci/+h5c5UHtpy67JUqGppM0sh0Nc1dW6/N1W5Yoqat8/TU/VnadmdeW2PLLSyh0cvxBs3KbqTmwYPpxN4do/mzE8nEpvX/UMu2Wbp74zUAK5q6WkHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">CentOS 赛文<!----></h1> <!----> <div class="theme-vdoing-content content__default"><blockquote><p>第一台服务器：CentOS7.6，Red Hat 系，狗阿里坑我钱财</p></blockquote> <h2 id="linux-基本使用"><a href="#linux-基本使用" class="header-anchor">#</a> LInux  基本使用</h2> <h3 id="基本命令"><a href="#基本命令" class="header-anchor">#</a> 基本命令</h3> <p>常用</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token comment"># 显示当前文件路径</span>
<span class="token builtin class-name">pwd</span>
<span class="token comment"># 查看当前目录所有文件</span>
<span class="token function">ls</span>
<span class="token comment"># 获取root权限</span>
<span class="token function">sudo</span> <span class="token function">su</span>
<span class="token comment"># 切换目录</span>
<span class="token builtin class-name">cd</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>vim</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">vim</span> test.log
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>按<code>:</code>对vim进行功能选择</p> <ul><li>开始编辑：<code>i</code></li> <li>不保存退出：<code>q!</code></li> <li>保存并退出：<code>wq!</code></li></ul> <p>文件和文件夹</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token comment"># 创建文件夹</span>
<span class="token function">mkdir</span>
<span class="token comment"># 创建文件</span>
<span class="token function">touch</span>
<span class="token comment"># 查看文件</span>
<span class="token function">cat</span>
<span class="token function">tail</span>
<span class="token function">less</span>
<span class="token comment"># 重命名文件：将A改为B</span>
<span class="token function">mv</span> A B
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><p>删库跑路</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">sudo</span> <span class="token function">rm</span> <span class="token parameter variable">-rf</span> /*
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>解压缩</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">tar</span> <span class="token parameter variable">-zxvf</span> <span class="token parameter variable">-C</span>
<span class="token function">tar</span> <span class="token parameter variable">-xvf</span> mysql-8.0.16-2.el7.x86_64.rpm-bundle.tar
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>服务</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token comment"># 启动</span>
systemctl start .service
<span class="token comment"># 重启</span>
systemctl restart .service
<span class="token comment"># 停止</span>
systemctl stop .service
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>赋予权限：<code>+rw</code>为赋予读写权限，<code>-w</code>为删除写权限</p> <p>每个文件的权限由三部分组成</p> <img src="/assets/img/20181230195451513.a904dfde.jpg"> <ul><li>owner 属主，缩写u</li> <li>group 属组，缩写g</li> <li>other 其他，缩写o</li></ul> <p>权限类型有三种</p> <ul><li>r：Read 读</li> <li>w：Write 写</li> <li>x：eXecute 执行</li></ul> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">sudo</span> <span class="token function">chmod</span> +rw xxx
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>权限的数字表示法：所谓数字表示法，是指将r、w和x分别用4、2、1来代表，没有授予权限的则为0，然后把权限相加，如下：</p> <table><thead><tr><th>原始权限</th> <th>转换为数字</th> <th>数字表示法</th></tr></thead> <tbody><tr><td>rwxrwxr-x</td> <td>(421)(421)(401)</td> <td>775</td></tr> <tr><td>rwxr-xr-x</td> <td>(421)(401)(401)</td> <td>755</td></tr></tbody></table> <h3 id="本地连接"><a href="#本地连接" class="header-anchor">#</a> 本地连接</h3> <p>用WinSCP和PuTTY连接远程服务器</p> <ul><li>下载WinSCP和PuTTY，</li> <li>在WinSCP用服务器外网ip、linux用户名（一般为root）以及登录密码远程连接服务器文件系统</li> <li>在WinSCP中开启PuTTY，远程连接linux终端</li></ul> <p>宝塔面板：有后门，蚌</p> <h3 id="自定义命令和系统服务"><a href="#自定义命令和系统服务" class="header-anchor">#</a> 自定义命令和系统服务</h3> <p>Linux设置快捷键：</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">vim</span> ~/.bashrc
<span class="token builtin class-name">source</span> .bashrc
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>通过配置bashrc文件创建自定义linux命令（快捷键）</p> <p>在新版本的<code>linux</code>中，启动一项服务时，系统会首先找<code>/etc/systemd/system/</code>中的 .service文件，通过该文件连接到<code>/lib/systemd/system</code>中</p> <p>即为</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>systemctl start <span class="token function">docker</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>的一部分执行过程</p> <p>更多：</p> <ul><li><a href="https://www.linuxcool.com/" target="_blank" rel="nofollow noopener noreferrer">Linux命令手册<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="http://c.biancheng.net/view/735.html" target="_blank" rel="nofollow noopener noreferrer">第一个Shell脚本<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h2 id="内网穿透"><a href="#内网穿透" class="header-anchor">#</a> 内网穿透</h2> <blockquote><p>使用frp进行内网穿透</p></blockquote> <p><a href="https://www.unvone.com/72356.html" target="_blank" rel="nofollow noopener noreferrer">FRP 内网穿透反向代理实现 Windows 远程桌面连接 - 合一学院 (unvone.com)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h3 id="服务端"><a href="#服务端" class="header-anchor">#</a> 服务端</h3> <p>就是利用<code>frp</code>这个软件对端口进行映射，需要一个具有公网<code>ip</code>的服务器</p> <p>配置<code>frps.ini</code>文件</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token punctuation">[</span>common<span class="token punctuation">]</span>
bind_port <span class="token operator">=</span> <span class="token number">7000</span>
             
dashboard_port <span class="token operator">=</span> <span class="token number">7500</span>
dashboard_user <span class="token operator">=</span> admin
dashboard_pwd <span class="token operator">=</span> <span class="token number">123456</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><ul><li>其中<code>7000</code>是对外开放的端口，需要开启防火墙供人访问</li> <li><code>dashboard</code>是<code>frp</code>自提供的一个监控平台，观察各种连接信息
<ul><li><code>dashboard_port</code>是网站入口</li> <li><code>dashboard_user</code>是用户名</li> <li><code>dashboard_pwd</code>是密码</li></ul></li></ul> <p>启动<code>frp</code></p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>./frps <span class="token parameter variable">-c</span> frps.ini
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>编辑<code>frps.service</code>方便开机自启</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">vim</span> /etc/systemd/system/frps.service
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token punctuation">[</span>Unit<span class="token punctuation">]</span>
<span class="token assign-left variable">Description</span><span class="token operator">=</span>frps daemon
<span class="token assign-left variable">After</span><span class="token operator">=</span>syslog.target  network.target
<span class="token assign-left variable">Wants</span><span class="token operator">=</span>network.target
<span class="token punctuation">[</span>Service<span class="token punctuation">]</span>
<span class="token assign-left variable">Type</span><span class="token operator">=</span>simple
<span class="token comment"># frp的路径</span>
<span class="token assign-left variable">ExecStart</span><span class="token operator">=</span>/root/frp_0.34.3_linux_amd64/frps <span class="token parameter variable">-c</span> /root/frp_0.34.3_linux_amd64/frps.ini
<span class="token assign-left variable">Restart</span><span class="token operator">=</span> always
<span class="token assign-left variable">RestartSec</span><span class="token operator">=</span>1min
<span class="token punctuation">[</span>Install<span class="token punctuation">]</span>
<span class="token assign-left variable">WantedBy</span><span class="token operator">=</span>multi-user.target
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><ul><li>启动frps：sudo systemctl start frps</li> <li>打开开机自启动：sudo systemctl enable frps</li> <li>重启应用：sudo systemctl restart frps</li> <li>停止应用：sudo systemctl stop frps</li> <li>查看应用的日志：sudo systemctl status frps</li></ul> <p>启动并开机自启</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>systemctl start frps <span class="token operator">&amp;&amp;</span> systemctl <span class="token builtin class-name">enable</span> frps
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="客户端"><a href="#客户端" class="header-anchor">#</a> 客户端</h3> <p>配置<code>frpc.ini</code>文件</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token punctuation">[</span>common<span class="token punctuation">]</span>
<span class="token comment"># 公网ip地址</span>
server_addr <span class="token operator">=</span> <span class="token number">80.251</span>.215.170
<span class="token comment"># frps服务端口号</span>
server_port <span class="token operator">=</span> <span class="token number">7000</span>

<span class="token punctuation">[</span>RDP<span class="token punctuation">]</span>
<span class="token builtin class-name">type</span> <span class="token operator">=</span> tcp
<span class="token comment"># 自身本地ip</span>
local_ip <span class="token operator">=</span> <span class="token number">192.168</span>.1.5
<span class="token comment"># 自身要映射的端口号</span>
local_port <span class="token operator">=</span> <span class="token number">3389</span>
<span class="token comment"># 要映射到的端口号</span>
remote_port <span class="token operator">=</span> <span class="token number">7001</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><ul><li>主要<code>frps</code>配置的<code>port:7000</code>是<code>frp</code>服务的端口号，这里映射的<code>7001</code>是本地应用服务的端口号，若要访问同样需要开放<code>7001</code>端口</li></ul> <p>启动<code>frp</code>客户端</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>.<span class="token punctuation">\</span>frpc.exe <span class="token parameter variable">-c</span> frpc.ini
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="java"><a href="#java" class="header-anchor">#</a> JAVA</h2> <h3 id="java-应用部署"><a href="#java-应用部署" class="header-anchor">#</a> JAVA 应用部署</h3> <h4 id="docker-tomcat"><a href="#docker-tomcat" class="header-anchor">#</a> Docker Tomcat</h4> <p>将 war 包 docker cp 进 tomcat 容器的 webapp 目录下，将自动解压运行</p> <h4 id="java-jar"><a href="#java-jar" class="header-anchor">#</a> java -jar</h4> <p>启动</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">nohup</span> <span class="token function">java</span> <span class="token parameter variable">-jar</span> xxxx.jar <span class="token parameter variable">--server.port</span><span class="token operator">=</span><span class="token number">8080</span> <span class="token operator">&gt;</span>log.txt <span class="token operator">&amp;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>关闭</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">ps</span> -ef<span class="token operator">|</span><span class="token function">grep</span> <span class="token function">java</span>
<span class="token function">kill</span> <span class="token parameter variable">-9</span> 进程号
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h3 id="java-转-exe"><a href="#java-转-exe" class="header-anchor">#</a> JAVA 转 EXE</h3> <blockquote><p>将可运行的jar包转成自带环境的可运行的exe文件</p></blockquote> <h4 id="exe4j"><a href="#exe4j" class="header-anchor">#</a> Exe4j</h4> <blockquote><p>使用Exe4j打包Jar包为可执行EXE文件</p></blockquote> <p>1、准备设置</p> <p>勾选<code>&quot;JAR in EXE&quot; mode</code></p> <p>给应用取个小名，设置输出路径</p> <p>Excutable type 选择 Console application 或其他</p> <p>设置应用名称、图标、是否允许一次运行多个程序</p> <p>点击 Advanced Options - 32bit or 64bit，勾选 Generate 64-bit executable</p> <p>2、JAR包设置</p> <ul><li><p>点击右侧<code>+</code>号添加 JAR 包（勾选 Archive 通过目录打开）</p></li> <li><p>点击右下<code>...</code>选择 Main 函数入口</p></li> <li><p>设置运行环境（JDK）版本</p></li> <li><p>一路下一步即可</p></li></ul> <p>中间有一些细节配置，可仔细阅读</p> <p>3、其他</p> <p>在准备设置中设置的输出目录找到对应 exe 文件，双击运行即可</p> <p>注意，该 exe 需要机器自带符合版本要求的 JDK 环境</p> <h4 id="inno-setup"><a href="#inno-setup" class="header-anchor">#</a> Inno Setup</h4> <blockquote><p>使用inno setup打包可执行EXE文件和运行环境为安装包文件</p></blockquote> <p>1、准备</p> <p>用 Exe4j 打包成的 exe 文件需要相应的 JDK 环境才能正常运行，为了解决这一问题，使用 InnoSetup 将 exe 和 jre 打包成一个完整的安装包</p> <p>将 JDK 中的 jre 文件夹拷出，将 jre 和要打包的 exe 放置在同一文件夹</p> <p>2、使用</p> <p>点击右上角 file 选择 new 一个应用，依次填写应用名称、版本、出版者、官网，一直点击下一步直到选择 exe 应用的界面</p> <ul><li>在<code>Application main executable file</code>处选择你要打包的 exe 文件</li> <li>添加环境文件夹，即包含了 jre 和 exe 的文件夹，如第一步选择<code>/user/admin/home/demo/demo.exe</code>，那么第二步则选择<code>/user/admin/home/demo/*</code>，其中 jre 包含在<code>/demo/</code>目录下</li></ul> <p>无脑下一步，直到设置输出目录以及安装包程序名称。继续下一步，使用默认脚本构建安装包程序，等待即可</p> <p>3、其他</p> <p>日常使用的 JDK 的 jre 略大，会造成最终程序较大（&gt;200MB），可在网上寻找精简版的 jre 进行打包，效果一样</p></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/01/25, 18:33:34</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/32ec57/" class="page-n
