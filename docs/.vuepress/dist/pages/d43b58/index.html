></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">代数系统<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="二元运算和代数系统"><a href="#二元运算和代数系统" class="header-anchor">#</a> 二元运算和代数系统</h2> <p>二元运算，一类函数，作用于序偶（二元关系）上</p> <p>一般我们说，在某个集合上的二元运算（满足封闭性）构成一个代数系统</p> <ul><li>表示的是这个元素集合能够组成的二元关系和二元运算构成的系统</li> <li>当然，代数系统不一定包含该集合上的所有二元关系</li></ul> <p>表示为<code>&lt;A,*&gt;</code>，其中 A 是组成二元关系的集合，* 为二元运算</p> <h2 id="群的分类"><a href="#群的分类" class="header-anchor">#</a> 群的分类</h2> <p>群是一类特殊的代数系统（广群即为一个基本的代数系统）</p> <table><thead><tr><th>群的不同阶段</th> <th>性质</th></tr></thead> <tbody><tr><td>广群</td> <td>封闭性</td></tr> <tr><td>半群</td> <td>封闭性，结合律</td></tr> <tr><td>含幺半群（独异点）</td> <td>封闭性，结合律，有幺元</td></tr> <tr><td>群</td> <td>封闭性，结合律，有幺元，有逆元</td></tr> <tr><td>阿贝尔群</td> <td>封闭性，结合律，有幺元，有逆元，交换律</td></tr></tbody></table> <p>群没有零元：反证法</p> <h2 id="群的性质"><a href="#群的性质" class="header-anchor">#</a> 群的性质</h2> <p>子群</p> <ul><li>子群：对于群<code>&lt;A,*&gt;</code>，若集合 A 存在某一子集 B，在二元运算 * 的作用下仍构成群<code>&lt;B,*&gt;</code>，则说<code>&lt;B,*&gt;</code>是<code>&lt;A,*&gt;</code>的子群</li> <li>平凡子群：群<code>&lt;A,*&gt;</code>的平凡子群为<code>&lt;A,*&gt;</code>和<code>&lt;{e},*&gt;</code>，其中 e 是群的幺元</li></ul> <p>拉格朗日定理：子群集合的元素个数一定能够整除群的集合的元素个数，即若<code>&lt;B,*&gt;</code>是<code>&lt;A,*&gt;</code>的子群，则有 |B| 能够整除 |A|</p> <p>循环群：由一生成元自循环可得到所有的集合元素</p> <ul><li>循环群一定是阿贝尔群（一定满足交换律）</li></ul> <p>阶数</p> <ul><li>群的阶数：即集合 A 中元素的个数（集合的基数）</li> <li>元素的阶数：对于群中元素，若<code>a^k = e</code>，则 k 为元素 a 的阶数，其中 e 为群的幺元</li></ul> <p>群的同态：若 f 是群 &lt;A,*&gt; 到群 &lt;B,⊕&gt; 的同态映射，则有</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="32.425ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 14331.7 1000" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.566ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="2200" d="M0 673Q0 684 7 689T20 694Q32 694 38 680T82 567L126 451H430L473 566Q483 593 494 622T512 668T519 685Q524 694 538 694Q556 692 556 674Q556 670 426 329T293 -15Q288 -22 278 -22T263 -15Q260 -11 131 328T0 673ZM414 410Q414 411 278 411T142 410L278 55L414 410Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(556,0)">  中元素</p> <p>群的同构：若同态映射 f 为双射（单射且满射），群 &lt;A,*&gt; 到群 &lt;B,⊕&gt; 是同构的</p> <h2 id="环和域"><a href="#环和域" class="header-anchor">#</a> 环和域</h2> <p>涉及同一集合上的两种运算，对于一个代数系统</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="11.378ex" height="2.059ex" role="img" focusable="false" viewBox="0 -716 5028.9 910" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.439ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="3C" d="M694 -11T694 -19T688 -33T678 -40Q671 -40 524 29T234 166L90 235Q83 240 83 250Q83 261 91 266Q664 540 678 540Q681 540 687 534T694 519T687 505Q686 504 417 376L151 250L417 124Q686 -4 687 -5Q694 -11 694 -19Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(1055.8,0)"><path data-c="1D434" d="M208 74Q208 50 254 46Q272 46 272 35Q272 34 270 22Q267 8 264 4T251 0Q249 0 239 0T205 1T141 2Q70 2 50 0H42Q35 7 35 11Q37 38 48 46H62Q132 49 164 96Q170 102 345 401T523 704Q530 716 547 716H555H572Q578 707 578 706L606 383Q634 60 636 57Q641 46 701 46Q726 46 726 36Q726 34 723 22Q720 7 718 4T704 0Q701 0 690 0T651 1T578 2Q484 2 455 0H443Q437 6 437 9T439 27Q443 40 445 43L449 46H469Q523 49 533 63L521 213H283L249 155Q208 86 208 74ZM516 260Q516 271 504 416T490 562L463 519Q447 492 400 412L310 260L413 259Q516 259 516 260Z" style="stroke-width:3;"></path></g><g data-mml-node="mo" transform="translate(1805.8,0)"><path data-c="2C" d="M78 35T78 60T94 103T137 121Q165 121 187 96T210 8Q210 -27 201 -60T180 -117T154 -158T130 -185T117 -194Q113 -194 104 -185T95 -172Q95 -168 106 -156T131 -126T157 -76T173 -3V9L172 8Q170 7 167 6T161 3T152 1T140 0Q113 0 96 17Z" style="stroke-width:3;"></path></g><g data-mml-node="mo" transform="translate(2250.4,0)"><path data-c="2B" d="M56 237T56 250T70 270H369V420L370 570Q380 583 389 583Q402 583 409 568V270H707Q722 262 722 250T707 230H409V-68Q401 -82 391 -82H389H387Q375 -82 369 -68V230H70Q56 237 56 250Z" style="stroke-width:3;"></path></g><g data-mml-node="mo" transform="translate(3028.4,0)"><path data-c="2C" d="M78 35T78 60T94 103T137 121Q165 121 187 96T210 8Q210 -27 201 -60T180 -117T154 -158T130 -185T117 -194Q113 -194 104 -185T95 -172Q95 -168 106 -156T131 -126T157 -76T173 -3V9L172 8Q170 7 167 6T161 3T152 1T140 0Q113 0 96 17Z" style="stroke-width:3;"></path></g><g data-mml-node="mo" transform="translate(3473.1,0)"><path data-c="2217" d="M229 286Q216 420 216 436Q216 454 240 464Q241 464 245 464T251 465Q263 464 273 456T283 436Q283 419 277 356T270 286L328 328Q384 369 389 372T399 375Q412 375 423 365T435 338Q435 325 425 315Q420 312 357 282T289 250L355 219L425 184Q434 175 434 161Q434 146 425 136T401 125Q393 125 383 131T328 171L270 213Q283 79 283 63Q283 53 276 44T250 35Q231 35 224 44T216 63Q216 80 222 143T229 213L171 171Q115 130 110 127Q106 124 100 124Q87 124 76 134T64 161Q64 166 64 169T67 175T72 181T81 188T94 195T113 204T138 215T170 230T210 250L74 315Q65 324 65 338Q65 353 74 363T98 374Q106 374 116 368T171 328L229 286Z" style="stroke-width:3;"></path></g><g data-mml-node="mo" transform="translate(4250.9,0)"><path data-c="3E" d="M84 520Q84 528 88 533T96 539L99 540Q106 540 253 471T544 334L687 265Q694 260 694 250T687 235Q685 233 395 96L107 -40H101Q83 -38 83 -20Q83 -19 83 -17Q82 -10 98 -1Q117 9 248 71Q326 108 378 132L626 250L378 368Q90 504 86 509Q84 513 84 520Z" style="stroke-width:3;"></path></g></g></g></svg><mjx-assistive-mml unselectable="on" display="block" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;overflow:hidden;width:100%;"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><mo>&lt;</mo><mi>A</mi><mo>,</mo><mo>+</mo><mo>,</mo><mo>∗</mo><mo>&gt;</mo></math></mjx-assistive-mml></mjx-container><p>若</p> <ul><li><code>&lt;A,+&gt;</code>构成一个阿贝尔群</li> <li><code>&lt;A,*&gt;</code>构成一个半群</li> <li>且 * 运算对于 + 运算在 A 上是可分配的，即<code>a*(b+c) = a*b + a*c = (b+c)*a</code></li></ul> <p>则代数系统<code>&lt;A,+,*&gt;</code>构成一个环</p> <p>若<code>&lt;A,*&gt;</code>构成的是一个含幺半群，且不含零元，则代数系统<code>&lt;A,+,*&gt;</code>构成一个<strong>整环</strong></p> <p>若<code>&lt;A,*&gt;</code>构成的也是一个阿贝尔群（即含幺元、逆元且满足交换律），则代数系统<code>&lt;A,+,*&gt;</code>构成一个<strong>域</strong></p></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/04/14, 19:24:35</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/be4c91/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">集合论</div></a> <a href="/pages/6db8b2/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">图论</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
