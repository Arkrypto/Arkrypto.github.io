LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">项目清单<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="项目经历"><a href="#项目经历" class="header-anchor">#</a> 项目经历</h2> <h3 id="基于-chatglm-的远程个性化-ai-助手"><a href="#基于-chatglm-的远程个性化-ai-助手" class="header-anchor">#</a> 基于 ChatGLM 的远程个性化 AI 助手</h3> <p>0️⃣ 项目名称：基于 ChatGLM 的远程个性化 AI 助手</p> <p>技术栈：SpringBoot、WebSocket、MyBatis、Redis、Electron</p> <ul><li>一个远程电脑助手式的 Web 程序，允许用户在网页访问个人大语言模型</li> <li>集成开源大语言模型 ChatGLM-6B，提供一键式部署方案，为用户提供本地 AI 问答服务</li> <li>通过 RabbitMQ 实现任务发送，采用 WebSocket 进行消息回送</li> <li>使用 Redis 实现用户的会话管理和问答记录</li></ul> <p>个人贡献：负责消息队列、消息通信相关模块的编写，以及 MySQL、Redis 相关的代码编写；设 计并实现前端网页；负责开发文档的编写</p> <h3 id="国密网银系统"><a href="#国密网银系统" class="header-anchor">#</a> 国密网银系统</h3> <p>1️⃣ 项目名称：国密网银系统</p> <p>技术栈：SpringBoot、SpringSecurity、MyBatis、SM2/SM3、Redis、Swagger</p> <ul><li>实现符合国密标准的网银系统 demo，包含注册/登录、转账/取款、日志等功能</li> <li>集成密码机、时间戳服务器完成签名验签等加密功能</li> <li>支持 UKey 双因素认证和事务级日志审计，通过 AOP 切面记录日志，支持快速故障追溯</li> <li>使用 Redis 实现分布式会话管理和接口限流（100 次/分钟）</li></ul> <p>个人贡献：负责国密算法模块开发，实现密码机的接口对接；设计并实现双因素认证和日志记录模 块，以及登录板块的前后端对接</p> <h3 id="基于-docker-容器队列的-oj-平台"><a href="#基于-docker-容器队列的-oj-平台" class="header-anchor">#</a> 基于 Docker 容器队列的 OJ 平台</h3> <p>2️⃣ 项目名称：基于 Docker 容器队列的 OJ 平台</p> <p>技术栈：SpringBoot、Vue、MyBatis、Docker、RabbitMQ、Redis、Nginx</p> <ul><li>设计并实现支持多语言（Java/C++/Python）的在线评测系统，单机高压判题耗时 10s 内</li> <li>通过动态管理 Docker 容器队列提供代码执行沙盒环境</li> <li>集成 RabbitMQ 解耦判题服务，结合 WebSocket 实时推送结果，以提高判题稳定性</li> <li>使用 Redis 缓存热点题目数据，接口响应时间在 300ms 内</li></ul> <p>个人贡献：独立完成 SpringBoot 后端开发，设计容器调度算法和判题流程；独立完成前端模块开发，实现用户交互和实时结果展示</p> <h3 id="基于-bm25-算法的可搜索加密系统"><a href="#基于-bm25-算法的可搜索加密系统" class="header-anchor">#</a> 基于 BM25 算法的可搜索加密系统</h3> <p>3️⃣ 项目名称：基于 BM25 算法的可搜索加密系统</p> <p>技术栈：SpringBoot、MyBatis、JPBC</p> <ul><li>设计并实现支持密文检索、范围查询的可搜索加密系统</li> <li>采用 BM25 算法实现核心的范围搜索功能，查询时间在 100 ms 以内</li> <li>采用 HanLP 对文档进行分词，采用 AES、VFEP-Plus 等算法对索引进行加密</li></ul> <p>个人贡献：设计并实现可搜索加密模块，完成分词算法的对接、各种加密算法的实现以及 BM25 算法的实现</p> <h3 id="基于-websocket-的在线聊天室"><a href="#基于-websocket-的在线聊天室" class="header-anchor">#</a> 基于 WebSocket 的在线聊天室</h3> <p>4️⃣ 项目名称：基于 WebSocket 的在线聊天室</p> <p>技术栈：SpringBoot、MyBatis、WebSocket、Redis</p> <ul><li>设计并实现网页端的在线聊天室，支持好友、私聊、群聊等功能</li> <li>采用 WebSocket 实现实时文字通讯，支持图片表情包展示</li> <li>采用 Redis 实现用户的登陆状态管理以及注册验证码的存储</li></ul> <p>个人贡献：独立设计并实现聊天室的前后端功能模块</p> <h3 id="多方-api-整合的-chatgpt-桌面端"><a href="#多方-api-整合的-chatgpt-桌面端" class="header-anchor">#</a> 多方 API 整合的 ChatGPT 桌面端</h3> <p>5️⃣ 项目名称：多方 API 整合的 ChatGPT 桌面端</p> <p>技术栈：Flask、Electron</p> <ul><li>设计并实现</li></ul> <p>个人贡献：全栈开发</p> <h3 id="定时邮件收发系统"><a href="#定时邮件收发系统" class="header-anchor">#</a> 定时邮件收发系统</h3> <p>6️⃣ 项目名称：定时邮件手法系统</p> <p>技术栈：SpringBoot、JUC、MyBatis、HTML/JS/CSS</p> <ul><li>设计并实现</li></ul> <p>个人贡献：全栈开发</p> <h3 id="基于区块链的工业互联网原型系统"><a href="#基于区块链的工业互联网原型系统" class="header-anchor">#</a> 基于区块链的工业互联网原型系统</h3> <p>7️⃣ 项目名称：基于区块链的工业互联网原型系统</p> <p>技术栈：React、SpringBoot</p> <ul><li>设计并实现</li></ul> <p>个人贡献：前端开发</p> <h2 id="知识点"><a href="#知识点" class="header-anchor">#</a> 知识点</h2> <p>OJ</p> <ol><li>Redis Sorted Set 实现排行榜、注册验证码</li> <li>Redis 缓存</li></ol> <p>Shadow</p> <ol><li>RabbitMQ 消息队列传输机制</li> <li>Redis 会话管理</li></ol> <p>Bank</p> <ol><li>SpringGateway Redis 令牌桶算法接口限流</li> <li>AOP 切面编程</li></ol> <p>Auth</p> <ol><li>gRPC</li> <li>Docker</li> <li>K3s</li></ol></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/04/30, 22:25:43</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/resume/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">简历</div></a> <a href="/pages/a1a63d/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">前缀与词根</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
