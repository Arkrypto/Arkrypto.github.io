VE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">存储管理<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="存储管理概述"><a href="#存储管理概述" class="header-anchor">#</a> 存储管理概述</h2> <p>通过维护两个寄存器对物理地址进行查找和保护</p> <ul><li>基地址寄存器，又叫重定位寄存器</li> <li>界地址寄存器</li></ul> <p>一个系统只维护一个重定位寄存器（因为同时只运行一个进程，多了没用）</p> <table><thead><tr><th>产生内部碎片</th> <th>产生外部碎片</th></tr></thead> <tbody><tr><td>固定分区分配</td> <td>动态分区分配</td></tr> <tr><td>分页式存储</td> <td>分段式存储</td></tr> <tr><td>请求分页式存储</td> <td>请求分段式存储</td></tr></tbody></table> <p>存在外部碎片的分配方式通过紧凑技术（拼接技术）来合并较小的连续的碎片，希望能得以利用</p> <p>存储空间的最大值</p> <ul><li>实际最大值：内存加外存的总空间</li> <li>理论最大值：与地址寄存器的位数有关，如 32 位，则最大值为 2^32 B</li></ul> <p>注意，逻辑地址的寻址（即对内存的访问）是以字节为单位（基地址+偏移地址），而内存的分配是以内存块为单位，二者要分清</p> <h2 id="连续存储"><a href="#连续存储" class="header-anchor">#</a> 连续存储</h2> <p>就是内存管理</p> <p>程序的链接、装入</p> <ul><li>程序在链接时形成逻辑地址</li> <li>在装入时对逻辑地址进行转换，为物理地址（由硬件完成）</li></ul> <p>静态装入：在编程阶段就把物理地址规定好</p> <p>地址重定位</p> <ul><li>静态地址重定位：一次性装入时定位</li> <li>动态地址重定位：边执行边定位</li></ul> <p>固定分区分配：对内存进行固定分区，如将一整块内存均分为 100 份，每个分区只装入一道作业</p> <ul><li>显然，这样会产生内部碎片（即分区内部无法利用的区域），而不会产生外部碎片（整块内存都被分区，无残留）</li></ul> <p>动态分区分配：根据作业所需内存为其分配内存，同样是每个分区装一道作业，这样会产生外部碎片（有残留的未形成分区的内存）</p> <p><strong>动态</strong>分区分配算法</p> <ul><li>首次适应 FF：地址升序</li> <li>邻近适应 NF：地址升序，循环队列，继承指针位置遍历</li> <li>最差适应 WF：空闲区大小降序排列</li> <li>最优适应 BF：空闲区大小升序排列（产生最多的内部碎片）</li></ul> <h2 id="离散存储"><a href="#离散存储" class="header-anchor">#</a> 离散存储</h2> <p>分页</p> <ul><li>每个进程都有其对应的一张页表</li> <li>页表的始地址存储在寄存器中</li></ul> <p>页面大小的制定：进程平均大小、页表长度（无论如何制定，每个页面的大小都是一样的）</p> <p>分段</p> <ul><li>程序如何分段在编程时决定</li> <li>每个进程都有其对应的一张段表</li></ul> <p>段页式</p> <ul><li>采用分段的方式存储逻辑地址，采用分页来存储物理地址</li> <li>每个程序对应一个段表，每个分段对应一张页表</li></ul> <p>这里涉及到一些关于<strong>页表项、多级页表、页表大小</strong>的计算题：如一个页表项占 2B，一页 8KB，虚拟地址 48 位，实地址 36 位</p> <p>可以获得的信息有</p> <ol><li>一页可存 4KB/8B = 2^9 个页表项</li> <li>页内偏移地址为 8KB = 2^12，需要 12 位</li> <li>虚拟地址 48 位，去掉页内偏移的 12 位，共可给 2^36 个页编号</li> <li>要存储这 2^36 个页，需要 2^36 个页表项，由于一个进程一张页表（这张页表必须能够囊括所有的页），又因为一张表可存 2^9 个项，有 (2^9)^4 = 2^36，故需要 4 级页表来进行存储</li></ol> <p>一定要注意题目中的隐藏信息，如</p> <ul><li>通过页面大小得知偏移地址位数</li> <li>通过虚拟地址位数、偏移地址位数得知最大页面容量</li> <li>通过页面大小、页表项大小得知一个页面可存储的页表项数</li></ul> <p>在考虑页面调用时，一定使用的是虚拟地址位数，而不是实地址（已经扩充过了，肯定要用啊，不然扩了不管等于没扩）</p> <h2 id="虚拟存储"><a href="#虚拟存储" class="header-anchor">#</a> 虚拟存储</h2> <p>用于扩充内存容量</p> <ul><li>请求分页式</li> <li>请求分段式</li></ul> <p>遵循程序的局部性原理（对程序的不均匀访问）</p> <p>页面置换算法</p> <ul><li>先进先出：FIFO</li> <li>最近最久未使用：LRU</li> <li>最近未使用：NRU</li></ul> <p>内存分配策略</p> <ul><li>静态分配局部置换：对于每道作业，页框大小不变，自己调度自己的</li> <li>动态分配全局置换：页框大小任意，缺页时即从物理块队列中取出并分配（容易盲目给进程分配内存块，从而降低多道程序并发能力）</li> <li>动态分配局部置换：页框可变，但相对固定，当缺页时从自己的页框中进行调度，当<strong>频繁缺页</strong>时系统给其分配更多物理块</li></ul> <p>一定是不存在静态分配全局置换的，都静态分配固定了页框，还全局分配个集贸</p> <p>注意页面的置换 ≠ 调页</p> <ul><li>页置换：指页面一进一出，将页面 1 调入空闲的页框，这不叫页置换</li> <li>调页：指将页面从磁盘调入内存，这包含页置换</li></ul> <p>抖动与 Belady 现象</p> <ul><li>所有的页面置换算法都无法避免抖动：即频繁页面调度的现象</li> <li>只有 FIFO 存在 Belady 现象：即增大所分配页框大小，其页面调度次数不降反升的现象</li></ul></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/01/02, 12:21:50</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/e55f25/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">处理机管理</div></a> <a href="/pages/fba982/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">文件管理</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
