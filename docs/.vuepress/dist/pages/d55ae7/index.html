<span class="token annotation punctuation">@Override</span>
<span class="token keyword">public</span> <span class="token keyword">boolean</span> <span class="token function">equals</span><span class="token punctuation">(</span><span class="token class-name">Object</span> obj<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token comment">//若引用同一个对象，直接返回true</span>
        <span class="token keyword">if</span> <span class="token punctuation">(</span><span class="token keyword">this</span> <span class="token operator">==</span> obj<span class="token punctuation">)</span> <span class="token keyword">return</span> <span class="token boolean">true</span><span class="token punctuation">;</span>
        <span class="token comment">//判断o是否为空</span>
        <span class="token keyword">if</span> <span class="token punctuation">(</span>obj <span class="token operator">==</span> <span class="token keyword">null</span><span class="token punctuation">)</span> <span class="token keyword">return</span> <span class="token boolean">false</span><span class="token punctuation">;</span>
        <span class="token comment">//判断类型是否一致</span>
        <span class="token keyword">if</span><span class="token punctuation">(</span>obj <span class="token keyword">instanceof</span> <span class="token class-name">Student</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
            <span class="token comment">//强制转换类型</span>
            <span class="token class-name">Student</span> student <span class="token operator">=</span> <span class="token punctuation">(</span><span class="token class-name">Student</span><span class="token punctuation">)</span> obj<span class="token punctuation">;</span>
            <span class="token comment">//比较属性</span>
            <span class="token keyword">if</span> <span class="token punctuation">(</span><span class="token keyword">this</span><span class="token punctuation">.</span>age <span class="token operator">==</span> student<span class="token punctuation">.</span><span class="token function">getAge</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">&amp;&amp;</span> <span class="token keyword">this</span><span class="token punctuation">.</span>name<span class="token punctuation">.</span><span class="token function">equals</span><span class="token punctuation">(</span>student<span class="token punctuation">.</span><span class="token function">getName</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>

<span class="token keyword">int</span> num4 <span class="token operator">=</span> <span class="token number">10</span><span class="token punctuation">;</span>

        <span class="token class-name">Integer</span> integer4 <span class="token operator">=</span> num4<span class="token punctuation">;</span>
        <span class="token comment">//底层实现intValue()方法，即int num5 = integer4.intValue()</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>2、字符串与数字类型转换</p> <p>使用包装类中toString方法和parseXXX方法进行转换</p> <p>3、Integer.valueOf(int i)方法的缓冲区</p> <p>为了减少内存的消耗，在value()方法内部存在一个数组，当传入的 i 在数组范围时，方法将直接从数组中提出对应的i赋给新的Integer对象，这样new出来的Integer实际上指向的是堆中的同一片区域，即数组中 i 的地址。当 i 超出缓冲区时，将重新在堆中开辟一个空间赋给Integer对象（Integer缓冲区为[-128,127]）</p> <h3 id="string类"><a href="#string类" class="header-anchor">#</a> String类</h3> <p>1、常用方法</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token function">length</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">//返回字符串长度</span>

<span class="token function">contains</span><span class="token punctuation">(</span><span class="token class-name">String</span> str<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">//判断是否包含某个子字符串</span>

<span class="token function">toCharArray</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">//将字符串转换为字符数组</span>

<span class="token function">lastIndexOf</span><span class="token punctuation">(</span><span class="token class-name">String</span> str<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">//查找str最后一次出现的下表索引</span>

<span class="token function">trim</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">//去掉字符串前后的空格 (trim:修剪)</span>

<span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> <span class="token function">split</span><span class="token punctuation">(</span><span class="token class-name">String</span> str<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">//根据str做拆分</span>

<span class="token function">equals</span><span class="token punctuation">(</span><span class="token class-name">String</span> str<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">//比较两个字符串值是否相等</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br></div></div><p>2、可变字符串(较于重新在池中储存字符串更节省内存、更高效)</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">//StringBuffer:效率较高，线程安全</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><h3 id="bigdecimal类"><a href="#bigdecimal类" class="header-anchor">#</a> BigDecimal类</h3> <p>原因：double、float类型储存的是近似值，在精确计算时会出较大偏差，需要一个高精度类来进行计算</p> <p>方法:</p> <ul><li>add(BigDecimal bd):加法</li> <li>substract(BigDecimal bd):减法(前减后)</li> <li>multiply(BigDecimal bd):乘法</li> <li>divide(BigDecimal bd):除法(前除以后)</li></ul> <p>注意：当除法碰到除不尽的情况，使用其重载 divide (BigDecimal bd, int scal, RoundingMode mode)。其中，scal为精确位数，RoundingMode为取舍模式 (一般为四舍五入: ROUND_HALF_UP)</p> <h3 id="时间类型"><a href="#时间类型" class="header-anchor">#</a> 时间类型</h3> <h4 id="date类"><a href="#date类" class="header-anchor">#</a> Date类</h4> <p>常用方法:</p> <ul><li>Date() / Date(long date):构造方法，前者获取当前时间，后者获取输入时间(以毫秒为单位)</li> <li>void toString():打印字符串时间</li> <li>void toLocalString():以中文习惯打印(已过时)</li> <li>int getTime():返回当前Date对象的时间</li> <li>int compareTo(Date d):返回前后天数之差</li> <li>boolean equals(Date d):判断两个时间是否相等</li> <li>boolean before/after(Date d):判断当前Date是否在d之前(后)</li></ul> <h4 id="calendar类"><a href="#calendar类" class="header-anchor">#</a> Calendar类</h4> <ul><li>Calendar.instance():构造方法被保护，使用该静态方法构造Calendar对象</li> <li>Date getTime():返回一个Date对象，与原时间相同</li> <li>int get(field f):获取诸如年、月、日、小时、分钟、秒等时间</li> <li>void add():在原对象上添加或减少时间</li> <li>void set(field f, int d):设置时间，field设置时间类型(年月日时分秒)，d设置时间长度</li> <li>int getActualMaximum(field f) / int getActualMinimum(field f):返回f类型在该时间的最大值，如三月的最大天数为31</li></ul> <h4 id="simpledateformat"><a href="#simpledateformat" class="header-anchor">#</a> SimpleDateFormat</h4> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">import</span> <span class="token import"><span class="token namespace">java<span class="token punctuation">.</span>text<span class="token punctuation">.</span></span><span class="token class-name">ParseException</span></span><span class="token punctuation">;</span>
<span class="token keyword">import</span> <span class="token import"><span class="token namespace">java<span class="token punctuation">.</span>text<span class="token punctuation">.</span></span><span class="token class-name">SimpleDateFormat</span></span><span class="token punctuation">;</span>
<span class="token keyword">import</span> <span class="token import"><span class="token namespace">java<span class="token punctuation">.</span>util<span class="token punctuation">.</span></span><span class="token class-name">Date</span></span><span class="token punctuation">;</span>

<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">TestSimpleDateFormat</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token comment">//创建SimpleDateFormat对象，限定格式</span>
        <span class="token comment">//y代表年，M代表月，d代表天，H代表小时，m代表分钟，s代表秒</span>
        <span class="token class-name">SimpleDateFormat</span> sdf <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">SimpleDateFormat</span><span class="token punctuation">(</span><span class="token string">&quot;yyyy年MM月dd日&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token comment">//创建Date对象</span>
        <span class="token class-name">Date</span> date1 <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Date</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token comment">//格式化Date，把时间转化为字符串</span>
        <span class="token class-name">String</span> str <span class="token operator">=</span> sdf<span class="token punctuation">.</span><span class="token function">format</span><span class="token punctuation">(</span>date1<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>str<span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token comment">//把字符串转化为日期</span>
        <span class="token keyword">try</span><span class="token punctuation">{</span>

        <span class="token punctuation">}</span>

        <span class="token punctuation">}</span><span class="token keyword">finally</span><span class="token punctuation">{</span>
            <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>date2<span class="token punctuation">.</span><span class="token function">toLocaleString</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br></div></div><h3 id="system类"><a href="#system类" class="header-anchor">#</a> System类</h3> <p>常用方法：</p> <ul><li>构造方法私有</li> <li>static void arraycopy()：复制数组</li> <li>static long currentTimeMillis()：获取当前系统时间</li> <li>static void gc()：建议jvm启动垃圾回收器回收垃圾</li> <li>static void exit(int status)：手动退出jvm，如果参数是0表示正常退出jvm，非0则异常退出jvm</li></ul> <h2 id="javadoc"><a href="#javadoc" class="header-anchor">#</a> JavaDoc</h2> <h3 id="命令行生成文档"><a href="#命令行生成文档" class="header-anchor">#</a> 命令行生成文档</h3> <div class="language-java line-numbers-mode"><pre class="language-java"><code>javadoc <span class="token operator">-</span>encoding <span class="token constant">UTF</span><span class="token operator">-</span><span class="token number">8</span> <span class="token operator">-</span>charset <span class="token constant">UTF</span><span class="token operator">-</span><span class="token number">8</span> 文件名<span class="token punctuation">.</span>java

/ul> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">Iterator</span> it <span class="token operator">=</span> collection<span class="token punctuation">.</span><span class="token function">iterator</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token comment">//创建迭代器</span>
<span class="token keyword">while</span><span class="token punctuation">(</span>it<span class="token punctuation">.</span>hasNext<span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token class-name">Student</span> s <span class="token operator">=</span> <span class="token punctuation">(</span><span class="token class-name">Student</span><span class="token punctuation">)</span>it<span class="token punctuation">.</span><span class="token function">next</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token comment">//类型强制转换(Obj到具体类)</span>
    <span class="token function">sout</span><span class="token punctuation">(</span>s<span class="token punctuation">.</span>toString<span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token comment">//打印</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>Iterator方法：</p> <ul><li>hasNext():判断容器中是否有下一个元素</li> <li>next(): 返回容器中下一个元素</li> <li>remove(): 把当前元素删除</li></ul> <p><strong>List(interface)</strong></p> <ul><li>ArrayList(class)</li> <li>LinkedList(class)</li> <li>Vector(class)</li></ul> <p><strong>Set(interface)</strong></p> <ul><li>HashSet(class)</li> <li>SortedSet(interface) ——&gt;TreeSet(class)</li></ul></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2024/12/31, 20:35:40</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/683f47/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">值迭代和 Q-Learning</div></a> <a href="/pages/23c7db/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">泛型 - 集合</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
