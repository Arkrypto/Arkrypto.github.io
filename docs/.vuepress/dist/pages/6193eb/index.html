         <span><img src="/assets/img/rss-solid.1332ad93.svg" width="18px"> <a href="https://northboat.github.io/">Blog</a></span></div></center><br> <div style="float:right;"><img src="/assets/img/ez-bear.7fe6cde4.jpg" width="70"></div> <h2 style="width:86%;"><img src="/assets/img/info-circle-solid.d9a24d05.svg" align="left" width="15px"> 个人信息</h2> <ul><li>出生年月：2001.10 | 性别：男</li> <li>民族：汉族 | 政治面貌：共青团员</li></ul> <h2><img src="/assets/img/graduation-cap-solid.1df86bff.svg" align="left" width="30px"> 教育经历</h2> <ul><li>硕士，西安电子科技大学，网络与信息安全专业，密码学、轻量认证方向，2024.9 至今</li> <li>学士，东北大学秦皇岛分校，计算机科学与技术专业，软件开发方向，2020.9 至 2024.6</li> <li>通过 CET4/6 英语等级考试，普通话等级二乙</li></ul> <h2><img src="/assets/img/project-diagram-solid.c2163f38.svg" align="left" width="30px"> 项目经历</h2> <ul><li><p><a href="https://github.com/northboat/Bears-OJ" target="_blank" rel="nofollow noopener noreferrer"><strong>基于 Docker 容器队列的在线判题系统</strong><span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p><em>SpringBoot、Vue、Docker、MyBatis、Redis、RabbitMQ、Nginx</em></p> <p>一个给程序员学习使用的在线代码评测系统，支持 Java、C/C++、Python 等编程语言的在线评测，评测方式参考 Leetcode，包含点赞、评论以及发帖等综合平台功能。评测所用沙盒环境由 Docker 容器提供，通过动态 CRUD 容器，实现用户代码的在线黑盒测试，并采用 RabbitMQ 解耦判题服务，以提升稳定性。本人在项目中负责主要的后端开发工作以及部分的前端开发工作</p></li> <li><p><a href="https://github.com/northboat/Shadow" target="_blank" rel="nofollow noopener noreferrer"><strong>基于 ChatGLM 的远程个性化 AI 助手</strong><span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p><em>SpringBoot、MyBatis、Redis、WebSocket、Electron</em></p> <p>一个为用户提供远程电脑协助的 Web 程序，通过 Electron 编写的本地程序，允许用户在网页远程与个人主机互动，支持 Win、Linux 多系统。通过在用户本地主机集成大语言模型 <a href="https://github.com/THUDM/ChatGLM-6B" target="_blank" rel="nofollow noopener noreferrer">ChatGLM-6B<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>，并通过 WebSocket 进行消息传输，为用户提供个性化的 AI 问答服务。本人在项目中负责主要的后端开发工作</p></li></ul> <h2><img src="/assets/img/school.ae308bff.svg" align="left" width="30px"> 获奖经历</h2> <ul><li>2023 年，第 16 届中国大学生计算机设计大赛国家级三等奖</li> <li>2022 年，第 15 届中国大学生计算机设计大赛省级二等奖</li> <li>2021 至 2023 年，东北大学秦皇岛分校计工院 E 管家 IT 服务工作室负责人，2023 年获秦皇岛市志愿服务工作先进单位</li> <li>2021 至 2024 年，东北大学秦皇岛分校男子乒乓球队队员，2024 年获河北省大学生乒乓球比赛甲组亚军</li></ul> <h2><img src="/assets/img/tools-solid.d6d3c47f.svg" align="left" width="30px"> 技能清单</h2> <ul><li>★★★ Java、Spring、MyBatis</li> <li>★★☆ Linux、MySQL、Redis、Nginx、Docker、RabbitMQ</li> <li>★★☆ Vue、Element-UI、React</li> <li>★☆☆ C/C++、Python、Flask、SKLearn、PyTorch</li></ul> <h2><img src="/assets/img/comment.af6a6b3e.svg" align="left" width="30px"> 自我评价</h2> <ul><li>对编码有热情，思维活跃，抗压能力强，能接受加班，具备较强的学习能力和相对积极的生活态度</li></ul></div></div> <!----> <div class
