         <span><img src="/assets/img/rss-solid.1332ad93.svg" width="18px"> <a href="https://northboat.github.io/">Blog</a></span></div></center> <div style="float:right;"><img src="/assets/img/bear.7fe6cde4.jpg" width="70"></div> <h2 style="width:86%;"><img src="/assets/img/info-circle-solid.d9a24d05.svg" align="left" width="15px"> 个人信息</h2> <ul><li>出生年月：2001.10 | 性别：男</li> <li>民族：汉族 | 政治面貌：共青团员</li></ul> <h2><img src="/assets/img/graduation-cap-solid.1df86bff.svg" align="left" width="30px"> 教育经历</h2> <ul><li>硕士，西安电子科技大学，网络与信息安全专业，密码学、双向认证方向，2024.9~至今</li> <li>学士，东北大学秦皇岛分校，计算机科学与技术专业，2020.9~2024.6</li> <li>通过 CET4/6 英语等级考试</li></ul> <h2><img src="/assets/img/school.ae308bff.svg" align="left" width="30px"> 获奖经历</h2> <ul><li>2023 年 中国大学生计算机设计大赛国家级三等奖 作品：基于 ChatGLM 的远程个性化 AI 助手</li> <li>2022 年 中国大学生计算机设计大赛省级二等奖 作品：基于容器技术的校内云 OJ 平台</li> <li>2021.9-2023.6 E管家IT服务工作室主要负责人之一，团队获秦皇岛市志愿服务工作先进单位</li> <li>2021.9-2024.6 校男子乒乓球队队员，队伍获 2024 年河北省大学生乒乓球比赛甲组亚军</li></ul> <h2><img src="/assets/img/project-diagram-solid.c2163f38.svg" align="left" width="30px"> 项目经历</h2> <ul><li><p><a href="https://github.com/northboat/Shadow" target="_blank" rel="nofollow noopener noreferrer"><strong>基于 ChatGLM 的远程个性化 AI 助手</strong><span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p><em>SpringBoot、MyBatis、Redis、WebSocket</em></p> <p>一个远程电脑助手式的 Web 程序，通过本地监听程序，允许用户在网页远程访问个人主机，支持 Windows、Linux 多系统。集成大语言模型 <a href="https://github.com/THUDM/ChatGLM-6B" target="_blank" rel="nofollow noopener noreferrer">ChatGLM-6B<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>，利用个人 PC 主机为用户提供个性化的 AI 问答服务。其中，消息传输通过 WebSocket 实现，本地监听器采用 JUC 多线程处理控制各模块功能。本人在项目中负责主要的前后端开发工作</p></li> <li><p><a href="https://github.com/northboat/Bears-OJ" target="_blank" rel="nofollow noopener noreferrer"><strong>基于 Docker 容器队列的在线判题系统</strong><span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p><em>SpringBoot、Vue、Docker、MyBatis、Redis、RabbitMQ、Nginx</em></p> <p>一个给校内学生使用的在线代码评测系统，支持 Java、C/C++、Python、PHP 等编程语言的在线评测（参考 Leetcode），包含点赞、评论以及发帖等综合平台功能。技术栈上，前端采用 Vue，后端采用 SpringBoot，使用 Nginx 分离部署。评测所用沙盒环境由 Docker 容器提供，通过 Java 代码动态增删、执行容器，实现用户代码的黑盒测试，同时采用 RabbitMQ 解耦系统常规业务和判题服务，以提升安全性、稳定性和高效性。本人在项目中负责主要的前后端开发工作</p></li></ul> <h2><img src="/assets/img/tools-solid.d6d3c47f.svg" align="left" width="30px"> 技能清单</h2> <ul><li>★★★ Java、Spring、MyBatis</li> <li>★★☆ Linux、MySQL、Redis、Nginx、Docker、RabbitMQ</li> <li>★★☆ Vue、Element-UI、React、Electron</li> <li>★☆☆ C/C++、Python、Flask、SKLearn、PyTorch</li></ul> <h2><img src="/assets/img/comment.af6a6b3e.svg" align="left" width="30px"> 自我评价</h2> <ul><li>对代码有热情，思维活跃，抗压能力强，具备较强的学习能力和积极的生活态度</li></ul></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/01/02, 12:21:50</span></div></div> <div class="page-nav-wapper"><!----> <!----></div></div> <div class="article-list"><div class="article-title"><a href="/archives/" class="iconfont icon-bi">最近更新</a></div> <div class="article-wrapper"><dl><dd>01</dd> <dt><a href="/pages/9a8ad9/"><div>
