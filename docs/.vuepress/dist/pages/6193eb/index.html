         <span><img src="/assets/img/rss-solid.1332ad93.svg" width="18px"> <a href="https://northboat.github.io/">Blog</a></span></div></center> <div style="float:right;"><img src="/assets/img/ez-bear.7fe6cde4.jpg" width="70"></div> <h2 style="width:86%;"><img src="/assets/img/info-circle-solid.d9a24d05.svg" align="left" width="15px"> 个人信息</h2> <ul><li>出生年月：2001.10						性别：男					   				籍贯：湖南常德</li> <li>民族：汉族 								    政治面貌：共青团员</li></ul> <h2><img src="/assets/img/graduation-cap-solid.1df86bff.svg" align="left" width="30px"> 教育经历</h2> <ul><li>硕士，西安电子科技大学，网络与信息安全专业，加密认证方向，2024.9~至今</li> <li>学士，东北大学秦皇岛分校，计算机科学与技术专业，应用开发方向，2020.9~2024.6</li> <li>通过 CET4/6 英语等级考试，普通话等级二乙</li></ul> <h2><img src="/assets/img/school.ae308bff.svg" align="left" width="30px"> 校园经历</h2> <ul><li>2023 年，第 16 届中国大学生计算机设计大赛国家三等奖</li> <li>2022 年，第 15 届中国大学生计算机设计大赛省二等奖</li> <li>2021~2023 年，计工学院社会实践部副部长，E管家团队获 23 年秦皇岛市志愿服务工作先进单位</li> <li>2021~2024 年，校男子乒乓球队队员，2024 年获河北省大学生乒乓球比赛甲组亚军</li></ul> <h2><img src="/assets/img/project-diagram-solid.c2163f38.svg" align="left" width="30px"> 项目经历</h2> <ul><li><p><a href="https://github.com/northboat/Bears-OJ" target="_blank" rel="nofollow noopener noreferrer"><strong>基于 Docker 容器队列的在线判题系统</strong><span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p><strong>所用技术</strong>：<em>SpringBoot、Vue、Docker、MyBatis、Redis、RabbitMQ、Nginx</em></p> <p><strong>项目描述</strong>：一个给程序员学习使用的在线代码评测系统，参考力扣实现，支持 Java、C/C++、Python 等编程语言的在线评测，包含点赞、评论以及发帖等综合平台功能。代码评测所用沙盒环境由 Docker 容器提供，通过动态 CRUD 容器，实现用户代码的黑盒测试，并采用 RabbitMQ 解耦判题服务，以提升稳定性</p> <p><strong>个人职责</strong>：负责全部的后端开发工作以及大部分的前端开发工作</p></li> <li><p><a href="https://github.com/northboat/Shadow" target="_blank" rel="nofollow noopener noreferrer"><strong>基于 ChatGLM 的远程个性化 AI 助手</strong><span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p><strong>所用技术</strong>：<em>SpringBoot、MyBatis、Redis、WebSocket、Electron</em></p> <p><strong>项目描述</strong>：一个为用户提供远程 AI 协助的 Web 程序，本意在于使用用户个人的 AI 为其提供便携式的 AI 服务。首先，我们提供一键式的下载包在用户本地集成 GhatGLM-6B 模型，并为上层程序提供接口，而后通过本机的 Electron 程序调用该接口并使用 WebSocket 进行在线通讯，以允许用户在网页上使用其本机的 AI 接口，类似于实现了一个内网穿透的功能</p> <p><strong>个人职责</strong>：负责 WebSocket 通讯相关的开发工作以及模型部署工作</p></li></ul> <h2><img src="/assets/img/tools-solid.d6d3c47f.svg" align="left" width="30px"> 专业技能</h2> <ul><li>熟练掌握数据结构、计算机网络、操作系统等基础知识，具备良好的编码能力</li> <li>熟练掌握 Java 语法，集合、反射、多线程等基础框架，熟练应用常用的设计模式，了解 Java 并发编程，对锁机制、线程池机制有一定的了解和使用</li> <li>熟练掌握 Spring、SpringBoot、MyBatis 等主流开源框架；熟练使用 MySQL 关系型数据库，对事务、锁、索引有一定的了解；熟练使用 Redis 非关系型数据库，对其底层数据结构和基本使用场景有一定了解；掌握消息队列 RabbitMQ 的基本使用和原理，对限流、降级、熔断有一定的了解；熟练使用 IDEA、Git、Maven 等常用开发工具</li> <li>熟悉 Docker、Nginx、Linux，有 Linux 服务器项目部署经验，对负载均衡、服务扩容有一定了解</li> <li>熟悉 HTML、CSS、JavaScript 的编写，了解 Vue、React 等主流前端框架</li></ul> <h2><img src="/assets/img/comment.af6a6b3e.svg" align="left" width="30px"> 自我评价</h2> <ul><li>具有优良的编码习惯，抗压能力强，吃苦耐劳，具备较强的学习能力和积极的生活态度</li></ul></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/02/02, 01:53:25</span></div></div> <div class="page-nav-wapper
