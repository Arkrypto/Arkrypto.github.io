h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="目的及环境"><a href="#目的及环境" class="header-anchor">#</a> 目的及环境</h2> <h3 id="实验目的"><a href="#实验目的" class="header-anchor">#</a> 实验目的</h3> <p>了解模/数转换的基本原理，掌握ADC0809的使用方法</p> <p>实验环境</p> <ul><li><code>Tpc-zk-II</code>集成开发环境</li> <li>微机原理与接口技术实验箱</li></ul> <h3 id="实验原理"><a href="#实验原理" class="header-anchor">#</a> 实验原理</h3> <p>ADC0809延时法实验</p> <img src="/assets/img/image-20230429234120661.99398030.png"> <p>ADC0809查询法实验</p> <p>按照下图进行连线，使用查询法，检测EOC状态。编程采集IN0输入的电压,在屏幕上显示出转换后的数据(用16进制数)</p> <img src="/assets/img/image-20230429234208060.9dc3179b.png"> <p>ADC0809中断法实验</p> <img src="/assets/img/image-20230429234321602.4121438b.png"> <h2 id="实验步骤及分析"><a href="#实验步骤及分析" class="header-anchor">#</a> 实验步骤及分析</h2> <h3 id="adc0809延时法实验"><a href="#adc0809延时法实验" class="header-anchor">#</a> ADC0809延时法实验</h3> <p>汇编代码</p> <div class="language-nasm line-numbers-mode"><pre class="language-nasm"><code>data segment
in0 equ <span class="token number">298h</span>
data ends
code segment
assume <span class="token register variable">cs</span>:code,<span class="token register variable">ds</span>:data
<span class="token label function">start:</span>
    mov <span class="token register variable">ax</span>,data
    mov <span class="token register variable">ds</span>,<span class="token register variable">ax</span>
    <span class="token label function">s1:</span>
    mov <span class="token register variable">dx</span>,in0
    out <span class="token register variable">dx</span>,<span class="token register variable">al</span>
    mov <span class="token register variable">cx</span>,<span class="token number">0ffh</span>
    <span class="token label function">s:</span>loop s
    mov <span class="token register variable">dx</span>,in0
    in <span class="token register variable">al</span>,<span class="token register variable">dx</span>
    mov <span class="token register variable">bl</span>,<span class="token register variable">al</span>
    mov <span class="token register variable">cl</span>,<span class="token number">4</span>
    shr <span class="token register variable">bl</span>,<span class="token register variable">cl</span>
    call disp
    and <span class="token register variable">al</span>,<span class="token number">0fh</span>
    mov <span class="token register variable">bl</span>,<span class="token register variable">al</span>
    call disp
    mov <span class="token register variable">dl</span>,<span class="token number">20h</span>
    mov <span class="token register variable">ah</span>,<span class="token number">2</span>
    int <span class="token number">21h</span>
    mov <span class="token register variable">ah</span>,<span class="token number">1</span>
    int <span class="token number">16h</span>
    jz s1
    mov <span class="token register variable">ah</span>,<span class="token number">4ch</span>
    int <span class="token number">21h</span>
    
disp proc
    push <span class="token register variable">bx</span>
    push <span class="token register variable">ax</span>
    push <span class="token register variable">dx</span>
    mov <span class="token register variable">dl</span>,<span class="token register variable">bl</span>
    cmp <span class="token register variable">dl</span>,<span class="token number">9</span>
    jbe t
    add <span class="token register variable">dl</span>,<span class="token number">7</span>
    <span class="token label function">t:</span>add <span class="token register variable">dl</span>,<span class="token number">30h</span>
    mov <span class="token register variable">ah</span>,<span class="token number">2</span>
    int <span class="token number">21h</span>
    pop <span class="token register variable">dx</span>
    pop <span class="token register variable">ax</span>
    pop <span class="token register variable">bx</span>
    ret
disp endp
    
code ends
end start
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br><span class="line-number">44</span><br><span class="line-number">45</span><br><span class="line-number">46</span><br><span class="line-number">47</span><br><span class="line-number">48</span><br><span class="line-number">49</span><br><span class="line-number">50</span><br></div></div><p>实验现象：随着手动旋转旋钮，控制外部的计时器芯片的输出脉冲宽度，改变ADC0809内部的采样电容电压稳定时间，显示器输出<code>00-ff</code></p> <ul><li>当计时器的输出脉冲宽度较小时，ADC0809内部的采电容电压稳定时间较短，此时转换速度会比较快，但是精度较低</li> <li>当计时器的输出脉冲宽度逐渐增大时，ADC0809内部的采样电容电压稳定时间逐渐变长，此时转换速度逐渐变慢，但是精度逐渐提高</li></ul> <img src="/assets/img/catch1.262bc081.jpg"> <h3 id="adc0809查询法实验"><a href="#adc0809查询法实验" class="header-anchor">#</a> ADC0809查询法实验</h3> <p>汇编代码</p> <div class="language-nasm line-numbers-mode"><pre class="language-nasm"><code>data segment
in0 equ <span class="token number">298h</span>
ioc equ <span class="token number">28ah</span>
iok equ <span class="token number">28bh</span>
data ends
code segment
assume <span class="token register variable">cs</span>:code,<span class="token register variable">ds</span>:data
<span class="token label function">start:</span>
    mov <span class="token register variable">ax</span>,data
    mov <span class="token register variable">ds</span>,<span class="token register variable">ax</span>
    mov <span class="token register variable">dx</span>,iok
    mov <span class="token register variable">al</span>,<span class="token number">89h</span>
    out <span class="token register variable">dx</span>,<span class="token register variable">al</span>
    <span class="token label function">s1:</span>
    mov <span class="token register variable">dx</span>,in0
    out <span class="token register variable">dx</span>,<span class="token register variable">al</span>
    <span class="token label function">readc:</span>
    mov <span class="token register variable">dx</span>,ioc
    in <span class="token register variable">al</span>,<span class="token register variable">dx</span>
    test <span class="token register variable">al</span>,<span class="token number">00000001b</span>
    jz readc
    mov <span class="token register variable">dx</span>,in0
    in <span class="token register variable">al</span>,<span class="token register variable">dx</span>
    mov <span class="token register variable">bl</span>,<span class="token register variable">al</span>
    mov <span class="token register variable">cl</span>,<span class="token number">4</span>
    shr <span class="token register variable">bl</span>,<span class="token register variable">cl</span>
    call disp
    and <span class="token register variable">al</span>,<span class="token number">0fh</span>
    mov <span class="token register variable">bl</span>,<span class="token register variable">al</span>
    call disp
    mov <span class="token register variable">dl</span>,<span class="token number">20h</span>
    mov <span class="token register variable">ah</span>,<span class="token number">2</span>
    int <span class="token number">21h</span>
    mov <span class="token register variable">ah</span>,<span class="token number">1</span>
    int <span class="token number">16h</span>
    jz s1
    mov <span class="token register variable">ah</span>,<span class="token number">4ch</span>
    int <span class="token number">21h</span>
    
disp proc
    push <span class="token register variable">bx</span>
    push <span class="token register variable">ax</span>
    push <span class="token register variable">dx</span>
    mov <span class="token register variable">dl</span>,<span class="token register variable">bl</span>
    cmp <span class="token register variable">dl</span>,<span class="token number">9</span>
    jbe t
    add <span class="token register variable">dl</span>,<span class="token number">7</span>
    <span class="token label function">t:</span>add <span class="token register variable">dl</span>,<span class="token number">30h</span>
    mov <span class="token register variable">ah</span>,<span class="token number">2</span>
    int <span class="token number">21h</span>
    pop <span class="token register variable">dx</span>
    pop <span class="token register variable">ax</span>
    pop <span class="token register variable">bx</span>
    ret
disp endp
    
code ends
end start
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br><span class="line-number">44</span><br><span class="line-number">45</span><br><span class="line-number">46</span><br><span class="line-number">47</span><br><span class="line-number">48</span><br><span class="line-number">49</span><br><span class="line-number">50</span><br><span class="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br><span class="line-number">56</span><br><span class="line-number">57</span><br><span class="line-number">58</span><br></div></div><p>实验现象：随着手动旋转旋钮，控制外部的计时器芯片的输出脉冲宽度，改变ADC0809内部的采样电容电压稳定时间，显示器输出<code>00-ff</code></p> <ul><li>查询周期对转换精度的影响。在实验过程中，当查询周期较小时，输出信号的精度会较低，即数字信号的误差会较大。当查询周期逐渐增大时，输出信号的精度会逐渐提高，即数字信号的误差会逐渐减小。当查询周期达到一定值之后，数字信号的精度不再有明显的提高，这是因为此时芯片内部的状态寄存器已经足够稳定，不受外界干扰，从而提高了精度</li> <li>查询周期对转换速度的影响。在实验过程中，当查询周期较短时，转换速度会较快，即转换周期会较短。当查询周期逐渐增大时，转换速度会逐渐变慢，即转换周期会逐渐增长。但是，相对于延时法实验，查询法实验的转换速度一般比较稳定，不受延时时间的影响</li></ul> <img src="/assets/img/catch2.5e29ba94.jpg"> <h3 id="adc0809中断法实验"><a href="#adc0809中断法实验" class="header-anchor">#</a> ADC0809中断法实验</h3> <p>汇编代码</p> <div class="language-nasm line-numbers-mode"><pre class="language-nasm"><code>DATA SEGMENT
in0 equ <span class="token number">298h</span>
DATA ENDS
CODE SEGMENT
ASSUME <span class="token register variable">CS</span>:CODE,<span class="token register variable">DS</span>:DATA
<span class="token label function">START:</span>
    MOV <span class="token register variable">AX</span>,<span class="token register variable">CS</span>
    MOV <span class="token register variable">DS</span>,<span class="token register variable">AX</span>
    MOV <span class="token register variable">DX</span>,OFFSET INT3
    MOV <span class="token register variable">AX</span>,<span class="token number">250BH</span>
    INT <span class="token number">21H</span>

="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br><span class="line-number">56</span><br><span class="line-number">57</span><br></div></div><p>实验现象：随着手动旋转旋钮，控制外部的计时器芯片的输出脉冲宽度，改变ADC0809内部的采样电容电压稳定时间，显示器输出<code>00-ff</code></p> <ul><li>转换精度和稳定性。使用中断法进行转换时，芯片内部会自动控制转换和输出数字信号，从而提高了转换的精度和稳定性，减小了干扰和误差。</li> <li>转换速度。相对于查询法和延时法实验，中断法实验的转换速度更快，因为它可以自动进行转换和输出数字信号，无需人工干预和等待查询周期。</li> <li>中断控制。在ADC0809中断法实验中，使用中断控制器来实现自动转换和输出数字信号，可以控制中断方式、中断优先级和中断响应等参数，从而满足不同应用需求。</li></ul> <img src="/assets/img/catch3.e3f2bb83.jpg"> <h2 id="实验心得"><a href="#实验心得" class="header-anchor">#</a> 实验心得</h2> <p>经过本次实验，我熟悉了实验器材的使用方法和相关参数，包括模拟输入信号、模/数转换器0809芯片、示波器、稳压电源等，并且学会了设计和搭建相应的电路以及调试电路</p></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/03/18, 19:21:26</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/b20184/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">接口实验 - 8255 并行输入输出</div></a> <!----></div> <div class="page-nav"><p class="inner"><span class="prev">
