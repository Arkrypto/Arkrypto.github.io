qOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">极小极大搜索的井字棋<!----></h1> <!----> <div class="theme-vdoing-content content__default"><blockquote><p>Tic-Tac-Toe</p> <ul><li>MinimaxSearch算法</li> <li>C语言实现</li></ul> <p>最深只有9层：has been solved</p> <p>不得不说这是一个无聊的游戏：先落子者随便下不会输，后落子者占据中心后随便下不会输</p></blockquote> <h2 id="核心实现"><a href="#核心实现" class="header-anchor">#</a> 核心实现</h2> <h3 id="极小极大搜索"><a href="#极小极大搜索" class="header-anchor">#</a> 极小极大搜索</h3> <div class="language-c line-numbers-mode"><pre class="language-c"><code><span class="token comment">//极小极大搜索</span>
<span class="token keyword">int</span> <span class="token function">minimaxSearch</span><span class="token punctuation">(</span><span class="token keyword">int</span> depth<span class="token punctuation">)</span><span class="token punctuation">{</span>	<span class="token comment">//传入当前深度</span>
	<span class="token keyword">int</span> value <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span>
	<span class="token comment">//初始化value，man最差情况为min </span>
	<span class="token keyword">if</span> <span class="token punctuation">(</span>player <span class="token operator">==</span> MAN<span class="token punctuation">)</span> value <span class="token operator">=</span> INT_MIN<span class="token punctuation">;</span>
	<span class="token comment">//初始化ai value，最差情况为max </span>
	<span class="token keyword">if</span> <span class="token punctuation">(</span>player <span class="token operator">==</span> AI<span class="token punctuation">)</span> value <span class="token operator">=</span> INT_MAX<span class="token punctuation">;</span>
	<span class="token comment">//如果游戏结束或深度耗尽，直接返回估值</span>
	<span class="token keyword">if</span> <span class="token punctuation">(</span><span class="token function">isEnd</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">!=</span> <span class="token number">0</span> <span class="token operator">||</span> depth <span class="token operator">==</span> MAXDEPTH<span class="token punctuation">)</span><span class="token punctuation">{</span>
		<span class="token keyword">return</span> <span class="token function">evaluate</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token punctuation">}</span>

	<span class="token keyword">for</span> <span class="token punctuation">(</span><span class="token keyword">int</span> i <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span> i <span class="token operator">&lt;</span> ROW<span class="token punctuation">;</span> i<span class="token operator">++</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
		<span class="token keyword">for</span> <span class="token punctuation">(</span><span class="token keyword">int</span> j <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span> j <span class="token operator">&lt;</span> COL<span class="token punctuation">;</span> j<span class="token operator">++</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
			<span class="token comment">//遍历可以落子的点</span>
			<span class="token comment">//planing过程，假设落子，扩展下一层搜索 </span>
			<span class="token keyword">if</span> <span class="token punctuation">(</span>board<span class="token punctuation">[</span>i<span class="token punctuation">]</span><span class="token punctuation">[</span>j<span class="token punctuation">]</span> <span class="token operator">==</span> <span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
				<span class="token comment">//若当前为man落子</span>
				<span class="token keyword">if</span> <span class="token punctuation">(</span>player <span class="token operator">==</span> MAN<span class="token punctuation">)</span><span class="token punctuation">{</span>
					<span class="token comment">//落子当前空位，判定空位已被占 </span>
					board<span class="token punctuation">[</span>i<span class="token punctuation">]</span><span class="token punctuation">[</span>j<span class="token punctuation">]</span> <span class="token operator">=</span> MAN<span class="token punctuation">;</span>
					<span class="token comment">//切换选手 </span>
					player <span class="token operator">=</span> AI<span class="token punctuation">;</span>
					<span class="token comment">//递归调用</span>
					<span class="token keyword">int</span> nextValue <span class="token operator">=</span> <span class="token function">minimaxSearch</span><span class="token punctuation">(</span>depth <span class="token operator">+</span> <span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
					<span class="token comment">//切回当前选手 </span>
					player <span class="token operator">=</span> MAN<span class="token punctuation">;</span>
					<span class="token comment">//此时落子手为人，为max节点，要求下一值大于当前值继续行动 </span>
					<span class="token keyword">if</span> <span class="token punctuation">(</span>value <span class="token operator">&lt;</span> nextValue<span class="token punctuation">)</span><span class="token punctuation">{</span>
						value <span class="token operator">=</span> nextValue<span class="token punctuation">;</span>
						<span class="token keyword">if</span> <span class="token punctuation">(</span>depth <span class="token operator">==</span> curDepth<span class="token punctuation">)</span><span class="token punctuation">{</span>
							bestPos<span class="token punctuation">.</span>x <span class="token operator">=</span> i<span class="token punctuation">;</span>
							bestPos<span class="token punctuation">.</span>y <span class="token operator">=</span> j<span class="token punctuation">;</span>
						<span class="token punctuation">}</span>
					<span class="token punctuation">}</span>
				<span class="token punctuation">}</span><span class="token keyword">else</span> <span class="token keyword">if</span> <span class="token punctuation">(</span>player <span class="token operator">==</span> AI<span class="token punctuation">)</span><span class="token punctuation">{</span>	<span class="token comment">//若当前为ai落子</span>
					board<span class="token punctuation">[</span>i<span class="token punctuation">]</span><span class="token punctuation">[</span>j<span class="token punctuation">]</span> <span class="token operator">=</span> AI<span class="token punctuation">;</span>
					<span class="token comment">//切换选手 </span>
					player <span class="token operator">=</span> MAN<span class="token punctuation">;</span>
					<span class="token keyword">int</span> nextValue <span class="token operator">=</span> <span class="token function">minimaxSearch</span><span class="token punctuation">(</span>depth <span class="token operator">+</span> <span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
					player <span class="token operator">=</span> AI<span class="token punctuation">;</span>
					<span class="token comment">//此时落子手为ai，为min节点，要求下一值小于当前值继续行动 </span>
					<span class="token keyword">if</span> <span class="token punctuation">(</span>value <span class="token operator">&gt;</span> nextValue<span class="token punctuation">)</span><span class="token punctuation">{</span>
						value <span class="token operator">=</span> nextValue<span class="token punctuation">;</span>
						<span class="token keyword">if</span> <span class="token punctuation">(</span>depth <span class="token operator">==</span> curDepth<span class="token punctuation">)</span><span class="token punctuation">{</span>
							bestPos<span class="token punctuation">.</span>x <span class="token operator">=</span> i<span class="token punctuation">;</span>
							bestPos<span class="token punctuation">.</span>y <span class="token operator">=</span> j<span class="token punctuation">;</span>
						<span class="token punctuation">}</span>
					<span class="token punctuation">}</span>
				<span class="token punctuation">}</span>
				<span class="token comment">//重置ij状态，寻找下一空位 </span>
				board<span class="token punctuation">[</span>i<span class="token punctuation">]</span><span class="token punctuation">[</span>j<span class="token punctuation">]</span> <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span>
			<span class="token punctuation">}</span>
		<span class="token punctuation">}</span>
	<span class="token punctuation">}</span>
	<span class="token comment">//返回本层值，人赢为极大值，ai赢为极小值 </span>
	<span class="token keyword">return</span> value<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br><span class="line-number">44</span><br><span class="line-number">45</span><br><span class="line-number">46</span><br><span class="line-number">47</span><br><span class="line-number">48</span><br><span class="line-number">49</span><br><span class="line-number">50</span><br><span class="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br><span class="line-number">56</span><br><span class="line-number">57</span><br><span class="line-number">58</span><br></div></div><h3 id="评估方法"><a href="#评估方法" class="header-anchor">#</a> 评估方法</h3> <div class="language-c line-numbers-mode"><pre class="language-c"><code><span class="token comment">//评估方法</span>
<span class="token keyword">int</span> <span class="token function">evaluate</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
	<span class="token comment">//isEnd判断是谁赢了，1则人，0则平，-1则ai </span>
	<span class="token comment">//MAN=1, AI=-1</span>
	<span class="token keyword">int</span> value <span class="token operator">=</span> <span class="token function">isEnd</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

	<span class="token keyword">if</span> <span class="token punctuation">(</span>value <span class="token operator">==</span> MAN<span class="token punctuation">)</span> <span class="token keyword">return</span> INT_MAX<span class="token punctuation">;</span>
	<span class="token comment">//若AI赢了返回最小值 </span>

	<span class="token comment">//否则返回0，即和棋 </span>

<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><h2 id="功能实现"><a href="#功能实现" class="header-anchor">#</a> 功能实现</h2> <h3 id="选手落子"><a href="#选手落子" class="header-anchor">#</a> 选手落子</h3> <div class="language-c line-numbers-mode"><pre class="language-c"><code><span class="token comment">//ai落子 </span>
<span class="token keyword">void</span> <span class="token function">ai_play</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
	<span class="token function">minimaxSearch</span><span class="token punctuation">(</span>curDepth<span class="token punctuation">)</span><span class="token punctuation">;</span>
	board<span class="token punctuation">[</span>bestPos<span class="token punctuation">.</span>x<span class="token punctuation">]</span><span class="token punctuation">[</span>bestPos<span class="token punctuation">.</span>y<span class="token punctuation">]</span> <span class="token operator">=</span> AI<span class="token punctuation">;</span>
	curDepth<span class="token operator">++</span><span class="token punctuation">;</span>
	player <span class="token operator">=</span> MAN<span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token comment">//玩家落子</span>
<span class="token keyword">void</span> <span class="token function">man_play</span><span class="token punctuation">(</span><span class="token keyword">int</span> x<span class="token punctuation">,</span> <span class="token keyword">int</span> y<span class="token punctuation">)</span><span class="token punctuation">{</span>
	board<span class="token punctuation">[</span>x<span class="token punctuation">]</span><span class="token punctuation">[</span>y<span class="token punctuation">]</span> <span class="token operator">=</span> MAN<span class="token punctuation">;</span>
	curDepth<span class="token operator">++</span><span class="token punctuation">;</span>
