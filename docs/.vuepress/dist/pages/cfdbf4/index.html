a-v-06970110></a></li> <li data-v-06970110><a href="/sec/#网络与信息安全" data-v-06970110>网络与信息安全</a></li><li data-v-06970110><a href="/sec/#密码工程" data-v-06970110>密码工程</a></li><li data-v-06970110><a href="/sec/#后量子加密" data-v-06970110>后量子加密</a></li></ul> <div class="info" data-v-06970110><div title="作者" class="author iconfont icon-touxiang" data-v-06970110><a href="https://github.com/northboat" target="_blank" title="作者" class="beLink" data-v-06970110>northboat</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06970110><a href="javascript:;" data-v-06970110>2024-12-16</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">抗量子签名算法<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="概述"><a href="#概述" class="header-anchor">#</a> 概述</h2> <p>量子计算对传统密码学的威胁以及新型签名算法的意义是现代密码学研究中的一个核心议题。随着量子计算的发展，传统的基于大数分解和离散对数等难题的加密算法可能遭遇前所未有的挑战</p> <h3 id="数字签名"><a href="#数字签名" class="header-anchor">#</a> 数字签名</h3> <p>数字签名是现代密码学中的一种重要机制，主要用于实现消息的完整性、真实性和不可否认性，通常基于<strong>公钥密码学</strong>，它的核心思想是利用<strong>私钥加密</strong>和<strong>公钥解密</strong>的特性</p> <p>常见现代密码学数字签名算法</p> <ul><li>RSA 签名：基于大整数分解问题，密钥长度较长，但适合通用应用</li> <li>ECDSA 签名：基于椭圆曲线离散对数问题</li> <li>EdDSA 签名：使用曲线 Ed25519，广泛应用于现代加密协议</li></ul> <p>一个典型的应用：GitHub SSH 密钥的绑定</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>ssh-keygen <span class="token parameter variable">-t</span> rsa <span class="token parameter variable">-b</span> <span class="token number">4096</span> <span class="token parameter variable">-C</span> <span class="token string">&quot;your_email@example.com&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>使用以上命令可利用 OpenSSH 的密钥生成工具生成 RSA 密钥对，当然可以指定使用算法<code>-t rcdsa</code>或<code>-t ed25519</code>，GitHub 对公钥绑定完成后，每一次推送将按照以下步骤对数字签名进行身份认证</p> <ol><li>初始化连接：客户端（如你的本地计算机）向 GitHub 服务器发起 SSH 连接请求</li> <li>服务器发送挑战消息：GitHub 服务器发送一段随机生成的数据（称为挑战）到客户端，要求客户端证明身份</li> <li>客户端生成签名：客户端使用私钥对挑战消息进行签名，生成一个签名值（签名的核心是使用私钥对挑战数据进行加密）</li> <li>服务器验证签名：GitHub 服务器使用之前绑定的公钥对签名进行验证
<ul><li>使用公钥解密签名，获得原始挑战数据</li> <li>比较解密结果和原始挑战数据是否一致</li> <li>如果一致，则认证成功，否则拒绝连接</li></ul></li></ol> <p>但在量子计算机上，利用 Shor 算法能够在多项式时间内破解找到大数 N 的质因数，将对基于整数分解和离散对数问题困难性的传统公钥体系造成毁灭性打击</p> <h3 id="shor-算法"><a href="#shor-算法" class="header-anchor">#</a> Shor 算法</h3> <blockquote><p><a href="https://zh.wikipedia.org/zh-cn/%E7%A7%80%E7%88%BE%E6%BC%94%E7%AE%97%E6%B3%95" target="_blank" rel="nofollow noopener noreferrer">秀尔算法 - 维基百科，自由的百科全书<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></blockquote> <p>Shor 算法（1994）是量子计算的一个突破性发现，它能在多项式时间内解决一些传统计算难以处理的数学问题，如 RSA 和 ECC</p> <ul><li>量子计算机的出现将使得 Shor 算法成为现实，并使得目前广泛使用的 RSA、ECC、DSA 等基于大数分解和离散对数的加密算法变得不再安全</li></ul> <p>量子计算的广泛应用可能尚需几十年，但为了避免未来量子计算突破传统加密算法后带来的安全危机，提前准备抗量子签名算法是非常必要的。通过标准化新型抗量子签名算法，能够在量子计算技术逐步成熟的过程中平滑过渡，避免数据泄露和信息丧失</p> <p>另外，抗量子算法可能在计算复杂度和资源消耗方面存在折衷，即在设计抗量子签名算法时需要考虑算法的效率与安全性，确保其在实际应用中能够平衡计算和存储成本</p> <h2 id="dilithium"><a href="#dilithium" class="header-anchor">#</a> Dilithium</h2> <blockquote><p><a href="https://tches.iacr.org/index.php/TCHES/article/view/839" target="_blank" rel="nofollow noopener noreferrer">CRYSTALS-Dilithium: A Lattice-Based Digital Signature Scheme<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></blockquote> <h3 id="lwe-和-sis-问题"><a href="#lwe-和-sis-问题" class="header-anchor">#</a> LWE 和 SIS 问题</h3> <blockquote><p>LWE（Learning With Errors）和 SIS（Short Integer Solution）问题是两种在基于格的密码学（lattice-based cryptography）中常见的困难问题，它们是许多现代抗量子密码学协议的安全基础</p></blockquote> <p>LWE 是基于格理论的一种问题，它描述了如何从某些错误的线性关系中学习信息。具体而言，LWE 问题要求从一组添加噪声的线性方程中恢复出未知的密钥或向量，其定义如下</p> <p>加密方已知 n 长的密钥向量 s，通过 m 长的噪声向量 e 将一个 mxn 的矩阵 A 加密为 b</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="20.267ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 8958 1000" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.566ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D44F" d="M73 647Q73 657 77 670T89 683Q90 683 161 688T234 694Q246 694 246 685T212 542Q204 508 195 472T180 418L176 399Q176 396 182 402Q231 442 283 442Q345 442 383 396T422 280Q422 169 343 79T173 -11Q123 -11 82 27T40 150V159Q40 180 48 217T97 414Q147 611 147 623T109 637Q104 637 101 637H96Q86 637 83 637T76 640T73 647ZM336 325V331Q336 405 275 405Q258 405 240 397T207 376T181 352T163 330L157 322L136 236Q114 150 114 114Q114 66 138 42Q154 26 178 26Q211 26 245 58Q270 81 285 114T318 219Q336 291 336 325Z" style="stroke-width:3;"></path></g><g data-mml-node="mo" transform="translate(706.8,0)"><path data-c="3D" d="M56 347Q56 360 70 367H707Q722 359 722 347Q722 336 708 328L390 327H72Q56 332 56 347ZM56 153Q56 168 72 173H708Q722 163 722 153Q722 140 707 133H70Q56 140 56 153Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(1762.6,0)"><path data-c="1D434" d="M208 74Q208 50 254 46Q272 46 272 35Q272 34 270 22Q267 8 <mrow data-mjx-texclass="INNER"><mo data-mjx-texclass="OPEN">[</mo><mtable columnalign="center" columnspacing="1em" rowspacing="4pt"><mtr><mtd><mn>1</mn></mtd><mtd><mn>2</mn></mtd></mtr><mtr><mtd><mn>3</mn></mtd><mtd><mn>4</mn></mtd></mtr><mtr><mtd><mn>5</mn></mtd><mtd><mn>6</mn></mtd></mtr></mtable><mo data-mjx-texclass="CLOSE">]</mo></mrow><mo>⋅</mo><mo stretchy="false">[</mo><mn>7</mn><mstyle scriptlevel="0"><mspace width="1em"></mspace></mstyle><mn>8</mn><mo stretchy="false">]</mo><mo>+</mo><mo stretchy="false">[</mo><mn>9</mn><mstyle scriptlevel="0"><mspace width="1em"></mspace></mstyle><mn>10</mn><mstyle scriptlevel="0"><mspace width="1em"></mspace></mstyle><mn>11</mn><mo stretchy="false">]</mo></mtd></mtr><mtr><mtd></mtd><mtd><mi></mi><mo>=</mo><mo stretchy="false">[</mo><mn>23</mn><mstyle scriptlevel="0"><mspace width="1em"></mspace></mstyle><mn>53</mn><mstyle scriptlevel="0"><mspace width="1em"></mspace></mstyle><mn>83</mn><mo stretchy="false">]</mo><mo>+</mo><mo stretchy="false">[</mo><mn>9</mn><mstyle scriptlevel="0"><mspace width="1em"></mspace></mstyle><mn>10</mn><mstyle scriptlevel="0"><mspace width="1em"></mspace></mstyle><mn>11</mn><mo stretchy="false">]</mo></mtd></mtr><mtr><mtd></mtd><mtd><mi></mi><mo>=</mo><mo stretchy="false">[</mo><mn>32</mn><mstyle scriptlevel="0"><mspace width="1em"></mspace></mstyle><mn>63</mn><mstyle scriptlevel="0"><mspace width="1em"></mspace></mstyle><mn>94</mn><mo stretchy="false">]</mo></mtd></mtr></mtable></math></mjx-assistive-mml></mjx-container><p>攻击方要想破解该系统，需要从截取的密文 b 中恢复密钥 s，这个操作是极其困难的，其困难性来自于两方面</p> <ol><li>误差（Noise）：误差向量 e 的引入使得问题变得不再是一个简单的线性方程组，因此从给定的 A 和 b 中恢复出 s 是困难的</li> <li>高维空间：LWE 的实例通常涉及到大矩阵和向量（高维度），使得算法的时间复杂度和计算复杂度非常高</li></ol> <p>注意：在 RFID 认证中提到的 LPN（Learning Party with Noise）问题是 LWE 问题在模数 q 为 2 的域上的特例，其计算始终为模二加法（异或运算），故而更适合在轻量场景下使用，如身份认证、对称加密等领域</p> <p>SIS 问题与 LWE 问题有密切的关系，可以看作是 LWE 问题的一种变种，其定义如下，给定一个 mxn 的矩阵 A 和一个 m 长目标向量 b，其目标是找到一个 n 长的向量 x 使得</p> <mjx-container jax="SVG" display="true" class="MathJ ath></g><g data-mml-node="mo" transform="translate(6983.6,0)"><path data-c="29" d="M60 749L64 750Q69 750 74 750H86L114 726Q208 641 251 514T294 250Q294 182 284 119T261 12T224 -76T186 -143T145 -194T113 -227T90 -246Q87 -249 86 -250H74Q66 -250 63 -250T58 -247T55 -238Q56 -237 66 -225Q221 -64 221 250T66 725Q56 737 55 738Q55 746 60 749Z" style="stroke-width:3;"></path></g></g></g></svg><mjx-assistive-mml unselectable="on" display="block" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;overflow:hidden;width:100%;"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><mi>A</mi><mi>x</mi><mo>=</mo><mi>b</mi><mstyle scriptlevel="0"><mspace width="1em"></mspace></mstyle><mo stretchy="false">(</mo><mi>m</mi><mi>o</mi><mi>d</mi><mstyle scriptlevel="0"><mspace width="0.167em"></mspace></mstyle><mi>q</mi><mo stretchy="false">)</mo></math></mjx-assistive-mml></mjx-container><p>并且 x 是“短”的，即 x 的元素值非常小，也就是说，SIS 问题要求我们找到一个<strong>小整数解</strong>，使得上述方程成立</p> <p>SIS 问题的困难性在于</p> <ol><li>寻找短整数解：我们必须在可能的解空间中寻找一个具有小值的解，这使得问题非常难以解决。</li> <li>矩阵的规模：类似于 LWE，SIS 问题通常涉及到高维度的矩阵，因此解决这个问题需要耗费大量计算资源</li></ol> <h3 id="lwe-问题的一般签名形式"><a href="#lwe-问题的一般签名形式" class="header-anchor">#</a> LWE 问题的一般签名形式</h3> <blockquote><p><a href="https://link.springer.com/chapter/10.1007/978-3-319-04852-9_2" target="_blank" rel="nofollow noopener noreferrer">An Improved Compression Technique for Signatures Based on Learning with Errors<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></blockquote> <p>公钥生成：得到私钥<code>SK = S</code>和公钥<code>PK = (A, T)</code></p> <img src="/assets/img/image-20241216184101947.01b6b1ec.png"> <p>其中 E 必须是一个足够“小”的噪声，满足短向量性质，否则将<strong>拒绝采样</strong></p> <p>签名</p> <img src="/assets/img/image-20241216184142468.c7e919d7.png"> <ol><li>要加密的数据为随机生成的向量 y</li> <li>y 先通过公钥矩阵 A 内积为向量 v</li> <li>而后和随机数 μ 一起经过哈希得到 c，再二次哈希得到 <strong>c</strong>（注意两个 c 通过加粗区分）</li> <li>再计算密文 z = y + S<strong>c</strong></li> <li>签名值为 (z, c)</li></ol> <p>需要注意的是，这里 c 和 z 必须满足 6~8 的条件，即满足短向量性质，否则将<strong>拒绝采样</strong></p> <p>验签：收到的签名值为 (z, c)</p> <img src="/assets/img/image-20241216184212932.f4c7be3b.png"> <ol><li><p>先计算二重哈希 <strong>c</strong> = F(c)</p></li> <li><p>由于已知公钥 (A, T)，于是根据 (z, <strong>c</strong>) 计算 w，该 w 实际上等于</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="58.28ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 25759.9 1000" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.566ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D464" d="M580 385Q580 406 599 424T641 443Q659 443 674 425T690 368Q690 339 671 253Q656 197 644 161T609 80T554 12T482 -11Q438 -11 404 5T355 48Q354 47 352 44Q311 -11 252 -11Q226 -11 202 -5T155 14T118 53T104 116Q104 170 138 262T173 379Q173 380 173 381Q173 390 173 393T169 400T158 404H154Q131 404 112 385T82 344T65 302T57 280Q55 278 41 278H27Q21 284 21 287Q21 293 29 315T52 366T96 418T161 441Q204 441 227 416T250 358Q250 340 217 250T184 111Q184 65 205 46T258 26Q301 26 334 87L339 96V119Q339 122 339 128T340 136T341 143T342 152T345 165T348 182T354 206T362 238T373 281Q402 395 406 404Q419 43  309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(533,413) scale(0.707)"><path data-c="1D451" d="M366 683Q367 683 438 688T511 694Q523 694 523 686Q523 679 450 384T375 83T374 68Q374 26 402 26Q411 27 422 35Q443 55 463 131Q469 151 473 152Q475 153 483 153H487H491Q506 153 506 145Q506 140 503 129Q490 79 473 48T445 8T417 -8Q409 -10 393 -10Q359 -10 336 5T306 36L300 51Q299 52 296 50Q294 48 292 46Q233 -10 172 -10Q117 -10 75 30T33 157Q33 205 53 255T101 341Q148 398 195 420T280 442Q336 442 364 400Q369 394 369 396Q370 400 396 505T424 616Q424 629 417 632T378 637H357Q351 643 351 645T353 664Q358 683 366 683ZM352 326Q329 405 277 405Q242 405 210 374T160 293Q131 214 119 129Q119 126 119 118T118 106Q118 61 136 44T179 26Q233 26 290 98L298 109L352 326Z" style="stroke-width:3;"></path></g></g></g></g></svg><mjx-assistive-mml unselectable="on" display="block" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;overflow:hidden;width:100%;"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><mi>A</mi><mi>z</mi><mo>−</mo><mi>c</mi><msub><mi>t</mi><mn>1</mn></msub><mo>⋅</mo><msup><mn>2</mn><mi>d</mi></msup></math></mjx-assistive-mml></mjx-container><p>这只包含 Az 和 ct1 的高位部分，并使用 h 中包含的进位信息恢复 w1′</p></li> <li><p><strong>验证</strong></p> <ol><li>z 的所有系数是否小于 γ1−β</li> <li>c 是否等于 H(M || w1′)</li> <li>提示 h 中的 1 的数目是否超出限制 ω</li></ol></li></ul> <h2 id="falcon"><a href="#falcon" class="header-anchor">#</a> Falcon</h2> <blockquote><p>Falcon: Fast-Fourier Lattice-based Compact Signatures over NTRU</p></blockquote> <h3 id="ntru-格"><a href="#ntru-格" class="header-anchor">#</a> NTRU 格</h3> <p>NTRU 是一种非对称密码系统，它基于格上的最短向量问题。1996 年由 Hoffstein,、piphher 和 Silverman 提出。2009 年，NTRU 密码系统通过了 IEEE 的标准化认证，是目前已知最快的公钥密码系统之一，并且能够防御 Shor 算法</p> <ul><li>其更快的密钥生成（使用一次性密钥）和低内存使用，使得它可以用于移动设备和智能卡</li></ul> <p>NTRU 的消息为多项式形式，多项式系数为整数 mod p</p> <h3 id="falcon-算法"><a href="#falcon-算法" class="header-anchor">#</a> Falcon 算法</h3> <p>基于 NTRU 上的 SIS 问题</p> <h2 id="kyber"><a href="#kyber" class="header-anchor">#</a> Kyber</h2> <blockquote><p>CRYSTALS – Kyber: a CCA-secure module-lattice-based KEM</p></blockquote> <p>KEM：密钥封装机制</p> <h2 id="场景"><a href="#场景" class="header-anchor">#</a> 场景</h2> <p><strong>1. 网络通信</strong></p> <ul><li>TLS/SSL 协议
<ul><li>用于服务器认证和客户端认证，Dilithium 作为后量子签名候选方案，能够替代传统的 RSA 或 ECC 签名</li> <li>适用于 HTTPS 安全通信，抵抗量子计算可能带来的攻击风险</li></ul></li> <li>VPN 和安全隧道：在构建加密隧道的身份验证阶段，Dilithium 提供快速、轻量化的签名验证</li></ul> <p><strong>2. 物联网（IoT）设备</strong></p> <ul><li>资源受限设备：Dilithium 的签名生成和验证操作均适合嵌入式设备，尤其是在低功耗和有限存储场景下（如智能家居、工业传感器）</li> <li>边缘计算与5G场景：在设备边缘节点进行安全认证时，Dilithium 以其存储和计算效率成为抗量子密码的优选</li></ul> <p><strong>3. 区块链与电子货币</strong></p> <ul><li>交易认证：在区块链网络中，用于交易签名和节点认证，确保抗量子攻击的安全性</li> <li>数字资产保护：支持智能合约和数字资产的安全签名机制，提供持久的抗量子攻击保障</li></ul> <p><strong>4. 加密系统</strong></p> <ul><li>长期数据保护：政府机密和军事信息需长期安全存储，Dilithium 提供抗量子签名，保障数据完整性</li> <li>国防通信与安全协议：用于军事通信中的身份认证和加密密钥协商，抵抗未来量子威胁</li></ul></div></div> <!----> <div class="page-edit"><!----> <!----> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/f5cde7/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">端到端轻量安全认证</div></a> <a href="/pages/305aba/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">函数、极限和连续</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
