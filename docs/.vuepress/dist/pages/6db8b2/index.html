ontent content__default"><h2 id="图的表示"><a href="#图的表示" class="header-anchor">#</a> 图的表示</h2> <table><thead><tr><th>图的分类</th> <th></th></tr></thead> <tbody><tr><td>平凡图</td> <td>由一个孤立点构成的图</td></tr> <tr><td>简单图</td> <td>无平行边，无环的图（注意有环的定义是存在某元素从自身到自身的边）</td></tr> <tr><td>完全图</td> <td>任意两节点都有边相连的简单图</td></tr> <tr><td>连通图</td> <td>对于有向图，分为单向连通（图中每两个结点可以通过一个方向可达）和强连通</td></tr> <tr><td>欧拉图</td> <td>有欧拉回路的连通无向图</td></tr> <tr><td>平面图</td> <td>在一个平面上，无向图 G 的图解中若没有任何边的交叉，则称图 G 是个平面图；否则，称 G 是<strong>非平面图</strong></td></tr></tbody></table> <p>图的表示：邻接矩阵（和 DS 一样）</p> <ul><li>若上半部分均为 1，则单向连通</li> <li>简单图的主对角线全为零（无环）</li> <li>若邻接矩阵中<code>G[i][j] = 1</code>，则说明结点 i 和 j 之间存在通路</li> <li>若邻接矩阵中<code>G^k[i][i] = 1</code>，则说明结点 i 之间存在长度为 k 的回路</li></ul> <p>将图的可达矩阵：和求二元关系的传递闭包一样一样的，就说有点熟悉</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="37.993ex" height="6.352ex" role="img" focusable="false" viewBox="0 -1562 16792.8 2807.5" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-2.818ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D43A" d="M50 252Q50 367 117 473T286 641T490 704Q580 704 633 653Q642 643 648 636T656 626L657 623Q660 623 684 649Q691 655 699 663T715 679T725 690L740 705H746Q760 705 760 698Q760 694 728 561Q692 422 692 421Q690 416 687 415T669 413H653Q647 419 647 422Q647 423 648 429T650 449T651 481Q651 552 619 605T510 659Q492 659 471 656T418 643T357 615T294 567T236 496T189 394T158 260Q156 242 156 221Q156 173 170 136T206 79T256 45T308 28T353 24Q407 24 452 47T514 106Q517 114 529 161T541 214Q541 222 528 224T468 227H431Q425 233 425 235T427 254Q431 267 437 273H454Q494 271 594 271Q634 271 659 271T695 272T707 272Q721 272 721 263Q721 261 719 249Q714 230 709 228Q706 227 694 227Q674 227 653 224 T294 567T236 496T189 394T158 260Q156 242 156 221Q156 173 170 136T206 79T256 45T308 28T353 24Q407 24 452 47T514 106Q517 114 529 161T541 214Q541 222 528 224T468 227H431Q425 233 425 235T427 254Q431 267 437 273H454Q494 271 594 271Q634 271 659 271T695 272T707 272Q721 272 721 263Q721 261 719 249Q714 230 709 228Q706 227 694 227Q674 227 653 224Q646 221 643 215T629 164Q620 131 614 108Q589 6 586 3Q584 1 581 1Q571 1 553 21T530 52Q530 53 528 52T522 47Q448 -22 322 -22Q201 -22 126 55T50 252Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(819,413) scale(0.707)"><path data-c="1D45B" d="M21 287Q22 293 24 303T36 341T56 388T89 425T135 442Q171 442 195 424T225 390T231 369Q231 367 232 367L243 378Q304 442 382 442Q436 442 469 415T503 336T465 179T427 52Q427 26 444 26Q450 26 453 27Q482 32 505 65T540 145Q542 153 560 153Q580 153 580 145Q580 144 576 130Q568 101 554 73T508 17T439 -10Q392 -10 371 17T350 73Q350 92 386 193T423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 180T152 343Q153 348 153 366Q153 405 129 405Q91 405 66 305Q60 285 60 284Q58 278 41 278H27Q21 284 21 287Z" style="stroke-width:3;"></path></g></g></g></g></svg><mjx-assistive-mml unselectable="on" display="block" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;overflow:hidden;width:100%;"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><msub><mi>G</mi><mrow data-mjx-texclass="ORD"><mi mathvariant="normal">可</mi><mi mathvariant="normal">达</mi></mrow></msub><mo>=</mo><munderover><mo data-mjx-texclass="OP">⋃</mo><mrow data-mjx-texclass="ORD"><mi>i</mi><mo>=</mo><mn>1</mn></mrow><mi>n</mi></munderover><msup><mi>G</mi><mi>i</mi></msup><mo>=</mo><mi>G</mi><mo>∪</mo><msup><mi>G</mi><mn>2</mn></msup><mo>∪</mo><msup><mi>G</mi><mn>3</mn></msup><mo>∪</mo><mo>.</mo><mo>.</mo><mo>.</mo><mo>∪</mo><msup><mi>G</mi><mi>n</mi></msup></math></mjx-assistive-mml></mjx-container><h2 id="图的性质"><a href="#图的性质" class="header-anchor">#</a> 图的性质</h2> <p>握手定理：任意图的总度数是边数的两倍</p> <p>树边和结点的关系：在树中，结点数始终比边数要多一个</p> <p>欧拉通路与回路</p> <ul><li>存在欧拉通路（经过所有结点的简单通路，无重复边）的图只存在 0 或 2 个奇数度结点</li> <li>存在欧拉回路（经过所有结点的简单回路，无重复边）的图（即欧拉图）不存在奇数度结点</li></ul> <p>注意，存在偶数个结点的欧拉图总边数可以是奇数，因为边数 = 总度数/2，而总度数一定为偶数个偶数的和（有偶数个结点且每个结点度数均为偶数，但最后是相加），偶数的和的二分之一有可能是奇数，如 1x2+1x4 = 6，而 6/2 = 3</p> <p>二部图（偶图）</p> <p>对偶图</p> <p>平面图：对于连通的平面图，有 n-e+r = 2，即<strong>结点数</strong>减去<strong>边数</strong>加上<strong>面数</strong>始终等于 2</p> <p>对偶图</p> <p>图的完全匹配</p> <h2 id="连通性与割集"><a href="#连通性与割集" class="header-anchor">#</a> 连通性与割集</h2> <p>无向图的连通性很简单：任意两个结点之间可达</p> <p>有向图的连通性分为三种情况</p> <ul><li>强连通：任意两个结点之间可达（如双向链表）</li> <li>单向连通：任意两个节点之间单向可达（如链表）</li> <li>弱连通：不满足单向连通，但失去方向后，是一个连通的无向图</li></ul> <p>在图的矩阵表示中较为明显，若上半部分全为 1，则为单向连通，若除主对角线全为 1，则为强连通</p> <p>边割集与点割集（对于无向图而言）</p> <ol><li>首先要求图是联通的</li> <li>其次，找到一组边集合，删去这组边后，图将<strong>恰好</strong>变的非连通，那么这个边集合即为该图的边割集（很多时候边割集不唯一）</li> <li>若某边割集仅含一个元素，那么这个边称为该图的割边</li></ol> <p>点割同理，只不过删的是结点（删结点时要删去所以何其相连的边）</p> <p>对于一个图，定义其最小的点割集的基数为其点连通度，定义其最小的边割集的基数为其边连通度（基数即集合中元素个数）</p> <ul><li>显然具有割点、割边的图点连通度和边连通度均为 1</li></ul> <h2 id="通路与回路"><a href="#通路与回路" class="header-anchor">#</a> 通路与回路</h2> <p>回路的进化历程（通路同理）</p> <ul><li>回路：出发点和终点相同，路径不做任何限制</li> <li>简单回路：回路的基础上，路径中不经过相同的边</li> <li>基本回路：回路的基础上，路径中不经过相同的结点（基本回路一定是简单回路）</li> <li>欧拉回路：一条经过所有边的<strong>简单回路</strong></li></ul> <p>欧拉通/回路与结点度数的关系</p> <ul><li>当一个无向图有欧拉通路，则其只有 0 个或 2 个奇数度结点</li> <li>当一个无向图有欧拉回路，则其没有奇数度结点</li></ul> <p>欧拉图：具有欧拉回路的图</p> <p>欧拉定理：对于<strong>连通</strong>平面图，其结点数 v，边数 e，面数 r 满足 v-e+r = 2</p> <p>路径的长度：经过的边的个数</p> <h2 id="树和生成树"><a href="#树和生成树" class="header-anchor">#</a> 树和生成树</h2> <p>树是一种特殊的图</p> <p>之前说过握手定理，<strong>图的度数是边数的两倍</strong>，同样适用于树，并且在树中，因为父亲结点只有一个，所以<strong>必然有边数等于结点数 -1</strong></p> <p>最小生成树</p> <ul><li>普利姆算法：从结点出发</li> <li>克鲁斯卡尔算法：从边出发</li></ul><
