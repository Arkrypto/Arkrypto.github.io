u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">密钥协商与分割<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>卧槽，被骗了，这章不考，狗逼现代密码学</p> <p>密钥分配与密钥管理</p> <h2 id="单钥体制的密钥分配"><a href="#单钥体制的密钥分配" class="header-anchor">#</a> 单钥体制的密钥分配</h2> <blockquote><p>基于对称密钥技术的密钥协商，小重点</p></blockquote> <p>有 KDC 的单钥密钥分配</p> <img src="/assets/img/image-20230822010239001.02495359.png"> <p>建立会话密钥 Ks 的过程，其中 Ka 和 Kb 是 A、B 和 KDC 共享已知的，用以确定各自身份</p> <p>无中心的密钥分配</p> <img src="/assets/img/image-20230822010426185.a17adbf5.png"> <p>有点像三次握手，只不过 seq 和 ack 变成了随机数 N，这里的 Km 同样是 A、B 已经共享的一个密钥</p> <h2 id="公钥体制的密钥管理"><a href="#公钥体制的密钥管理" class="header-anchor">#</a> 公钥体制的密钥管理</h2> <p>密钥管理方式</p> <ul><li>公开发布：可能存在假冒发布</li> <li>公用目录表：一个管理员管理用户和其公钥的对照表</li> <li>公钥管理机构：机构代办公用目录表</li> <li>公钥证书 CA</li></ul> <h3 id="第三方管理"><a href="#第三方管理" class="header-anchor">#</a> 第三方管理</h3> <p>公钥管理机构</p> <img src="/assets/img/image-20230822010845123.a6fbf066.png"> <img src="/assets/img/image-20230822010916112.f2f1ed20.png"> <p>公钥证书</p> <img src="/assets/img/image-20230822013035582.4618c457.png"> <img src="/assets/img/image-20230822013051731.ee17a393.png"> <h3 id="公钥加密分配单钥密码"><a href="#公钥加密分配单钥密码" class="header-anchor">#</a> 公钥加密分配单钥密码</h3> <p>用公钥加密分配单钥密码体制的密钥：即用公钥传输单钥，用单钥传输数据</p> <p>简单的使用公钥加密算法建立会话密钥（单钥）</p> <img src="/assets/img/image-20230822011028211.2c6e5b8c.png"> <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAzoAAAAjCAYAAABcgH96AAAXTUlEQVR4nO3df2xV9f3H8ee55/5qb3t7+7ullNICbZGCQJFa2HSoMIHgmAYTl0yzJeiyZdlMzDIjMDcUE/lrCls2XAzaxEzHjwRQfg0GygYtlCo/REqRQinc/ri3P+69vb/OOd8/lnO8bUGn5ZtNfD+Sm5b743POPeWP88r783l/FMMwDIQQQgghhBDiNmL7b5+AEEIIIYQQQtxqEnSEEEIIIYQQtx0JOkIIIYQQQojbjgQdIYQQQgghxG3HfisHM/saGIaBoigA1s+Rr5uvpb5+s/FGUhQFTdOw2Wy 5e69fce5.png"> <h2 id="随机数的产生"><a href="#随机数的产生" class="header-anchor">#</a> 随机数的产生</h2> <p>都是伪随机数</p> <h2 id="秘密分割"><a href="#秘密分割" class="header-anchor">#</a> 秘密分割</h2> <blockquote><p>秘密共享，重点，出计算</p></blockquote> <p>秘密分割门限方案，例如一个包含 k 个变量的方程组，存在 n 个线性无关的单个方程，每个人掌握一个，只有 k 个方程同时在场才能解出这个包含 k 个变量的方程组，而秘密 s 为解向量的其中一个常量值</p> <h3 id="shamir-门限方案"><a href="#shamir-门限方案" class="header-anchor">#</a> Shamir 门限方案</h3> <p>多项式方程组</p> <h3 id="基于中国剩余定理的门限方案"><a href="#基于中国剩余定理的门限方案" class="header-anchor">#</a> 基于中国剩余定理的门限方案</h3> <p>一次同余方程组，孙子定理求解</p></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2024/12/31, 20:35:40</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/63e0e5/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">公钥密码</div></a> <a href="/pages/33548e/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">消息认证和哈希函数</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
