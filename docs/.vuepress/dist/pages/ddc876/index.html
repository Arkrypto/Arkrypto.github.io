"#随机数的产生" class="header-anchor">#</a> 随机数的产生</h2> <p>都是伪随机数</p> <h2 id="秘密分割"><a href="#秘密分割" class="header-anchor">#</a> 秘密分割</h2> <blockquote><p>秘密共享，重点，出计算</p></blockquote> <p>秘密分割门限方案，例如一个包含 k 个变量的方程组，存在 n 个线性无关的单个方程，每个人掌握一个，只有 k 个方程同时在场才能解出这个包含 k 个变量的方程组，而秘密 s 为解向量的其中一个常量值</p> <h3 id="shamir-门限方案"><a href="#shamir-门限方案" class="header-anchor">#</a> Shamir 门限方案</h3> <p>多项式方程组</p> <h3 id="基于中国剩余定理的门限方案"><a href="#基于中国剩余定理的门限方案" class="header-anchor">#</a> 基于中国剩余定理的门限方案</h3> <p>一次同余方程组，孙子定理求解</p></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/01/02, 12:21:50</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/63e0e5/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">公钥密码体制</div></a> <a href="/pages/33548e/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">消息认证和哈希</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
