3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">总线系统<!----></h1> <!----> <div class="theme-vdoing-content content__default"><blockquote><p>重点考察总线如何进行通信以及性能指标</p></blockquote> <h2 id="总线概述"><a href="#总线概述" class="header-anchor">#</a> 总线概述</h2> <h3 id="基本概念"><a href="#基本概念" class="header-anchor">#</a> 基本概念</h3> <p>冯的计算机各个部件并没有设计在同一区域，于是就涉及到了各部件的通信问题</p> <p>总线：为计算机各模块之间和模块内部传输信息的公共通道，半双工通道，同一时间只能单向通行</p> <p>总线主模块：工作于主控方式，主动发起的一方，控制和管理数据传送</p> <p>总线从模块：工作于受控方式，只能在主模块的控制下完成操作</p> <p>总线仲裁：当多个部件同时想在同一条总线上传输数据时，需要通过仲裁结构控制各部件传输的先后顺序</p> <p>总线宽度：一次总线操作中总线传输的数据位数</p> <p>总线周期：一次总线操作所需时间</p> <p>总线频率：总线的工作频率，每秒钟可以传输数据的次数，单位是 MHz</p> <p>总线带宽：单位时间内总线上可以传输的数据量，单位为 MB/s</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="51.515ex" height="5.285ex" role="img" focusable="false" viewBox="0 -1426 22769.6 2336" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-2.059ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">总</text></g><g data-mml-node="mi" transform="translate(1000,0)"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">线</text></g><g data-mml-node="mi" transform="translate(2000,0)"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">带</text></g><g data-mml-node="mi" transform="translate(3000,0)"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">宽</text></g><g data-mml-node="mo" transform="translate(4277.8,0)"><path data-c="3D" d="M56 347Q56 360 70 23Q457 264 457 174Q457 95 399 37T249 -22Q159 -22 101 29T43 155Q43 263 172 335L154 348Q133 361 127 368Q70 417 70 494ZM286 386L292 390Q298 394 301 396T311 403T323 413T334 425T345 438T355 454T364 471T369 491T371 513Q371 556 342 586T275 624Q268 625 242 625Q201 625 165 599T128 534Q128 511 141 492T167 463T217 431Q224 426 228 424L286 386ZM250 21Q308 21 350 55T392 137Q392 154 387 169T375 194T353 216T330 234T301 253T274 270Q260 279 244 289T218 306L210 311Q204 311 181 294T133 239T107 157Q107 98 150 60T250 21Z" style="stroke-width:3;"></path></g><rect width="11422.4" height="60" x="120" y="220"></rect></g></g></g></svg><mjx-assistive-mml unselectable="on" display="block" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;overflow:hidden;width:100%;"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><mi mathvariant="normal">总</mi><mi mathvariant="normal">线</mi><mi mathvariant="normal">带</mi><mi mathvariant="normal">宽</mi><mo>=</mo><mfrac><mrow><mi mathvariant="normal">数</mi><mi mathvariant="normal">据</mi><mi mathvariant="normal">量</mi></mrow><mrow><mi mathvariant="normal">传</mi><mi mathvariant="normal">输</mi><mi mathvariant="normal">时</mi><mi mathvariant="normal">间</mi></mrow></mfrac><mo>=</mo><mfrac><mrow><mi mathvariant="normal">总</mi><mi mathvariant="normal">线</mi><mi mathvariant="normal">宽</mi><mi mathvariant="normal">度</mi><mo>×</mo><mi mathvariant="normal">总</mi><mi mathvariant="normal">线</mi><mi mathvariant="normal">工</mi><mi mathvariant="normal">作</mi><mi mathvariant="normal">频</mi><mi mathvariant="normal">率</mi></mrow><mn>8</mn></mfrac></math></mjx-assistive-mml></mjx-container><p>其中总线工作频率即为：1 / 总线工作周期</p> <p>总线定时：指事件出现在总线上的时序关系</p> <p>总线标准：大纲已无，就是总线在传输时必须遵守的一些规范</p> <p>波特率：每秒钟传输的二进制数据的位数</p> <p>比特率：单位时间内传输的二进制有效数据的位数（只包含数据，不包括控制信息）</p> <img src="/assets/img/QQ截图20221012175238.7c1ffb15.png"> <h3 id="总线分类"><a href="#总线分类" class="header-anchor">#</a> 总线分类</h3> <p>按传输内容的不同，可分为</p> <ul><li>地址总线：CPU 发往 IO 或内存</li> <li>数据总线：CPU 和内存、IO 双向通信，传输数据、指令</li> <li>控制总线：分时双向通信，CPU 发往内存叫做控制信号，其他部件发给 CPU 的叫做反馈信号</li></ul> <p>栗子一</p> <img src="/assets/img/截图_2022-10-12_13-50-16.a7588e6d.png"> <p>栗子二</p> <img src="/assets/img/截图_2022-10-12_13-54-15.c3fff613.png"> <p>根据数据传输方式，可分为</p> <ul><li>并行总线：可以同时传递多位</li> <li>串行总线：相当于总线宽度为 1，只有一条线路，适合长距离通信（计算机网络构成常用串行）</li></ul> <p>根据总线位置，可分为</p> <ul><li>CPU 内部总线：位于 CPU 内部，在 CPU 内各寄存器、ALU 之间传递数据，又叫片内总线</li> <li>系统总线：计算机熊内部各功能部件之间相互连接的总线，也叫内总线</li> <li>通信总线：计算机系统之间的通信总线，比如计算机网络，比如握手应答信号</li></ul> <h3 id="总线组成"><a href="#总线组成" class="header-anchor">#</a> 总线组成</h3> <p>总线由以下三部分组成</p> <ul><li>传输线路：物理实体</li> <li>接口逻辑：和各部件相连的电路，如三态门和缓冲寄存器</li> <li>总线控制器：对总线的使用进行合理的分配管理</li></ul> <p>传输线路是物理部分，后两者常常是软件部分</p> <h3 id="总线性能指标"><a href="#总线性能指标" class="header-anchor">#</a> 总线性能指标</h3> <ul><li>总线宽度</li></ul> <p>就是数据总线的根数，直接影响地址线（MAR）和数据线（MDR）的宽度，数据线的宽度指明了访问一次内存或外设能够交换的数据量</p> <ul><li>总线带宽</li></ul> <p>总线带宽 = 总线传输的数据量 / 传送时间</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="30.534ex" height="5.285ex" role="img" focusable="false" viewBox="0 -1426 13496 2336" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-2.059ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">总</text></g><g data-mml-node="mi" transform="translate(1000,0)"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">线</text></g><g data-mml-node="mi" transform="translate(2000,0)"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">带</text></g><g data-mml-node="mi" transform="translate(3000,0)"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">宽</text></g><g data-mml-node="mo" transform="translate(4277.8,0)"><path data-c="3D" d="M56 347Q56 360 70 367H707Q722 359 722 347Q722 336 708 328L390 327H72Q56 332 56 347ZM56 153Q56 168 72 173H708Q722 163 722 153Q722 140 707 133H70Q56 140 56 153Z" style="stroke-width:3;"></path></g><g data-mml-node="mfrac" transform="translate(5333.6,0)"><g data-mml-node="mrow" transform="translate(2081.2,676)"><g data-mml-node="mi"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">总</text></g><g data-mml-node="mi" transform="translate(1000,0)"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">线</text></g><g data-mml-node="mi" transform="translate(2000,0)"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">宽</text></g><g data-mml-node="mi" transform="translate(3000,0)"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">度</text></g></g><g data-mml-node="mrow" transform="translate(220,-710)"><g data-mml-node="mn"><path data-c="38" d="M70 417T70 494T124 618T248 666Q319 666 374 624T429 515Q429 485 418 459T392 417T361 389T335 371T324 363L338 354Q352 344 366 334T382 323Q457 264 457 174Q457 95 399 37T249 -22Q159 -22 101 29T43 155Q43 263 172 335L154 348Q133 361 127 368Q70 417 70 494ZM286 386L292 390Q298 394 301 396T311 403T323 413T334 425T345 438T355 454T364 471T369 491T371 513Q371 556 342 586T275 624Q268 625 242 625Q201 625 165 599T128 534Q128 511 141 492T167 463T217 431Q224 426 228 424L286 386ZM250 21Q308 21 350 55T392 137Q392 154 387 169T375 194T353 216T330 234T301 253T274 270Q260 279 244 289T218 306L210 311Q204 311 181 294T133 239T107 157Q107 98 150 60T250 21Z" style="stroke-width:3;"></path></g><g data-mml-node="mo" transform="translate(722.2,0)"><path data-c="D7" d="M630 29Q630 9 609 9Q604 9 587 25T493 118L389 222L284 117Q178 13 175 11Q171 9 168 9Q160 9 154 15T147 29Q147 36 161 51T255 146L359 250L255 354Q174 435 161 449T147 471Q147 480 153 485T168 490Q173 490 175 489Q178 487 284 383L389 278L493 382Q570 459 587 475T609 491Q630 491 630 471Q630 464 620 453T522 355L418 250L522 145Q606 61 618 48T630 29Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(1722.4,0)"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">总</text></g><g data-mml-node="mi" transform="translate(2722.4,0)"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">线</text></g><g data-mml-node="mi" transform="translate(3722.4,0)"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">工</text></g><g data-mml-node="mi" transform="translate(4722.4,0)"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">作</text></g><g data-mml-node="mi" transform="translate(5722.4,0)"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">频</text></g><g data-mml-node="mi" transform="translate(6722.4,0)"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">率</text></g></g><rect width="7922.4" height="60" x="120" y="220"></rect></g></g></g></svg><mjx-assistive-mml unselectable="on" display="block" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;overflow:hidden;width:100%;"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><mi mathvariant="normal">总</mi><mi mathvariant="normal">线</mi><mi mathvariant="normal">带</mi><mi mathvariant="normal">宽</mi><mo>=</mo><mfrac><mrow><mi mathvariant="normal">总</mi><mi mathvariant="normal">线</mi><mi mathvariant="normal">宽</mi><mi mathvariant="normal">度</mi></mrow><mrow><mn>8</mn><mo>×</mo><mi mathvariant="normal">总</mi><mi mathvariant="normal">线</mi><mi mathvariant="normal">工</mi><mi mathvariant="normal">作</mi><mi mathvariant="normal">频</mi><mi mathvariant="normal">率</mi></mrow></mfrac></math></mjx-assistive-mml></mjx-container><p>每次过”总线宽度“辆车，每秒过”总线工作频率“次，二者一乘就得通过的总车数，再转化单位从 b 到 B</p> <p>注意这里的总线工作频率并非 CPU 时钟频率，随着 CPU 的发展，后者远大于前者</p> <p>另外，总线工作频率不同于总线时钟频率，往往总线工作周期等于若干个总线时钟周期，二者成倍数关系，以上公式中必须除以<strong>总线的工作频率</strong></p> <ul><li>猝发 / 突发通信</li></ul> <p>给一个地址的情况下，连续读出多个数据，假设传输地址、数据时间为 t，若按顺序正常通信传输 n 个数据，需要时间 2nt，读 n 次地址，读 n 次数据；若突发通信，则需要时间 (n+1)t，即读一次地址，读 n 次数据</p> <img src="/assets/img/QQ截图20221012175625.be57d57d.png"> <ul><li>其他指标</li></ul> <p>总线复用：地址线与数据线复用，分时传输数据</p> <p>总线负载：连接到总线上的最大的设备数</p> <p>总线数量：地址总线、数据总线和控制总线的数量总和</p> <p>注意：总线复用可以降低成本，但会降低数据传输速率</p> <h3 id="总线连接结构"><a href="#总线连接结构" class="header-anchor">#</a> 总线连接结构</h3> <p>单总线结构：只有一根总线，所有的设备接在同一根总线上</p> <ul><li>实现简单，管理控制复杂</li></ul> <p>双总线结构：在 CPU 和内存之间多了一根专用总线，CPU 访问内存时走专用通道即可</p> <ul><li>其余和单总线结构一样，所有设备均连在但总线上</li></ul> <p>多总线结构：低速总线和高速总线分开连接传输速度不同的设备</p> <h3 id="总线的特性"><a href="#总线的特性" class="header-anchor">#</a> 总线的特性</h3> <blockquote><p>和计算机网络物理层的四个特性一模吊样</p></blockquote> <p>机械特性（物理特性）：总线在连接时，外形是怎样的，如 type-c 和 micro-c</p> <p>电气特性：每根线上的电压、电平范围</p> <p>功能特性：每根线是干嘛的</p> <p>过程特性（时间特性）：数据传输的发生顺序</p> <h2 id="总线通信控制"><a href="#总线通信控制" class="header-anchor">#</a> 总线通信控制</h2> <p>如何进行数据传送</p> <h3 id="总线信息传送过程"><a href="#总线信息传送过程" class="header-anchor">#</a> 总线信息传送过程</h3> <p>总线仲裁之后，各部件按照<strong>优先等级</strong>获取总线的使用权并分时按照先后顺序使用总线</p> <p>完成一次总线操作的时间称为<strong>总线周期</strong>，包括以下四个阶段</p> <ul><li>申请分配阶段：主模块申请，总线仲裁</li> <li>寻址阶段：主模块向从模块给出地址和命令</li> <li>传数阶段：主模块和从模块交换数据</li> <li>结束阶段：主模块撤销有关信息</li></ul> <h3 id="总线的定时方式"><a href="#总线的定时方式" class="header-anchor">#</a> 总线的定时方式</h3> <p>总线通信控制主要解决的是通信双方如何获知传输开始和传输结束，以及通信双方如何协调配合</p> <h4 id="同步定时方式"><a href="#同步定时方式" class="header-anchor">#</a> 同步定时方式</h4> <p>总线上有一根设备公用的时钟信号线，每个信号出现在总线上的时刻由总线时钟信号来确定</p> <ul><li>传输频率较高，适用于总线较短且各功能模块进度相近的情况，否则会大大损失总线效率</li></ul> <h4 id="异步定时方式"><a href="#异步定时方式" class="header-anchor">#</a> 异步定时方式</h4> <p>通过应答信号，即“请求”和“响应”方式来实现同步，不需要统一的公共时钟信号，这一方式又叫做<strong>握手方式</strong></p> <p>分为</p> <ul><li>全互锁：请求需要从模块确认，结束需要主模块确认</li> <li>半互锁：请求需要从模块确认，结束无需确认</li> <li>不互锁：请求和结束均无需确认</li></ul> <p>就像医生拿刀，护士递刀，医生还刀：全互锁，拿刀护士确认医生拿稳了再松手，还刀医生确认护士拿稳了再松手；半互锁，护士确认医生拿稳，医生还刀直接丢；不互锁，拿刀还刀都是直接丢</p> <h4 id="半同步方式"><a href="#半同步方式" class="header-anchor">#</a> 半同步方式</h4> <p>结合了同步通信和异步通信的优点，地址、命令、数据信号的发出时间都严格按照系统时钟；同时增设一条“等待”响应信号线，在数据传输过程插入等待时钟信号告知模块等待，允许不同速度的模块和谐的工作</p> <ul><li>优点：可靠性较高，同步结构简单</li> <li>缺点：对系统时钟频率不能要求太高，系统工作的速度不是很高</li></ul> <p>就像你啥时候开始复习我不管，但到时候你必须参加考试</p> <h4 id="分离式通信"><a href="#分离式通信" class="header-anchor">#</a> 分离式通信</h4> <p>从模块读取数据的过程并不使用总线，但在这段时间已经统一分配给了该主从模块，总线实际上被浪费</p> <p>我们将整个阶段分为两个部分</p> <ul><li>主从模块获取总线使用权，主模块发送取数据命令，从模块准备数据，之后从模块准备数，主从模块放弃总线使用权，总线可以被别人使用</li> <li>从模块数据准备完毕后，充当“主模块“，获取总线使用权，主动向主模块（现在是从模块）发送数据</li></ul></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/03/18, 19:21:26</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/8e621c/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">组成原理概述</div></a> <a href="/pages/10e829/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">主存储器</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
