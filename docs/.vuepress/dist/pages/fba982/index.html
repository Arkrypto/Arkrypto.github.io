> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJpolbMg32rVrhgoYK0QiMY6i9Y6EMaW5D+xFJaTYItIuK2Kr3+BJNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZYxYIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">文件管理<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="文件管理"><a href="#文件管理" class="header-anchor">#</a> 文件管理</h2> <p>用户的输入输出以文件为基本单位</p> <h3 id="文件存储管理"><a href="#文件存储管理" class="header-anchor">#</a> 文件存储管理</h3> <p>文件的逻辑结构、物理结构</p> <p>存储逻辑结构：逻辑结构是为了方便用户而设计</p> <ul><li>流式文件：以字节 B 为单位</li> <li>记录式文件
<ul><li>连续文件</li> <li>链接文件</li> <li>索引文件</li> <li>散列文件</li></ul></li></ul> <p>存储物理结构：文件实际存储在磁盘中的结构</p> <ul><li>连续分配：支持随机访问，不易于扩展，存在外部碎片</li> <li>链式分配：分为隐式和显式（链接表 FAT，不支持重名），无外部碎片</li> <li>索引分配：既支持随机访问，也易于扩展</li></ul> <p>文件控制块：FCB，类似于 PCB，一个文件对应一个</p> <p>索引节点：FCB 的简化版本，为了减少内存占用（当文件打开后，其 FCB 将被复制到内存中的文件打开表），同样每个文件对应一个索引结点</p> <p>在索引结构下，每个文件都有一张索引表，记录其每个索引记录的逻辑地址，注意是逻辑地址，物理地址的转换涉及存储管理和硬件（上一章的内容）</p> <ul><li>且索引结构下索引结点的地址项记录的是该文件索引表的始地址</li></ul> <p>文件的硬链接、软链接</p> <ul><li>软链接的计数器单独存在，初始化为 1，原文件删除后不影响软链接计数器</li> <li>硬链接的计数器初始化为 n+1，n 为建立连接前原文件计数器 count 的取值，当硬链接的文件被删除一份时，count 减一</li></ul> <p>文件的数量上限，和页面数量上限类似，与地址编码有关，如若记录索引结点的地址位数为 4B，即 32 位，则文件最多有 2^32 个</p> <h3 id="目录管理"><a href="#目录管理" class="header-anchor">#</a> 目录管理</h3> <p>文件目录：用于存放各文件的 FCB 或索引结点信息，同时也是一个文件，叫做目录文件</p> <p>二级目录：允许重名，但不能对文件分类，缺乏灵活性</p> <p>树形目录：会增加访问磁盘的次数</p> <h3 id="文件系统"><a href="#文件系统" class="header-anchor">#</a> 文件系统</h3> <p><strong>用户权限</strong>和<strong>文件权限</strong>共同实现对文件的保护功能</p> <p><strong>从用户角度看</strong>，操作系统引入文件系统的目的是：实现对文件按名存取</p> <p>外存空间管理：空闲磁盘管理</p> <ul><li>空闲表法</li> <li>空闲链表法</li> <li>位示图：位示图法只能用在空闲磁盘空间的管理</li> <li>成组链接法：UNIX</li></ul> <p>注意 FAT（文件分配表）也可以用于管理空闲和非空闲的磁盘空间，但不允许同名文件</p> <ul><li>记得吗，在文件的逻辑结构中，显式链接文件（静态链表）结构，next  指向下一个空闲块，若 next &lt; 0 则说明块被占用</li></ul> <p>动态分区存储管理（上一章的），最佳适应算法那里，记得不，为什么我会写在这？</p> <p>虚拟文件系统：VFS</p> <ul><li>超级块对象</li> <li>索引结点对象</li> <li>目录项对象</li> <li>文件对象</li></ul> <h2 id="外设管理"><a href="#外设管理" class="header-anchor">#</a> 外设管理</h2> <h3 id="i-o-管理"><a href="#i-o-管理" class="header-anchor">#</a> I/O 管理</h3> <blockquote><p>I/O 设备实际上属于一种特殊的文件管理，OS 将其作为文件进行管理</p></blockquote> <p>缓冲技术：为了解决 CPU 和设备速度不匹配问题</p> <ul><li>单缓冲区</li> <li>双缓冲区</li> <li>缓冲池</li></ul> <p>计算任务最快时间，类似流水线的计算方法，着眼于当前状态到下一同一状态所经时间</p> <h3 id="设备独立性软件"><a href="#设备独立性软件" class="header-anchor">#</a> 设备独立性软件</h3> <p>设备无关性：用户在编程时使用的设备和实际的物理设备无关（设备无关性和设备独立性是一个东西）</p> <p>SPOOLing 技术</p> <ul><li>输入输出井</li> <li>输入输出缓冲区</li> <li>输入输出进程</li></ul> <p>SPOOLing 的特点</p> <ul><li>加快作业执行速度</li> <li>使独占设备虚拟为共享设备</li> <li>无需独占设备</li></ul> <p>但注意，虽然是使成为共享设备，但实际上实现的是物理设备的<strong>虚拟分配</strong></p> <p>文件系统和设备驱动程序之间的接口：设备开关表</p> <h3 id="磁盘管理"><a href="#磁盘管理" class="header-anchor">#</a> 磁盘管理</h3> <p>磁盘调度算法</p> <ul><li>先来先服务：FCFS</li> <li>最短寻道时间优先：SSTF</li> <li>电梯调度算法：SCAN</li> <li>优化的电梯调度算法：C-SCAN</li></ul> <p>读写磁盘最重要的耗时：寻道时间</p> <h2 id="分布式和网络操作系统"><a href="#分布式和网络操作系统" class="header-anchor">#</a> 分布式和网络操作系统</h2> <p>什么是分布式 OS：指把多个处理机通过线路互联而构成的统一的系统，该系统的处理和控制分布在各个处理机上</p> <p>主要特点：分布性、自治性、模块性、并行性</p> <p>主要功能：数据迁移、分布式进程同步、任务分配、资源管理</p> <p>分布式 OS 和网络 OS 的主要区别</p> <ul><li>通信和资源方面：分布式 OS 透明性强，系统中节点无主从之分，都可以共享系统中全部资源，多个节点间共同协作完成同一任务；而网络 OS 共享同一个服务器资源</li> <li>故障处理方面：当分布式 OS 单节点机出现故障时，系统仍可使用</li></ul></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/01/01, 12:28:18</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/1439a1/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">存储管理</div></a> <a href="/pages/64a0ac/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">汇编语言基础</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
