<ol><li>MySQL：使用 <code>gorm</code>（Go的ORM库）进行数据库操作</li> <li>Redis：使用 <code>github.com/redis/go-redis/v9</code></li></ol></li> <li>项目实践：编写一个简单的用户管理系统（注册、登录、查询）</li></ul> <h3 id="go-mod"><a href="#go-mod" class="header-anchor">#</a> Go Mod</h3> <h3 id="mysql"><a href="#mysql" class="header-anchor">#</a> MySQL</h3> <p>database/sql</p> <h3 id="redis"><a href="#redis" class="header-anchor">#</a> Redis</h3> <p>go-redis</p> <h3 id="rabbitmq"><a href="#rabbitmq" class="header-anchor">#</a> RabbitMQ</h3> <h2 id="restful-api"><a href="#restful-api" class="header-anchor">#</a> Restful API</h2> <p>使用 <code>Gin</code> 编写 RESTful API，并实现完整的业务逻辑</p> <ul><li>Gin框架基础：路由、请求处理、中间件、JWT 认证</li> <li>服务架构：分层设计（控制器、服务、数据访问）</li> <li>日志与配置管理：使用 <code>viper</code> 进行配置管理，<code>zap</code> 进行日志记录</li> <li>微服务通信
<ol><li>gRPC：用于高性能服务间通信</li> <li>Kafka / RabbitMQ：消息队列支持异步任务</li></ol></li></ul> <p>搭建一个用户认证微服务，支持 JWT 认证和用户管理</p> <h3 id="gin"><a href="#gin" class="header-anchor">#</a> Gin</h3> <h3 id="docker-构建"><a href="#docker-构建" class="header-anchor">#</a> Docker 构建</h3> <p>将写好的 Go API 服务打包成 Docker 镜像并部署运行</p> <h2 id="k3s-部署与运维"><a href="#k3s-部署与运维" class="header-anchor">#</a> K3s 部署与运维</h2> <p>学习如何在 k3s 运行 Go 微服务，并进行监控</p> <ul><li>K3s 基础：安装 K3s，创建 Pod、Service、Ingress</li> <li>容器化：
