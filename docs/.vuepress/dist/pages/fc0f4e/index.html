li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>算法</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>前端开发</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>运维</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06970110><div class="articleInfo" data-v-06970110><ul class="breadcrumbs" data-v-06970110><li data-v-06970110><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06970110></a></li> <li data-v-06970110><a href="/dev/#开发与运维" data-v-06970110>开发与运维</a></li><li data-v-06970110><a href="/dev/#后端开发" data-v-06970110>后端开发</a></li><li data-v-06970110><a href="/dev/#秽土转生 Go" data-v-06970110>秽土转生 Go</a></li></ul> <div class="info" data-v-06970110><div title="作者" class="author iconfont icon-touxiang" data-v-06970110><a href="https://github.com/northboat" target="_blank" title="作者" class="beLink" data-v-06970110>northboat</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06970110><a href="javascript:;" data-v-06970110>2025-4-1</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJpolbMg32rVrhgoYK0QiMY6i9Y6EMaW5D+xFJaTYItIuK2Kr3+BJNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZYxYIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">Go 微服务开发<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="gin-基础"><a href="#gin-基础" class="header-anchor">#</a> Gin 基础</h2> <p>实现一个简单的学生管理系统后端</p> <ol><li>包管理：学习<code>go mod</code>进行包管理</li> <li>接口编写：采用 MVC 架构编写实现一个成绩管理系统后端，暂不考虑数据库交互</li> <li>系统化理解 Gin</li></ol> <p>感觉类似于 Flask</p> <h3 id="first-gin"><a href="#first-gin" class="header-anchor">#</a> First Gin</h3> <p>在项目根目录命令行导入 gin</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>go get <span class="token parameter variable">-u</span> github.com/gin-gonic/gin
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>Go 的包管理工具整合在 go 命令中，可以通过 go get 直接导入 http 包，并自动更新 go.mod 文件（类似于 pip install）</p> <img src="/assets/img/image-20250329144844701.5f0103aa.png"> <p>在 Main 函数中启动 Gin 服务器，定义一个简单的 ping 路由（接口）</p> <div class="language-go line-numbers-mode"><pre class="language-go"><code><span class="token keyword">package</span> main

<span class="token keyword">import</span> <span class="token punctuation">(</span>
	<span class="token string">&quot;github.com/gin-gonic/gin&quot;</span>
	<span class="token string">&quot;net/http&quot;</span>
<span class="token punctuation">)</span>


<span class="token keyword">func</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
	r <span class="token operator">:=</span> gin<span class="token punctuation">.</span><span class="token function">Default</span><span class="token punctuation">(</span><span class="token punctuation">)</span>

	<span class="token comment">// 定义一个简单的路由</span>
	r<span class="token punctuation">.</span><span class="token function">GET</span><span class="token punctuation">(</span><span class="token string">&quot;/ping&quot;</span><span class="token punctuation">,</span> <span class="token keyword">func</span><span class="token punctuation">(</span>c <span class="token operator">*</span>gin<span class="token punctuation">.</span>Context<span class="token punctuation">)</span> <span class="token punctuation">{</span>
		c<span class="token punctuation">.</span><span class="token function">JSON</span><span class="token punctuation">(</span>http<span class="token punctuation">.</span>StatusOK<span class="token punctuation">,</span> gin<span class="token punctuation">.</span>H<span class="token punctuation">{</span>
			<span class="token string">&quot;message&quot;</span><span class="token punctuation">:</span> <span class="token string">&quot;pong&quot;</span><span class="token punctuation">,</span>
		<span class="token punctuation">}</span><span class="token punctuation">)</span>
	<span class="token punctuation">}</span><span class="token punctuation">)</span>

	<span class="token comment">// 启动服务，监听 8080 端口</span>
	r<span class="token punctuation">.</span><span class="token function">Run</span><span class="token punctuation">(</span><span class="token string">&quot;:8080&quot;</span><span class="token punctuation">)</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br></div></div><p>在浏览器中访问<code>localhost://8080/ping</code>就会得到 Json 格式的返回<code>{&quot;message&quot;:&quot;pong&quot;}</code></p> <p>学生管理系统后端的项目目录结构参考如下</p> <img src="/assets/img/image-20250401131017643.a8b4a187.png"> <p>其中</p> <ul><li>config 放配置文件 config.yaml 并导入 gin</li> <li>utils 编写工具类</li> <li>model 编写 dto 等实体类</li> <li>repository 编写数据库操作</li> <li>service 编写具体业务操作</li> <li>controller 编写具体的 api 实现</li> <li>routes 整合 controller 方法，向外暴露 http 接口</li></ul> <p>基本的 MVC 架构，和 Java 类似</p> <h3 id="配置文件-config"><a href="#配置文件-config" class="header-anchor">#</a> 配置文件 config</h3> <p>安装 yaml 文件解析工具</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>go get gopkg.in/yaml.v3
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>在 config 目录下编写配置文件 config.yaml，等同于 application.yaml</p> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">server</span><span class="token punctuation">:</span>
  <span class="token key atrule">port</span><span class="token punctuation">:</span> <span class="token number">12345</span>

<span class="token key atrule">mysql</span><span class="token punctuation">:</span>
  <span class="token key atrule">host</span><span class="token punctuation">:</span> <span class="token string">&quot;127.0.0.1&quot;</span>
  <span class="token key atrule">port</span><span class="token punctuation">:</span> <span class="token number">3306</span>
  <span class="token key atrule">user</span><span class="token punctuation">:</span> <span class="token string">&quot;root&quot;</span>
  <span class="token key atrule">password</span><span class="token punctuation">:</span> <span class="token string">&quot;&quot;</span>

<span class="token comment">#redis:</span>
<span class="token comment">#  host: &quot;127.0.0.1&quot;</span>
<span class="token comment">#  port: 6379</span>
<span class="token comment">#  password: &quot;&quot;</span>
<span class="token comment">#  db: 0</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><p>而后编写 config.go 通过<code>yaml.v3</code>包进行解析，将配置写进全局变量 AppConfig 中</p> <div class="language-go line-numbers-mode"><pre class="language-go"><code><span class="token keyword">package</span> config

<span class="token keyword">import</span> <span class="token punctuation">(</span>
	<span class="token string">&quot;fmt&quot;</span>
	<span class="token string">&quot;gopkg.in/yaml.v3&quot;</span>
	<span class="token string">&quot;os&quot;</span>
<span class="token punctuation">)</span>

<span class="token keyword">type</span> Config <span class="token keyword">struct</span> <span class="token punctuation">{</span>
	Server ServerConfig <span class="token string">`yaml:&quot;server&quot;`</span>
	MySQL  MySQLConfig  <span class="token string">`yaml:&quot;mysql&quot;`</span>
<span class="token punctuation">}</span>

<span class="token keyword">type</span> ServerConfig <span class="token keyword">struct</span> <span class="token punctuation">{</span>
	Port <span class="token builtin">int</span>    <span class="token string">`yaml:&quot;port&quot;`</span>
	Host <span class="token builtin">string</span> <span class="token string">`yaml:&quot;host&quot;`</span>
<span class="token punctuation">}</span>

<span class="token keyword">type</span> MySQLConfig <span class="token keyword">struct</span> <span class="token punctuation">{</span>
	Host     <span class="token builtin">string</span> <span class="token string">`yaml:&quot;host&quot;`</span>
	Port     <span class="token builtin">int</span>    <span class="token string">`yaml:&quot;port&quot;`</span>
	Username <span class="token builtin">string</span> <span class="token string">`yaml:&quot;username&quot;`</span>
	Password <span class="token builtin">string</span> <span class="token string">`yaml:&quot;password&quot;`</span>
<span class="token punctuation">}</span>

<span class="token keyword">var</span> AppConfig Config

<span class="token keyword">func</span> <span class="token function">LoadConfig</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
	file<span class="token punctuation">,</span> err <span class="token operator">:=</span> os<span class="token punctuation">.</span><span class="token function">ReadFile</span><span class="token punctuation">(</span><span class="token string">&quot;config/config.yaml&quot;</span><span class="token punctuation">)</span>
	<span class="token keyword">if</span> err <span class="token operator">!=</span> <span class="token boolean">nil</span> <span class="token punctuation">{</span>
		<span class="token function">panic</span><span class="token punctuation">(</span>fmt<span class="token punctuation">.</span><span class="token function">Sprintf</span><span class="token punctuation">(</span><span class="token string">&quot;无法加载配置文件: %v&quot;</span><span class="token punctuation">,</span> err<span class="token punctuation">)</span><span class="token punctuation">)</span>
	<span class="token punctuation">}</span>
	err <span class="token operator">=</span> yaml<span class="token punctuation">.</span><span class="token function">Unmarshal</span><span class="token punctuation">(</span>file<span class="token punctuation">,</span> <span class="token operator">&amp;</span>AppConfig<span class="token punctuation">)</span>
	<span class="token keyword">if</span> err <span class="token operator">!=</span> <span class="token boolean">nil</span> <span class="token punctuation">{</span>
		<span class="token function">panic</span><span class="token punctuation">(</span>fmt<span class="token punctuation">.</span><span class="token function">Sprintf</span><span class="token punctuation">(</span><span class="token string">&quot;解析 YAML 失败: %v&quot;</span><span class="token punctuation">,</span> err<span class="token punctuation">)</span><span class="token punctuation">)</span>
	<span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br></div></div><p>我们在其余文件中直接调用这个全局变量 AppConfig 来实现项目的配置</p> <h3 id="model-层"><a href="#model-层" class="header-anchor">#</a> Model 层</h3> <blockquote><p>Pojo / DTO 对象</p></blockquote> <h3 id="data-access-object"><a href="#data-access-object" class="header-anchor">#</a> Data Access Object</h3> <blockquote><p>Dao 层，数据库对象操作，repository 目录</p></blockquote> <h3 id="service-封装"><a href="#service-封装" class="header-anchor">#</a> Service 封装</h3> <h3 id="接口和路由"><a href="#接口和路由" class="header-anchor">#</a> 接口和路由</h3> <blockquote><p>controller &amp; routes</p></blockquote> <h3 id="前后端交互"><a href="#前后端交互" class="header-anchor">#</a> 前后端交互</h3> <blockquote><p>html/template</p></blockquote> <h2 id="数据库-crud"><a href="#数据库-crud" class="header-anchor">#</a> 数据库 CRUD</h2> <p>重构成绩管理系统的 Dao 层</p> <ul><li>数据库连接
<ol><li>MySQL：使用<code>gorm</code>（Go 的 ORM 库）进行数据库操作</li> <li>Redis：使用<code>github.com/redis/go-redis/v9</code></li></ol></li> <li>重写上述成绩管理系统的数据交互层，从 MySQL 和 Redis 中存取学生数据</li></ul> <p>只重写下层，保证上层调用不变</p> <h3 id="mysql"><a href="#mysql" class="header-anchor">#</a> MySQL</h3> <p>MySQL - gorm</p> <h3 id="redis"><a href="#redis" class="header-anchor">#</a> Redis</h3> <p>Redis - github.com/redis/go-redis/v9</p> <h3 id="rabbitmq"><a href="#rabbitmq" class="header-anchor">#</a> RabbitMQ</h3> <h2 id="微服务开发"><a href="#微服务开发" class="header-anchor">#</a> 微服务开发</h2> <p>使用 <code>Gin</code> 编写 RESTful API，并实现完整的业务逻辑</p> <ul><li>Gin框架基础：路由、请求处理、中间件、JWT 认证</li> <li>服务架构：分层设计（控制器、服务、数据访问）</li> <li>日志与配置管理：使用<code>viper</code>进行配置管理，<code>zap</code>进行日志记录</li> <li>微服务通信
<ol><li>gRPC：用于高性能服务间通信</li> <li>Kafka / RabbitMQ：消息队列支持异步任务</li></ol></li></ul> <p>搭建一个用户认证微服务，支持 JWT 认证和用户管理</p> <h3 id="grpc"><a href="#grpc" class="header-anchor">#</a> gRPC</h3> <p>远程调用框架，一些“竞品”</p> <ul><li>OpenFeign（HTTP）</li> <li>Dubbo（二进制协议）</li></ul> <p>和注册中心搭配使用，如 Nacos（AP/CP）、Zookeeper（AP）、Eureka（CP）</p> <h3 id="构建与部署"><a href="#构建与部署" class="header-anchor">#</a> 构建与部署</h3> <p><code>go build</code>命令构建</p> <p>Docker 镜像构建</p> <h2 id="k3s-部署运维"><a href="#k3s-部署运维" class="header-anchor">#</a> K3s 部署运维</h2> <p>学习如何在 k3s 运行 Go 微服务，并进行监控</p> <ul><li>K3s 基础：安装 K3s，创建 Pod、Service、Ingress</li> <li>容器化：
<ul><li>使用 <code>Docker</code> 构建 Go 微服务</li> <li>使用 <code>Helm</code> 部署微服务</li></ul></li> <li>服务监控：
<ul><li>Prometheus + Grafana 进行监控</li> <li>Loki + Promtail 进行日志采集</li></ul></li></ul> <h3 id="k3s-基础"><a href="#k3s-基础" class="header-anchor">#</a> K3s 基础</h3> <h3 id="测试部署"><a href="#测试部署" class="header-anchor">#</a> 测试部署</h3></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/03/26, 20:03:16</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/48385f/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Golang 基础</div></a> <a href="/pages/abfb63/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">C and C艹 基础</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
