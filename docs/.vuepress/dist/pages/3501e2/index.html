p collapsable depth-0"><p class="sidebar-heading"><span>网安</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06970110><div class="articleInfo" data-v-06970110><ul class="breadcrumbs" data-v-06970110><li data-v-06970110><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06970110></a></li> <li data-v-06970110><a href="/sec/#网络与信息安全" data-v-06970110>网络与信息安全</a></li><li data-v-06970110><a href="/sec/#密码工程" data-v-06970110>密码工程</a></li><li data-v-06970110><a href="/sec/#现代密码学" data-v-06970110>现代密码学</a></li></ul> <div class="info" data-v-06970110><div title="作者" class="author iconfont icon-touxiang" data-v-06970110><a href="https://github.com/Arkrypto" target="_blank" title="作者" class="beLink" data-v-06970110>Arkrypto</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06970110><a href="javascript:;" data-v-06970110>2023-8-22</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJpolbMg32rVrhgoYK0QiMY6i9Y6EMaW5D+xFJaTYItIuK2Kr3+BJNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZYxYIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">数字签名与安全协议<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="消息认证和数字签名"><a href="#消息认证和数字签名" class="header-anchor">#</a> 消息认证和数字签名</h2> <h3 id="消息认证的缺陷"><a href="#消息认证的缺陷" class="header-anchor">#</a> 消息认证的缺陷</h3> <p>对于消息认证机制，其加密方式是发方、收方共有的，不管是用的分组密码还是公钥密码对明文进行加密产生认证码，生成方式都是共有的，也就是说，<strong>任意一个收方 B，都可以伪装成 A 向外发送消息</strong>，其他的收方 C 也根据同一个加密方式处理收到的明文并认证，认为这条消息为 A 所发</p> <p>显然，此时 C 不知道收方 B 假冒了发方 A 发送了消息</p> <p>相互的，当 A 发出了负面消息，可以以加密方式泄露的借口将锅丢给某个收方 B 的身上或是某个不存在的收方 D 身上</p> <img src="/assets/img/image-20230829205423668.cc7d0145.png"> <p>究其原因，就是这里的<strong>认证机制仅仅只依赖于加密这一过程</strong>，将收到的明文<strong>单方向的加密</strong>，再和与明文一起收到的认证码进行比对，完成认证</p> <p>实际上，消息认证执行的是：发方加密，收方加密的认证方式</p> <p>这也是为什么哈希函数被设计为单向性的原因（只涉及到加密，而不涉及解密）</p> <h3 id="数字签名"><a href="#数字签名" class="header-anchor">#</a> 数字签名</h3> <p>不同于消息认证，数字签名将整个明文加密，将这个加密的完整密文 E(M) 发送给收方，收方解密获取明文，你会发现这就是第二、三章的具体应用过程（包含加密和解密）</p> <p>过程对比</p> <ul><li>数字签名：加密明文、传输密文、解密密文、比对明文</li> <li>消息认证：加密明文、传输明文和密文、二次加密明文、比对密文</li></ul> <p>注意下图中的阴影框框并不是代表整个明文信息，而是表示签名，在真正传输的时候，和消息认证码类似，也是将 E(M) 链在 M 后进行发送</p> <img src="/assets/img/image-20230829205138085.1c11bcdc.png"> <p>显然，数字签名执行的是：发方加密，收方解密的认证方式</p> <p>只要解密成功，就能确认该消息由 A 所发（因为用的他的密钥），而收方 B 并不可以根据他所已知的信息假冒 A 对外发送消息，于是避免了收方假冒发方的情况</p> <p>同时可以以<strong>仲裁方式</strong>确认消息被 A 发送过，即 A 要发送给 B，私钥加密后，先发给第三方 D，D 对这条消息进行确认，加入某些信息，再传给 B，这样 A 就无法否认他发过这条消息，也无法以私钥泄露进行甩锅</p> <p>与之对应的直接方式存在 A 甩锅的风险</p> <h2 id="rsa-签名体制"><a href="#rsa-签名体制" class="header-anchor">#</a> RSA 签名体制</h2> <img src="/assets/img/image-20230829204216994.828e1493.png"> <img src="/assets/img/image-20230829210447046.7f54c57d.png"> <img src="/assets/img/image-20230829210513661.0eab0e23.png"> <h2 id="数字签名标准"><a href="#数字签名标准" class="header-anchor">#</a> 数字签名标准</h2> <h3 id="dss-方式"><a href="#dss-方式" class="header-anchor">#</a> DSS 方式</h3> <p>不同于 RSA 的签名，其包括密钥生成、签名、认证三个完整阶段</p> <img src="/assets/img/image-20230829210735230.e0c4f8a9.png"> <img src="/assets/img/image-20230829210804597.bb4c2edc.png"> <p>上述 DSS 过程中</p> <ul><li>H 为哈希函数，进行加密的对象其实是明文 M 的哈希值，这么做的原因很简单，为了缩小规模和规范化加密输入</li> <li>PK(G) 是发方和收方共有一个单钥，SK(A) 是发方的私钥，PK(A) 是发方的公钥，k 为加密的随机数，共同加密 H(M)，即 Sig 过程</li> <li>s 和 r 分别为单钥 PK(G) 的密文和公钥 SK(A)/PK(A) 的密文，共同参与解密</li> <li>最后，收方根据收到的明文产生哈希值 H(M)，和对签名（密文）的解密内容进行比对，确认签名的正确性</li></ul> <h3 id="数字签名算法-dsa"><a href="#数字签名算法-dsa" class="header-anchor">#</a> 数字签名算法 DSA</h3> <p>在 DSS 中，使用的公钥算法是 DSA 算法，基于 ElGamal 和 Schnorr 两个签名方案设计，其安全性基于求离散对数的困难性</p> <img src="/assets/img/image-20230829211922505.ef8ca5a8.png"> <img src="/assets/img/image-20230829211948118.1424d0a7.png"> <p>为了更好理解，贴一个程序框图</p> <img src="/assets/img/image-20230829212034948.4b1fc28d.png"> <h2 id="基于离散对数的签名体制"><a href="#基于离散对数的签名体制" class="header-anchor">#</a> 基于离散对数的签名体制</h2> <h3 id="elgamal-签名体制"><a href="#elgamal-签名体制" class="header-anchor">#</a> ElGamal 签名体制</h3> <blockquote><p>小重点</p></blockquote> <p>算法描述及一个栗子</p> <img src="/assets/img/image-20230829212142577.44f3f1e2.png"> <img src="/assets/img/image-20230829212220945.cb313246.png"> <p>还真是</p> <h3 id="schnorr-签名体制"><a href="#schnorr-签名体制" class="header-anchor">#</a> Schnorr 签名体制</h3> <p>看一看就行，算法描述如下</p> <img src="/assets/img/image-20230829212409958.6ceb2fbe.png"> <h2 id="密码协议"><a href="#密码协议" class="header-anchor">#</a> 密码协议</h2> <h3 id="基本协议"><a href="#基本协议" class="header-anchor">#</a> 基本协议</h3> <h3 id="零知识证明"><a href="#零知识证明" class="header-anchor">#</a> 零知识证明</h3> <h3 id="安全多方计算协议"><a href="#安全多方计算协议" class="header-anchor">#</a> 安全多方计算协议</h3></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/04/14, 19:24:35</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/33548e/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">消息认证和哈希</div></a> <a href="/pages/1e89ae/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">RFID 认证综述</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
