10><div title="作者" class="author iconfont icon-touxiang" data-v-06970110><a href="https://github.com/northboat" target="_blank" title="作者" class="beLink" data-v-06970110>northboat</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06970110><a href="javascript:;" data-v-06970110>2022-4-9</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABH1JREFUSA3tVl1oHFUUPmdmd2ltklqbpJDiNnXFmgbFktho7YMPNiJSSZM0+CAYSkUELVhM6YuwIPpgoOKDqOBDC0XE2CQoNtQXBUFTTcCi+Wlh1V2TQExsUzcltd3M9Tt3ZjZzZ2fT+OJTL8yeM+eee757fmeJbq//KQL8X3DUSFOcfr7cRsRtxNQMWueeVzOkaITIGqQHNg5y8+jNW9ldM7A6nTpAjuolUikAwq7CE3WcM2RRDz+XGVgN3FptU/aUSlvq9Pa3iZ1+sgAqJyyAFqkipd9dqiwHF3P65YycLWc/6sqGrvoEoIp6DOFaX5h6+dnfjkWprwqsPk0dUGq5vySwDImC10KxFHgGL1SWoc92O3eVht09qdXNH11I2SsTsJYqMWzihqGMi+A+Garf3BAuuLI5oGlULyNfyB/HYNujwktOfRrMr5t77NmevqaUopx0grnKAyvVpmwUDB4x6FPXuGvYLTDwWsejwgtgkYKPqRJg8SV6xaiZ3ZTppGneS4yfH5/66fZSDHv+QZci/+h5c5UHtpy67JUqGppM0sh0Nc1dW6/N1W5Yoqat8/TU/VnadmdeW2PLLSyh0cvxBs3KbqTmwYPpxN4do/mzE8nEpvX/UMu2Wbp74zUAK5q6WkHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">汇编程序设计（二）<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="循环程序设计"><a href="#循环程序设计" class="header-anchor">#</a> 循环程序设计</h2> <p>两种循环结构：</p> <ul><li>DO WHILE：用<code>CMP</code>指令和条件转移指令构成</li> <li>DO UNTIL：用<code>loop,loope,loopne</code>这三种指令实现</li></ul> <p>串处理指令：</p> <ul><li><code>movsb</code></li> <li><code>cmps</code></li> <li><code>scas</code></li> <li><code>lods</code></li> <li><code>stos</code></li></ul> <p>和串处理指令联合使用的重复前缀指令：</p> <ul><li><code>rep</code></li> <li><code>repz</code></li> <li><code>repnz</code></li></ul> <p>伪指令：<code>EQU</code></p> <p>操作符：<code>'$'</code></p> <p>交换指令：<code>xchg</code></p> <p>跳转指令：</p> <ul><li>大于等于：<code>jge</code>（jump greater or equal）</li> <li>小于跳转：<code>jb</code></li></ul> <h3 id="统计i"><a href="#统计i" class="header-anchor">#</a> 统计Ⅰ</h3> <p>分别统计3个班级中成绩优秀的人数和不及格的人数。三个班级的分数为一个<code>3xn</code>的二维数组。分别用两个一维数组存放各班90分以上和60分以下的人数（计数）</p> <ul><li>由于总共三个班，用于存储的一维数组定义为<code>good db 3 dup(0)</code>，<code>good[0]</code>表示第一个班的优秀成绩数量，以此类推</li> <li>在寻找二维数组位置时，使用<code>score[外层循环数*8][内层循环数]</code>的形式进行定位</li></ul> <div class="language-nasm line-numbers-mode"><pre class="language-nasm"><code>data segment
    score db <span class="token number">23</span>,<span class="token number">45</span>,<span class="token number">60</span>,<span class="token number">90</span>,<span class="token number">91</span>,<span class="token number">88</span>,<span class="token number">66</span>,<span class="token number">77</span>
          db <span class="token number">95</span>,<span class="token number">86</span>,<span class="token number">90</span>,<span class="token number">95</span>,<span class="token number">100</span>,<span class="token number">0</span>,<span class="token number">42</span>,<span class="token number">23</span>
          db <span class="token number">65</span>,<span class="token number">64</span>,<span class="token number">59</span>,<span class="token number">91</span>,<span class="token number">92</span>,<span class="token number">78</span>,<span class="token number">59</span>,<span class="token number">44</span>
    good  db <span class="token number">3</span> dup(<span class="token number">0</span>)
    fail  db <span class="token number">3</span> dup(<span class="token number">0</span>)
    sn       db <span class="token number">0</span>
    cn    db <span class="token number">0</span>
data ends
code segment
    assume <span class="token register variable">cs</span>:code, <span class="token register variable">ds</span>:data
<span class="token label function">start:</span>
    mov <span class="token register variable">ax</span>, data
    mov <span class="token register variable">ds</span>, <span class="token register variable">ax</span>

<span class="token label function">outer:</span>            <span class="token comment">;外层循环</span>
    cmp cn, <span class="token number">3</span>    <span class="token comment">;与班级数比较</span>
    jae exit    <span class="token comment">;若大于等于则跳转，即外层循环完退出程序</span>
    mov sn, <span class="token number">0</span>    <span class="token comment">;初始化内层循环</span>

<span class="token label function">inner:</span>            <span class="token comment">;内层循环</span>
    cmp sn, <span class="token number">8</span>    <span class="token comment">;与班级人数比较</span>
    jae trans2    <span class="token comment">;大于等于则跳转至下一层外层循环</span>
    mov <span class="token register variable">al</span>, cn
    mov <span class="token register variable">cl</span>, <span class="token number">8</span>    <span class="token comment">;班级号乘8获取班级成绩首地址</span>
    mul <span class="token register variable">cl</span>
    mov <span class="token register variable">bx</span>, <span class="token register variable">ax</span>    <span class="token comment">;将班级首地址存入bx</span>
    mov <span class="token register variable">al</span>, sn    <span class="token comment">;将班级序列号转存入al</span>
    mov <span class="token register variable">ah</span>, <span class="token number">0</span>
    mov <span class="token register variable">si</span>, <span class="token register variable">ax</span>    <span class="token comment">;将班级序列号转存入si</span>
    cmp score<span class="token operator">[</span><span class="token register variable">bx</span><span class="token operator">]</span><span class="token operator">[</span><span class="token register variable">si</span><span class="token operator">]</span>, <span class="token number">90</span>
    jb  less    <span class="token comment">;小于则跳转,大于等于则继续</span>
    <span class="token comment">;处理大于等于90分数，即优秀成绩</span>
    mov <span class="token register variable">al</span>, cn    <span class="token comment">;外层循环数=班级号</span>
    mov <span class="token register variable">ah</span>, <span class="token number">0</span>
    mov <span class="token register variable">di</span>, <span class="token register variable">ax</span>    <span class="token comment">;第几个班</span>
    inc good<span class="token operator">[</span><span class="token register variable">di</span><span class="token operator">]</span>
    jmp trans1    <span class="token comment">;转入下一次内层循环过渡</span>

<span class="token label function">less:</span>    <span class="token comment">;处理小于90分数</span>
    cmp score<span class="token operator">[</span><span class="token register variable">bx</span><span class="token operator">]</span><span class="token operator">[</span><span class="token register variable">si</span><span class="token operator">]</span>, <span class="token number">60</span>    <span class="token comment">;与60比较</span>
    jae trans1    <span class="token comment">;大于等于则跳转，进行下一层内层循环</span>
    <span class="token comment">;处理小于60分，即不及格成绩</span>
    mov <span class="token register variable">al</span>, cn
    mov <span class="token register variable">ah</span>, <span class="token number">0</span>
    mov <span class="token register variable">di</span>, <span class="token register variable">ax</span>
    inc fail<span class="token operator">[</span><span class="token register variable">di</span><span class="token operator">]</span>

<span class="token label function">trans1:</span>            <span class="token comment">;内层循环跳转过渡</span>
    inc sn
    jmp inner
<span class="token label function">trans2:</span>            <span class="token comment">;外层循环跳转过度</span>
    inc cn
    jmp outer
<span class="token label function">exit:</span>
    mov <span class="token register variable">ah</span>, <span class="token number">4ch</span>
    int <span class="token number">21h</span>

code ends
end start
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br><span class="line-number">44</span><br><span class="line-number">45</span><br><span class="line-number">46</span><br><span class="line-number">47</span><br><span class="line-number">48</span><br><span class="line-number">49</span><br><span class="line-number">50</span><br><span class="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br><span class="line-number">56</span><br><span class="line-number">57</span><br><span class="line-number">58</span><br><span class="line-number">59</span><br><span class="line-number">60</span><br></div></div><h3 id="统计ii"><a href="#统计ii" class="header-anchor">#</a> 统计Ⅱ</h3> <p>分别统计3个班级中成绩优秀的成绩和不及格的成绩，与统计Ⅰ同理，但存的是分数，用于存储一维数组需要更多的字节空间</p> <ul><li>共三个班，每个班8个分数，于是用于存储分数的数组需要定义为<code>good db 24 dup(0)</code>，以防越界</li> <li>在寻找一维数组当前储存位置时，需要维护一个字节变量<code>dn</code>，每增加一个成绩，<code>dn++</code>，实时更新下标</li></ul> <div class="language-nasm line-numbers-mode"><pre class="language-nasm"><code>data segment
    score db <span class="token number">23</span>,<span class="token number">45</span>,<span class="token number">60</span>,<span class="token number">90</span>,<span class="token number">91</span>,<span class="token number">88</span>,<span class="token number">66</span>,<span class="token number">77</span>
          db <span class="token number">95</span>,<span class="token number">86</span>,<span class="token number">90</span>,<span class="token number">95</span>,<span class="token number">100</span>,<span class="token number">0</span>,<span class="token number">42</span>,<span class="token number">23</span>
          db <span class="token number">65</span>,<span class="token number">64</span>,<span class="token number">59</span>,<span class="token number">91</span>,<span class="token number">92</span>,<span class="token number">78</span>,<span class="token number">59</span>,<span class="token number">44</span>
    good  db <span class="token number">24</span> dup(<span class="token number">0</span>)
    fail  db <span class="token number">24</span> dup(<span class="token number">0</span>)
    sn       db <span class="token number">0</span>
    cn    db <span class="token number">0</span>
    dn      db <span class="token number">0</span>
    bn      db <span class="token number">0</span>
data ends
code segment
    assume <span class="token register variable">cs</span>:code, <span class="token register variable">ds</span>:data
<span class="token label function">start:</span>
    mov <span class="token register variable">ax</span>, data
    mov <span class="token register variable">ds</span>, <span class="token register variable">ax</span>

<span class="token label function">outer:</span>            <span class="token comment">;外层循环</span>
    cmp cn, <span class="token number">3</span>    <span class="token comment">;与班级数比较</span>
    jae exit    <span class="token comment">;若大于等于则跳转，即外层循环完完成存储</span>
    mov sn, <span class="token number">0</span>    <span class="token comment">;初始化内层循环</span>

<span class="token label function">inner:</span>            <span class="token comment">;内层循环</span>
    cmp sn, <span class="token number">8</span>    <span class="token comment">;与班级人数比较</span>
    jae trans2    <span class="token comment">;大于等于则跳转至下一层外层循环</span>
    mov <span class="token register variable">al</span>, cn    <span class="token comment">;cn为第几个班</span>
    mov <span class="token register variable">cl</span>, <span class="token number">8</span>    <span class="token comment">;班级号乘8获取班级成绩首地址</span>
    mul <span class="token register variable">cl</span>
    mov <span class="token register variable">bx</span>, <span class="token register variable">ax</span>    <span class="token comment">;将班级首地址存入bx</span>
    mov <span class="token register variable">al</span>, sn    <span class="token comment">;sn为班级第几号学生</span>
    mov <span class="token register variable">ah</span>, <span class="token number">0</span>
    mov <span class="token register variable">si</span>, <span class="token register variable">ax</span>    <span class="token comment">;班级序列号存入si</span>
    cmp score<span class="token operator">[</span><span class="token register variable">bx</span><span class="token operator">]</span><span class="token operator">[</span><span class="token register variable">si</span><span class="token operator">]</span>, <span class="token number">90</span>
    jb  less    <span class="token comment">;小于则跳转,大于等于则继续</span>
    <span class="token comment">;处理大于等于90的分数</span>
    <span class="token comment">;dn是good数组的下标，在数据段初始化为0</span>
    mov <span class="token register variable">al</span>, dn
    mov <span class="token register variable">ah</span>, <span class="token number">0</span>
    mov <span class="token register variable">di</span>, <span class="token register variable">ax</span>    <span class="token comment">;将good数组当前下标存入di</span>
    mov <span class="token register variable">al</span>, score<span class="token operator">[</span><span class="token register variable">bx</span><span class="token operator">]</span><span class="token operator">[</span><span class="token register variable">si</span><span class="token operator">]</span><span class="token comment">;将分数存入al</span>
    mov good<span class="token operator">[</span><span class="token register variable">di</span><span class="token operator">]</span>, <span class="token register variable">al</span>    <span class="token comment">;将分数存入good数组</span>
    inc dn        <span class="token comment">;dn++</span>
    jmp trans1    <span class="token comment">;转入下一次内层循环</span>

<span class="token label function">less:</span>    <span class="token comment">;处理小于90分数</span>
    cmp score<span class="token operator">[</span><span class="token register variable">bx</span><span class="token operator">]</span><span class="token operator">[</span><span class="token register variable">si</span><span class="token operator">]</span>, <span class="token number">60</span>    <span class="token comment">;与60比较</span>
    jae trans1    <span class="token comment">;大于等于则跳转，进行下一层内层循环</span>
    <span class="token comment">;bn是fail数组的下标，数据段初始化为0</span>
    mov <span class="token register variable">al</span>, bn    
    mov <span class="token register variable">ah</span>, <span class="token number">0</span>
    mov <span class="token register variable">di</span>, <span class="token register variable">ax</span>
    mov <span class="token register variable">al</span>, score<span class="token operator">[</span><span class="token register variable">bx</span><span class="token operator">]</span><span class="token operator">[</span><span class="token register variable">si</span><span class="token operator">]</span>    
    mov fail<span class="token operator">[</span><span class="token register variable">di</span><span class="token operator">]</span>, <span class="token register variable">al</span>    <span class="token comment">;将不及格分数存入fail数组</span>
    inc bn

<span class="token label function">trans1:</span>            <span class="token comment">;内层循环跳转过渡</span>
    inc sn
    jmp inner
<span class="token label function">trans2:</span>            <span class="token comment">;外层循环跳转过度</span>
    inc cn
    jmp outer
<span class="token label function">exit:</span>
    mov <span class="token register variable">ah</span>, <span class="token number">4ch</span>
    int <span class="token number">21h</span>

code ends
end start
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br><span class="line-number">44</span><br><span class="line-number">45</span><br><span class="line-number">46</span><br><span class="line-number">47</span><br><span class="line-number">48</span><br><span class="line-number">49</span><br><span class="line-number">50</span><br><span class="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br><span class="line-number">56</span><br><span class="line-number">57</span><br><span class="line-number">58</span><br><span class="line-number">59</span><br><span class="line-number">60</span><br><span class="line-number">61</span><br><span class="line-number">62</span><br><span class="line-number">63</span><br><span class="line-number">64</span><br><span class="line-number">65</span><br><span class="line-number">66</span><br><span class="line-number">67</span><br></div></div><h3 id="冒泡排序"><a href="#冒泡排序" class="header-anchor">#</a> 冒泡排序</h3> <p>在统计Ⅱ的基础上，对优秀成绩和不及格成绩的两个一维数组进行降序排序</p> <ul><li>统计的步骤和统计Ⅱ完全一致，在跳出外层循环后进入<code>sort</code>段，对两个收集到的一维数组进行排序</li></ul> <p>这个冒泡排序不太一样，他总是在相邻的两个变量之间比较，从第0位比较到最后第n位，这样的比较共n轮，实现排序</p> <div class="language-nasm line-numbers-mode"><pre class="language-nasm"><code>data segment
    score db <span class="token number">23</span>,<span class="token number">45</span>,<span class="token number">60</span>,<span class="token number">90</span>,<span class="token number">91</span>,<span class="token number">88</span>,<span class="token number">66</span>,<span class="token number">77</span>
          db <span class="token number">95</span>,<span class="token number">86</span>,<span class="token number">90</span>,<span class="token number">95</span>,<span class="token number">100</span>,<span class="token number">0</span>,<span class="token number">42</span>,<span class="token number">23</span>
          db <span class="token number">65</span>,<span class="token number">64</span>,<span class="token number">59</span>,<span class="token number">91</span>,<span class="token number">92</span>,<span class="token number">78</span>,<span class="token number">59</span>,<span class="token number">44</span>
    good  db <span class="token number">24</span> dup(<span class="token number">0</span>)
    fail  db <span class="token number">24</span> dup(<span class="token number">0</span>)
    sn       db <span class="token number">0</span>
    cn    db <span class="token number">0</span>
    dn      db <span class="token number">0</span>
    bn      db <span class="token number">0</span>
data ends
code segment
    assume <span class="token register variable">cs</span>:code, <span class="token register variable">ds</span>:data
<span class="token label function">start:</span>
    mov <span class="token register variable">ax</span>, data
    mov <span class="token register variable">ds</span>, <span class="token register variable">ax</span>

<span class="token label function">outer:</span>            <span class="token comment">;外层循环</span>
    cmp cn, <span class="token number">3</span>    <span class="token comment">;与班级数比较</span>
    jae sort    <span class="token comment">;若大于等于则跳转，即外层循环完开始排序</span>
    mov sn, <span class="token number">0</span>

<span class="token label function">inner:</span>            <span class="token comment">;内层循环</span>
    cmp sn, <span class="token number">8</span>    <span class="token comment">;与班级人数比较</span>
    jae trans2    <span class="token comment">;大于等于则跳转至下一层外层循环</span>
    mov <span class="token register variable">al</span>, cn
    mov <span class="token register variable">cl</span>, <span class="token number">8</span>    <span class="token comment">;班级号乘8获取班级成绩首地址</span>
    mul <span class="token register variable">cl</span>
    mov <span class="token register variable">bx</span>, <span class="token register variable">ax</span>    <span class="token comment">;将班级首地址存入bx</span>
    mov <span class="token register variable">al</span>, sn    <span class="token comment">;sn为班级第几号学生</span>
    mov <span class="token register variable">ah</span>, <span class="token number">0</span>
    mov <span class="token register variable">si</span>, <span class="token register variable">ax</span>    <span class="token comment">;班级第几个学生存入si</span>
    cmp score<span class="token operator">[</span><span class="token register variable">bx</span><span class="token operator">]</span><span class="token operator">[</span><span class="token register variable">si</span><span class="token operator">]</span>, <span class="token number">90</span>
    jb  less    <span class="token comment">;小于则跳转,大于等于则继续，处理大于等于90分数</span>
    mov <span class="token register variable">al</span>, dn    <span class="token comment">;dn是good数组的下标</span>
    mov <span class="token register variable">ah</span>, <span class="token number">0</span>
    mov <span class="token register variable">di</span>, <span class="token register variable">ax</span>    <span class="token comment">;good数组下标</span>
    mov <span class="token register variable">al</span>, score<span class="token operator">[</span><span class="token register variable">bx</span><span class="token operator">]</span><span class="token operator">[</span><span class="token register variable">si</span><span class="token operator">]</span>
    mov good<span class="token operator">[</span><span class="token register variable">di</span><span class="token operator">]</span>, <span class="token register variable">al</span>
    inc dn
    jmp trans1    <span class="token comment">;转入下一次内层循环</span>

<span class="token label function">less:</span>    <span class="token comment">;处理小于90分数</span>
    cmp score<span class="token operator">[</span><span class="token register variable">bx</span><span class="token operator">]</span><span class="token operator">[</span><span class="token register variable">si</span><span class="token operator">]</span>, <span class="token number">60</span>    <span class="token comment">;与60比较</span>
    jae trans1    <span class="token comment">;大于等于则跳转，进行下一层内层循环</span>
    mov <span class="token register variable">al</span>, bn    <span class="token comment">;bn是fail数组的下标</span>
    mov <span class="token register variable">ah</span>, <span class="token number">0</span>
    mov <span class="token register variable">di</span>, <span class="token register variable">ax</span>
    mov <span class="token register variable">al</span>, score<span class="token operator">[</span><span class="token register variable">bx</span><span class="token operator">]</span><span class="token operator">[</span><span class="token register variable">si</span><span class="token operator">]</span>    
    mov fail<span class="token operator">[</span><span class="token register variable">di</span><span class="token operator">]</span>, <span class="token register variable">al</span>    <span class="token comment">;将不及格分数存入fail数组</span>
    inc bn

<span class="token label function">trans1:</span>            <span class="token comment">;内层循环跳转过渡</span>
    inc sn
    jmp inner
<span class="token label function">trans2:</span>            <span class="token comment">;外层循环跳转过度</span>
    inc cn
    jmp outer

<span class="token label function">sort:</span>
    <span class="token comment">;排列优秀成绩</span>
    <span class="token comment">;dn为下标数，即外层循环执行次数</span>
    <span class="token comment">;将外层循环执行次数转存到cx中</span>
    <span class="token comment">;实际上这里的循环是loop(cx)，当cx=0，退出</span>
    mov <span class="token register variable">cl</span>, dn
    mov <span class="token register variable">ch</span>, <span class="token number">0</span>
    dec <span class="token register variable">cx</span>
<span class="token label function">loop1:</span>    
    <span class="token comment">;cx入栈</span>
    push <span class="token register variable">cx</span>
    <span class="token comment">;初始化内层循环，从第一个开始比较</span>
    mov <span class="token register variable">bx</span>, <span class="token number">0</span>
<span class="token label function">loop2:</span>
    mov <span class="token register variable">al</span>, good<span class="token operator">[</span><span class="token register variable">bx</span><span class="token operator">]</span>
    cmp <span class="token register variable">al</span>, good<span class="token operator">[</span><span class="token register variable">bx</span><span class="token operator">+</span><span class="token number">1</span><span class="token operator">]</span>
    jge next1<span class="token comment">;jump greater or equal 大于等于跳转</span>
    xchg <span class="token register variable">al</span>, good<span class="token operator">[</span><span class="token register variable">bx</span><span class="token operator">+</span><span class="token number">1</span><span class="token operator">]</span><span class="token comment">;两个地址交换值</span>
    mov good<span class="token operator">[</span><span class="token register variable">bx</span><span class="token operator">]</span>, <span class="token register variable">al</span>
<span class="token label function">next1:</span>
    add <span class="token register variable">bx</span>, <span class="token number">1</span>
    loop loop2
    pop <span class="token register variable">cx</span>
    loop loop1

    <span class="token comment">;排列不及格成绩</span>
    mov <span class="token register variable">cl</span>, bn
    mov <span class="token register variable">ch</span>, <span class="token number">0</span>
    dec <span class="token register variable">cx</span>
<span class="token label function">loop3:</span>
    push <span class="token register variable">cx</span>
    mov <span class="token register variable">bx</span>, <span class="token number">0</span>
<span class="token label function">loop4:</span>
    mov <span class="token register variable">al</span>, fail<span class="token operator">[</span><span class="token register variable">bx</span><span class="token operator">]</span>
    cmp <span class="token register variable">al</span>, fail<span class="token operator">[</span><span class="token register variable">bx</span><span class="token operator">+</span><span class="token number">1</span><span class="token operator">]</span>
    jge next2
    xchg <span class="token register variable">al</span>, fail<span class="token operator">[</span><span class="token register variable">bx</span><span class="token operator">+</span><span class="token number">1</span><span class="token operator">]</span>
    mov fail<span class="token operator">[</span><span class="token register variable">bx</span><span class="token operator">]</span>, <span class="token register variable">al</span>
<span class="token label function">next2:</span>
    add <span class="token register variable">bx</span>, <span class="token number">1</span>
    loop loop4
    pop <span class="token register variable">cx</span>
    loop loop3

<span class="token label function">exit:</span>
    mov <span class="token register variable">ah</span>, <span class="token number">4ch</span>
    int <span class="token number">21h</span>

code ends
end start
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br><span class="line-number">44</span><br><span class="line-number">45</span><br><span class="line-number">46</span><br><span class="line-number">47</span><br><span class="line-number">48</span><br><span class="line-number">49</span><br><span class="line-number">50</span><br><span class="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br><span class="line-number">56</span><br><span class="line-number">57</span><br><span class="line-number">58</span><br><span class="line-number">59</span><br><span class="line-number">60</span><br><span class="line-number">61</span><br><span class="line-number">62</span><br><span class="line-number">63</span><br><span class="line-number">64</span><br><span class="line-number">65</span><br><span class="line-number">66</span><br><span class="line-number">67</span><br><span class="line-number">68</span><br><span class="line-number">69</span><br><span class="line-number">70</span><br><span class="line-number">71</span><br><span class="line-number">72</span><br><span class="line-number">73</span><br><span class="line-number">74</span><br><span class="line-number">75</span><br><span class="line-number">76</span><br><span class="line-number">77</span><br><span class="line-number">78</span><br><span class="line-number">79</span><br><span class="line-number">80</span><br><span class="line-number">81</span><br><span class="line-number">82</span><br><span class="line-number">83</span><br><span class="line-number">84</span><br><span class="line-number">85</span><br><span class="line-number">86</span><br><span class="line-number">87</span><br><span class="line-number">88</span><br><span class="line-number">89</span><br><span class="line-number">90</span><br><span class="line-number">91</span><br><span class="line-number">92</span><br><span class="line-number">93</span><br><span class="line-number">94</span><br><span class="line-number">95</span><br><span class="line-number">96</span><br><span class="line-number">97</span><br><span class="line-number">98</span><br><span class="line-number">99</span><br><span class="line-number">100</span><br><span class="line-number">101</span><br><span class="line-number">102</span><br><span class="line-number">103</span><br><span class="line-number">104</span><br><span class="line-number">105</span><br><span class="line-number">106</span><br><span class="line-number">107</span><br><span class="line-number">108</span><br><span class="line-number">109</span><br></div></div><h2 id="子程序设计"><a href="#子程序设计" class="header-anchor">#</a> 子程序设计</h2> <p>伪指令：</p> <ul><li><code>proc</code></li> <li><code>endp</code></li> <li><code>near</code></li> <li><code>far</code></li></ul> <p>子程序调用：</p> <ul><li><code>call</code></li> <li><code>ret</code></li></ul> <p>子程序传递参数的三种方式：寄存器，内存单元，堆栈</p> <p>设计一个程序，实现<code>inputn</code>输入姓名，<code>inputs</code>输入成绩， <code>sort</code>按成绩排序，<code>print</code>打印排序名单四个功能，使用<code>proc</code>的方式实现</p> <ul><li>利用10号功能实现字符串输入，实现输入姓名和成绩的录入</li> <li>利用9号功能实现打印功能</li></ul> <h3 id="简易成绩管理系统"><a href="#简易成绩管理系统" class="header-anchor">#</a> 简易成绩管理系统</h3> <h4 id="数据段定义和主程序"><a href="#数据段定义和主程序" class="header-anchor">#</a> 数据段定义和主程序</h4> <div class="language-nasm line-numbers-mode"><pre class="language-nasm"><code>data segment 
    nameA db <span class="token number">5</span> dup(<span class="token number">13</span>,?,<span class="token number">13</span> dup(<span class="token string">'$'</span>))
    scoreAsc db <span class="token number">5</span> dup(<span class="token number">4</span> dup(<span class="token string">'$'</span>))
    rank dw <span class="token number">0</span>,<span class="token number">1</span>,<span class="token number">2</span>,<span class="token number">3</span>,<span class="token number">4</span>
    scoreN dw <span class="token number">5</span> dup(<span class="token number">0</span>)
    n db <span class="token number">0</span>      <span class="token comment">;n代表学号</span>
    sn dw <span class="token number">5</span>     <span class="token comment">;sn代表学生数量</span>
    info1 db <span class="token number">0dh</span>,<span class="token number">0ah</span>,<span class="token string">'name:$'</span>
    info2 db <span class="token number">0dh</span>,<span class="token number">0ah</span>,<span class="token string">'score:$'</span>
    nl db <span class="token number">15</span>
    sl db <span class="token number">4</span>
    x db <span class="token number">3</span> dup(?)
data ends

stack segment stack
    dw <span class="token number">512</span> dup(<span class="token number">0</span>)
stack ends
code segment
    assume <span class="token register variable">cs</span>:code,<span class="token register variable">ds</span>:data
<span class="token label function">start:</span>
    mov <span class="token register variable">ax</span>,data
    mov <span class="token register variable">ds</span>,<span class="token register variable">ax</span>
    <span class="token comment">;初始化录入次数</span>
    mov <span class="token register variable">cx</span>,sn
<span class="token label function">loopm:</span>
    lea <span class="token register variable">dx</span>,info1<span class="token comment">;打印输入姓名提示信息</span>
    mov <span class="token register variable">ah</span>,<span class="token number">9</span>
    int <span class="token number">21h</span> 
    call inName
    lea <span class="token register variable">dx</span>,info2<span class="token comment">;打印输入成绩提示信息</span>
    int <span class="token number">21h</span>
    call inScore
    inc n<span class="token comment">;记录学号</span>
    loop loopm
    call sort
    call dis
    mov <span class="token register variable">ah</span>,<span class="token number">4ch</span>
    int <span class="token number">21h</span>
code ends

<p>将子程序设计中的各个功能拆分为不同文件，在主程序中进行调用，实现与二相同的功能</p> <h3 id="递归阶乘"><a href="#递归阶乘" class="header-anchor">#</a> 递归阶乘</h3> <p><code>ret n</code>：子程序返回，同时弹出堆栈中n个字节</p> <div class="language-nasm line-numbers-mode"><pre class="language-nasm"><code><span class="token comment">;return n*fac(n-1);</span>
<span class="token comment">;使用变量ax储存乘法结果</span>
stack segment stack
    dw <span class="token number">512</span> dup(?)
stack ends
code segment
    assume <span class="token register variable">cs</span>:code,<span class="token register variable">ss</span>:stack
<span class="token label function">start:</span>
    mov <span class="token register variable">ax</span>,<span class="token number">5</span>
    push <span class="token register variable">ax</span>        <span class="token comment">;ax入栈</span>
    call fac
    mov <span class="token register variable">ah</span>,<span class="token number">4ch</span>
    int <span class="token number">21h</span>
fac proc
    mov <span class="token register variable">bp</span>,<span class="token register variable">sp</span>    <span class="token comment">;保存栈顶指针</span>
    mov <span class="token register variable">bx</span>,<span class="token operator">[</span><span class="token register variable">bp</span><span class="token operator">+</span><span class="token number">2</span><span class="token operator">]</span>    <span class="token comment">;取出栈顶元素</span>
    cmp <span class="token register variable">bx</span>,<span class="token number">1</span>    <span class="token comment">;如果是1的话就返回</span>
    jne next    <span class="token comment">;小于等于则跳转</span>
    mov <span class="token register variable">ax</span>,<span class="token number">1</span>
    jmp exit
<span class="token label function">next:</span>
    dec <span class="token register variable">bx</span>        <span class="token comment">;bx-1入栈，进入下一层递归</span>
    push <span class="token register variable">bx</span>
    call fac
    mov <span class="token register variable">bp</span>,<span class="token register variable">sp</span>
    mov <span class="token register variable">bx</span>,<span class="token operator">[</span><span class="token register variable">bp</span><span class="token operator">+</span><span class="token number">2</span><span class="token operator">]</span>
    mul <span class="token register variable">bl</span>        <span class="token comment">;ax=al*bl al=fac(n-1) bl=n</span>
<span class="token label function">exit:</span>
    ret <span class="token number">2</span>        <span class="token comment">;出栈，弹出两个字节</span>
fac endp
code ends
end start

data segment common <span class="token string">'data'</span>
    nameA db <span class="token number">5</span> dup(<span class="token number">13</span>,?,<span class="token number">13</span> dup(<span class="token string">'$'</span>))
