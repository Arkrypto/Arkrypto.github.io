10><div title="作者" class="author iconfont icon-touxiang" data-v-06970110><a href="https://github.com/northboat" target="_blank" title="作者" class="beLink" data-v-06970110>northboat</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06970110><a href="javascript:;" data-v-06970110>2022-4-9</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJpolbMg32rVrhgoYK0QiMY6i9Y6EMaW5D+xFJaTYItIuK2Kr3+BJNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZYxYIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">汇编程序设计（二）<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="循环程序设计"><a href="#循环程序设计" class="header-anchor">#</a> 循环程序设计</h2> <p>两种循环结构：</p> <ul><li>DO WHILE：用<code>CMP</code>指令和条件转移指令构成</li> <li>DO UNTIL：用<code>loop,loope,loopne</code>这三种指令实现</li></ul> <p>串处理指令：</p> <ul><li><code>movsb</code></li> <li><code>cmps</code></li> <li><code>scas</code></li> <li><code>lods</code></li> <li><code>stos</code></li></ul> <p>和串处理指令联合使用的重复前缀指令：</p> <ul><li><code>rep</code></li> <li><code>repz</code></li> <li><code>repnz</code></li></ul> <p>伪指令：<code>EQU</code></p> <p>操作符：<code>'$'</code></p> <p>交换指令：<code>xchg</code></p> <p>跳转指令：</p> <ul><li>大于等于：<code>jge</code>（jump greater or equal）</li> <li>小于跳转：<code>jb</code></li></ul> <h3 id="统计i"><a href="#统计i" class="header-anchor">#</a> 统计Ⅰ</h3> <p>分别统计3个班级中成绩优秀的人数和不及格的人数。三个班级的分数为一个<code>3xn</code>的二维数组。分别用两个一维数组存放各班90分以上和60分以下的人数（计数）</p> <ul><li>由于总共三个班，用于存储的一维数组定义为<code>good db 3 dup(0)</code>，<code>good[0]</code>表示第一个班的优秀成绩数量，以此类推</li> <li>在寻找二维数组位置时，使用<code>score[外层循环数*8][内层循环数]</code>的形式进行定位</li></ul> <div class="language-assembly line-numbers-mode"><pre class="language-text"><code>data segment
    score db 23,45,60,90,91,88,66,77
          db 95,86,90,95,100,0,42,23
          db 65,64,59,91,92,78,59,44
    good  db 3 dup(0)
    fail  db 3 dup(0)
    sn       db 0
    cn    db 0
data ends
code segment
    assume cs:code, ds:data
start:
    mov ax, data
    mov ds, ax

outer:            ;外层循环
    cmp cn, 3    ;与班级数比较
    jae exit    ;若大于等于则跳转，即外层循环完退出程序
    mov sn, 0    ;初始化内层循环

inner:            ;内层循环
    cmp sn, 8    ;与班级人数比较
    jae trans2    ;大于等于则跳转至下一层外层循环
    mov al, cn
    mov cl, 8    ;班级号乘8获取班级成绩首地址
    mul cl
    mov bx, ax    ;将班级首地址存入bx
    mov al, sn    ;将班级序列号转存入al
    mov ah, 0
    mov si, ax    ;将班级序列号转存入si
    cmp score[bx][si], 90
    jb  less    ;小于则跳转,大于等于则继续
    ;处理大于等于90分数，即优秀成绩
    mov al, cn    ;外层循环数=班级号
    mov ah, 0
    mov di, ax    ;第几个班
    inc good[di]
    jmp trans1    ;转入下一次内层循环过渡

less:    ;处理小于90分数
    cmp score[bx][si], 60    ;与60比较
    jae trans1    ;大于等于则跳转，进行下一层内层循环
    ;处理小于60分，即不及格成绩
    mov al, cn
    mov ah, 0
    mov di, ax
    inc fail[di]

trans1:            ;内层循环跳转过渡
    inc sn
    jmp inner
trans2:            ;外层循环跳转过度
    inc cn
    jmp outer
exit:
    mov ah, 4ch
    int 21h

code ends
end start
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br><span class="line-number">44</span><br><span class="line-number">45</span><br><span class="line-number">46</span><br><span class="line-number">47</span><br><span class="line-number">48</span><br><span class="line-number">49</span><br><span class="line-number">50</span><br><span class="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br><span class="line-number">56</span><br><span class="line-number">57</span><br><span class="line-number">58</span><br><span class="line-number">59</span><br><span class="line-number">60</span><br></div></div><h3 id="统计ii"><a href="#统计ii" class="header-anchor">#</a> 统计Ⅱ</h3> <p>分别统计3个班级中成绩优秀的成绩和不及格的成绩，与统计Ⅰ同理，但存的是分数，用于存储一维数组需要更多的字节空间</p> <ul><li>共三个班，每个班8个分数，于是用于存储分数的数组需要定义为<code>good db 24 dup(0)</code>，以防越界</li> <li>在寻找一维数组当前储存位置时，需要维护一个字节变量<code>dn</code>，每增加一个成绩，<code>dn++</code>，实时更新下标</li></ul> <div class="language-assembly line-numbers-mode"><pre class="language-text"><code>data segment
    score db 23,45,60,90,91,88,66,77
          db 95,86,90,95,100,0,42,23
          db 65,64,59,91,92,78,59,44
    good  db 24 dup(0)
    fail  db 24 dup(0)
    sn       db 0
    cn    db 0
    dn      db 0
    bn      db 0
data ends
code segment
    assume cs:code, ds:data
start:
    mov ax, data
    mov ds, ax

outer:            ;外层循环
    cmp cn, 3    ;与班级数比较
    jae exit    ;若大于等于则跳转，即外层循环完完成存储
    mov sn, 0    ;初始化内层循环

inner:            ;内层循环
    cmp sn, 8    ;与班级人数比较
    jae trans2    ;大于等于则跳转至下一层外层循环
    mov al, cn    ;cn为第几个班
    mov cl, 8    ;班级号乘8获取班级成绩首地址
    mul cl
    mov bx, ax    ;将班级首地址存入bx
    mov al, sn    ;sn为班级第几号学生
    mov ah, 0
    mov si, ax    ;班级序列号存入si
    cmp score[bx][si], 90
    jb  less    ;小于则跳转,大于等于则继续
    ;处理大于等于90的分数
    ;dn是good数组的下标，在数据段初始化为0
    mov al, dn
    mov ah, 0
    mov di, ax    ;将good数组当前下标存入di
    mov al, score[bx][si];将分数存入al
    mov good[di], al    ;将分数存入good数组
    inc dn        ;dn++
    jmp trans1    ;转入下一次内层循环

less:    ;处理小于90分数
    cmp score[bx][si], 60    ;与60比较
    jae trans1    ;大于等于则跳转，进行下一层内层循环
    ;bn是fail数组的下标，数据段初始化为0
    mov al, bn    
    mov ah, 0
    mov di, ax
    mov al, score[bx][si]    
    mov fail[di], al    ;将不及格分数存入fail数组
    inc bn

trans1:            ;内层循环跳转过渡
    inc sn
    jmp inner
trans2:            ;外层循环跳转过度
    inc cn
    jmp outer
exit:
    mov ah, 4ch
    int 21h

code ends
end start
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br><span class="line-number">44</span><br><span class="line-number">45</span><br><span class="line-number">46</span><br><span class="line-number">47</span><br><span class="line-number">48</span><br><span class="line-number">49</span><br><span class="line-number">50</span><br><span class="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br><span class="line-number">56</span><br><span class="line-number">57</span><br><span class="line-number">58</span><br><span class="line-number">59</span><br><span class="line-number">60</span><br><span class="line-number">61</span><br><span class="line-number">62</span><br><span class="line-number">63</span><br><span class="line-number">64</span><br><span class="line-number">65</span><br><span class="line-number">66</span><br><span class="line-number">67</span><br></div></div><h3 id="冒泡排序"><a href="#冒泡排序" class="header-anchor">#</a> 冒泡排序</h3> <p>在统计Ⅱ的基础上，对优秀成绩和不及格成绩的两个一维数组进行降序排序</p> <ul><li>统计的步骤和统计Ⅱ完全一致，在跳出外层循环后进入<code>sort</code>段，对两个收集到的一维数组进行排序</li></ul> <p>这个冒泡排序不太一样，他总是在相邻的两个变量之间比较，从第0位比较到最后第n位，这样的比较共n轮，实现排序</p> <div class="language-assembly line-numbers-mode"><pre class="language-text"><code>data segment
    score db 23,45,60,90,91,88,66,77
          db 95,86,90,95,100,0,42,23
          db 65,64,59,91,92,78,59,44
    good  db 24 dup(0)
    fail  db 24 dup(0)
    sn       db 0
    cn    db 0
    dn      db 0
    bn      db 0
data ends
code segment
    assume cs:code, ds:data
start:
    mov ax, data
    mov ds, ax

outer:            ;外层循环
    cmp cn, 3    ;与班级数比较
    jae sort    ;若大于等于则跳转，即外层循环完开始排序
    mov sn, 0

inner:            ;内层循环
    cmp sn, 8    ;与班级人数比较
    jae trans2    ;大于等于则跳转至下一层外层循环
    mov al, cn
    mov cl, 8    ;班级号乘8获取班级成绩首地址
    mul cl
    mov bx, ax    ;将班级首地址存入bx
    mov al, sn    ;sn为班级第几号学生
    mov ah, 0
    mov si, ax    ;班级第几个学生存入si
    cmp score[bx][si], 90
    jb  less    ;小于则跳转,大于等于则继续，处理大于等于90分数
    mov al, dn    ;dn是good数组的下标
    mov ah, 0
    mov di, ax    ;good数组下标
    mov al, score[bx][si]
    mov good[di], al
    inc dn
    jmp trans1    ;转入下一次内层循环

less:    ;处理小于90分数
    cmp score[bx][si], 60    ;与60比较
    jae trans1    ;大于等于则跳转，进行下一层内层循环
    mov al, bn    ;bn是fail数组的下标
    mov ah, 0
    mov di, ax
    mov al, score[bx][si]    
    mov fail[di], al    ;将不及格分数存入fail数组
    inc bn

trans1:            ;内层循环跳转过渡
    inc sn
    jmp inner
trans2:            ;外层循环跳转过度
    inc cn
    jmp outer

sort:
    ;排列优秀成绩
    ;dn为下标数，即外层循环执行次数
    ;将外层循环执行次数转存到cx中
    ;实际上这里的循环是loop(cx)，当cx=0，退出
    mov cl, dn
    mov ch, 0
    dec cx
loop1:    
    ;cx入栈
    push cx
    ;初始化内层循环，从第一个开始比较
    mov bx, 0
loop2:
    mov al, good[bx]
    cmp al, good[bx+1]
    jge next1;jump greater or equal 大于等于跳转
    xchg al, good[bx+1];两个地址交换值
    mov good[bx], al
next1:
    add bx, 1
    loop loop2
    pop cx
    loop loop1

    ;排列不及格成绩
    mov cl, bn
    mov ch, 0
    dec cx
loop3:
    push cx
    mov bx, 0
loop4:
    mov al, fail[bx]
    cmp al, fail[bx+1]
    jge next2
    xchg al, fail[bx+1]
    mov fail[bx], al
next2:
    add bx, 1
    loop loop4
    pop cx
    loop loop3

exit:
    mov ah, 4ch
    int 21h

code ends
end start

mber">102</span><br><span class="line-number">103</span><br><span class="line-number">104</span><br><span class="line-number">105</span><br><span class="line-number">106</span><br><span class="line-number">107</span><br><span class="line-number">108</span><br><span class="line-number">109</span><br></div></div><h2 id="子程序设计"><a href="#子程序设计" class="header-anchor">#</a> 子程序设计</h2> <p>伪指令：</p> <ul><li><code>proc</code></li> <li><code>endp</code></li> <li><code>near</code></li> <li><code>far</code></li></ul> <p>子程序调用：</p> <ul><li><code>call</code></li> <li><code>ret</code></li></ul> <p>子程序传递参数的三种方式：寄存器，内存单元，堆栈</p> <p>设计一个程序，实现<code>inputn</code>输入姓名，<code>inputs</code>输入成绩， <code>sort</code>按成绩排序，<code>print</code>打印排序名单四个功能，使用<code>proc</code>的方式实现</p> <ul><li>利用10号功能实现字符串输入，实现输入姓名和成绩的录入</li> <li>利用9号功能实现打印功能</li></ul> <h3 id="简易成绩管理系统"><a href="#简易成绩管理系统" class="header-anchor">#</a> 简易成绩管理系统</h3> <h4 id="数据段定义和主程序"><a href="#数据段定义和主程序" class="header-anchor">#</a> 数据段定义和主程序</h4> <div class="language-assembly line-numbers-mode"><pre class="language-text"><code>data segment 
    nameA db 5 dup(13,?,13 dup('$'))

data ends

stack segment stack

stack ends
code segment

    ;初始化录入次数

loopm:

<p>将子程序设计中的各个功能拆分为不同文件，在主程序中进行调用，实现与二相同的功能</p> <h3 id="递归阶乘"><a href="#递归阶乘" class="header-anchor">#</a> 递归阶乘</h3> <p><code>ret n</code>：子程序返回，同时弹出堆栈中n个字节</p> <div class="language-assembly line-numbers-mode"><pre class="language-text"><code>;return n*fac(n-1);
;使用变量ax储存乘法结果
stack segment stack
    dw 512 dup(?)
stack ends
code segment
    assume cs:code,ss:stack
start:
    mov ax,5
    push ax        ;ax入栈
    call fac
    mov ah,4ch
    int 21h
fac proc
    mov bp,sp    ;保存栈顶指针
    mov bx,[bp+2]    ;取出栈顶元素
    cmp bx,1    ;如果是1的话就返回
    jne next    ;小于等于则跳转
    mov ax,1
    jmp exit
next:
    dec bx        ;bx-1入栈，进入下一层递归
    push bx
    call fac
    mov bp,sp
    mov bx,[bp+2]
    mul bl        ;ax=al*bl al=fac(n-1) bl=n
exit:
    ret 2        ;出栈，弹出两个字节
fac endp
