XNSR0IArs4c6QAABH1JREFUSA3tVl1oHFUUPmdmd2ltklqbpJDiNnXFmgbFktho7YMPNiJSSZM0+CAYSkUELVhM6YuwIPpgoOKDqOBDC0XE2CQoNtQXBUFTTcCi+Wlh1V2TQExsUzcltd3M9Tt3ZjZzZ2fT+OJTL8yeM+eee757fmeJbq//KQL8X3DUSFOcfr7cRsRtxNQMWueeVzOkaITIGqQHNg5y8+jNW9ldM7A6nTpAjuolUikAwq7CE3WcM2RRDz+XGVgN3FptU/aUSlvq9Pa3iZ1+sgAqJyyAFqkipd9dqiwHF3P65YycLWc/6sqGrvoEoIp6DOFaX5h6+dnfjkWprwqsPk0dUGq5vySwDImC10KxFHgGL1SWoc92O3eVht09qdXNH11I2SsTsJYqMWzihqGMi+A+Garf3BAuuLI5oGlULyNfyB/HYNujwktOfRrMr5t77NmevqaUopx0grnKAyvVpmwUDB4x6FPXuGvYLTDwWsejwgtgkYKPqRJg8SV6xaiZ3ZTppGneS4yfH5/66fZSDHv+QZci/+h5c5UHtpy67JUqGppM0sh0Nc1dW6/N1W5Yoqat8/TU/VnadmdeW2PLLSyh0cvxBs3KbqTmwYPpxN4do/mzE8nEpvX/UMu2Wbp74zUAK5q6WkHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">接口实验 - 系统中断<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="目的及原理"><a href="#目的及原理" class="header-anchor">#</a> 目的及原理</h2> <h3 id="实验目的"><a href="#实验目的" class="header-anchor">#</a> 实验目的</h3> <p>掌握PC机中断处理系统的基本原理</p> <p>学会编写中断服务程序</p> <p>实验电路如图，直接用手动产单脉冲作为中断请求信号（只需连接一根导线），要求每按一次开关产生一次中断，在屏幕上显示<code>NEUQ 2023!If Winter comes,can Spring be far behind?</code></p> <img src="/assets/img/image-20230329131817840.99ad9a5d.png"> <p>实验环境</p> <ul><li><code>Tpc-zk-II</code>集成开发环境</li> <li>微机原理与接口技术实验箱</li></ul> <h3 id="实验原理"><a href="#实验原理" class="header-anchor">#</a> 实验原理</h3> <p>系统上电时，ROM BIOS对8259A的主片和从片要执行初始化命令、惊醒初始化操作</p> <img src="/assets/img/image-20230329131355139.da00633d.png"> <p>中断向量和中断向量表</p> <img src="/assets/img/image-20230329131424464.5781d568.png"> <p>CPU 获取中断类型码的方法</p> <ul><li>CPU内部中断时，由硬件电路自动提供</li> <li>软中断INT n在指令的代码中提供</li> <li>可屏蔽的外中断INTR通过硬件（8259A）提供</li></ul> <p>对于 PC/AT 及 286 以上微机内又扩展了一片 8259 中断控制，IRQ2 用于两片 8259 之间级连，对外可以提供 16 个中断源</p> <table><thead><tr><th>中断源</th> <th>中断类型号</th> <th>中断功能</th></tr></thead> <tbody><tr><td>IRQ0</td> <td>08H</td> <td>时钟</td></tr> <tr><td>IRQ1</td> <td>09H</td> <td>键盘</td></tr> <tr><td>IRQ2</td> <td>0AH</td> <td>保留</td></tr> <tr><td>IRQ3</td> <td>0BH</td> <td>串行口2</td></tr> <tr><td>IRQ4</td> <td>0CH</td> <td>串行口1</td></tr> <tr><td>IRQ5</td> <td>0DH</td> <td>硬盘</td></tr> <tr><td>IRQ6</td> <td>0EH</td> <td>软盘</td></tr> <tr><td>IRQ7</td> <td>0FH</td> <td>并行打印机</td></tr> <tr><td>IRQ8</td> <td>70H</td> <td>实时时钟</td></tr> <tr><td>IRQ9</td> <td>71H</td> <td>用户中断</td></tr> <tr><td>IRQ10</td> <td>72H</td> <td>保留</td></tr> <tr><td>IRQ11</td> <td>73H</td> <td>保留</td></tr> <tr><td>IRQ12</td> <td>74H</td> <td>保留</td></tr> <tr><td>IRQ13</td> <td>75H</td> <td>协处理器</td></tr> <tr><td>IRQ14</td> <td>76H</td> <td>硬盘</td></tr> <tr><td>IRQ15</td> <td>77H</td> <td>保留</td></tr></tbody></table> <h2 id="实验步骤及分析"><a href="#实验步骤及分析" class="header-anchor">#</a> 实验步骤及分析</h2> <p>1、连接仪器</p> <p>插上实验箱电源，<code>USB</code>接口连接主机，连接实验箱<code>总线/MIRQx</code>和<code>单脉冲1/正脉冲</code>，开启实验箱电源，在<code>Tpc-zk-II集成开发环境</code>中进行硬件检测</p> <p>2、编写汇编代码</p> <p>experiment_one.asm</p> <div class="language-nasm line-numbers-mode"><pre class="language-nasm"><code>data segment
    info db <span class="token string">'NEUQ 2023!if Winter comes,can Spring be far behind?'</span>, <span class="token number">0ah</span>, <span class="token number">0ah</span>, <span class="token string">'$'</span>
data ends
code segment
assume <span class="token register variable">cs</span>:code, <span class="token register variable">ds</span>:data
<span class="token label function">start:</span>
    mov <span class="token register variable">ax</span>,<span class="token register variable">cs</span>
    mov <span class="token register variable">ds</span>,<span class="token register variable">ax</span>
    mov <span class="token register variable">dx</span>,offset int3
    mov <span class="token register variable">ah</span>,<span class="token number">25h</span>
    mov <span class="token register variable">al</span>,<span class="token number">0bh</span>
    int <span class="token number">21h</span>
    in <span class="token register variable">al</span>,<span class="token number">21h</span>
    and <span class="token register variable">al</span>,<span class="token number">0f7h</span>
    out <span class="token number">21h</span>,<span class="token register variable">al</span>
<span class="token label function">here:</span>jmp here
int3 proc
    push <span class="token register variable">ax</span>
    push <span class="token register variable">ds</span>
    push <span class="token register variable">dx</span>
    sti
    mov <span class="token register variable">ax</span>,data
    mov <span class="token register variable">ds</span>,<span class="token register variable">ax</span>
    mov <span class="token register variable">dx</span>,offset info
    mov <span class="token register variable">ah</span>,<span class="token number">9</span>
    int <span class="token number">21h</span>
    mov <span class="token register variable">al</span>,<span class="token number">20h</span>
    out <span class="token number">20h</span>,<span class="token register variable">al</span>
    cli
    pop <span class="token register variable">dx</span>
    pop <span class="token register variable">ds</span>
    pop <span class="token register variable">ax</span>
    iret
int3 endp
code ends
end start
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br></div></div><p>编译运行</p> <p>3、实验结果</p> <p>每次按下单脉冲开关将在屏幕上显示</p> <img src="/assets/img/experiment_one.1f804c29.png"> <h2 id="实验心得"><a href="#实验心得" class="header-anchor">#</a> 实验心得</h2> <p>事先检查各种插线是否稳固，如<code>USB</code>接口，电路板是否插稳（会亮灯指示），实验前在<code>IDE</code>中不要少硬件检测这一步骤，<code>IDE</code>对于汇编代码的报错详细到行，认真仔细检查即可</p></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/04/14, 19:24:35</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href
