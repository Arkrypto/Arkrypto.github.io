AAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">接口实验 - 系统中断<!----></h1> <!----> <div class="theme-vdoing-content content__default"><img src="/assets/img/logo.f9ade9c2.png"> <img src="/assets/img/name.8687943e.png"> <h2 id="目的及原理"><a href="#目的及原理" class="header-anchor">#</a> 目的及原理</h2> <h3 id="实验目的"><a href="#实验目的" class="header-anchor">#</a> 实验目的</h3> <p>掌握PC机中断处理系统的基本原理</p> <p>学会编写中断服务程序</p> <p>实验电路如图，直接用手动产单脉冲作为中断请求信号（只需连接一根导线），要求每按一次开关产生一次中断，在屏幕上显示<code>NEUQ 2023!If Winter comes,can Spring be far behind?</code></p> <img src="/assets/img/image-20230329131817840.99ad9a5d.png"> <p>实验环境</p> <ul><li><code>Tpc-zk-II</code>集成开发环境</li> <li>微机原理与接口技术实验箱</li></ul> <h3 id="实验原理"><a href="#实验原理" class="header-anchor">#</a> 实验原理</h3> <p>系统上电时，ROM BIOS对8259A的主片和从片要执行初始化命令、惊醒初始化操作</p> <img src="/assets/img/image-20230329131355139.da00633d.png"> <p>中断向量和中断向量表</p> <img src="/assets/img/image-20230329131424464.5781d568.png"> <p>CPU 获取中断类型码的方法</p> <ul><li>CPU内部中断时，由硬件电路自动提供</li> <li>软中断INT n在指令的代码中提供</li> <li>可屏蔽的外中断INTR通过硬件（8259A）提供</li></ul> <p>对于 PC/AT 及 286 以上微机内又扩展了一片 8259 中断控制，IRQ2 用于两片 8259 之间级连，对外可以提供 16 个中断源</p> <table><thead><tr><th>中断源</th> <th>中断类型号</th> <th>中断功能</th></tr></thead> <tbody><tr><td>IRQ0</td> <td>08H</td> <td>时钟</td></tr> <tr><td>IRQ1</td> <td>09H</td> <td>键盘</td></tr> <tr><td>IRQ2</td> <td>0AH</td> <td>保留</td></tr> <tr><td>IRQ3</td> <td>0BH</td> <td>串行口2</td></tr> <tr><td>IRQ4</td> <td>0CH</td> <td>串行口1</td></tr> <tr><td>IRQ5</td> <td>0DH</td> <td>硬盘</td></tr> <tr><td>IRQ6</td> <td>0EH</td> <td>软盘</td></tr> <tr><td>IRQ7</td> <td>0FH</td> <td>并行打印机</td></tr> <tr><td>IRQ8</td> <td>70H</td> <td>实时时钟</td></tr> <tr><td>IRQ9</td> <td>71H</td> <td>用户中断</td></tr> <tr><td>IRQ10</td> <td>72H</td> <td>保留</td></tr> <tr><td>IRQ11</td> <td>73H</td> <td>保留</td></tr> <tr><td>IRQ12</td> <td>74H</td> <td>保留</td></tr> <tr><td>IRQ13</td> <td>75H</td> <td>协处理器</td></tr> <tr><td>IRQ14</td> <td>76H</td> <td>硬盘</td></tr> <tr><td>IRQ15</td> <td>77H</td> <td>保留</td></tr></tbody></table> <h2 id="实验步骤及分析"><a href="#实验步骤及分析" class="header-anchor">#</a> 实验步骤及分析</h2> <p>1、连接仪器</p> <p>插上实验箱电源，<code>USB</code>接口连接主机，连接实验箱<code>总线/MIRQx</code>和<code>单脉冲1/正脉冲</code>，开启实验箱电源，在<code>Tpc-zk-II集成开发环境</code>中进行硬件检测</p> <p>2、编写汇编代码</p> <p>experiment_one.asm</p> <div class="language-assembly line-numbers-mode"><pre class="language-text"><code>data segment
    info db 'NEUQ 2023!if Winter comes,can Spring be far behind?', 0ah, 0ah, '$'
data ends
code segment
assume cs:code, ds:data
start:
    mov ax,cs
    mov ds,ax
    mov dx,offset int3
    mov ah,25h
    mov al,0bh
    int 21h
    in al,21h
    and al,0f7h
    out 21h,al
here:jmp here
int3 proc
    push ax
    push ds
    push dx
    sti
    mov ax,data
    mov ds,ax
    mov dx,offset info
    mov ah,9
    int 21h
    mov al,20h
    out 20h,al
    cli
    pop dx
    pop ds
    pop ax
    iret
int3 endp
code ends
end start
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br></div></div><p>编译运行</p> <p>3、实验结果</p> <p>每次按下单脉冲开关将在屏幕上显示</p> <img src="/assets/img/experiment_one.1f804c29.png"> <h2 id="实验心得"><a href="#实验心得" class="header-anchor">#</a> 实验心得</h2> <p>事先检查各种插线是否稳固，如<code>USB</code>接口，电路板是否插稳（会亮灯指示），实验前在<code>IDE</code>中不要少硬件检测这一步骤，<code>IDE</code>对于汇编代码的报错详细到行，认真仔细检查即可</p></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/01/01, 12:28:18</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href
