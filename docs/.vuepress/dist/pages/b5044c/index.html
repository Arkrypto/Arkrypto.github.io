<span class="token keyword">create</span> <span class="token keyword">database</span> test2<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h3 id="更名"><a href="#更名" class="header-anchor">#</a> 更名</h3> <p>由于在<code>mysql-5.1.23</code>后出于安全考虑丢弃了rename database、modify name这些命令，采用先备份原数据库数据，新建数据库并导入数据的方式进行更名</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code>mysqldump <span class="token operator">-</span>u root <span class="token operator">-</span>p <span class="token comment">--set-gtid-purged=OFF test1 &gt; C:\Files\sql\old.sql</span>
<span class="token keyword">drop</span> <span class="token keyword">database</span> test1<span class="token punctuation">;</span>
<span class="token keyword">create</span> <span class="token keyword">database</span> new_test1<span class="token punctuation">;</span>
mysql <span class="token operator">-</span>u root <span class="token operator">-</span>p new_test1 <span class="token operator">&lt;</span> C:\Files\<span class="token keyword">sql</span>\old<span class="token punctuation">.</span><span class="token keyword">sql</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h3 id="删除库"><a href="#删除库" class="header-anchor">#</a> 删除库</h3> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">drop</span> <span class="token keyword">database</span> new_test1<span class="token punctuation">;</span>
<span class="token keyword">drop</span> <span class="token keyword">database</span> test2<span class="token punctuation">;</span>  
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h2 id="表操作"><a href="#表操作" class="header-anchor">#</a> 表操作</h2> <h3 id="建表"><a href="#建表" class="header-anchor">#</a> 建表</h3> <p>建立学生信息表<code>student</code>、课程表<code>course</code>、学生课程成绩关系表<code>score</code>，其中<code>score</code>的外键为学生ID和课程ID</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">create</span> <span class="token keyword">table</span> <span class="token identifier"><span class="token punctuation">`</span>student<span class="token punctuation">`</span></span><span class="token punctuation">(</span>
    student_id <span class="token keyword">varchar</span><span class="token punctuation">(</span><span class="token number">10</span><span class="token punctuation">)</span> <span class="token operator">not</span> <span class="token boolean">null</span> <span class="token keyword">comment</span> <span class="token string">'学号'</span><span class="token punctuation">,</span>
    student_name <span class="token keyword">varchar</span><span class="token punctuation">(</span><span class="token number">10</span><span class="token punctuation">)</span> <span class="token operator">not</span> <span class="token boolean">null</span> <span class="token keyword">comment</span> <span class="token string">'姓名'</span><span class="token punctuation">,</span>
    sex <span class="token keyword">char</span><span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">)</span> <span class="token operator">not</span> <span class="token boolean">null</span> <span class="token keyword">comment</span> <span class="token string">'性别F或M'</span><span class="token punctuation">,</span>
    age <span class="token keyword">int</span> <span class="token keyword">comment</span> <span class="token string">'年龄'</span><span class="token punctuation">,</span>
    department <span class="token keyword">varchar</span><span class="token punctuation">(</span><span class="token number">15</span><span class="token punctuation">)</span> <span class="token keyword">default</span> <span class="token string">'computer'</span> <span class="token keyword">comment</span> <span class="token string">'系名'</span><span class="token punctuation">,</span>
    <span class="token keyword">primary</span> <span class="token keyword">key</span><span class="token punctuation">(</span><span class="token identifier"><span class="token punctuation">`</span>student_id<span class="token punctuation">`</span></span><span class="token punctuation">)</span>
<span class="token punctuation">)</span><span class="token keyword">engine</span><span class="token operator">=</span><span class="token keyword">innodb</span> <span class="token keyword">default</span> <span class="token keyword">charset</span><span class="token operator">=</span>utf8<span class="token punctuation">;</span>


<span class="token keyword">create</span> <span class="token keyword">table</span> <span class="token identifier"><span class="token punctuation">`</span>course<span class="token punctuation">`</span></span><span class="token punctuation">(</span>
    course_id <span class="token keyword">varchar</span><span class="token punctuation">(</span><span class="token number">6</span><span class="token punctuation">)</span> <span class="token operator">not</span> <span class="token boolean">null</span> <span class="token keyword">comment</span> <span class="token string">'课程号'</span><span class="token punctuation">,</span>
    course_name <span class="token keyword">varchar</span><span class="token punctuation">(</span><span class="token number">20</span><span class="token punctuation">)</span> <span class="token operator">not</span> <span class="token boolean">null</span> <span class="token keyword">comment</span> <span class="token string">'课程名'</span><span class="token punctuation">,</span>
    pre_could <span class="token keyword">varchar</span><span class="token punctuation">(</span><span class="token number">6</span><span class="token punctuation">)</span> <span class="token operator">not</span> <span class="token boolean">null</span> <span class="token keyword">comment</span> <span class="token string">'先修课程号'</span><span class="token punctuation">,</span>
    crdits <span class="token keyword">float</span><span class="token punctuation">(</span><span class="token number">3</span><span class="token punctuation">,</span><span class="token number">1</span><span class="token punctuation">)</span> <span class="token keyword">comment</span> <span class="token string">'学分'</span><span class="token punctuation">,</span>
    <span class="token keyword">primary</span> <span class="token keyword">key</span><span class="token punctuation">(</span><span class="token identifier"><span class="token punctuation">`</span>course_id<span class="token punctuation">`</span></span><span class="token punctuation">)</span>
<span class="token punctuation">)</span><span class="token keyword">engine</span><span class="token operator">=</span><span class="token keyword">innodb</span> <span class="token keyword">default</span> <span class="token keyword">charset</span><span class="token operator">=</span>utf8<span class="token punctuation">;</span>
    
<span class="token keyword">create</span> <span class="token keyword">table</span> <span class="token identifier"><span class="token punctuation">`</span>score<span class="token punctuation">`</span></span><span class="token punctuation">(</span>
    student_id <span class="token keyword">varchar</span><span class="token punctuation">(</span><span class="token number">10</span><span class="token punctuation">)</span> <span class="token operator">not</span> <span class="token boolean">null</span> <span class="token keyword">comment</span> <span class="token string">'学号号'</span><span class="token punctuation">,</span>
    course_id <span class="token keyword">varchar</span><span class="token punctuation">(</span><span class="token number">6</span><span class="token punctuation">)</span> <span class="token operator">not</span> <span class="token boolean">null</span> <span class="token keyword">comment</span> <span class="token string">'课程号'</span><span class="token punctuation">,</span>
    grade <span class="token keyword">float</span><span class="token punctuation">(</span><span class="token number">3</span><span class="token punctuation">,</span><span class="token number">1</span><span class="token punctuation">)</span> <span class="token keyword">comment</span> <span class="token string">'学分'</span><span class="token punctuation">,</span>
    <span class="token keyword">check</span><span class="token punctuation">(</span>grade<span class="token operator">&gt;</span><span class="token number">0</span> <span class="token operator">and</span> grade <span class="token operator">&lt;</span> <span class="token number">100</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
    <span class="token keyword">primary</span> <span class="token keyword">key</span><span class="token punctuation">(</span><span class="token identifier"><span class="token punctuation">`</span>student_id<span class="token punctuation">`</span></span><span class="token punctuation">,</span><span class="token identifier"><span class="token punctuation">`</span>course_id<span class="token punctuation">`</span></span><span class="token punctuation">)</span>
<span class="token punctuation">)</span><span class="token keyword">engine</span><span class="token operator">=</span><span class="token keyword">innodb</span> <span class="token keyword">default</span> <span class="token keyword">charset</span><span class="token operator">=</span>utf8<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br></div></div><p>关联外键</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">alter</span> <span class="token keyword">table</span> score
<span class="token keyword">add</span> <span class="token keyword">constraint</span> fk_student_id
<span class="token keyword">foreign</span> <span class="token keyword">key</span><span class="token punctuation">(</span>student_id<span class="token punctuation">)</span>
<span class="token keyword">references</span> student<span class="token punctuation">(</span>student_id<span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token keyword">alter</span> <span class="token keyword">table</span> score
<span class="token keyword">add</span> <span class="token keyword">constraint</span> fk_course_id
<span class="token keyword">foreign</span> <span class="token keyword">key</span><span class="token punctuation">(</span>course_id<span class="token punctuation">)</span>
<span class="token keyword">references</span> course<span class="token punctuation">(</span>course_id<span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><h3 id="修改列属性"><a href="#修改列属性" class="header-anchor">#</a> 修改列属性</h3> <p>添加memo字段</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">alter</span> <span class="token keyword">table</span> <span class="token identifier"><span class="token punctuation">`</span>student<span class="token punctuation">`</span></span> <span class="token keyword">add</span> memo <span class="token keyword">varchar</span><span class="token punctuation">(</span><span class="token number">200</span><span class="token punctuation">)</span> <span class="token keyword">after</span> <span class="token identifier"><span class="token punctuation">`</span>age<span class="token punctuation">`</span></span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ul><li>使用<code>after</code>可以限定新增字段的位置，默认在最后一列</li></ul> <p>改变memo属性</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">alter</span> <span class="token keyword">table</span> <span class="token identifier"><span class="token punctuation">`</span>student<span class="token punctuation">`</span></span> <span class="token keyword">modify</span> memo <span class="token keyword">varchar</span><span class="token punctuation">(</span><span class="token number">300</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>删除memo字段</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">alter</span> <span class="token keyword">table</span> <span class="token identifier"><span class="token punctuation">`</span>student<span class="token punctuation">`</span></span> <span class="token keyword">drop</span> memo<span class="token punctuation">;</span>

<span class="token punctuation">(</span><span class="token string">'20010104'</span><span class="token punctuation">,</span><span class="token string">'Stefen'</span><span class="token punctuation">,</span><span class="token string">'男'</span><span class="token punctuation">,</span> <span class="token string">'20'</span><span class="token punctuation">,</span><span class="token string">'Computer'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token punctuation">(</span><span class="token string">'20010101'</span><span class="token punctuation">,</span><span class="token string">'C1'</span><span class="token punctuation">,</span><span class="token string">'90'</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
<span class="token punctuation">(</span><span class="token string">'20010102'</span><span class="token punctuation">,</span><span class="token string">'C1'</span><span class="token punctuation">,</span><span class="token string">'87'</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
<span class="token punctuation">(</span><span class="token string">'20010103'</span><span class="token punctuation">,</span><span class="token string">'C1'</span><span class="token punctuation">,</span><span class="token string">'88'</span><span class="token punctuation">)</span><span class="token punctuation">,</span>

<span class="token punctuation">(</span><span class="token string">'20010104'</span><span class="token punctuation">,</span><span class="token string">'C2'</span><span class="token punctuation">,</span><span class="token string">'94'</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
<span class="token punctuation">(</span><span class="token string">'20010102'</span><span class="token punctuation">,</span><span class="token string">'C3'</span><span class="token punctuation">,</span><span class="token string">'62'</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
<span class="token punctuation">(</span><span class="token string">'20030101'</span><span class="token punctuation">,</span><span class="token string">'C3'</span><span class="token punctuation">,</span><span class="token string">'80'</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
<span class="token punctuation">(</span><span class="token string">'20010103'</span><span class="token punctuation">,</span><span class="token string">'C4'</span><span class="token punctuation">,</span><span class="token string">'77'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br></div></div><h3 id="单个插入"><a href="#单个插入" class="header-anchor">#</a> 单个插入</h3> <p>向students表添加一个学生记录，学号为20010112，性别为男，姓名为<code>stefen</code>，年龄25岁，所在系为艺术系art</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">insert</span> <span class="token keyword">into</span> student <span class="token punctuation">(</span>student_id<span class="token punctuation">,</span> sex<span class="token punctuation">,</span> student_name<span class="token punctuation">,</span> age<span class="token punctuation">,</span> department<span class="token punctuation">)</span> <span class="token keyword">values</span>
<span class="token punctuation">(</span><span class="token string">'2010112'</span><span class="token punctuation">,</span> <span class="token string">'M'</span><span class="token punctuation">,</span> <span class="token string">'stefen'</span><span class="token punctuation">,</span> <span class="token number">25</span><span class="token punctuation">,</span> <span class="token string">'art'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>向score表添加一个选课记录，学生学号为20010112，所选课程号为C2</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">insert</span> <span class="token keyword">into</span> score <span class="token punctuation">(</span>student_id<span class="token punctuation">,</span> course_id<span class="token punctuation">)</span> <span class="token keyword">values</span><span class="token punctuation">(</span><span class="token string">'20010112'</span><span class="token punctuation">,</span> <span class="token string">'C2'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="复制表"><a href="#复制表" class="header-anchor">#</a> 复制表</h3> <p>建立表<code>tempstudent</code>，结构与<code>students</code>结构相同，其记录均从<code>student</code>表获取</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">create</span> <span class="token keyword">table</span> tempstudent <span class="token keyword">as</span><span class="token punctuation">(</span><span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> student<span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="修改数据"><a href="#修改数据" class="header-anchor">#</a> 修改数据</h3> <p>将所有学生的成绩加5分</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">update</span> score <span class="token keyword">set</span> grade<span class="token operator">=</span>grade<span class="token operator">+</span><span class="token number">5</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>将姓名为sue的学生所在系改为电子信息系</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">update</span> student <span class="token keyword">set</span> department<span class="token operator">=</span><span class="token string">'电子信息'</span> <span class="token keyword">where</span> student_name<span class="token operator">=</span><span class="token string">'Sue'</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>将选课为database的学生成绩加10分</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">update</span> score <span class="token keyword">set</span> grade<span class="token operator">=</span>grade<span class="token operator">+</span><span class="token number">10</span>
<span class="token keyword">where</span> course_id <span class="token operator">=</span> <span class="token punctuation">(</span><span class="token keyword">select</span> course_id <span class="token keyword">from</span> course <span class="token keyword">where</span> course_name<span class="token operator">=</span><span class="token string">'database'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h3 id="删除数据"><a href="#删除数据" class="header-anchor">#</a> 删除数据</h3> <p>删除所有成绩为空的选修记录（delete form 表名 where 属性列 is null）</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">delete</span> <span class="token keyword">from</span> score <span class="token keyword">where</span> grade <span class="token operator">is</span> <span class="token boolean">null</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>删除学生姓名为<code>deepa</code>的学生记录</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">delete</span> <span class="token keyword">from</span> score <span class="token keyword">where</span> student_id <span class="token operator">=</span> <span class="token punctuation">(</span><span class="token keyword">select</span> student_id <span class="token keyword">from</span> student <span class="token keyword">where</span> student_name<span class="token operator">=</span><span class="token string">'deepa'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token keyword">delete</span> <span class="token keyword">from</span> student <span class="token keyword">where</span> student_name <span class="token operator">=</span> <span class="token string">'deepa'</span> <span class="token keyword">limit</span> <span class="token number">1</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><ul><li>先删关联表，再删数据表</li> <li>定向删除单个数据时使用<code>limit 1</code>能够防止查询整个表</li></ul> <p>删除计算机系选修成绩不及格的学生的选修记录</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">delete</span> <span class="token keyword">from</span> score <span class="token keyword">where</span> grade <span class="token operator">&lt;</span> <span class="token number">60</span> <span class="token operator">and</span> 
student_id <span class="token operator">in</span> <span class="token punctuation">(</span><span class="token keyword">select</span> student_id <span class="token keyword">from</span> student <span class="token keyword">where</span> department<span class="token operator">=</span><span class="token string">'computer'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h2 id="r-操作"><a href="#r-操作" class="header-anchor">#</a> R 操作</h2> <blockquote><p>retrieve查询</p></blockquote> <h3 id="单表查询"><a href="#单表查询" class="header-anchor">#</a> 单表查询</h3> <h4 id="设置别名"><a href="#设置别名" class="header-anchor">#</a> 设置别名</h4> <p>查询全体学生的学号、姓名、所在系，并为结果集的各列设置中文名称</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">select</span> student_id <span class="token keyword">as</span> <span class="token string">'学号'</span><span class="token punctuation">,</span> student_name <span class="token keyword">as</span> <span class="token string">'学生姓名'</span><span class="token punctuation">,</span> 
sex <span class="token keyword">as</span> <span class="token string">'性别'</span><span class="token punctuation">,</span> age <span class="token keyword">as</span> <span class="token string">'年龄'</span><span class="token punctuation">,</span> department <span class="token keyword">as</span> <span class="token string">'所在系'</span> 
<span class="token keyword">from</span> student<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><ul><li><code>id as '学号'</code></li></ul> <h4 id="查询同时修改"><a href="#查询同时修改" class="header-anchor">#</a> 查询同时修改</h4> <p>不改变原数据</p> <p>查询全体学生的选课情况，并为所有成绩加5分</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">select</span> student_id <span class="token keyword">as</span> 学号<span class="token punctuation">,</span>course_id <span class="token keyword">as</span> 课程<span class="token punctuation">,</span>grade<span class="token operator">+</span><span class="token string">'5'</span> <span class="token keyword">as</span> 成绩 <span class="token keyword">FROM</span> score<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h4 id="去重"><a href="#去重" class="header-anchor">#</a> 去重</h4> <p>显示所有选课学生的学号，去掉重复行</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">select</span> <span class="token keyword">distinct</span> student_id <span class="token keyword">from</span> score<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ul><li>distinct</li></ul> <h4 id="条件判断"><a href="#条件判断" class="header-anchor">#</a> 条件判断</h4> <p><strong>数字判断</strong></p> <p>查询选课成绩大于80分的学生</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">select</span> <span class="token keyword">distinct</span> student_id <span class="token keyword">from</span> score <span class="token keyword">where</span> grade<span class="token operator">&gt;</span><span class="token number">80</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>查询年龄在20到30之间的学生学号，姓名，所在系</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">select</span> student_id<span class="token punctuation">,</span> student_name<span class="token punctuation">,</span> department <span class="token keyword">from</span> student <span class="token keyword">where</span> age<span class="token operator">&gt;</span><span class="token number">20</span> <span class="token operator">and</span> age<span class="token operator">&lt;</span><span class="token number">30</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ul><li>用<code>and/or</code>连接条件判断</li></ul> <p><strong>字符串判断</strong></p> <p>查询数学系、计算机系、艺术系的学生学号，姓名</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">select</span> student_id<span class="token punctuation">,</span> student_name <span class="token keyword">from</span> student <span class="token keyword">where</span> 
department<span class="token operator">=</span><span class="token string">'math'</span>
<span class="token operator">or</span> department<span class="token operator">=</span><span class="token string">'computer'</span>
<span class="token operator">or</span> department<span class="token operator">=</span><span class="token string">'art'</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>查询姓名第二个字符为u并且只有3个字符的学生学号，姓名</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">select</span> student_id<span class="token punctuation">,</span>student_name <span class="token keyword">from</span> student <span class="token keyword">where</span> student_name <span class="token operator">like</span><span class="token punctuation">(</span><span class="token string">'_u_'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ul><li><code>_</code>表示单个任一字符</li></ul> <p>查询所有以S开头的学生</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> student <span class="token keyword">where</span> student_name <span class="token operator">like</span> <span class="token string">'S%'</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ul><li><code>%</code>表示<code>whatever</code>，不限长度</li> <li>模糊搜索<code>like</code></li></ul> <p>查询姓名不以S、D、或J开头的学生</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> student 
<span class="token keyword">where</span> student_name <span class="token operator">not</span> <span class="token operator">like</span> <span class="token string">'S%'</span> 
<span class="token operator">and</span> student_name <span class="token operator">not</span> <span class="token operator">like</span> <span class="token string">'D%'</span> 
<span class="token operator">and</span> student_name <span class="token operator">not</span> <span class="token operator">like</span> <span class="token string">'J%'</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><ul><li><code>not like</code></li></ul> <p>查询没有考试成绩的学生和相应课程号（成绩值为空）is null</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">select</span> student_id<span class="token punctuation">,</span> course_id <span class="token keyword">from</span> score <span class="token keyword">where</span> grade <span class="token operator">is</span> <span class="token boolean">null</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ul><li>为空<code>is null</code></li></ul> <h4 id="函数"><a href="#函数" class="header-anchor">#</a> 函数</h4> <p><strong>计数</strong></p> <p>求年龄大于19岁的学生的总人数</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">select</span> <span class="token function">count</span><span class="token punctuation">(</span><span class="token operator">*</span><span class="token punctuation">)</span> <span class="token keyword">from</span> student <span class="token keyword">where</span> age<span class="token operator">&gt;</span><span class="token number">19</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ul><li>求满足要求的行的数量</li></ul> <p><strong>求均值</strong></p> <p>求选修了c语言课程的学生平均成绩、最高分、最低分学生</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">select</span> <span class="token function">avg</span><span class="token punctuation">(</span>grade<span class="token punctuation">)</span> <span class="token keyword">from</span> course<span class="token punctuation">,</span> score
<span class="token keyword">where</span> course<span class="token punctuation">.</span>course_id<span class="token operator">=</span>score<span class="token punctuation">.</span>course_id <span class="token operator">and</span> course_name<span class="token operator">=</span><span class="token string">'Cprogram'</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p><strong>排序</strong></p> <p>求选修了c语言课程的最高分、最低分学生</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">select</span> student_name <span class="token keyword">from</span> student<span class="token punctuation">,</span> score<span class="token punctuation">,</span> course
<span class="token keyword">where</span> student<span class="token punctuation">.</span>student_id<span class="token operator">=</span>score<span class="token punctuation">.</span>student_id
<span class="token operator">and</span> score<span class="token punctuation">.</span>course_id<span class="token operator">=</span>course<span class="token punctuation">.</span>course_id
<span class="token operator">and</span> course<span class="token punctuation">.</span>course_name<span class="token operator">=</span><span class="token string">'Cprogram'</span>
<span class="token keyword">order</span> <span class="token keyword">by</span> score<span class="token punctuation">.</span>grade <span class="token keyword">DESC</span> <span class="token keyword">limit</span> <span class="token number">1</span><span class="token punctuation">;</span>

<span class="token keyword">select</span> student_name <span class="token keyword">from</span> student<span class="token punctuation">,</span> score<span class="token punctuation">,</span> course
<span class="token keyword">where</span> student<span class="token punctuation">.</span>student_id<span class="token operator">=</span>score<span class="token punctuation">.</span>student_id
<span class="token operator">and</span> score<span class="token punctuation">.</span>course_id<span class="token operator">=</span>course<span class="token punctuation">.</span>course_id
<span class="token operator">and</span> course<span class="token punctuation">.</span>course_name<span class="token operator">=</span><span class="token string">'Cprogram'</span>
<span class="token keyword">order</span> <span class="token keyword">by</span> score<span class="token punctuation">.</span>grade <span class="token keyword">limit</span> <span class="token number">1</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><ul><li>默认排序为升序，即<code>incr</code>，若要降序加<code>desc</code>即可</li></ul> <p><strong>求和</strong></p> <p>求学号为20010102的学生总成绩</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">select</span> <span class="token function">sum</span><span class="token punctuation">(</span>grade<span class="token punctuation">)</span> <span class="token keyword">from</span> score <span class="token keyword">where</span> student_id<span class="token operator">=</span><span class="token string">'20010102'</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><strong>分组</strong></p> <p>求每个选课学生的学号，姓名，总成绩</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">select</span> student<span class="token punctuation">.</span>student_id<span class="token punctuation">,</span> student_name<span class="token punctuation">,</span> <span class="token function">sum</span><span class="token punctuation">(</span>grade<span class="token punctuation">)</span> <span class="token keyword">from</span> student<span class="token punctuation">,</span> score <span class="token keyword">where</span> score<span class="token punctuation">.</span>student_id<span class="token operator">=</span>student<span class="token punctuation">.</span>student_id <span class="token keyword">group</span> <span class="token keyword">by</span> student<span class="token punctuation">.</span>student_id<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ul><li><code>group by</code></li></ul> <p>求课程号及相应课程的所有的选课人数</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">select</span> course_id<span class="token punctuation">,</span> <span class="token function">count</span><span class="token punctuation">(</span>course_id<span class="token punctuation">)</span> <span class="token keyword">from</span> score <span class="token keyword">group</span> <span class="token keyword">by</span> course_id<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><strong>附加条件</strong></p> <p>查询选修了3门以上课程的学生姓名学号</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">select</span> student_id<span class="token punctuation">,</span> student_name <span class="token keyword">from</span> student
<span class="token keyword">where</span> student_id <span class="token operator">in</span>
<span class="token punctuation">(</span><span class="token keyword">select</span> student_id <span class="token keyword">from</span> score <span class="token keyword">group</span> <span class="token keyword">by</span> student_id <span class="token keyword">having</span> <span class="token function">count</span><span class="token punctuation">(</span>course_id<span class="token punctuation">)</span><span class="token operator">&gt;</span><span class="token number">3</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><ul><li><code>having</code>，有点像<code>where</code></li></ul> <h3 id="多表查询"><a href="#多表查询" class="header-anchor">#</a> 多表查询</h3> <p>查询每个学生基本信息及选课情况</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">select</span> student<span class="token punctuation">.</span><span class="token operator">*</span><span class="token punctuation">,</span> course_id <span class="token keyword">from</span> student<span class="token punctuation">,</span> score <span class="token keyword">where</span> student<span class="token punctuation">.</span>student_id <span class="token operator">=</span> score<span class="token punctuation">.</span>student_id<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ul><li>相同的列需要用<code>表名.列名</code>的形式加以区分</li></ul> <p>查询每个学生学号姓名及选修的课程名、成绩</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">select</span> student_name<span class="token punctuation">,</span> course_id<span class="token punctuation">,</span> grade <span class="token keyword">from</span> student<span class="token punctuation">,</span> score <span class="token keyword">where</span> student<span class="token punctuation">.</span>student_id<span class="token operator">=</span>score<span class="token punctuation">.</span>student_id<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>求计算机系选修课程超过2门课的学生学号姓名、平均成绩并按平均成绩降序排列</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">select</span> student<span class="token punctuation">.</span>student_id<span class="token punctuation">,</span> student_name<span class="token punctuation">,</span> <span class="token function">avg</span><span class="token punctuation">(</span>grade<span class="token punctuation">)</span> <span class="token keyword">from</span> student<span class="token punctuation">,</span> score
<span class="token keyword">where</span> student<span class="token punctuation">.</span>student_id <span class="token operator">=</span> score<span class="token punctuation">.</span>student_id
<span class="token operator">and</span> department<span class="token operator">=</span><span class="token string">'computer'</span>
<span class="token keyword">group</span> <span class="token keyword">by</span> student<span class="token punctuation">.</span>student_id <span class="token keyword">having</span> <span class="token function">count</span><span class="token punctuation">(</span>grade<span class="token punctuation">)</span><span class="token operator">&gt;</span><span class="token number">2</span>
<span class="token keyword">order</span> <span class="token keyword">by</span> <span class="token function">avg</span><span class="token punctuation">(</span>grade<span class="token punctuation">)</span> <span class="token keyword">desc</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><ul><li><code>order by ... desc</code> 从高到低排列</li></ul> <p>查询与sue在同一个系学习的所有学生的学号姓名</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">select</span> student_id<span class="token punctuation">,</span> student_name <span class="token keyword">from</span> student
<span class="token keyword">where</span> department <span class="token operator">=</span> <span class="token punctuation">(</span><span class="token keyword">select</span> department <span class="token keyword">from</span> student <span class="token keyword">where</span> student_name <span class="token operator">=</span> <span class="token string">'Sue'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>查询所有学生的选课情况，要求包括所有选修了课程的和没选课的学生，显示他们的姓名学号课程号和成绩（若有）</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">select</span> student<span class="token punctuation">.</span>student_id<span class="token punctuation">,</span> student_name<span class="token punctuation">,</span> score<span class="token punctuation">.</span>course_id<span class="token punctuation">,</span> grade <span class="token keyword">from</span> student
<span class="token keyword">left</span> <span class="token keyword">outer</span> <span class="token keyword">join</span> score <span class="token keyword">on</span> <span class="token punctuation">(</span>student<span class="token punctuation">.</span>student_id <span class="token operator">=</span> score<span class="token punctuation">.</span>student_id<span class="token punctuation">)</span>
<span class="token keyword">left</span> <span class="token keyword">outer</span> <span class="token keyword">join</span> course <span class="token keyword">on</span> <span class="token punctuation">(</span>score<span class="token punctuation">.</span>course_id <span class="token operator">=</span> course<span class="token punctuation">.</span>course_id<span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><ul><li><code>left outer join</code>左外连接</li></ul> <h2 id="视图和存储过程"><a href="#视图和存储过程" class="header-anchor">#</a> 视图和存储过程</h2> <h3 id="视图"><a href="#视图" class="header-anchor">#</a> 视图</h3> <blockquote><p>类似于一张表，但不以表的形式占用储存空间</p></blockquote> <p>建立数学系的学生视图</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">create</span> <span class="token keyword">view</span> math <span class="token keyword">as</span> <span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> student <span class="token keyword">where</span> department<span class="token operator">=</span><span class="token string">'math'</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>建立计算机系选修了课程名为<code>database</code>的学生的视图，视图名为<code>cs_db</code>，视图列名为学号、姓名、成绩</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">create</span> <span class="token keyword">view</span> cs_db
<span class="token keyword">as</span> <span class="token keyword">select</span> student<span class="token punctuation">.</span>student_id <span class="token keyword">as</span> <span class="token string">'学号'</span><span class="token punctuation">,</span> student_name <span class="token keyword">as</span> <span class="token string">'姓名'</span><span class="token punctuation">,</span> grade <span class="token keyword">as</span> <span class="token string">'成绩'</span> <span class="token keyword">from</span> student<span class="token punctuation">,</span> score
<span class="token keyword">where</span> student<span class="token punctuation">.</span>student_id <span class="token operator">=</span> score<span class="token punctuation">.</span>student_id
<span class="token operator">and</span> department <span class="token operator">=</span> <span class="token string">'computer'</span>
<span class="token operator">and</span> course_id <span class="token operator">in</span> <span class="token punctuation">(</span><span class="token keyword">select</span> course_id <span class="token keyword">from</span> course <span class="token keyword">where</span> course_name <span class="token operator">=</span> <span class="token string">'database'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>创建一个名为<code>stu_sum</code>的视图，包含所有学生学号和总成绩</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">create</span> <span class="token keyword">view</span> stu_sum <span class="token keyword">as</span> <span class="token keyword">select</span> student_id <span class="token keyword">as</span> <span class="token string">'学号'</span><span class="token punctuation">,</span> <span class="token function">sum</span><span class="token punctuation">(</span>grade<span class="token punctuation">)</span> <span class="token keyword">as</span> <span class="token string">'总成绩'</span>
<span class="token keyword">from</span> score <span class="token keyword">group</span> <span class="token keyword">by</span> student_id<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>建立一个计算机系学生选修了课程名为<code>database</code>并且成绩大于80分的学生视图，视图名为<code>cs_db1</code>，视图的列为学号姓名成绩</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">create</span> <span class="token keyword">view</span> cs_db1 <span class="token keyword">as</span>
<span class="token keyword">select</span> student<span class="token punctuation">.</span>student_id <span class="token keyword">as</span> <span class="token string">'学号'</span><span class="token punctuation">,</span> student_name <span class="token keyword">as</span> <span class="token string">'姓名'</span><span class="token punctuation">,</span> grade <span class="token keyword">as</span> <span class="token string">'成绩'</span> <span class="token keyword">from</span> student<span class="token punctuation">,</span> score
<span class="token keyword">where</span> student<span class="token punctuation">.</span>student_id <span class="token operator">=</span> score<span class="token punctuation">.</span>student_id
<span class="token operator">and</span> department <span class="token operator">=</span> <span class="token string">'computer'</span>
<span class="token operator">and</span> grade <span class="token operator">&gt;</span> <span class="token number">80</span>
<span class="token operator">and</span> course_id <span class="token operator">in</span> <span class="token punctuation">(</span><span class="token keyword">select</span> course_id <span class="token keyword">from</span> course <span class="token keyword">where</span> course_name <span class="token operator">=</span> <span class="token string">'database'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>删除<code>cs_db1</code>视图</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">drop</span> <span class="token keyword">view</span> cs_db1<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="存储过程"><a href="#存储过程" class="header-anchor">#</a> 存储过程</h3> <p>创建对studentinfo数据库表student进行插入、修改和删除的三个存储过程：<code>insertStu、updateStu、deleteStu</code></p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">create</span> <span class="token keyword">procedure</span> insertStu <span class="token keyword">as</span>
<span class="token keyword">insert</span> <span class="token keyword">into</span> student <span class="token keyword">values</span><span class="token punctuation">(</span><span class="token string">'202012143'</span><span class="token punctuation">,</span> <span class="token string">'wdnmd'</span><span class="token punctuation">,</span> <span class="token string">'M'</span><span class="token punctuation">,</span> <span class="token string">'21'</span><span class="token punctuation">,</span> <span class="token string">'nmsl'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">create</span> <span class="token keyword">procedure</span> updateStu <span class="token keyword">as</span>
<span class="token keyword">update</span> student <span class="token keyword">set</span> department <span class="token operator">=</span> <span class="token string">'cs'</span> <span class="token keyword">where</span> student_id <span class="token operator">=</span> <span class="token string">'202012143'</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">create</span> <span class="token keyword">procedure</span> deleteStu <span class="token keyword">as</span>
<span class="token keyword">delete</span> student <span class="token keyword">where</span> student_id <span class="token operator">=</span> <span class="token number">202012143</span>'<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/04/14, 19:24:35</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/dc2530/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">数据库系统概述</div></a> <a href="/pages/c0c59a/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">数据库设计与应用</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
