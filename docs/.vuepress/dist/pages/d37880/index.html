后写入初值。如果是 16 位初值时，必须是先写入低 8 位初值，然后再写入高 8 位初值，最后输出锁存命令（读计数器的计数值），将当前的计数器的计数值捕捉到输出锁存器<code>OL</code>中</p> <h2 id="实验步骤及分析"><a href="#实验步骤及分析" class="header-anchor">#</a> 实验步骤及分析</h2> <h3 id="计数实验"><a href="#计数实验" class="header-anchor">#</a> 计数实验</h3> <p>实验流程</p> <img src="/assets/img/image-20230409100630614.8fcf8350.png"> <p>编写汇编代码程序</p> <div class="language-assembly line-numbers-mode"><pre class="language-text"><code>data segment
	io0 equ 280h
	io1 equ 281h
	io2 equ 282h
	iok equ 283h
data ends
code segment
assume cs:code,ds:data
start:
	mov ax,data
	mov ds,ax
	mov dx,iok
	mov al,14h
	out dx,al
	mov dx,io0
	mov al,9
	out dx,al
	r1:mov dx,io0
	in al,dx
	call dis
	mov ah,1
	int 16h
	jz r1
	mov ah,4ch
	int 21h
	dis proc
	push ax
	push dx
	add al,30h
	mov dl,al
	mov ah,2
	int 21h
	pop dx
	pop ax
	ret
	dis endp
	here:jmp here
code ends
end start
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br></div></div><p>按图连接电路，将计数器0设置为方式2，计数器初值为N（N&lt;=0FH），用手逐个输入单脉冲，编程使计数值在屏幕上显示，用逻辑笔观察OUT0电平变化（当输入N+1个脉冲后OUT0变高电平）</p> <img src="/assets/img/image-20230409101036748.aa3e1c45.png"> <table><thead><tr><th>接线</th> <th></th></tr></thead> <tbody><tr><td>8254/CLK0</td> <td>单脉冲/正脉冲</td></tr> <tr><td>8254/CS</td> <td>I/O译码/Y0（280H---287H）</td></tr> <tr><td>8254/OUT0</td> <td>LED显示/L7 或 逻辑笔</td></tr> <tr><td>8254/GATE0</td> <td>+5V</td></tr></tbody></table> <p>点击运行，记录计数过程</p> <img src="/assets/img/count.2c5c3056.png"> <h3 id="定时实验"><a href="#定时实验" class="header-anchor">#</a> 定时实验</h3> <p>编写汇编代码程序</p> <div class="language-assembly line-numbers-mode"><pre class="language-text"><code>data segment
io0 equ 280h
io1 equ 281h
io2 equ 282h
iok equ 283h
data ends
code segment
assume cs:code,ds:data
start:
    mov ax,data
    mov ds,ax
    mov dx,iok
    mov al,36h
    out dx,al
    mov dx,io0
    mov ax,1000
    out dx,al
    mov al,ah
    out dx,al
    mov dx,iok
    mov al,76h
    out dx,al
    mov dx,io1
    mov ax,1000
    out dx,al
    mov al,ah
    out dx,al
here:jmp here

ode>4</code>时刻，计数为<code>00</code>，两个指示灯均暗</li></ul></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/02/02, 01:53:25</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/026c1d/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">接口实验 - 系统中断</div></a> <a href="/pages/b20184/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">接口实验 - 8255 并行输入输出</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
