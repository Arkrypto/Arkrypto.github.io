输出锁存器<code>OL</code>中</p> <h2 id="实验步骤及分析"><a href="#实验步骤及分析" class="header-anchor">#</a> 实验步骤及分析</h2> <h3 id="计数实验"><a href="#计数实验" class="header-anchor">#</a> 计数实验</h3> <p>实验流程</p> <img src="/assets/img/image-20230409100630614.8fcf8350.png"> <p>编写汇编代码程序</p> <div class="language-nasm line-numbers-mode"><pre class="language-nasm"><code>data segment
	io0 equ <span class="token number">280h</span>
	io1 equ <span class="token number">281h</span>
	io2 equ <span class="token number">282h</span>
	iok equ <span class="token number">283h</span>
data ends
code segment
assume <span class="token register variable">cs</span>:code,<span class="token register variable">ds</span>:data
<span class="token label function">start:</span>
	mov <span class="token register variable">ax</span>,data
	mov <span class="token register variable">ds</span>,<span class="token register variable">ax</span>
	mov <span class="token register variable">dx</span>,iok
	mov <span class="token register variable">al</span>,<span class="token number">14h</span>
	out <span class="token register variable">dx</span>,<span class="token register variable">al</span>
	mov <span class="token register variable">dx</span>,io0
	mov <span class="token register variable">al</span>,<span class="token number">9</span>
	out <span class="token register variable">dx</span>,<span class="token register variable">al</span>
	<span class="token label function">r1:</span>mov <span class="token register variable">dx</span>,io0
	in <span class="token register variable">al</span>,<span class="token register variable">dx</span>
	call dis
	mov <span class="token register variable">ah</span>,<span class="token number">1</span>
	int <span class="token number">16h</span>
	jz <span class="token register variable">r1</span>
	mov <span class="token register variable">ah</span>,<span class="token number">4ch</span>
	int <span class="token number">21h</span>
	dis proc
	push <span class="token register variable">ax</span>
	push <span class="token register variable">dx</span>
	add <span class="token register variable">al</span>,<span class="token number">30h</span>
	mov <span class="token register variable">dl</span>,<span class="token register variable">al</span>
	mov <span class="token register variable">ah</span>,<span class="token number">2</span>
	int <span class="token number">21h</span>
	pop <span class="token register variable">dx</span>
	pop <span class="token register variable">ax</span>
	ret
	dis endp
	<span class="token label function">here:</span>jmp here
code ends
end start
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br></div></div><p>按图连接电路，将计数器0设置为方式2，计数器初值为N（N&lt;=0FH），用手逐个输入单脉冲，编程使计数值在屏幕上显示，用逻辑笔观察OUT0电平变化（当输入N+1个脉冲后OUT0变高电平）</p> <img src="/assets/img/image-20230409101036748.aa3e1c45.png"> <table><thead><tr><th>接线</th> <th></th></tr></thead> <tbody><tr><td>8254/CLK0</td> <td>单脉冲/正脉冲</td></tr> <tr><td>8254/CS</td> <td>I/O译码/Y0（280H---287H）</td></tr> <tr><td>8254/OUT0</td> <td>LED显示/L7 或 逻辑笔</td></tr> <tr><td>8254/GATE0</td> <td>+5V</td></tr></tbody></table> <p>点击运行，记录计数过程</p> <img src="/assets/img/count.2c5c3056.png"> <h3 id="定时实验"><a href="#定时实验" class="header-anchor">#</a> 定时实验</h3> <p>编写汇编代码程序</p> <div class="language-nasm line-numbers-mode"><pre class="language-nasm"><code>data segment
io0 equ <span class="token number">280h</span>
io1 equ <span class="token number">281h</span>
io2 equ <span class="token number">282h</span>
iok equ <span class="token number">283h</span>
data ends
code segment
assume <span class="token register variable">cs</span>:code,<span class="token register variable">ds</span>:data
<span class="token label function">start:</span>
    mov <span class="token register variable">ax</span>,data
    mov <span class="token register variable">ds</span>,<span class="token register variable">ax</span>
    mov <span class="token register variable">dx</span>,iok
    mov <span class="token register variable">al</span>,<span class="token number">36h</span>
    out <span class="token register variable">dx</span>,<span class="token register variable">al</span>
    mov <span class="token register variable">dx</span>,io0
    mov <span class="token register variable">ax</span>,<span class="token number">1000</span>
    out <span class="token register variable">dx</span>,<span class="token register variable">al</span>

ode>4</code>时刻，计数为<code>00</code>，两个指示灯均暗</li></ul></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/04/14, 19:24:35</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/026c1d/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">接口实验 - 系统中断</div></a> <a href="/pages/b20184/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">接口实验 - 8255 并行输入输出</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
