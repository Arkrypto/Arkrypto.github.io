BYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">Docker Advance<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="进阶命令"><a href="#进阶命令" class="header-anchor">#</a> 进阶命令</h2> <p>挂载数据卷</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">docker</span> run <span class="token parameter variable">-v</span> /myDataVolume:/containerVolume 镜像名称
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>拷贝指定文件到指定目录</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>docker cp 容器名:/containerVolume/  /myDataVolume/
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">docker</span> <span class="token function">cp</span> /myVolume/  容器名:/containerVolume/
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>监听容器状态</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">docker</span> stats --no-stream <span class="token parameter variable">--format</span> <span class="token string">&quot;{}&quot;</span> 容器名
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ul><li>--no-stream：不持续输出，即打印当前状态</li> <li>--format：自定义输出格式（json）</li></ul> <p>重连容器</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token builtin class-name">exec</span> <span class="token parameter variable">-it</span> 容器名 /bin/bash
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>将Web项目挂在tomcat容器内</p> <ul><li>启动 tomcat 容器，将 war 包复制进容器 /usr/local/tomcat/webapps/ 目录即可</li> <li>容器会自动解压war包，然后通过 ip:8080/NEUQHelper 即可访问项目</li></ul> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">docker</span> <span class="token function">cp</span> /java/NEUQHelper.war de9dc1076633:/usr/local/tomcat/webapps/
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="docker"><a href="#docker" class="header-anchor">#</a> Docker+</h2> <h3 id="mysql"><a href="#mysql" class="header-anchor">#</a> MySQL</h3> <p>1、拉取镜像</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">docker</span> pull mysql:5.7
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ul><li>也可指定其他版本</li></ul> <p>2、生成容器</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">docker</span> run <span class="token parameter variable">-it</span> <span class="token parameter variable">--name</span> My-mysql <span class="token parameter variable">-p</span> <span class="token number">13306</span>:3306 <span class="token parameter variable">-e</span> <span class="token assign-left variable">MYSQL_ROOT_PASSWORD</span><span class="token operator">=</span><span class="token number">123456</span> 84164b03fa2e（镜像id）
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ul><li><p>--name 自定义设置容器名称</p></li> <li><p>-p 后为映射端口 从linux上的 13306 映射为容器中的 3306端口</p></li> <li><p>-e 后设置 mysql 登录密码</p></li></ul> <p>3、连接容器</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">docker</span> <span class="token builtin class-name">exec</span> <span class="token parameter variable">-it</span> 064c6bea326d /bin/bash
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>4、登录</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>mysql <span class="token parameter variable">-h</span> localhost <span class="token parameter variable">-u</span> root <span class="token parameter variable">-p</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ul><li>输入密码，登录成功</li></ul> <h3 id="tomcat-部署-war-包"><a href="#tomcat-部署-war-包" class="header-anchor">#</a> Tomcat 部署 war 包</h3> <p>1、拉取镜像</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">docker</span> pull tomcat
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>2、生成容器</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">docker</span> run <span class="token parameter variable">-it</span> <span class="token parameter variable">-d</span> <span class="token parameter variable">--name</span> mycat <span class="token parameter variable">-p</span> <span class="token number">8080</span>:8080 tomcat
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ul><li><p>--name 自定义设置容器名称</p></li> <li><p>-d 后台启动</p></li> <li><p>-p 设置端口（8080）</p></li></ul> <p>3、本地访问tomcat</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>localhost:8080
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>4、Issue</p> <p>通常情况下，8080端口访问的首页找不到，即显示404，原因是tomcat容器中默认ROOT目录在<code>webapps.dist</code>文件夹中，而<code>webapps</code>目录为空，但配置文件又约定在 <code>webapps/ROOT/</code>中去找首页<code>index.html</code>，于是报错</p> <ul><li>其实他这样是为了方便给你放自己的网页</li></ul> <p>解决办法：</p> <p>进入tomcat容器</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">docker</span> <span class="token builtin class-name">exec</span> <span class="token parameter variable">-it</span> mycat /bin/bash
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>将<code>webapps.dist</code>目录名修改为<code>webapps</code></p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">mv</span> webapps webapps1
<span class="token function">mv</span> webapps.dist webapps
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>ctrl+p+q退出容器，重新访问8080端口</p> <h3 id="projectordocker"><a href="#projectordocker" class="header-anchor">#</a> ProjectorDocker</h3> <p>1、拉取镜像</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">docker</span> pull projectorimages/projector-idea-c
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>2、运行容器</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">docker</span> run <span class="token parameter variable">--rm</span> <span class="token parameter variable">-p</span> <span class="token number">8887</span>:8887 <span class="token parameter variable">-it</span> projectorimages/projector-idea-c
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ul><li>我尝试挂载一个目录，目录下放了jdk1.8以及一个项目文件，不幸的是，配置jdk1.8后，idea报错无法修改配置，在数据卷中创建项目同样不成功，报错“read only”，即使我设置了读写权限</li></ul> <p>3、通过ip:8887访问idea</p> <p>4、将容器内数据拷贝</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">docker</span> <span class="token function">cp</span> 容器名:目录 宿主机目录
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="docker-api-开发"><a href="#docker-api-开发" class="header-anchor">#</a> Docker API 开发</h2> <p><a href="https://docs.docker.com/engine/api/" target="_blank" rel="nofollow noopener noreferrer">DockerClient API Docs<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <blockquote><p>调用<code>DockerClient API</code>，用Java代码远程创建并使用容器</p></blockquote> <h3 id="dockerrunner"><a href="#dockerrunner" class="header-anchor">#</a> DockerRunner</h3> <p>导包并设置内置属性</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">package</span> <span class="token namespace">com<span class="token punctuation">.</span>docker</span><span class="token punctuation">;</span>

<span class="token keyword">import</span> <span class="token import"><span class="token namespace">com<span class="token punctuation">.</span>spotify<span class="token punctuation">.</span>docker<span class="token punctuation">.</span>client<span class="token punctuation">.</span></span><span class="token operator">*</span></span><span class="token punctuation">;</span>
<span class="token keyword">import</span> <span class="token import"><span class="token namespace">com<span class="token punctuation">.</span>spotify<span class="token punctuation">.</span>docker<span class="token punctuation">.</span>client<span class="token punctuation">.</span>messages<span class="token punctuation">.</span></span><span class="token operator">*</span></span><span class="token punctuation">;</span>

<span class="token keyword">import</span> <span class="token import"><span class="token namespace">java<span class="token punctuation">.</span>io<span class="token punctuation">.</span></span><span class="token class-name">BufferedReader</span></span><span class="token punctuation">;</span>
<span class="token keyword">import</span> <span class="token import"><span class="token namespace">java<span class="token punctuation">.</span>io<span class="token punctuation">.</span></span><span class="token class-name">InputStreamReader</span></span><span class="token punctuation">;</span>
<span class="token keyword">import</span> <span class="token import"><span class="token namespace">java<span class="token punctuation">.</span>net<span class="token punctuation">.</span></span><span class="token class-name">URI</span></span><span class="token punctuation">;</span>
<span class="token keyword">import</span> <span class="token import"><span class="token namespace">java<span class="token punctuation">.</span>nio<span class="token punctuation">.</span>file<span class="token punctuation">.</span></span><span class="token class-name">Paths</span></span><span class="token punctuation">;</span>
<span class="token keyword">import</span> <span class="token import"><span class="token namespace">java<span class="token punctuation">.</span>util<span class="token punctuation">.</span></span><span class="token class-name">HashMap</span></span><span class="token punctuation">;</span>
<span class="token keyword">import</span> <span class="token import"><span class="token namespace">java<span class="token punctuation">.</span>util<span class="token punctuation">.</span></span><span class="token class-name">Map</span></span><span class="token punctuation">;</span>

<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">DockerRunner</span> <span class="token keyword">implements</span> <span class="token class-name">Runner</span> <span class="token punctuation">{</span>

    <span class="token keyword">private</span> <span class="token keyword">final</span> <span class="token class-name">String</span> <span class="token constant">DOCKER_CONTAINER_WORK_DIR</span> <span class="token operator">=</span> <span class="token string">&quot;/usr/codeRun&quot;</span><span class="token punctuation">;</span>
    <span class="token keyword">private</span> <span class="token keyword">final</span> <span class="token class-name">String</span> getMemory <span class="token operator">=</span> <span class="token string">&quot;sh -c docker stats --no-stream --format \&quot;memory:{{.MemUsage}}\&quot;&quot;</span><span class="token punctuation">;</span><span class="token punctuation">;</span>
    <span class="token keyword">private</span> <span class="token class-name">Map</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">Integer</span><span class="token punctuation">,</span> <span class="token class-name">String</span><span class="token punctuation">&gt;</span></span> imageMap <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">HashMap</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token keyword">private</span> <span class="token class-name">DockerClient</span> docker<span class="token punctuation">;</span>
    <span class="token keyword">private</span> <span class="token class-name">String</span> id<span class="token punctuation">;</span>
    <span class="token comment">//private List&lt;Image&gt; Images = new ArrayList&lt;&gt;();</span>
    <span class="token keyword">private</span> <span class="token class-name">ContainerConfig</span> containerConfig<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
