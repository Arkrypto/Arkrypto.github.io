> <li>悲惨世界</li> <li>雾都孤儿</li> <li>福尔摩斯探案集</li> <li>毒巧克力杀人事件</li></ul> <p>有关<strong>管理</strong>的书</p> <p>影视</p> <ul><li>加勒比海盗</li> <li>汉尼拔</li></ul> <p>养只肥猫</p> <h2 id="矫揉造作"><a href="#矫揉造作" class="header-anchor">#</a> 矫揉造作</h2> <h3 id="_2022"><a href="#_2022" class="header-anchor">#</a> 2022</h3> <h4 id="春"><a href="#春" class="header-anchor">#</a> 春</h4> <p>我感到很多人都在变得疏离，这并不是人主观决定的，就好像从一开始就是不同世界的人，只是因为外力揉合在了一起，而外力总有穷尽，人也总是经历着从陌生到熟悉，再从熟悉到不想熟悉的过程，我感到极端的孤独</p> <p>我还在想，当一段关系需要刻意去维持时，这种关系是否还有必要存在。我总是顺其自然，这样能保持一段感情的纯净，不掺杂多余的压力和非意愿的付出</p> <p>但人们总会去维持，以对抗孤独</p> <h4 id="春末"><a href="#春末" class="header-anchor">#</a> 春末</h4> <p>天气太暖和了</p> <p>蝉以为夏天到了</p> <p>贪婪的呼吸着落日的余温</p> <p>又在戛然而止的喧嚣中死去</p> <h4 id="夏末"><a href="#夏末" class="header-anchor">#</a> 夏末</h4> <p>我喜欢常德凉爽的、有太阳的秋天，这让我想起过去的活力，过去的人和事；但都说是过去的，于是这让我感到伤感，获得了片刻宁静。因此我喜欢常德凉爽的、有太阳的秋天</p> <p>过两天返校，时隔八个月再回去秦皇岛，人总是习惯了所常驻的环境，进而在变化的时候感到无所适从，也算是一种患得患失</p> <p>我时常会想为什么要去秦皇岛那破地儿，得到的答案只能是但求心安，我不能过度批判当初的想法，然后只有接受现实，感慨一句世事如此</p> <p>“当初的坚持现已令你很怀疑”</p> <h3 id="_2024"><a href="#_2024" class="header-anchor">#</a> 2024</h3> <h4 id="冬末"><a href="#冬末" class="header-anchor">#</a> 冬末</h4> <p>一人乘车从常德到秦皇岛，买了两程站票和两程卧铺，见到了因票便宜而挤在过道沉默寡言但互相帮助的下等人，碰见了躺在动车二等卧抱怨憋屈的年轻胖子，遇见在餐车侃侃而谈的北京老爷，满嘴 A6 和四环房子这些常人难以触及的东西，边上是一名翻着论文的老师，隔壁桌三个北京口音的东北娘们儿吃着鸭货喝着小酒好不快活，在角落里还坐着三个沉默的西藏人，餐车的东北厨师一个劲问他们家里牦牛多不多，小伙腼腆的快滴下汗来，其他乘客看着这一幕无不带着笑容，被这种大江南北的性格反差所逗笑</p> <p>我感到很实在，或许现在的社会其实很好，在大体上，也或许是我只是个过客未经苦难罢了</p> <h4 id="春-2"><a href="#春-2" class="header-anchor">#</a> 春</h4> <p>活得越久，吃的苦越多，积累的或大或小的成就越多，就越怕死，其实都是身外之物罢</p> <p>何时才能真正做到不以物喜不以己悲</p> <h2 id="随想"><a href="#随想" class="header-anchor">#</a> 随想</h2> <table><thead><tr><th>2022</th> <th></th> <th></th></tr></thead> <tbody><tr><td>传递虚无</td> <td>合理、规范、细节</td> <td>美化过去</td></tr> <tr><td>我在怀疑过去的真实性，这无从考究，也毫无意义</td> <td>习惯逃避</td> <td>要时刻保持警惕、清醒，惊醒总意味着不可追</td></tr> <tr><td>羡慕程序</td> <td>结构照亮方式</td> <td>多我不多，少我不少，何必太在意别人</td></tr> <tr><td>珍惜当下，顺其自然</td> <td>不被标签捆绑，不被谣言动摇</td> <td>承认普通</td></tr> <tr><td>道德是否是自私产物</td> <td>解决问题无外乎在于准确性和搜索深度</td> <td>不能依赖于现实的人</td></tr> <tr><td>在不急于做出决定的事上，等等总是没错的</td> <td>活着，然后尽可能地感到开心</td> <td>我越来越相信一切都有定数</td></tr> <tr><td>混沌</td> <td>自省</td> <td>不要定长期计划</td></tr> <tr><td>希望不要活成开口叹气闭口钱，患得患失的惨样</td> <td>对抗孤独和麻痹自己的工具</td> <td>不要把自己看成个东西</td></tr> <tr><td>我遇到一个很好的、真诚热烈、充满希望的姑娘</td> <td>固定思维限制技术发展</td> <td>中间态和平衡点</td></tr> <tr><td>敬酒</td> <td>出家</td> <td>越来越自私和现实</td></tr> <tr><td>清楚地认识自己的偏见并时刻告诫自己生活和价值观是否保持一致</td> <td>努力使命运偏移</td> <td>享受孤独，对抗孤独，害怕孤独</td></tr> <tr><td>活着本身便是苦难，什么是解脱</td> <td>三观合适即，在重要选择上能够发自内心的支持</td> <td>be natural</td></tr></tbody></table> <table><thead><tr><th>2023</th> <th></th> <th></th></tr></thead> <tbody><tr><td>我 21 岁的梦想是：孤独终老</td> <td>我不喜欢和不熟的人吃饭，但是总要经历</td> <td>我不堕落只是因为没钱，没机会，而不是老实</td></tr> <tr><td>错误大多是用来记住而不是用来弥补</td> <td>别着了相，一定以自己的生活为主，走自己的路</td> <td>依赖任何人等于慢性自杀</td></tr> <tr><td>越近越想逃离</td> <td>有一种重心放在某个人身上的习惯，也不是说处处考虑，就好像有了之后，就已经得到了一天的满足，而生活中的其他就显得不重要了</td> <td>当清楚的认识到我是个什么样的人之后，就不会有兴趣继续下去</td></tr> <tr><td>从忍受到压抑，到习以为常</td> <td>不要相信任何加上“一直”、“永远”之类的命题，也不要做出任何这样的假设</td> <td>我总是习惯性的去逃避，畏难不学就永远不会，就算不完美，会一点总比啥也不会好</td></tr> <tr><td>人都是找补的</td> <td></td> <td></td></tr></tbody></table> <table><thead><tr><th>2024</th> <th></th> <th></th></tr></thead> <tbody><tr><td>越来越感觉自己被驯化</td> <td>话多了，你以为自己是谁</td> <td>我感到我的想象力越来越匮乏，会不自觉地否认很多没意义的构想，我正在失去某种能力</td></tr> <tr><td>态度是心的面具</td> <td>偷工减料必定会吃亏</td> <td>不要紧张得跟僵尸一样，没有念头</td></tr> <tr><td>要想清楚利害关系，总是保持思考</td> <td>临敌心如止水</td> <td>穷人和富人的差距是难以弥补的，前者需要不断去试错被毒打以适应社会，而后者对规则的理解、性格的契合像是一种与生俱来的天赋</td></tr> <tr><td>偶然听到食堂大哥说想去北京，隔壁窗口的大姐问他去干嘛，他说想坐坐地铁，工人的朴素和阶级的参差让我鼻酸</td> <td>Don't make promise when you're happy, don't reply when you're angry, don't make decision when you're sad</td> <td>我发现只有多打好牌才能学会打牌，正如人去适应社会</td></tr> <tr><td>不违本心，刚直或圆滑都是手段耳</td> <td>走路腰挺起来</td> <td>这是最好的结局</td></tr> <tr><td>世事总是简单的，只要没有过多人的参与</td> <td>来时赤裸，去时清明</td> <td></td></tr></tbody></table></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2024/12/31, 20:35:40</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/ba820e/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">习中特 - 思想道德法治</div></a> <a href="/pages/db03d7/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">矫揉造作的摘抄</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
