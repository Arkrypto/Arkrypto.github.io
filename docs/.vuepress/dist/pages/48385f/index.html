<span class="token keyword">go</span> env
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h3 id="goland"><a href="#goland" class="header-anchor">#</a> Goland</h3> <p>官网下载：<a href="https://www.jetbrains.com/go/download/other.html" target="_blank" rel="nofollow noopener noreferrer">Other Versions - GoLand<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>破解：<a href="https://www.quanxiaoha.com/goland-pojie/goland-pojie-202433.html" target="_blank" rel="nofollow noopener noreferrer">GoLand 2024.3.3 最新破解版安装教程（附激活码，至2099年~） - 犬小哈教程<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>🙌 PS：可以下个 Python Community Edition 插件，这玩意儿可以用来写 Python，Python 的环境可参考 Anaconda 的配置</p> <h2 id="语法和包管理"><a href="#语法和包管理" class="header-anchor">#</a> 语法和包管理</h2> <h3 id="基础语法"><a href="#基础语法" class="header-anchor">#</a> 基础语法</h3> <p>一个明显的差异，定义变量无需指定变量类型，同时使用<code>:=</code>进行定义</p> <div class="language-go line-numbers-mode"><pre class="language-go"><code>s <span class="token operator">:=</span> <span class="token string">&quot;Hello Goland&quot;</span>
i <span class="token operator">:=</span> <span class="token number">1</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>语句通过换行分割，不用分号（类似于 Python），但仍然使用括号，并不采用缩进来表示嵌套层级</p> <p>第一个 Go 程序</p> <div class="language-go line-numbers-mode"><pre class="language-go"><code><span class="token keyword">package</span> main

<span class="token keyword">import</span> <span class="token punctuation">(</span>
	<span class="token string">&quot;fmt&quot;</span>
<span class="token punctuation">)</span>

<span class="token keyword">func</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
	s <span class="token operator">:=</span> <span class="token string">&quot;Hello Golang!&quot;</span>
	fmt<span class="token punctuation">.</span><span class="token function">Println</span><span class="token punctuation">(</span>s<span class="token punctuation">)</span>
	<span class="token keyword">for</span> i <span class="token operator">:=</span> <span class="token number">1</span><span class="token punctuation">;</span> i <span class="token operator">&lt;=</span> <span class="token number">5</span><span class="token punctuation">;</span> i<span class="token operator">++</span> <span class="token punctuation">{</span>
		fmt<span class="token punctuation">.</span><span class="token function">Println</span><span class="token punctuation">(</span><span class="token string">&quot;i =&quot;</span><span class="token punctuation">,</span> <span class="token number">100</span><span class="token operator">/</span>i<span class="token punctuation">)</span>
	<span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><h3 id="包管理工具"><a href="#包管理工具" class="header-anchor">#</a> 包管理工具</h3> <p>从 Go1.13 开始，Go Module 作为 Golang 中的标准包管理器，在安装时自动启用，并附带一个默认的 GOPROXY</p> <ul><li>GOPROXY 即为 GOPROXY 的下载源</li> <li>Go Module 通过配置文件 go.mod 进行包管理</li></ul> <p>公共 GOPROXY 是一个集中式的存储库，全球各地的 Golang 开发者都可以使用它，它缓存了大量开源的 Go 模块，这些模块可以从第三方公开访问的 VCS 项目存储库中获得</p> <ul><li>大多数此类 GOPROXY，比如 JFrog GoCenter，http://Goproxy.cn 都是免费提供给Golang开发者社区的</li></ul> <p>此类 GOPROXY 的架构拓扑如下图，提供了 Go Module 的一致性以及可用性能力</p> <img src="/assets/img/v2-fbe376a40910b809278beadb50a0765a_1440w.832e7545.png"> <p>在 Goland 中配置 GOPROXY</p> <p>go.mod 配置</p> <h2 id="restful-api"><a href="#restful-api" class="header-anchor">#</a> Restful API</h2> <h3 id="gin"><a href="#gin" class="header-anchor">#</a> Gin</h3> <p>gin-gonic/gin</p> <h3 id="mysql"><a href="#mysql" class="header-anchor">#</a> MySQL</h3> <p>database/sql</p> <h3 id="redis"><a href="#redis" class="header-anchor">#</a> Redis</h3> <p>go-redis</p> <h2 id="打包与部署"><a href="#打包与部署" class="header-anchor">#</a> 打包与部署</h2> <h3 id="docker-package"><a href="#docker-package" class="header-anchor">#</a> Docker Package</h3> <p>将写好的 Go API 服务打包成 Docker 镜像并部署运行</p></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/03/23, 13:33:34</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/2afee4/" class="page-nav-centre pag
