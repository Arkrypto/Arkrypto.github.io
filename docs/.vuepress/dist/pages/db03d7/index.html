s4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">摘抄<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="_2020"><a href="#_2020" class="header-anchor">#</a> 2020</h2> <p>有一个夜晚，我烧毁了所有的记忆，从此我的梦透明了；有一个早晨，我扔掉所有的昨天，从此我的脚步就轻盈了</p> <blockquote><p>—— 泰戈尔</p></blockquote> <hr> <p>楼下一个男人病得要死，那间隔壁得一家唱着留声机，对面是弄孩子。楼上有两人狂笑；还有打牌声。河中的船上有女人哭着她死去的母亲。人类的悲欢并不相通，我只觉得他们吵闹</p> <blockquote><p>—— 鲁迅《小杂感》</p></blockquote> <hr> <p>对于人生的种种不可躲避的灾祸和不可改变的苦难，除了忍，别无他法。苦难生英灵，最强壮的人，性格上总带烙印。一切享乐和幸福都是消极的，只有痛苦才是积极的</p> <hr> <p>他们不觉悟，就永远不会反抗；而不反抗，他们就永远无法觉悟</p> <blockquote><p>—— 奥威尔《1984》</p></blockquote> <hr> <h2 id="_2021"><a href="#_2021" class="header-anchor">#</a> 2021</h2> <p>&quot;愿我早逝，且无来生&quot;</p> <hr> <p>真爱就是个屎，不拉憋得慌，拉的时候特别爽，但真拉完了，又嫌臭，就想赶快换个地儿再蹲</p> <hr> <p>他那时还太年轻，不知道所有命运赠送的礼物，早已在暗中标好了价格</p> <blockquote><p>—— 茨威格</p></blockquote> <hr> <h2 id="_2022"><a href="#_2022" class="header-anchor">#</a> 2022</h2> <p>It's already doomed</p> <blockquote><p>—— CS188</p></blockquote> <hr> <p>阳光撒在我们肩头，仿佛我们都是自由人</p> <blockquote><p>——《肖申克的救赎》弹幕</p></blockquote> <hr> <p>一个成熟的人，有自己的价值观，他能够做出基于他价值观的认可和否定；但是他会保有其他观点的存在的可能性，认为自己是出于现在认知做出的决定；而且会根据利益来否定与肯定他人，因为有些事无关对错，而只关利益</p> <p>人的认知将经过看山是山，看水是水的第一阶段：根据自己局限的认知来狭隘的否定或肯定他人；再到看山不是山，看水不是水的第二阶段：不去评判无关对错，世界混沌又无序，没有统一的标准，这也是世界的真相；然后又再回到看山是山，看水是水的阶段：我根据我的喜好憎恶来评判事物，即使我认为世界本无对错、无意义。但我会创造意义、标准、价值。基于现有认知和利益权衡去评判事物，这样自我才会逐渐完善</p> <blockquote><p>——《守望者》影评</p></blockquote> <hr> <p>永远不要相信苦难是值得的，苦难就是苦难，苦难不会带来成功，苦难不值得追求，磨练意志是因为苦难无法躲开</p> <blockquote><p>—— 余华《活着》</p></blockquote> <hr> <p>夜深忽梦少年事，梦啼妆泪红阑干</p> <blockquote><p>—— 白居易《琵琶行》</p></blockquote> <hr> <p>我想说明我是一个不论何时都追求内心平稳的人，不拘泥于胜负，不纠结于烦恼，不树立会使我夜不能寐的敌人，这就是我在这社会的生活态度，我也清楚这就是我的幸福</p> <blockquote><p>—— 《JOJO的奇妙冒险》吉良吉影</p></blockquote> <hr> <p>Or are we ashes and wine</p> <p>而或我们不过是风中尘埃、杯中劣酒</p> <blockquote><p>—— A Fine Frenzy《Ashes And Wine》</p></blockquote> <hr> <p>大人者，不失其赤子之心</p> <blockquote><p>——《孟子 离娄下》</p> <p>大人：心性杰出的人</p></blockquote> <hr> <p>如果有人不相信数学是简单的，那是因为他们没有意识到人生有多复杂</p> <blockquote><p>—— 冯诺依曼</p></blockquote> <hr> <p>痛苦是无止境的，我们只能去学着习惯，你应该去期待未来的每一天都比现在更痛苦，如此才能算是乐观</p> <hr> <p>我从来不提前做梦，无论是美梦，还是噩梦</p> <blockquote><p>—— zhan |</p></blockquote> <hr> <p>世间好物不坚牢，彩云易散琉璃碎</p> <hr> <p>a man provides, and he does it even he is not appreciated, or respected, or even loved. He simply bears up, and he does it because he is a man</p> <blockquote><p>《绝命毒师》第三季 第五集</p></blockquote> <h2 id="_2023"><a href="#_2023" class="header-anchor">#</a> 2023</h2> <p>青春在跌跌撞撞中戛然而止</p> <hr> <p>且视他人之凝目如盏盏鬼火，大胆的去走你的夜路</p> <blockquote><p>—— 史铁生</p></blockquote> <hr> <p>缺乏艺术性的艺术品，无论政治上怎样进步，都是没有力量的</p> <blockquote><p>—— 毛泽东</p></blockquote> <hr> <p>我向来不惮以最坏的恶意揣测中国人</p> <blockquote><p>—— 鲁迅《纪念刘和珍君》</p></blockquote> <h2 id="_2024"><a href="#_2024" class="header-anchor">#</a> 2024</h2> <p>一群猴子爬树，向上看都是屁股，向下看都是笑脸，左右看都是耳目</p> <hr> <p>学生作为脱产阶级，天生带有小资属性，因为不参与社会生产，不用承担家庭支出，所以很容易忽视自己家庭的所在阶级，对于自己的定位没有明确的认知，对于社会生产没有清晰的看法，认为所谓“人定胜天理论”，其实，他们口中的“努力”是极其片面的</p> <hr> <p>看似一朝，实则两代，然汉人不知东西，宋人不识南北，今人亦难分左右</p></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/01/25, 15:57:23</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/80c144/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">随笔</div></a> <a href="/pages/cddd11/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">毛选</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
