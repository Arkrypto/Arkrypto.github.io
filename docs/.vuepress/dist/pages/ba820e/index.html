HEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">习中特 - 思想道德法治<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="习中国特色社会主义理论"><a href="#习中国特色社会主义理论" class="header-anchor">#</a> 习中国特色社会主义理论</h2> <blockquote><p>中国特色社会主义理论体系：全党全国共同思想基础，战胜一切的精神支柱，推进伟大复兴的根本指针，党最可贵的精神财富</p></blockquote> <p>一些经验</p> <ul><li>重点和主体 =&gt; 政府</li> <li>根本 =&gt; 政治</li> <li>保障 =&gt; 制度、领导权</li> <li>基础 =&gt; 农业</li> <li>先导、行动指南 =&gt; 理论</li> <li>牢记初心 =&gt; 党史</li></ul> <table><thead><tr><th>一些提法</th> <th>简要内容</th></tr></thead> <tbody><tr><td>五位一体</td> <td>经济建设，政治建设，文化建设，社会建设，生态文明建设</td></tr> <tr><td>四个伟大</td> <td>伟大梦想，伟大工程，伟大斗争，伟大事业</td></tr> <tr><td>10+14+13</td> <td>十个明确，十四个坚持，十三个方面成就，六个必须坚持</td></tr> <tr><td>四个全面</td> <td>全面建设社会主义现代化国家，全面深化改革，全面依法治国，全面从严治党</td></tr> <tr><td>四个自信</td> <td>制度自信、文化自信、道路自信、理论自信</td></tr> <tr><td>两个结合</td> <td>马克思主义同中国实际、中华文化的结合</td></tr></tbody></table> <h3 id="新时代新思想"><a href="#新时代新思想" class="header-anchor">#</a> 新时代新思想</h3> <p>社会主义生产的根本目的：增进民生福祉</p> <p>中华民族之魂：独立自主</p> <p>习新思想的内在精神特质：自信自立</p> <ul><li>坚持自信自立，突出强调和体现的是：将尊重客观规律和激发创新活力贯通起来（即守正创新）</li></ul> <p>马克思主义是党</p> <ul><li>把握历史的根本所在</li> <li>鲜明的政治品格和政治优势</li> <li>理论创新的根和魂</li></ul> <p>马克思中国化理论创新成果</p> <ul><li>毛泽东思想</li> <li>中国特色社会主义理论体系</li> <li>习近平新时代中国特色社会主义思想</li></ul> <p>党全部理论和实践的立足点：走自己的路（文化的连续性决定我们必须走自己的路）</p> <p>中国特色社会主义理论体系形成发展</p> <ul><li>实践基础：中国改革和现代化建设</li> <li>历史条件：中国社会主义建设的历史经验</li> <li>基本前提：认清中国社会性质和国情</li></ul> <p>社会主义价值观和社会主义价值体系，社会主义价值观体现：先进性，人民性，真实性</p> <p>新时代统一战线本质要求：大团结大联合</p> <ul><li>坚持团结批评团结</li> <li>求同存异</li> <li>尊重多样性，寻求一致性</li></ul> <p>全面贯彻党的二十大（2022）的首要政治任务：用党的创新理论武装全党、教育人民</p> <p>基层民主盒枫桥经验</p> <ul><li>枫桥经验：社会治理重心下移（社会治理是无所谓的，政治权利必须是集中的）</li> <li>基层民主：社会主义民主的最广泛实践</li></ul> <h3 id="中国式现代化与安全"><a href="#中国式现代化与安全" class="header-anchor">#</a> 中国式现代化与安全</h3> <p>中国式、社会主义现代化</p> <ul><li>中国式现代化显著特征：人口规模巨大的现代化</li> <li><strong>区别于西方</strong>的显著标志：共同富裕的现代化</li> <li>社会主义现代化强国根基：农业强国</li> <li>当代经济发展鲜明主题：高质量发展</li></ul> <p>高质量发展，建设社会主义现代化国家</p> <ul><li>最终目的：人民幸福安康</li> <li>G点：加速构建新发展格局</li> <li>必由之路：高水平科技自立自强</li> <li>根据：农业强国</li> <li>必然要求：农业现代化</li></ul> <p>金融高质量发展关系中国式现代化建设全局：金融是国民经济的命脉，是国家核心竞争力的重要组成部分</p> <p>一些必由之路</p> <ul><li><strong>贯彻新发展理念</strong>是新时代我国发展壮大的必由之路</li> <li><strong>中国特色社会主义</strong>是实现中华民族伟大复兴的必由之路</li> <li><strong>坚持党的领导、改革开放</strong>是坚持和发展中国特色社会主义的必由之路</li> <li><strong>全面从严治党</strong>是党永葆生机活力、走好新的赶考之路的必由之路</li> <li><strong>加强基础研究</strong>是应对国际科技竞争、建设世界科技强国的必由之路</li> <li><strong>改革开放</strong>是党的一次伟大觉醒，是决定当代中国命运的关键一招，是实现中华民族伟大复兴中国梦的必由之路</li></ul> <p>新安全</p> <ul><li>新安全格局的主阵地：维护重点领域国家安全</li> <li>国家安全根本：政治安全</li> <li>新时代做好新闻舆论的关键：管好用好互联网</li></ul> <h3 id="五位一体"><a href="#五位一体" class="header-anchor">#</a> 五位一体</h3> <blockquote><p>经济建设，政治建设，文化建设，社会建设，生态文明建设</p></blockquote> <p>经济建设</p> <ul><li>共同富裕的主攻方向：缩小差距（城乡、地区、收入）</li> <li>乡村振兴
<ul><li>重中之重，实际工作切入点：产业振兴</li> <li>底线任务：巩固脱贫攻坚成果</li> <li>三农工作中心任务：增加农民收入</li> <li>方针：坚持农业农村优先发展</li></ul></li> <li>推进全体人民共同富裕底线任务：确保老区人民幸福</li> <li>金融工作的永恒主题：防控风险</li> <li>构建高水平社会主义市场经济体制要求：建设统一开放、竞争有序、制度完备、治理完善的高标准市场经济</li></ul> <p>注意区分市场经济制度和分配制度的关系，二者有联系但不太搭嘎</p> <p>政治建设</p> <ul><li>党的根本政治立场：人民立场</li> <li>新时代民主政治具有创新意义的标志性成果：全过程民主</li> <li>坚定中特制度自信，首要任务：坚定中特政治制度自信</li> <li>最大政治优势：密切联系群众（群众路线）</li></ul> <p>文化建设</p> <ul><li>推动社会主义文化繁荣兴盛的关键：坚定中特社会主义文化自信</li> <li>坚定文化自信首要任务：立足实践，总结经验并提升为理论，不盲从教条不照搬外国理论，实现精神上独立自主</li> <li>社会文明进步的基础：人民健康</li></ul> <p>弘扬中国精神，传播中国价值，凝聚中国力量是文艺工作者的职责，并非新时代的文化使命</p> <p>生态建设</p> <ul><li>国家生态安全的底线：生态保护红线</li> <li>从参与者到引领者：√</li> <li>关系党的使命宗旨的重大政治问题：√</li> <li>关系民生福祉的重大社会问题：√</li> <li>关系我们在未来发展和国际竞争中赢得战略主动的根本问题：×（加快建设以实体经济支撑的现代化产业体系才是）</li></ul> <h3 id="四个全面"><a href="#四个全面" class="header-anchor">#</a> 四个全面</h3> <p>四个全面：全面建设社会主义现代化国家（引领）；全面深化改革；全面依法治国；全面从严治党</p> <p>全面深化改革：新时代坚持和发展中国特色社会主义的根本动力</p> <ul><li>主线：制度建设</li> <li>重点：经济体制改革</li> <li>全面深化改革的重点工作：激发社会活力</li> <li>突破口：重要领域和关键环节改革</li> <li>方法论：统筹改革、发展、稳定</li></ul> <p>建设高水平开放新体制的重点：制度开放型</p> <p>建设更高水平自贸试验区的核心：制度创新</p> <p>全面从严治党</p> <ul><li>当代反腐鲜明特征：标本兼治</li> <li>党内政治生活的首要任务：增加思想教育和理论武装</li> <li>自我革命是中共最鲜明的品格（也是区别中共与其他政党的显著标志）</li> <li>党的根本性建设：党的政治建设</li> <li>区别中共与其他政党的显著标志：自我革命</li> <li>首先要从：作风建设入手</li></ul> <h3 id="四个自信"><a href="#四个自信" class="header-anchor">#</a> 四个自信</h3> <blockquote><p>制度自信、文化自信、道路自信、理论自信</p></blockquote> <p>制度自信</p> <ul><li>制度自信首先是政治制度自信</li> <li>不竭动力：创新</li></ul> <p>文化自信（第二个结合：马克思主义和中华民族优秀传统文化的结合）</p> <ul><li>推动文化繁荣的关键</li> <li>首要任务：立足中华民族伟大历史实践和当代实践，用中国道理总结好中国经验，把中国经验提升为中国理论，既不盲从各种教条，也不照搬外国理论，实现精神上的独立自主</li></ul> <p>文化的性质</p> <ul><li>连续性：决定了走自己的路</li> <li>包容性
<ul><li>决定了中华民族交往交流交融的历史取向</li> <li>决定了中国各宗教信仰多元并存的和谐格局</li> <li>决定了中华文化对世界文明兼收并蓄的开放胸怀</li></ul></li> <li>统一性：决定了中华民族各民族文化融为一体</li></ul> <h3 id="外交问题"><a href="#外交问题" class="header-anchor">#</a> 外交问题</h3> <p>中国特色社会主义法制体系外交主线：服务民族复兴，促进人类进步</p> <p>台湾问题</p> <ul><li>历史方位：坚持在中华民族伟大复兴进程中推进祖国统一</li> <li>根本动力：坚持团结台湾同胞，争取台湾民心</li> <li>战略思路：坚持在大陆发展进步基础上解决台湾问题</li> <li>实践途径：坚持推动两岸关系和平发展</li></ul> <p>2023年国际关系</p> <ul><li>中俄关系模式：具有不结盟、不对抗、不针对第三国的性质</li> <li>中国提出解决巴以冲突循环往复的根本解决办法：两国独立</li> <li>中美，习旧金山会晤，中美应该有的新的愿景是：共同努力浇筑中美关系的五根支柱</li></ul> <p>注意，新时代中国一直强调<strong>不结盟</strong>，而是伙伴关系，时政题里的“结盟”、“盟友关系”等说法99%是错误的</p> <h2 id="思想道德与法治"><a href="#思想道德与法治" class="header-anchor">#</a> 思想道德与法治</h2> <h3 id="思想道德"><a href="#思想道德" class="header-anchor">#</a> 思想道德</h3> <p>世界观与人生观</p> <ul><li>世界观决定人生观，人生观从属于世界观</li> <li>人生观的核心：人生目的</li></ul> <p>个人与社会</p> <ul><li>个人和社会最根本的关系：个人利益和社会利益</li> <li>自我价值的实现是创造更大社会价值的前提</li> <li>个人理想和社会理想，理想与现实的关系</li></ul> <p>共产主义理想和中国特色社会主义共同理想的关系</p> <ul><li>从时间上：最终理想和阶段性理想</li> <li>从层次上：最高纲领和最低纲领</li> <li>从范围上：全人类最高理想和当前全体中国人民理想</li></ul> <p>注意，共产主义是人类社会历史发展的规律和趋向，并不是马克思设计的，而是历史必然，故共产主义是“顶层设计”的说法不对</p> <p>最高层次的信念：信仰</p> <p>中华传统美德</p> <ul><li>核心价值理念：和谐</li> <li>根本要求：公义胜私欲</li></ul> <p>关于道德</p> <ul><li>道德起源的第一个历史前提：劳动</li> <li>社会公德：不包括办事公道（这属于职业道德）</li> <li>道德的最基本功能（不包括激励）
<ul><li>认识功能</li> <li>调节功能</li> <li>规范功能</li></ul></li> <li>中国革命道德
<ul><li>中国革命道德的灵魂：坚持社会主义和共产主义理想信念</li> <li>贯穿中国革命道德的一根红线：全心全意为人民服务</li></ul></li></ul> <p>公民应遵守的最基本价值准则：爱国</p> <p>法律和道德的共同点</p> <ul><li>都是社会上层建筑的组成部分：√</li> <li>都有引领教化作用：×</li> <li>都提供思想指引和价值基础：×</li></ul> <p>信念具有：执着性</p> <p>意识形态</p> <ul><li>关乎旗帜、道路</li> <li>关乎国家政治安全</li> <li>决定文化前进道路和发展方向</li></ul> <p>交往对社会生活的影响</p> <ul><li>文化发展传播</li> <li>社会关系进步</li> <li>生产力发展</li> <li>人全面发展</li></ul> <p>个人品德在社会道德建设中具有基础性作用</p> <h3 id="教育"><a href="#教育" class="header-anchor">#</a> 教育</h3> <p>发展教育的</p> <ul><li>根本尺度：人民满意</li> <li>根本目标：为党育人，为国育才</li> <li>人的发展，最根本的是：人自由程度的提高</li></ul> <p>教育强国：全面建成社会主义现代化强国的战略先导</p> <ul><li>当代教育的鲜明主题：全面建成社会主义现代化国家，实现中华民族伟大复兴</li> <li>教育强国是保证共同富裕的有效途径（并非制度）</li></ul> <h3 id="法治"><a href="#法治" class="header-anchor">#</a> 法治</h3> <p>德治是治国理政的重要方式，法治是治国理政的基本方式</p> <p>建设社会主义法治国家，<strong>首</strong>要任务是：全面贯彻实施宪法</p> <p>平等</p> <ul><li>社会主义法治基本属性</li> <li>社会主义法治基本要求</li></ul> <p>公正是法治的生命线</p> <p>法治的</p> <ul><li>最根本保证：党的领导</li> <li>制度基础：完备的法律体系保障</li></ul> <p>宪法</p> <ul><li>国家根本法，党和人民集中意志体现</li> <li>确认了党领导人民长期奋斗取得的辉煌成果</li> <li>法律法规总依据</li> <li>规定人民民主专政国家正确的性质和根本制度</li> <li>最有最高法律地位、法律权威、法律效力</li> <li>明确了国家未来建设发展的根本任务和总目标</li> <li>是党的指导思想、中心工作、基本原则、重大方针、重要政策在国家法制上的最高体现</li> <li>是维系一个国家、一个民族凝聚力的根本纽带</li> <li>是实现国家认同、凝聚社会共识、促进个人发展的基本准则</li></ul> <p>宪法的最显著特征：确认中国共产党的领导地位</p> <p>科学立法、严格执法、公正司法、全民守法是新时代我国法治建设的指导方针，并不是核心要义</p> <p>适用法律处理案件的专门活动：法律适用</p> <p>全面依法治国的一些提法</p> <ul><li>前提：科学立法</li> <li>法律事实和实现的基本途径：全民守法</li> <li>关键：严格执法</li> <li>重点：公正司法</li> <li>根本目的：保障人民权益</li> <li>根本保证：党的领导</li> <li>指南：习近平新时代法治思想</li> <li>总抓手：建设法制社会体系</li></ul> <p>立法是前提、龙头环节，守法是基础，执法是关键，司法是重点</p> <p>权利的法律保证：立法、宪法、行政保障</p> <p>建设社会主义法治国家核心要义</p> <ul><li>坚持党的领导</li> <li>坚持中国特色社会主义制度</li> <li>贯彻中国特色社会主义法治理论</li></ul> <p>建设中国特色社会主义法治体系包括，建设</p> <ul><li>法律监督体系
<ul><li>法治国家、法治政府、法制社会的制度基础</li> <li>中国特色社会主义法制体系的前提</li></ul></li> <li>法制保障体系：全面依法治国的重要依托</li> <li>党内法规体系：中国特色社会主义法制体系的本质要求和重要内容</li></ul> <p>23 年修改《中华人民共和国立法法》：科学立法、民主立法、依法立法</p></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/01/01, 12:28:18</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/b10be2/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">毛泽东思想 - 邓小平理论</div></a> <a href="/pages/80c144/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">随笔</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
