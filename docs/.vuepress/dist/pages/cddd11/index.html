KTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">毛选<!----></h1> <!----> <div class="theme-vdoing-content content__default"><blockquote><p>毛泽东是一个殉道者，他的所做所为，包括对绝对权力的追逐，都是为了实现中华民族独立自主的理想。这个民族几千年以来一而再、再而三地遭遇昏君、赃官、奸商和西方强盗的抢劫和凌辱，毛泽东只是想把灾难深重的中国人从这些魔鬼制造的梦魇中解救出来，这是他幼稚的地方，也是他可爱的地方。昏君、赃官、奸商和西方强盗这些邪恶势力，是一种和地球引力一样无所不在的力量，他要把他的民众从这些人魔掌下解救出来，就象要抓住自己的头发，想让自己离开地球一样不可能。在他的晚年，他认识到了自己的失败，陷入悲观绝望之中，曾经说过死亡是摆脱痛苦的最有效的途径这样让人心痛不已的话。他是一个英雄，一个义无反顾地全力实现自己目标的理想主义者，当代中外的政客连当他学生的资格都没有。他是一个真诚的人，把自己的儿子派往朝鲜并血洒疆场。而不象小布什一样嘴里呼吁美国青年为伊拉克的“民主”而战，却允许自己的女儿去参加淫乱的派对，象沙龙一样让别人的儿子去消灭哈马斯，他自己的儿子到处收取贿赂</p></blockquote> <ul><li>斯大林 《论党的工作缺点和消灭托洛茨基两面派及其他两面派的办法》（1937.3）</li></ul> <p>修正主义，或者右倾机会主义，是一种资产阶级思潮，它比教条主义有更大的危险性。修正主义者，右倾机会主义者，口头上也挂着马克思主义，他们也在那里攻击“教条主义”。但是他们所攻击的正是马克思主义的最根本的东西。他们反对或者歪曲唯物论和辩证，反对或者企图削弱人民民主专政和共产党的领导，反对或者企图削弱社会主义改造和社会主义建设。在我国社会主义革命取得基本胜利以后，社会上还有一部分人梦想恢复资本主义制度，他们要从各个方面向工人阶级进行斗争，包括思想方面的斗争。而在这个斗争中，修正主义者就是他们最好的助手。</p> <hr> <ul><li>毛泽东 《论十大关系》（1956.4.25）</li></ul> <p>共产党和民主党派都是历史上发生的。凡是历史上发生的东西，都要在历史上消灭。因此，共产党总有一天要消灭，民主党派也总有一天要消灭。消灭就是那么不舒服？我看很舒服。共产党，无产阶级专政，那一天不要了，我看实在好。我们的任务就是要促使它们消灭得早一点。这个道理，过去我们已经说过多次了。</p> <p>但是，无产阶级政党和无产阶级专政，现在非有不可，而且非继续加强不可。否则，不能镇压反革命，不能抵抗帝国主义，不能建设社会主义，建设起来也不能巩固。列宁关于无产阶级政党和无产阶级专政的理论，决没有像有些人说的那样“已经过时”。无产阶级专政不能没有很大的强制性。但是，必须反对官僚主义，反对机构庞大。</p> <hr> <ul><li>毛泽东 《如何正确处理人民内部矛盾》（1957.6.19）</li></ul> <p>我们在批判教条主义的时候，必须同时注意对修正主义的批判。修正主义，或者右倾机会主义，是一种资产阶级思潮，它比教条主义有更大的危险性。修正主义者，右倾机会主义者，口头上也挂着马克思主义，他们也在那里攻击“教条主义”。但是他们所攻击的正是马克思主义的最根本的东西。他们反对或者歪曲唯物论和辩证法，反对或者企图削弱人民民主专政和共产党的领导，反对或者企图削弱社会主义改造和社会主义建设。在我国社会主义革命取得基本胜利以后，社会上还有一部分人梦想恢复资本主义制度，他们要从各个方面向工人阶级进行斗争，包括思想方面的斗争。而在这个斗争中，修正主义者就是他们最好的助手。</p> <p>......</p> <p>否定马克思主义的基本原则，否定马克思主义的普遍真理，这就是修正主义。</p> <hr> <ul><li>邓小平 《解放思想，实事求是，团结一致向前看》 （1978 十一届三中全会）</li></ul> <p>革命精神是非常宝贵的，没有革命精神就没有革命行动。但是，革命是在物质利益的基础上产生的，如果只讲牺牲精神，不讲物质利益，那就是唯心论。</p> <p>......</p> <p>我们要创造民主的条件，要重申“三不主义”：不抓辫子，不扣帽子，不打棍子。在党内和人民内部的政治生活中，只能采取民主手段，不能采取压制、打击的手段。宪法和党章规定的公民权利、党员权利、党委委员的权利，必须坚决保障，任何人不得侵犯。</p> <hr> <ul><li>毛泽东的一封家书（1966年7月8日）</li></ul> <p>六月二十九日的信收到。你还是照魏、陈二同志的意见在那里住一会儿为好。我本月有两次外宾接见，见后行止再告诉你。自从六月十五日离开武林以后，在西方的一个山洞里住了十几天，消息不大灵通。二十八日来到白云黄鹤的地方，已有十天了。</p> <p>每天看材料，都是很有兴味的。天下大乱，达到天下大治。过七、八年又来一次。牛鬼蛇神自己跳出来。他们为自己的阶级本性所决定，非跳出来不可。我的朋友的讲话，中央催着要发，我准备同意发下去，他是专讲政变问题的。这个问题，象他这样讲法过去还没有过。他的一些提法，我总觉得不安。我历来不相信，我那几本小书，有那样大的神通。现在经他一吹，全党全国都吹起来了，真是王婆卖瓜，自卖自夸，我是被他们逼上梁山的，看来不同意他们不行了。在重大问题上，违心地同意别人，在我一生还是第一次。叫做不以人的意志为转移吧。晋朝人阮籍反对刘帮，他从洛阳走到成皋，叹到：世无英雄，遂使竖子成名。鲁迅也曾对于他的杂文说过同样的话，我跟鲁迅的心是相通的。我喜欢他那样坦率。他说，解剖自己，往往严于解剖别人。在跌了几跤之后，我亦往往如此。可是同志们往往不信，我是自信而又有些不自信。我少年时曾经说过：自信人生二百年，会当水击三千里。可见神气十足了。但又不很自信，总觉得山中无老虎，猴子称大王，我就变成这样的大王了。但也不是折中主义，在我身上有些虎气，是为主，也有些猴气，是为次。我曾举了后汉人李固写给黄琼信中的几句话：峣峣者易折，皎皎者易污。阳春白雪，和者盖寡。盛名之下，其实难副。这后两句，正是指我。我曾在政治局常委会上读过这几句。人贵有自知之明。今年四月杭州会议，我表示了对于朋友们那样提法的不同意见。可是有什么用呢？他到北京五月会议上还是那样讲，报刊上更加讲的很凶，简直吹的神乎其神。这样，我就只好上梁山了。我猜他们的本意为了打鬼，借助钟馗。我就在二十世纪六十年代当了共产党的钟馗了 。事物总是要走向反面的，吹得越高，跌得越重！我是准备跌得粉碎的。那也没什么要紧，物质不灭，不过粉碎罢了。全世界一百多个党，大多数的党不信马、列主义了，马克思、列宁也被人们打的粉碎了，何况我们呢？我劝你也要注意这个问题，不要被胜利冲昏了头脑，经常想一想自己的弱点、缺点和错误。这个问题我同你将过不知多少次，你还记得吧，四月在上海还讲过。以上写的，颇有点近乎黑话，有些反党分子，不正是这样说的吗？</p> <p>但他们是要整个打倒我们的党和我本人。此事现在不能公开，整个左派和广大群众都是这样说的，公开就泼了他们的冷水，帮助了右派，而现在的任务是要在全党全国基本上（不可能全部）打倒右派，而且在七、八年以后还要有一次横扫牛鬼蛇神的运动，今后还要多次扫除，所以我的这些近乎黑话的话，现在不能公开，什么时候公开也说不定，因为左派和广大群众是不欢迎我这样说的。也许在我死后的一个什么时机，右派当权之时，由他们来公开吧。他们会利用我的这种讲法去企图永远高举黑旗的，但是这样一做，他们就倒霉了。中国自从一九一一年皇帝被打倒以后，反动派当权总是不能长久的。最长的不过二十年（蒋介石），人民一造反，他也倒了。蒋介石利用了孙中山对他的信任，又开了一个黄埔学校，收罗了一大批反动派，由此起家。他一反共，几乎整个地主资产阶级都拥护他，那时共产党又没有经验，所以他高兴地暂时地得势了。但这二十年中，他从来没有统一过，国共两党的战争，国民党和各派军阀之间的战争，中日战争，最后是四年大内战，他就滚到一群海岛上去了。中国如发生反共的右派政变，我断定他们也是不得安宁的，很可能是短命的，因为代表百分之九十以上人民利益的一切革命者是不会容忍的。那时右派可能利用我的话得势于一时，左派则一定会利用我的另一些话组织起来，将右派打倒。这次文化大革命，就是一次认真的演习。有些地区（例如北京市），根深蒂固，一朝覆灭。有些机关（例如北大、清华），盘根错节，倾刻瓦解。凡是右派越嚣张的地方，他们失败就越惨，左派就越起劲。这是一次全国性的演习，左派、右派和动摇不定的中间派，都会得到各自的教训。结论：前途是光明的，道路是曲折的，还是这两句老话。</p></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/01/02, 12:21:50</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/db03d7/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">摘抄</div></a> <a href="/pages/1621ef/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">共产党章程</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
