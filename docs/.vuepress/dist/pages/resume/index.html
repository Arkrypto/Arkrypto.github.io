         <span><img src="/assets/img/rss-solid.1332ad93.svg" width="18px"> <a href="https://northboat.github.io/">Blog</a></span></div></center> <div style="float:right;"><img src="/assets/img/ez-bear.7fe6cde4.jpg" width="72"></div> <h2 style="width:86%;"><img src="/assets/img/info-circle-solid.d9a24d05.svg" align="left" width="30px"> 个人信息</h2> <ul><li>出生年月：2001.10                      性别：男                            籍贯：湖南常德</li> <li>民族：汉族                                   政治面貌：共青团员</li></ul> <h2><img src="/assets/img/graduation-cap-solid.1df86bff.svg" align="left" width="30px"> 教育经历</h2> <ul><li>2024~至今，硕士，西安电子科技大学，网络与信息安全专业，加密认证方向，师从樊凯教授</li> <li>2020~2024 年，学士，东北大学，计算机科学与技术专业，应用开发方向，GPA 前 50%</li> <li>通过 CET4/6 英语等级考试，普通话等级二乙</li></ul> <h2><img src="/assets/img/school.ae308bff.svg" align="left" width="30px"> 获奖经历</h2> <ul><li>2023 年，获第 16 届中国大学生计算机设计大赛国三，作品：基于 ChatGLM 的个性化 AI 助手</li> <li>2022 年，获第 15 届中国大学生计算机设计大赛省二，作品：基于容器技术的校内云 OJ 平台</li> <li>学生工作：2021~2022 年计工学院社会实践部副部长；2021~2024 年校男子乒乓球队主力</li></ul> <h2><img src="/assets/img/project-diagram-solid.c2163f38.svg" align="left" width="30px"> 项目经历</h2> <ul><li><p><strong>国密网银系统</strong></p> <p><strong>所用技术</strong>：<em>SpringBoot、Vue、SpringSecurity、MyBatis、WebSocket、Swagger、JWT</em></p> <p><strong>项目描述</strong>：一个网银系统 demo，包含注册、登录、转账、取款、日志等功能。其中，加解密用到奥联的密码机，时间戳用到中安云科的时间戳服务器，使用 HTTP 请求打内网接口获取服务。涉及认证的部分采用 UKey 和传统密码的双因素认证，涉及账目的数据库 CRUD 操作采用事务回滚机制。有完整的日志记录</p> <p><strong>个人职责</strong>：负责核心加密模块，包含签名验签、认证等功能以及时间戳相关接口的编写</p></li> <li><p><strong>基于 Docker 容器队列的 OJ 平台</strong></p> <p><strong>所用技术</strong>：<em>SpringBoot、Vue、MyBatis、Docker、RabbitMQ、WebSocket、Redis、Nginx</em></p> <p><strong>项目描述</strong>：一个给校内学生学习使用的在线代码评测系统，参考力扣实现，支持 Java、C/C++、Python 等编程语言的在线评测，同时包含点赞、评论以及发帖等综合平台功能。代码评测方面，通过动态 CRUD Docker 容器，为用户提供沙盒环境并完成测试；另外，采用 RabbitMQ 解耦判题服务，以提升评测的稳定性</p> <p><strong>个人职责</strong>：负责全部的前后端开发工作</p></li></ul> <h2><img src="/assets/img/tools-solid.d6d3c47f.svg" align="left" width="30px"> 专业技能</h2> <ul><li>熟练掌握数据结构、计算机网络、操作系统等基础知识，具备良好的编码能力</li> <li>熟练掌握 Java 语法，集合、反射、多线程等基础框架，熟练应用常用的设计模式，了解 JUC 并发编程，对锁机制、线程池机制有一定了解和使用</li> <li>熟练掌握 SpringMVC、SpringBoot、MyBatis 等主流开源框架；熟练使用 MySQL 关系型数据库，对事务、锁、索引有一定了解；熟练使用 Redis 非关系型数据库，对其底层数据结构和基本使用场景有一定了解；熟练使用 IDEA、Git、Maven 等常用开发工具</li> <li>了解微服务架构，对 SpringCloud 及其组件如 Dubbo、Zookeeper、Gateway 等有一定使用经验，对熔断限流有一定了解；了解 Flink/Spark 和 Kafka/RabbitMQ 的基本使用和原理；熟悉分布式事务（Seata、2PC、3PC、TCC）及分布式 ID，了解分布式链路追踪</li> <li>熟悉 Docker、Nginx、Linux，有 Linux 服务器项目部署经验，对负载均衡、服务扩容有一定了解</li> <li>熟悉 HTML、CSS、JavaScript 的编写，了解 Vue、React 等主流前端框架</li></ul> <h2><img src="/assets/img/comment.af6a6b3e.svg" align="left" width="30px"> 自我评价</h2> <ul><li>具有优良的编码习惯，抗压能力强，吃苦耐劳，具备较强的学习能力和积极的生活态度</li></ul></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/02/24, 20:20:12</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/about/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">关于本站</div></a> <a href="/pages/a13932/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">PLAN</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
