        <span class="token class-name">Race</span> r <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Race</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token keyword">new</span> <span class="token class-name">Thread</span><span class="token punctuation">(</span>r<span class="token punctuation">,</span> <span class="token string">&quot;乌龟&quot;</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">start</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

><li>礼让线程，让当前正在执行的线程暂停，但不阻塞</li> <li>将现场从运行状态转为就绪状态</li> <li>让 cpu 重新调度，但不一定成功</li></ul> <h2 id="java-i-o-流"><a href="#java-i-o-流" class="header-anchor">#</a> Java I/O 流</h2> <h3 id="流的分类"><a href="#流的分类" class="header-anchor">#</a> 流的分类</h3> <p>流：数据从内存和存储设备之间的通道</p> <p>输入输出流：以流的流向分类</p> <ul><li>输入流：从存储设备到内存</li> <li>输出流：从内存到存储设备</li></ul> <p>字节字符流：以传输单位划分</p> <ul><li>字节流：以字节为单位，可以读写所要数据</li> <li>字符流：以字符为单位，只能读写文本数据</li></ul> <p>节点（底层）过滤流：按功能划分</p> <ul><li>节点流：具有实际传输数据的读写功能的流</li> <li>过滤流：在节点流的基础上增强了功能</li></ul> <h3 id="字节流"><a href="#字节流" class="header-anchor">#</a> 字节流</h3> <p>InputStream：输入流抽象类</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">int</span> <span class="token function">available</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token comment">//关闭流的资源</span>
<span class="token keyword">void</span> <span class="token function">close</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token comment">//读取下一个字节</span>
<span class="token keyword">abstract</span> <span class="token keyword">int</span> <span class="token function">read</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token comment">//读取一定量的字节</span>
<span class="token keyword">int</span> <span class="token function">read</span><span class="token punctuation">(</span><span class="token keyword">byte</span><span class="token punctuation">[</span><span class="token punctuation">]</span> b<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token keyword">int</span> <span class="token function">read</span><span class="token punctuation">(</span><span class="token keyword">byte</span><span class="token punctuation">[</span><span class="token punctuation">]</span> b<span class="token punctuation">,</span> <span class="token keyword">int</span> off<span class="token punctuation">,</span> <span class="token keyword">int</span> len<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token comment">//跳过和丢弃n个字节</span>
<span class="token keyword">long</span> <span class="token function">skip</span><span class="token punctuation">(</span><span class="token keyword">long</span> n<span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><p>OutputStream：输出流抽象类</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">void</span> <span class="token function">close</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token keyword">void</span> <span class="token function">write</span><span class="token punctuation">(</span><span class="token keyword">byte</span><span class="token punctuation">[</span><span class="token punctuation">]</span> b<span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token punctuation">}</span>
