s</h3> <p>下载 nodejs: <a href="https://nodejs.org/en/" target="_blank" rel="nofollow noopener noreferrer">nodejs官网<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>arch linx / manjaro 中</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>yay <span class="token parameter variable">-S</span> nodejs
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="cnpm-和-hexo"><a href="#cnpm-和-hexo" class="header-anchor">#</a> cnpm 和 hexo</h3> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token comment">#查看版本号：检查node是否安装成功</span>
<span class="token function">node</span> <span class="token parameter variable">-v</span>

<span class="token comment">#检查npm是否安装成功</span>
<span class="token function">npm</span> <span class="token parameter variable">-v</span>

<span class="token comment">#下载cnpm</span>
<span class="token function">npm</span> <span class="token function">install</span> <span class="token parameter variable">-g</span> cnpm <span class="token parameter variable">--registry</span><span class="token operator">=</span>https://registry.npm.taobao.org

<span class="token comment">#检查cnpm是否安装成功</span>
cnpm <span class="token parameter variable">-v</span>

<span class="token comment">#下载hexo</span>
cnpm <span class="token function">install</span> <span class="token parameter variable">-g</span> hexo-cli
 
<span class="token comment">#查看hexo版本号</span>
hexo <span class="token parameter variable">-v</span>   
   
<span class="token comment">#用cnpm在blog目录下安装git插件</span>
cnpm <span class="token function">install</span> <span class="token parameter variable">--save</span> hexo-deployer-git
      
<span class="token comment">#配置_config.yml文件</span>
deploy:
  type: <span class="token function">git</span>
  repo: https://github.com/NorthBoat/NorthBoat.github.io
  branch: master
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br></div></div><p>git/github 操作请参照: <a href="https://northboat-docs.netlify.app/dev/ops/tool/git.html" target="_blank" rel="nofollow noopener noreferrer">git手册<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h2 id="hexo使用"><a href="#hexo使用" class="header-anchor">#</a> hexo使用</h2> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token comment">#初始化博客</span>
hexo init
    
<span class="token comment">#启动预览 start</span>
hexo s

<span class="token comment">#创建文章 new</span>
hexo n <span class="token string">&quot;我的第一篇博客文章&quot;</span>

<span class="token comment">#清理缓存</span>
hexo clean
   
<span class="token comment">#生成 html 文件 generate</span>
hexo g
    
<span class="token comment">#将本地博客布署在GitHub(配置好插件以及_config后)</span>
hexo d
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br></div></div><p>在配置文件<code>_config.yml</code>中如果仓库写错了，在部署时将报错10054</p> <p>配合 netlify 搭建博客，将源文件传在 github 上，在 netlify 中导入仓库建站</p> <h2 id="更换主题"><a href="#更换主题" class="header-anchor">#</a> 更换主题</h2> <blockquote><p>查看各主题官方文档教程</p> <p><a href="https://butterfly.js.org/" target="_blank" rel="nofollow noopener noreferrer">hexo butterfly<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p><a href="https://fluid-dev.github.io/hexo-fluid-docs/start/" target="_blank" rel="nofollow noopener noreferrer">hexo fluid<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></blockquote> <h3 id="config-yml"><a href="#config-yml" class="header-anchor">#</a> _config.yml</h3> <p>自动更新所有依赖</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">npm</span> <span class="token function">install</span> <span class="token parameter variable">-g</span> npm-check-updates
<span class="token comment"># 在 package.json 目录下执行</span>
ncu <span class="token parameter variable">-u</span>
<span class="token function">npm</span> <span class="token function">install</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>Fluid 使用</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">npm</span> <span class="token function">install</span> <span class="token parameter variable">--save</span> hexo-theme-fluid
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>修改 _config.yml</p> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">theme</span><span class="token punctuation">:</span> fluid  <span class="token comment"># 指定主题</span>
<span class="token key atrule">language</span><span class="token punctuation">:</span> zh<span class="token punctuation">-</span>CN  <span class="token comment"># 指定语言，会影响主题显示的语言，按需修改</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>更新 Fluid 主题</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">npm</span> update <span class="token parameter variable">--save</span> hexo-theme-fluid
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>音乐播放器</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">npm</span> <span class="token function">install</span> hexo-tag-aplayer <span class="token parameter variable">--save</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>_config.yml 添加</p> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">aplayer</span><span class="token punctuation">:</span>
  <span class="token key atrule">meting</span><span class="token punctuation">:</span> <span class="token boolean important">true</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>使用</p> <div class="language-markdown line-numbers-mode"><pre class="language-markdown"><code>{% meting &quot;523845661&quot; &quot;netease&quot; &quot;playlist&quot; &quot;theme:#FF4081&quot; &quot;mode:circulation&quot; &quot;mutex:true&quot; &quot;listmaxheight:340px&quot; &quot;preload:auto&quot; %}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="config-fluid-yml"><a href="#config-fluid-yml" class="header-anchor">#</a> _config.fluid.yml</h3> <p>自定义 html，这条 html 代码将加在所有的页面中</p> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">custom_html</span><span class="token punctuation">:</span> <span class="token string">'&lt;link rel=&quot;stylesheet&quot; href=&quot;/css/aplayer.css&quot;&gt;'</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>配置 aplayer 框颜色，适配暗色</p> <div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token selector">.aplayer-list-light</span> <span class="token punctuation">{</span>
	<span class="token property">background</span><span class="token punctuation">:</span> black<span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token selector">.aplayer .aplayer-lrc:before</span><span class="token punctuation">{</span>
	<span class="token property">background</span><span class="token punctuation">:</span> black<span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token selector">.aplayer .aplayer-lrc:after</span><span class="token punctuation">{</span>
	<span class="token property">background</span><span class="token punctuation">:</span> black<span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token selector">.aplayer</span> <span class="token punctuation">{</span>
	<span class="token property">background</span><span class="token punctuation">:</span> black<span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token selector">.aplayer .aplayer-list ol li.aplayer-list-light</span><span class="token punctuation">{</span>
	<span class="token property">background</span><span class="token punctuation">:</span> black<span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token selector">.aplayer .aplayer-list ol li:hover</span><span class="token punctuation">{</span>
	<span class="token property">background</span><span class="token punctuation">:</span> gray<span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token selector">.aplayer .aplayer-list ol li</span><span class="token punctuation">{</span>
	<span class="token property">border-top</span><span class="token punctuation">:</span> black<span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token selector">.aplayer .aplayer-lrc:before</span><span class="token punctuation">{</span>
	<span class="token property">height</span><span class="token punctuation">:</span> 4%<span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token selector">.aplayer .aplayer-lrc:after</span><span class="token punctuation">{</span>
	<span class="token property">height</span><span class="token punctuation">:</span> 2%<span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token selector">iframe</span><span class="token punctuation">{</span>
