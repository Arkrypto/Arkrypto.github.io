 Mobile Devices</p> <p>一个抗量子的 DH 协商方案，基于格上的 LWE 问题</p></li> <li><p>CRYSTALS – Kyber: a CCA-secure module-lattice-based KEM</p> <p>抗量子的 KEM 方案，可以考虑用 KEM 替换掉 DH 密钥协商</p></li></ol> <h3 id="创新点"><a href="#创新点" class="header-anchor">#</a> 创新点</h3> <p>创新点</p> <ol><li>抗量子协商 → 抗量子的 DH 方案 / Kyber KEM 方案</li> <li>抗量子签名 → Falcon 签名</li> <li>快速切换 / 权限切割 → 可擦除签名，变色龙哈希</li> <li>群组认证 → 参考 RFID 批量认证</li></ol></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/05/08, 18:13:12</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/07937a/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">经典签名算法实现</div></a> <a href="/pages/7bc025/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">基于 BM25 算法的可搜索加密系统</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
