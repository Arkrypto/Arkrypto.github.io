49 574 634 600T585 634Q578 636 493 637Q473 637 451 637T416 636H403Q388 635 384 626Q382 622 352 506Q352 503 351 500L320 374H401Q482 374 494 376Q554 386 601 434T649 544ZM595 229Q595 273 572 302T512 336Q506 337 429 337Q311 337 310 336Q310 334 293 263T258 122L240 52Q240 48 252 48T333 46Q422 46 429 47Q491 54 543 105T595 229Z" style="stroke-width:3;"></path></g></g></g></svg><mjx-assistive-mml unselectable="on" display="block" style="top:0px;left:0px;clip:rect(1px, 1px, 1px, 1px);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;padding:1px 0px 0px 0px;border:0px;display:block;overflow:hidden;width:100%;"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><mi mathvariant="normal">¬</mi><mo stretchy="false">(</mo><mi>A</mi><mo>∧</mo><mi>B</mi><mo stretchy="false">)</mo><mo>&lt;=&gt;</mo><mi mathvariant="normal">¬</mi><mi>A</mi><mo>∨</mo><mi mathvariant="normal">¬</mi><mi>B</mi></math></mjx-assistive-mml></mjx-container><p>化范式的常见步骤</p> <ul><li>通过德摩根律将所有连结词化为：合取、析取、非</li> <li>通过分配律和结合律，将析取/合取小项结合</li></ul> <p>范式</p> <ul><li>合取范式：小项为析取式 ∪，通过合取 ∩ 连接</li> <li>析取范式：小项为合取式 ∩，通过析取 ∪ 连接</li></ul> <p>通过真值表法构造合取/析取范式</p> <ul><li>合取范式：假中取假，析取相耦，合取相连</li> <li>析取范式：真中取真，合取相耦，析取相连</li></ul> <p>比如有命题公式<code>A-&gt;¬B</code>，有真值表</p> <table><thead><tr><th>A</th> <th>B</th> <th>A-&gt;¬B</th></tr></thead> <tbody><tr><td>0</td> <td>0</td> <td>1</td></tr> <tr><td>0</td> <td>1</td> <td>1</td></tr> <tr><td>1</td> <td>0</td> <td>1</td></tr> <tr><td>1</td> <td>1</td> <td>0</td></tr></tbody></table> <p>合取范式：小项为析取式，全为假时项为假</p> <ul><li>取第四行，令每个原子命题均为 F，得合取范式<code>¬A∪¬B</code></li></ul> <p>析取范式：小项为合取式，全为真时项为真</p> <ul><li>取 1、2、3 行，令原子命题均为真，则有三个小项<code>¬A∩¬B、¬A∩B、A∩¬B</code></li> <li>通过析取 ∪ 相连，得到析取范式<code>(¬A∩¬B)∪(¬A∩B)∪(A∩¬B)</code></li></ul> <p>对于一般的情况，合取范式和析取范式可以通过分配律、结合律相互转化</p> <h3 id="推理规则"><a href="#推理规则" class="header-anchor">#</a> 推理规则</h3> <p>常用的推理规则</p> <ul><li>前提引入规则 P</li> <li>结论引入规则 T</li> <li>置换规则</li></ul> <p>真值表法</p> <p>直接、间接证明法（推理的前提是条件永真）</p> <ul><li>P 为条件</li> <li>T(1)(2) 表示当前命题公式（永真）由条件 1、2 推理得到</li></ul> <p>附加前提证明法（CP 规则）</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="16.56ex" height="1.674ex" role="img" focusable="false" viewBox="0 -716 7319.6 740" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-0.054ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D434" d="M208 74Q208 50 254 46Q272 46 272 35Q272 34 270 22Q267 8 264 4T251 0Q249 0 239 0T205 1T141 2Q70 2 50 0H42Q35 7 35 11Q37 38 48 46H62Q132 49 164 96Q170 102 345 401T523 704Q530 716 547 716H555H572Q578 707 578 706L606 383Q634 60 636 57Q641 46 701 46Q726 46 726 36Q726 34 723 22Q720 7 718 4T704 0Q701 0 690 0T651 1T578 2Q484 2 455 0H443Q437 6 437 9T439 27Q443 40 445 43L449 46H469Q523 49 533 63L521 213H283L249 155Q208 86 208 74ZM516 260Q516 271 504 416T490 562L463 519Q447 492 400 412L310 260L413 259Q516 259 516 260Z" style="stroke-width:3;"></path></g><g data-mml-node="mo" transform="translate(972.2,0)"><path data-c="2227" d="M318 591Q325 598 333 598Q344 598 348 591Q349 590 414 445T545 151T611 -4Q609 -22 591 -22Q588 -22 586 -21T581 -20T577 -17T575 -13T572 -9T570 -4L333 528L96 -4Q87 -20 80 -21Q78 -22 75 -22Q57 -22 55 -4Q55 2 120 150T251 444T318 591Z" style="stroke-width:3;"></path></g><g data-mml-node="mi" transform="translate(1861.4,0)"><path data-c="1D435" d="M231 637Q204 637 199 638T194 649Q194 676 205 682Q206 683 335 683Q594 683 608 681Q671 671 713 636T756 544Q756 480 698 429T565 360L555 357Q619 348 660 311T702 219Q702 146 630 78T453 1Q446 0 242 0Q42 0 39 2Q35 5 35 10Q35 17 37 24Q42 43 47 45Q51 46 62 46H68Q95 46 128 49Q142 52 147 61Q150 65 219 339T288 628Q288 635 231 637ZM649 544Q649 574 634 600
