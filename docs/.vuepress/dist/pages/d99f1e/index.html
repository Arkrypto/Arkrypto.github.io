"_blank" title="作者" class="beLink" data-v-06970110>northboat</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06970110><a href="javascript:;" data-v-06970110>2022-4-15</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABH1JREFUSA3tVl1oHFUUPmdmd2ltklqbpJDiNnXFmgbFktho7YMPNiJSSZM0+CAYSkUELVhM6YuwIPpgoOKDqOBDC0XE2CQoNtQXBUFTTcCi+Wlh1V2TQExsUzcltd3M9Tt3ZjZzZ2fT+OJTL8yeM+eee757fmeJbq//KQL8X3DUSFOcfr7cRsRtxNQMWueeVzOkaITIGqQHNg5y8+jNW9ldM7A6nTpAjuolUikAwq7CE3WcM2RRDz+XGVgN3FptU/aUSlvq9Pa3iZ1+sgAqJyyAFqkipd9dqiwHF3P65YycLWc/6sqGrvoEoIp6DOFaX5h6+dnfjkWprwqsPk0dUGq5vySwDImC10KxFHgGL1SWoc92O3eVht09qdXNH11I2SsTsJYqMWzihqGMi+A+Garf3BAuuLI5oGlULyNfyB/HYNujwktOfRrMr5t77NmevqaUopx0grnKAyvVpmwUDB4x6FPXuGvYLTDwWsejwgtgkYKPqRJg8SV6xaiZ3ZTppGneS4yfH5/66fZSDHv+QZci/+h5c5UHtpy67JUqGppM0sh0Nc1dW6/N1W5Yoqat8/TU/VnadmdeW2PLLSyh0cvxBs3KbqTmwYPpxN4do/mzE8nEpvX/UMu2Wbp74zUAK5q6WkHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">逻辑代数基础和门电路<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="数制与码制"><a href="#数制与码制" class="header-anchor">#</a> 数制与码制</h2> <p>二进制、八进制、十进制、十六进制转换及运算</p> <p>原码、反码、补码运算</p> <h2 id="逻辑代数基础"><a href="#逻辑代数基础" class="header-anchor">#</a> 逻辑代数基础</h2> <blockquote><p>公式和定理：</p> <p>常用公式、基本公式；代入定理、反演定理、吸收定理</p> <p>表示方法：</p> <p>真值表、逻辑式、逻辑图、卡诺图、波形图</p> <p>化简方法：</p> <p>公式法、卡诺图、QM算法</p></blockquote> <p>或、非、异或、并</p> <h3 id="最小项和最大项"><a href="#最小项和最大项" class="header-anchor">#</a> 最小项和最大项</h3> <p>最小项：每个变量只出现一次的乘积</p> <ul><li>ABC        √</li> <li>ABCC'     ×</li></ul> <p>最小项记法</p> <ul><li>ABC ——&gt; 111 ——&gt; 7</li> <li>A'BC' ——&gt; 010 ——&gt; 2</li></ul> <p>最小项和</p> <ul><li>ABC+ABC' = Σm(7, 6)</li> <li>A'B'C+A'BC' = Σm(1, 2)</li></ul> <p>逻辑相邻的最小项可以合并</p> <ul><li>逻辑相邻：1101和1111或0101或1001或1100，即只有一个位置不同</li> <li>合并：ABC+ABC'=AB，即合并公因数约掉1</li></ul> <p>最大项：每个变量只出现一次的和</p> <p>如A、B的最大项有</p> <ul><li>A+B ——&gt; 11 ——&gt; 3</li> <li>A+B' ——&gt; 10 ——&gt; 2</li> <li>A'+B ——&gt; 01 ——&gt; 1</li> <li>A'+B' ——&gt; 00 ——&gt; 0</li></ul> <p>性质：</p> <ul><li>只有一个最大项为0，其余均为1（若有）</li> <li>任两个最大项之和为1</li></ul> <p>最小项和和最大项积的对应关系：</p> <ul><li><code>Σmi = Πm'k(i!=k)</code></li></ul> <h3 id="逻辑函数的化简"><a href="#逻辑函数的化简" class="header-anchor">#</a> 逻辑函数的化简</h3> <p>不能化简 != 最简</p> <h4 id="公式法"><a href="#公式法" class="header-anchor">#</a> 公式法</h4> <p>公式不一样结果不一样，可能不是最简</p> <p>就有点像化简公因式，折磨</p> <h4 id="卡诺图"><a href="#卡诺图" class="header-anchor">#</a> 卡诺图</h4> <p>必然得到最简，可能不唯一</p> <p><strong>表示：</strong></p> <p>画卡诺图（二维表）</p> <table><thead><tr><th>0000</th> <th>0001</th> <th>0011</th> <th>0010</th></tr></thead> <tbody><tr><td>0100</td> <td>0101</td> <td>0111</td> <td>0110</td></tr> <tr><td>1100</td> <td>1101</td> <td>1111</td> <td>1110</td></tr> <tr><td>1000</td> <td>1001</td> <td>1011</td> <td>1010</td></tr></tbody></table> <table><thead><tr><th>m0</th> <th>m1</th> <th>m3</th> <th>m2</th></tr></thead> <tbody><tr><td>m4</td> <td>m5</td> <td>m7</td> <td>m6</td></tr> <tr><td>m12</td> <td>m13</td> <td>m15</td> <td>m14</td></tr> <tr><td>m8</td> <td>m9</td> <td>m11</td> <td>m10</td></tr></tbody></table> <img src="/assets/img/image-20220427172409286.c54327ba.png"> <p>将函数表示为最小项和的形式</p> <p>在卡诺图上标注0/1</p> <ul><li>Σm(1, 2)则在卡诺图上m1、m2位置标1，其余标注0</li></ul> <p><strong>画圈：</strong></p> <p>依据：逻辑相邻的最小项可合并消除公因子</p> <p>卡诺图的逻辑相邻和几何相邻是统一的</p> <p>画圈规则：</p> <ul><li>相邻两个1可以合并成一个，消去一个因子</li> <li>相邻四个1可以合并成一个，消去两个因子</li> <li>相邻八个1也可以合并，消去三个因子</li> <li>对边相邻性和四角相邻性，这意味着上下左右互通，四个角也可以组成一个矩形</li> <li>尽量画大圈，圈的个数尽量少</li> <li>所有1都要被圈过</li> <li>每画一个新圈必须要有一个1是没被圈过的，不然这个圈就是多余的</li></ul> <img src="/assets/img/image-20220427175456511.f81af0fe.png"> <p>画俩大圈</p> <h4 id="无关项"><a href="#无关项" class="header-anchor">#</a> 无关项</h4> <h5 id="约束项"><a href="#约束项" class="header-anchor">#</a> 约束项</h5> <p>逻辑上不可能出现的项</p> <ul><li><p>如一共只有三种状态，开车前进、停车、倒挡分别为<code>01,10,00</code>，但在数字上还有<code>11</code>的情况，此时<code>11</code>便是约束项</p></li> <li><p>又如：我明天8点去上课，记作y</p> <p>①明天不下雨</p> <p>②明天不生病</p> <p>③明天太阳从西边出来</p> <p>y=①+②+③</p> <p>这个③你怎么说，他是不可能出现的</p></li></ul> <h5 id="任意项"><a href="#任意项" class="header-anchor">#</a> 任意项</h5> <p>体育分数满分不影响高考结果，前者有可能出现，但不影响逻辑函数</p> <p>约束项和任意项可以写入函数式，也可以不写入，因此称为无关项，局外人</p> <p>利用无关项可得到更简单的化简结果 —— 令卡诺图的圈更大</p> <ul><li>约束条件项，各项均为X</li></ul> <img src="/assets/img/image-20220427193034351.806ee35b.png"> <p>X默认当作1，充当用于画圈的工具人</p> <h4 id="机器化简法"><a href="#机器化简法" class="header-anchor">#</a> 机器化简法</h4> <p>Q-M算法</p> <ol><li><p>将逻辑函数表示为最小项和形式</p></li> <li><p>按照1的个数分组，列表</p></li> <li><p>循环对比，消去最小项中的因子项，逻辑相邻则可以消去</p> <p>消去的项用<code>*</code>号表示，如<code>ACD'</code>表示为<code>1*10</code></p></li> <li><p>去掉重复项</p></li></ol> <h4 id="多输出逻辑函数化简"><a href="#多输出逻辑函数化简" class="header-anchor">#</a> 多输出逻辑函数化简</h4> <p>如Y有以下三个输出</p> <ul><li>Y1=B+AC'+A'C'D</li> <li>Y2=A'D+BD'</li> <li>Y3=A'CD+AB'C'</li></ul> <p>在各自的函数表达式中，都是最简的，Y共有7个输出门</p> <p>我们考虑这样化简</p> <ul><li>Y1=B+AB'C+A'C'D</li> <li>Y2=A'C'D+A'CD+BD'</li> <li>Y3=A'CD+AB'C</li></ul> <p>Y1和Y3共用AB'C，Y1和Y2共用A'C'D，Y2和Y3共用A'CD，这样只有5个输出门</p> <p>怎样在使用卡诺图化简时达到整体最简的效果？</p> <ul><li>局部最简：先追求最大，再最求公用</li> <li>整体最简：先追求公用，再追求最大</li></ul> <h3 id="逻辑函数形式的变换"><a href="#逻辑函数形式的变换" class="header-anchor">#</a> 逻辑函数形式的变换</h3> <p>有时电门的类型有限，为节省成本，会使用其他的逻辑形式复杂化函数式</p> <h2 id="门电路"><a href="#门电路" class="header-anchor">#</a> 门电路</h2> <ul><li>高电平/低电平 ——&gt; 逻辑电平：1/0</li> <li>构造出高质量的0/1，如5为高电平，4.9便是高质量</li> <li>如何从半导体构建出基本的逻辑门电路</li></ul> <p>正逻辑：1表示高电平，0表示低电平</p> <p>负逻辑：0表示高电平，1表示低电平</p> <p>单开关控制高低电平：开关打开，输出信号（电平）为电源电压，为高电平；开关闭合，输出信号为开关两端的电压，<code>U1=r/(R+r)U</code>，为低电平，当R越大低电平质量越好，但耗能太大（P=i^2*R）</p> <h3 id="二极管门电路"><a href="#二极管门电路" class="header-anchor">#</a> 二极管门电路</h3> <blockquote><p>二极管只能正向高压、负向低压才能导通，并且压强差至少大于等于0.7V</p></blockquote> <h4 id="二极管开关特性"><a href="#二极管开关特性" class="header-anchor">#</a> 二极管开关特性</h4> <p>P、N极，截止从低到高的电压</p> <p>二极管的导通压降：0.7V</p> <p>负接二极管，D截止，断路，输出电压为电源电压，为高电压，逻辑表示1</p> <p>当D导通，保证二极管负极为0.那么正极压强约为0.7，视为低电压，逻辑表示0，很显然质量不好，但勉强可接受</p> <ul><li>导通：二极管亮</li></ul> <h4 id="二极管的与门电路"><a href="#二极管的与门电路" class="header-anchor">#</a> 二极管的与门电路</h4> <p>干路为Y，电流流入，两个并联的二极管电路A、B，<code>Vcc=5V，Vm=3V，Vn=0V</code>，当二极管导通时，压降为<code>0.7V</code></p> <table><thead><tr><th>A</th> <th>B</th> <th>Y</th></tr></thead> <tbody><tr><td>0v</td> <td>0v</td> <td>0.7v</td></tr> <tr><td>0v</td> <td>3v</td> <td>0.7v</td></tr> <tr><td>3v</td> <td>0v</td> <td>0.7v</td></tr> <tr><td>3v</td> <td>3v</td> <td>3.7v</td></tr></tbody></table> <p>规定3V以上为1，0.7以下为0</p> <table><thead><tr><th>A</th> <th>B</th> <th>Y</th></tr></thead> <tbody><tr><td>0</td> <td>0</td> <td>0</td></tr> <tr><td>0</td> <td>1</td> <td>0</td></tr> <tr><td>1</td> <td>0</td> <td>0</td></tr> <tr><td>1</td> <td>1</td> <td>1</td></tr></tbody></table> <h5 id="二极管或门"><a href="#二极管或门" class="header-anchor">#</a> 二极管或门</h5> <p>干路为Y，电流从两个并联的二极管电路流出到Y</p> <table><thead><tr><th>A</th> <th>B</th> <th>Y</th></tr></thead> <tbody><tr><td>0</td> <td>0</td> <td>0</td></tr> <tr><td>3</td> <td>0</td> <td>2.3</td></tr> <tr><td>0</td> <td>3</td> <td>2.3</td></tr> <tr><td>3</td> <td>3</td> <td>2.3</td></tr></tbody></table> <p>规定2.3v及以上为1，0及以下为0</p> <table><thead><tr><th>A</th> <th>B</th> <th>Y</th></tr></thead> <tbody><tr><td>0</td> <td>0</td> <td>0</td></tr> <tr><td>1</td> <td>0</td> <td>1</td></tr> <tr><td>0</td> <td>1</td> <td>1</td></tr> <tr><td>1</td> <td>1</td> <td>1</td></tr></tbody></table> <p>可以看到高低电平中间有很大的模糊区间，在实际电路设计时很少用二极管做逻辑门使用</p> <ul><li>在不级联的电路中可使用</li></ul> <h5 id="二极管的动态电流"><a href="#二极管的动态电流" class="header-anchor">#</a> 二极管的动态电流</h5> <p>电压可以突变，电流不能突变</p> <h3 id="mos门电路"><a href="#mos门电路" class="header-anchor">#</a> MOS门电路</h3> <h4 id="mos管的开关特性"><a href="#mos管的开关特性" class="header-anchor">#</a> MOS管的开关特性</h4> <p>金属半导体氧化物产生的网（P型半导体）</p> <ul><li>P型半导体：空穴多，电子少</li> <li>N型半导体：空穴少，电子多</li> <li>少子：少数电流子的简称</li></ul> <p>结构：</p> <ul><li>S：极源</li> <li>G：栅极</li> <li>D：漏极</li></ul> <p>考量D和S（漏源）之间的关系，二者相当于一个背靠背的N、P、N极，之间一定是一个截止状态（就相当于两个背靠背的二极管串联）</p> <img src="/assets/img/image-20220502133831179.e4eea102.png"> <p>当GB通电，即增加垂直电场，少子上移，局部构成N型半导体，称为反型层</p> <img src="/assets/img/image-20220502135900865.eb12deb7.png"> <p>此时N-P-N转变为N-N-N，加上横向电场，SD之间可以导通：导电沟道（N型区域、反型层）</p> <p>防止S和B电势差影响电路，短接S、B，使之电压一致，那么<code>v(GS)==v(GB)</code></p> <ul><li>当<code>Vgs &gt; Vgs(th)（固定值）</code>，才能形成导电沟道，即提供充足的动力使少子上移</li></ul> <p>此为N沟道增强型MOS管：加垂直电压生成N沟道</p> <h4 id="输入输出特性"><a href="#输入输出特性" class="header-anchor">#</a> 输入输出特性</h4> <p>栅极(G)-源极(S)回路为输入回路</p> <p>栅极和衬底之间被绝缘层隔开，不会有电流参与，但之间有电场，无输入曲线</p> <p>漏极(D)-源极(S)回路为输出回路</p> <p><strong>截止区</strong></p> <p><code>Vgs&lt;Vgs(th)</code>，漏源间无导电沟道，<code>i(D)-&gt;0</code></p> <p><strong>可变电阻区</strong></p> <p><code>v(GS)</code>固定，并产生了导电沟道，<code>i(D)</code>随<code>v(DS)</code>增大而增大，但有上限，该上限由导电沟道的少子数量决定</p> <p>此时<code>i(d)/v(DS)</code>的图像类似于一个可变电阻</p> <p><strong>横流区</strong></p> <p><code>i(D)</code>达到当前<code>v(GS)</code>上限，为常数，<code>v(DS)</code>对其影响很小</p> <h4 id="mos管的基本开关电路"><a href="#mos管的基本开关电路" class="header-anchor">#</a> MOS管的基本开关电路</h4> <p>思路即控制<code>v(GS)</code>大小控制<code>i(D)</code>的有无，控制<code>v(DS)</code>大小控制<code>i(D)</code>的大小</p> <ul><li>截止区：<code>v1=v(GS)&lt;Vgs(th)</code></li> <li>横流区：<code>v1&gt;Vgs(th)</code>且<code>v(DS)</code>较高</li></ul> <p>截止区为0，横流区为1，尽量跳过可变电阻区</p> <p>电压不够，断开；电压够，以电阻连接，压降约在0.1-0.2v</p> <p>四种MOS管：</p> <ul><li>N沟道增强型</li> <li>P沟道增强型</li> <li>N沟道耗尽型</li> <li>P沟道耗尽型</li></ul> <p>这里也有一个外置电阻和横流区电阻的问题，要令<code>R&gt;&gt;r</code>，效果更好，但也更耗能</p> <h3 id="cmos门电路"><a href="#cmos门电路" class="header-anchor">#</a> CMOS门电路</h3> <blockquote><p>互补型MOS门电路</p> <p>主流门电路</p></blockquote> <p>N沟道增强型和P沟道增强型连起来使用</p> <p>下开关接地，上开关两端连接<code>Vdd</code></p> <ul><li><p>上连接，下断开，输出电压接近<code>Vdd</code></p></li> <li><p>上断开，下连接，接地电压接近0</p></li> <li><p>必须保证同时一开一合</p></li> <li><p>两开关均使用MOS管控制</p> <p>一个为P沟道增强型，一个为N沟道增强型，导通电压分别为+、-</p> <p>输入电压为低电压时，P沟道上接<code>Vdd</code>，下为0，导通；N沟道上为0，下为接地，断开</p> <ul><li>此时为高电平</li></ul> <p>输入电压为高电压时，P沟道上下均为高电压，断开，N沟道上为高电压，下接地，导通</p> <ul><li>此时为低电平</li></ul></li></ul> <p>两MOS自动一开一合，基本完美解决开关电路</p> <p>互补：</p> <ul><li>沟道互补：P/N沟道互补</li> <li>互补的状态，上导通下截止，下截止上导通</li></ul> <h4 id="cmos反相器"><a href="#cmos反相器" class="header-anchor">#</a> CMOS反相器</h4> <p>就是一个反逻辑实现</p> <ul><li>输入0，输出1</li> <li>输入1，输出0</li></ul> <p>两个MOS管相接，分别为P\N沟道增强型MOS，解决了二极管门电路的弊端</p> <ul><li>电平定义不统一、电平漂移</li> <li>电阻R的选择，必须不大不小，导致电平也不大不小</li></ul> <p><strong>电压传输特性和电流传输特性</strong></p> <blockquote><p>深度饱和</p></blockquote> <p>输入电压从0增加，先经过一段横流区：<code>Vdd</code>保持高电平</p> <ul><li>P沟道联通，N沟道截止</li></ul> <p>继续增加，<code>Vdd</code>迅速减少</p> <ul><li>P沟道逐渐截止，N沟道逐渐导通</li> <li>在这个期间，电路连通，电阻较大，会造成一定量的消耗，甚至有可能烧坏</li></ul> <p><code>Vdd</code>为0</p> <ul><li>P沟道截止，N沟道导通</li></ul> <p>如此便实现了输入1输出0和输入0输出1的需求</p> <p><strong>输入端噪声容限</strong></p> <p>CMOS门在出厂时签订协议：可以提供高质量的0和1，防止信息丢失</p> <p>高质量</p> <ul><li><p>可以接收一个质量不太高的1，输出一个高质量的1</p> <p>如4.3v入，4.9v出</p></li> <li><p>可以接收一个质量不太高的0，输出一个高质量的0</p> <p>如0.7v入，0.1v出</p></li></ul> <p>无论如何拷贝翻转，始终输出高质量的电平（变化在小数点后两位，不影响4.9和0.1），鲁棒性很高，不会造成信息丢失</p> <ul><li>比如一个985大学，进去是个中等，出来保证是个中上</li></ul> <p>允许输入端在某一范围波动而不影响输出，这就叫输入端噪声容限</p> <p><strong>CMOS反相器的静态输入输出特性</strong></p> <p>输入特性</p> <p>栅极和衬底之间存在SiO2为介质的绝缘层，很薄容易被击穿，常常在MOS管中添加电容作为保护电路，使之可以通过较大的电流</p> <p>输出特性</p> <p>输入为0输出高电平时，随电流增加，输出电压会有少量的增加（门电阻上电流增加）</p> <p>输入为高电平输出低电平时，随电流增加，输出电压些微增加又趋于横线</p> <p><strong>CMOS反相器的动态性能</strong></p> <p>1、传输延迟时间：电流的聚集和消散造成输出的延迟</p> <p>2、交流噪声容限</p> <p>3、动态功耗：中间态会存在功耗</p> <p><strong>其他CMOS门电路</strong></p> <blockquote><p>我们更在意电路的逻辑功能，即0到1的变化，而不是具体数值</p></blockquote> <p>与非门，基于反相器</p> <ul><li>两个输入都为1，输出为0；其余情况输出均为1</li></ul> <p>两个输入，四个MOS管，两个反相器</p> <p>或非门</p> <ul><li>两个输入都为0，输出为1；其余情况输出均为0</li></ul> <p>与门、或门</p> <ul><li>管越少，稳定性越好</li></ul> <h4 id="带缓冲级的cmos电路"><a href="#带缓冲级的cmos电路" class="header-anchor">#</a> 带缓冲级的CMOS电路</h4> <p>已有的CMOS解决了电平定义、电平飘逸、R问题</p> <p>但仍有一些小问题</p> <ul><li>A=1，B=1，电路联通串联，开关内阻为2Ron</li> <li>A=0，B=0，电路联通并联，开关内阻为Ron/2</li> <li>A=0，B=1，电路断开，开关内阻为Ron</li> <li>A=1，B=0，电路断开，开关内阻为Ron</li></ul> <p>在不同情况Ron不一样，必然会带来一些影响，输入端越多，并联时内阻越低，串联时内阻越高，影响更大</p> <p>缺点：</p> <ul><li>输出电阻受输入端状态影响</li> <li>输出的高低电平受输入端数目影响</li> <li>输入端高低电平对传输有影响</li></ul> <p>增加缓冲，在输入、输出端各增一级反相器，取非再取非，追求极高稳定性（大于成本）</p> <p>作用当输入<code>&gt;=1</code>改为<code>1</code></p> <h4 id="od门"><a href="#od门" class="header-anchor">#</a> OD门</h4> <p>漏极开路的门电路，漏极即MOS管中的D/S</p> <p>线与：将两根实际导线相接</p> <p>按道理来说，是不可以将高电压导线直接与低电压导线直接相接，要么烧坏电源，要么打穿导线</p> <p>线与的好处，如将所有低电平的线接在一起，使用公共地（数字地）</p> <p>OD门进行电平转换，如要从5V升到10V，通过输出的外界电源线与输出接口，提高输出电压</p> <p>同理，可以直接在输出接口线与其他的输出接口实现更丰富的逻辑运算</p> <h4 id="tg门"><a href="#tg门" class="header-anchor">#</a> TG门</h4> <p>CMOS传输门，双向开关</p> <p>上下两端电压相反，上有外界电压<code>Vdd</code>，下负上正，T1、T2同时截止，输入和输出间呈高阻态；下正上负，T1、T2至少一个导通，呈低阻态</p> <p>就是说得两个配合才能接通，总闸和单闸的关系，这样能更好地控制各个单闸，分开工作</p> <p>传输门的作用</p> <ul><li>组合成各种复杂的逻辑电路，如数据选择器、寄存器、计数器</li> <li>作模拟开关，用来传输连续变化的模拟电压信号</li></ul> <h4 id="三态输出的cmos门电路"><a href="#三态输出的cmos门电路" class="header-anchor">#</a> 三态输出的CMOS门电路</h4> <p>三态：</p> <ul><li>高电平</li> <li>低电平</li> <li>高阻态</li></ul> <p>在反向门的基础上加了一个EN（enable）输入端（低电平输入才有效，高电平将造成高阻态）</p> <p>当EN门符合要求，正常当非门使用，当不符合要求，输出端高阻态</p> <p>就是在正常的门上加一个EN输入端，控制正常使用和高阻态</p> <p>反相器串联TG门的三态门</p> <h3 id="ttl门电路"><a href="#ttl门电路" class="header-anchor">#</a> TTL门电路</h3> <blockquote><p>三极管-三极管逻辑电路：2000年后渐渐淘汰</p></blockquote> <p>集成度高低：<code>SSI,MSI,LSL,VLSI</code></p> <p>按照工艺：双极型、单极型</p> <p>N-P-N双极型三极管（背靠背的PN极），P越薄性能越好</p> <ul><li>C：集电极，有固定阻值Rc（上）</li> <li>B：基极 base（左）</li> <li>E：发射极（下）</li></ul> <p>输入特性：</p> <p>基地为输入极</p> <p>BE的压差越大，输入电流越大，当超过开启电压后，i将迅速上涨</p> <p>开启电压：0.3-0.7V</p> <p>输出特性：</p> <p>截止区：当<code>V(BE)</code>很小，小于0.7，无输出电流</p> <ul><li>相当于CMOS的<code>V(GSth)</code></li></ul> <p>放大区：放大器，<code>ic</code>（输入电流）和<code>ib</code>（输出电流）间有固定的放大系数β</p> <ul><li>发射结正偏</li> <li>集电结反偏</li> <li>水平的、等间隔的</li></ul> <p>饱和区：放大到了极限，<code>ic&lt;βib</code>，深度饱和，<code>ic</code>躺平，不变辽</p> <ul><li>V(CE)压降随输入电流增大而不断减小</li> <li>深度饱和时V(CE)将接近于0，通常在0.1-0.3V，为固定值</li></ul> <h4 id="开关电路"><a href="#开关电路" class="header-anchor">#</a> 开关电路</h4> <p>当输入电压低于Von，断开，输出高电平</p> <p>当输入电压高于Von，连接，三极管进入放大区</p> <ul><li>满足如下等式：<code>V1 = Vcc-Vr = Vcc-Rc*ic = Vcc-Rc*βib</code></li> <li>得输出电流：<code>ib = Vcc-V1/βRc</code></li></ul> <p>当输出电压<code>ib &gt; Vcc-V(CEsat)/βRc = I(BS)</code>，达到饱和工作状态，输出低电平</p> <p>则三极管得c-e之间就相当于一个受V1控制的开关，输入电压小时高电平，大时低电平</p> <p><strong>开关等效电路</strong></p> <p>导通时，be之间是二极管，ce之间为闭合的开关</p> <p>截止时，be、ce间均为断开</p> <p><strong>开关特性</strong></p> <p>ib、ic、io的建立和消散都需要一定时间，将落后于电压V1的变化，Vo的变化也落后于V1的变化</p> <h4 id="三极管非门"><a href="#三极管非门" class="header-anchor">#</a> 三极管非门</h4> <p><code>Vbe</code>低时，低于开启电压，<code>Vce</code>为高电平（断路）</p> <p>反之<code>Vbe</code>高，电路联通，<code>Vce</code>为低电平</p> <p>实现逻辑非</p> <p>存在电平漂移等问题</p> <h4 id="ttl反相器"><a href="#ttl反相器" class="header-anchor">#</a> TTL反相器</h4> <p>四个三极管，四个电阻，两个二极管</p> <p>输入极-倒向极-输出极</p> <p>输入低电压0.2V，T1管基极导通，加上输入电压0.2V，共0.9V，中间要打通两个BE极，需要1.4V，于是打不通，断路；<code>Vcc=5V</code>，打通两个PN极，输出高电平</p> <ul><li><code>Vo = Vcc-1.4 = 3.6</code></li> <li>测量值一般为3.4-3.5V</li></ul> <p>输入高电压3.4V，T1管截止，Vcc向下导通T2、T3管，向右导不通T4管，T2、T3管又导通输出极（T3管接地），于是输出极约为0V（0.1-0.2）</p> <p><strong>电压传输特性</strong></p> <p>截止区(0.1-0.6)-线性区(0.6-1.4)-转折区(1.4-1.5)-饱和区(&gt;1.5)</p> <ul><li>以上括号内均为输入电压值</li></ul> <p><strong>输入特性</strong></p> <p>当输入电压为负数，反向电流激增</p> <p>输入电压低于1.5V时，输出电流均为负数，<code>Vcc</code>流入输入端口，传递到输出极，逐渐靠向0A</p> <p>当大于1.5V，存在微弱的反向电流，忽略</p> <p><strong>输出特性</strong></p> <p>高电平输出特性：</p> <p>电流值为0，电压为3.4V；电流减少（为负），电压减少</p> <p>低电平输出特性：</p> <p>电压随电流增加缓慢增加，因为是饱和导通</p> <p><strong>动态特性</strong></p> <p>传输延迟时间</p> <p>导通和截止转换需要一定时间，而且个元器件寄生电容存在</p> <p>交流噪声容限</p> <p>动态尖峰电流：线性区T4和T5同时导通，有个尖峰电流，可能烧坏电路，会增加电源平均电流</p> <h4 id="其他类型ttl门"><a href="#其他类型ttl门" class="header-anchor">#</a> 其他类型TTL门</h4> <p>首先实现了一个非门：反相器</p> <p><strong>与非门</strong></p> <p>在反相器的基础上增加一个发射极</p> <p>当输入极AB都为高电平，输出极接地为低电平，其余都是高电平</p> <p><strong>或非门</strong></p> <p>并接两个反相器</p> <p><strong>三态门</strong></p> <p>TS门：反相器输入端并一个EN输入，当EN结果为0时，输出极上下端均截止，同时<code>Vcc</code>被短路，输出极处于一个隔离状态，是为高阻态</p> <p>当EN结果为1时，就是一个正常的非门电路</p> <p>应用：</p> <ul><li>单向总线</li> <li>双向总线</li></ul> <p><strong>Summary</strong></p> <blockquote><p>from hzy</p></blockquote> <p>在实际门电路图中，悬空视为1，接地视为0，电阻视为导线</p> <ul><li><code>VDD/VCC</code>一般为外接电压</li> <li><code>Vix</code>为输入电压：input</li> <li><code>Vox</code>为输出电压：output</li> <li><code>Vxl</code>为低电压：low</li> <li><code>Vxh</code>为高电压：high</li></ul></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/01/02, 12:21:50</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/2e3aff/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">CPU 系统</div></a> <a href="/pages/df810c/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">组合逻辑电路</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
