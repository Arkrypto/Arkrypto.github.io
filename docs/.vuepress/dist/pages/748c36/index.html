heading"><span>计算机组成原理</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06970110><div class="articleInfo" data-v-06970110><ul class="breadcrumbs" data-v-06970110><li data-v-06970110><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06970110></a></li> <li data-v-06970110><a href="/cs/#计算机科学与技术" data-v-06970110>计算机科学与技术</a></li><li data-v-06970110><a href="/cs/#计算机网络" data-v-06970110>计算机网络</a></li><li data-v-06970110><a href="/cs/#计算机网络（一）" data-v-06970110>计算机网络（一）</a></li></ul> <div class="info" data-v-06970110><div title="作者" class="author iconfont icon-touxiang" data-v-06970110><a href="https://github.com/northboat" target="_blank" title="作者" class="beLink" data-v-06970110>northboat</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06970110><a href="javascript:;" data-v-06970110>2021-9-13</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">传输层<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="运输层概述"><a href="#运输层概述" class="header-anchor">#</a> 运输层概述</h2> <h3 id="概述"><a href="#概述" class="header-anchor">#</a> 概述</h3> <p>面向通信的最高层，面向应用的最底层</p> <p>只有位于网络边缘部分的主机才有运输层，路由器最高到网络层，也就是说数据在网络上传输的过程中并没有用到传输层</p> <p>主机通信：本质上来讲是应用进程到应用进程的通信</p> <p>运输层的功能：</p> <ul><li>提供应用进程之间的逻辑通信，如微信到微信，QQ 到 QQ，而不能微信到 QQ</li> <li>提供端到端服务，如 P2P 下载器</li></ul> <p>不同于网络层，网络层提供的是主机到主机的通信</p> <table><thead><tr><th>层级</th> <th>通信范围</th></tr></thead> <tbody><tr><td>数据链路层</td> <td>PPP/HDLC：点对点；局域网：MAC 通信</td></tr> <tr><td>网络层</td> <td>主机到主机</td></tr> <tr><td>传输层</td> <td>端到端；进程到进程</td></tr></tbody></table> <h3 id="功能"><a href="#功能" class="header-anchor">#</a> 功能</h3> <p>一个计算机具有很多进程，需要提供 IP 分用和复用的功能</p> <p>TCP/IP 模型的运输层有两个主要协议</p> <ul><li>用户数据报协议 UDP</li> <li>传输控制协议 TCP</li></ul> <p>两个对等运输实体在通信时传送的数据单位叫做<strong>运输协议数据单元 TPDU</strong></p> <p>TCP：提供全双工的可靠协议，数据单位协议是 <strong>TCP 报文段</strong></p> <ul><li>面向连接的协议，提供面向连接服务</li> <li>只支持点对点单播</li> <li>复杂，如电子邮件、万维网、文件传输</li></ul> <p>UDP：提供不可靠的通信，数据单位协议是 <strong>UDP 报文或用户数据报</strong></p> <ul><li>无连接的协议，提供无连接服务</li> <li>单播、多播、广播</li> <li>简单，如多媒体应用</li></ul> <p>传输层的功能</p> <ul><li>传输层的分用和复用</li> <li>流量控制</li> <li>可靠传输</li> <li>拥塞控制</li></ul> <h3 id="端口"><a href="#端口" class="header-anchor">#</a> 端口</h3> <p>使用端口号的方法对不同进程进行标识</p> <p>有了端口以后，我们可以通过 IP+端口 的方式区分不同网络的不同进程</p> <p>端口用一个 16 位端口号进行标志，运行 65535 个不同的端口号，并且，端口号只具有本地意义，即只用于标识本主机应用层的各进程</p> <p>两大类端口</p> <ul><li>服务器端使用的端口号</li> <li>客户端使用的端口：比较大，四万往上</li></ul> <p>常见端口</p> <ul><li>RPC: 111</li> <li>DNS: 53</li> <li>TFTP: 69</li> <li>SNMP: 161</li> <li>SMTP: 25</li> <li>FTP: 21/20</li> <li>Telnet: 23</li> <li>HTTP: 80</li> <li>HTTPS: 443</li></ul> <h2 id="udp-概述"><a href="#udp-概述" class="header-anchor">#</a> UDP 概述</h2> <p>在 IP 数据报服务之上增加了很少功能</p> <ul><li>复用和分用的功能</li> <li>差错检测的功能</li></ul> <h3 id="udp-的主要特点"><a href="#udp-的主要特点" class="header-anchor">#</a> UDP 的主要特点</h3> <ul><li>无连接的协议</li> <li>不保证可靠交付，尽最大努力</li> <li>面向报文，一次性发出整个报文，一次交付整个报文</li> <li>没有拥塞控制</li> <li>支持一对一、一对多、多对一和多对多的交互通信1</li> <li>首部开销小，只有 8 字节</li></ul> <p>面向报文的 UDP：将应用层的报文整个封装到 UDP 用户数据报中，不切割，不拆分</p> <ul><li>应用程序必须选择大小合适的报文，不然延迟会很大</li></ul> <h3 id="首部和差错控制"><a href="#首部和差错控制" class="header-anchor">#</a> 首部和差错控制</h3> <p>2+2+2+2 字节</p> <ul><li>源端口</li> <li>目的端口</li> <li>长度</li> <li>检验和</li></ul> <p>基于端口的分用和复用</p> <ul><li>复用用的是源端口</li> <li>分用用的是目的端口</li></ul> <p>校验和实现差错控制</p> <ul><li>在数据链路层中使用 CRC 技术检测冗余位的误码率实现差错控制，这里 UDP 使用的并不是 CRC，将首部和数据一起检验，若校验有错，直接丢弃</li> <li>虽然做了差错校验，UDP 仍然是不可靠的数据传输</li></ul> <h2 id="tcp"><a href="#tcp" class="header-anchor">#</a> TCP</h2> <h3 id="tcp-概述"><a href="#tcp-概述" class="header-anchor">#</a> TCP 概述</h3> <p>面向连接的运输层协议，在无连接、不可靠的 IP 网络服务基础上提供可靠交付的服务</p> <p>TCP 特点</p> <ul><li>面向连接</li> <li>点对点</li> <li>可靠交付</li> <li>全双工通信</li> <li>面向字节流，它要对每个字节均编号</li></ul> <p>注意</p> <ul><li>TCP 连接是一条虚连接，并不是物理连接</li> <li>TCP 根据窗口值和网络拥塞程度来决定报文段的字节大小，意思是可以拆分，也可以等待积累多了再一起发</li></ul> <p>TCP 的连接</p> <ul><li>TCP 连接的两端并不是主机，而是进程<strong>套接字 socket</strong></li> <li>套接字：IP+端口号，参考 TCP/IP Sockets in C</li></ul> <p>TCP 报文段的首部格式：同样分为首部和数据部分</p> <p>首部共 20 字节</p> <ul><li>源端口和目的端口</li> <li>序号（seq）：要发送数据的首地址字节编号（TCP 对数据中每个字节都有编号）</li> <li>确认号（ack）：期望收到的下一个字节序号，如 a 向 b 发送了编号 1001 到 2000 的字节数据，b 想要继续接收，其发给 a TCP 报文的确认号则为 2001</li> <li>数据偏移</li> <li>保留</li> <li>URG：紧急处理</li> <li>ACK：ACK=1 表示确认号有效</li> <li>PSH：push=1 表示向上提交数据</li> <li>RST：当连接出现问题，RST=1 重置连接</li> <li>SYN：建立连接的一种方式，SYN=1 表示同意确认连接</li> <li>FIN：终结连接</li> <li>窗口：调节发送双方每次发送多少数据</li> <li>校验和：差错校验</li> <li>紧集指针：表示紧集数据有多少个</li> <li>选项：定义 MSS 大小（maximum segment size）</li> <li>填充：使首部满足 4 字节整数倍</li></ul> <p>不同层级的差错校验</p> <table><thead><tr><th>层级</th> <th>协议</th> <th>校验范围</th></tr></thead> <tbody><tr><td>数据链路层</td> <td>CRC</td> <td>首部和数据</td></tr> <tr><td>网络层</td> <td>IP 数据首部校验和</td> <td>首部</td></tr> <tr><td>运输层</td> <td>UDP/TCP</td> <td>伪首部、首部和数据</td></tr></tbody></table> <h3 id="流量控制机制"><a href="#流量控制机制" class="header-anchor">#</a> 流量控制机制</h3> <p>IP 网络提供的是不可靠传输，整个计算机网络只有一个可靠协议 TCP</p> <p>TCP 可靠传输机制</p> <ul><li>编号：编号即给每个字节进行编号</li> <li>确认机制：接收方需要对每一个数据进行确认接收</li> <li>超时机制：若在规定时间内未收到确认，发送方重传</li> <li>自动重传机制：若未收到确认，将自动重传</li></ul> <h4 id="停止-等待协议"><a href="#停止-等待协议" class="header-anchor">#</a> 停止-等待协议</h4> <blockquote><p>有点像数据链路层的流量控制</p></blockquote> <p>停止等待协议：每发送一个分组后要等待对方的确认，确认后才可以发下一个</p> <p>这样会出现两个问题</p> <ul><li>B 收到数据时检测出了差错，直接丢弃</li> <li>传输过程中丢失</li></ul> <p>上述两种情况下，发送方 A 都不会收到确认</p> <p>解决方案：超时重传</p> <p>如果确认号丢了怎么办？</p> <p>解决方案：编号</p> <ul><li>发送的数据和确认都具有编号，同组数据的发送和确认编号一致</li> <li>若长时间未收到确认（确认丢了），发送方将重新发送上次放的编号的数据，B 收到后发现该编号已有，则丢弃本组数据并再次发送确认号</li> <li>同理，当发送方 A 收到已有编号的确认号，则将其丢弃，避免重复发送</li></ul> <p>自动重传机制：重传是自动进行的，不需要接收方向发送方请求</p> <p>回顾一下链路层的连续 ARQ 协议</p> <p>一次发送多个分组，通过滑动窗口协议控制发送方和接收方所能发送和接受的分组的数量和编号</p> <p>接收方采用累计确认的方式，采用 GBN 方法进行重传</p> <ul><li>链路层的窗口大小是固定的，而 TCP 的窗口是动态的</li></ul> <h3 id="拥塞控制机制"><a href="#拥塞控制机制" class="header-anchor">#</a> 拥塞控制机制</h3> <blockquote><p>重点</p></blockquote> <p>对资源的需求超出了该资源提供的可用部分，网络性能就会变坏，这种现象叫做拥塞，最坏结果，系统崩溃</p> <p>导致因素</p> <ul><li>缓存太小</li> <li>链路容量不足</li> <li>处理数据太慢</li></ul> <p>根本原因：对资源需求 &gt; 可用资源量</p> <p>拥塞控制和流量控制的区别</p> <ul><li>拥塞控制是一个全局性的控制，涉及多方面因素</li> <li>而流量控制仅仅是点对点控制，是端到端的问题</li></ul> <h4 id="开环控制和闭环控制"><a href="#开环控制和闭环控制" class="header-anchor">#</a> 开环控制和闭环控制</h4> <p>开环控制：将路修得足够大，力争不发生拥塞，不可取，往往造成大量资源浪费</p> <p>闭环控制：通过反馈信号采取响应控制措施</p> <p>一些基本概念</p> <ul><li>MSS：maximum segment size，是数据字段的最大长度，是发送数据的基本单位，即必须为 MMS 的整数倍</li> <li>窗口
<ul><li>接收窗口：根据接收端接受能力确认窗口值</li> <li>拥塞窗口：根据网络状况确定的大小</li> <li>发送窗口：发送端根据网络拥塞情况和接收端能力确定的窗口值</li> <li>真正的窗口值 = Min(拥塞窗口值, 接收窗口值)</li></ul></li> <li>传输轮次：一来一回叫做一个传输轮次，即所有数据发送和确认完，即为一个传输轮次</li></ul> <p>控制拥塞窗口的原则：只要没有拥塞，令拥塞窗口大点，反之令其小点</p> <p>拥塞是基于反馈的，反馈有</p> <ul><li>重传定时器超时：已经拥塞</li> <li>收到三个重复的 ACK：可能产生拥塞</li></ul> <h4 id="tcp-拥塞控制算法"><a href="#tcp-拥塞控制算法" class="header-anchor">#</a> TCP 拥塞控制算法</h4> <p>四种拥塞控制算法</p> <ul><li>cwnd 的单位为 MMS，发送从 1 个 MMS 开始，指数倍增加到 SSTH 个 MMS，再逐个增加</li> <li>完全窗口的概念，发送窗口的值等于一个接收窗口的数据值，我们就说发送方发送了一个完全窗口</li> <li>RTT 指一轮发送和接收所需的总时间</li></ul> <table><thead><tr><th>算法</th> <th>执行过程</th> <th>特点</th></tr></thead> <tbody><tr><td>慢开始(Slow Start)</td> <td>设置初始拥塞窗口 cwnd，每次收到一个确认报文段，令 cwnd+1（重传的不算）；设置慢开始初始门限 SSTH，就是 cwnd 的上限值；当 cwnd 达到门阀，执行拥塞避免算法；当出现拥塞，迅速将窗口大小降为 1，门限值降为 Max(cwnd/2, 2)，继续执行慢开始算法，当可能出现拥塞，执行快重传、快恢复算法</td> <td>从小到大逐渐增大窗口数值，每收到一个确认，cwnd 加一，每经过一个轮次，cwnd 加倍，这一阶段拥塞窗口将呈指数级增加</td></tr> <tr><td>拥塞避免算法</td> <td>当 cwnd &gt; SSTH 时，让 cwnd 每经过一个轮次只加一，同时 SSTH 也加一</td> <td>让拥塞窗口呈线性增加</td></tr> <tr><td>快重传和快恢复算法</td> <td>当发生丢包时，接收方快速连续重传三个相同编号的 ACK 消息，发送方收到三个连续重复的 ACK 后，采用快恢复算法，将 cwnd 和门阀值 SSTH 均降为 cwnd / 2，同时采用拥塞避免算法</td> <td>这里包含了两个算法，二者视作一体，快重传发送的三个冗余的 ACK 将触发快恢复</td></tr></tbody></table> <p>始终注意实际窗口 = Min(拥塞窗口, 接收窗口)</p> <p>习题位于 P13 00:30:00</p> <h3 id="tcp-的连接建立"><a href="#tcp-的连接建立" class="header-anchor">#</a> TCP 的连接建立</h3> <p>采用客户服务器方式</p> <ul><li>发起连接建立的进程叫做客户</li> <li>被动接收连接的是服务器</li></ul> <p>三次握手：SYN 表示同意建立连接，ACK 表示是确认信息，seq 是发送数据的字节编号的起始位置，ack 是希望收到的字节的编号的起始位置</p> <ul><li>客户端请求：SYN = 1, ACK = 0, seq = x</li> <li>服务器确认：SYN = 1, ACK = 1, seq = y, ack = x+1</li> <li>客户端确认确认：SYN = 0, ACK = 1, seq = x+1, ack = y+1</li></ul> <p>三次握手后，连接建立，可以开始发送数据，注意第三次握手的 TCP 首部中 URG = 1，表示要紧急发送</p> <p>四次挥手，前两步和后两步完全一样，因为是全双工，需要双向断连</p> <ul><li>客户端断连：FIN = 1, ACK = 1, seq = u</li> <li>服务器确认：FIN = 0, ACK = 1, seq = v, ack = u+1</li> <li>服务器断连：FIN = 1, ACK = 1, seq = w, ack = u+1</li> <li>客户端确认：FIN = 0, ACK = 1, seq = u+1, ack = w+1</li></ul> <p>四次挥手，等待 2MSL 后，二者才断开连接，避免最后一个数据丢失</p> <ul><li>MSL：报文最大生存时间</li></ul> <p>TCP/IP 综合题: P13 00:50:00</p> <ul><li>IP 分组由谁发送看源地址和目的地址</li> <li>判断 TCP 建立过程看 SYN、ACK、URG 状态和序号/确认号是否对应</li> <li>是否填充看首部记录的数据段长度，若小于 46 则要填充，注意首部中的记录是十六进制，需要转化</li> <li>计算收到数据长度，看第一个发送数据的序号和最后一个数据的确认号，相减即为大小（不考虑握手数据）</li> <li>TCP 数据传输经过多少路由器，TTL 相减</li></ul> <h2 id="数据交换模式"><a href="#数据交换模式" class="header-anchor">#</a> 数据交换模式</h2> <h3 id="电路交换"><a href="#电路交换" class="header-anchor">#</a> 电路交换</h3> <p>交换：建立专用的物理连接，如两部电话机只需要一对电线就可连接</p> <p>三个阶段</p> <ul><li>建立连接</li> <li>通信</li> <li>释放连接</li></ul> <p>优点</p> <ul><li>双方专用，时延小</li> <li>实时性强</li> <li>按发送顺序传输数据，不存在失序问题</li> <li>适用于传输 模拟信号</li> <li>交换设备及控制均较简单</li></ul> <p>缺点</p> <ul><li>建立连接时间较长</li> <li>线路被独占，空闲时其他设备也无法使用，利用率小</li> <li>因为数据直达，不同类型、规格、速率的终端很难相互通信</li> <li>这种通信方式非常适合语音（如打电话）这种实时性很高的业务，但不适合数据传输业务</li> <li>没有差错控制能力</li></ul> <h3 id="报文交换"><a href="#报文交换" class="header-anchor">#</a> 报文交换</h3> <p>典型的：UDP</p> <p>让每个报文携带目的地址、源地址等信息，采用存储转发的传输方式，不需要建立连接</p> <p>优点</p> <ul><li>不需要建立连接，随时发送</li> <li>因为存储转发，便于设置代码检验和数据重发设置，同时可以进行路径选择，重传时可以更换路径，提高可靠性</li> <li>不占用通信线路，提高利用率</li></ul> <p>缺点</p> <ul><li>转发延迟较高</li> <li>只适合数字通信</li> <li>节点增加会造成传送时延增加</li> <li>没有流量控制</li></ul> <h3 id="分组交换"><a href="#分组交换" class="header-anchor">#</a> 分组交换</h3> <p>同样采用存储转发，将报文切成小块，每个小报文均携带目的地址、源地址等信息，即均带有首部</p> <p>也叫 IP 分组，各个小报文以流水线的形式进行发送</p> <p>实现方式</p> <ul><li>数据报：就是 IP 数据报，无连接，不可靠，不能保证按序到达</li> <li>虚电路：有连接的服务，需要经过建立-传输-拆除的过程，每个分组都带有虚电路的标识，到达顺序严格遵循发送顺序，端之间可以建立多个虚连接</li></ul></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/01/02, 12:21:50</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/7c3dc3/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">网络层</div></a> <a href="/pages/97c310/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">应用层</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
