EpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">Jenkins<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p><a href="https://www.cnblogs.com/wfd360/p/11314697.html" target="_blank" rel="nofollow noopener noreferrer">Jenkins自动化部署入门详细教程 - java老兵 - 博客园<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h2 id="ci-cd-和-jenkins"><a href="#ci-cd-和-jenkins" class="header-anchor">#</a> CI/CD 和 Jenkins</h2> <h3 id="什么是-ci-cd"><a href="#什么是-ci-cd" class="header-anchor">#</a> 什么是 CI/CD</h3> <p>CI/CD（Continuous Integration and Continuous Delivery），即持续集成和持续交付</p> <ol><li>快速交付：CI/CD 自动化流程可以使软件交付过程更快、更频繁，减少了手动操作和人工干预的时间。这样可以更快地将新功能、修复和改进的代码交付给用户，满足市场需求并保持竞争优势</li> <li>提高质量：持续集成通过频繁地集成和构建代码，并进行自动化测试和静态代码分析，有助于发现和解决问题。通过尽早发现和修复缺陷，可以提高软件的质量和稳定性</li> <li>自动化部署：持续交付将部署过程自动化，从而减少了手动部署的错误和风险。通过自动化部署流程，可以确保软件在不同环境中的一致性，并减少了部署时间和工作量</li> <li>可靠性和可重复性：CI/CD 强调自动化和标准化的流程，使软件交付过程变得可靠和可重复。每次构建、测试和部署都是基于相同的流程和环境，减少了人为因素的影响，提高了软件交付的一致性和可靠性</li> <li>团队协作与反馈：CI/CD 促进了团队成员之间的协作和沟通。通过频繁地集成和交付，团队成员可以及时了解彼此的工作进展和变更，减少代码冲突和集成问题，并能够更好地合作解决出现的问题</li> <li>可追溯性和回滚能力：由于 CI/CD 自动化流程的记录和版本控制，可以轻松追踪每个构建和部署的结果。这样，在出现问题时可以快速定位和回滚到之前的可用版本，减少了故障修复时间和影响范围。</li></ol> <p>总而言之，CI/CD 提供了一种高效、可靠和可持续的软件交付方法。它可以加速软件开发和交付的速度，提高软件质量和可靠性，并促进团队之间的协作和反馈。通过使用 CI/CD，组织可以更好地适应市场需求，降低软件交付的风险，并实现持续创新和改进</p> <p>CI/CD 可以基于各种服务和工具来搭建，具体选择取决于项目需求、<a href="https://so.csdn.net/so/search?q=%E6%8A%80%E6%9C%AF%E6%A0%88&amp;spm=1001.2101.3001.7020" target="_blank" rel="nofollow noopener noreferrer">技术栈<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>和团队偏好。以下是一些常用的服务和工具</p> <ol><li>版本控制系统：如 Git（例如 GitHub、GitLab、Bitbucket 等）用于管理代码版本和协作开发</li> <li>持续集成服务：如 Jenkins、CircleCI、Travis CI、GitLab CI/CD 等，用于自动化构建、测试和集成代码</li> <li>容器化平台：如 Docker 和 Kubernetes，用于创建和管理容器化的应用程序环境，实现应用程序的可移植性和一致性</li> <li>云平台和部署服务：如 Amazon Web Services（AWS）、Microsoft Azure、Google Cloud Platform（GCP）等，提供了各种云计算服务和部署工具，如 AWS CodePipeline、Azure DevOps、Google Cloud Build 等</li> <li>自动化测试工具：如 Selenium、JUnit、Pytest 等，用于编写和执行自动化测试脚本，验证代码的功能和质量</li> <li>静态代码分析工具：如 SonarQube、ESLint、PMD 等，用于静态代码分析和检查，帮助发现潜在的代码质量问题</li> <li>配置管理工具：如 Ansible、Chef、Puppet 等，用于自动化配置和管理应用程序和基础设施的环境</li> <li>日志和监控工具：如 ELK Stack（Elasticsearch、Logstash、Kibana）、Prometheus、Grafana 等，用于收集、分析和监控应用程序的日志和指标。</li></ol> <p>这些服务和工具可以根据具体需求进行组合和配置，形成一个符合项目要求的 CI/CD 工作流程。可以根据团队的技术栈和偏好选择适合的工具，同时考虑集成和兼容性的因素，以确保顺畅的 CI/CD 实施</p> <h3 id="why-jenkins"><a href="#why-jenkins" class="header-anchor">#</a> Why Jenkins</h3> <p>在实际开发中，我们经常要一边开发一边测试，当然这里说的测试并不是程序员对自己代码的单元测试，而是同组程序员将代码提交后，由测试人员测试</p> <p>或者前后端分离后，经常会修改接口，然后重新部署，这些情况都会涉及到频繁的打包部署</p> <p>手动打包常规步骤：</p> <ol><li>提交代码</li> <li>问一下同组小伙伴有没有要提交的代码</li> <li>拉取代码并打包（war 包，或者 jar 包）</li> <li>上传到 Linux 服务器</li> <li>查看当前程序是否在运行</li> <li>关闭当前程序</li> <li>启动新的 jar 包</li> <li>观察日志看是否启动成功</li> <li>如果有同事说，自己还有代码没有提交......再次重复 1-8 的步骤！！！！！（一上午没了）</li></ol> <p>那么，有一种工具能够实现，将代码提交到 git 后就自动打包部署勒，答案是肯定的：Jenkins</p> <ul><li>当然除了 Jenkins 以外，也还有其他的工具可以实现自动化部署，如 Hudson 等，只是 Jenkins 相对来说，使用得更广泛</li></ul> <p>实际上，Jenkins 就是一个持续集成工具（CI Service Tool），常与版本控制系统如 Git 和容器化平台如 Kubernetes 等实现企业化的软件迭代部署</p> <h3 id="jenkins-工作流程"><a href="#jenkins-工作流程" class="header-anchor">#</a> Jenkins 工作流程</h3> <img src="/assets/img/858186-20190804162611917-80438542.4c8b44d8.png"> <p>首先我们有一个版本控制服务器，如 GitHub，当 push 任务执行后，将触发对 Jenkins 的通知（通知他我代码更新了，你快拉一下重新部署）</p> <ul><li>注意这个工作是版本控制系统实现的</li></ul> <p>当收到通知后，Jenkins 将调用本地的 Git 和 Maven 插件</p> <ol><li>git pull 拉取远端仓库的新代码</li> <li>mvn package / go build 打包可执行文件</li> <li>将可执行的打包文件上传到指定服务器的指定目录下</li></ol> <p>上传到服务器后，Jenkins 将执行事先配置好的 Linux 命令，例如</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token builtin class-name">cd</span> /home/arkrypto/app
./stop.sh
./start.sh
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>于是任务转变为常规的 sh 脚本部署，事先编写好<code>stop.sh / start.sh</code>并放在指定目录即可</p> <h2 id="jenkins-搭建与部署"><a href="#jenkins-搭建与部署" class="header-anchor">#</a> Jenkins 搭建与部署</h2> <h3 id="安装及初始化"><a href="#安装及初始化" class="header-anchor">#</a> 安装及初始化</h3> <p>下载 war 包 <a href="http://mirrors.jenkins.io/war-stable/latest/jenkins.war" target="_blank" rel="nofollow noopener noreferrer">jenkins.war<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>，注意本地 JDK 版本和 Jenkins 的对应</p> <img src="/assets/img/image-20250414152436430.107b1d78.png"> <p>用 Java 启动 Jenkins</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">java</span> <span class="token parameter variable">-jar</span> jenkins.war <span class="token parameter variable">--httpPort</span><span class="token operator">=</span><span class="token number">8090</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>进入浏览器页面<code>localhost:8090</code>，根绝页面提示，找到本地密钥文件，填写初始密码，解锁系统</p> <img src="/assets/img/image-20250414151736379.d2b2afb1.png"> <p>插件安装选择：安装推荐的插件，等待</p> <img src="/assets/img/image-20250414151703759.d282a7e3.png"> <p>设置初始用户和密码，初始化完成，进入系统</p> <img src="/assets/img/image-20250414152242583.23c3298e.png"> <h3 id="安全及凭证设置"><a href="#安全及凭证设置" class="header-anchor">#</a> 安全及凭证设置</h3> <p>用户手册：<a href="https://www.jenkins.io/doc/book/getting-started/" target="_blank" rel="nofollow noopener noreferrer">User Handbook Overview<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>安全设置</p> <img src="/assets/img/image-20250414164955236.54571de3.png"> <p>Security 设置</p> <img src="/assets/img/image-20250414164047705.4de7f03d.png"> <img src="/assets/img/image-20250414164245790.edd8b10f.png"> <p>创建凭证（第一次进入系统凭证栏将是空的），点击 Stores scoped to Jenkins 的“全局”，而后在右上方点击 Add Credentials</p> <img src="/assets/img/image-20250414165911714.d08efdee.png"> <p>创建凭证</p> <img src="/assets/img/image-20250414170014320.e0c511b3.png"> <p>ID 为空系统将自动分配，这个凭证之后在创建 Item 时会用到</p> <img src="/assets/img/image-20250414170058799.945cfc47.png"> <h3 id="工具插件设置"><a href="#工具插件设置" class="header-anchor">#</a> 工具插件设置</h3> <p>Tools 配置，主要是 JDK、Git 和 Maven</p> <img src="/assets/img/image-20250414164457490.0d2027db.png"> <img src="/assets/img/image-20250414163714518.d7e12e9b.png"> <img src="/assets/img/image-20250414163738887.b2d09648.png"> <img src="/assets/img/image-20250414163805080.0a7c5e7f.png"> <p>Plugins 配置，检查 Publish over SSH 和 Deploy to container Plugin 是否安装成功即可</p> <h3 id="系统设置"><a href="#系统设置" class="header-anchor">#</a> 系统设置</h3> <p>系统设置，配置需要推送 jar 包的远端服务器</p> <img src="/assets/img/image-20250414170217580.736576f9.png"> <p>点击 System，翻到最下面，<strong>注意只要在安装好 Publish over SSH 后，在系统配置中才有远程服务器的配置选项</strong></p> <img src="/assets/img/image-20250414171924051.ea34529b.png"> <p>其中上面仅需填写 Passphrase（远程服务器密码）</p> <p>点击 SSH Servers 新增服务器</p> <img src="/assets/img/image-20250414172445034.8ff1079d.png"> <p>点击右下角测试连接，显示 Success，保存退出即可</p> <h2 id="ci-测试"><a href="#ci-测试" class="header-anchor">#</a> CI 测试</h2> <p>SpringBoot + Maven + GitHub + Jenkins</p> <h3 id="新建-item"><a href="#新建-item" class="header-anchor">#</a> 新建 Item</h3> <p>大体步骤：基础配置 → 源码管理 → 构建触发器 → 构建环境 → 构建 → 构建后操作</p> <h3 id="linux-服务器配置"><a href="#linux-服务器配置" class="header-anchor">#</a> Linux 服务器配置</h3> <h3 id="github-配置"><a href="#github-配置" class="header-anchor">#</a> GitHub 配置</h3></div></div> <!----> <div class="page-edit"><!----> <!----> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/d59df8/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Redis</div></a> <a href="/pages/45216b/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">RabbitMQ</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
