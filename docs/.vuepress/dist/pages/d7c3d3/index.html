font icon-touxiang" data-v-06970110><a href="https://github.com/northboat" target="_blank" title="作者" class="beLink" data-v-06970110>northboat</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06970110><a href="javascript:;" data-v-06970110>2021-5-8</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABH1JREFUSA3tVl1oHFUUPmdmd2ltklqbpJDiNnXFmgbFktho7YMPNiJSSZM0+CAYSkUELVhM6YuwIPpgoOKDqOBDC0XE2CQoNtQXBUFTTcCi+Wlh1V2TQExsUzcltd3M9Tt3ZjZzZ2fT+OJTL8yeM+eee757fmeJbq//KQL8X3DUSFOcfr7cRsRtxNQMWueeVzOkaITIGqQHNg5y8+jNW9ldM7A6nTpAjuolUikAwq7CE3WcM2RRDz+XGVgN3FptU/aUSlvq9Pa3iZ1+sgAqJyyAFqkipd9dqiwHF3P65YycLWc/6sqGrvoEoIp6DOFaX5h6+dnfjkWprwqsPk0dUGq5vySwDImC10KxFHgGL1SWoc92O3eVht09qdXNH11I2SsTsJYqMWzihqGMi+A+Garf3BAuuLI5oGlULyNfyB/HYNujwktOfRrMr5t77NmevqaUopx0grnKAyvVpmwUDB4x6FPXuGvYLTDwWsejwgtgkYKPqRJg8SV6xaiZ3ZTppGneS4yfH5/66fZSDHv+QZci/+h5c5UHtpy67JUqGppM0sh0Nc1dW6/N1W5Yoqat8/TU/VnadmdeW2PLLSyh0cvxBs3KbqTmwYPpxN4do/mzE8nEpvX/UMu2Wbp74zUAK5q6WkHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">Docker Basics<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="概述"><a href="#概述" class="header-anchor">#</a> 概述</h2> <h3 id="why-happened"><a href="#why-happened" class="header-anchor">#</a> Why Happened</h3> <blockquote><p>开发即运维</p></blockquote> <p>发布一个项目 ( jar + (Redis MySQL jdk ES) )需要项目和环境打包发布</p> <ul><li>环境配置是十分麻烦的，每一个机器都要部署环境，费时费力</li></ul> <p>传统：开发jar，运维来做</p> <p>现在：开发打包部署上线，一套流程做完</p> <p>Docker给以上的问题，提出了解决方案</p> <ul><li>Docker的思想来自于集装箱</li></ul> <p>docker核心思想：<strong>隔离</strong></p> <ul><li>Docker 通过隔离机制，可以将服务器利用到极致</li></ul> <p>本质：所有的技术都是因为出现了一些问题，我们需要去解决，才去学习</p> <h3 id="history"><a href="#history" class="header-anchor">#</a> History</h3> <p>2010年，几个搞it的年轻人，就在美国成立了一家公司 <strong>dotCloud</strong> 做一些 pass 的云计算服务。Linux有关的容器技术。</p> <p>他们将自己的技术（容器化技术）命名就是Docker。</p> <p>Docker刚刚诞生的时候，没有引起行业注意。</p> <p>dotCloud，要恰饭 ------&gt; <strong>开源</strong></p> <p>开发源代码</p> <ul><li>2013年，将Docker开源</li></ul> <p>越来越多的人发现了Docker的优点！火了，几乎每个月都会更新一个版本</p> <p>2014年4月9日，Docker1.0发布</p> <p>入门 ------&gt; 精通</p> <p>Docker为什么这么火？十分的轻巧！</p> <p>在容器技术出来之前，我们都是使用虚拟机技术</p> <p>虚拟机：在window中装一个Vmware，通过软件虚拟出来一台或多台计算机，笨重</p> <p>Docker容器技术，同样是一种虚拟机技术</p> <p>去掉了虚拟硬件层：Hypeviscr &amp; Guest OS——&gt;Docker Engine</p> <p>虚拟机面向硬件，Docker面向软件</p> <h3 id="system"><a href="#system" class="header-anchor">#</a> System</h3> <p>Client-Server（CS）结构</p> <p>运行主机（Server）中运行着一个个容器（集装箱）以及后台守护进程（Daemon），保存着镜像，客户机（Client）通过下达命令（API），连接后台守护进程（Daemon），对容器进行操作</p> <p>容器相当于一个简易版的Linux系统（集装箱），运行在宿主机上（鲸背），巨大的仓库像是大海一般支撑着鲸鱼</p> <p>docker镜像：</p> <p>联合文件系统（UnionFS）：一层一层叠加，拢和成一个文件，即镜像</p> <p>bootfs（boot file system）&amp; rootfs（root file system）</p> <p>kernel（内核）：宿主机内核</p> <p>容器层 ——&gt; 镜像</p> <p>分层 ——&gt; 共享资源</p> <h2 id="搭建"><a href="#搭建" class="header-anchor">#</a> 搭建</h2> <p>在CentOS 7上配置Docker</p> <p>1、安装之前现卸载系统上原有的Docker</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>yum remove <span class="token function">docker</span> docker-client  docker-client-latest docker-common docker-latest docker-latest-logrotate docker-logrotate docker-engine
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>2、安装需要的安装包yum-utils</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token punctuation">[</span>root<span class="token annotation punctuation">@instance</span><span class="token operator">-</span>h9cwbr8m <span class="token operator">~</span><span class="token punctuation">]</span># yum install <span class="token operator">-</span>y yum<span class="token operator">-</span>utils

<span class="token class-name">Loaded</span> plugins<span class="token operator">:</span> langpacks<span class="token punctuation">,</span> versionlock
<span class="token class-name">Excluding</span> <span class="token number">1</span> update due <span class="token keyword">to</span> <span class="token namespace">versionlock</span> <span class="token punctuation">(</span>use <span class="token string">&quot;yum versionlock status&quot;</span> <span class="token keyword">to</span> <span class="token namespace">show</span> it<span class="token punctuation">)</span>
<span class="token class-name">Package</span> yum<span class="token operator">-</span>utils<span class="token operator">-</span><span class="token number">1.1</span><span class="token number">.31</span><span class="token operator">-</span><span class="token number">54.</span>el7_8<span class="token punctuation">.</span>noarch already installed and latest version
<span class="token class-name">Nothing</span> <span class="token keyword">to</span> <span class="token keyword">do</span>
<span class="token punctuation">[</span>root<span class="token annotation punctuation">@instance</span><span class="token operator">-</span>h9cwbr8m <span class="token operator">~</span><span class="token punctuation">]</span># 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>此主机已安装最新的yum-utils</p> <p>3、设置镜像仓库地址</p> <p>添加docker默认的官方仓库地址</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code>yum<span class="token operator">-</span>config<span class="token operator">-</span>manager \
    <span class="token operator">--</span>add<span class="token operator">-</span>repo \
    https<span class="token operator">:</span><span class="token operator">/</span><span class="token operator">/</span>download<span class="token punctuation">.</span>docker<span class="token punctuation">.</span>com<span class="token operator">/</span>linux<span class="token operator">/</span>centos<span class="token operator">/</span>docker<span class="token operator">-</span>ce<span class="token punctuation">.</span>repo 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>此地址为官方的仓库地址，在国内建议不要用</p> <p>阿里云的镜像仓库地址</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code>yum<span class="token operator">-</span>config<span class="token operator">-</span>manager \
  <span class="token operator">--</span>add<span class="token operator">-</span>repo \
   http<span class="token operator">:</span><span class="token operator">/</span><span class="token operator">/</span>mirrors<span class="token punctuation">.</span>aliyun<span class="token punctuation">.</span>com<span class="token operator">/</span>docker<span class="token operator">-</span>ce<span class="token operator">/</span>linux<span class="token operator">/</span>centos<span class="token operator">/</span>docker<span class="token operator">-</span>ce<span class="token punctuation">.</span>repo
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>4、安装docker相关的引擎</p> <p>先更新yum软件包索引</p> <div class="language- extra-class"><pre><code>yum makecache fase 
</code></pre></div><ul><li>docker社区版、企业版。<code>ce</code>为社区版，<code>ee</code>为企业版。官方推荐使用<code>ce</code>版，默认安装最新的docker版本，也可以指定版本安装</li></ul> <div class="language-java line-numbers-mode"><pre class="language-java"><code>yum install docker<span class="token operator">-</span>ce docker<span class="token operator">-</span>ce<span class="token operator">-</span>cli containerd<span class="token punctuation">.</span>io
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>5、启动docker</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code>systemctl start docker
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>6、使用docker version 查看dockers是否启动</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code>docker version
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>原文链接：https://blog.csdn.net/qq_26400011/article/details/113856681</p> <p>7、设置阿里云镜像加速</p> <p>在阿里云官网获得加速地址：<a href="https://cr.console.aliyun.com/cn-hangzhou/instances/mirrors" target="_blank" rel="nofollow noopener noreferrer">容器镜像服务 (aliyun.com)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>配置/etc/docker/daemon.json文件</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code>sudo mkdir <span class="token operator">-</span>p <span class="token operator">/</span>etc<span class="token operator">/</span>docker
sudo tee <span class="token operator">/</span>etc<span class="token operator">/</span>docker<span class="token operator">/</span>daemon<span class="token punctuation">.</span>json <span class="token operator">&lt;&lt;</span><span class="token operator">-</span><span class="token char">'EOF'</span>
<span class="token punctuation">{</span>
  <span class="token string">&quot;registry-mirrors&quot;</span><span class="token operator">:</span> <span class="token punctuation">[</span><span class="token string">&quot;https://wvbyitta.mirror.aliyuncs.com&quot;</span><span class="token punctuation">]</span>
<span class="token punctuation">}</span>
<span class="token constant">EOF</span>
sudo systemctl daemon<span class="token operator">-</span>reload
sudo systemctl restart docker
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>8、拉取<code>hello-world</code>镜像进行测试</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">sudo</span> <span class="token function">docker</span> pull hello-world
<span class="token function">sudo</span> <span class="token function">docker</span> run hello-world
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h2 id="简单命令"><a href="#简单命令" class="header-anchor">#</a> 简单命令</h2> <ul><li><p>service docker restart：重启docker服务</p></li> <li><p>docker run + 镜像名m：用镜像m生成容器</p></li> <li><p>docker run -it：交互式运行</p></li> <li><p>docker run -p 8000:8080：设置对外开放端口和部署端口</p></li> <li><p>docker run -P：随机分配端口</p></li> <li><p>docker run -d：后台运行</p></li> <li><p>docker run --name：给容器命名</p></li> <li><p>exit：退出容器</p></li> <li><p>ctrl+q+p：将容器挂起</p></li> <li><p>docker start：开启容器</p></li> <li><p>docker restart：重启容器</p></li> <li><p>docker stop：停止容器</p></li> <li><p>docker kill：强制停止容器</p></li> <li><p>docker exec -it 容器id /bin/bash 交互式运行容器</p></li></ul> <h3 id="查询"><a href="#查询" class="header-anchor">#</a> 查询</h3> <ul><li><p>docker version：查看docker版本</p></li> <li><p>docker info：查看docker信息</p></li> <li><p>docker --help：查询命令</p></li> <li><p>docker ps：正在运行的容器</p></li> <li><p>docker ps -l：最近运行的容器信息</p></li> <li><p>docker ps -a：所有运行过的容器信息</p></li> <li><p>docker ps -q：正在运行的容器ID</p></li> <li><p>docker images：查看镜像（-l -a -q 与5、6、7同理）</p></li> <li><p>docker search：在远端查询镜像</p></li> <li><p>docker inspect：查看容器具体信息</p></li> <li><p>docker top：查看容器内运行进程</p></li></ul> <h3 id="删除"><a href="#删除" class="header-anchor">#</a> 删除</h3> <ul><li><p>docker rm：删除容器</p></li> <li><p>docker rm -f：强制删除容器</p></li> <li><p>docker rm -f $ (docker ps -qa)：删除所有容器</p></li> <li><p>docker rmi：删除镜像</p></li> <li><p>docker rmi -f：强制删除镜像</p></li> <li><p>docker rmi -f $ (docker images -qa)</p></li></ul> <h3 id="构建并使用"><a href="#构建并使用" class="header-anchor">#</a> 构建并使用</h3> <ul><li><p>docker pull：从远端获取镜像</p></li> <li><p>docker commit -m=&quot;镜像名&quot;   -a=&quot;作者名 &quot;：用容器生成镜像</p></li> <li><p>docker build -f   /.../.../DockerFile (dockerfile路径) -t+镜像名：用dockerfile生成镜像</p></li> <li><p>docker run -it -v  /.../.../... (主机目录) 😕...(容器目录)  + 容器c：在主机和容器c之间生成数据共享卷</p></li> <li><p>docker run it  --volumes-from+容器名/ID  -name+容器名  镜像名m：用m生成容器，用容器联通容器</p></li></ul> <h2 id="ssl-证书连接"><a href="#ssl-证书连接" class="header-anchor">#</a> SSL 证书连接</h2> <blockquote><p>原文链接：https://blog.csdn.net/oceanyang520/article/details/101563309</p></blockquote> <p>1、新建一个目录certs，在目录执行以下命令，输入两次密码，需要记住后面会用到</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>openssl genrsa <span class="token parameter variable">-aes256</span> <span class="token parameter variable">-out</span> ca-key.pem <span class="token number">4096</span> 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>2、执行以下命令，输入密码，然后依次输入国家是 CN，省例如是Shanghai、市Shanghai、组织名称、组织单位、姓名或服务器名、邮件地址，都可以随意填写</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>openssl req <span class="token parameter variable">-new</span> <span class="token parameter variable">-x509</span> <span class="token parameter variable">-days</span> <span class="token number">365</span> <span class="token parameter variable">-key</span> ca-key.pem <span class="token parameter variable">-sha256</span> <span class="token parameter variable">-out</span> ca.pem
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>3、执行生成服务器端key证书文件</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>openssl genrsa <span class="token parameter variable">-out</span> server-key.pem <span class="token number">4096</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>4、ip需要换成自己服务器的外网ip地址，或者域名都可以</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>openssl req <span class="token parameter variable">-subj</span> <span class="token string">&quot;/CN=公网ip&quot;</span> <span class="token parameter variable">-sha256</span> <span class="token parameter variable">-new</span> <span class="token parameter variable">-key</span> server-key.pem <span class="token parameter variable">-out</span> server.csr
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>5、配置白名单，多个用逗号隔开，例如： <code>IP:192.168.1.111,IP:0.0.0.0</code>，这里需要注意，虽然<code>0.0.0.0</code>可以匹配任意，但是仍然需要配置你的服务器外网ip，如果省略会造成错误，后面会讲到</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token builtin class-name">echo</span> subjectAltName <span class="token operator">=</span> IP:**公网ip**,IP:0.0.0.0 <span class="token operator">&gt;&gt;</span> extfile.cnf
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>6、把 extendedKeyUsage = serverAuth 键值设置到extfile.cnf文件里，限制扩展只能用在服务器认证</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token builtin class-name">echo</span> extendedKeyUsage <span class="token operator">=</span> serverAuth <span class="token operator">&gt;&gt;</span> extfile.cnf
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>7、执行以下命令，输入之前设置的密码，然后会生成签名的证书</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>openssl x509 <span class="token parameter variable">-req</span> <span class="token parameter variable">-days</span> <span class="token number">365</span> <span class="token parameter variable">-sha256</span> <span class="token parameter variable">-in</span> server.csr <span class="token parameter variable">-CA</span> ca.pem <span class="token parameter variable">-CAkey</span> ca-key.pem <span class="token punctuation">\</span>-CAcreateserial <span class="token parameter variable">-out</span> server-cert.pem <span class="token parameter variable">-extfile</span> extfile.cnf
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>8、生成例如idea等客户端需要用到的密钥文件</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>openssl genrsa <span class="token parameter variable">-out</span> key.pem <span class="token number">4096</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>9、生成客户端签名请求需要用到的临时文件</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>openssl req <span class="token parameter variable">-subj</span> <span class="token string">'/CN=client'</span> <span class="token parameter variable">-new</span> <span class="token parameter variable">-key</span> key.pem <span class="token parameter variable">-out</span> client.csr
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>10、继续设置证书扩展属性</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token builtin class-name">echo</span> extendedKeyUsage <span class="token operator">=</span> clientAuth <span class="token operator">&gt;&gt;</span> extfile.cnf
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>11、输入之前的密码生成认证证书，生成正式签名证书</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>openssl x509 <span class="token parameter variable">-req</span> <span class="token parameter variable">-days</span> <span class="token number">365</span> <span class="token parameter variable">-sha256</span> <span class="token parameter variable">-in</span> client.csr <span class="token parameter variable">-CA</span> ca.pem <span class="token parameter variable">-CAkey</span> ca-key.pem <span class="token punctuation">\</span>-CAcreateserial <span class="token parameter variable">-out</span> cert.pem <span class="token parameter variable">-extfile</span> extfile.cnf 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>12、删除生成的临时文件</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">rm</span> <span class="token parameter variable">-rf</span> client.csr server.csr
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>13、修改证书为只读权限保证证书安全</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">chmod</span> <span class="token parameter variable">-v</span> 0400 ca-key.pem key.pem server-key.pem
<span class="token function">chmod</span> <span class="token parameter variable">-v</span> 0444 ca.pem server-cert.pem cert.pem
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>14、复制服务端需要用到的证书到docker配置目录下便于识别使用：</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">cp</span> server-cert.pem ca.pem server-key.pem /etc/docker/
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>15、修改docker配置</p> <p>如果是离线手动安装的docker，通常情况下是这个文件：</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">vim</span> /etc/systemd/system/docker.service
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>然后在<code>ExecStart=/usr/bin/dockerd</code>后面追加一个 \ ,然后黏贴证书的配置，大概如下</p> <hr> <div class="language- line-numbers-mode"><pre class="language-text"><code>ExecStart=/usr/bin/dockerd \
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>加上以下部分</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>--tlsverify \ 
--tlscacert=/etc/docker/ca.pem \ 
--tlscert=/etc/docker/server-cert.pem \ 
--tlskey=/etc/docker/server-key.pem \ 
-H tcp://0.0.0.0:2375 \ 
-H unix:///var/run/docker.sock \  
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><hr> <p>但是，如果是自动使用yum安装的，服务文件地址可能是这个：</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">vim</span> /lib/systemd/system/docker.service
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>然后加上加粗的部分即可</p> <hr> <div class="language- line-numbers-mode"><pre class="language-text"><code>ExecStart=/usr/bin/dockerd-current \

--add-runtime docker-runc=/usr/libexec/docker/docker-runc-current \
--default-runtime=docker-runc \
--exec-opt native.cgroupdriver=systemd \
--userland-proxy-path=/usr/libexec/docker/docker-proxy-current \
--init-path=/usr/libexec/docker/docker-init-current \
--seccomp-profile=/etc/docker/seccomp.json \
$OPTIONS \
$DOCKER_STORAGE_OPTIONS \
$DOCKER_NETWORK_OPTIONS \
$ADD_REGISTRY \
$BLOCK_REGISTRY \
$INSECURE_REGISTRY \
$REGISTRIES
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><p>在首行后加上以下部分</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>--tlsverify \ 
--tlscacert=/etc/docker/ca.pem \ 
--tlscert=/etc/docker/server-cert.pem \ 
--tlskey=/etc/docker/server-key.pem \ 
-H tcp://0.0.0.0:2375 \ 
-H unix:///var/run/docker.sock \  
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><hr> <p>16、开放防火墙的2375的端口，若为阿里云服务器，需在网页上防火墙自定义添加规则</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>firewall-cmd <span class="token parameter variable">--zone</span><span class="token operator">=</span>public --add-port<span class="token operator">=</span><span class="token number">2375</span>/tcp <span class="token parameter variable">--permanent</span>

firewall-cmd <span class="token parameter variable">--reload</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>17、重载服务并重启docker</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>systemctl daemon-reload <span class="token operator">&amp;&amp;</span> systemctl restart <span class="token function">docker</span> 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>18、保存证书客户端文件到本地用于连接docker，使用winscp连接服务器复制即可</p> <p>19、测试一下证书是否配置成功，如果成功，会输出证书相关信息，如果有fail，请检查证书（在certs文件夹下运行）</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">docker</span> <span class="token parameter variable">--tlsverify</span> <span class="token parameter variable">--tlscacert</span><span class="token operator">=</span>ca.pem <span class="token parameter variable">--tlscert</span><span class="token operator">=</span>cert.pem <span class="token parameter variable">--tlskey</span><span class="token operator">=</span>key.pem <span class="token parameter variable">-H</span><span class="token operator">=</span><span class="token number">16.21</span>.2.234:2375 version 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>20、配置idea</p> <p>点击idea第一行菜单<code>run -&gt; edit configurations</code>，然后点击+号，添加docker配置，选择<code>Dockerfile</code>，</p> <p>然后选择server属性，弹出docker server配置，</p> <p>engine api url：https://公网IP:2375</p> <p>certificates folder：D:\buy\ca-docker</p> <p>连接成功将显示seccussful</p> <p>21、生成证书shell脚本</p> <p>上述命令脚本（cert.sh）：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token assign-left variable">SERVER</span><span class="token operator">=</span><span class="token string">&quot;172.16.75.201&quot;</span> 
<span class="token assign-left variable">PASSWORD</span><span class="token operator">=</span><span class="token string">&quot;2084team-docker-tls&quot;</span> 
<span class="token builtin class-name">echo</span> <span class="token string">&quot;shell script is doing&quot;</span>
<span class="token builtin class-name">echo</span> <span class="token string">&quot;start file&quot;</span>
<span class="token function">mkdir</span> /mydata/docker-ca <span class="token operator">&amp;&amp;</span> <span class="token builtin class-name">cd</span> /mydata/docker-ca
openssl genrsa <span class="token parameter variable">-aes256</span> <span class="token parameter variable">-passout</span> pass:<span class="token variable">$PASSWORD</span> <span class="token parameter variable">-out</span> ca-key.pem <span class="token number">4096</span>
openssl req <span class="token parameter variable">-new</span> <span class="token parameter variable">-x509</span> <span class="token parameter variable">-passin</span> <span class="token string">&quot;pass:<span class="token variable">$PASSWORD</span>&quot;</span> <span class="token parameter variable">-days</span> <span class="token number">365</span> <span class="token parameter variable">-key</span> ca-key.pem <span class="token parameter variable">-sha256</span> <span class="token parameter variable">-subj</span> <span class="token string">&quot;/CN=<span class="token variable">$SERVER</span>&quot;</span> <span class="token parameter variable">-out</span> ca.pem
openssl genrsa <span class="token parameter variable">-out</span> server-key.pem <span class="token number">4096</span>
openssl req <span class="token parameter variable">-subj</span> <span class="token string">&quot;/CN=<span class="token variable">$SERVER</span>&quot;</span> <span class="token parameter variable">-sha256</span> <span class="token parameter variable">-new</span> <span class="token parameter variable">-key</span> server-key.pem <span class="token parameter variable">-out</span> server.csr
<span class="token function">sh</span> <span class="token parameter variable">-c</span>  <span class="token string">'echo &quot;subjectAltName = IP:'</span><span class="token variable">$SERVER</span><span class="token string">',IP:0.0.0.0&quot; &gt;&gt; extfile.cnf'</span>
<span class="token function">sh</span> <span class="token parameter variable">-c</span>  <span class="token string">'echo &quot;extendedKeyUsage = serverAuth&quot; &gt;&gt; extfile.cnf'</span>
openssl x509 <span class="token parameter variable">-req</span> <span class="token parameter variable">-days</span> <span class="token number">365</span> <span class="token parameter variable">-sha256</span> <span class="token parameter variable">-passin</span> <span class="token string">&quot;pass:<span class="token variable">$PASSWORD</span>&quot;</span> <span class="token parameter variable">-in</span> server.csr <span class="token parameter variable">-CA</span> ca.pem <span class="token parameter variable">-CAkey</span> ca-key.pem <span class="token parameter variable">-CAcreateserial</span> <span class="token parameter variable">-out</span> server-cert.pem <span class="token parameter variable">-extfile</span> extfile.cnf
openssl genrsa <span class="token parameter variable">-out</span> key.pem <span class="token number">4096</span>
openssl req <span class="token parameter variable">-subj</span> <span class="token string">&quot;/CN=client&quot;</span> <span class="token parameter variable">-new</span> <span class="token parameter variable">-key</span> key.pem <span class="token parameter variable">-out</span> client.csr
<span class="token builtin class-name">echo</span> extendedKeyUsage <span class="token operator">=</span> clientAuth <span class="token operator">&gt;</span> extfile-client.cnf
openssl x509 <span class="token parameter variable">-req</span> <span class="token parameter variable">-days</span> <span class="token number">365</span> <span class="token parameter variable">-sha256</span> <span class="token parameter variable">-passin</span> <span class="token string">&quot;pass:<span class="token variable">$PASSWORD</span>&quot;</span> <span class="token parameter variable">-in</span> client.csr <span class="token parameter variable">-CA</span> ca.pem <span class="token parameter variable">-CAkey</span> ca-key.pem <span class="token parameter variable">-CAcreateserial</span> <span class="token parameter variable">-out</span> cert.pem <span class="token parameter variable">-extfile</span> extfile-client.cnf
<span class="token function">rm</span> <span class="token parameter variable">-rf</span> ca.srl server.csr client.csr extfile-client.cnf extfile.cnf
<span class="token builtin class-name">echo</span> <span class="token string">&quot;end file&quot;</span>
<span class="token builtin class-name">echo</span> <span class="token string">&quot;shell script is done&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br></div></div></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/01/02, 12:21:50</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/adf186/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Nginx</div></a> <a href="/pages/b629cf/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Docker Advance</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">

      </span></p></div></div></div> <div class="article-list"><div class="article-title"><a href="/archives/" class="iconfont icon-bi">最近更新</a></div> <div class="article-wrapper"><dl><dd>01</dd> <dt><a href="/pages/9a8ad9/"><div>
            分布式系统设计与应用
