/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">Markdown<!----></h1> <!----> <div class="theme-vdoing-content content__default"><blockquote><p>Markdown是一种轻量级标记语言，排版语法简洁，让人们更多地关注内容本身而非排版。它使用易读易写的纯文本格式编写文档，可与HTML混编，可导出 HTML、PDF 以及本身的 .md 格式的文件。因简洁、高效、易读、易写，Markdown被大量使用，如Github、Wikipedia、简书等</p></blockquote> <h2 id="标题"><a href="#标题" class="header-anchor">#</a> 标题</h2> <div class="language- line-numbers-mode"><pre class="language-text"><code># 一级标题
## 二级标题
### 三级标题
#### 四级标题
##### 五级标题
###### 六级标题
####### 七级标题
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><h2 id="代码块"><a href="#代码块" class="header-anchor">#</a> 代码块</h2> <p>使用三个波浪号开辟代码块，在波浪号后接语言名可以定义代码块语言种类</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>~~~java
content
~~~
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h2 id="加粗"><a href="#加粗" class="header-anchor">#</a> 加粗</h2> <div class="language- line-numbers-mode"><pre class="language-text"><code>**content**
ctrl+b
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h2 id="斜体"><a href="#斜体" class="header-anchor">#</a> 斜体</h2> <div class="language- line-numbers-mode"><pre class="language-text"><code>*content*
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="斜粗体"><a href="#斜粗体" class="header-anchor">#</a> 斜粗体</h2> <div class="language- line-numbers-mode"><pre class="language-text"><code>***content***
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="引用"><a href="#引用" class="header-anchor">#</a> 引用</h2> <p><code>&gt;</code>接一个空格</p> <blockquote><p>这是一个引用</p></blockquote> <div class="language- line-numbers-mode"><pre class="language-text"><code>&gt; 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="列表"><a href="#列表" class="header-anchor">#</a> 列表</h2> <p>要创建有序列表，请在每个列表项前添加数字并紧跟一个英文句点。数字不必按数学顺序排列，但是列表应当以数字 1 起始</p> <ol><li>有序列表，<code>数字</code>加<code>.</code>接一个空格</li></ol> <ul><li>无需列表，减号<code>-</code>接一个空格</li></ul> <div class="language- line-numbers-mode"><pre class="language-text"><code>1. 
- 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h2 id="分割线"><a href="#分割线" class="header-anchor">#</a> 分割线</h2> <p>使用三个或多个星号 (<code>***</code>)、破折号 (<code>---</code>) 或下划线 (<code>___</code>) ，并且不能包含其他内容。三种方法效果一样</p> <hr> <div class="language- line-numbers-mode"><pre class="language-text"><code>***
---
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h2 id="链接"><a href="#链接" class="header-anchor">#</a> 链接</h2> <p>链接文本放在中括号内，链接地址放在后面的括号中，链接title可选</p> <p><a href="%E9%AA%97%E4%BD%A0%E7%9A%84">这是一个链接</a></p> <p>链接title是当鼠标悬停在链接上时会出现的文字，这个title是可选的，它放在圆括号中链接地址后面，跟链接地址之间以空格分隔</p> <p><a href="%E9%AA%97%E4%BD%A0%E7%9A%84" title="hahaha">带标题的链接</a></p> <div class="language- line-numbers-mode"><pre class="language-text"><code>[链接名](链接url &quot;链接标题&quot;)
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="图片"><a href="#图片" class="header-anchor">#</a> 图片</h2> <p>要添加图像，请使用感叹号 (<code>!</code>), 然后在方括号增加替代文本，图片链接放在圆括号里，括号里的链接后可以增加一个可选的图片标题文本。</p> <p>插入图片Markdown语法代码：<code>![图片alt](图片链接 &quot;图片title&quot;)</code></p> <p>对应的HTML代码：<code>&lt;img src=&quot;图片链接&quot; alt=&quot;图片alt&quot; title=&quot;图片title&quot;&gt;</code></p> <div class="language- line-numbers-mode"><pre class="language-text"><code>![这是图片](图片路径)
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>给图片增加链接，请将图像的Markdown 括在方括号中，然后将链接添加在圆括号中</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>[![沙漠中的岩石图片](/assets/img/shiprock.jpg &quot;Shiprock&quot;)](https://markdown.com.cn)
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="html"><a href="#html" class="header-anchor">#</a> HTML</h2> <p>HTML 的行级內联标签如 <code>&lt;span&gt;</code>、<code>&lt;cite&gt;</code>、<code>&lt;del&gt;</code> 不受限制，可以在 Markdown 的段落、列表或是标题里任意使用。依照个人习惯，甚至可以不用 Markdown 格式，而采用 HTML 标签来格式化。例如：如果比较喜欢 HTML 的 <code>&lt;a&gt;</code> 或 <code>&lt;img&gt;</code> 标签，可以直接使用这些标签，而不用 Markdown 提供的链接或是图片语法。当你需要更改元素的属性时（例如为文本指定颜色或更改图像的宽度），使用 HTML 标签更方便些。</p> <h2 id="表格"><a href="#表格" class="header-anchor">#</a> 表格</h2> <p>在<code>typora</code>中使用<code>ctrl+t</code>插入表格</p> <h2 id="公式"><a href="#公式" class="header-anchor">#</a> 公式</h2> <p>平时不经常用到数学公式，直到我在写最优化笔记的时候要表达泰勒公式 ，却发现不会用Markdown表示。通常使用<code>$$</code>作为公式块，在里边书写公式</p> <mjx-container jax="SVG" display="true" class="MathJax" style="direction:ltr;display:block;text-align:center;margin:1em 0;position:relative;"><svg xmlns="http://www.w3.org/2000/svg" width="41.216ex" height="5.699ex" role="img" focusable="false" viewBox="0 -1559 18217.4 2519" aria-hidden="true" style="overflow:visible;min-height:1px;min-width:1px;vertical-align:-2.172ex;"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msubsup"><g data-mml-node="mi"><path data-c="1D436" d="M50 252Q50 367 117 473T286 641T490 704Q580 704 633 653Q642 643 648 636T656 626L657 623Q660 623 684 649Q691 655 699 663T715 679T725 690L740 705H746Q760 705 760 698Q760 694 728 561Q692 422 692 421Q690 416 687 415T669 413H653Q647 419 647 422Q647 423 648 429T650 449T651 481Q651 552 619 605T510 659Q484 659 454 652T382 628T299 572T226 479Q194 422 175 346T156 222Q156 108 232 58Q280 24 350 24Q441 24 512 92T606 240Q610 253 612 255T628 257Q648 257 648 248Q648 243 647 239Q618 132 523 55T319 -22Q206 -22 128 53T50 252Z" style="stroke-width:3;"></path></g><g data-mml-node="TeXAtom" transform="translate(845.3,413) scale(0.707)" data-mjx-texclass="ORD"><g data-mml-node="mi"><path data-c=
