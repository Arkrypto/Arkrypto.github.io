reprocessor），超文本预处理器，原名 Personal Home Page，是一种创建动态交互性站点的强有力的服务器端的开源脚本语言</p> <ul><li>PHP 文件可包含文本、HTML、JavaScript代码和 PHP 代码</li> <li>PHP 代码在服务器上执行，结果以纯 HTML 形式返回给浏览器</li></ul> <p>像 JS，但功能更强大，可以面向过程和对象，属 C 语言系，内核为 C，效率不错</p> <p>环境配置：Windows 系统可以使用 WampServer</p> <ul><li>下载地址：http://www.wampserver.com/</li></ul> <p>下载完成后，启动 wampmanager.exe，这将启动一系列服务</p> <img src="/assets/img/image-20230625022124638.3d683f49.png"> <p>通过<code>localhost/index.php</code>将可以访问到 wamp 根目录 www 目录下的动态 html 文件（php 文件通过 apache 服务器渲染结果）</p> <p>VSCode 相关插件，JB 家有专用的 PhpStorm</p> <img src="/assets/img/image-20230625021940301.34173def.png"> <p>WampServer 有一个内置的 MySQL</p> <p>语法：简单来说，就是在 HTML 页面里面嵌入 PHP 代码</p> <p>test_mysql.php</p> <div class="language-php line-numbers-mode"><pre class="language-php"><code><span class="token php language-php"><span class="token delimiter important">&lt;?php</span>
<span class="token keyword">echo</span> <span class="token string single-quoted-string">'&lt;h1&gt;&lt;center&gt;NMSL&lt;center&gt;&lt;/h1&gt;'</span><span class="token punctuation">;</span>

<span class="token variable">$user</span> <span class="token operator">=</span> <span class="token string single-quoted-string">'root'</span><span class="token punctuation">;</span>
<span class="token variable">$password</span> <span class="token operator">=</span> <span class="token string single-quoted-string">''</span><span class="token punctuation">;</span>
<span class="token variable">$database</span> <span class="token operator">=</span> <span class="token string single-quoted-string">''</span><span class="token punctuation">;</span>
<span class="token variable">$port</span> <span class="token operator">=</span> <span class="token constant">NULL</span><span class="token punctuation">;</span>
<span class="token variable">$mysqli</span> <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">mysqli</span><span class="token punctuation">(</span><span class="token string single-quoted-string">'127.0.0.1'</span><span class="token punctuation">,</span> <span class="token variable">$user</span><span class="token punctuation">,</span> <span class="token variable">$password</span><span class="token punctuation">,</span> <span class="token variable">$database</span><span class="token punctuation">,</span> <span class="token variable">$port</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token keyword">if</span> <span class="token punctuation">(</span><span class="token variable">$mysqli</span><span class="token operator">-&gt;</span><span class="token property">connect_error</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token keyword">die</span><span class="token punctuation">(</span><span class="token string single-quoted-string">'Connect Error ('</span> <span class="token operator">.</span> <span class="token variable">$mysqli</span><span class="token operator">-&gt;</span><span class="token property">connect_errno</span> <span class="token operator">.</span> <span class="token string single-quoted-string">') '</span>
            <span class="token operator">.</span> <span class="token variable">$mysqli</span><span class="token operator">-&gt;</span><span class="token property">connect_error</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
<span class="token keyword">echo</span> <span class="token string single-quoted-string">'&lt;p&gt;Connection OK '</span><span class="token operator">.</span> <span class="token variable">$mysqli</span><span class="token operator">-&gt;</span><span class="token property">host_info</span><span class="token operator">.</span><span class="token string single-quoted-string">'&lt;/p&gt;'</span><span class="token punctuation">;</span>
<span class="token keyword">echo</span> <span class="token string single-quoted-string">'&lt;p&gt;Server '</span><span class="token operator">.</span><span class="token variable">$mysqli</span><span class="token operator">-&gt;</span><span class="token property">server_info</span><span class="token operator">.</span><span class="token string single-quoted-string">'&lt;/p&gt;'</span><span class="token punctuation">;</span>
<span class="token keyword">echo</span> <span class="token string single-quoted-string">'&lt;p&gt;Initial charset: '</span><span class="token operator">.</span><span class="token variable">$mysqli</span><span class="token operator">-&gt;</span><span class="token function">character_set_name</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token operator">.</span><span class="token string single-quoted-string">'&lt;/p&gt;'</span><span class="token punctuation">;</span>

<span class="token variable">$mysqli</span><span class="token operator">-&gt;</span><span class="token function">close</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token delimiter important">?&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br></div></div><img src="/assets/img/image-20230625022837052.0cefc522.png"> <h3 id="webshell"><a href="#webshell" class="header-anchor">#</a> WebShell</h3> <p>一个简单的 PHP WebShell，一般来说，将 webshell 上传至服务器并具有执行权限的 WEB 目录下，就能实现远程访问 webshell 控制服务器的目的</p> <p><a src="./assets/webshell.txt">⁉🙌🥰👍</a></p> <p>有点小长</p> <h2 id="rust"><a href="#rust" class="header-anchor">#</a> Rust</h2> <h3 id="基础-2"><a href="#基础-2" class="header-anchor">#</a> 基础</h3> <blockquote><p>Rust 语言由 Mozilla 开发，最早发布于 2014 年 9 月。Rust 的编译器是在 MIT License 和 Apache License 2.0 双重协议声明下的免费开源软件</p> <p><a href="https://play.rust-lang.org/" target="_blank" rel="nofollow noopener noreferrer">Rust 官方在线工具<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></blockquote> <p>Rust 语言是一种高效、可靠的通用高级语言。其高效不仅限于开发效率，它的执行效率也是令人称赞的，是一种少有的兼顾开发效率和执行效率的语言</p> <p>Rust 语言可用于开发</p> <ul><li>传统命令行程序 - Rust 编译器可以直接生成目标可执行程序，不需要任何解释程序</li> <li>Web 应用 - Rust 可以被编译成 WebAssembly，WebAssembly 是一种 JavaScript 的高效替代品</li> <li>网络服务器 - Rust 用极低的资源消耗做到安全高效，且具备很强的大规模并发处理能力，十分适合开发普通或极端的服务器程序。</li> <li>嵌入b式设备 - Rust 同时具有 JavaScript 一般的高效开发语法和 C 语言的执行效率，支持底层平台的开发</li></ul> <p>环境配置</p> <p>Manjaro 下使用官方脚本</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">curl</span> <span class="token parameter variable">--proto</span> <span class="token string">'=https'</span> <span class="token parameter variable">--tlsv1.2</span> <span class="token parameter variable">-sSf</span> https://sh.rustup.rs <span class="token operator">|</span> <span class="token function">sh</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>更新环境变量</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token builtin class-name">source</span> ~/.profile
<span class="token builtin class-name">source</span> ~/.cargo/env
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>测试</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>rustc <span class="token parameter variable">--version</span>
<span class="token function">cargo</span> <span class="token parameter variable">--version</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>第一个 rust 程序：hello.rs</p> <div class="language-rust line-numbers-mode"><pre class="language-rust"><code><span class="token keyword">fn</span> <span class="token function-definition function">main</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token macro property">println!</span><span class="token punctuation">(</span><span class="token string">&quot;Hello World!&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>编译执行</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>rustc hello.rs
./hello
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>VSCode 插件：rust-analyzer、Native Debug</p> <h3 id="cargo"><a href="#cargo" class="header-anchor">#</a> Cargo</h3> <blockquote><p>Rust 的包管理工具</p></blockquote> <p>新建文件夹<code>runoob-greeting</code>，通过 vscode 打开，新建终端，新建项目</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">cargo</span> new greeing
<span class="token builtin class-name">cd</span> greeing
<span class="token function">cargo</span> build
<span class="token function">cargo</span> run
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>在 greeing 工程目录下新建 .vscode 文件夹，新建 tasks.json</p> <div class="language-json line-numbers-mode"><pre class="language-json"><code><span class="token punctuation">{</span> 
    <span class="token property">&quot;version&quot;</span><span class="token operator">:</span><span class="token string">&quot;2.0.0&quot;</span><span class="token punctuation">,</span> 
    <span class="token property">&quot;tasks&quot;</span><span class="token operator">:</span><span class="token punctuation">[</span><span class="token punctuation">{</span> 
        <span class="token property">&quot;label&quot;</span><span class="token operator">:</span><span class="token string">&quot;build&quot;</span><span class="token punctuation">,</span> 
        <span class="token property">&quot;type&quot;</span><span class="token operator">:</span><span class="token string">&quot;shell&quot;</span><span class="token punctuation">,</span> 
        <span class="token property">&quot;command&quot;</span><span class="token operator">:</span><span class="token string">&quot;cargo&quot;</span><span class="token punctuation">,</span> 
        <span class="token property">&quot;args&quot;</span><span class="token operator">:</span><span class="token punctuation">[</span><span class="token string">&quot;build&quot;</span><span class="token punctuation">]</span> 
    <span class="token punctuation">}</span><span class="token punctuation">]</span> 
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><p>新建 launch.json</p> <div class="language-json line-numbers-mode"><pre class="language-json"><code><span class="token punctuation">{</span>
    <span class="token property">&quot;version&quot;</span><span class="token operator">:</span> <span class="token string">&quot;0.2.0&quot;</span><span class="token punctuation">,</span>
    <span class="token property">&quot;configurations&quot;</span><span class="token operator">:</span> <span class="token punctuation">[</span>
        <span class="token punctuation">{</span>
            <span class="token property">&quot;name&quot;</span><span class="token operator">:</span> <span class="token string">&quot;Debug&quot;</span><span class="token punctuation">,</span>
            <span class="token property">&quot;type&quot;</span><span class="token operator">:</span> <span class="token string">&quot;gdb&quot;</span><span class="token punctuation">,</span>
            <span class="token property">&quot;preLaunchTask&quot;</span><span class="token operator">:</span><span class="token string">&quot;build&quot;</span><span class="token punctuation">,</span>
            <span class="token property">&quot;request&quot;</span><span class="token operator">:</span> <span class="token string">&quot;launch&quot;</span><span class="token punctuation">,</span>
            <span class="token property">&quot;target&quot;</span><span class="token operator">:</span> <span class="token string">&quot;${workspaceFolder}/target/debug/${workspaceFolderBasename}&quot;</span><span class="token punctuation">,</span>
            <span class="token property">&quot;cwd&quot;</span><span class="token operator">:</span><span class="token string">&quot;${workspaceFolder}&quot;</span>
        <span class="token punctuation">}</span>
