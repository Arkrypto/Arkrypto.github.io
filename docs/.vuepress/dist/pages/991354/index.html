ss="sidebar-link">物理层</a></li><li><a href="/pages/8ea976/" class="sidebar-link">数据链路层</a></li><li><a href="/pages/7c3dc3/" class="sidebar-link">网络层</a></li><li><a href="/pages/748c36/" class="sidebar-link">传输层</a></li><li><a href="/pages/97c310/" class="sidebar-link">应用层</a></li></ul></section></li><li><section class="sidebar-group collapsable is-sub-group depth-1"><p class="sidebar-heading"><span>计网 - 王道</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable is-sub-group depth-1"><p class="sidebar-heading"><span>C Socket 编程</span> <span class="arrow right"></span></p> <!----></section></li></ul></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>操作系统</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>计算机组成原理</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06970110><div class="articleInfo" data-v-06970110><ul class="breadcrumbs" data-v-06970110><li data-v-06970110><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06970110></a></li> <li data-v-06970110><a href="/cs/#计算机科学与技术" data-v-06970110>计算机科学与技术</a></li><li data-v-06970110><a href="/cs/#计算机网络" data-v-06970110>计算机网络</a></li><li data-v-06970110><a href="/cs/#计网 - 启航" data-v-06970110>计网 - 启航</a></li></ul> <div class="info" data-v-06970110><div title="作者" class="author iconfont icon-touxiang" data-v-06970110><a href="https://github.com/northboat" target="_blank" title="作者" class="beLink" data-v-06970110>northboat</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06970110><a href="javascript:;" data-v-06970110>2021-8-4</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="righ 满分</p></blockquote> <p>网络定义：</p> <ul><li>计算机网络是一些互相连接的、自治的计算机的集合</li> <li>因特网是网络的网络</li></ul> <p>网络的组成（物理）：</p> <ul><li>硬件：主机、通信处理机，线路、交换设备（交换器、路由器、中继器等连接设备）</li> <li>软件：实现资源共享的软件（百度网盘）和方便用户使用的软件实体（linux、windows、lol）</li> <li>协议：数据在线路上传输遵循的规则</li></ul> <p>网络的组成（工作方式）：</p> <ul><li>边缘部分：所有联网的主机（联网的计算机），这些主机也叫端系统，边缘部分也叫资源子网</li> <li>核心部分：网络和连接网络的路由器，为边缘部分提供连接服务和交换服务，也叫通信子网</li></ul> <p>网络并不在乎其内部传输的数据，就像铁路不关心火车中运的是什么，而只关心二者是否联通</p> <p>端系统（主机）之间的通信方式：</p> <ul><li>C/S 方式，客户/服务器方式，如 MC</li> <li>P2P 方式，对等，如种子、百度网盘</li></ul> <p>核心部分：向主机提供连通性</p> <ul><li>起核心作用的是路由器</li> <li>路由器实现分组交换和路由选择，这是网络核心最关键的功能</li></ul> <h2 id="网络服务"><a href="#网络服务" class="header-anchor">#</a> 网络服务</h2> <p>核心部分除了提供连通性，同时还提供一些服务</p> <h3 id="面向连接服务和无连接服务"><a href="#面向连接服务和无连接服务" class="header-anchor">#</a> 面向连接服务和无连接服务</h3> <ul><li>面向连接服务（打电话），如 TCP、PPP，需经过建立连接、维护连接、释放连接三过程，协议复杂且效率不高，但传输可靠性高</li> <li>无连接服务（发邮件），如 UDP，每个分组都携带完整的目的地址并且独立传送，不需要连接，协议相对简单、传输效率高，但可能出现乱序、重复和丢失的现象（寄出去就不管了），可靠性不好</li></ul> <h3 id="可靠服务和不可靠服务"><a href="#可靠服务和不可靠服务" class="header-anchor">#</a> 可靠服务和不可靠服务</h3> <ul><li>可靠服务：具有纠错、检错、应答机制，能够保证数据正确、可靠传送到目的地</li> <li>不可能服务：尽量正确、可靠地传输，是一种尽力而为的服务</li></ul> <h3 id="有应答服务和无应答服务"><a href="#有应答服务和无应答服务" class="header-anchor">#</a> 有应答服务和无应答服务</h3> <ul><li>收到数据后是否发送应答，告知传输方相应信息</li> <li>TCP、CSMA/CA 为有应答服务，其余均为无应答服务</li></ul> <p>可靠 =&gt; 面向连接且有应答</p> <p>反之不然，如 PPP 面向连接但不可靠，CSMA/CA 有应答但不可靠，这二者均存在丢弃机制</p> <ul><li>当数据错误后，选择重发，重发次数达到上限（15次）则丢弃</li></ul> <h2 id="特点和功能"><a href="#特点和功能" class="header-anchor">#</a> 特点和功能</h2> <p>特点：</p> <table><thead><tr><th>连通性</th> <th>共享性</th></tr></thead> <tbody><tr><td>交换信息</td> <td>指资源共享</td></tr> <tr><td>互联网具有虚拟的特点，无法知道另一台主机是否是一只猫</td> <td>信息共享、软件共享、硬件共享</td></tr></tbody></table> <p>主要/基本功能</p> <ul><li><p>数据通信：最基本和最重要的功能（注意最）</p> <p>包括连接控制、传输控制、差错控制、流量控制、多路复用等子功能</p></li> <li><p>资源共享：数据共享、软件共享以及硬件资源共享</p></li></ul> <p>其他功能</p> <ul><li>分布式处理</li> <li>信息综合处理</li></ul> <p>VPN</p> <ul><li>VPS：虚拟私人（代理）服务器</li> <li>软件或插件 ——&gt; 利用算力</li></ul> <h2 id="计算机网络分类"><a href="#计算机网络分类" class="header-anchor">#</a> 计算机网络分类</h2> <h3 id="按交换技术分类"><a href="#按交换技术分类" class="header-anchor">#</a> 按交换技术分类</h3> <ul><li>电路交换</li> <li>报文交换</li> <li>分组交换</li></ul> <h3 id="按传输介质分类"><a href="#按传输介质分类" class="header-anchor">#</a> 按传输介质分类</h3> <p>有线网络</p> <ul><li>双绞线网络</li> <li>同轴电缆网络</li></ul> <p>无线网络：蓝牙、微波、无线电等</p> <h3 id="按拓扑结构分类"><a href="#按拓扑结构分类" class="header-anchor">#</a> 按拓扑结构分类</h3> <p>星型是散射的，由一结点引出其余所有结点</p> <ul><li>星型网络</li> <li>总线型网络</li> <li>环形网络</li> <li>网状型网络</li></ul> <h3 id="按分布范围分类"><a href="#按分布范围分类" class="header-anchor">#</a> 按分布范围分类</h3> <p>注意这里的四种网络均属于无线网络</p> <ul><li>广域网 WAN</li> <li>局域网 LAN</li> <li>城域网 MAN</li> <li>个人局域网 PAN</li></ul> <h3 id="按使用者分类"><a href="#按使用者分类" class="header-anchor">#</a> 按使用者分类</h3> <ul><li>公用网</li> <li>专用网</li></ul> <h3 id="按传输技术分类"><a href="#按传输技术分类" class="header-anchor">#</a> 按传输技术分类</h3> <ul><li>广播式：1 对 n，如局域网</li> <li>点对点：1 对 1，如广域网</li></ul> <h2 id="计算机网络的性能指标"><a href="#计算机网络的性能指标" class="header-anchor">#</a> 计算机网络的性能指标</h2> <blockquote><p>在数据链路层和网络层中进行考察</p></blockquote> <h3 id="速率"><a href="#速率" class="header-anchor">#</a> 速率</h3> <p>也叫比特率，每秒传输的字节数，单位可以是 b/s，Mb/s，Gb/s</p> <h3 id="带宽"><a href="#带宽" class="header-anchor">#</a> 带宽</h3> <p>数字通信（离散通信，以高低电位表示1/0）中，带宽即网络能达到的最高速率（比特率）</p> <p>模拟通信（连续通信，波形）中，带宽指波段的上下界之差</p> <h3 id="时延"><a href="#时延" class="header-anchor">#</a> 时延</h3> <p>数据从一端到达另一端的时间称为时延，由以下部分组成</p> <ul><li>发送时延 / 传输时延（如进入高速路前的收费站，车长/车速）：数据帧长度 / 发送速率</li> <li>传播时延，在链路中经过的时间（高速路上的开车时间）：信道长度 / 信号在信道上的传播速度</li> <li>排队时延（高速收费站的排队时间）</li> <li>处理时延（收费站收费的时间）</li></ul> <p>总时延 = 发送时延 + 传播时延 + （排队时延 + 处理时延）</p> <ul><li>后二者忽略不计</li></ul> <p>链路带宽减少了数据的发送时延，但不影响传播时延，由信号决定（大多网速快指的是发送时延小）</p> <p>时延带宽积：传播时延 x 带宽</p> <ul><li>我们将数据看作连续的，那么整个通信信道中最多存在 传播时延 x 带宽 个比特（高乘以底面积），就像一条路充满车，那么这条路的长度可以用车来衡量</li> <li>时延带宽积（比特数）也被视作两个节点之间的距离</li> <li>如 a b 之间传播时延 100s，每秒发送 1bit 数据，那么 a b 之间距离为 100bit</li></ul> <p>例题：流水线，总时间 = mt + (n-1)t</p> <ul><li>m 流水线的段数</li> <li>n 数据组数</li> <li>t 每发送一段数据所需时间（发送时延+传播时延）</li></ul> <img src="/assets/img/2022-8-29-1.c2df7022.png"> <h3 id="吞吐量"><a href="#吞吐量" class="header-anchor">#</a> 吞吐量</h3> <blockquote><p>对比港口，吞指进，吐指出</p></blockquote> <p>单位时间内通过某个网络（信道或接口）的数据量，与带宽相关：带宽 x 时间 为最大吞吐，而吞吐量为实际发生的量</p> <p>分组是一组一组发送的，即上一组到达后，下一组才发出，这里的总时延要求的是第一组开始发送到最后一组数据到达末端经历的时间</p> <p>思路一：</p> <p>每次发送一组数据一端路程时延：t = 发送时延+传播时延 = 100x8b / 100Mb/s + 1km / 10^5km/s = 0.000018 s</p> <p>那么，从 0.00018s（10t） 后，十组数据全部发送到第二个节点，很明显，此时最后一组数据在第二个节点，再经过四段路到末端，结束发送，于是总时延为 10t + 4t = 14t</p> <p>思路二：</p> <p>首先考虑第一组数据，他经过 5 次发送到达末端，即 5t，因为下一组数据总是紧跟在上一组之后，所以之后每经过一个 t 时延，都将有一组数据到达末端，一共还剩 9 组，故总时延为 5t + 9t = 14t</p> <h2 id="计算机网络体系结构"><a href="#计算机网络体系结构" class="header-anchor">#</a> 计算机网络体系结构</h2> <blockquote><p>包括了全部考题</p></blockquote> <h3 id="体系结构及相应概念"><a href="#体系结构及相应概念" class="header-anchor">#</a> 体系结构及相应概念</h3> <p>分层的设计方案（解藕）：按照信息的流动过程将网络功能分成一个个的功能层，同等功能层采用相同的协议，同一计算机的相邻层通过接口传递信息</p> <ul><li>体系结构定义了各层的功能，但不讨论功能的实现</li></ul> <p>网络的体系结构：计网的各层和其协议的集合</p> <ul><li>实体：任何能接收/发送信息的硬件或软件进程</li> <li>对等实体：同一层的实体称为对等实体，如副总1和副总2为对等实体（不同节点的相同层）</li> <li>对等层：不同计算机的同一层，如公司a和公司b的管理层为对等层</li> <li>相邻层：同一计算机的相邻层次</li></ul> <p>底层为高层提供服务，如第 n 层为第 n+1 层提供服务</p> <h3 id="体系结构的三要素"><a href="#体系结构的三要素" class="header-anchor">#</a> 体系结构的三要素</h3> <ul><li>协议：事先约定好的规则，规定数据交换的格式以及有关的同步问题，为数据交换而建立的标准、约定和规则
<ul><li>语法：数据的结构或格式</li> <li>语义：数据所代表的意义，如绿灯表示通行</li> <li>同步：事件实现顺序的说明，如绿灯 40s 后红灯 20s</li></ul></li> <li>服务：下层为紧邻的上层提供功能调用
<ul><li>面向连接和无连接服务（尽力而为的交付）</li> <li>可靠和不可靠</li> <li>有应答和无应答</li></ul></li> <li>接口：相邻两层交换信息的连接点，Service Access Point，SAP，服务访问点</li></ul> <p>协议是水平的，控制对等实体之间的规则；服务是垂直的，下层对上层</p> <h3 id="osi-参考模型"><a href="#osi-参考模型" class="header-anchor">#</a> OSI 参考模型</h3> <blockquote><p>考题集中分布</p> <p>Open System Internetwork Reference</p></blockquote> <p>OSI 参考模型（从上到下）：应表会传网数物</p> <ul><li>上三层为通信子网，为了联网附加的通信设备，完成数据传输功能</li> <li>下三层为资源子网，相当于计算机系统，完成数据处理</li> <li>传输层呈上启下</li></ul> <p>每层功能、每层数据格式以及每层协议（重点）</p> <table><thead><tr><th>层级</th> <th>数据格式</th> <th>功能</th> <th>协议</th></tr></thead> <tbody><tr><td>应用层</td> <td>数据</td> <td>为用户的各种应用程序提供各类网络服务</td> <td>HTTP、FTP、TELNET、SMTP、DNS、DHCP</td></tr> <tr><td>表示层（representation）</td> <td>/</td> <td>将不同的数据格式转化为一种，解决数据格式问题以及加密、解密、压缩、解压缩问题</td> <td>ASCH、JPEG、MPEG、WAV</td></tr> <tr><td>会话层（session）</td> <td>/</td> <td>建立、管理会话，保证两个点之间的连接，为表示层提供服务</td> <td>安排访问次序，同步点的设计</td></tr> <tr><td>传输层</td> <td>TCP 数据端 / UDP 数据报（用户数据报）</td> <td>提供端到端的连接、进程到进程的连接，保证数据的正确的顺序和完整性</td> <td>TCP、UDP</td></tr> <tr><td>网络层</td> <td>数据包（数据报 / 分组）</td> <td>主机之间的连接、路径选择以及基于IP的寻址，为分组提供路由功能</td> <td>IP、ICMP、ARP、IGMP</td></tr> <tr><td>数据链路层</td> <td>帧</td> <td>提供数据在物理链路的传输、物理寻址、网络拓扑、错误检测，提供SAP</td> <td>两层交换器、网桥</td></tr> <tr><td>物理层</td> <td>比特流</td> <td>高低电平、数据传输速度、传输距离、物理连接器</td> <td>HUB（集线器）、中继器以及传输线路</td></tr></tbody></table> <h3 id="tcp-ip-模型"><a href="#tcp-ip-模型" class="header-anchor">#</a> TCP/IP 模型</h3> <blockquote><p>工业应用，减少层数提高效率</p></blockquote> <p>应表会传网数物 ——&gt; 应传网网</p> <table><thead><tr><th>层级</th> <th>功能</th></tr></thead> <tbody><tr><td>应用层（用户对用户）</td> <td>对应应用层、表示层、会话层</td></tr> <tr><td>传输层（进程对进程，端到端）</td> <td>TCP、UDP</td></tr> <tr><td>网络层（网际层、IP层）（主机对主机）</td> <td>IP、IGMP、ARP、ICMP</td></tr> <tr><td>网络接口层</td> <td>数据链路层和物理层</td></tr></tbody></table> <h4 id="osi-rm-对比-tcp-ip"><a href="#osi-rm-对比-tcp-ip" class="header-anchor">#</a> OSI/RM 对比 TCP/IP</h4> <table><thead><tr><th></th> <th>TCP/IP</th> <th>OSI</th></tr></thead> <tbody><tr><td>流量控制</td> <td>应用层、传输层</td> <td>数据链路层、网络层、传输层、上三层</td></tr> <tr><td>网络层</td> <td>尽力而为的传输</td> <td>可靠和不可靠均有</td></tr> <tr><td>传输层</td> <td>可靠的TCP，不可靠的UDP</td> <td>只有可靠传输</td></tr></tbody></table> <h3 id="教学模型"><a href="#教学模型" class="header-anchor">#</a> 教学模型</h3> <p>五层模型</p> <ul><li>应用层、运输层、网络层取自 TCP/IP 模型</li> <li>数据链路层、物理层取自 RM 模型</li></ul> <p>数据从上到下封装，不改变数据内容，加上头尾用于识别</p> <p>从下往上叫做解封装</p> <ul><li>物理层和应用层不参与封装</li></ul></div></div> <!----> <div class="page-edit"><!----> <!----> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/e46cfc/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">软工实训</div></a> <a href="/pages/058cef/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">物理层</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
