data-v-06970110>计算机科学与技术</a></li><li data-v-06970110><a href="/cs/#操作系统" data-v-06970110>操作系统</a></li><li data-v-06970110><a href="/cs/#汇编程序设计与编译原理" data-v-06970110>汇编程序设计与编译原理</a></li></ul> <div class="info" data-v-06970110><div title="作者" class="author iconfont icon-touxiang" data-v-06970110><a href="https://github.com/Arkrypto" target="_blank" title="作者" class="beLink" data-v-06970110>Arkrypto</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06970110><a href="javascript:;" data-v-06970110>2022-5-27</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABH1JREFUSA3tVl1oHFUUPmdmd2ltklqbpJDiNnXFmgbFktho7YMPNiJSSZM0+CAYSkUELVhM6YuwIPpgoOKDqOBDC0XE2CQoNtQXBUFTTcCi+Wlh1V2TQExsUzcltd3M9Tt3ZjZzZ2fT+OJTL8yeM+eee757fmeJbq//KQL8X3DUSFOcfr7cRsRtxNQMWueeVzOkaITIGqQHNg5y8+jNW9ldM7A6nTpAjuolUikAwq7CE3WcM2RRDz+XGVgN3FptU/aUSlvq9Pa3iZ1+sgAqJyyAFqkipd9dqiwHF3P65YycLWc/6sqGrvoEoIp6DOFaX5h6+dnfjkWprwqsPk0dUGq5vySwDImC10KxFHgGL1SWoc92O3eVht09qdXNH11I2SsTsJYqMWzihqGMi+A+Garf3BAuuLI5oGlULyNfyB/HYNujwktOfRrMr5t77NmevqaUopx0grnKAyvVpmwUDB4x6FPXuGvYLTDwWsejwgtgkYKPqRJg8SV6xaiZ3ZTppGneS4yfH5/66fZSDHv+QZci/+h5c5UHtpy67JUqGppM0sh0Nc1dW6/N1W5Yoqat8/TU/VnadmdeW2PLLSyh0cvxBs3KbqTmwYPpxN4do/mzE8nEpvX/UMu2Wbp74zUAK5q6WkHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">汇编语言基础<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="基础知识"><a href="#基础知识" class="header-anchor">#</a> 基础知识</h2> <h3 id="指令系统"><a href="#指令系统" class="header-anchor">#</a> 指令系统</h3> <p>复杂指令集（<code>CISC</code>）：<code>Intel系、VAX</code></p> <p>精简指令集（<code>RISC</code>）：<code>ARM、MIPS、PowerPC、SPARC、RISC-V</code></p> <p>指令集架构</p> <ul><li><code>X86</code>：美国<code>intel（CISC）</code>，桌面端</li> <li><code>ARM</code>：英国<code>arm（RISC）</code>，移动端</li> <li><code>LoongArch</code>：龙芯</li></ul> <table><thead><tr><th>语言</th> <th>特点</th> <th>优点</th> <th>缺点</th></tr></thead> <tbody><tr><td>机器语言</td> <td>二进制代码，机器指令的集合，称为机器码，CPU可直接解读</td> <td>执行速度快，效率高</td> <td>表意不直观，读、写、改较困难</td></tr> <tr><td>汇编语言</td> <td>符号语言，与机器语言一一对应，主体是汇编指令，是机器指令便于记忆的书写格式（机器指令的助记符）</td> <td>面向硬件编程，时空上效率较高</td> <td>涉及硬件细节，需要熟悉计算机系统内部结构</td></tr> <tr><td>高级语言</td> <td>面向人的语言，表示形式接近自然语言</td> <td>易学易用</td> <td>代码冗长，占用内存多，执行时间长，效率不高，不能操作某些硬件</td></tr></tbody></table> <p><strong>why assembly?</strong></p> <ul><li>汇编语言在CPU的寄存器级上进行控制和操作，直接对计算机硬件进行编程</li> <li>在计算机系统中，机器自检、系统初始化、实际输入输出设备的操作等都需要用汇编语言程序实现</li></ul> <p>程序员 — 汇编指令（<code>.asm</code>）—&gt; 汇编器 — <code>机器码</code> —&gt; 计算机执行</p> <p>汇编语言组成：</p> <ul><li>汇编指令（核心）</li> <li>伪指令</li> <li>其他符号</li></ul> <h3 id="数制和码"><a href="#数制和码" class="header-anchor">#</a> 数制和码</h3> <h4 id="进制转换"><a href="#进制转换" class="header-anchor">#</a> 进制转换</h4> <p>十进制、二进制、十六进制的整数、小数转换</p> <h4 id="补码运算"><a href="#补码运算" class="header-anchor">#</a> 补码运算</h4> <p>原码、反码、补码的运算</p> <h4 id="有符号数及符号位扩展"><a href="#有符号数及符号位扩展" class="header-anchor">#</a> 有符号数及符号位扩展</h4> <p>无符号数和有符号数</p> <p>符号位扩展：将字节扩展为字，字扩展到双字</p> <h4 id="编码"><a href="#编码" class="header-anchor">#</a> 编码</h4> <h5 id="bcd码"><a href="#bcd码" class="header-anchor">#</a> BCD码</h5> <p>BCD码用于计算人熟知的十进制数，在二进制的BCD码中，十进制的<code>0-9</code>都有与之对应的二进制码</p> <ul><li>8位的二进制数可以表示16个不同的数，于是有不同的方案省去那多余的6个表示</li> <li>相应在计算时，若碰到<code>11-15</code>这样多余的数，要进行相应处理：加6修正（若是高位则为加<code>60H</code>）</li></ul> <p>8421码：就是用二进制数表示十进制数中的<code>0-9</code>，一一对应</p> <p>余3码：在8421码的基础山，每个十进制数对应的二进制数+3，是为“余3”</p> <p>2421码：<code>0-4</code>五个数对应二进制的<code>0-4</code>，<code>5-9</code>五个数对应二进制的<code>11-15</code>，中间空出6个二进制数</p> <table><thead><tr><th>十进制数</th> <th>8421码</th> <th>2421码</th> <th>余3码</th></tr></thead> <tbody><tr><td>0</td> <td>0000</td> <td>0000</td> <td>0011</td></tr> <tr><td>1</td> <td>0001</td> <td>0001</td> <td>0100</td></tr> <tr><td>2</td> <td>0010</td> <td>0010</td> <td>0101</td></tr> <tr><td>3</td> <td>0011</td> <td>0011</td> <td>0110</td></tr> <tr><td>4</td> <td>0100</td> <td>0100</td> <td>0111</td></tr> <tr><td>5</td> <td>0101</td> <td>1011</td> <td>1000</td></tr> <tr><td>6</td> <td>0110</td> <td>1100</td> <td>1001</td></tr> <tr><td>7</td> <td>0111</td> <td>1101</td> <td>1010</td></tr> <tr><td>8</td> <td>1000</td> <td>1110</td> <td>1011</td></tr> <tr><td>9</td> <td>1001</td> <td>1111</td> <td>1100</td></tr></tbody></table> <p>压缩的BCD码：用1一个字节（8位）二进制数表示两个8421码</p> <ul><li><code>364D = 00000011 01100100(BCD) = 0364H</code></li></ul> <p>非压缩的BCD码：1一个字节（8位）二进制数只表示一个8421码</p> <ul><li><code>364D = 00000011 00000110 00000100(BCD) = 030604H</code></li></ul> <p>十进制数运算：BCD码作十进制运算，低4位若大于9，则要加<code>6</code>调整，高四位同理，需加<code>60H</code>调整，手动进位</p> <h5 id="可靠性编码"><a href="#可靠性编码" class="header-anchor">#</a> 可靠性编码</h5> <p>8421奇偶校验码</p> <h5 id="ascii码"><a href="#ascii码" class="header-anchor">#</a> ASCII码</h5> <table><thead><tr><th>常用代码</th> <th>ASCII对照</th></tr></thead> <tbody><tr><td>大写字母A-Z</td> <td><code>41H-5AH</code></td></tr> <tr><td>小写字母a-z</td> <td><code>61H-7AH</code></td></tr> <tr><td>数字0-9</td> <td><code>30H-39H</code></td></tr> <tr><td>空格</td> <td><code>20H</code></td></tr> <tr><td>回车</td> <td><code>0DH</code></td></tr> <tr><td>换行</td> <td><code>0AH</code></td></tr> <tr><td>响铃</td> <td><code>07H</code></td></tr></tbody></table> <h2 id="计算机基本原理"><a href="#计算机基本原理" class="header-anchor">#</a> 计算机基本原理</h2> <h3 id="微型计算机系统"><a href="#微型计算机系统" class="header-anchor">#</a> 微型计算机系统</h3> <h4 id="微机结构"><a href="#微机结构" class="header-anchor">#</a> 微机结构</h4> <p>微型计算机指的就是个人计算机</p> <p>硬件结构：CPU、电源、内存、光驱、光驱数据线、软驱、硬盘、主板、显卡......</p> <p>主板：独立显卡、<code>SATA</code>口、<code>USB</code>接口、<code>IDE</code>口、主板供电电源<code>24pin</code></p> <p>微机结构：中央处理器、输入设备、内存储器、输出设备</p> <ul><li><code>C_BUS, D_BUS, A_BUS</code>等总线连接各个设备</li></ul> <h4 id="冯诺依曼计算机"><a href="#冯诺依曼计算机" class="header-anchor">#</a> 冯诺依曼计算机</h4> <p>冯诺依曼计算机基本结构：CPU、存储器、输入输出设备、总线及接口</p> <p>CPU组成：算术和逻辑运算单元ALU、地址发生和控制单元、指令译码单元、数据寄存器单元、总线驱动单元、时序控制单元等</p> <p>存储器：一般指内存</p> <ul><li>内存：ROM（缓存）、RAM（内存条）</li> <li>外存：硬盘</li></ul> <p>输入输出设备：统称位外部设备，用于实现人机交换</p> <p>计算机总线：分为地址总线、数据总线和控制总线三大类</p> <ul><li>内部总线：链接CPU内部各个部件</li> <li>外部总线：又称系统总线，连接计算机主板上各种芯片以及各个接口部件</li></ul> <p>接口：外部设备和计算机主机之间作为缓冲部件的中间介质</p> <ul><li>并行接口：同时并行传输多位数据</li> <li>串行接口：一位接一位传输</li></ul> <p>冯诺依曼计算机特点：</p> <ul><li>程序和数据放在同一个存储器中，两者都可以送到CPU执行</li> <li>存储器按地址访问</li> <li>指令由操作码和地址码构成，实现存取</li> <li>以运算器为中心，输入输出设备都要经过CPU和存储器进行数据传送</li></ul> <h4 id="微处理器"><a href="#微处理器" class="header-anchor">#</a> 微处理器</h4> <p>微处理器：分为执行部件<code>EU</code>和总线接口部件<code>BIU</code></p> <p><code>EU</code>（execution unit）</p> <ul><li>运算器的算术逻辑运算单元ALU</li> <li>通用寄存器组</li> <li>标志寄存器FLAGS</li> <li>EC单元控制系统等</li></ul> <p><code>BIU</code>（Bus Interface Unit）</p> <ul><li>段寄存器组：<code>CS、DS、ES、SS</code></li> <li>指令指针寄存器<code>IP</code></li> <li>指令队列单元</li> <li>地址加法器</li> <li>总线控制系统等</li></ul> <h3 id="_80x86寄存器"><a href="#_80x86寄存器" class="header-anchor">#</a> 80X86寄存器</h3> <blockquote><p>Register</p></blockquote> <h4 id="_8086寄存器组"><a href="#_8086寄存器组" class="header-anchor">#</a> 8086寄存器组</h4> <blockquote><p>intel8086、80286都是16位的寄存器，从80386开始寄存器扩展为32位</p></blockquote> <p>数据寄存器：<code>AX,BX,CX,DX</code></p> <p>地址寄存器：<code>SI,DI;SP,BP</code></p> <p>段寄存器：<code>CS,DS,ES,SS</code></p> <p>控制寄存器：<code>IP;FLAGS</code></p> <h4 id="数据寄存器"><a href="#数据寄存器" class="header-anchor">#</a> 数据寄存器</h4> <p>包括<code>AX,BX,CX,DX</code>四个16位通用寄存器</p> <p><code>AX(accumulator)</code>：作为累加器用，算术运算的主要寄存器</p> <p><code>BX(base)</code>：基址寄存器</p> <p><code>CX(count)</code>：计数器</p> <p><code>DX(data)</code>：双精度运算时与AX一起存放双操作数</p> <p>当存放双操作数时，<code>AX</code>存放低字，<code>DX</code>存放高字，在<code>AX</code>中，<code>AH</code>存放高位，<code>AL</code>存放低位，<code>DX</code>同理，<code>DH</code>存放高位，<code>DL</code>存放低位</p> <h4 id="地址寄存器"><a href="#地址寄存器" class="header-anchor">#</a> 地址寄存器</h4> <p>地址寄存器包括指针和变址寄存器（<code>SI,DI,SP,BP</code>），用于存放存储器的偏移地址</p> <ul><li>也可以用作通用寄存器</li> <li>严格来说，用来存放存储器偏移地址的寄存器都应该叫地址寄存器，如BX基址寄存器、IP指令指针寄存器等</li></ul> <p><code>SI(Source Index)</code>：源变址寄存器，用于存放源缓冲区的偏移地址</p> <p><code>DI(Destination Index)</code>：目的变址寄存器，用于存放目的缓冲区的偏移地址</p> <p><code>SP(Stack Pointer)</code>：堆栈指针寄存器，用于指出堆栈区栈顶的偏移地址</p> <p><code>BP(Base Pointer)</code>：基址指针寄存器，用于指出堆栈区某个单元的偏移地址</p> <h4 id="段寄存器"><a href="#段寄存器" class="header-anchor">#</a> 段寄存器</h4> <p><code>CS(Code Segment)</code>：代码段寄存器</p> <p><code>DS(Data Segment)</code>：数据段寄存器</p> <p><code>ES(Extra Segment)</code>：附加段寄存器</p> <p><code>SS(Stack Segment)</code>：堆栈段寄存器</p> <h4 id="控制寄存器"><a href="#控制寄存器" class="header-anchor">#</a> 控制寄存器</h4> <p><code>IP(Instruction Pointer)</code>：指令指针寄存器，用来存放代码段中的偏移地址，指出当前正在执行指令的下一条指令所在单元的偏移地址</p> <p><code>FLAGS</code>：标志寄存器，其中某位代表CPU的一个标志，表示CPU的某种执行状态</p> <p>作用：作为加减运算和逻辑运算的辅助结果；构成各种条件，实现程序分支</p> <h4 id="标志寄存器"><a href="#标志寄存器" class="header-anchor">#</a> 标志寄存器</h4> <p>最低为：<code>D0</code></p> <p>最高位：<code>D15</code></p> <p>共有9个标志，分别为6个条件码标志和3个控制标志</p> <table><thead><tr><th>标志位</th> <th>标志</th> <th>值为1</th> <th>值为0</th></tr></thead> <tbody><tr><td>进位标志</td> <td><code>CF(carry flag)</code></td> <td><code>CY</code></td> <td><code>CN</code></td></tr> <tr><td>进位标志</td> <td><code>SF(symbol flag)</code></td> <td><code>NG</code></td> <td><code>PL</code></td></tr> <tr><td>零标志</td> <td><code>ZF(zero flag)</code></td> <td><code>ZR</code></td> <td><code>NZ</code></td></tr> <tr><td>溢出标志</td> <td><code>OF(overflow flag)</code></td> <td><code>OV</code></td> <td><code>NV</code></td></tr> <tr><td>辅助进位标志</td> <td><code>AF(assistant flag)</code></td> <td><code>AC</code></td> <td><code>NA</code></td></tr> <tr><td>奇偶标志</td> <td><code>PF(parity flag)</code></td> <td><code>PE</code></td> <td><code>PO</code></td></tr> <tr><td>方向标志</td> <td><code>DF(direction flag)</code></td> <td><code>DN</code></td> <td><code>UP</code></td></tr> <tr><td>中断标志</td> <td><code>IF(interrupt flag)</code></td> <td><code>EI</code></td> <td><code>DI</code></td></tr> <tr><td>陷阱标志</td> <td><code>TF</code></td> <td></td> <td></td></tr></tbody></table> <p>溢出：两带符号二进制数相加，负负加为正，正正加为负，这样的情况称为溢出</p> <ul><li><code>OF=1</code></li> <li>处理器在判断时其实判断的是最高位和次高位是否同时进位。若同时进位则溢出</li></ul> <h3 id="内存储器"><a href="#内存储器" class="header-anchor">#</a> 内存储器</h3> <blockquote><p>简称内存</p></blockquote> <p>存储器被分为若干存储单元，从0开始编号</p> <ul><li>如一个存储器有128个存储单元，则编号从0~127</li></ul> <h4 id="存储单元"><a href="#存储单元" class="header-anchor">#</a> 存储单元</h4> <p>存储单元分为</p> <ul><li>字节单元（8位）</li> <li>字单元（16位）</li> <li>双字单元（32位）</li></ul> <p>在存储器中进行表示时</p> <ul><li><code>(3075AH) = 12H</code>：<code>3075AH</code>号单元中的内容是<code>12H</code></li> <li><code>(307692H) = 5678H</code>：表示<code>307692,307693</code>两个单元一起存放<code>5678H</code></li></ul> <p>在存放时，高字节放在高地质单元，低字节放在低地址单元</p> <h4 id="存储单元容量"><a href="#存储单元容量" class="header-anchor">#</a> 存储单元容量</h4> <ul><li><code>1KB = 1024B</code></li> <li><code>1MB = 1024KB</code></li> <li><code>1GB = 1024MB</code></li> <li><code>1TB = 1024GB</code></li></ul> <h4 id="cpu对存储器的读写"><a href="#cpu对存储器的读写" class="header-anchor">#</a> CPU对存储器的读写</h4> <p>CPU进行数据读写需要和芯片进行三类信息的交互</p> <ul><li>地址信息：存储单元的地址</li> <li>控制信息：器件的选择，读或写命令</li> <li>数据信息：读写的数据</li></ul> <p>CPU和芯片的交互用导线传输：称为总线</p> <p>逻辑上划分为</p> <ul><li>地址总线：CPU 通过地址总线指定存储单元，地址总线上传输的信息数为 CPU 能够寻址的存储单元数，若有 N 根地址总线，则可寻找 2^N 个存储单元</li> <li>数据总线，数据总线的宽度决定了 CPU 和外界数据的传输速度</li> <li>控制总线：读信号输出控制线负责由 CPU 向外传送读信号，写信号输出控制线负责由CPU向外传送写信号</li></ul> <h4 id="物理地址和逻辑地址"><a href="#物理地址和逻辑地址" class="header-anchor">#</a> 物理地址和逻辑地址</h4> <blockquote><p>Address</p></blockquote> <h5 id="地址"><a href="#地址" class="header-anchor">#</a> 地址</h5> <p>在<code>80x86</code>系统中一个存储单元只存放8位二进制数，称为字节单元</p> <p>一根地址线可以传输两种信号，即0/1</p> <p>两根地址线可以传输四种信号，<code>00,01,10,11</code></p> <p>以此类推，n根地址线可以传输2^n个信号，也就是说可以传输2^n个存储单元地址</p> <h5 id="物理地址"><a href="#物理地址" class="header-anchor">#</a> 物理地址</h5> <p>内存单元的真实地址，存储单元的物理地址是唯一的</p> <p><code>8086CPU</code>有20根地址线，因此其存储空间可达2^20字节单元，采用十六进制表示的物理地址范围是<code>00000H~FFFFFH</code></p> <h5 id="逻辑地址"><a href="#逻辑地址" class="header-anchor">#</a> 逻辑地址</h5> <p>用户编程时使用的地址，分为段地址和偏移地址两部分</p> <p>在<code>8086</code>汇编语言中，把内存地址空间划分为若干逻辑段，每段由一些存储单元构成</p> <ul><li>段地址和偏移地址都是十六位二进制数</li> <li>逻辑地址形式：<code>段地址:偏移地址</code></li></ul> <h5 id="逻辑地址与物理地址的转换"><a href="#逻辑地址与物理地址的转换" class="header-anchor">#</a> 逻辑地址与物理地址的转换</h5> <p><code>物理地址 = 段地址x10H+偏移地址</code></p> <h3 id="存储器分段"><a href="#存储器分段" class="header-anchor">#</a> 存储器分段</h3> <h4 id="分段的概念"><a href="#分段的概念" class="header-anchor">#</a> 分段的概念</h4> <p><code>8086CPU</code>的地址寄存器只有16位。如果直接从地址寄存器中发出地址信号，所能访问的存储空间只有2^16=64k，达不到20位地址线所提供的地址范围</p> <p>将存储器划分为若干逻辑段，每段最多<code>64k</code>字节单元</p> <ul><li>逻辑段大小可变，最少16个字节单元，最大65536个字节单元</li></ul> <p>段地址和偏移地址构成逻辑地址：<code>[段地址]:[偏移地址]</code></p> <p>在存储器中，规定每16个字节单元为一小段，小段的第一个单元的物理地址为小段的首地址</p> <ul><li>首地址的特点是十六进制表示的物理地址的最低位都是0（段地址x10，末位必为0）</li> <li>末单元的最低位都是F（每段16位，从0开始）</li> <li>所以我们将首地址除以10，记为逻辑地址，这样就可以用16位寄存器进行存储，即保存有意义的高四位16进制数</li></ul> <h4 id="段的类型"><a href="#段的类型" class="header-anchor">#</a> 段的类型</h4> <p>逻辑段分为四类</p> <ul><li>代码段：<code>CS:IP</code></li> <li>数据段：<code>DS:BX/SI/DI</code></li> <li>附加段：<code>ES:BX/SI/DI</code></li> <li>堆栈段：<code>SS:SP/BP</code></li></ul> <p>上述为物理地址的表示方式：<code>[段地址寄存器]:[偏移地址寄存器]</code></p> <h4 id="堆栈"><a href="#堆栈" class="header-anchor">#</a> 堆栈</h4> <blockquote><p><code>LIFO：Last In First Out</code></p></blockquote> <p>先进先出的原则，上子弹和下子弹的过程</p> <h3 id="进入计算机"><a href="#进入计算机" class="header-anchor">#</a> 进入计算机</h3> <h4 id="调试工具debug"><a href="#调试工具debug" class="header-anchor">#</a> 调试工具DEBUG</h4> <h5 id="debug命令"><a href="#debug命令" class="header-anchor">#</a> DEBUG命令</h5> <table><thead><tr><th>DEBUG命令</th> <th>作用</th></tr></thead> <tbody><tr><td>R</td> <td>查看和修改寄存器</td></tr> <tr><td>D</td> <td>查看内存单元</td></tr> <tr><td>E</td> <td>修改内存单元</td></tr> <tr><td>U</td> <td>反汇编</td></tr> <tr><td>T</td> <td>单步执行</td></tr> <tr><td>G</td> <td>连续执行命令，跳转</td></tr> <tr><td>A</td> <td>输入汇编指令</td></tr> <tr><td>Q</td> <td>推出</td></tr></tbody></table> <h5 id="进入dos"><a href="#进入dos" class="header-anchor">#</a> 进入DOS</h5> <table><thead><tr><th>DOS命令</th> <th>作用</th></tr></thead> <tbody><tr><td>cd\</td> <td>返回根目录</td></tr> <tr><td>dir</td> <td>显示文件列表</td></tr> <tr><td>cd dir</td> <td>进入文件夹dir</td></tr> <tr><td>cd ..</td> <td>返回上一目录</td></tr> <tr><td>e:</td> <td>进入e盘</td></tr> <tr><td>cls</td> <td>清屏</td></tr></tbody></table> <h5 id="进入debug"><a href="#进入debug" class="header-anchor">#</a> 进入DEBUG</h5> <p>R命令：</p> <ul><li>直接键入，将显示CPU所有寄存器和标志位</li> <li>R后跟写寄存器名，将先显示寄存器内容，在冒号后可键入新的值</li></ul> <p>E命令：</p> <ul><li>格式：E 起始地址 修改值 修改值 ……</li> <li>可以一次改写多个存储单元的内容</li></ul> <h2 id="指令系统和寻址方式"><a href="#指令系统和寻址方式" class="header-anchor">#</a> 指令系统和寻址方式</h2> <h3 id="汇编语言指令"><a href="#汇编语言指令" class="header-anchor">#</a> 汇编语言指令</h3> <h4 id="机器指令"><a href="#机器指令" class="header-anchor">#</a> 机器指令</h4> <p>也称作代码指令，是计算机能识别的一组二进制代码</p> <p>将数7送到AL中</p> <div class="language-nasm line-numbers-mode"><pre class="language-nasm"><code><span class="token number">1011</span> <span class="token number">0000</span> <span class="token number">0000</span> <span class="token number">0111B</span>
B007H
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>把数3与AL相加放在AL中</p> <div class="language-nasm line-numbers-mode"><pre class="language-nasm"><code><span class="token number">0000</span> <span class="token number">0100</span> <span class="token number">0000</span> <span class="token number">0011B</span>
<span class="token number">0403H</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>把AL中的内容送到地址为5的存储单元中</p> <div class="language-nasm line-numbers-mode"><pre class="language-nasm"><code><span class="token number">1010</span> <span class="token number">0010</span> <span class="token number">0101</span> <span class="token number">0000</span> <span class="token number">0000</span> <span class="token number">0000B</span>
A25000H
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h4 id="汇编指令"><a href="#汇编指令" class="header-anchor">#</a> 汇编指令</h4> <p>上述三个命令简化为</p> <div class="language-nasm line-numbers-mode"><pre class="language-nasm"><code>mov <span class="token register variable">al</span>,<span class="token number">7</span>
add <span class="token register variable">al</span>,<span class="token number">3</span>
mov <span class="token register variable">ds</span>:<span class="token operator">[</span><span class="token number">5</span><span class="token operator">]</span>,<span class="token register variable">al</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>实际上就是一个代码到机器码的映射</p> <h5 id="指令格式"><a href="#指令格式" class="header-anchor">#</a> 指令格式</h5> <p>汇编指令由操作码字段和操作数字段构成</p> <ul><li>操作码字段：类英文单词的助记符，知名操作数的性质</li> <li>操作数字段：被操作的数据的值或数据的位置</li></ul> <p>指令根据操作数个数分为</p> <p>单操作数指令，如</p> <ul><li>inc ax</li> <li>push ax</li> <li>jmp let</li></ul> <p>双操作数指令，如</p> <ul><li>mov ax,7</li> <li>add ax,bx</li></ul> <p>三操作数指令（<code>80386</code>指令），如<code>imul ebx,[esi],7</code></p> <p>无操作数指令，如</p> <ul><li>cbw：字节转换为字指令</li> <li>hlt：停机</li> <li>aaa：加法进位</li> <li>aam：乘法进位</li></ul> <h5 id="指令属性"><a href="#指令属性" class="header-anchor">#</a> 指令属性</h5> <p>指令长度：分为单字节、双字节、三字节、四字节和多字节指令等</p> <p>指令执行时间，以CPU时钟周期为单位</p> <h4 id="指令系统-2"><a href="#指令系统-2" class="header-anchor">#</a> 指令系统</h4> <p>指令系统指计算机所能执行的各种代码指令的集合</p> <p>指令分类</p> <ul><li>数据传送指令</li> <li>算术运算指令</li> <li>逻辑运算指令</li> <li>字符串处理指令</li> <li>控制与转移指令</li> <li>处理机控制指令</li></ul> <h3 id="指令的存取"><a href="#指令的存取" class="header-anchor">#</a> 指令的存取</h3> <p>通过<code>CS</code>和<code>IP</code>寄存器来存取指令：<code>[cs]:[ip]</code></p> <p><code>CS</code>代码段寄存器存放代码的段地址</p> <p><code>IP</code>指令指针寄存器存放代码的偏移地址</p> <p>取指过程</p> <ol><li>从<code>CS:IP</code>指向内存单元读取指令，进入指令缓冲区</li> <li><code>IP = IP+当前读取指令长度</code>，指向下一条指令</li> <li>执行指令，转到1，重复步骤</li></ol> <h3 id="指令的寻址方式"><a href="#指令的寻址方式" class="header-anchor">#</a> 指令的寻址方式</h3> <h4 id="立即寻址方式"><a href="#立即寻址方式" class="header-anchor">#</a> 立即寻址方式</h4> <p>操作数直接写在指令中，这样的操作数也被称为立即数</p> <div class="language-nasm line-numbers-mode"><pre class="language-nasm"><code>mov <span class="token register variable">ax</span>,<span class="token number">3060H</span>
mov <span class="token register variable">al</span>,<span class="token number">5</span>
mov <span class="token register variable">bl</span>,<span class="token number">0FFH</span>
mov <span class="token register variable">bx</span>,<span class="token number">0A46DH</span>
mov <span class="token register variable">ch</span>,<span class="token number">23</span>
mov <span class="token register variable">dx</span>,<span class="token number">55H</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><h4 id="寄存器寻址方式"><a href="#寄存器寻址方式" class="header-anchor">#</a> 寄存器寻址方式</h4> <p>操作数在寄存器中，指令中指定寄存器名</p> <p>八位寄存器：<code>AH,AL,BH,BL,CH,CL,DH,CL</code></p> <p>十六位寄存器：<code>AX,BX,CX,DX,SI,DI,BP,SP</code></p> <div class="language-nasm line-numbers-mode"><pre class="language-nasm"><code>mov <span class="token register variable">ax</span>,<span class="token register variable">bx</span>
add <span class="token register variable">bx</span>,<span class="token number">2233H</span> <span class="token comment">;目的操作数是寄存器寻址</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h4 id="存储器寻址方式"><a href="#存储器寻址方式" class="header-anchor">#</a> 存储器寻址方式</h4> <p>操作数放在内存中，通过段地址+有效地址的形式寻址从内存中取出操作数</p> <h5 id="直接寻址方式"><a href="#直接寻址方式" class="header-anchor">#</a> 直接寻址方式</h5> <p>将操作数的有效地址直接写在指令中</p> <ul><li>适用于处理单个变量</li></ul> <div class="language-nasm line-numbers-mode"><pre class="language-nasm"><code>mov <span class="token register variable">ax</span>,<span class="token register variable">ds</span>:<span class="token operator">[</span><span class="token number">2000H</span><span class="token operator">]</span>
mov <span class="token register variable">ds</span>:<span class="token operator">[</span><span class="token number">4000H</span><span class="token operator">]</span>,<span class="token register variable">ax</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>其中<code>2000H</code>为有效地址（偏移地址），即从<code>ds</code>段后<code>2000H</code>的地方取出操作数</p> <p>写操作同理</p> <p>直接寻址还可以使用符号地址的形式，即为存储单元的偏移地址定义成一个名字（符号地址）</p> <div class="language-nasm line-numbers-mode"><pre class="language-nasm"><code>value equ <span class="token number">1000H</span>
mov <span class="token register variable">ax</span>, value
mov <span class="token register variable">ax</span>, <span class="token operator">[</span>value<span class="token operator">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>若<code>DS=1500H</code>，则<code>物理地址 = DS*10H+EA = 15000H+1000H = 16000H</code>，计算机从内存存储单元编号为<code>16000H</code>的位置取出操作数</p> <h5 id="寄存器间接寻址方式"><a href="#寄存器间接寻址方式" class="header-anchor">#</a> 寄存器间接寻址方式</h5> <p>有效地址用寄存器存储，同样是通过<code>段地址:偏移地址</code>的形式寻址</p> <ul><li>适用于简单的表格处理</li></ul> <div class="language-nasm line-numbers-mode"><pre class="language-nasm"><code>mov <span class="token register variable">ax</span>,<span class="token operator">[</span><span class="token register variable">bx</span><span class="token operator">]</span>
mov <span class="token register variable">ax</span>,<span class="token operator">[</span><span class="token register variable">bp</span><span class="token operator">]</span>
mov <span class="token register variable">SS</span>:<span class="token operator">[</span><span class="token register variable">DI</span><span class="token operator">]</span>,<span class="token register variable">AX</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>这里的偏移地址有默认的段地址，所以可以省略</p> <p>寄存器<code>BX,SI,DI</code>默认的段寄存器为<code>DS</code></p> <p>寄存器<code>BP</code>默认的段寄存器为<code>SS</code></p> <p>这四个寄存器<code>BX,SI,DI,BP</code>也被称为间址寄存器</p> <h5 id="寄存器相对寻址方式"><a href="#寄存器相对寻址方式" class="header-anchor">#</a> 寄存器相对寻址方式</h5> <p>综合了直接寻址和间接寻址，即同时用寄存器和立即数存储偏移地址</p> <ul><li>用于查表操作</li></ul> <p>这五条指令取得都是同一个操作数，位置在<code>DS:BX+1234H</code></p> <div class="language-nasm line-numbers-mode"><pre class="language-nasm"><code>top equ <span class="token number">1234H</span>
mov <span class="token register variable">ax</span>,top<span class="token operator">[</span><span class="token register variable">bx</span><span class="token operator">]</span>
mov <span class="token register variable">ax</span>,<span class="token operator">[</span><span class="token register variable">bx</span><span class="token operator">+</span>top<span class="token operator">]</span>
mov <span class="token register variable">ax</span>,<span class="token operator">[</span><span class="token register variable">bx</span><span class="token operator">+</span><span class="token number">1234H</span><span class="token operator">]</span>
mov <span class="token register variable">ax</span>,<span class="token operator">[</span><span class="token register variable">bx</span><span class="token operator">]</span>.<span class="token number">1234H</span>
mov <span class="token register variable">ax</span>,<span class="token number">1234H</span><span class="token operator">[</span><span class="token register variable">bx</span><span class="token operator">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><h5 id="基址变址寻址方式"><a href="#基址变址寻址方式" class="header-anchor">#</a> 基址变址寻址方式</h5> <p>用两个寄存器来存储操作数的偏移地址</p> <ul><li>用于二维表的处理</li></ul> <div class="language-nasm line-numbers-mode"><pre class="language-nasm"><code>mov <span class="token register variable">ax</span>,<span class="token operator">[</span><span class="token register variable">bx</span><span class="token operator">+</span><span class="token register variable">di</span><span class="token operator">]</span>
mov <span class="token register variable">ax</span>,<span class="token operator">[</span><span class="token register variable">ax</span><span class="token operator">]</span><span class="token operator">[</span><span class="token register variable">di</span><span class="token operator">]</span>

mov <span class="token operator">[</span><span class="token register variable">bp</span><span class="token operator">+</span><span class="token register variable">si</span><span class="token operator">]</span>,<span class="token register variable">ax</span>
mov <span class="token operator">[</span><span class="token register variable">bp</span><span class="token operator">]</span><span class="token operator">[</span><span class="token register variable">si</span><span class="token operator">]</span>,<span class="token register variable">ax</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>上下二者均等效，找的物理地址分别为</p> <ul><li><code>DS*10H + BX + DI</code></li> <li><code>SS*10H + BP + SI</code></li></ul> <h5 id="相对基址变址寻址方式"><a href="#相对基址变址寻址方式" class="header-anchor">#</a> 相对基址变址寻址方式</h5> <p>通过两个寄存器+一个立即数来存储偏移地址</p> <p>下列三条命令均等效</p> <div class="language-nasm line-numbers-mode"><pre class="language-nasm"><code>value equ <span class="token number">1234H</span>
mov <span class="token register variable">ax</span>,<span class="token operator">[</span><span class="token register variable">bx</span><span class="token operator">+</span><span class="token register variable">si</span><span class="token operator">+</span><span class="token number">1234h</span><span class="token operator">]</span>
mov <span class="token register variable">ax</span>,<span class="token operator">[</span><span class="token register variable">bx</span><span class="token operator">]</span><span class="token operator">[</span><span class="token register variable">si</span><span class="token operator">]</span>.value
mov <span class="token register variable">ax</span>,<span class="token number">1234h</span><span class="token operator">[</span><span class="token register variable">bx</span><span class="token operator">+</span><span class="token register variable">si</span><span class="token operator">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>物理地址在基址变址寻址的基础上多加一个立即数</p></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/04/14, 19:24:35</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/fba982/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">文件管理</div></a> <a href="/pages/d08784/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">汇编程序设计（一）</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
