YIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">处理机管理<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="操作系统概述"><a href="#操作系统概述" class="header-anchor">#</a> 操作系统概述</h2> <p>操作系统特征</p> <ul><li>并发性</li> <li>共享性</li> <li>虚拟性</li> <li>异步性</li></ul> <p>操作系统历程：原始操作系统 ——&gt; 管理系统 ——&gt; 操作系统</p> <p>不同操作系统</p> <ul><li>批处理系统：关注吞吐量</li> <li>分时：关注交互性</li> <li>实时：关注及时响应（通过中断机制）</li></ul> <p>分时系统得特征</p> <ul><li>同时性，又叫多路性</li> <li>独立性</li> <li>交互性</li> <li>及时性（注意和实时性区别）</li></ul> <p>微内核和宏内核：微内核的效率更低，因为需要频繁切换状态（内核态和用户态）</p> <p>重定位：地址转换机构、链接装入过程</p> <ul><li>静态地址重定位：在程序装入时进行地址重定位</li> <li>动态地址重定位：在程序执行时定位，即边执行边定位</li></ul> <p>三级调度</p> <ul><li>作业调度，又叫高级调度：决定运行哪个程序，注意是程序</li> <li>内存调度，又叫中级调度：决定是否将进程调入内存</li> <li>处理机/CPU调度，又叫低级调度：决定将 CPU 分配给哪个进程</li></ul> <p>多道程序处理：利用了处理器和通道并行工作的能力</p> <p>中断分类</p> <ul><li><p>硬件中断：外部中断、终止异常</p> <p>软件中断：自陷异常、故障异常</p></li> <li><p>外部中断：可屏蔽中断、不可屏蔽中断</p> <p>内部中断：终止异常、自陷异常、故障异常</p></li></ul> <p>访管中断属于软中断/内中断，I/O 中断属于外中断</p> <p>用户态、内核态的转换和逻辑地址、物理地址的转换都是<strong>由硬件完成</strong>的，中断处理也必须需要硬件参与</p> <h2 id="作业管理和用户接口"><a href="#作业管理和用户接口" class="header-anchor">#</a> 作业管理和用户接口</h2> <p>系统调用，中断</p> <p>作业的调度算法</p> <ul><li>先来先：FCFS</li> <li>短作业优先：SJF</li> <li>相应比高者优先：相应比 = 已等待时间 / 所需 CPU 时间</li></ul> <p>SPOOLing 系统</p> <ul><li>输入输出缓存区</li> <li>输入输出井</li></ul> <h2 id="进程调度"><a href="#进程调度" class="header-anchor">#</a> 进程调度</h2> <p>进程状态：创建、就绪、阻塞、执行、终止</p> <ul><li>其中就绪、阻塞、执行是三种基本状态</li></ul> <p>进程控制块：PCB</p> <ul><li>进程由 PCB、数据、以及代码三部分组成</li></ul> <p>进程是资源分配的基本单位，线程是资源调度的基本单位</p> <p>进程调度算法</p> <ul><li>先来先服务：FCFS</li> <li>最短 CPU 运行期优先：SCBF</li> <li>最高优先权：HPF，分为静态和动态、抢占式和非抢占式</li> <li>时间片轮转：RR</li> <li>多级反馈队列：MFQS</li></ul> <p>注意对于未明确抢占的系统，默认为非抢占式，即一个进程开始进行，将占有这个资源直到其执行结束，即使有优先级更高的进程进入就绪队列，依旧保持执行</p> <p>周转时间：进程终止时间 - 进程调入时间</p> <ul><li>衡量处理效率的两个重要数据：周转时间、平均周转时间</li></ul> <p>周转时间的计算：甘特图</p> <ul><li>一定注意对于周转时间，后面的进程等待的时间是叠加的，叠加的除了前面进程的执行时间，还有切换进程的时间（如前面切换了3次，则周转时间要加上三次切换的时间，而不是单独计算）</li> <li>画出完整的甘特图再分析是最为稳妥的</li></ul> <p>线程：轻量级进程</p> <ul><li>线程不共享：注册</li> <li>用户级线程和内核级线程：后者需要进入内核态，前者不需要</li></ul> <p>线程与进程的区别</p> <ul><li>资源和地址方面</li> <li>调度代价方面</li></ul> <h2 id="同步与互斥"><a href="#同步与互斥" class="header-anchor">#</a> 同步与互斥</h2> <p>临界区：一段互斥执行<strong>程序</strong>，程序，是程序</p> <ul><li>进程处于临界区，意味着进程当前占有处理机</li> <li>临界区共享资源的占有和处理机的调度并不是很有关系，就是说即使进程处于临界区，仍可以被抢夺处理机（感觉是中级调度和低级调度的区别）</li></ul> <p>当 5 个进程共享一类临界资源时，共有 5 个临界区（5 个进程都有一段互斥的代码，即临界区）</p> <p>任意时刻可以共享的代码（纯代码、可重入代码）：就相当于 utils 包，是不可修改的代码</p> <p>同步互斥的规则：空闲让进、忙则等待、有限等待、让权等待</p> <p>信号量机制，P/V 操作，同步互斥设计</p> <ul><li>互斥是进程间的直接约束</li> <li>同步是间接约束</li></ul> <p>P/V 操作是一种低级通信原语（不可分割的指令序列），是一段不可中断的过程</p> <p>P/V 操作和 wait/signal 的区别</p> <ul><li>P(S) 操作时，要根据信号量 S 的值来确定是等待还是进入；而 S.wait() 操作直接就是让进程 S 阻塞，直到有进程唤醒他才进入就绪队列（等待和阻塞似乎不太一样）</li> <li>V(S) 操作表示释放一个资源；signal(S) 表示令阻塞的 S 进程进入<strong>就绪</strong>状态</li></ul> <p>注意</p> <ul><li>当 V(S) 时导致唤醒了等待 S 的资源，此时说明之前已经有 S &lt; 0，即 V(S) 后仍有 S ≤ 0</li> <li>当执行 P(S) <strong>后</strong>，只有当 S &lt; 0，该进程才会进入资源等待队列，一定要注意题目中是 P/V(S) 之前还是之后</li></ul> <p>进程通信</p> <ul><li>共享内存：Redis</li> <li>消息传递：WebSocket</li> <li>管道传输：RabbitMQ</li></ul> <p>管程：一次只允许一个进程进入冠城</p> <p>生产-消费者问题：通过一个 mutex = 1 控制缓冲区的访问权，通过 full = 0，empty = n 来控制缓冲区中资源的数量和空闲的位置</p> <div class="language-c line-numbers-mode"><pre class="language-c"><code>Semaphore mutex <span class="token operator">=</span> <span class="token number">1</span><span class="token punctuation">,</span> full <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">,</span> empty <span class="token operator">=</span> n<span class="token punctuation">;</span>
<span class="token keyword">void</span> <span class="token function">produce</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token function">P</span><span class="token punctuation">(</span>empty<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token function">P</span><span class="token punctuation">(</span>mutex<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token function">work</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token function">V</span><span class="token punctuation">(</span>mutex<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token function">V</span><span class="token punctuation">(</span>full<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token keyword">void</span> <span class="token function">consume</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token function">P</span><span class="token punctuation">(</span>full<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token function">P</span><span class="token punctuation">(</span>mutex<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token function">work</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token function">V</span><span class="token punctuation">(</span>mutex<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token function">V</span><span class="token punctuation">(</span>empty<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br></div></div><p>在有多个生产、消费者时，或有生产消费链时，要使用多个 mutex 去控制每一个缓冲区的访问权，多个 full 和 empty 去控制缓冲区的资源存储情况</p> <p>读写互斥问题：通过 count = 0 来记录当前读者数量，通过 rw 来控制读写权限，通过 mutex 来控制操作 count 的权限</p> <ul><li>必须用 mutex 给 count 的操作（+1/-1）上锁，不然多个读者同时访问时将出现脏读</li></ul> <p>基本的读者进程</p> <div class="language-c line-numbers-mode"><pre class="language-c"><code><span class="token function">read</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token comment">// 要读了，要修改 count++ 了，事先要拿 count 的访问权</span>
    <span class="token function">P</span><span class="token punctuation">(</span>mutex<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token keyword">if</span><span class="token punctuation">(</span>count <span class="token operator">==</span> <span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">{</span> <span class="token comment">// 当为第一个读者，要等待读写权限</span>
        <span class="token function">P</span><span class="token punctuation">(</span>rw<span class="token punctuation">)</span>
    <span class="token punctuation">}</span>
    count<span class="token operator">++</span><span class="token punctuation">;</span>
    <span class="token function">V</span><span class="token punctuation">(</span>mutex<span class="token punctuation">)</span>
    <span class="token function">reading</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token comment">// 读完了，要修改 count-- 了，事先拿 count 访问权</span>
    <span class="token function">P</span><span class="token punctuation">(</span>mutex<span class="token punctuation">)</span><span class="token punctuation">;</span>
    count<span class="token operator">--</span><span class="token punctuation">;</span>
    <span class="token keyword">if</span><span class="token punctuation">(</span>count <span class="token operator">==</span> <span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token function">V</span><span class="token punctuation">(</span>rw<span class="token punctuation">)</span> <span class="token comment">// 当没有读者，释放读写权限</span>
    <span class="token punctuation">}</span>
    <span class="token function">V</span><span class="token punctuation">(</span>mutex<span class="token punctuation">)</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br></div></div><p>基本写者进程，就是这么简单</p> <div class="language-c line-numbers-mode"><pre class="language-c"><code><span class="token function">write</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token function">P</span><span class="token punctuation">(</span>rw<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token function">writting</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token function">V</span><span class="token punctuation">(</span>rw<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>这有很多变式，如单向路口，同时仅限一方通行：此时需要设置两个 count 去记录两批读者的数量，两个 mutex 来给两个 count 上锁，用一个 pass 信号量给“通行”这一操作上锁（即一方通行时，另一方被 pass 锁上）</p> <p>哲学家进食问题（一个圆桌）：通过一组信号量控制哲学家拿筷子的操作，为了避免哲学家同时拿左手筷子导致死锁，采用给哲学家拿左右两只筷子（两个连续操作）上锁的方式</p> <div class="language-c line-numbers-mode"><pre class="language-c"><code>Semagore stick<span class="token punctuation">[</span><span class="token number">1</span><span class="token punctuation">,</span><span class="token number">1</span><span class="token punctuation">,</span><span class="token number">1</span><span class="token punctuation">,</span><span class="token number">1</span><span class="token punctuation">,</span><span class="token number">1</span><span class="token punctuation">]</span><span class="token punctuation">;</span>
Semagore mutex <span class="token operator">=</span> <span class="token number">1</span><span class="token punctuation">;</span> <span class="token comment">// 给拿两只筷子操作上锁</span>
<span class="token keyword">void</span> <span class="token function">eat</span><span class="token punctuation">(</span><span class="token keyword">int</span> i<span class="token punctuation">)</span><span class="token punctuation">{</span> <span class="token comment">// 第 i 个哲学家进食</span>
    <span class="token function">P</span><span class="token punctuation">(</span>mutex<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token function">P</span><span class="token punctuation">(</span>stick<span class="token punctuation">[</span>i<span class="token punctuation">]</span> <span class="token operator">&amp;&amp;</span> stick<span class="token punctuation">[</span><span class="token punctuation">(</span>i<span class="token operator">+</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token operator">%</span><span class="token number">5</span><span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    eatting<span class="token punctuation">;</span>
    <span class="token function">V</span><span class="token punctuation">(</span>stick<span class="token punctuation">[</span>i<span class="token punctuation">]</span> <span class="token operator">&amp;&amp;</span> stick<span class="token punctuation">[</span><span class="token punctuation">(</span>i<span class="token operator">+</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token operator">%</span><span class="token number">5</span><span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token function">V</span><span class="token punctuation">(</span>mutex<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><p>这样每次保证只有一个哲学家进食，不可能出现有其他哲学家抢他筷子的情况发生（会导致忙等，但不失为一种同步互斥方案）</p> <p>注意：在写题时，一定要写 main 函数，若有需要，应将主要功能用 while(1) 包含起来持续运行</p> <h2 id="死锁"><a href="#死锁" class="header-anchor">#</a> 死锁</h2> <p>当有 n 个进程时，就绪队列最多有 n-1 个进程，而阻塞队列最多有 n 个进程</p> <ul><li>当发生死锁时，n 个进程全被阻塞</li></ul> <p>死锁预防：破坏死锁产生的必要条件</p> <ul><li>破坏互斥条件：SPOOLing</li> <li>破坏不可剥夺条件：抢夺式分配</li> <li>破坏保持请求条件：一次性分配</li> <li>破坏循环等待条件：给资源编号</li></ul> <p>死锁避免：银行家算法</p> <ul><li>系统处于不安全状态<strong>可能</strong>发生死锁：因为可以主动撤销资源，不是说不安全就一定要继续进行下去直到发展成死锁</li></ul> <p>死锁检测：资源分配图，矩形中的圆圈表示资源，圆圈表示进程，箭头朝进程表示分配，朝资源表示请求分配，通过撤销进程来判断资源是否足够分配（若撤销了还不够，说明产生死锁）</p> <p>死锁解除</p> <ul><li>撤销所有陷入死锁的进程：一刀切</li> <li>逐个撤销陷入死锁中的进程：逐个抓</li> <li>使陷入死锁中的进程逐个放弃所占有资源，直到死锁消失：注意此时并不撤销进程，只是令其放弃资源，转入阻塞队列</li></ul></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/01/02, 12:21:50</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/d74a39/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">文件管理</div></a> <a href="/pages/1439a1/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">存储管理</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
