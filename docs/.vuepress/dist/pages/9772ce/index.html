rhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">感冒治症簡易圖表<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="感冒治症简易图表"><a href="#感冒治症简易图表" class="header-anchor">#</a> 感冒治症简易图表</h2> <h3 id="图表"><a href="#图表" class="header-anchor">#</a> 图表</h3> <p>請由最上方之有汗無汗開始讀起，再依症狀分支往下走到對應方劑為止（判斷重要性依序由上而下）</p> <img src="/assets/img/image-20250314112723096.237ede2d.png"> <img src="/assets/img/image-20250314112757307.68f2dd69.png"> <img src="/assets/img/image-20250314112821440.6623b2ac.png"> <img src="/assets/img/image-20250314112841683.35d7dd4b.png"> <h3 id="附注"><a href="#附注" class="header-anchor">#</a> 附注</h3> <p>感冒治症簡易圖表附註</p> <ol><li>發燒+有汗+口渴欲飲冷+怕熱 → 白虎湯（陽明熱證）</li> <li>腸胃型感冒
<ul><li>a. 發燒、頭痛、口渴欲飲水、但一喝就吐、或有（拉肚子）水瀉 → 五苓散</li> <li>b. 發燒+瀉肚子（肛門有灼熱感+惡臭）→ 葛根芩連湯（陽明濕熱證）</li> <li>c. 腸病毒/手足口病（施合一醫師經驗效方）→ 葛根芩連湯加五苓散</li> <li>d. 施合一醫師腸胃型感冒治症：近日腸胃型感冒常用藥方 → 附子理中湯、黃連湯、胃苓湯</li></ul></li> <li>發燒/咳嗽/喉嚨痛/鼻塞/頭身痛+無汗+口不渴+怕冷+四肢冰冷+疲累 → 麻黃附子細辛湯（少陰證）</li> <li>女子月經期間感冒宜小柴胡湯加減，或合方使用，若咳嗽加厚朴、杏仁，若喉嚨痛加葛根</li> <li>嚴重之喉嚨痛（伴有灼熱感），例如扁桃腺化膿，可再另加玄參、馬勃、重樓</li> <li>若為小青龍湯證，但表證（惡寒、發熱、頭身痛）不明顯 → 射干麻黃湯</li> <li>鼻塞嚴重可加辛夷、蒼朮、石菖蒲</li> <li>若咳嗽不癒，表示此人平時即多有痰飲體質；如（津虧）聲啞或乾咳無痰，表示   此人平時多晚睡、貪食炸烤食物，或服抗生素而傷到津液</li> <li>感冒後容易有後遺症者，請多運動，並維持良好生活作息及飲食習慣</li></ol> <h3 id="使用说明"><a href="#使用说明" class="header-anchor">#</a> 使用说明</h3> <p>药物选择：【科學中藥】使用方便，【水藥】藥效較強</p> <p>科学中药使用方法</p> <ol><li>每日服用三次，早中晚餐飯前（空腹）以溫開水送服</li> <li>若病情較重，可於睡前加服一次</li></ol> <p>服用剂量</p> <table><thead><tr><th>參考年齡</th> <th>科學中藥劑量（公克）</th></tr></thead> <tbody><tr><td>1歲以下幼兒</td> <td>0.3～0.5</td></tr> <tr><td>1～3歲</td> <td>0.5～1.5</td></tr> <tr><td>3～6歲</td> <td>1.5～2.0</td></tr> <tr><td>6～10歲</td> <td>3.0</td></tr> <tr><td>10～14歲</td> <td>4.0</td></tr> <tr><td>14歲～18歲</td> <td>5.0</td></tr> <tr><td>18歲以上成人</td> <td>6.0</td></tr></tbody></table> <p>感冒患者必須遵守原則</p> <ol><li>飲食清淡</li> <li>少食肉最佳，復原速度將更迅速</li> <li>感冒癒後應在家多休息一天，可避免外出再次感冒</li></ol> <p>科學中藥單方舆複方使用比例原则（以下採18歲成人為例，其餘年龄請依比例自行换算）</p> <ol><li>每次服用總劑量6公克不變</li> <li>若使用單一种【複方】(如葛根)，用量即為6公克</li> <li>若同時使用【複方】及【單方】（如杏仁、厚朴），其中複方估5~4公克，單方则估1~2公克)
<ul><li>舉例1：若為『麻杏甘石湯」證，則每次用量6公克</li> <li>舉例2：若為『小柴胡湯+葛根」證，比例採(5∶1)，假設喉嚨痛或口渴嚴重，可将比例调整為(4:2)</li> <li>舉例3：若為『桂枝湯+杏仁+厚朴』證，可依咳嗽嚴重程度調整比例(5∶0.5∶0.5)或(4∶1∶1)</li> <li>舉例4∶若為『葛根湯+玄参+馬勃+重樓』證，可使用比例(4:0.7∶0.7∶0.7)</li></ul></li></ol> <p>湯藥使用方法</p> <p>各藥方之参考劑量及使用法請詳見後列附件资料，實際使用量請依合格中醫師處方。小孩服用量依照舆成人體重之
比例，如60公斤成人需喝一碗，30公斤小孩则喝半碗感冒治症簡易圖表使用原则若對證下藥，病情多半24小時內可以明顯改善，如連續服用1~2日仍然無效時，應该轉方或停服，並立刻到诊所就醫，避免延誤病情</p> <p>重要提醒：「浸泡膽巴」或「硫磺薰製」(二氧化硫）的中藥，等同含防腐劑一樣，都會嚴重損傷肝腎，請務必慎選药材</p> <h2 id="方剂"><a href="#方剂" class="header-anchor">#</a> 方剂</h2> <p><a href="https://chat.deepseek.com/" target="_blank" rel="nofollow noopener noreferrer">DeepSeek - 探索未至之境<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></div></div> <!----> <div class="page-edit"><!----> <!----> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/jinkui/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">《金匮》总结</div></a> <a href="/pages/1477be/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">论文阅读与写作</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
