 icon-touxiang" data-v-06970110><a href="https://github.com/Arkrypto" target="_blank" title="作者" class="beLink" data-v-06970110>Arkrypto</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06970110><a href="javascript:;" data-v-06970110>2023-5-20</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJpolbMg32rVrhgoYK0QiMY6i9Y6EMaW5D+xFJaTYItIuK2Kr3+BJNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZYxYIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">即将废弃的保安计划<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>渗透最重要的是思路，或者说经验，琛狗如是说</p> <h2 id="web-sec"><a href="#web-sec" class="header-anchor">#</a> Web Sec</h2> <h3 id="路线大纲"><a href="#路线大纲" class="header-anchor">#</a> 路线大纲</h3> <p>基础知识</p> <ul><li>学习常见的攻击技术（如 SQL 注入、XSS、CSRF）和防御措施</li> <li>阅读《Web 应用安全权威指南》</li></ul> <p>系统与网络</p> <ul><li>学习操作系统（如 Linux、Windows）和网络协议（如 TCP/IP、HTTP/HTTPS）</li> <li>阅读《TCP/IP 详解》</li></ul> <p>数据库安全</p> <ul><li>学习数据库的安全配置和常见漏洞（如 SQL 注入）</li> <li>阅读《SQL 注入攻击与防御》</li></ul> <p>加密与解密</p> <ul><li>学习对称加密（如 AES）、非对称加密（如 RSA）和哈希算法（如 SHA-256）</li> <li>阅读《应用密码学》</li></ul> <p>认证与授权</p> <ul><li>学习轻量认证协议（如 OAuth、JWT）</li> <li>阅读《OAuth 2.0 权威指南》</li></ul> <p>数字签名与证书</p> <ul><li>学习 PKI 和证书管理（如 X.509）</li> <li>阅读《PKI 技术与应用》</li></ul> <p>渗透测试</p> <ul><li>使用工具（如 Burp Suite、Metasploit）进行渗透测试</li></ul> <p>漏洞挖掘</p> <ul><li>学习代码审计和模糊测试技术</li> <li>尝试挖掘开源项目的漏洞</li></ul> <p>安全工具开发</p> <ul><li>开发密码学相关的安全工具（如加密解密工具、密钥管理工具）</li> <li>优化现有的安全工具，提高漏洞挖掘的效率</li></ul> <h3 id="常见-web-漏洞"><a href="#常见-web-漏洞" class="header-anchor">#</a> 常见 Web 漏洞</h3> <p>XSS：跨站脚本漏洞</p> <img src="/assets/img/6230889-834e76bc8c471138.e279cfb2.jpg"> <p>SQL 注入</p> <p>解码与编码：如 URL 和 ASCII 码</p> <h2 id="hacker-101"><a href="#hacker-101" class="header-anchor">#</a> Hacker 101</h2> <p><a href="https://ctf.hacker101.com/ctf" target="_blank" rel="nofollow noopener noreferrer">Hacker101 CTF<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h3 id="micro-cms-v1"><a href="#micro-cms-v1" class="header-anchor">#</a> Micro-CMS v1</h3> <p>CMS（Content Management System）：网站内容管理系统</p> <p>通过 js 脚本直接注入 html，这是最简单常用的 POC（Proof of Concept，漏洞验证）</p> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>script</span><span class="token punctuation">&gt;</span></span><span class="token script"><span class="token language-javascript"><span class="token function">alert</span><span class="token punctuation">(</span>\xss<span class="token punctuation">)</span></span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>script</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>通过 img 标签的错误事件（随便请求一张图片）注入js事件</p> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>img</span> <span class="token attr-name">src</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span>x</span> <span class="token special-attr"><span class="token attr-name">onerror</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token value javascript language-javascript"><span class="token function">alert</span><span class="token punctuation">(</span>xss<span class="token punctuation">)</span></span></span></span><span class="token punctuation">&gt;</span></span> 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="we-chall"><a href="#we-chall" class="header-anchor">#</a> We Chall</h2> <p><a href="https://www.wechall.net/" target="_blank" rel="nofollow noopener noreferrer">WeChall<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h3 id="training-get-sourced"><a href="#training-get-sourced" class="header-anchor">#</a> Training: Get Sourced</h3> <p><code>F12</code>查看<code>HTML</code>源码，答案写在注释里，藏在<code>body</code>的右下方</p> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token comment">&lt;!-- Now this is a comment! --&gt;</span>
<span class="token comment">&lt;!-- You are looking for this password: html_sourcecode --&gt;</span>       
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>body</span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>html</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h3 id="training-stegano-i"><a href="#training-stegano-i" class="header-anchor">#</a> Training: Stegano Ⅰ</h3> <p>通过<code>html</code>代码找到图片源下载，得到<code>btegano1.bmp</code>，直接用记事本或者<code>notepad++</code>打开，或修改后缀为<code>.txt</code>打开，可得到答案</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>BMf       6   (               0                   Look what the hex-edit revealed: passwd:steganoI
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>可以用<code>notepad++</code>等编辑器打开<code>bmp</code>文件，在末尾加入文字信息（若用记事本直接修改将损坏文件）</p> <h3 id="training-mysql-i"><a href="#training-mysql-i" class="header-anchor">#</a> Training: MySQL Ⅰ</h3> <p>查看后端源码发现登录的<code>SQL</code>语句是这么写的，同时发现了管理员用户名<code>admin</code></p> <div class="language-php line-numbers-mode"><pre class="language-php"><code><span class="token variable">$query</span> <span class="token operator">=</span> <span class="token string double-quoted-string">&quot;SELECT * FROM users WHERE username='<span class="token interpolation"><span class="token variable">$username</span></span>' AND password='<span class="token interpolation"><span class="token variable">$password</span></span>'&quot;</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>可以在传入用户名时动手脚</p> <p>1、传入<code>admin'#</code>，这样<code>sql</code>语句的字符串将变成</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>&quot;select * from users where username='admin''#...&quot;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>于是验证密码的部分被替换为<code>sql</code>注释，因为<code>admin</code>存在，返回一定为真</p> <p>2、传入<code>admin' or '1</code></p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> users <span class="token keyword">where</span> username<span class="token operator">=</span><span class="token string">'admin'</span> <span class="token operator">or</span> <span class="token string">'1'</span> <span class="token operator">and</span> password<span class="token operator">=</span><span class="token string">'$password'</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>同样因为掺入了<code>1</code>，于是返回始终为真</p> <h3 id="training-crypto-caesar-i"><a href="#training-crypto-caesar-i" class="header-anchor">#</a> Training:  Crypto-Caesar Ⅰ</h3> <p>简单的古典密码解密，给定一串码</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>PDA MQEYG XNKSJ BKT FQILO KRAN PDA HWVU ZKC KB YWAOWN WJZ UKQN QJEMQA OKHQPEKJ EO BWCYZILHHNKW
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>合理猜测每个字母加上一个相同的数变为当前码，如<code>A+2=C, Z+1=A</code></p> <p>于是编写程序列出总共26种可能性，同时将大写转小写便于阅读</p> <p>python 代码</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>code <span class="token operator">=</span> <span class="token string">&quot;LZW IMAUC TJGOF XGP BMEHK GNWJ LZW DSRQ VGY GX USWKSJ SFV QGMJ MFAIMW KGDMLAGF AK YZJJKAKWUUKH&quot;</span>
i <span class="token operator">=</span> <span class="token number">0</span>
<span class="token keyword">while</span> i <span class="token operator">&lt;</span> <span class="token number">26</span><span class="token punctuation">:</span>
    <span class="token keyword">print</span><span class="token punctuation">(</span>i<span class="token operator">+</span><span class="token number">1</span><span class="token punctuation">,</span> end<span class="token operator">=</span><span class="token string">'.'</span><span class="token punctuation">)</span>
    <span class="token keyword">for</span> c <span class="token keyword">in</span> code<span class="token punctuation">:</span>
        <span class="token keyword">if</span> c <span class="token operator">==</span> <span class="token string">' '</span><span class="token punctuation">:</span>
            <span class="token keyword">print</span><span class="token punctuation">(</span>c<span class="token punctuation">,</span> end<span class="token operator">=</span><span class="token string">''</span><span class="token punctuation">)</span>
            <span class="token keyword">continue</span>
        <span class="token keyword">print</span><span class="token punctuation">(</span><span class="token builtin">chr</span><span class="token punctuation">(</span><span class="token number">97</span><span class="token operator">+</span><span class="token punctuation">(</span><span class="token builtin">ord</span><span class="token punctuation">(</span>c<span class="token punctuation">)</span><span class="token operator">-</span><span class="token number">65</span><span class="token operator">+</span>i<span class="token punctuation">)</span><span class="token operator">%</span><span class="token number">26</span><span class="token punctuation">)</span><span class="token punctuation">,</span>end<span class="token operator">=</span><span class="token string">&quot;&quot;</span><span class="token punctuation">)</span>
    i <span class="token operator">+=</span> <span class="token number">1</span>
    <span class="token keyword">print</span><span class="token punctuation">(</span><span class="token string">'\n'</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><p>从 26 句中找到有意义的一行</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>the quick brown fox jumps over the lazy dog of caesar and your unique solution is ghrrsiseccsp
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>密码为</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>ghrrsiseccsp
