acker101.com/ctf" target="_blank" rel="nofollow noopener noreferrer">Hacker101 CTF<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h3 id="xss"><a href="#xss" class="header-anchor">#</a> XSS</h3> <p>跨站脚本漏洞</p> <img src="/assets/img/6230889-834e76bc8c471138.e279cfb2.jpg"> <h4 id="micro-cms-v1"><a href="#micro-cms-v1" class="header-anchor">#</a> Micro-CMS v1</h4> <p>CMS（Content Management System）：网站内容管理系统</p> <p>通过js脚本直接注入html，这是最简单常用的POC（Proof of Concept，漏洞验证）</p> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>script</span><span class="token punctuation">&gt;</span></span><span class="token script"><span class="token language-javascript"><span class="token function">alert</span><span class="token punctuation">(</span>\xss<span class="token punctuation">)</span></span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>script</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>通过 img 标签的错误事件（随便请求一张图片）注入js事件</p> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>img</span> <span class="token attr-name">src</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span>x</span> <span class="token special-attr"><span class="token attr-name">onerror</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token value javascript language-javascript"><span class="token function">alert</span><span class="token punctuation">(</span>xss<span class="token punctuation">)</span></span></span></span><span class="token punctuation">&gt;</span></span> 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="we-chall"><a href="#we-chall" class="header-anchor">#</a> We Chall</h2> <p><a href="https://www.wechall.net/" target="_blank" rel="nofollow noopener noreferrer">WeChall<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h3 id="training"><a href="#training" class="header-anchor">#</a> Training</h3> <h4 id="training-get-sourced"><a href="#training-get-sourced" class="header-anchor">#</a> Training: Get Sourced</h4> <p><code>F12</code>查看<code>HTML</code>源码，答案写在注释里，藏在<code>body</code>的右下方</p> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token comment">&lt;!-- Now this is a comment! --&gt;</span>
<span class="token comment">&lt;!-- You are looking for this password: html_sourcecode --&gt;</span>       
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>body</span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>html</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h4 id="training-stegano-i"><a href="#training-stegano-i" class="header-anchor">#</a> Training: Stegano Ⅰ</h4> <p>通过<code>html</code>代码找到图片源下载，得到<code>btegano1.bmp</code>，直接用记事本或者<code>notepad++</code>打开，或修改后缀为<code>.txt</code>打开，可得到答案</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>BMf       6   (               0                   Look what the hex-edit revealed: passwd:steganoI
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>可以用<code>notepad++</code>等编辑器打开<code>bmp</code>文件，在末尾加入文字信息（若用记事本直接修改将损坏文件）</p> <h3 id="sql"><a href="#sql" class="header-anchor">#</a> SQL</h3> <h4 id="training-mysql-i"><a href="#training-mysql-i" class="header-anchor">#</a> Training: MySQL Ⅰ</h4> <p>查看后端源码发现登录的<code>SQL</code>语句是这么写的，同时发现了管理员用户名<code>admin</code></p> <div class="language-php line-numbers-mode"><pre class="language-php"><code><span class="token variable">$query</span> <span class="token operator">=</span> <span class="token string double-quoted-string">&quot;SELECT * FROM users WHERE username='<span class="token interpolation"><span class="token variable">$username</span></span>' AND password='<span class="token interpolation"><span class="token variable">$password</span></span>'&quot;</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>可以在传入用户名时动手脚</p> <p>1、传入<code>admin'#</code>，这样<code>sql</code>语句的字符串将变成</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>&quot;select * from users where username='admin''#...&quot;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>于是验证密码的部分被替换为<code>sql</code>注释，因为<code>admin</code>存在，返回一定为真</p> <p>2、传入<code>admin' or '1</code></p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> users <span class="token keyword">where</span> username<span class="token operator">=</span><span class="token string">'admin'</span> <span class="token operator">or</span> <span class="token string">'1'</span> <span class="token operator">and</span> password<span class="token operator">=</span><span class="token string">'$password'</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>同样因为掺入了<code>1</code>，于是返回始终为真</p> <h3 id="crypto"><a href="#crypto" class="header-anchor">#</a> Crypto</h3> <h4 id="training-crypto-caesar-i"><a href="#training-crypto-caesar-i" class="header-anchor">#</a> Training:  Crypto-Caesar Ⅰ</h4> <p>简单的古典密码解密，给定一串码</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>PDA MQEYG XNKSJ BKT FQILO KRAN PDA HWVU ZKC KB YWAOWN WJZ UKQN QJEMQA OKHQPEKJ EO BWCYZILHHNKW
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>合理猜测每个字母加上一个相同的数变为当前码，如<code>A+2=C, Z+1=A</code></p> <p>于是编写程序列出总共26种可能性，同时将大写转小写便于阅读</p> <p>python 代码</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>code <span class="token operator">=</span> <span class="token string">&quot;LZW IMAUC TJGOF XGP BMEHK GNWJ LZW DSRQ VGY GX USWKSJ SFV QGMJ MFAIMW KGDMLAGF AK YZJJKAKWUUKH&quot;</span>
i <span class="token operator">=</span> <span class="token number">0</span>
<span class="token keyword">while</span> i <span class="token operator">&lt;</span> <span class="token number">26</span><span class="token punctuation">:</span>
    <span class="token keyword">print</span><span class="token punctuation">(</span>i<span class="token operator">+</span><span class="token number">1</span><span class="token punctuation">,</span> end<span class="token operator">=</span><span class="token string">'.'</span><span class="token punctuation">)</span>
    <span class="token keyword">for</span> c <span class="token keyword">in</span> code<span class="token punctuation">:</span>
        <span class="token keyword">if</span> c <span class="token operator">==</span> <span class="token string">' '</span><span class="token punctuation">:</span>
            <span class="token keyword">print</span><span class="token punctuation">(</span>c<span class="token punctuation">,</span> end<span class="token operator">=</span><span class="token string">''</span><span class="token punctuation">)</span>
            <span class="token keyword">continue</span>
        <span class="token keyword">print</span><span class="token punctuation">(</span><span class="token builtin">chr</span><span class="token punctuation">(</span><span class="token number">97</span><span class="token operator">+</span><span class="token punctuation">(</span><span class="token builtin">ord</span><span class="token punctuation">(</span>c<span class="token punctuation">)</span><span class="token operator">-</span><span class="token number">65</span><span class="token operator">+</span>i<span class="token punctuation">)</span><span class="token operator">%</span><span class="token number">26</span><span class="token punctuation">)</span><span class="token punctuation">,</span>end<span class="token operator">=</span><span class="token string">&quot;&quot;</span><span class="token punctuation">)</span>
    i <span class="token operator">+=</span> <span class="token number">1</span>
    <span class="token keyword">print</span><span class="token punctuation">(</span><span class="token string">'\n'</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><p>从 26 句中找到有意义的一行</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>the quick brown fox jumps over the lazy dog of caesar and your unique solution is ghrrsiseccsp
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>密码为</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>ghrrsiseccsp
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="encode"><a href="#encode" class="header-anchor">#</a> Encode</h3> <h4 id="encodings-url"><a href="#encodings-url" class="header-anchor">#</a> Encodings: URL</h4> <p>给定一串<code>URL</code>码</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>%59%69%70%70%65%68%21%20%59%6F%75%72%20%55%52%4C%20%69%73%20%63%68%61%6C%6C%65%6E%67%65%2F%74%72%61%69%6E%69%6E%67%2F%65%6E%63%6F%64%69%6E%67%73%2F%75%72%6C%2F%73%61%77%5F%6C%6F%74%69%6F%6E%2E%70%68%70%3F%70%3D%64%64%6F%65%70%61%6C%68%65%61%73%68%26%63%69%64%3D%35%32%23%70%61%73%73%77%6F%72%64%3D%66%69%62%72%65%5F%6F%70%74%69%63%73%20%56%65%72%79%20%77%65%6C%6C%20%64%6F%6E%65%21
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>URL实际上就是16进制的ASCII码，每个字符通过%分隔开</p> <p>直接在控制台用js当然也是可以的，调用<code>decodeURL()</code>函数</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code>url <span class="token operator">=</span> <span class="token string">'%59%69%70%70%65%68%21%20%59%6F%75%72%20%55%52%4C%20%69%73%20%63%68%61%6C%6C%65%6E%67%65%2F%74%72%61%69%6E%69%6E%67%2F%65%6E%63%6F%64%69%6E%67%73%2F%75%72%6C%2F%73%61%77%5F%6C%6F%74%69%6F%6E%2E%70%68%70%3F%70%3D%64%64%6F%65%70%61%6C%68%65%61%73%68%26%63%69%64%3D%35%32%23%70%61%73%73%77%6F%72%64%3D%66%69%62%72%65%5F%6F%70%74%69%63%73%20%56%65%72%79%20%77%65%6C%6C%20%64%6F%6E%65%21'</span>
<span class="token string">'%59%69%70%70%65%68%21%20%59%6F%75%72%20%55%52%4C%20%69%73%20%63%68%61%6C%6C%65%6E%67%65%2F%74%72%61%69%6E%69%6E%67%2F%65%6E%63%6F%64%69%6E%67%73%2F%75%72%6C%2F%73%61%77%5F%6C%6F%74%69%6F%6E%2E%70%68%70%3F%70%3D%64%64%6F%65%70%61%6C%68%65%61%73%68%26%63%69%64%3D%35%32%23%70%61%73%73%77%6F%72%64%3D%66%69%62%72%65%5F%6F%70%74%69%63%73%20%56%65%72%79%20%77%65%6C%6C%20%64%6F%6E%65%21'</span>
answer <span class="token operator">=</span> <span class="token function">decodeURI</span><span class="token punctuation">(</span>url<span class="token punctuation">)</span>
<span class="token string">'Yippeh! Your URL is challenge%2Ftraining%2Fencodings%2Furl%2Fsaw_lotion.php%3Fp%3Dddoepalheash%26cid%3D52%23password%3Dfibre_optics Very well done!'</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h4 id="training-ascii"><a href="#training-ascii" class="header-anchor">#</a> Training: ASCII</h4> <p>给定一串ASCII码</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>84, 104, 101, 32, 115, 111, 108, 117, 116, 105, 111, 110, 32, 105, 115, 58, 32, 98, 109, 97, 108, 114, 110, 114, 97, 103, 103, 115, 114
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>js 解码</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code>ascii <span class="token operator">=</span> <span class="token punctuation">[</span><span class="token number">84</span><span class="token punctuation">,</span> <span class="token number">104</span><span class="token punctuation">,</span> <span class="token number">101</span><span class="token punctuation">,</span> <span class="token number">32</span><span class="token punctuation">,</span> <span class="token number">115</span><span class="token punctuation">,</span> <span class="token number">111</span><span class="token punctuation">,</span> <span class="token number">108</span><span class="token punctuation">,</span> <span class="token number">117</span><span class="token punctuation">,</span> <span class="token number">116</span><span class="token punctuation">,</span> <span class="token number">105</span><span class="token punctuation">,</span> <span class="token number">111</span><span class="token punctuation">,</span> <span class="token number">110</span><span class="token punctuation">,</span> <span class="token number">32</span><span class="token punctuation">,</span> <span class="token number">105</span><span class="token punctuation">,</span> <span class="token number">115</span><span class="token punctuation">,</span> <span class="token number">58</span><span class="token punctuation">,</span> <span class="token number">32</span><span class="token punctuation">,</span> <span class="token number">98</span><span class="token punctuation">,</span> <span class="token number">109</span><span class="token punctuation">,</span> <span class="token number">97</span><span class="token punctuation">,</span> <span class="token number">108</span><span class="token punctuation">,</span> <span class="token number">114</span><span class="token punctuation">,</span> <span class="token number">110</span><span class="token punctuation">,</span> <span class="token number">114</span><span class="token punctuation">,</span> <span class="token number">97</span><span class="token punctuation">,</span> <span class="token number">103</span><span class="token punctuation">,</span> <span class="token number">103</span><span class="token punctuation">,</span> <span class="token number">115</span><span class="token punctuation">,</span> <span class="token number">114</span><span class="token punctuation">]</span>
res <span class="token operator">=</span> <span class="token string">&quot;&quot;</span>
<span class="token keyword">for</span><span class="token punctuation">(</span><span class="token keyword">let</span> i <span class="token keyword">in</span> ascii<span class="token punctuation">)</span><span class="token punctuation">{</span>
    res <span class="token operator">+=</span> String<span class="token punctuation">.</span><span class="token function">fromCodePoint</span><span class="token punctuation">(</span>ascii<span class="token punctuation">[</span>i<span class="token punctuation">]</span><span class="token punctuation">)</span>
<span class="token punctuation">}</span>
console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>res<span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>得到</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>The solution is:bmalrnraggsr
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>故密码为</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>bmalrnraggsr
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="code-audit"><a href="#code-audit" class="header-anchor">#</a> Code Audit</h2> <blockquote><p>什么年代，还在用传统方法审计</p></blockquote> <h3 id="php"><a href="#php" class="header-anchor">#</a> PHP</h3> <h4 id="概述"><a href="#概述" class="header-anchor">#</a> 概述</h4> <p>PHP（Hypertext Preprocessor），超文本预处理器，原名 Personal Home Page，是一种创建动态交互性站点的强有力的服务器端的开源脚本语言</p> <ul><li>PHP 文件可包含文本、HTML、JavaScript代码和 PHP 代码</li> <li>PHP 代码在服务器上执行，结果以纯 HTML 形式返回给浏览器</li></ul> <p>有点像 JS？但功能更强大，可以面向过程和对象，属 C 语言系，内核为 C，效率不错</p> <h4 id="环境配置"><a href="#环境配置" class="header-anchor">#</a> 环境配置</h4> <blockquote><p>在windows下将Apache+PHP+Mysql 集成环境，拥有简单的图形和菜单安装和配置环境。PHP扩展、Apache模块，开启/关闭鼠标点点就搞定，再也不用亲自去修改配置文件了，WAMP它会去做。再也不用到处询问php的安装问题了，wampserver一切都搞定了。这个软件是完全免费的，可以在其官方网站下载到最新的版本。本文中使用的版本是WampServer 2.0f（发布日期2008年12月16日），其中包括Apache 2.2.11，PHP 5.2.8，MySQL 5.1.30</p></blockquote> <p>PHP 服务器组件：Windows 系统可以使用 WampServer，下载地址：http://www.wampserver.com/，支持32位和64位系统，根据自己的系统选择版本</p> <p>下载完成后，启动 wampmanager.exe，这时将启动一系列服务</p> <img src="/assets/img/image-20230625022124638.3d683f49.png"> <p>通过<code>localhost/index.php</code>将可以访问到 wamp 根目录 www 目录下的动态 html 文件（php 文件通过 apache 服务器渲染结果）</p> <p>IDE：PhpStorm，下载地址：http://www.jetbrains.com/phpstorm/download/，收费</p> <p>或者用 VSCode，相关插件</p> <img src="/assets/img/image-20230625021940301.34173def.png"> <p>它甚至内置了 MySQL，是不是意味着我根本不需要再装了？我 Java 也用这个数据库就是了，这么舒服？</p> <h4 id="语法"><a href="#语法" class="header-anchor">#</a> 语法</h4> <p>就是在 HTML 页面里面嵌入 PHP 代码</p> <p>test_mysql.php</p> <div class="language-php line-numbers-mode"><pre class="language-php"><code><span class="token php language-php"><span class="token delimiter important">&lt;?php</span>
<span class="token keyword">echo</span> <span class="token string single-quoted-string">'&lt;h1&gt;&lt;center&gt;NMSL&lt;center&gt;&lt;/h1&gt;'</span><span class="token punctuation">;</span>

<span class="token variable">$user</span> <span class="token operator">=</span> <span class="token string single-quoted-string">'root'</span><span class="token punctuation">;</span>
<span class="token variable">$password</span> <span class="token operator">=</span> <span class="token string single-quoted-string">''</span><span class="token punctuation">;</span>
<span class="token variable">$database</span> <span class="token operator">=</span> <span class="token string single-quoted-string">''</span><span class="token punctuation">;</span>
<span class="token variable">$port</span> <span class="token operator">=</span> <span class="token constant">NULL</span><span class="token punctuation">;</span>
<span class="token variable">$mysqli</span> <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">mysqli</span><span class="token punctuation">(</span><span class="token string single-quoted-string">'127.0.0.1'</span><span class="token punctuation">,</span> <span class="token variable">$user</span><span class="token punctuation">,</span> <span class="token variable">$password</span><span class="token punctuation">,</span> <span class="token variable">$database</span><span class="token punctuation">,</span> <span class="token variable">$port</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token keyword">if</span> <span class="token punctuation">(</span><span class="token variable">$mysqli</span><span class="token operator">-&gt;</span><span class="token property">connect_error</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token keyword">die</span><span class="token punctuation">(</span><span class="token string single-quoted-string">'Connect Error ('</span> <span class="token operator">.</span> <span class="token variable">$mysqli</span><span class="token operator">-&gt;</span><span class="token property">connect_errno</span> <span class="token operator">.</span> <span class="token string single-quoted-string">') '</span>
            <span class="token operator">.</span> <span class="token variable">$mysqli</span><span class="token operator">-&gt;</span><span class="token property">connect_error</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
<span class="token keyword">echo</span> <span class="token string single-quoted-string">'&lt;p&gt;Connection OK '</span><span class="token operator">.</span> <span class="token variable">$mysqli</span><span class="token operator">-&gt;</span><span class="token property">host_info</span><span class="token operator">.</span><span class="token string single-quoted-string">'&lt;/p&gt;'</span><span class="token punctuation">;</span>
<span class="token keyword">echo</span> <span class="token string single-quoted-string">'&lt;p&gt;Server '</span><span class="token operator">.</span><span class="token variable">$mysqli</span><span class="token operator">-&gt;</span><span class="token property">server_info</span><span class="token operator">.</span><span class="token string single-quoted-string">'&lt;/p&gt;'</span><span class="token punctuation">;</span>
<span class="token keyword">echo</span> <span class="token string single-quoted-string">'&lt;p&gt;Initial charset: '</span><span class="token operator">.</span><span class="token variable">$mysqli</span><span class="token operator">-&gt;</span><span class="token function">character_set_name</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token operator">.</span><span class="token string single-quoted-string">'&lt;/p&gt;'</span><span class="token punctuation">;</span>

<span class="token variable">$mysqli</span><span class="token operator">-&gt;</span><span class="token function">close</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token delimiter important">?&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br></div></div><img src="/assets/img/image-20230625022837052.0cefc522.png"> <h4 id="webshell"><a href="#webshell" class="header-anchor">#</a> WebShell</h4> <h3 id="rust"><a href="#rust" class="header-anchor">#</a> Rust</h3> <h4 id="概述-2"><a href="#概述-2" class="header-anchor">#</a> 概述</h4> <blockquote><p>Rust 语言由 Mozilla 开发，最早发布于 2014 年 9 月。Rust 的编译器是在 MIT License 和 Apache License 2.0 双重协议声明下的免费开源软件</p> <p><a href="https://play.rust-lang.org/" target="_blank" rel="nofollow noopener noreferrer">Rust 官方在线工具<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></blockquote> <p>Rust 语言是一种高效、可靠的通用高级语言。其高效不仅限于开发效率，它的执行效率也是令人称赞的，是一种少有的兼顾开发效率和执行效率的语言</p> <p>Rust 语言可用于开发</p> <ul><li><strong>传统命令行程序</strong> - Rust 编译器可以直接生成目标可执行程序，不需要任何解释程序</li> <li><strong>Web 应用</strong> - Rust 可以被编译成 WebAssembly，WebAssembly 是一种 JavaScript 的高效替代品</li> <li><strong>网络服务器</strong> - Rust 用极低的资源消耗做到安全高效，且具备很强的大规模并发处理能力，十分适合开发普通或极端的服务器程序。</li> <li><strong>嵌入式设备</strong> - Rust 同时具有 JavaScript 一般的高效开发语法和 C 语言的执行效率，支持底层平台的开发</li></ul> <h4 id="环境配置-2"><a href="#环境配置-2" class="header-anchor">#</a> 环境配置</h4> <p>Manjaro 下使用官方脚本</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">curl</span> <span class="token parameter variable">--proto</span> <span class="token string">'=https'</span> <span class="token parameter variable">--tlsv1.2</span> <span class="token parameter variable">-sSf</span> https://sh.rustup.rs <span class="token operator">|</span> <span class="token function">sh</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>更新环境变量</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token builtin class-name">source</span> ~/.profile
<span class="token builtin class-name">source</span> ~/.cargo/env
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>测试</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>rustc <span class="token parameter variable">--version</span>
<span class="token function">cargo</span> <span class="token parameter variable">--version</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>第一个 rust 程序：hello.rs</p> <div class="language-rust line-numbers-mode"><pre class="language-rust"><code><span class="token keyword">fn</span> <span class="token function-definition function">main</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token macro property">println!</span><span class="token punctuation">(</span><span class="token string">&quot;Hello World!&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>编译执行</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>rustc hello.rs
./hello
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>下载 vscode</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>yay <span class="token parameter variable">-S</span> visual-studio-code-bin
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>下载插件：Chinese、rust-analyzer、Native Debug</p> <h4 id="cargo"><a href="#cargo" class="header-anchor">#</a> Cargo</h4> <p>使用 Cargo 构建 rust 工程</p> <p>新建文件夹<code>runoob-greeting</code>，通过 vscode 打开，新建终端，新建项目</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">cargo</span> new greeing
<span class="token builtin class-name">cd</span> greeing
<span class="token function">cargo</span> build
<span class="token function">cargo</span> run
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>在 greeing 工程目录下新建 .vscode 文件夹，新建 tasks.json</p> <div class="language-json line-numbers-mode"><pre class="language-json"><code><span class="token punctuation">{</span> 
    <span class="token property">&quot;version&quot;</span><span class="token operator">:</span><span class="token string">&quot;2.0.0&quot;</span><span class="token punctuation">,</span> 
    <span class="token property">&quot;tasks&quot;</span><span class="token operator">:</span><span class="token punctuation">[</span><span class="token punctuation">{</span> 
        <span class="token property">&quot;label&quot;</span><span class="token operator">:</span><span class="token string">&quot;build&quot;</span><span class="token punctuation">,</span> 
        <span class="token property">&quot;type&quot;</span><span class="token operator">:</span><span class="token string">&quot;shell&quot;</span><span class="token punctuation">,</span> 
        <span class="token property">&quot;command&quot;</span><span class="token operator">:</span><span class="token string">&quot;cargo&quot;</span><span class="token punctuation">,</span> 
        <span class="token property">&quot;args&quot;</span><span class="token operator">:</span><span class="token punctuation">[</span><span class="token string">&quot;build&quot;</span><span class="token punctuation">]</span> 
    <span class="token punctuation">}</span><span class="token punctuation">]</span> 
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><p>新建 launch.json</p> <div class="language-json line-numbers-mode"><pre class="language-json"><code><span class="token punctuation">{</span>
    <span class="token property">&quot;version&quot;</span><span class="token operator">:</span> <span class="token string">&quot;0.2.0&quot;</span><span class="token punctuation">,</span>
    <span class="token property">&quot;configurations&quot;</span><span class="token operator">:</span> <span class="token punctuation">[</span>
        <span class="token punctuation">{</span>
            <span class="token property">&quot;name&quot;</span><span class="token operator">:</span> <span class="token string">&quot;Debug&quot;</span><span class="token punctuation">,</span>
            <span class="token property">&quot;type&quot;</span><span class="token operator">:</span> <span class="token string">&quot;gdb&quot;</span><span class="token punctuation">,</span>
            <span class="token property">&quot;preLaunchTask&quot;</span><span class="token operator">:</span><span class="token string">&quot;build&quot;</span><span class="token punctuation">,</span>
            <span class="token property">&quot;request&quot;</span><span class="token operator">:</span> <span class="token string">&quot;launch&quot;</span><span class="token punctuation">,</span>
            <span class="token property">&quot;target&quot;</span><span class="token operator">:</span> <span class="token string">&quot;${workspaceFolder}/target/debug/${workspaceFolderBasename}&quot;</span><span class="token punctuation">,</span>
            <span class="token property">&quot;cwd&quot;</span><span class="token operator">:</span><span class="token string">&quot;${workspaceFolder}&quot;</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">]</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><p>运行后，可执行文件将生成在 greeing/target/debug 目录下，直接执行即可</p> <h4 id="语法-2"><a href="#语法-2" class="header-anchor">#</a> 语法</h4></div></div> <!----> <div class="page-edit"><!----> <!----> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/cb0235/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">优化 - 数据预处理</div></a> <a href="/pages/a819f5/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">马原 - 近代史</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
