                  <!----></a><a href="/pages/45216b/" data-v-25eb0b2a>
                  4-2-7. RabbitMQ
                  <!----></a></div></dd></dl></div></div></div> <div class="content-wrapper"><!----> <!----> <!----> <div class="theme-vdoing-content content__default"><p>我在第一次接触 Java 时便被它深深吸引，对我来说，它太熟悉了</p> <p>Java 和 C++ 很像，不是写法，是整个语言的感觉，无论是循环的关键字还是语法结构，以及结尾上的小字符，真的，非常非常像，有时候写 Java 代码，我甚至都会愣神</p> <p>而 Java 独有的一些机制，用法，以及设计，常常让我很兴奋，很惊喜，我不可否认，我爱上了这门语言，它让我重拾了探索的欲望，恢复了学习的热情</p> <p>但我很容易陷入一个怪圈，因为它们太像，我常常在写 Java 代码时便不由自主的把 C++ 的语法强行带入，于是反复发问，为什么它会没有指针，为什么它不可以多继承，为什么它不支持运算符重载</p> <p>……</p> <p>可是，它为什么需要有这些？凭什么就需要有这些？就因为你是一个教 C++ 的老师吗？</p> <p>最后的最后，她去了北京，成了一名 Java 后端开发工程师，不仅是合格，应该算得上优秀。我还在秦皇岛，还是一名 C++ 老师，谈不上优秀，应该算得上合格</p></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/01/19, 21:53:49</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/cs/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">计算机科学与技术</div></a> <a href="/sec/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">网络与信息安全</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
